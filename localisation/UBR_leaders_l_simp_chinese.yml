ZHR.25001.desc:0 "我们最近注意到最近几个月有一部分人陆陆续续的从上乌金斯克流窜到哈尔滨，同时日本人与盘踞在奉天的张作霖在盘算着什么"
ZHR.25001.a:0 "我们应该深入调查。"
ZHR.25001.b:0 "没什么好担心的，我们依旧是日本最忠实的盟友"
ZHR.25002.t:0 "流言成真！"
ZHR.25002.desc:0 "本应死亡的克伦斯基突然出现在哈尔滨并宣布了黄俄罗斯独立宣言！同时奉系军阀与日本第一时间支持克伦斯基的事业。"
ZHR.25002.a:0 "共和国不会灭亡！（切换至黄俄罗斯）"


