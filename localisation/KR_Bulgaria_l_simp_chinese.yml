 bulgaria.95.a:0 "该死！"
 bulgaria.96.t:0 "[From.GetName]宣称埃尔迪内！"
 bulgaria.96.d:0 "那些危险的[From.GetAdjective]人看起来要对[Root.GetNameDef]的固有领土埃尔迪内下黑手，他们似乎急于在世界舞台上证明自己的价值和力量，所以他们威胁我们交出土地，否则就会开战。我们可以听从大多数人的建议，说这是他们在吹牛皮，拒不割让土地；但是这场可能的战争并不符合[Root.GetNameDef]人民的利益，我们该何去何从？"
 bulgaria.96.a:0 "决不放弃！"
 bulgaria.96.b:0 "我们没有胜算……"
 bulgaria.97.t:0 "[From.GetNameDefCap]拒绝了我们的要求！"
 bulgaria.97.d:0 "[From.GetNameDef]居然夜郎自大地认为他们能击败我们，并说阿德里安堡是[From.GetAdjective]固有领土，而非[Root.GetAdjective]故土。与[From.GetNameDef]开战是一件要慎重的事情，但是不开战的话我们可能会在国际社会上失去声望，我们该何去何从？"
 bulgaria.97.a:0 "开战！"
 bulgaria.97.b:0 "时机未到，心字头上一把刀，忍了吧"
 bulgaria.98.t:0 "[From.GetNameDefCap]屈服了！"
 bulgaria.98.d:0 "[From.GetName]那个孱弱的欧洲病夫十分衰老和不堪一击，他们根本抵御不了[Root.GetAdjective]进攻。我们一定要夺回阿德里安堡，让阿德里安堡重回[Root.GetAdjective]的手里！"
 bulgaria.98.a:0 "完美！"
 bulgaria.99.t:0 "[BUL.GetNameDefCap]被占领了！我们要结束战争吗？"
 bulgaria.99.d:0 "看起来敌军占领了[BUL.GetName]，把这个曾经强大的国家化为乌有，并平息了主要的抵抗。[Root.GetNameDef]的大众开始反对战争，许多人鼓吹要平息这场延长的战争。我们是要和平，还是要继续打呢？"
 bulgaria.99.a:0 "是的，这场战争拖了太久了"
 bulgaria.99.b:0 "不，我们必须为[BUL.GetAdjective]同胞战斗！"
 bulgaria.100.t:0 "[RUS.GetNameDef]希望双方和谈"
 bulgaria.100.d:0 "随着[BUL.GetName]的战线陷入崩溃，战争的初衷已经实现。日前，[RUS.GetNameDef]已发出信号希望双方达成和平。尽管我们可以默许他们的要求并派遣代表参与和谈，然而继续战争无疑会为我们带来更大的好处。那么对此我们该作何打算呢？"
 bulgaria.100.a:0 "接受和平提议——我们想做的已经都做了"
 bulgaria.100.b:0 "战争必须继续！"
 bulgaria.101.t:0 "埃迪尔内条约"
 bulgaria.101.d:0 "保加利亚人占领了他们声称拥有的土地，这使我们处于极为不利的地位，尽管这对我们来讲似乎是一种耻辱。但是不是也是时候满足他们的欲望了？"
 bulgaria.101.d.axis:0 "我们四面受敌，且在伊斯坦布尔边上还有个进攻性强的保加利亚。我们别无选择只能把埃迪尔内让给保加利亚人，希望双方能维持和平，这样我们就可以把所有的精力集中在南线战事上。"
 bulgaria.101.a:0 "我们总有一天会回来的"
 bulgaria.101.b:0 "帝国不会屈服于巴尔干半岛的混蛋"
 bulgaria.102.t:0 "埃迪尔内条约"
 bulgaria.102.d:0 "我们已经磨平了[From.GetAdjective]的抵抗，现在他们终于屈服了，愿意把我们应有的土地交还给我们。"
 bulgaria.102.d.axis:0 "由于奥斯曼人陷入中东前线的泥沼，并且意识到他们无法抵抗我们与开罗轴心的联合攻势。因此奥斯曼帝国同意，如果停战，它就把埃迪尔内割让给我们。"
 bulgaria.102.a:0 "我们接受条约"
 bulgaria.102.b:0 "把土耳其混蛋赶出巴尔干！"
 bulgaria.103.t:0 "保加利亚拒绝"
 bulgaria.103.d:0 "保加利亚深信他们已经占了上风，并渴望夺取更多的土地，因此他们拒绝了我们的所有提议，并发誓倘若他们达不成自身目标，就将继续进行战争。"
 bulgaria.103.a:0 "来拿啊！"
 bulgaria.104.t:0 "战争结束了"
 bulgaria.104.d:0 "与土耳其人的战争现已结束，是时候暂停彼此边界上的动员工作了。"
 bulgaria.104.a:0 "确实松了一口气！"
 bulgariaflavour.1.t:0 "保加利亚农民联盟的抗议！"
 bulgariaflavour.1.d:0 "黑色星期一的萧条风潮很快冲击到了我国。经济近乎崩溃的现实使得大量的保加利亚农民联盟支持者在我国各重要部门的门外大声抗议着自由党人的政策，要求政府在这困难的当下援助我国的农民。这对我们造成了很严重的政治压力，而全国有很多人支持着他们的意见……"
 bulgariaflavour.1.a:0 "这帮该死的……"
 bulgariaflavour.2.t:0 "沙皇公开的秘密"
 bulgariaflavour.2.d:0 "我们的沙皇斐迪南一世的公开秘密是：他是一个双性恋者。关于沙皇的谣言早已传开，特别是关于他经常在卡普里岛度假的事。事实上，许多人都知道沙皇确实是同性恋，这也给皇室带来了许多丑闻。"
 bulgariaflavour.2.a:0 "不如我们双管齐下？"
 bulgariaflavour.3.t:0 "征服君士坦丁堡！"
 bulgariaflavour.3.d:0 "终于啊，君士坦丁堡，这座在1453年被穆斯林所征服的基督教灯塔和文明之都，终于在近500年后回归了基督教徒的怀抱！君士坦丁普世牧首公开到达索非亚向保加利亚皇室和政府致谢，而全国的东正教堂则一致的响起了弥撒的祷告声，全东正教世界为我们的胜利而欢呼！"
 bulgariaflavour.3.a:0 "我们将手刃土耳其人！"
 bulgariaflavour.4.t:0 "三月奶奶节"
 bulgariaflavour.4.d:0 "每年3月1日举行的三月奶奶节是保加利亚最古老的传统节日。该节日起源于一种异教仪式，保加利亚人会在整个3月份佩戴三月花，并讲述三月奶奶的故事，三月奶奶是大天牛（一月）和小天牛（二月）的姐妹/妻子。由于她被老牧羊人当成老人而恼羞成怒，于是放出霜雪，把牧羊人和她的羊群冻在山上。\n\n为了庆祝春天的到来，3月9日和25日也有庆祝活动。"
 bulgariaflavour.4.a:0 "有意思……"
 bulgariaflavour.5.t:0 "自由节"
 bulgariaflavour.5.d:0 "1878年3月3日，在《圣斯特凡诺条约》生效之后，[Root.GetName]正式从奥斯曼人手中解放并成为了独立国家。在沙皇亚历山大二世的胁迫下，奥斯曼帝国不得不将[Root.GetName]的大部分领土归还。在随后的1878年柏林条约之中，与东鲁米利亚邻近的[Root.GetName]公国正式的实现了绝对的自治。在1908年，我们的祖国正式的彻底独立。"
 bulgariaflavour.5.a:0 "保加利亚的胜利！"
 bulgariaflavour.6.t:0 "五一国际劳动节"
 bulgariaflavour.6.d:0 "今天是5月1日，被普遍称为“国际工人日”，庆祝劳工运动无产阶级为了自由的努力。它的成立是为了纪念5月4日的芝加哥罢工事件，这一天是全世界工团主义国家的公共假日。"
 bulgariaflavour.6.a:0 "好吧……"
 bulgariaflavour.7.t:0 "独立日"
 bulgariaflavour.7.d:0 "9月22日，当时是斐迪南王子的保加利亚沙皇斐迪南一世宣布[Root.GetName]独立。这是我们国家的一个伟大的纪念日，它不但是我们获得了法律地位上的独立，还使得我们摆脱了奥斯曼土耳其帝国的残暴统治。在《独立宣言》发表之后，我国取得了极其喜人的发展，尤其是我们在世界大战的奋战中博得了自己的黄金时代。"
 bulgariaflavour.7.a:0 "为沙皇干杯！"
 bulgariaflavour.7.b:0 "为[Root.GetAdjective]人民干杯！"
 bulgariaflavour.8.t:0 "征服索伦！"
 bulgariaflavour.8.d:0 "我们现在控制了曾是保加利亚民族复兴中心的索伦。虽然那里仍然以希腊人为主，但是他们都与[Root.GetAdjective]有着千丝万缕的联系，当地人民乐于见到该地区被[Root.GetAdjective]收复，尽管这是件高兴之事，但是之后的治安战会使我们头疼很久。"
 bulgariaflavour.8.a:0 "誓不低头！"
 bulgariaflavour.9.t:0 "游击队袭击了索伦！"
 bulgariaflavour.9.d:0 "在我们征服了该地区之后，当地居民似乎开始袭击和破坏各种基础设施和工厂。此外，我们还看到了当地人对[Root.GetAdjective]统治现状的抗议。其中一些已经升级为军队和当地人之间的冲突。"
 bulgariaflavour.9.a:0 "一团糟……"
 bulgariaflavour.10.t:0 "我们在塞萨洛尼基的权力得到巩固！"
 bulgariaflavour.10.d:0 "值得庆幸的是，经过几个月的占领之后，塞萨洛尼基的公民似乎终于接受了现实，并愿意成为[BUL.GetAdjective]公民。此外，多亏了我们的军队，他们帮助我们平息了最强烈的反对声音。"
 bulgariaflavour.10.a:0 "完美！"
 bulgariaflavour.11.t:0 "游击队袭击了阿德里安堡！"
 bulgariaflavour.11.d:0 "在我们征服了该地区之后，当地居民似乎开始袭击和破坏各种基础设施和工厂。此外，我们还看到了当地人对[Root.GetAdjective]统治现状的抗议。其中一些已经升级为军队和当地人之间的冲突。"
 bulgariaflavour.11.a:0 "一团糟……"
 bulgariaflavour.12.t:0 "走火节仪式"
 bulgariaflavour.12.d:0 "在黑海旁斯特兰贾山脉的[Root.GetAdjective]与[GRE.GetAdjective]的几座城镇里举行了篝火晚会，以踏火仪式为主在燃烧的火焰之中跳舞祈祷。这个仪式本身是东正教和异教徒传统的结合。"
 bulgariaflavour.12.a:0 "真爽啊！"
 bulgariaflavour.13.t:0 "国家美术馆"
 bulgariaflavour.13.d:0 "1934年由[Root.GetName]设立的国家美术馆收藏了一大批优秀的美术作品，尤其是那些[Root.GetAdjective]民族复兴艺术家的作品。此外，外国艺术家的作品甚至是皇家艺术品都在这个伟大的博物馆静候着参观者的欣赏。"
 bulgariaflavour.13.a:0 "有点意思啊！"
 bulgariaflavour.14.t:0 "国立军事历史博物馆"
 bulgariaflavour.14.d:0 "致力于研究[Root.GetName]的军事历史的国家军事历史博物馆已开始了它的第一次展览。在这次展览之中博物馆展出了各种武器、制服和我们战无不胜的军队历史的伟大历史。"
 bulgariaflavour.14.a:0 "完美！"
 bulgariaflavour.15.t:0 "斯坦博利斯基被击败了！"
 bulgariaflavour.15.d:0 "现在[Root.GetNameDef]已经行将就木，斯坦博利斯基再显其本色，支持了泛斯拉夫的理想。尽管他在保加利亚农民联盟中得到了许多人的注意，但跟从者寥寥无几。"
 bulgariaflavour.15.a:0 "毙了那个二五仔！"
 bulgariaflavour.16.t:0 "斯坦博利斯基的审判"
 bulgariaflavour.16.d:0 "那些被认为犯叛国罪的人在我们击败贝尔格莱德条约后都被扔进了监狱，包括那个与塞尔维亚人勾结的名人斯坦博利斯基，今天正式开庭审理他的案子，我们希望他能得到应有的判决。"
 bulgariaflavour.16.a:0 "该死的家伙……"
 bulgariaflavour.17.t:0 "关闭伊斯兰教家庭裁判所"
 bulgariaflavour.17.d:0 "我们关闭伊斯兰教家庭裁判所的努力正在遭受当地土耳其族与保加利亚穆斯林的阻挠，他们认为保留裁判所对教徒遵循伊斯兰教法而言至关重要，保加利亚政府的行为无疑公然地剥夺了相当一部分人口的精神需要。"
 bulgariaflavour.17.a:0 "管他们怎么想，我们就是要这么做"
 bulgariaflavour.18.t:0 "穆斯林法学者公然反对语言考核"
 bulgariaflavour.18.d:0 "许多生活在保加利亚年长的穆斯林法学者发现自己难以自然地接受我们的语言，并因此向政府提出异议，希望能为自己配备一名翻译来绕开繁琐的语言问题。"
 bulgariaflavour.18.a:0 "很好，为他们提供翻译"
 bulgariaflavour.19.t:0 "友好协会的帮助"
 bulgariaflavour.19.d:0 "为推动文化与人文主义合作，[Root.GetAdjective]政府日前决定促进[TUR.GetAdjective]及保加利亚穆斯林友好协会的建设工作。在他们的帮助下，我们将更好地理解[BUL.GetName]内部的穆斯林问题，并为此找到更为妥当的解决方案。"
 bulgariaflavour.19.a:0 "[BUL.GetName]走向稳定的关键一步"
 bulgariaflavour.20.t:0 "友好协会的帮助"
 bulgariaflavour.20.d:0 "为推动文化与人文主义合作，[Root.GetAdjective]政府日前决定促进[TUR.GetAdjective]友好协会的建设工作。在他们的帮助下，我们将更好地理解[BUL.GetName]内部的[TUR.GetAdjective]穆斯林问题，并为此找到更为妥当的解决方案。"
 bulgariaflavour.20.a:0 "[BUL.GetName]走向稳定的关键一步"
 bulgariaflavour.21.t:0 "清真寺补助"
 bulgariaflavour.21.d:0 "最近，随着部分公众就[BUL.GetName]穆斯林少数民族地位问题提出抗议，“该由谁来垫付[BUL.GetName]清真寺维护费用”的问题成为了社会讨论的焦点。虽然我们可以顺势将修缮清真寺的责任抛给那些富裕的穆斯林，但这项举动必然会引起穆斯林社区的不满，可是继续用国库为清真寺承担维护费用却又无形中伤害了[BUL.GetAdjective]基督徒的情感。我们该怎么做呢？"
 bulgariaflavour.21.a:0 "我们将继续补助他们"
 bulgariaflavour.21.b:0 "我们不能再维持这笔开支了"
 bulgariaflavour.22.t:0 "[TUR.GetAdjective]社区教育问题"
 bulgariaflavour.22.d:0 "我们已经清楚地展现了[Root.GetAdjective]政府在[TUR.GetAdjective]学校地位问题上的积极立场。在我国官方的配合下，[TUR.GetAdjective]学校将在最小的监督范围内，由[TUR.GetAdjective]官员负责运营与管控。"
 bulgariaflavour.22.a:0 "这是合理的妥协"
 bulgariaflavour.23.t:0 "少数民族社区教育问题"
 bulgariaflavour.23.d:0 "我们已经清楚地展现了[Root.GetAdjective]政府在穆斯林少数民族学校地位问题上的积极立场。在我国官方的配合下，[TUR.GetAdjective]与保加利亚穆斯林学校将在最小的监督范围内，由社区本地的官员负责运营与管控。"
 bulgariaflavour.23.a:0 "这是合理的妥协"
 bulgariaflavour.24.t:0 "移民[TUR.GetAdjective]地区"
 bulgariaflavour.24.d:0 "随着[BUL.GetName]官方发起的新一轮大规模移民计划正式启动，首批[BUL.GetAdjective]基督徒移民已被要求迁往穆斯林人口最多的西色雷斯地区，以便当地能够更好地融入我们的祖国。尽管穆斯林人口显然对这一行动感到不满，但我们明白自己别无选择，无论存在多少潜在的阻力，我们必须将这一政策推行到底。"
 bulgariaflavour.24.a:0 "好像是这么回事"
 bulgariaflavour.25.t:0 "保加利亚穆斯林地区再安置"
 bulgariaflavour.25.d:0 "前往东洛多皮与北阿尔巴尼亚山脉定居的[BUL.GetAdjective]移民潮正在逐渐地增加当地[BUL.GetAdjective]基督徒的影响力。虽然要让当地波马克人接受这些基督教定居者肯定得付出不少精力，但我们希望能借此机会向他们传播[BUL.GetAdjective]文化与价值。"
 bulgariaflavour.25.a:0 "好像是这么回事"
 bulgariaflavour.26.t:0 "局势日益紧张"
 bulgariaflavour.26.d:0 "随着国家经济衰退，极右翼政治团体“环节联盟”（领导人为前[BUL.GetAdjective]将领基蒙·格奥尔基耶夫·斯托亚诺夫）的成员已经开始在口头与肢体上侵扰[BUL.GetName]境内的穆斯林社区。“环节联盟”对外表示，长期以来，[BUL.GetAdjective]政府对穆斯林表现的过于宽容了。他们甚至将失业问题也归咎于“穆斯林的特权”，并为此抗议政府“不公正的政策”，要求[BUL.GetName]改变对穆斯林少数民族的态度。\n\n作为对“环节联盟”示威游行与袭击活动的回应，[BUL.GetAdjective]土耳其人甚至部分波马克人也采取了相应的“反示威”与“暴力反击”行动来回敬他们，他们不仅要求[BUL.GetAdjective]政府赋予他们更多的自治权利，还希望政府在刻意保持缄默的领域表现的更积极些。"
 bulgariaflavour.26.a:0 "哦，天呐"
 BUL_economic_affairs:0 "经济事务"
 BUL_economic_affairs_desc:0 "在柏林证券交易所暴跌之后，德国经济的低迷影响了欧洲的许多国家。不幸的是，我们没有能够经受住这场危机，和其他许多国家一样遭受严重损失。如果我们要全面复苏，就必须采取措施促使经济恢复。"
 BUL_retain_agrarianism:0 "维持农业主义"
 BUL_retain_agrarianism_desc:0 "我们不能把保加利亚变成一个工业国家，我们必须牢记我国国本，并保持我们的农业发展。人们需要学习更好的农业技术，获得新的工具，得到更多土地，以帮助我们恢复经济。"
 BUL_increased_wheat_exports:0 "增加小麦出口"
 BUL_increased_wheat_exports_desc:0 "小麦是保加利亚最丰富、最重要的作物之一，在危机时期尤为重要。由于需求旺盛，我们必须把目光转向增加小麦产量，以便增加出口，增加利润。"
 BUL_rural_education:0 "乡村教育"
 BUL_rural_education_desc:0 "我们必须让保加利亚的农民接受教育，帮助他们学习新的和更有效的农业技术，以增加我们的农业产量，帮助我们的农民更好地与机器竞争。这样，我们就能提升我国农业的竞争力了。"
 BUL_redistribute_land_to_the_peasants:0 "给予农民以土地"
 BUL_redistribute_land_to_the_peasants_desc:0 "虽然没收土地绝不是一种正常的手段，但我们可以通过将没收的土地重新分配给农民，使之受农民的欢迎。农民需要土地，这样做帮助增加农业产量和促进农业发展。"
 BUL_lower_the_tax_burden_on_the_peasantry:0 "降低农民税负"
 BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "通过降低农民的税收，我们可以鼓励他们增加农产品的产量，使他们获得更丰富的利润，同时也提高他们的生活水平。"
 BUL_develop_the_countryside:0 "乡间大发展"
 BUL_develop_the_countryside_desc:0 "虽然我们的许多城市，如索非亚和普罗夫迪夫，都很发达，但农村和其他农村地区很少被注意到，因此，他们被忽视了。我们必须开始投资我们的农村地区，以便更好地发展我们的国家。"
 BUL_agricultural_subsidisation:0 "农业补贴"
 BUL_agricultural_subsidisation_desc:0 "为了真正巩固农业的盈利能力，我们必须采取措施为农业提供资金，并为农民提供资金，以激励他们继续生产更多的农作物。"
 BUL_increased_agricultural_output:0 "增加农产品产量"
 BUL_increased_agricultural_output_desc:0 "我们必须不断提倡继续农业生产，增加作物产量，寻找新的、更有效的农业方法。我们要使农业在这个国家的作用正式化，这样我们才能摆脱当前的危机。"
 BUL_adopt_industrialisation:0 "接受工业化"
 BUL_adopt_industrialisation_desc:0 "在此危急时刻，我们必须转向保加利亚的工业化。虽然农业确实是我们国家的一个重要组成部分，但时代在改变，世界各地的国家越来越依赖工厂而不是农场。虽然这可能会使我们的大部分人口感到不快，但工业化是必须采取的必要措施。"
 BUL_maintain_protectionism:0 "维持贸易保护"
 BUL_maintain_protectionism_desc:0 "我们优先考虑保加利亚人民的需要，而不是允许货物的自由流动。我们必须将目光投向欧洲最大的经济集团，并对其实施关税，以保护保加利亚的民族企业以及工人的权利。"
 BUL_university_of_sofia:0 "索非亚大学"
 BUL_university_of_sofia_desc:0 "索非亚大学成立于1888年10月1日，是保加利亚最古老的高等教育机构。通过将政府资金投入到大学提供的服务的发展中，我们可以让我们的公民受到更好的高等教育。"
 BUL_urban_development:0 "城市建设"
 BUL_urban_development_desc:0 "虽然保加利亚的城市地区是目前为止全国最发达的地区，但也很明显，这些地区的发展水平落后于其他欧洲国家。我们必须加大对城市地区的投资，以促进那里的重新发展，从而创造新的就业机会。"
 BUL_economic_growth_in_city_centres:0 "市中心的经济增长"
 BUL_economic_growth_in_city_centres_desc:0 "为了进一步刺激经济活动和确保城市地区的进一步发展，我们必须开始大规模的公共工程项目和基础设施建设项目。"
 BUL_work_with_arsenal_ad:0 "与阿森纳公司协商"
 BUL_work_with_arsenal_ad_desc:0 "保加利亚最古老的武器供应商保加利亚军火股份公司的总部位于卡赞勒克，主要从事军事装备的制造。通过与他们合作，提供政府补贴，我们可以促进国内军工行业，更好地为我们的军队提供服务。"
 BUL_empower_the_bulgarian_national_bank:0 "建设保加利亚国家银行"
 BUL_empower_the_bulgarian_national_bank_desc:0 "通过与保加利亚国家银行合作，重新评估我们的货币——保加利亚的列弗。通过促进我国货币的稳定和对银行实施适当的监管，我们可以更好地控制我国货币的弹性。"
 BUL_examining_the_budget:0 "预算稽查"
 BUL_examining_the_budget_desc:0 "柏林证券交易所的崩溃给保加利亚带来了一段经济不稳定的时期。这一情况对财政预算造成了负面影响，并扩大了政府支出。如果我们想让自己摆脱这种财务困境，我们必须密切关注预算的现状并重新平衡它。"
 BUL_slash_military_pensions:0 "削减军事补助金"
 BUL_slash_military_pensions_desc:0 "很明显，我们不能再指望维持庞大的军队养老金，这已经使我们在历经黑色星期一打击的财政雪上加霜。虽然这将是一个非常不受欢迎且有争议的决定，但我们必须削减军队的养老金。"
 BUL_maintain_military_pensions:0 "保持军事补助金"
 BUL_maintain_military_pensions_desc:0 "诚然，维持军队的补助金已经使我们本已捉襟危肘的财政雪上加霜，但我们不能简单地削减补助金，这让我们的英雄们受苦。不，我们政府必须承担这一重担，因为我们有义务向那些带来黄金时代的老兵们提供保障。"
 BUL_the_end_of_black_monday:0 "黑色星期一的结束"
 BUL_the_end_of_black_monday_desc:0 "值得庆幸的是，我们终于成功地结束了被称为“黑色星期一”的经济瘟疫，我们已经摆脱了这种困境。此外，我们还设法加强我们的经济，巩固我们货币的稳定，并通过带来经济复苏来获得人民的信任。"
 BUL_the_bulgarian_army:0 "保加利亚陆军"
 BUL_the_bulgarian_army_desc:0 "被称为“巴尔干普鲁士”的保加利亚陆军一直是保加利亚国家的骄傲和栋梁。我们必须确保他们的保持强大，并不断建设他们，以维持我们在巴尔干地区的霸权。"
 BUL_maintaining_the_hegemony:0 "维持霸权"
 BUL_maintaining_the_hegemony_desc:0 "我们不能让敌人发现我们的任何弱点。我们必须在巴尔干地区宣示我们的霸权，并提醒周围的国家，让他们不断见识到保加利亚的霸权和保加利亚的陆军的优越性，以免我们失去在世界大战之后取得的领土。"
 BUL_defending_our_land:0 "保家卫国"
 BUL_defending_our_land_desc:0 "我们要使军队的官兵精神振奋，并说服他们不惜一切代价捍卫我们的国土。如果敌人比我们强，保加利亚的陆军也会继续战斗下去，在保护保加利亚的战斗中不要停下来呀！"
 BUL_increase_infantry_equipment_production:0 "增加步兵装备生产"
 BUL_increase_infantry_equipment_production_desc:0 "维持保加利亚陆军规模的一个关键部分是增产陆军装备。通过增加步兵装备的生产，我们可以确保每个士兵都有一支枪。"
 BUL_further_tank_research:0 "新型坦克研发"
 BUL_further_tank_research_desc:0 "坦克于1916年由英国人在世界大战中发明，它能够突破敌人的防线，并拥有前所未有的火力。研究坦克将是保加利亚下一步军队现代化的关键。"
 BUL_mountain_infantry:0 "山地步兵"
 BUL_mountain_infantry_desc:0 "考虑到马其顿和保加利亚南部多山的情况，努力发展和完善我们的山地战战术将是巴尔干战争的关键。"
 BUL_draw_up_battle_plans:0 "起草战争计划"
 BUL_draw_up_battle_plans_desc:0 "为了保持战备状态，我们必须起草一份作战计划，以防敌人发动进攻把我们包围，我们必须要有预案。"
 BUL_advancements_in_artillery:0 "战争之神的伟大成就"
 BUL_advancements_in_artillery_desc:0 "自拿破仑战争以来，火炮一直是战争的重要组成部分，在世界大战中发挥了关键作用。对火炮的投资将会非常有帮助，因为火炮的射程能达到到步兵无法到达的距离。"
 BUL_developments_in_motorised_infantry:0 "发展摩托化步兵"
 BUL_developments_in_motorised_infantry_desc:0 "摩托化步兵是十分重要的，因为它能防御敌人的火力，快速打击敌军，并能以最快的速度进行转移。"
 BUL_investing_in_support_elements:0 "发展支援装备"
 BUL_investing_in_support_elements_desc:0 "后勤、野战医院和工兵都是任何部门的关键支撑因素。如果我们要更聪明地战斗，让我们的人得到保护并取得胜利，那么我们必须在这些支援设备领域取得进展。"
 BUL_georgi_rakovski_military_academy:0 "格奥尔基·拉科夫斯基军事学院"
 BUL_georgi_rakovski_military_academy_desc:0 "在索非亚，格奥尔基·拉科夫斯基军事学院是保加利亚最古老的高等教育机构。通过向学院投资，我们可以确保我们军官的素质比过去任何时候都强。"
 BUL_expand_the_reserves:0 "拓展兵源"
 BUL_expand_the_reserves_desc:0 "保加利亚的陆军一向以其庞大的人力储备而闻名。随着众多希腊、罗马尼亚、塞尔维亚和土耳其兵源的到来，我们必须扩大我们的人力储备，使每一个身体健全的保加利亚人都能做好保卫祖国的准备。"
 BUL_well_trained_officers:0 "训练有方的军官"
 BUL_well_trained_officers_desc:0 "我们不能让我们的军官的军事素质有丝毫下降。军队是我们国家的骄傲，如果我们要在巴尔干地区保持军事霸权，我们的军官必须具备优良的军事素质。"
 BUL_state_armaments_manufacturers:0 "国营兵工厂"
 BUL_state_armaments_manufacturers_desc:0 "把政府的资金投入到关键的武器制造商的补贴中，甚至到创建国营兵工厂，这对保加利亚的战争是至关重要的。毕竟，更多的工厂意味着更为庞大的武器生产。"
 BUL_increased_weapons_production_capability:0 "提升军备生产能力"
 BUL_increased_weapons_production_capability_desc:0 "虽然步兵装备的生产是至关重要的，但其他关键武器的生产也是同样重要的。我们必须确保每个部门都得到必要的供应。"
 BUL_doctrinal_reevaluation:0 "评估陆军学说"
 BUL_doctrinal_reevaluation_desc:0 "世界大战创立了许多新学说，其中都或多或少的证明了它们的有效性。随着战争不断演变，我们必须好好审视我们武装部队所使用的学说，并寻找最适合我军的学说。"
 BUL_swift_mobilisation:0 "迅速动员"
 BUL_swift_mobilisation_desc:0 "我们必须确保每一个健全的保加利亚人都有责任感并准备不惜一切代价保卫祖国。通过实施动员计划和演习，我们可以确保我们的士兵在时刻准备好与我们的敌人作战。"
 BUL_border_fortification:0 "边境堡垒群建设"
 BUL_border_fortification_desc:0 "虽然鼓舞我军士气是有效的，但我们也必须着手在边界上建立防御工事，以确保敌人在关键地区几乎不可能采取行动。即使敌人占领了这些地区，也会付出惨痛代价。"
 BUL_honouring_our_heroes:0 "尊重先烈，尊重老兵"
 BUL_honouring_our_heroes_desc:0 "我们必须记住那些在世界大战中那些曾经参加过战斗的老兵，他们有的已经逝世，但是他们为保加利亚带来了属于自己的黄金时代，因此他们必须得到适当的尊重和哀悼。我们不应该忘记我们的英勇的战士们。"
 BUL_rouse_the_masses:0 "唤醒大众"
 BUL_rouse_the_masses_desc:0 "我们必须发扬保加利亚人民的精神，提高他们的士气，以激励他们为保卫保加利亚祖国而战。保加利亚万岁！"
 BUL_reorganisation_of_the_pension_system:0 "重整军队补助金制度"
 BUL_reorganisation_of_the_pension_system_desc:0 "正如我们在退伍军人抚恤金支付后所产生的巨额债务一样，很明显，我们必须重新组织我们的养老金制度，并朝着更好更有效地向我们的士兵分配养老金的方向努力。"
 BUL_a_military_with_a_state:0 "军队之国"
 BUL_a_military_with_a_state_desc:0 "我们已经尽了一切努力，提高了军官的素质，发展了新型装备，扩大了兵员，并把我们的付出用于军事研究——以确保保加利亚陆军的优势永远存在。军队万岁！"
 BUL_the_liberals_in_power:0 "自由党掌权"
 BUL_the_liberals_in_power_desc:0 "自由党在很大程度上被认为是政治派别中左翼势力的政党，其已经长时间稳居政治舞台的头把交椅。目前，自由主义者支持的平台是通过国民大会和渐进式改革，来为人民提升政治权利的代表性。"
 BUL_assert_the_power_of_the_tsar:0 "维护沙皇之权"
 BUL_assert_the_power_of_the_tsar_desc:0 "重要的是，沙皇作为保加利亚民族和保加利亚人民的统治者，他的权力得到保证，他的权威不会被削弱。"
 BUL_empowering_the_national_assembly:0 "召开国民议会"
 BUL_empowering_the_national_assembly_desc:0 "自由党的一项重要原则是授权议会，即国民议会，以便更好地代表保加利亚人民的观点，确保保加利亚国内的民主不会受到损害。"
 BUL_keeping_radicalism_at_bay:0 "把激进派逼入绝境"
 BUL_keeping_radicalism_at_bay_desc:0 "虽然我们必须确保保加利亚人民的观点得到适当的代表，但要记住，响鼓用重锤。我们必须采取行动，打击那些企图破坏保加利亚或支持威胁王室思想的麻烦制造者。"
 BUL_ensuring_political_stability:0 "确保政治稳定"
 BUL_ensuring_political_stability_desc:0 "最重要的是，我们不允许激进分子和那些麻烦制造者从内部不断为保加利亚制造麻烦。我们不能也允许国家变得混乱，混乱只会使敌人在我们最黑暗的时刻恫吓我们。"
 BUL_institution_of_progressive_reforms:0 "制度改革，走向进步"
 BUL_institution_of_progressive_reforms_desc:0 "我们必须支持被压制和被剥夺权利的人，给予他们和同胞一样的自由。此外，我们必须在保加利亚境内保护自由和民主，这将创造出繁荣的社会气氛。"
 BUL_full_abolition_of_press_censorship:0 "彻底废除新闻审查"
 BUL_full_abolition_of_press_censorship_desc:0 "尽管马利诺夫和自由党在世界大战之前已经部分废除了新闻审查制度，但政府对媒体的许多限制仍在继续。现在是我们允许媒体在保加利亚适当发展的时候了，我们不能再继续做出限制了。人民有权看到他们想看的。"
 BUL_political_meritocracy:0 "精英政治"
 BUL_political_meritocracy_desc:0 "我们必须把我们的政治制度建立在个人动机或精英政治之上，而不是裙带关系。每一个合适的政党都应该获得平等的机会，以便在议会中获得声望，并更好地代表其支持者。我们必须允许民主在保加利亚境内蓬勃发展。"
 BUL_proportional_representation_in_the_national_assembly:0 "比例代表制"
 BUL_proportional_representation_in_the_national_assembly_desc:0 "通过建立比例选举制，我们可以确保选举更加公平，候选人和政党获得适当的票数。我们不允许保加利亚人民的意见被忽视。"
 BUL_support_the_bulgarian_womens_union:0 "支持保加利亚妇女联盟"
 BUL_support_the_bulgarian_womens_union_desc:0 "马利诺夫的妻子尤利亚·马利诺娃是保加利亚妇女联盟的领导人之一，也是保加利亚妇女赋权的主要倡导者。马利诺夫和自由党本身非常赞成提高妇女在国内的地位。因此，我们必须采取措施来支持该组织。"
 BUL_enact_universal_suffrage:0 "实施普选"
 BUL_enact_universal_suffrage_desc:0 "在保加利亚境内被剥夺权利的人必须获得选举权。如果我们不给予每一个公民平等的权利，我们就不应该为自己争取一个进步的政党。女性，就像男性一样，应该被允许投票给他们选择的政党，并且有他们的观点。"
 BUL_increased_ties_with_russia:0 "增强与俄罗斯的联系"
 BUL_increased_ties_with_russia_desc:0 "马利诺夫和自由主义者以他们对俄罗斯共和国的崇拜而闻名，他们信任俄国人而非德国人。如果保加利亚想在这些动荡的时期保护自己的主权，很显然，俄罗斯是与我们建立联系的最好选择。"
 BUL_bulgarian_russian_trade_deal:0 "保加利亚-俄罗斯贸易协定"
 BUL_bulgarian_russian_trade_deal_desc:0 "为了获得更优惠的贸易机会，并在急需之刻能有贸易伙伴互帮互助，我们必须求助于我们最亲密的盟友俄罗斯，并努力与他们达成贸易协议。"
 BUL_institute_a_free_trade_policy:0 "制定自由贸易政策"
 BUL_institute_a_free_trade_policy_desc:0 "自由贸易政策将使我们能够更好地指导货物的流动和流动，从而有助于增加我们的出口，并促进与新国家的经济联系。"
 BUL_privatisation:0 "私有化"
 BUL_privatisation_desc:0 "通过授权私营部门，我们可以负担得起政府的赤字。这将允许扩大预算，并提高各个经济机构的效率。"
 BUL_a_stable_and_united_bulgaria:0 "稳定和谐的保加利亚"
 BUL_a_stable_and_united_bulgaria_desc:0 "所幸，我们的绝大多数改革措施都取得了成效，并赢得了保加利亚人民的支持。我们已经正确地完成了我们的工作，保加利亚现在是一个稳定的统一国家。而在整个过程中，我们也设法在我们伟大的国家内维护了自由和民主。保加利亚万岁！"
 BUL_the_absolutists_have_seized_power:0 "专制派上台了"
 BUL_the_absolutists_have_seized_power_desc:0 "尘埃落定之际，专制派笑到了最后，执掌了保加利亚的大权。这一由强硬派军官组成、奉斐迪南之子鲍里斯为主的政治集团，主张将国家权力收归其认定的正统所在——即军队与沙皇的掌控之中。"
 BUL_empower_the_bulgarian_land_forces:0 "建设保加利亚陆军"
 BUL_empower_the_bulgarian_land_forces_desc:0 "如前所述，保加利亚的陆军之所以掌权，其中一项原因就是保加利亚在巴尔干地区享有的霸权。此外，我们要给予军事行动更大的回旋余地，就要建设一支合适、强大且现代化的武装力量。"
 BUL_loyal_officers_in_high_command:0 "忠诚的统帅部将领"
 BUL_loyal_officers_in_high_command_desc:0 "我们不能允许那些反对我们的人继续留在军队的上层。必须采取步骤，以取代反对我们事业的高级指挥官。军队必须由拥有钢铁般的意志的人领导，忠诚于沙皇，并准备不惜一切代价保卫保加利亚。"
 BUL_bolster_the_national_guards_unit:0 "建设国民卫队"
 BUL_bolster_the_national_guards_unit_desc:0 "国民卫队成立于1879年，是亚历山大一世皇家骑兵卫队的继承者。通过适当地升级装备和训练，从而确保他们是最锋利的利刃，这样我们可以为沙皇提供更好的保护。"
 BUL_idealised_sovereign:0 "理想明君"
 BUL_idealised_sovereign_desc:0 "至关重要的是，我们必须想方设法使人民相信，沙皇是保加利亚的最高统治者。我们必须强化沙皇权力及宣传，确保沙皇被臣民看作是无上明君。"
 BUL_expand_the_tsars_powers:0 "拓展沙皇权力"
 BUL_expand_the_tsars_powers_desc:0 "沙皇必须得到他认为合适的权利。至关重要的是，要使得沙皇获得权力被允许采取直接行动，以确保保加利亚国家及其人民的安全。"
 BUL_suppress_the_agrarians:0 "镇压农民联盟"
 BUL_suppress_the_agrarians_desc:0 "保加利亚的农民联盟一直是我们的眼中钉，他们无休止的鼓吹大斯拉夫主义，并且与我们的敌人塞尔维亚有着密切的联系，这无疑对我们国家来讲是一个巨大的威胁。我们不能允许这样的组织失控，免得国家受其不利影响。"
 BUL_ban_political_parties:0 "严禁政治结社"
 BUL_ban_political_parties_desc:0 "我们不需要保加利亚的政党。他们只寻求将人民划分为自己的小议程，做他们认为最适合自己的事情。我们真正需要的是一个没有政党的社会，在这个社会中，沙皇和军队将捍卫并代表保加利亚人民的观点。"
 BUL_tighten_electoral_laws:0 "限制选举法"
 BUL_tighten_electoral_laws_desc:0 "正如其所言，太多激进的政党在国民议会中蔓延成灾。我们必须消灭这种卑劣的境况，并严格限制选举法。这样，我们就可以打击政府内部的激进分子，并随后消灭保加利亚境内的激进主义。"
 BUL_empower_the_council_of_ministers:0 "召开内阁会议"
 BUL_empower_the_council_of_ministers_desc:0 "我们必须开始将权力平衡转变为内阁会议，即行政部门，以便沙皇可以授权自己的亲信管理行政事务。通过这种方式，我们可以确保政府的执掌者并非是不忠不义的议会，而是沙皇忠诚的顾问和支持者。"
 BUL_protect_the_bulgarian_people:0 "保卫保加利亚人民"
 BUL_protect_the_bulgarian_people_desc:0 "我们必须保持警惕，防止保加利亚人民受到来自内部或外部威胁的伤害。这对我们至关重要，公民是保加利亚的根基，失去了他们，保加利亚也不复存在。"
 BUL_looking_outward:0 "向外看"
 BUL_looking_outward_desc:0 "我们必须开始扩大我们的视野，扩展国际关系。只有当我们获得了盟友，我们才能在世界舞台上正确地维护自己，并使自己融入国际社会。"
 BUL_reconciliation_with_germany:0 "与德国达成和解"
 BUL_reconciliation_with_germany_desc:0 "自由主义者和马利诺夫因为恐德症而使保加利亚和德国关系日益恶化。我们必须派一个外交使团去德意志帝国，以扭转这些外交上的错误。然而，这并非易事。"
 BUL_bulgarian_german_economic_ties:0 "保加利亚-德国贸易协定"
 BUL_bulgarian_german_economic_ties_desc:0 "让我们感到欣慰的是，德意志帝国已经对两国的和解作出了善意的努力，并愿意加深同袍情谊。为了进一步加深我们的关系，我们必须在我们的国家内寻求贸易政策的改革。这也使得与德国签署贸易协定成为我们的首选。"
 BUL_german_military_mission:0 "德国军事顾问团"
 BUL_german_military_mission_desc:0 "为了加强我们的军队，我们再一次向德军求助，并请求他们派遣军事顾问团。通过这种方式，我们可以更好地学习世界大战后发展起来的新战术，并继续使我们的武装部队不断实现现代化。"
 BUL_a_stronger_and_loyal_bulgaria:0 "强盛的保加利亚王国"
 BUL_a_stronger_and_loyal_bulgaria_desc:0 "我们终于设法巩固了沙皇的权力。他的统治和军队一样是绝对的。保加利亚人民不再怀疑新的政治现实，愿意继续效忠我们的政权。沙皇万岁！"
 BUL_the_rule_of_the_syndicalists:0 "革命安全了"
 BUL_the_rule_of_the_syndicalists_desc:0 "在政府崩溃的混乱中，正统派社会主义者在保加利亚取得胜利。虽然我们巩固了权力，然而，新政府的问题仍然存在：为了支持这个新体系，国家能否得到有效的重组？"
 BUL_restructuring_the_state:0 "重组国家"
 BUL_restructuring_the_state_desc:0 "我们必须采取措施，以调整国家的核心和人民的思想，使得民众接受并遵守工团主义。我们不能再让保守主义的观念在保加利亚蔓延，也不能让那些反动思想继续腐蚀我们的生活方式。"
 BUL_empower_the_free_trade_unions:0 "支持自由工会"
 BUL_empower_the_free_trade_unions_desc:0 "工团主义的一个关键原则是对工会国家的控制。通过授权自由工会（保加利亚最大最古老的工会之一），我们可以开始逐步过渡到现代化工团国家。"
 BUL_international_alliances:0 "在国际上寻求盟友"
 BUL_international_alliances_desc:0 "我们要扩大我们的视野，以寻求新的联盟。就目前的情况来看，我们处于相当孤立的被动地位，四面八方都是劲敌。我们需要找到自己的盟友来帮助我们，只有这样，我们可以确保保加利亚的安全和革命的火种。"
 BUL_approach_the_french:0 "与法国进行接触"
 BUL_approach_the_french_desc:0 "没有比法兰西公社更好的盟友了，法国是工团主义革命的发源地。通过成为法国的盟友，并加入第三国际，我们就可以确保我们有盟友支持我们的事业。"
 BUL_approach_the_russians:0 "接近俄罗斯人"
 BUL_approach_the_russians_desc:0 "俄罗斯人是我们的传统盟友，现在他们同革命握手了，我们应当把他们当做自然而然的领路人。"
 BUL_consolidating_our_power:0 "巩固政权"
 BUL_consolidating_our_power_desc:0 "我们能够确保保加利亚在未来数年仍然是一个工团主义国家的唯一办法是迅速、有效地巩固我们的政权，并驱逐任何企图破坏当前政权稳定的反动派。"
 BUL_industrialisation_programmes:0 "工业计划"
 BUL_industrialisation_programmes_desc:0 "长期以来，保加利亚一直是一个农业国家，与其他国家相比，它在经济事务方面停滞不前。我们必须开始实施工业计划，以使我们变成一个工业化国家。"
 BUL_communal_farming:0 "公社农业"
 BUL_communal_farming_desc:0 "国有农场和农民集体经营农场是实现高效农业产出的关键。农民和小农必须得到土地，而不是资本家控制大部分的庄园。"
 BUL_removing_vestiges_of_monarchism:0 "清除君主制残余"
 BUL_removing_vestiges_of_monarchism_desc:0 "我们进行的最重要的社会改革之一，是消除保加利亚境内的所有君主制理念与倾向。我们宣布：沙皇也好，皇室也罢都不得再压迫和剥削人民！"
 BUL_weaken_the_military:0 "重建军队"
 BUL_weaken_the_military_desc:0 "就目前的情况来看，军方是新政权威胁最大的反对者之一。我们必须重组军队的结构，用忠于我们事业的人代替反动军官。然而，这可能会造成军方的严重反弹。"
 BUL_fight_the_reactionaries:0 "大批大斗，干翻反对派"
 BUL_fight_the_reactionaries_desc:0 "对抗反动派是我们的必要任务，从而确保我们作为一个工团主义国家的地位并保护我们的人民。我们绝不允许反动派通过宣传反动思想和诋毁国家来腐蚀人民。"
 BUL_improve_living_standards:0 "提升生活水平"
 BUL_improve_living_standards_desc:0 "在工业化国家的同时，我们也应该考虑提高保加利亚人民的生活水平。中产阶级对我们来说是十分重要的，他们有利于确保我们拥有稳定的民众基础，可以帮助推进国家的建设。"
 BUL_a_fairer_electoral_system:0 "更公平的选举制度"
 BUL_a_fairer_electoral_system_desc:0 "虽然自由党声称赞成代表所有保加利亚人的观点，但根据他们的规则制定的政策并没有反映这种主张。左倾的政党经常被政府盯上而受到伤害。我们必须扭转这一局面，并使保加利亚人民的观点得到真实的反映。"
 BUL_represent_the_peasants:0 "农民代表"
 BUL_represent_the_peasants_desc:0 "在保加利亚，农民才是真正的劳动者之一，他们是我国真正的建设者。我们必须确保他们的发言权，让政府听到农民的心声。"
 BUL_bulgaria_under_syndicalism:0 "社会主义治下的保加利亚"
 BUL_bulgaria_under_syndicalism_desc:0 "值得庆幸的是，我们已经有效地巩固了国家权力，并完成了我们所制定的所有政策。我们可以有把握地说，保加利亚是一个社会主义国家。现在可以把我们的目光转向规划一个更光明、更乐观的未来。保加利亚万岁！"
 BUL_the_broad_socialists:0 "大众派社会主义者"
 BUL_the_broad_socialists_desc:0 "在经历了席卷保加利亚的混乱之后，大众派社会主义者想方设法从残垣断壁中崛起，成为保加利亚的新领导人。大众派社会主义由亲资产阶级社会主义者和君主立宪派组成，他们希望看到保加利亚内部发生翻天覆地的变化。"
 BUL_cooperate_with_the_bourgeoise:0 "与资产阶级合作"
 BUL_cooperate_with_the_bourgeoise_desc:0 "与正统派社会主义不同，我们不反对与资产阶级合作，以进一步帮助国家和人民。尽管许多左翼人士谴责这是对社会主义理想的背叛，但与资产阶级合作实际上是一项必要措施。"
 BUL_advance_political_democracy:0 "发展政治民主化"
 BUL_advance_political_democracy_desc:0 "保加利亚必须接受民主的思想，以确保政府能听取人民的意见。然而，这种改变必须从政治领域开始。我们必须推进政治民主化。"
 BUL_equal_opportunity:0 "机会均等"
 BUL_equal_opportunity_desc:0 "我们必须确保每一党派和每一名保加利亚公民都有平等的权力来陈述他们的观点。毕竟，如果没有这样的自由，我们就不能称自己是一个真正的民主国家。"
 BUL_empower_the_common_worker:0 "保障普通工人权益"
 BUL_empower_the_common_worker_desc:0 "我们不能让普通工人的地位被削弱，甚至要保证他们不受伤害。因为他们是保加利亚的伟大支撑。"
 BUL_bolster_the_free_trade_unions:0 "支持自由工会"
 BUL_bolster_the_free_trade_unions_desc:0 "为了确保工人们有一个组织和保护他们的权利和自由的平台，我们必须努力支持保加利亚最古老和最大的工会之一，自由工会。"
 BUL_the_radical_democrats:0 "激进民主派"
 BUL_the_radical_democrats_desc:0 "在经历了席卷保加利亚的混乱之后，激进民主派想方设法从残垣断壁中崛起，成为保加利亚的新领导人。激进民主派由民主党人和君主立宪派组成，他们希望看到保加利亚内部发生翻天覆地的变化。"
 BUL_ensure_judicial_independence:0 "确保司法独立"
 BUL_ensure_judicial_independence_desc:0 "一个真正的民主社会需要一个良好的司法系统。为了实现一个良好的司法制度，我们必须确保司法独立，法官廉洁。从而实现依法治国，有法必遵。"
 BUL_sovereignty_of_the_people:0 "人民主权"
 BUL_sovereignty_of_the_people_desc:0 "国家的权力应掌握在民选官员的手中。我们不能允许独裁者和他们的走狗在他们的统治下摧毁国家的根基。政府必须适当地代表人民的意见。"
 BUL_political_decentralisation:0 "权力下放"
 BUL_political_decentralisation_desc:0 "我们开始下放权力，这是我们政府行政改革的关键，在索非亚集中权力却往往一事无成。因此我们必须凝聚起每一个保加利亚人民的力量，集中力量办大事。"
 BUL_progressive_income_tax:0 "递进所得税"
 BUL_progressive_income_tax_desc:0 "递进所得税制度对我们的改革是至关重要的，因为它不仅能增加公民的收入，同时也能确保公民的收入公平。"
 BUL_educational_development:0 "教育发展"
 BUL_educational_development_desc:0 "如果我们要为我们的公民社会奠定坚实的基础，并为我们国家的进步和教育发展作出贡献和保证，那么教育保加利亚青年是十分重要的。"
 BUL_transition_to_constitutional_monarchy:0 "君主立宪制"
 BUL_transition_to_constitutional_monarchy_desc:0 "沙皇和皇室家族的权力必须受到限制，只有这样才能实现真正的君主立宪制。沙皇不再拥有广泛干涉政治事务的权力，而成为保加利亚人民团结的象征。"
 BUL_easing_the_tension:0 "释放和解之愿望"
 BUL_easing_the_tension_desc:0 "很明显，我们已经遭到了大多数巴尔干邻国的疏远。为了彻底改变这种情况，我们必须寻求与我们的邻国完成和解。然而，这并非易事。"
 BUL_rebuilding_the_nation:0 "重建国家"
 BUL_rebuilding_the_nation_desc:0 "我国在基础设施和生命财产等方面都遭受了巨大的损失。我们必须修补我国的各项事务，以此来重建我们的国家。"
 BUL_approaching_serbia:0 "接触塞尔维亚当局"
 BUL_approaching_serbia_desc:0 "我们必须与塞尔维亚达成和解，以此来确保巴尔干地区的和平与稳定。"
 BUL_ties_with_romania:0 "与罗马尼亚的联系"
 BUL_ties_with_romania_desc:0 "我们必须与罗马尼亚达成和解，以此来确保巴尔干地区的和平与稳定。"
 BUL_relations_with_the_turks:0 "与土耳其的关系"
 BUL_relations_with_the_turks_desc:0 "我们必须与土耳其人达成和解，以此来确保巴尔干地区的和平与稳定。"
 BUL_meeting_with_greece:0 "与希腊进行会晤"
 BUL_meeting_with_greece_desc:0 "我们必须聚焦于与希腊和解，以确保巴尔干地区的和平与稳定。"
 BUL_repairing_the_peoples_pride:0 "重建精神支柱"
 BUL_repairing_the_peoples_pride_desc:0 "在历经了割地求和以及前斯坦博利斯基政府的崩溃这样的惨剧之后，保加利亚人民的精神支柱岌岌可危。我们必须在人民之中重建精神支柱，重新让他们理解保加利亚的伟大，并且恢复人民对于保加利亚这个国家的信心，以免事态进一步恶化。"
 BUL_seek_new_alliances:0 "寻求新联盟"
 BUL_seek_new_alliances_desc:0 "本着和解与重建的精神，现在是我国向外寻求能够把我们带到未来的新联盟的时候了。"
 BUL_a_liberal_bulgaria:0 "自由之国-保加利亚"
 BUL_a_liberal_bulgaria_desc:0 "我们成功地实现了我们所寻求的所有改革。保加利亚现在是一个更加自由和公平的国家，沙皇现在是保加利亚人民的统一领袖。国家的未来极为乐观。保加利亚人民万岁！"
 BUL_the_bulgarian_navy:0 "保加利亚海军"
 BUL_the_bulgarian_navy_desc:0 "随着时代的发展，海战的迅速变化和新技术的发展对于海军的前途至关重要。因此，我们逐步把海军发展方向转到海军的扩张和维护上来。"
 BUL_uboat_operations:0 "U艇计划"
 BUL_uboat_operations_desc:0 "为了确保我们能够有效地摧毁敌人的航运路线，并打击那些毫无准备的敌舰，我们必须开始建造U型潜艇。"
 BUL_build_light_cruisers:0 "建造轻型巡洋舰"
 BUL_build_light_cruisers_desc:0 "轻型巡洋舰拥有一定的防御装甲，可以保护我们的运输舰，还能充当驱逐舰的指挥舰。因此，我们必须考虑加大对轻型巡洋舰的建设。"
 BUL_focus_on_destroyer_construction:0 "专注驱逐舰建设"
 BUL_focus_on_destroyer_construction_desc:0 "驱逐舰是十分皮实和机动敏捷的舰只，它用来防御主力舰，袭击敌人的运输舰和抵御敌海军的战斗群。介于以上众多优势，我们应着重于驱逐舰的研发和建设。"
 BUL_develop_the_varna_naval_base:0 "建设瓦尔纳海军基地"
 BUL_develop_the_varna_naval_base_desc:0 "我们强调和发展瓦尔纳海军基地是至关重要的。只有这样，我们才可以确保我国在面对潜在的海上敌手之时，有一个能容纳我军大量舰船的海军基地。"
 BUL_further_naval_aircraft_research:0 "海航战机的研发"
 BUL_further_naval_aircraft_research_desc:0 "通过让海军和空军合作，我们可以确保空中优势，无论我们在哪里。我们将统治陆地和海洋！"
 BUL_the_bulgarian_air_force:0 "保加利亚空军"
 BUL_the_bulgarian_air_force_desc:0 "随着时代的发展，空战的迅速变化和新技术的发展对于空军的前途至关重要，因此，我们逐步把空军发展方向转向空军的扩张和维护上来。"
 BUL_destroy_enemy_supply_lines:0 "摧毁敌军补给线"
 BUL_destroy_enemy_supply_lines_desc:0 "轰炸机对战争至关重要，因为它们可以有效地摧毁敌人的补给线。往远了说，轰炸机能给敌人造成巨大损失，也能减少我方损失。这是笔稳赚不赔的买卖，不是吗？"
 BUL_close_air_support:0 "近距支援"
 BUL_close_air_support_desc:0 "从各个角度保护我们的战士，特别是天空，对战争来说是至关重要的。因此，我们必须开始研究近距离空中支援技术。"
 BUL_invest_in_fighters:0 "发展战斗机"
 BUL_invest_in_fighters_desc:0 "为了确保制空权并且摧毁敌人空军，我们必须开始发展战斗机。"
 BUL_spread_our_resources:0 "合理分配资源"
 BUL_spread_our_resources_desc:0 "我们必须集中精力建设我们的海军和空中体系，而不仅仅是把努力集中在建设新的空军基地或海军基地上。"
 BUL_build_new_airbases:0 "建设新机场"
 BUL_build_new_airbases_desc:0 "我们把重心放在空战和建设新的空军基地是很明智的，这样，我们就能确保国内各地有更好的联系，同时空军基地也有能力来容纳更多的飞机。"
 BUL_naval_doctrines:0 "海军训练"
 BUL_naval_doctrines_desc:0 "我们海军发展的关键在于是我们的海军将领和海军军官们一起了解并学会新技术新战法的应用和操作，这对我们海军建设来说是一个相当大的进步。"
 BUL_aerial_doctrines:0 "空军训练"
 BUL_aerial_doctrines_desc:0 "我们应该教我们的飞行员如何驾驶新型战机。这样，我们不仅仅能战胜敌人，还会大大增加我们对空军的理解，使我们对空军的运用更为熟练。"
 BUL_bulgarization:0 "保加利亚化"
 BUL_bulgarization_desc:0 "最近有关穆斯林少数民族地位的抗议活动已向我们表明，政府必须展开行动将他们变成真正的保加利亚人，以同胞的身份融入我们的国家。"
 BUL_close_sharia_family_courts:0 "关闭伊斯兰教家庭裁判所"
 BUL_close_sharia_family_courts_desc:0 "伊斯兰教法法庭通常被居住在保加利亚的土耳其与波马克人用来调解家庭纠纷，长期以来这种制度已然成为我们伟大的国家与东正教居民眼中的污点。如果我们想彻底抹去奥斯曼土耳其在鲁米利亚统治的所有印记，就必须关停这样的机构，令全体穆斯林遵守保加利亚民法。"
 BUL_bulgarian_language_exams:0 "保加利亚语言测试"
 BUL_bulgarian_language_exams_desc:0 "就连小孩子都知道如果我们的国民连本民族的语言都不会讲，后果该是多么可怕。这就是为什么我们要求穆斯林少数民族使用保加利亚语处理公务，并对伊斯兰教官员实施语言考核的重要原因。"
 BUL_forcibly_integrate_the_pomaks:0 "强制融合波马克人"
 BUL_forcibly_integrate_the_pomaks_desc:0 "波马克人，总的来说就是在土耳其征服巴尔干以后伊斯兰化的保加利亚人。这也是为什么我们必须花大量的时间与精力教化他们了解我们主流基督徒的心态与习俗，迫使他们接受并融入保加利亚民族认同的原因。"
 BUL_ban_turkish_political_parties:0 "取缔土耳其族政党"
 BUL_ban_turkish_political_parties_desc:0 "长期以来，土耳其裔社团与政党一直是保加利亚的眼中钉。我们不能再以过去那么仁慈的方式接受他们的活动了。如果我们想更好地将土耳其人融合到主流社会中，任何要求“少数民族权利”的声音必须得到抑制。"
 BUL_colonise_muslim_regions:0 "移民穆斯林地区"
 BUL_colonise_muslim_regions_desc:0 "如果我们想要安抚穆斯林多数地区，就应该鼓励国内的基督教人口向穆斯林聚居地迁徙，这样我才能教会土耳其与波马克人什么才是真正的保加利亚人，什么才是真正的保加利亚价值观。"
 BUL_administer_minority_affairs_in_turkish:0 "土耳其裔少数民族事务自理"
 BUL_administer_minority_affairs_in_turkish_desc:0 "最近有关穆斯林少数民族地位的抗议活动已向我们表明，政府必须向国内的土耳其人赋予自治权，而其余的穆斯林人口将以同胞身份融入我们的国家。"
 BUL_grant_muslim_autonomy:0 "授予穆斯林自治权"
 BUL_grant_muslim_autonomy_desc:0 "最近有关穆斯林少数民族地位的抗议活动已向我们表明，政府必须赋予国内穆斯林人口自治权。"
 BUL_elected_muftis:0 "教法说明官推选制"
 BUL_elected_muftis_desc:0 "如果我们想要赋予穆斯林社区合理的自治权，允许他们自主选举本地的教法说明官将是至关重要的一步。"
 BUL_the_schooling_issue:0 "教育问题"
 BUL_the_schooling_issue_desc:0 "如果我们想弥合本国居民与穆斯林间的隔阂，就必须澄清保加利亚政府在穆斯林社区教育问题上的立场。"
 BUL_promote_friendship_societies:0 "推动友好协会建设"
 BUL_promote_friendship_societies_desc:0 "为了改善我们与保加利亚境内业已存在的大量穆斯林人口的关系，促进友好协会建设是相当关键的。"
 BUL_funding_of_mosques:0 "清真寺补助"
 BUL_funding_of_mosques_desc:0 "最近，因为穆斯林骚乱，我们必须表明对补贴清真寺的态度。我们可以继续当前的国家补贴政策，或者强迫穆斯林富人自己出资维护清真寺，主要是那些不在国家监管范围内的个人清真寺。"
 BUL_state_funding:0 "国家扶持"
 BUL_state_funding_desc:0 "我们决定继续为清真寺提供国家补贴，但这项政策必然会引发基督徒们的不满。"
 BUL_private_funding:0 "私人出资"
 BUL_private_funding_desc:0 "我们决定不再为清真寺提供国家补贴而将相关责任转移给富裕的伊斯兰教徒，但这项政策必然会引发穆斯林们的不满。"
 BUL_extend_the_use_of_sharia:0 "扩大伊斯兰教法的运用范围"
 BUL_extend_the_use_of_sharia_desc:0 "如果我们想让穆斯林感到满意，通过扩大伊斯兰教法适用范围的方式赋予他们更多自治权会是个相当有效的选择。"
 BUL_foreign_policy_decisions:0 "外交事务决策"
 BUL_foreign_policy_decisions_desc:0 "对我们至关重要的是，我们要开始将我们的重心向外转移，与其他国家结成联盟或建立联系，从而巩固我们在世界舞台上的地位。"
 BUL_join_the_weltkrieg:0 "插手二战"
 BUL_join_the_weltkrieg_desc:0 "二战爆发，中欧同盟和工团主义者开始捉对厮杀，这不仅仅是一次力量的比拼，更是又一次惨烈的消耗战。如果我们在国际事务中有发言权，我们必须尽快对此进行干预。"
 BUL_seizing_adrianople:0 "夺取色雷斯"
 BUL_seizing_adrianople_desc:0 "土耳其人在色雷斯呆的太久了！现在是时候让我们结束他们在该地区的统治并让我们自己控制阿德里安堡了！"
 BUL_seizing_constantinople:0 "夺取君士坦丁堡"
 BUL_seizing_constantinople_desc:0 "斐迪南一世最大的理想之一，便是从土耳其人手中夺回君士坦丁堡。而现在我们已经做好充足的准备去面对任何挑战了，保加利亚即将出发夺取这座城市！前进！小伙子们！"
 BUL_deposing_codreanu:0 "打击罗马尼亚"
 BUL_deposing_codreanu_desc:0 "卡罗尔二世的罗马尼亚，在科德里亚努的统治下，是对我们在巴尔干半岛地位的直接威胁。只要这些不安分的民族主义者继续掌管罗马尼亚，我们就不能放松。我们必须先发制人，打罗马尼亚人一个措手不及。"
 BUL_strike_at_serbia:0 "突袭塞尔维亚"
 BUL_strike_at_serbia_desc:0 "为了保护我们在巴尔干的利益，维护保加利亚在该地区的霸权，我们必须准备好发动攻势，先发制人地消除塞尔维亚的威胁。"
 BUL_attack_greece:0 "攻击希腊"
 BUL_attack_greece_desc:0 "为了保护我们在巴尔干地区的利益，维护保加利亚在该地区的霸权，我们必须准备好发动攻势，先发制人地消除希腊的威胁。"
 BUL_join_the_internationale:0 "加入第三国际"
 BUL_join_the_internationale_desc:0 "这是一个自然而强大的盟友，它将使我们与[From.GetAdjective]利益保持一致。"
 BUL_align_with_russia:0 "与[From.GetNameDef]结盟"
 BUL_align_with_russia_desc:0 "这是一个自然而强大的盟友，它将使我们与[From.GetAdjective]利益保持一致。"
 BUL_alliance_with_austria:0 "与奥地利结盟"
 BUL_alliance_with_austria_desc:0 "这是一个自然而强大的盟友，它将使我们与奥地利的利益保持一致。"
 BUL_join_mitteleuropa:0 "加入帝国公约"
 BUL_join_mitteleuropa_desc:0 "这是一个自然而强大的盟友，它将使我们与德国的利益保持一致。"
 BUL_balkan_reconciliation:0 "与[From.GetNameDef]和解"
 BUL_balkan_reconciliation_desc:0 "我们必须聚焦于与[From.GetNameDef]和解，以确保巴尔干地区的和平与稳定。"
 BUL_peasants_organized:0 "有组织的农民"
 BUL_benefits_of_peace:0 "和平之利"
 BUL_surrender_no_war:0 "保加利亚已默认条约的要求"
 BUL_agrarian_government:0 "§Y保加利亚农民联盟§!掌权"
 BUL_unlock_reconciliation_dec:0 "§Y解锁与巴尔干邻国和解决议§!\n"
 BUL_serbia_is_yugoslavia:0 "已成为§Y南斯拉夫§!"
 BUL_ties_with_serbia:0 "已同塞尔维亚和解"
 bulgaria.55.d:0 "看起来[BUL.GetNameDef]的新政府已经接受了斯塔姆博利伊斯基提出的泛斯拉夫主义计划，并且计划邀请[SER.GetNameDef]同他们一道来组建一个联盟。但这是对之前条约的违反，并会导致巴尔干地区力量平衡的失调，我们对此决不能袖手旁观。[SER.GetNameDefCap]才是未来巴尔干地区的主导力量——接下来该做些什么来阻止他们的行动？"
 bulgaria.57.refused:0 "随着国民议会宣布拒绝进一步支持斯坦博利斯基的泛斯拉夫主义计划，看起来在政府内部斯塔姆博利伊斯基已经失去了很多他的潜在支持者，而这一劣势很快就被他的敌人所掌握。斯塔姆博利伊斯基政府不仅收到了来自国民议会的不信任票同时原本支持他们政府的选民也表达了不满的情绪，在这种情况下保加利亚农民联盟无法再在国民议会中保持多数席位，这四个政党中的任何一个都有可能在这种局面下获得国民议会的多数席位，然而问题是：哪一个政党会取得最终的胜利？"
 bulgaria.110.t:0 "[From.GetAdjective]的回复"
 bulgaria.110.d:0 "[From.GetAdjective]的政府就我国同[BUL.GetNameDef]缔结同盟一事表示了强烈的反对。他们声称这是对之前与我国政府签订条约的背叛，会破坏巴尔干地区的力量平衡。实际上，我们的行为已经引起了我们盟友严重的不安情绪，在这份反对声明的附件中他们表示如果我们继续深化与保加利亚的关系，他们将会退出与我们的联盟，并且会对此采取武力措施！我们该如何处理这一棘手的问题？"
 bulgaria.110.a:0 "或许，我们应该重新考虑一下了……"
 bulgaria.110.b:0 "不！我们自己的路，自己走！"
 bulgaria.111.t:0 "[From.GetNameDefCap]抛弃了计划"
 bulgaria.111.d:0 "[From.GetAdjective]政府向我们保证该计划只是暂时性的，现在他们已经完全抛弃了这个想法并且为冒犯到我们而表示抱歉。"
 bulgaria.111.a:0 "完美！"
 bulgaria.112.t:0 "[From.GetNameDefCap]抛弃了计划"
 bulgaria.112.d:0 "在[From.From.GetNameDef]盟友的压力下，[From.GetAdjective]政府决定放弃与[Root.GetNameDef]拟定的联盟计划。可以预见的是这将会是一场政治灾难，让我们的政府看起来是多么的愚蠢！"
 bulgaria.112.a:0 "唉"
 bulgaria.113.t:0 "[From.GetNameDefCap]并不退让"
 bulgaria.113.d:0 "看来[From.GetAdjective]已经弄清楚我们在虚张声势了。无论我们怎么抗议，他们依旧告知我们正在按计划进行联盟组建的工作。"
 bulgaria.113.a:0 "那这个同盟对我们来说就没用了"
 bulgaria.113.b:0 "我们强烈反对这一决定！"
 bulgaria.113.c:0 "让他走吧"
 bulgaria_war_serbia_tt:0 "如果他们继续执行这项计划，那么在未来的几天内会导致对[SER.GetNameDef]宣战……\n"
 bulgaria.114.t:0 "[From.GetNameDefCap]退出了[Root.GetFactionName]"
 bulgaria.114.d:0 "尽管[From.GetAdjective]政府对他们的威胁是如此之大，但他们却并非愤怒于此。他们反对我们的计划，决定放弃与我们的联盟。"
 bulgaria.114.a:0 "呸！谁需要他们！"
 bulgaria.115.t:0 "[From.GetAdjective]的威胁"
 bulgaria.115.d:0 "看来[From.GetAdjective]的政府从骨子里反对我们的计划。他们已经放弃了[Root.GetFactionName]，并在边界上集结了他们的部队。"
 bulgaria.115.a:0 "不好……"
 bulgaria.116.t:0 "保加利亚的政变"
 bulgaria.116.d:0 "似乎我们对联盟计划在保加利亚国内的受欢迎程度做出了错误的预估。[Root.GetNameDef]政府的反对派发起了政变，鲍里斯三世重新复辟了他的王朝。新政府迅速地切断了与我们的联系，并且宣传他们完全反对斯坦博利斯基的计划。我们政府中的一些成员呼吁我国尽快对其进行干涉，最少也得恢复保加利亚的旧政府，并且要[Root.GetNameDef]保证不会对我们采取任何的报复行动。"
 bulgaria.116.a:0 "放弃联盟的理念并且让他们离开"
 bulgaria.116.b:0 "你说走就走？没门！"
 bulgaria.117.t:0 "战争爆发"
 bulgaria.117.d:0 "正是利用了保加利亚内部强烈反对与[SER.GetNameDef]合并的呼声，鲍里斯三世才顺利地完成了自己的复辟。但[SER.Adjective]政府已经开始不加掩饰地表明自己将要吞并[BUL.GetNameDef]的企图，我们现在必须要开始考虑自己是否有受到干预的风险了。"
 bulgaria.117.a:0 "正中下怀"
 bulgaria.117.b:0 "不如我们退一步，让他们自己决定命运"
 bulgaria.118.t:0 "保加利亚的政变"
 bulgaria.118.d:0 "看来斯坦博利斯基所倡导的与[SER.GetNameDef]结盟的计划失败了，这导致其党派内部的混乱并且这被现政府的敌人们反加利用。他们发起了一场政变，在这期间他们放弃了[Root.GetAdjective]的霸权。如果我们想要重夺霸权，那么就必须采取强硬手段。"
 bulgaria.118.a:0 "我们必须发起进攻！"
 bulgaria.118.b:0 "保持现状"
 bulgaria.120.t:0 "保加利亚的提议"
 bulgaria.120.d:0 "有趣的是，[BUL.GetAdjective]政府接触了我们，并表示有兴趣加入[Root.GetFactionName]。虽然我们之间有着冲突的历史，但他们声称确实有意促进双方和解，相互扶持保护是走向一个更大的斯拉夫联盟的必由之路。"
 bulgaria.120.a:0 "太好了"
 bulgaria.120.b:0 "逗我呢？"
 bulgaria.121.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.121.d:0 "我们刚刚收到了来自我们派往[Root.GetAdjective]代表团的好消息，[From.GetNameDef]已决定接受我们的结盟提议。双方终归和解了！"
 bulgaria.121.a:0 "为新朋友干杯！"
 bulgaria.122.t:0 "[From.GetNameDefCap]拒绝了"
 bulgaria.122.d:0 "我们派往[Root.GetAdjective]代表团刚刚传来了坏消息，[From.GetNameDef]对我们还保持着不信任的态度，因此决定拒绝我们的结盟请求。鉴于两国的过去，谁又能责怪他们呢？"
 bulgaria.122.a:0 "那好吧"
 bulgaria.125.t:0 "不满的传言"
 bulgaria.125.d:0 "在新政府忙于重建秩序的同时，当局也放出了一些不满的传言。这种动荡时期下，民主尚未完全建立，其他强力团体夺权是很常见的事情。政府要员已在私下里达成协议选边站……但这一切的背后真的没有别的势力操纵吗？"
 bulgaria.125.a:0 "专制派已掌权！"
 bulgaria.125.b:0 "正统派社会主义者在行动！"
 bulgaria.125.c:0 "不，政府继续掌权！"
 bulgaria.126.t:0 "部队中的愤怒"
 bulgaria.126.d:0 "农民联盟政府遣散老兵的行为和其去军事化立场激怒了保加利亚的守旧派。他们认为亚历山大·斯坦博利斯基的所作所为是在叛国的边缘反复横跳，并且有传言称守旧派正在采取颠覆行动。当局也迅速采取了行动，在对手实力壮大前削减会谈次数，但仅仅这样就够了吗？"
 bulgaria.126.a:0 "亚历山大·赞科夫发动了政变！"
 bulgaria.126.b:0 "军团发动了政变！"
 bulgaria.126.c:0 "橙衫军与社会主义者的联盟击垮了政变者！"
 bulgaria.126.e:0 "政府屹立不倒！"
 bulgaria.126.f:0 "混乱席卷索菲亚！"
 BUL_the_agrarians:0 "保加利亚农民联盟"
 BUL_the_agrarians_desc:0 "从席卷全国的叛乱中崛起的农民联盟已经控制了这个国家。他们的反帝主义愿景将把保加利亚从无止境的军国主义扩张的欲望中解放出来，转而谋求与巴尔干邻国的和平，共同构建更大的联盟。"
 BUL_demilitarization:0 "去军事化"
 BUL_demilitarization_desc:0 "保加利亚过去建立了广泛的军事传统，使得国家付出了巨大的代价。去军事化将使这些资源转而服务于国家发展。"
 BUL_land_redistribution:0 "土地改革法案"
 BUL_land_redistribution_desc:0 "土地再分配和土地改革是农民的头等大事之一。机械化不是解决问题的办法，但这并不意味着农业就不能得到改善和扩大，土地就不能被更好地管理利用。"
 BUL_organize_the_peasants:0 "组织农民"
 BUL_organize_the_peasants_desc:0 "保加利亚真正的力量来源于广大百姓。我们需要将全国广大农村地区的农民们组织起来，这既是维护秩序的需要，也是防止黑天鹅事件发生时的第一道防线。"
 BUL_a_path_to_peace:0 "和平之路"
 BUL_a_path_to_peace_desc:0 "保加利亚在追求帝国主义梦想的过程中只招来了仇恨。现在是修复与邻国的关系，并保证以大巴尔干一员的身份享受和平的时候了。"
 BUL_stamboliyski_dream:0 "斯坦博利斯基的梦想"
 BUL_stamboliyski_dream_desc:0 "亚历山大·斯坦博利斯基最大的梦想之一，就是组建一个各族团结、人民和谐的泛斯拉夫国家。或许我们可以请求塞尔维亚人接纳我们加入他们的联盟？话虽如此，许多强硬的保加利亚人却并不欢迎这个想法，我们应该谨慎行事，以免混乱再次席卷整个国家。"
 BUL_swords_into_plowshares:0 "铸剑为犁"
 BUL_swords_into_plowshares_desc:0 "随着强大的保加利亚军队被驾驭后，资源终于可以用于拉动建设、促进全国繁荣了！"
 BUL_social_welfare:0 "社会福利"
 BUL_social_welfare_desc:0 "适当的社会福利计划是农民联盟的最大目标之一，这样一来，整个保加利亚农民阶级的地位就会提升。"
 BUL_sovereign_defense:0 "主权与全局"
 BUL_sovereign_defense_desc:0 "很多人都理解错了，不注重军事并不意味着抛弃国防。保加利亚若想繁荣昌盛，就必须有军事保障。"
 BUL_peace_and_order:0 "和平与秩序"
 BUL_peace_and_order_desc:0 "我们必须作出巨大努力，向人民兜售我们农民联盟所描绘的未来愿景，来确保不同政治团体之间的稳定与合作。"
 BUL_agrarian_alliance:0 "新农民联盟"
 BUL_agrarian_alliance_desc:0 "这项伟大的事业即将完成！保加利亚农民联盟已经从字面意义上重建了国家，强大的共和国现在可以享受和平安康的果实了。"
 BUL_alliance_with_serbia:0 "与塞尔维亚结盟"
 BUL_alliance_with_serbia_desc:0 "尽管我们过去存在分歧，但塞尔维亚人已选择与保加利亚和解——而且，我们未来的道路紧密相连！"
 BUL_zveno_corporatism_idea:0 "法团主义"
 BUL_zveno_corporatism_idea_desc:0 "环节集团一直是法团主义政策的坚定提倡者，而法团主义的定义是将工人和雇主团结在一起，使他们的个人利益服从于集体的利益，这一政策将会让保加利亚人民紧密地团结起来，减少社会中的阶级冲突。"
 BUL_zveno_social_idea:0 "社会国家"
 BUL_zveno_social_idea_desc:0 "我们的首要任务是为人民服务。我们的领袖，格奥尔基耶夫已宣布建立一个对所有保加利亚人适用的社会保障和福利制度，这将帮助我们的人民，特别是那些穷人得以安居乐业。"
 BUL_zveno_culture_idea:0 "保加利亚文化"
 BUL_zveno_culture_idea_desc:0 "保加利亚文化源远流长，博大精深，文化资源在世界上最丰富，它源自于古老的保加利亚汗国。我们发展好保加利亚文化，少数民族学习好保加利亚文化，有利于增进民族团结，创建民族共同体。"
 BUL_zveno_race_idea:0 "保加利亚民族"
 BUL_zveno_race_idea_desc:0 "保加利亚民族有数千年的历史，尽管我们的敌人多次来犯，试图征服我们，但我们基本上仍保持着自身的纯洁性。让其他想让外人融入我族的人去搞什么宗教文化宽容政策去吧，我们将继续坚定地站在保加利亚民族一边。"
 lukov_zveno:0 "卢科夫指引我们"
 georgiev_zveno:0 "格奥尔基耶夫指引我们"
 BUL_zveno_is_pataut:0 "维尔切夫指引我们"
 kazasov_zveno:0 "卡扎索夫指引我们"
 bulgaria.46.e:0 "环节集团！"
 bulgaria.89.e:0 "环节集团在新沙皇有所图谋之前就夺取了权力！"
 bulgaria.89.f:0 "鲍里斯将追随其父的脚步"
 zveno.1.t:0 "领导权争议"
 zveno.1.d:0 "虽然我们已经完全控制了保加利亚，但环节集团内部却开始分裂，由赫里斯托·卢科夫将军领导的派系批评我们的领导人格奥尔基耶夫，批评他太过软弱，还有通赤嫌疑。尽管格奥尔基耶夫本可以将卢科夫和他的跟班们驱逐出党，但为了保持环节集团的团结统一，他还是决定通过党内投票的方式决定谁将领导国家。格奥尔基耶夫对胜利充满了信心，他多年来一直领导着环节集团，然而，卢科夫的获胜机会也不小，那些党内更激进的年轻成员尤其支持他。紧张的投票环节于今日开始，谁会是获胜者呢？"
 zveno.1.a:0 "赫里斯托·卢科夫将指引我们前进！"
 zveno.1.b:0 "基蒙·格奥尔基耶夫是我们的正当领袖！"
 zveno.1.c:0 "迪莫·卡扎索夫将成为新领导人！"
 zveno.1.e:0 "达米扬·维尔切夫当选！"
 zveno.2.t:0 "极权主义问题"
 zveno.2.d:0 "新兴的极权主义意识形态无疑是20世纪人类最迷人的思想成果之一，它结合了民族主义和社会主义的优点与长处，魔法般地诞生出了一种随时准备不惜一切代价为人民服务的完美思想。我们为了实现同一个事业，与各种极权主义与民族主义运动组织紧密协作，现在，许多人认为格奥尔基耶夫会承认自己是一个极权主义者，并宣布成立保加利亚社会共和国。但目前这些还都只是流言蜚语罢了，许多人认为格奥尔基耶夫只是想同极权主义者结成联盟，并没有打算改变环节集团的官方意识形态。不过他究竟是怎么想的，也只有格奥尔季耶夫他自己知道，我们党都在等他做出决定。"
 zveno.2.a:0 "我们需要忠于原则！"
 zveno.2.b:0 "极权主义即是未来！"
 BUL_zveno_take_power:0 "环节集团夺权"
 BUL_zveno_take_power_desc:0 "沙皇已经证明了他不配也不能领导着保加利亚人民获得他们应得的荣耀！由基蒙·格奥尔基耶夫所领导的环节集团已经接管了国家政权，并打算让它重归正轨。"
 BUL_etablish_corporatism:0 "确立法团主义"
 BUL_etablish_corporatism_desc:0 "环节集团一直是法团主义政策的坚定提倡者，而法团主义的定义是将工人和雇主团结在一起，使他们的个人利益服从于集体的利益，这一政策将会让保加利亚人民紧密地团结起来，减少社会中的阶级冲突。"
 BUL_a_technocratic_society:0 "技官社会"
 BUL_a_technocratic_society_desc:0 "技官统治无疑是环节集团的立党原则之一，如果一个社会是由各自领域的专家所管理，而非一帮腐败的官僚，那么从理论上讲，这个社会的运行效率将提高十倍。基蒙·格奥尔基耶夫是技官统治思想的伟大拥护者之一，我们的政府和官僚机构也必须履行这一思想。"
 BUL_integrate_loyal_totalists:0 "整合忠诚的极权派"
 BUL_integrate_loyal_totalists_desc:0 "极权主义是英国政治家奥斯瓦尔德·莫斯利创造的一种新兴意识形态，极权主义运动的民族主义言论及其对人民的无私奉献精神，让许多极权主义者（尽管他们是社会主义者）与我们携手一道拥护我们的事业。我们必须张开双臂欢迎这些为我们帮了大忙的盟友。"
 BUL_the_bulgarian_race:0 "保加利亚民族"
 BUL_the_bulgarian_race_desc:0 "保加利亚民族有数千年的历史，尽管我们的敌人多次来犯，试图征服我们，但我们基本上仍保持着自身的纯洁性。让其他想让外人融入我族的人去搞什么宗教文化宽容政策去吧，我们将继续坚定地站在保加利亚民族一边。"
 BUL_finish_the_monarchists:0 "终结反保思想"
 BUL_finish_the_monarchists_desc:0 "虽然无人可以质疑我们对权力的掌握，但许多将军、一些公民甚至一些环节集团的成员竟因为觉得我们把环节集团的需要，也就是保加利亚真正的需求，置于腐朽落后的旧秩序之上而感到愤怒。这决不可容忍，我们必须立刻行动，以一切手段抹除保皇派情绪。"
 BUL_the_social_state:0 "社会国家"
 BUL_the_social_state_desc:0 "我们的首要任务是为人民服务。我们的领袖，格奥尔基耶夫已宣布建立一个对所有保加利亚人适用的社会保障和福利制度，这将帮助我们的人民，特别是那些穷人得以安居乐业。"
 BUL_georgievsorganicstate:0 "格奥尔基耶夫的有机国家"
 BUL_georgievsorganicstate_desc:0 "环节运动领导人基蒙·格奥尔基耶夫设法保住了他作为保加利亚领导人的地位，并将环节运动团结在他的领导之下，他现在打算应用他的技官政策，以最好地为保加利亚人民服务。"
 BUL_the_bulgarian_culture:0 "保加利亚文化"
 BUL_the_bulgarian_culture_desc:0 "保加利亚文化源远流长，博大精深，文化资源在世界上最丰富，它源自于古老的保加利亚汗国。我们发展好保加利亚文化，少数民族学习好保加利亚文化，有利于增进民族团结，创建民族共同体。"
 BUL_lukovsmilitantstate:0 "卢科夫的军治之国"
 BUL_lukovsmilitantstate_desc:0 "赫里斯托·卢科夫，他是一位将军，也是环节集团内最激进派系的领导人，并以极端反犹主义而闻名，他现在掌握了保加利亚的大权。卢科夫希望建立一个能够控制整个社会的国家，以此确保保加利亚走向最美好的未来。而现在，似乎没有人能阻挡大权在握的他。"
 BUL_dream_of_greatness:0 "伟大梦想"
 BUL_dream_of_greatness_desc:0 "对我们的人民来说，还有什么比能为一个共同的目标奋斗不止更好的事呢？尽管我们在大战中获胜，但和平从未真正地降临到我国过，狡诈的塞尔维亚人、恶毒的罗马尼亚人和屡教不改的希腊人对我们的领土垂涎三尺，绞尽脑汁地想要让高贵的保加利亚人受苦受难。我们必须让全体人民团结起来，共同抗敌。也必须让全社会团结起来，以在同胞间树牢兄弟情谊。"
 BUL_cement_our_control_over_the_state:0 "巩固统治"
 BUL_cement_our_control_over_the_state_desc:0 "尽管我们刚刚夺取了政权，但社会主义、共和主义和保皇派的煽动者们仍不断地破坏着公共秩序，阻止着我们推行政策。我们必须查禁反对派媒体，追捕这些恐怖分子，无论他们身在何处。"
 BUL_leadership_question:0 "领导权争议"
 BUL_leadership_question_desc:0 "在我们掌权后，环节集团内部愈发分裂，最终形成了两个主要派系，一个是由基蒙·格奥尔基耶夫领导的派系，他们要求建立起共同的保加利亚身份认同，并创建一个有机的、社会的国家，另一个是由赫里斯托·卢科夫将军领导的派系，他们希望加强民族主义宣传、推进社会军事化并加强中央集权。"
 BUL_the_eternal_enemy:0 "保加利亚犹太人的地位"
 BUL_the_eternal_enemy_desc:0 "[Root.GetLeader]已经宣布，保加利亚民族最大的敌人无疑是犹太人。还好，我们的领导人对他们知根知底，宣布要将保加利亚境内的所有犹太资产收归国有。"
 BUL_full_militarization_of_society:0 "完全军事化社会"
 BUL_full_militarization_of_society_desc:0 "保加利亚国家及其公民必须为一切意外情况做好准备。因此，我们将推动社会的大规模军事化，人们将被征召入伍，这将有助于降低失业率，并使我们能更有力地回击那些秃鹫的袭击。"
 BUL_take_our_revenge:0 "血债血偿"
 BUL_take_our_revenge_desc:0 "背信弃义的塞尔维亚人和他们那些废物盟友已没有几天活路了！由于我们不懈的努力，保加利亚已从废墟中崛起，并打算给那些从前夺走我们东西的人一个教训。"
 BUL_put_an_end_to_the_empire:0 "终结另一个帝国"
 BUL_put_an_end_to_the_empire_desc:0 "土耳其佬躲在海峡后面，以为能逃脱保加利亚人民正义的愤火，但这些压迫者看不到明天的太阳了，因为保加利亚人民的统一意愿势不可挡！"
 BUL_develop_the_bulgarian_spirit:0 "发展保加利亚精神"
 BUL_develop_the_bulgarian_spirit_desc:0 "保加利亚人无疑是世界上的最聪明的人，然而，我们的许多公民很不幸地没有机会获得发展其才能所必需的教育，而伟大的卢科夫已经明白了这个问题，为发展保加利亚的教育拨了笔款。"
 POLITICS_GEORGIEV_DESC:0 "基蒙·格奥尔基耶夫上校出生在保加利亚统一之前的短命东鲁米利亚公国的中产阶级家庭中。与很多无财产继承权的同龄人一样，他入学军事学校并以步兵中尉的职衔毕业。在保加利亚军队服役期间，他见证并参与了巴尔干战争和世界大战，同时失去了一只眼睛。从此，他无法在前线指挥他的部队，转而被指派去当一名教官。后来他当上了陆军参谋，上级也允许他成立军事联盟——一个由保加利亚现役及预备役军官组成的、试图在政局发出声音的组织。\n\n在二十世纪二十年代里，基蒙上校基本上都默默无闻，他或是作为一名军队教官在军事学校教书，或是指挥他的部队对抗马其顿的塞尔维亚切特尼克。在军事联盟这边，格奥尔基耶夫拥护着康斯坦丁·格奥尔基耶夫的独裁政权，同时他也被任命为独裁政府的交通部长和通讯部长。而当首相倒台时，格奥尔基耶夫为他进行了激烈的辩护，但辩护的失败却更加让他郁郁寡欢。\n\n随后格奥尔基耶夫求助于他的同伴，尤其是赫里斯托·卢科夫，他们两人在1928年建立了以让保加利亚走向强大为目标的环节集团。与军队不同，政治家们通常不通情达理、毫无道德、目光短浅，所以可以肯定的是，军中强人能让事情走向正轨。然而，不管古老的国王政权是否还存在，格奥尔基耶夫都非常地亲近于极权主义知识分子团体，还同意许多极权主义的原则，如建立一个军事化的社会国家，他还一再表示支持极权主义意识形态，但是他是否打算将其全盘接受还有待观察……"
 POLITICS_DOCHEV_DESC:0 "1908年，伊万·多切夫于舒门出生，并在大保加利亚梦的氛围中长大成人，他是一名预备役军官的儿子。与他的父亲和在国民军团中的许多同龄人不同，多切夫没有追求参军从戎，而是进入了索非亚大学，开始学习法律。尽管贫穷和在法律方面上的诸多问题迫使他数次中断学业。那段时间里，保加利亚的学生积极分子们最先认识到，他们心爱着的保加利亚祖国在一些地方已经腐臭发烂。尽管一直有许多言不由衷的演讲和集会在赞美着保加利亚的伟大，但实际上，这个国家却积贫积弱、草满囹圄。欧洲的大革命浪潮同样席卷了索菲亚，这不仅使社会主义者胆战心惊，也使那些视革命为洪水猛兽的人胆战心惊。\n\n在塞尔维亚革命后，多切夫在索菲亚的街头与同情塞尔维亚的同学们进行斗争，并加入了“卫国联盟”组织。但不久后，多切夫对该组织的幻想就破灭了，他随后将他的同龄人召集到了一个分裂的团体之中——即保加利亚民族军团联盟。该组织奉行强烈的民族主义、仇外心理与鲜明的好战性。其迅速吸收了其他激进组织，成为了极右势力的领头羊，而多切夫就是他们保加利亚的“科德里亚努”。作为军团的负责人，他走遍了全国，如果传言属实，他还在奥索戈沃山区见到了保卫队的一位指挥官，后者表示愿意支持这位年轻的学生。\n\n环节集团政变使多切夫直接从大学中毕业，他与数千名同龄人一起在前线服役，当他得知屈辱的和平时，他的决心更为坚定，他心中的苦闷也愈发浓郁。他不再是一个被迫踏入政治生活的年轻学生——他现在是一名老兵，并与成千上万的老兵一同前进，只为让他的国家回到正轨，无论这要付出多大的代价。"
