 BUL_black_monday_idea4_desc:0 "在柏林证券交易所崩盘后，经济衰退的波及到保加利亚也仅仅是个时间问题。我们的经济受到了很大的打击，失业率飙升，社会动荡不安，军人养老金的支出沉重地压在我们的身上。因此，我们必须彻底结束这场经济危机。"
 BUL_empowering_the_bank_idea:0 "建设保加利亚国家银行"
 BUL_empowering_the_bank_idea_desc:0 "为了重新评估和提高货币的稳定性，我们必须确保保加利亚国家银行能够得到适当的切实的资助，从而使得保加利亚经济和国家财政更为优良。"
 BUL_adopt_industrialisation_idea:0 "迈向工业化"
 BUL_adopt_industrialisation_idea_desc:0 "尽管有种种可预见的麻烦，但是我们仍然决定放弃保加利亚的农业国身份，并且开始逐步带领国家实现初步的工业化。然而，这项举措让保加利亚农业国家联盟的许多成员感到担忧甚至愤怒，他们认为我们的工业化进程只会伤害到农民，而不会给国家和农业带来一丝一毫的利益。"
 BUL_military_pensions_idea:0 "军人补助金"
 BUL_military_pensions_idea_desc:0 "在世界大战期间，保加利亚倾其所有的动员绝大多数人民上了前线。虽然这在战争期间是一个巨大的恩惠，但在世界大战结束后，它对我们的经济造成了不利的影响。接受补助金的士兵数量足以造成我们财政上的巨大赤字。"
 BUL_slashed_military_pensions_idea:0 "削减军人补助金"
 BUL_slashed_military_pensions_idea_desc:0 "我们做出了一个有争议的决定，即削减军事养老金的资金。这会使我们受到许多退伍军人，甚至是现役军人的反对，他们认为我们剥夺了他们应有的权利。虽然这是一个十分极端的措施，但如果我们要成功恢复经济，这是必要之恶。"
 BUL_reorganised_military_pensions_idea:0 "整顿军人补助金"
 BUL_reorganised_military_pensions_idea_desc:0 "虽然这是一条漫长艰难的坎坷之路，但我们成功地重组了军队的补助金制度，这使我们能够更好更有效地将资金运用到退伍军人的身上。"
 BUL_coal_extraction_idea:0 "开采煤炭"
 BUL_coal_extraction_idea_desc:0 "保加利亚境内的优质煤炭资源十分丰富，它也工业生产之中也非常重要。通过增加采集的煤炭量，我们可以刺激经济贸易，同时也能得到我们辛苦劳动的回报。"
 BUL_financial_deficit_idea:0 "财政赤字"
 BUL_financial_deficit_idea_desc:0 "由于我们选择维持目前的军费开支，我们必须承受不可避免的财政赤字。"
 BUL_agricultural_boom_idea:0 "农业生产大繁荣"
 BUL_agricultural_boom_idea_desc:0 "随着经济危机的结束，我们也期待着一次农业发展的繁荣，这也见证了我们五谷丰登的一年。毫无疑问，保加利亚将是一个繁荣的农业国家。"
 BUL_industrial_boom_idea:0 "工业生产大繁荣"
 BUL_industrial_boom_idea_desc:0 "随着经济危机的结束，我们也期待着一次工业发展的繁荣，这也见证了我们飞速工业化，经济腾飞的巨大进步，毫无疑问，保加利亚将成为一个蓬勃发展的新兴工业国。"
 BUL_redistributing_land_to_peasants_idea:0 "给予农民以土地"
 BUL_redistributing_land_to_peasants_idea_desc:0 "保加利亚农业国家联盟的一个措施是向被剥削的农民重新分配土地。为了发展我国的农业，并确保我们的土地充分发挥其所具有的发展潜力，我们必须进行这种再分配方案。"
 BUL_lowering_tax_burden_on_peasants_idea:0 "降低农民税负"
 BUL_lowering_tax_burden_on_peasants_idea_desc:0 ""
 BUL_agricultural_subsidisation_idea:0 "农业补贴"
 BUL_agricultural_subsidisation_idea_desc:0 "如果我们要在保加利亚营建繁荣的农业经济，那么落实政府对农业企业的补贴显然是一件重要的事情。"
 BUL_agricultural_subsidisation_idea2:0 "农业补贴"
 BUL_agricultural_subsidisation_idea2_desc:0 "如果我们要在保加利亚营建繁荣的农业经济，那么落实政府对农业企业的补贴显然是一件重要的事情。"
 BUL_increased_weapons_production_idea:0 "扩大武器生产"
 BUL_increased_infantry_weapons_production_idea:0 "扩大武器生产"
 BUL_defending_our_land_idea:0 "保家卫国"
 BUL_battle_plans_idea:0 "拟定作战计划"
 BUL_battle_plans_idea_desc:0 "为了保持战备状态，我们必须起草一份作战计划，以防敌人发动进攻把我们包围，我们必须要有预案。"
 BUL_expanding_the_reserves_idea:0 "资源开发"
 BUL_well_trained_officers_idea:0 "训练有方的军官"
 BUL_well_trained_officers_idea_desc:0 "我们必须确保保加利亚陆军军官受过最优秀的训练，这样才能保证使得我国能够在战场上所向披靡。"
 BUL_balkan_hegemony_idea:0 "巴尔干霸权"
 BUL_a_military_with_a_state_idea:0 "军队之国"
 BUL_a_military_with_a_state_idea_desc:0 "被许多人称为“巴尔干普鲁士”的保加利亚，以其拥有训练有素的一流军队而闻名于世。我们必须保持这种声誉，来震慑那些潜在的敌人，从而确保我国的安全。"
 BUL_asserting_the_tsars_power_idea:0 "维护沙皇的权力"
 BUL_asserting_the_tsars_power_idea_desc:0 "沙皇将帮助保加利亚达到并维持其黄金时代，因此沙皇的皇室特权必须要得到保证，国家事物要按照他认为合适的方式去做。"
 BUL_freedom_of_press_idea:0 "出版自由"
 BUL_freedom_of_press_idea_desc:0 "我们再也不能容忍对知名报纸的新闻审查，保加利亚是一个民主和进步的社会，因此必须采取行动。虽然这将使我们受到更多的批评，但这也将使我国蓬勃发展，并让所有保加利亚人获得更高层次的自由水准。"
 BUL_free_trade_idea:0 "自由贸易"
 BUL_economic_privatisation_idea:0 "私有经济"
 BUL_economic_privatisation_idea_desc:0 "通过授权私营部门，我们可以负担得起政府的赤字。这将允许扩大预算，并提高各个经济机构的效率。"
 BUL_political_meritocracy_idea:0 "精英政治"
 BUL_political_meritocracy_idea_desc:0 "自由党的一个重要原则是，保加利亚的政治制度是建立在机会的基础上的，而不是裙带关系，并允许保加利亚人民的重新参与。我们必须让政府繁荣起来。"
 BUL_trade_with_russia_idea:0 "保加利亚-俄罗斯贸易协定"
 BUL_trade_with_russia_idea_desc:0 "通过我们两国之间的贸易协定，我们可以获得更优惠的贸易，并更好地应对我们可能经历的任何经济问题。"
 BUL_empower_the_bulgarian_land_forces_idea:0 "发展保加利亚陆军"
 BUL_empower_the_bulgarian_land_forces_idea_desc:0 "保加利亚的陆军是我们伟大国家的脊梁，只有继续发展，我们才能确保保加利亚在可预见的未来仍然安全、稳定。"
 BUL_idealised_sovereign_idea:0 "理想明君"
 BUL_idealised_sovereign_idea_desc:0 "我们必须努力使保加利亚人民相信沙皇的正义和仁慈。从而使得保加利亚人民尊敬他，这是保障王权的关键。"
 BUL_expanding_the_tsars_powers_idea:0 "拓展沙皇权力"
 BUL_tightening_electoral_laws_idea:0 "限制选举法"
 BUL_tightening_electoral_laws_idea_desc:0 ""
 BUL_political_protests_idea:0 "政治抗议"
 BUL_political_protests_idea_desc:0 "受严苛的选举法影响的民众和政客开始走上街头，抗议沙皇的政策。不幸的是，这将对我们的国家造成不稳定的影响。"
 BUL_council_of_ministers_idea:0 "部长理事会"
 BUL_council_of_ministers_idea_desc:0 "通过授权行政部门和接近沙皇的顾问，我们可以确保充分的权力掌握在我们认为合适的人手中。此外，这将有利于削弱我们的反对力量。"
 BUL_trade_with_germany_idea:0 "保加利亚-德国贸易协定"
 BUL_trade_with_germany_idea_desc:0 "通过我们两国之间的贸易协定，我们可以获得更优惠的贸易，并更好地应对我们可能经历的任何经济问题。"
 BUL_german_military_mission_idea:0 "德国军事顾问团"
 BUL_suppressing_the_agrarians_idea:0 "剥削农民"
 BUL_restructuring_the_state_idea:0 "重组国家"
 BUL_restructuring_the_state_idea_desc:0 "随着社会主义政府在保加利亚掌权，这使得我们必须采取措施对国家进行整顿，并促使保加利亚人民接受目前的政治现实，不过这需要时间。"
 BUL_restructuring_the_state_idea2:0 "重组国家"
 BUL_restructuring_the_state_idea2_desc:0 "随着社会主义政府在保加利亚掌权，这使得我们必须采取措施对国家进行整顿，并促使保加利亚人民接受目前的政治现实，不过这需要时间。"
 BUL_support_the_free_trade_unions_idea:0 "支持工会自由"
 BUL_communal_farming_idea:0 "公社农业"
 BUL_military_purges_idea:0 "军队大清洗"
 BUL_military_purges_idea_desc:0 "不幸的是，保加利亚的许多高级军官反对社会主义政府，我们别无选择，只能来一次大清洗。这次清洗打击了军队势力，使得其在日后的发展过程之中变得更为孱弱。"
 BUL_improving_living_standards_idea:0 "提高生活水平"
 BUL_improving_living_standards_idea_desc:0 "确保公民的生活水平提高，并允许他们在适当的条件下生活，是保证他们对当前政府的满意的关键。"
 BUL_political_democracy_idea:0 "政治民主化"
 BUL_political_democracy_idea_desc:0 "我们必须逐步确立我国的民主化进程，所有的人民、政党和团体都应当经过适当的代表。"
 BUL_rebuilding_the_state_idea:0 "重建国家"
 BUL_rebuilding_the_state_idea_desc:0 "在国内事态发展之后，保加利亚的局势显然是不稳定的。因此，我们必须采取步骤，恢复人民的信心，重建国家机构，并将民主带到保加利亚。"
 BUL_rebuilding_the_state_idea2:0 "重建国家"
 BUL_rebuilding_the_state_idea2_desc:0 "在国内事态发展之后，保加利亚的局势显然是不稳定的。因此，我们必须采取步骤，恢复人民的信心，重建国家机构，并将民主带到保加利亚。"
 BUL_rebuilding_the_state_idea3:0 "重建国家"
 BUL_rebuilding_the_state_idea3_desc:0 "在国内事态发展之后，保加利亚的局势显然是不稳定的。因此，我们必须采取步骤，恢复人民的信心，重建国家机构，并将民主带到保加利亚。"
 BUL_educational_development_idea:0 "科教兴国"
 BUL_educational_development_idea_desc:0 "我们必须把目光投向科学教育，并对他们采用现代教育。毕竟，保加利亚必须拥有受过教育的高素质民众，只有这样才能确保其在世界上的地位。"
 BUL_empowering_the_workers_idea:0 "扩大工人权利"
 BUL_empowering_the_workers_idea_desc:0 "我们必须努力提高保加利亚普通工人的地位，以确保公平和适当的工作条件，并尊重那些努力使国家经济得到发展的优秀工人。"
 BUL_progressive_income_tax_idea:0 "递进所得税"
 BUL_progressive_income_tax_idea_desc:0 "同一税率，尤其是在当今时代，是毫无意义的。为什么穷人和富人要支付同一税率呢？当然，解决办法是根据收入水平对人民征税，以遏制收入不平等的蔓延，并确保每个公民都在缴纳自己的公平份额。"
 BUL_constitutional_monarchy_idea:0 "君主立宪制"
 BUL_constitutional_monarchy_idea_desc:0 "沙皇不再像以前在保加利亚政治中那样作用巨大。他的角色将被逐步减少到仪式象征上来，他的政治权力被阉割。毕竟，真正的权力应该归属于政府，而不是君主。"
