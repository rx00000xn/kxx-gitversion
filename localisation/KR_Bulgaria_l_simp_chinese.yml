 bulgaria.72.d:0 "好消息！[From.GetNameDef]决定同意我们加深两国关系的请求，这表明了巴尔干的稳定很重要，巴尔干的国家需要为之付出。看起来我们的调解有成效了。"
 bulgaria.72.a:0 "为我们的[From.GetAdjective]朋友干杯！"
 bulgaria.73.t:0 "[From.GetNameDefCap]拒绝了！"
 bulgaria.73.d:0 "坏消息！[From.GetNameDef]拒绝了我们和解的请求，这使得我们原本构想的巴尔干地区维稳计划泡了汤。总而言之，和解已不可能。"
 bulgaria.73.a:0 "该死！"
 bulgaria.74.t:0 "与[BUL.GetName]结盟？"
 bulgaria.74.d:0 "介于世界各地普遍存在的紧张局势，[BUL.GetName]已经向我们提出了结盟的想法，并称这是有利于我们两国的共同防御政策，接下来我们下一步棋怎么走？"
 bulgaria.74.a:0 "当然！"
 bulgaria.74.b:0 "不可能的事"
 bulgaria.75.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.75.d:0 "我们刚刚收到了来自我们派往[Root.GetAdjective]代表团的好消息，[From.GetNameDef]决定与我们结盟，并说明介于世界局势普遍动荡，结盟有利于两国的集体安全。"
