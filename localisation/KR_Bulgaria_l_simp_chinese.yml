 bulgaria.87.t:0 "巩固阿德里安堡的统治权力"
 bulgaria.87.d:0 "值得庆幸的是，经过几个月的占领之后，阿德里安堡的公民似乎终于接受了新的政治现实，并愿意成为[BUL.GetAdjective]公民。此外，多亏了我们的军队，是他们帮助平息了我们最强烈的反对声音。"
 bulgaria.87.a:0 "完美"
 bulgaria.89.t:0 "新沙皇"
 bulgaria.89.d:0 "今天，受人敬爱的斐迪南一世陛下在皇宫外进行一场关于赞美保加利亚国家的年度演讲时被一个塞尔维亚恐怖分子残忍的杀害了，他发动刺杀的原因是对我国在巴尔干战争中战胜了塞尔维亚这一事实心怀怨恨，此人直到被警察逮捕时都喊着难懂的塞尔维亚语口号。不幸，老沙皇蒙主召唤去了天堂，每位在他去世前几天还曾和他交谈过的人都认为他给人们带来了非常多的骄傲与快乐，他带领[Root.GetName]走上了巅峰，并且还成功的维护了[Root.GetAdjective]在巴尔干的霸权。\n\n沙皇之位将从先皇手中传给他的儿子——鲍里斯三世，这对于所有[Root.GetAdjective]人来说都是一个新的起点，而环节集团也可以趁君主力量受到削弱的时机来夺取权力。我们希望受人爱戴的新皇能给[Root.GetName]带来新的改变，并让祖国与兴奋地期待未来的民众得以焕然一新……"
 bulgaria.89.a:0 "大众派社会主义者被邀请掌权"
 bulgaria.89.b:0 "一个自由派政府将让保加利亚更加自由"
 bulgaria.89.c:0 "保加利亚归于沙皇的指引之下"
 bulgaria.90.t:0 "专制派政变！"
 bulgaria.90.d:0 "看来我们现任政府的政策和重建保加利亚的努力并没有受到认可。专制派反对现任政府的种种政策并开始强行占据[Root.GetAdjective]政府和军队中的一些关键职位。虽然很多人认为这不过是正常的人事斗争，但大部分国民厌倦了现任政权的勾心斗角，因此没人来阻止这种行动。现在看来我们不得不独自面对这一股反对我们的潮流，我们别无选择……"
 bulgaria.90.a:0 "这怎么可能……"
 bulgaria.91.t:0 "正统派社会主义者政变！"
 bulgaria.91.d:0 "看来我们现任政府的政策和重建保加利亚的努力并没有受到认可。正统派社会主义者反对现任政府的种种政策并开始强行占据[Root.GetAdjective]政府和军队中的一些关键职位。虽然很多人认为这不过是正常的人事斗争，但大部分国民厌倦了现任政权的勾心斗角，因此没人来阻止这种行动。现在看来我们不得不独自面对这一股反对我们的潮流，我们别无选择……"
 bulgaria.91.a:0 "这怎么可能……"
 bulgaria.92.t:0 "第二次世界大战"
 bulgaria.92.d:0 "第二次世界大战，许多人都预计会成为欧洲有史以来最不可能避免的大规模战争。就目前情况而言，我们必须将目光转向国际，并采取行动，帮助我们的盟友……"
 bulgaria.92.a:0 "支援[GER.GetAdjective]人！"
 bulgaria.92.b:0 "支援[RUS.GetAdjective]人！"
 bulgaria.92.c:0 "加入[AUS.GetNameDef]"
 bulgaria.92.e:0 "与[FRA.GetNameDef]一同奋战到底！"
 bulgaria.92.f:0 "坐山观虎斗，闷声发大财"
 bulgaria.93.t:0 "与[BUL.GetName]结盟？"
 bulgaria.93.d:0 "显而易见，[BUL.GetAdjective]试图和我们结盟，他们还说要坚定的支持我们打击敌人，虽然作为盟友这对我们来说很有帮助，但它也可能成为潜在的障碍，接受它甚至可能削弱我们的国际声望。我们如何是好？"
 bulgaria.93.a:0 "我们需要他们的支持"
 bulgaria.93.b:0 "滚！二五仔还想和我们结盟！"
 bulgaria.94.t:0 "[From.GetNameDefCap]接受了！"
