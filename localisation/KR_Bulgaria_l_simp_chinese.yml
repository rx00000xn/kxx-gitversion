 bulgaria_focus:0 "保加利亚国策树"
 POLITICS_FERDINAND_I_DESC:0 "奥地利贵族斐迪南在俄国的支持下于1887年被选为保加利亚大公。尽管过去关于他个人生活的恶劣传闻和在第二次巴尔干战争中的屈辱几乎导致他退位，但这位新上任的“沙皇”在大战期间赢得了广泛的支持。事实上在随后的黄金时代，除了最悲观的人之外，所有人都不再为斐迪南的怪癖而担忧。年迈的斐迪南展望未来，他希望从容笃定地拓宽保加利亚的政治领域并巩固过去的地缘政治成果。"
 POLITICS_BORIS_III_DESC:0 "鲍里斯出生于1894年，其父乃是斐迪南一世，他看着父亲带领保加利亚从奥斯曼帝国的统治下走向独立与辉煌。在索非亚军事学院毕业后，鲍里斯作为军官加入了保加利亚军队并参加了巴尔干战争和之后的世界大战，尽管他很年轻，但仍赢得了德国和保加利亚士兵的尊敬，并一路晋升成为保加利亚军队的指挥官。随着他父亲在大战时代后老去，鲍里斯承担了越来越多的责任，这些经历对他上台执政大有裨益。现在，沙皇鲍里斯三世希望继承他父亲的遗产，重新确立保加利亚在巴尔干半岛的霸权地位。"
 BUL_retain_agrarianism_idea:0 "维持农业主义"
 BUL_retain_agrarianism_idea_desc:0 "我们必须牢记我国国本，要认识到保加利亚仍然是一个农业国家。有许许多多的民众，包括我们的农民和保加利亚农业国家联盟的成员，都认为这是更安全、正确的选择。而我们现在可以聚焦于促进保加利亚农作物和农产品的出口上。"
 BUL_ailing_economy_idea:0 "病态经济"
 BUL_ailing_economy_idea_desc:0 "在马利诺夫总理决定断绝与德国的关系，并与所有邻国保持正常的关系之后，我们为了维持我国的经济而不得不依赖于少数愿与我国贸易的国家。此外，我们的贸易保护主义政策也无助于维持我们的经济地位，即使是最具冒险精神的投资者也会被驱逐。"
 BUL_increased_wheat_exports_idea:0 "增加小麦出口"
 BUL_increased_wheat_exports_idea_desc:0 "通过向世界市场出口更多的小麦，我们可以更好地刺激保加利亚和世界其他地区的经济发展，同时我们也能从中获得丰厚的利润。"
 BUL_increased_wheat_exports_idea2:0 "增加小麦出口"
 BUL_increased_wheat_exports_idea2_desc:0 "通过向世界市场出口更多的小麦，我们可以更好地刺激保加利亚和世界其他地区的经济发展，同时我们也能从中获得丰厚的利润。"
 BUL_black_monday_idea:0 "黑色星期一"
 BUL_black_monday_idea_desc:0 "在柏林证券交易所崩盘后，经济衰退的波及到保加利亚也仅仅是个时间问题。我们的经济受到了很大的打击，失业率飙升，社会动荡不安，军人养老金的支出沉重地压在我们的身上。因此，我们必须彻底结束这场经济危机。"
