 BUL_black_monday_idea2_desc:0 "在柏林证券交易所崩盘后，经济衰退的波及到保加利亚也仅仅是个时间问题。我们的经济受到了很大的打击，失业率飙升，社会动荡不安，军人养老金的支出沉重地压在我们的身上。因此，我们必须彻底结束这场经济危机。"
