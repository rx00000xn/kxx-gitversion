 bulgaria.1.t:0 "保加利亚沙皇国"
 bulgaria.1.d:0 "大战末期，[Root.GetName]取得了胜利，并且迈入了黄金时代，它成功的在巴尔干建立了保加利亚的霸权。\n\n1927年，随着首相瓦西尔·拉多斯拉沃夫的逝世，马利诺夫得以上台执政。马利诺夫是一个恐德症患者，并不仅仅满足于保加利亚走卒的地位。因此马利诺夫疏远了旧盟友德国，并把他视作保加利亚的国家威胁之一。\n\n但是现在保加利亚正处于危险状态，尽管拥有巴尔干霸权，但是巴尔干邻国都对自己虎视眈眈。随着经济危机发生的可能性逐渐增加，保加利亚正面临着愈发贪婪的对手和敌人……"
 bulgaria.1.a:0 "荣耀归于[Root.GetName]和沙皇万岁！"
 bulgaria.2.t:0 "退伍军人协会的集会"
 bulgaria.2.d:0 "[Root.GetName]的保加利亚老兵协会是一个举足轻重的组织。他们其中的大部分成员，都是大战期间的[Root.GetAdjective]官兵。[Root.GetName]各地都将他们视为英勇之士。他们今日在索非亚集会，举行爱国游行，民众纷纷云集响应。"
 bulgaria.2.a:0 "日后我们必将牢记"
 bulgaria.3.t:0 "经济崩溃！"
 bulgaria.3.d:0 "坏消息！柏林证券交易所的崩溃使得包括德意志帝国等中欧各国的经济遭受到了无比严重的打击，当然，这些影响并不仅限于德国及其盟友，在全球范围内与德国有经济来往的国家都受到了不同程度的创伤。\n\n我们也不例外，保加利亚的经济也遭到了打击。国际观察员和敌人都在密切注视着我们的国家，现在他们之中的一部分人认为这是[BUL.GetAdjective]黄金时代的结束。无论如何，我们必须把目光投向我们不断崩溃的经济，以免我们最终失去人民的信任，失去我们在巴尔干地区的霸权……"
 bulgaria.3.a:0 "我们不会完蛋！"
 bulgaria.4.t:0 "工业化之问题"
 bulgaria.4.d:0 "不满情绪在[Root.GetName]内蔓延开来，黑色星期一致使经济凋敝，许多人民失业，居无定所。而来自保加利亚国家农业联盟及其成员的反对只会使事态变得更糟。尽管我们设法暂时平息了大部分不满情绪，但我们只能寄希望于我们的工业化政策能够成功，否则我们就无法摆脱这场经济危机。"
 bulgaria.4.a:0 "无论如何，我们都必须前进"
 bulgaria.5.t:0 "[BUL.GetName]禁运我们！"
 bulgaria.5.d:0 "有传言说保加利亚为应对经济危机，试图给中欧同盟实行禁运或者搞惩罚性高关税。这对我们的经济构不成多大的打击，世界大战之后德保关系就已经冷却下来，但是这种贸易保护主义的思路的确令我们十分震惊，[BUL.GetAdjective]人也是脑回路清奇。"
 bulgaria.5.a:0 "不管他"
 bulgaria.6.t:0 "预算稽查"
 bulgaria.6.d:0 "我们缺乏对经济的干预以及对工人的扶助，不仅如此，巨额的军队补助金使我们的国家财政雪上加霜。很明显，在预算审查之后，我们必须采取措施平衡预算，要么削减军事养老金，要么彻底改组整个系统。无论如何，很明显，我们必须采取措施来纠正这种情况，只有这样我国经济才能逐步恢复。"
 bulgaria.6.a:0 "无论任何代价"
 bulgaria.7.t:0 "老兵的反应"
 bulgaria.7.d:0 "由于我们开始削减那些即使在经济危机之前也是政府财政负担之一的军队补助金，退伍军人已经开始上街抗议。尽管这对我们的政府构不成什么威胁，但是它可能会在经济恐慌之中进一步打击我国的稳定。"
 bulgaria.7.a:0 "嗯，啊，好的"
 bulgaria.8.t:0 "人民的反应"
 bulgaria.8.d:0 "我们决定维持军队补助金，这项决定使得我们得到了军队的支持。但是却并未得到农民于工人的支持，他们认为我们在变相牺牲他们的利益和好处。"
 bulgaria.8.a:0 "无所谓"
 bulgaria.9.t:0 "保持农业主义"
 bulgaria.9.d:0 "这看起来似乎是一项正确的决定，它在[Root.GetAdjective]国家之中得到了广泛的正面反响。我们决定延续我们的土地政策，并保持我国之国本。唯一的问题是尽管这项决定得到了众多人的支持，但是在政治上也削弱了我们的地位，这使得我们存在一定的问题和风险。"
 bulgaria.9.a:0 "无论如何，我们要证明自己"
 bulgaria.10.t:0 "保加利亚陆军"
 bulgaria.10.d:0 "保加利亚陆军是[Root.GetName]的骄傲，许多人把我们伟大的国家称为“巴尔干的普鲁士”和“军队之国”。在世界大战中保加利亚派出了自己的陆军参与了战事，并建立了自身在巴尔干半岛的霸权。毫无疑问，我们必须审视我们军队的地位和准备，因为我们的敌人，如同伺机攻击的贪婪的秃鹰，将会迅速抓住我们可能犯的任何错误。而军队机构改革必须继续下去，这样保加利亚军队就能永远保持他们在巴尔干的霸权"
 bulgaria.10.a:0 "是！长官！"
 bulgaria.11.t:0 "保加利亚霸权"
 bulgaria.11.d:0 "我们必须将目光转向维护巴尔干地区的霸权，以保护[BUL.GetAdjective]黄金时代。我们被罗马尼亚所包围，他们试图夺取我们的合法土地，而在南部的希腊人，他们也向我们宣称领土。此外，塞尔维亚助长已久的复仇之火，也准备夺回自己在巴尔干半岛的霸权。我们不能让这种情况发生。"
 bulgaria.11.a:0 "我们必须立场坚定！"
 bulgaria.12.t:0 "以烈士为荣"
 bulgaria.12.d:0 "只有对烈士们致敬，才能有信念保护[BUL.GetAdjective]国家和人民。我们希望保加利亚永远向前迈进，并保持我们军队的地位。对于一些人来说，今天是一个快乐的日子，但对于许多人来说，这是一个阴沉的日子。"
 bulgaria.12.a:0 "今天，我们为烈士哀悼"
 bulgaria.13.t:0 "维护沙皇之权"
 bulgaria.13.d:0 "在这艰难的时刻，我们要努力维护和声明沙皇的权力。沙皇不仅是国家的统治者，而且是[BUL.GetAdjective]象征。为了挽住我们的黄金时代，我们必须不断地保持和逐步提升人民对政府的信任。"
 bulgaria.13.a:0 "沙皇万岁！[Root.GetName]万岁！"
 bulgaria.14.t:0 "召开国民大会"
 bulgaria.14.d:0 "我们必须努力确保[BUL.GetName]国会保有权力，以确保人民的意志。如果没有赋予国民议会以权力，人民就无法正确地表达他们的想法，甚至不能确保他们以某种方式、形式或形式得到适当的代表。我们必须确保议会的安全，因为它把民主带入了普通老百姓的生活。"
 bulgaria.14.a:0 "为了人民！"
 bulgaria.15.t:0 "出版自由"
 bulgaria.15.d:0 "马利诺夫和其他自由党人的最大目标之一就是继续推行几年前实施的渐进式改革。其中一项改革是放松对媒体的审查。尽管马利诺夫在这方面取得了一定的成功，但他无法完全摆脱包围它的桎梏。然而现在新闻审查制度终于被完全废除了。这会使得保加利亚更加自由，但是这也会使得媒体对于政府的决策妄加评论信口开河。"
 bulgaria.15.a:0 "无论如何，我们必须处理后果"
 bulgaria.16.t:0 "妇女权利的问题"
 bulgaria.16.d:0 "一段时间以来，以马利诺夫的妻子尤利亚·马利诺娃为主席的保加利亚妇女联盟一直在游说[BUL.GetAdjective]政府，试图扩大妇女权利，实行普选权。自由主义者倾向于支持这一运动。然而，我们可能面临来自保守派的非议，考虑到这些，我们该何去何从？"
 bulgaria.16.a:0 "支持授予妇女更多的权利"
 bulgaria.16.b:0 "反对过多的妇女权利"
 bulgaria.17.t:0 "与[BUL.GetName]的关系？"
 bulgaria.17.d:0 "为了加深我们两国间的关系，[BUL.GetAdjective]政府已经派遣了一个代表团来到这里，希望能进一步改善关系。他们声称在当前国际形势下这是双赢的大好事。与[BUL.GetName]结盟可能是一个不错的选择，但是在世界大战中两国刀兵相见，并被许多国家包围，我们该何去何从？"
 bulgaria.17.a:0 "接受他们的请求"
 bulgaria.17.b:0 "驳回！"
 bulgaria.18.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.18.d:0 "值得庆幸的是，俄罗斯已经决定接受我们的请求，从而使得我们两国之间能进行更紧密的合作和联系。这是个好消息，因为我们现在可以有把握地说，我们有一个强大的盟友来支持我们。"
 bulgaria.18.a:0 "为我们的俄国朋友干杯！"
 bulgaria.19.t:0 "[From.GetNameDefCap]拒绝了！"
 bulgaria.19.d:0 "不幸的是，俄罗斯似乎已经决定拒绝进一步加强我们两国之间的联系。他们以动荡的气氛和巴尔干地区的担忧作为理由。虽然我们知道这些都是谎言，但我们无能为力。"
 bulgaria.19.a:0 "妈的！"
 bulgaria.20.t:0 "与[BUL.GetName]的协议？"
 bulgaria.20.d:0 "[BUL.GetName]为了进一步加强我们两国之间的联系而再次联系了我们。这一次，他们明确表示，他们愿意与我们达成一项贸易协定，以允许我们两国之间的货物更自由地流动，并认为这将对我们两国的经济都有利。我们如何应对？"
 bulgaria.20.a:0 "好啊！"
 bulgaria.20.b:0 "没门儿！"
 bulgaria.21.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.21.d:0 "俄罗斯已经决定接受我们的贸易协定，从而允许我们在两国之间开始更自由的货物流动，同时也使我们处于外交有利的局势。这对未来的保加利亚-俄罗斯合资企业的影响深远。"
 bulgaria.21.a:0 "完美！"
 bulgaria.22.t:0 "[From.GetNameDefCap]拒绝了！"
 bulgaria.22.d:0 "俄罗斯人认为不应该与我们达成一项贸易协议，他们不允许两国间的经济合作，这实际上剥夺了我们可能享受的任何经济利益。这对未来的保加利亚-俄罗斯合资企业有着不利的影响。"
 bulgaria.22.a:0 "妈的！"
 bulgaria.23.t:0 "任命忠诚的军官"
 bulgaria.23.d:0 "随着我们在近期的掌权，鲍里斯三世已经上台成为了[Root.GetName]的新沙皇。毫无疑问，我们必须逐步在关键事务上逐步建立自己的体系，这包括[BUL.GetAdjective]陆军。在接下来的几天里，我们将需要他们的支持，以确保保加利亚的稳定，并惩罚那些人民公敌。通过任命忠诚的军官担任高级指挥官，我们可以确保武装部队更有准备，并且士气充沛，从而保护国家免受那些企图在内外破坏其稳定的企图。"
 bulgaria.23.a:0 "为了我们的大业"
 bulgaria.24.t:0 "镇压保加利亚农民联盟"
 bulgaria.24.d:0 "我们必须开始镇压保加利亚农民联盟了，现在对于我们[BUL.GetAdjective]稳定来说，农民联盟已经是一个直接的威胁。在我们最黑暗之时，他们不但没有与我们一起共度难关，反而投靠了敌人塞尔维亚。这种情况我们必须要施以严惩，保加利亚农民联盟将被正式取缔，支持者将被一扫而空，支持该党的官员也会被逮捕。虽然不讨农民喜欢，但是这是保卫保加利亚的必要之选。"
 bulgaria.24.a:0 "绝不留情！"
 bulgaria.25.t:0 "拓大沙皇权力！"
 bulgaria.25.d:0 "出人意料的是我们的这项决定收到了[Root.GetAdjective]人民的支持，我们将允许沙皇在[BUL.GetAdjective]政界和[BUL.GetAdjective]社会中拥有更多的权力，而如果沙皇鲍里斯三世在民众中重获支持以来，反对派就相对的弱了很多。但无论如何，现在国内也有许多人，尤其是左翼，担心如果沙皇再一次的获得了这么高的声望和权力，他和他的臣下们就不会将权力还回去了……但尽管现在国民议会对内阁的控制权是如此的岌岌可危，我们仍然可以继续削弱国会！沙皇万岁！"
 bulgaria.25.a:0 "我们成功了！"
 bulgaria.26.t:0 "限制选举法"
 bulgaria.26.d:0 "我们将会通过一条旨在减少能在国民议会中活动的党派的新法。我们将在这条新法中尤其的“关注”左翼党派，例如社会主义者中的正统派和大众派，自由党还有激进民主党，来加强[BUL.GetAdjective]的政府权力并团结整个国家。不幸的是，这些被刻意“关照”的党派肯定会反抗我们的行动。但我们不能让这些反对者再一次动摇我国根基，让我们再一次陷入令人痛苦的失败之中！为了祖国的利益，我们必须行动！"
 bulgaria.26.a:0 "我们不能动摇！"
 bulgaria.27.t:0 "全国大抗议！"
 bulgaria.27.d:0 "随着选举法的收紧，现在全国的反对派不再掩饰他们的观点，而是直接在街头上发泄他们的怒火。煽动者和抗议民众布满了全国，而他们痛恨这一项法律所带来的，令人窒息的保加利亚社会。政治分歧所带来的暴力已经无处不在，社会主义者的游行队伍开始直接冲击警察封锁线。他们代表了绝大部分反对派的事实现在正在变得越发可怖，乐于见到我们统治的崩溃的激进民主党人和大众社会主义者们正在筹划削弱沙皇权力，甚至是准备“让政权再一次属于国民议会”。无论如何，我们不能再让他们胡作非为下去了。"
 bulgaria.27.a:0 "闹剧终有终时"
 bulgaria.27.b:0 "首都戒严令开始"
 bulgaria.28.t:0 "内阁会议"
 bulgaria.28.d:0 "我国的治权现在已经和平的转到内阁会议主席手中，我们可以缓慢而坚定的剥夺国民议会的权力了。作为结果，我们需要安排几位忠诚的大臣来更稳固的抓紧统治权，同时也可以借此来拉近与沙皇的关系，让这些人直接接受沙皇的命令。这样，我们既可以说服群众让我们继续掌权（虽然要给在内阁会议中的大臣们一些福利）并说服沙皇和他在军队中的支持者们交给我们军权。"
 bulgaria.28.a:0 "漂亮！"
 bulgaria.29.t:0 "与[BUL.GetName]重新和解？"
 bulgaria.29.d:0 "看来由博格丹·菲洛夫和鲍里斯三世领导的新[BUL.GetAdjective]政府希望与我国重建关系。这在马利诺夫的自由党政府时期可是不敢想象的事情，看来保加利亚人正在尝试重建世界大战后因为保加利亚退出同盟国而土崩瓦解巴尔干秩序，虽然两国之间的贸易壁垒仍然在阻挠两国关系的重建。不过保加利亚的军事力量仍然不容小窥，而我们也的确缺乏在巴尔干的盟友，我们该如何回复？"
 bulgaria.29.a:0 "和解有利于双方"
 bulgaria.29.b:0 "没什么和解的必要"
 bulgaria.30.t:0 "[From.GetNameDefCap]接受了我们的要求！"
 bulgaria.30.d:0 "令包括沙皇本人在内的许多人感到震惊的是，德国似乎已经决定接受我们的和解诚意，理由是“德意志帝国和保加利亚沙皇之间的联盟将对两国互利”。这是一个非常好的消息，因为这意味着我们现在可以继续推进我们的议程，深化保加利亚和德国的关系。"
 bulgaria.30.a:0 "完美！"
 bulgaria.31.t:0 "[From.GetNameDefCap]拒绝了我们的要求！"
 bulgaria.31.d:0 "令人震惊的是，德国拒绝两国关系正常化！除了天真的菲洛夫仍旧以为德国人会与我们结盟外，我们已经对德国不抱有期望了。事实已经告诉我们，在世界大战结束后，我们渐渐疏远了与同盟国的关系，因此他们不欢迎我们这个不可靠的投机盟友。"
 bulgaria.31.a:0 "见鬼了！"
 bulgaria.32.t:0 "与[BUL.GetName]的贸易协定？"
 bulgaria.32.d:0 "随着与[BUL.GetName]关系的正常化，他们希望再一次的与我们协定一份两国之间的贸易协定。这将会有益于两国共同克服黑色星期一的萧条，而且如果我们接受了这个主意，我们两国之间的纽带将进一步的加强。这也是让我们快捷地获得保加利亚自然资源的好机会。但是如果对方的兴趣开始走向更南方的地方，那么巴尔干混乱的局势将会更加的扑朔迷离……我们该怎么办呢？"
 bulgaria.32.a:0 "还有最坏的情况吗？"
 bulgaria.32.b:0 "现在还用不着"
 bulgaria.33.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.33.d:0 "整个政府都松了一口气，看来我们的赌注已得到了回报。德国已经决定接受我们的贸易协定，这将在帮助我们加深与德国的关系方面走得更远，并使我们更愿意与他们进行贸易。"
 bulgaria.33.a:0 "完美！"
 bulgaria.34.t:0 "[From.GetNameDefCap]拒绝了！"
 bulgaria.34.d:0 "消息刚从[BUL.GetAdjective]驻柏林大使馆传到我们这里，德国已经决定拒绝我们提出的一项保加利亚-德国的贸易协议，理由是由于他们目前的情况，他们不能做出这样的协议。不幸的是，这意味着我们不能获得他们的贸易优惠。"
 bulgaria.34.a:0 "妈的！"
 bulgaria.35.t:0 "全国暴乱！"
 bulgaria.35.d:0 "我们的决定最终惹怒了所有的反对派，这使得我们不得不关闭国民议会，然而那些反对派们开始举行更大范围的游行来反对沙皇和新政府。幸运的是，军队站在我们这边。反对派们最终会接受全新的保加利亚。让我们更加坚定地挥出我们的铁拳，让那些反对派知道何为痛苦！"
 bulgaria.35.a:0 "我们将掌权"
 bulgaria.36.t:0 "社会主义之下"
 bulgaria.36.d:0 "随着我们获得了政权，我们必须开始学会如何保持政权。我们现在有比同盟国时期更多的敌人，专制派，自由党，农民党都怀疑着我们能否继续领导国家在这个新时代活下去。他们事实上已经开始公开反对社会主义制度并暗地里破坏它。尽管我们现在还对此一言不发，但我们知道如果社会主义想要在保加利亚生根，我们就必须保证群众不会被他们所蛊惑。现在全党背负着一个巨大的任务，我们必须将国家塑造成新形态，为工人们铺就通往未来的道路。"
 bulgaria.36.a:0 "保加利亚要走自己的社会主义道路！"
 bulgaria.37.t:0 "支持自由工会"
 bulgaria.37.d:0 "支持工会夺权并允许他们在国家治理上有着牢固的建议和监督职能是工团主义的核心理念。而现在全国不断兴起的自由工会和现有工会的会员大幅增加，给了我们挑战资本主义系统的机会。我们将进一步的将“工会合作”理念推向全国，并帮助工人和农民们获得更大的权力来达成我们在经济上和在政治上的目标——保加利亚的工团主义化。让工会的声音成为全保加利亚最洪亮的声音吧！"
 bulgaria.37.a:0 "为了劳动人民！"
 bulgaria.38.t:0 "[BUL.GetAdjective]纽带？"
 bulgaria.38.d:0 "有趣的是，随着工团主义在[BUL.GetName]夺权成功，他们已经决定和我国重建外交关系，两国将在下次外交会议时举行谈话并深化两国关系。由于政治原因，他们现在在巴尔干陷入了明显的外交孤立之中，但对我们来说却是一个收获巴尔干盟友的机会。看来我们现在有两种方案，要么支持[BUL.GetAdjective]政府在巴尔干的工团主义实践，要么不理睬他们。我们该如何行动呢？"
 bulgaria.38.a:0 "我们必须支援他们"
 bulgaria.38.b:0 "他们就是个累赘"
 bulgaria.39.t:0 "[From.GetNameDefCap]同意援助我们！"
 bulgaria.39.d:0 "我们与[Root.GetName]之间的外交关系已经恢复，就[From.GetAdjective]代表的话来说，他们希望与我国有着更深一步的合作关系，看来法国同志没有忽略我们，而巴尔干的土壤之中，保加利亚工团主义的种子将要生根了！"
 bulgaria.39.a:0 "为巴黎干杯！"
 bulgaria.40.t:0 "[From.GetNameDefCap]拒绝援助我们！"
 bulgaria.40.d:0 "法国代表说法国政府不愿意支持我们！他们说欧洲的紧张局势使得任何一个国家联盟扩展成员的行为都将是对他国的挑衅，而这就是我们不能成为第三国际成员的原因。现在巴尔干的工团主义种子处于孤立无缘的状态……"
 bulgaria.40.a:0 "这群该死的家伙！"
 bulgaria.41.t:0 "[BUL.GetAdjective]纽带？"
 bulgaria.41.d:0 "有趣的是，随着工团主义在[BUL.GetName]夺权成功，他们已经决定和我国重建外交关系，两国将在下次外交会议时举行谈话并深化两国关系。由于政治原因，他们现在在巴尔干陷入了明显的外交孤立之中，但对我们来说却是一个收获巴尔干盟友的机会。看来我们现在有两种方案，要么支持[BUL.GetAdjective]政府在巴尔干的工团主义实践，要么不理睬他们。我们该如何行动呢？"
 bulgaria.41.a:0 "我们必须支援他们"
 bulgaria.41.b:0 "他们就是个累赘"
 bulgaria.42.t:0 "[From.GetNameDefCap]同意援助我们！"
 bulgaria.42.d:0 "我们与[Root.GetName]之间的外交关系已经恢复，就[From.GetAdjective]代表的话来说，他们希望与我国有着更深一步的合作关系，看来俄罗斯同志没有忽略我们，而巴尔干的土壤之中，保加利亚工团主义的种子将要生根了！"
 bulgaria.42.a:0 "为俄罗斯同志而举杯！"
 bulgaria.43.t:0 "[From.GetNameDefCap]拒绝援助我们！"
 bulgaria.43.d:0 "俄罗斯代表说苏俄政府不愿意支持我们！他们说欧洲的紧张局势使得任何一个国家联盟扩展成员的行为都将是对他国的挑衅，而这就是我们不能成为他们的联盟成员的原因。现在巴尔干的工团主义种子处于孤立无缘的状态……"
 bulgaria.43.a:0 "这群该死的家伙！"
 bulgaria.44.t:0 "沙皇家族问题"
 bulgaria.44.d:0 "我们必须处理如何对待沙皇家族这一严肃的问题了，我们必须对此深思熟虑。沙皇在全保加利亚有着传统而显赫的声望，而我国群众中还是有一小部分不可靠的存在会对此煽风点火，所以我们必须小心。但沙皇在我国是一种旧制度的象征，他也对我们的诸多政治改革表达了不满。但如果我们要完全的清除君主制影响，那么沙皇家族必须得到处理。但还是……"
 bulgaria.44.a:0 "反正他们无甚大害，无需赶尽杀绝，但是他们不能再呆在这里"
 bulgaria.45.t:0 "重组军队"
 bulgaria.45.d:0 "我们需要重组军队来保证他们对现政权的忠诚。为了全国的安全而着想，我们需要清除贵族军官来保证军令的执行，同时是时候提拔一批忠诚的新军官来保证我们对军队的绝对控制。"
 bulgaria.45.a:0 "为了祖国！"
 bulgaria.46.t:0 "政治问题"
 bulgaria.46.d:0 "我们在第三次巴尔干战争的失败导致了沙皇斐迪南一世——使我国黄金时代成果完全消失的领导者，其继续执政变得不再可能。他将自愿的退位给他的儿子——鲍里斯三世。然而我们的问题仍然存在：在席卷保加利亚的混乱中，哪个政党将掌权？目前看来，有望获胜的政党是保加利亚农民联盟、激进民主党和大众派社会主义者。无论谁获胜，我们可以肯定之后的路将是漫长坎坷的。环节集团也藏身于阴影之中，他们可能借此机会发动政变。无论如何，获胜的政党是……"
 bulgaria.46.d.nowar:0 "在我们甚至没有经过一场战斗就粗暴地交出了我们在黄金时代取得的所有领土后，保加利亚陷入了愤怒和无休止的抗议之中。可以肯定的是，由沙皇斐迪南一世领导保加利亚不再是一个可行的选择。他将自愿放弃沙皇的王位并让给他的儿子鲍里斯三世。然而我们的问题仍然是：哪个政党将掌权？目前看来，有望获胜的政党是保加利亚农民联盟、激进民主党和大众派社会主义者。无论谁获胜，我们可以肯定之后的路将是漫长坎坷的。环节集团也藏身于阴影之中，他们可能借此机会发动政变。无论如何，获胜的政党是……"
 bulgaria.46.a:0 "保加利亚农民联盟！"
 bulgaria.46.b:0 "大众社会主义者！"
 bulgaria.46.c:0 "激进民主党！"
 bulgaria.49.t:0 "让[BUL.GetNameDef]加入联盟？"
 bulgaria.49.d:0 "[BUL.GetAdjective]的亚历山大·斯坦博利斯基政府派来代表团。希望加入[Root.GetNameDef]，来实现泛斯拉夫之梦。让保加利亚加入我们无疑的会使我们在巴尔干的地位变得更加的稳固，但许多顾问担心这可能不受保加利亚国内势力及其邻国欢迎。如果我们同意，那我们的盟友和保加利亚可能就会被内部动荡吞噬。我们真的想这么做吗？"
 bulgaria.49.a:0 "这值得冒险"
 bulgaria.49.b:0 "太冒险了"
 bulgaria.51.t:0 "[From.GetNameDefCap]同意援助我们！"
 bulgaria.51.d:0 "好消息，[Root.GetAdjective]的代表团从[From.GetNameDef]来电说[From.GetAdjective]愿意接受我们的联盟建议！虽然需要些时间来正式化，但我们可以为泛斯拉夫梦想的推进而欢呼雀跃了。"
 bulgaria.51.a:0 "光荣的胜利！"
 bulgaria.52.t:0 "[From.GetNameDefCap]拒绝援助我们！"
 bulgaria.52.d:0 "可怕的消息！[Root.GetAdjective]代表团在[From.GetName]发来电报说[From.GetAdjective]政府决定不让我们加入他们的联盟。这将是泛斯拉夫主义的破产，而斯坦博利斯基的政治声望也一落千丈……"
 bulgaria.52.a:0 "这群该死的家伙！"
 bulgaria.55.t:0 "[SER.GetAdjective]计划"
 bulgaria.55.a:0 "强烈反对"
 bulgaria.55.b:0 "我们不在乎"
 bulgaria.56.t:0 "鲍里斯三世政变！"
 bulgaria.56.d:0 "一群忠于沙皇鲍里斯三世的异见者强硬派军官以及环节集团的民族主义者决定采取行动，以维护[BUL.GetAdjective]国家的稳定和安全。在维护保加利亚主权的幌子下，他们谴责斯坦博利斯基和保加利亚农业民族联盟，甚至现在已经在向索非亚进军，以宣扬他们对统治权力的主张。"
 bulgaria.56.a:0 "斯坦博利斯基的政府瘫痪了！"
 bulgaria.57.t:0 "政权不稳！"
 bulgaria.57.yugoslavia:0 "在泛斯拉夫主义提议被塞尔维亚拒绝后，[BUL.GetName]又一次地陷入了政治漩涡之中。政府被来自全国的不信任票所淹没。保加利亚农民党很快就将下任，但谁来接手这个国家呢？"
 bulgaria.57.a:0 "大众社会主义者！"
 bulgaria.57.b:0 "激进民主党！"
 bulgaria.57.c:0 "专制派！"
 bulgaria.57.e:0 "正统社会主义者！"
 bulgaria.58.t:0 "政治民主化"
 bulgaria.58.d:0 "为了让包括我们在内的其他各方将永远的自由和繁荣下去，我们必须首先开始倡导政治民主的理想，并确保国民议会可以听见每一个[BUL.GetAdjective]人的声音。没有人将会被特别关照，也没有人会被他人所压制。"
 bulgaria.58.a:0 "为了自由和平等！"
 bulgaria.59.t:0 "司法独立"
 bulgaria.59.d:0 "司法独立是保持激进民主党人的主张，也是保持国民独立和繁荣的重要条件。我国政府将会保持司法正义，司法平等和司法独立的原则。为了保证腐败不会像国民所担心的一样腐蚀和摧毁[BUL.GetName]的民主。我们必须保证检察官和法官可以独立于政府的影响。"
 bulgaria.59.a:0 "我们将繁荣昌盛！"
 bulgaria.60.t:0 "分权化"
 bulgaria.60.d:0 "为了更好地代表我们选民的需要，并确保国家进一步民主化，我们必须关注政治体制的权力下放。我们不能让权力由中央政府，甚至是沙皇本人控制。我们必须让来自全国各地的人们的需求得到倾听，这样我们才能更好地解决他们的担忧，并及时帮助他们解决他们自己的问题。"
 bulgaria.60.a:0 "[BUL.GetName]将是一个民主国家！"
 bulgaria.61.t:0 "立宪虚君制"
 bulgaria.61.d:0 "沙皇在[BUL.GetNameDef]国内的政治特权将会被完全的废除。我们必须保证皇室的职权被由选举得出的各个民选官所替代。沙皇是国家统一和团结的标志和榜样，但是如果[BUL.GetAdjective]国民想获得真正的自由的话，沙皇的政治倾向必须中立，而沙皇的地位必将花瓶化。"
 bulgaria.61.a:0 "我希望这不会惹怒保皇派们……"
 bulgaria.62.t:0 "与[BUL.GetName]和解？"
 bulgaria.62.d:0 "保加利亚正在释放出出乎我们意料的信息，[BUL.GetAdjective]试图与我们和解并且加强两国之间的外交联系与发展，并且共同稳定巴尔干地区的局势。我们倒没有义务必须接受，但是接受了也许会对[Root.GetNameDef]也有好处。"
 bulgaria.62.a:0 "接受吧"
 bulgaria.62.b:0 "滚！门都没有！"
 bulgaria.63.t:0 "[From.GetNameDefCap]接受了！"
 bulgaria.63.d:0 "好消息！[From.GetNameDef]决定同意我们加深两国关系的请求，这表明了巴尔干的稳定很重要，巴尔干的国家需要为之付出。看起来我们的调解有成效了。"
 bulgaria.63.a:0 "为我们的[From.GetAdjective]朋友干杯！"
 bulgaria.64.t:0 "[From.GetNameDefCap]拒绝了！"
 bulgaria.64.d:0 "坏消息！[From.GetNameDef]拒绝了我们和解的请求，这使得我们原本构想的巴尔干地区维稳计划泡了汤。总而言之，和解已不可能。"
