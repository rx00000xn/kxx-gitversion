 zveno_legionnary:0 "伊万·多切夫和他的保加利亚军团当权"
 zveno.3.t:0 "君主制的命运？"
 zveno.3.d:0 "卢科夫一直以其对保皇派的同情而闻名，尽管他是环节集团——一个更倾向共和派的组织中的重量级成员。然而，现在他才是国家元首，他也有了复辟沙皇制度的好机会，尽管党内的左翼会为此感到愤怒，但也只能是无能狂怒。\n\n当然，我们不能请老斐迪南或他的儿子鲍里斯回来，那肯定不行，他们对我们属实不太友好，不过我们可以邀请鲍里斯的弟弟，基里尔，把王位交给他。虽然他能力不强，但这也无伤大雅，反正他只是我党和卢科夫的傀儡，他们才拥有治理保加利亚的权力。\n\n卢科夫已经宣布，他今晚将在电台上发表讲话，他的讲稿内容由他自己决定……"
 zveno.3.a:0 "我们的运动本来就是共和派运动！"
 zveno.3.b:0 "向基里尔大公发送邀请！"
 zveno.4.t:0 "提前退休？"
 zveno.4.d:0 "众所周知，卢科夫的拥护者都比较激进，这些激进派往往由保加利亚的年轻人组成，他们多多少少听过参加过大战的父辈们讲述的老兵故事，这让他们心中形成了非常强烈的民族主义情感和极端的排外情绪。\n\n在环节集团掌权后，卢科夫之所以能在党大会上战胜戈尔吉耶夫，主要就归功于这些激进派。这些年轻的激进分子经常自发组织成各种团体，但最近他们被一个名叫伊万·多切夫的有魅力的新领袖团结了起来，他让他们融入到了一个军团之中，即“保加利亚军团”，其鲜明地受到科德里亚努与罗马尼亚铁卫团的影响。\n\n军团成员愈发感到被卢科夫抛弃，于是，他们今天早上给他写了一封信，赞扬他作为将军统帅国家的功绩，但同时也指出保加利亚需要新一代的领导，他们要求卢科夫辞职并指定多切夫为他的继任者，卢科夫现在要么接受他们的要求，要么就继续大权在握，好好管管这些年轻人……"
 zveno.4.a:0 "我还没统治够呢！"
 zveno.4.b:0 "该让年轻人接班啦！"
 BUL_yugoslavism:0 "南斯拉夫之梦"
 BUL_yugoslavism_desc:0 "南斯拉夫民族生活在恐惧与痛苦之中，他们被寡头和肆无忌惮的赤匪所剥削，这种情况不能继续下去了！保加利亚人民注定要解放他们并引导他们走向光明的未来，团结就是力量！"
 BUL_end_serb:0 "唯一执掌南斯拉夫火炬之族"
 BUL_end_serb_desc:0 "塞尔维亚人吹嘘自己是南斯拉夫人的领导者，但他们对万分勇敢的保加利亚人犯下的罪行已生动的表明，他们只是一群暴徒，不配领导南斯拉夫各兄弟民族！只有保加利亚人能够完成这项艰巨的任务……"
 BUL_end_albania:0 "打倒病鹰"
 BUL_end_albania_desc:0 "阿尔巴尼亚人身上流淌着南斯拉夫人的血液！不幸的是，在暴君的影响下，盲目的大众并不承认这一点……但是不用担心，环节集团和保加利亚人民将把你们从反人类的控制中解放出来！"
 BUL_end_illyria:0 "打倒奥皇走狗"
 BUL_end_illyria_desc:0 "所谓名为“伊利里亚”的缝合国家，不过是奥地利日耳曼佬安抚南斯拉夫人的一次失败尝试罢了。尽管奥皇天花乱坠般许下了诸多美好的承诺，但我们才不会被他们所欺骗。我们的兄弟们正一日日受尽屈辱，但解放之日已近！"
 BUL_form_yugoslavia:0 "梦想成真"
 BUL_form_yugoslavia_desc:0 "我们成功了！经过不屈不挠地奋斗和流血牺牲，我们的南斯拉夫兄弟终于依靠我们的仁慈之手获得了自由和团结。剩下的唯一之事便是正式宣称新南斯拉夫，一个属于所有南斯拉夫人的强大国家。当然，保加利亚人为实现这一梦想付出了诸多牺牲，他们将在新国家的领导层中保留主导地位。"
 BUL_third_empire:0 "新保加利亚帝国"
 BUL_third_empire_desc:0 "随着卢科夫决定加冕基里尔为沙皇，环节集团内部出现了一个新想法：领导一场圣战，在新帝国名下让保加利亚重获荣耀。最初的准备工作已经完成，是时候开始对我们的失地进行再征服了！"
 BUL_third_empire_sovl:0 "宣告第三帝国"
 BUL_third_empire_sovl_desc:0 "君士坦丁堡已入我手，我们在敌境之中迷失的兄弟们得救了。现在，是时候向世界正式昭告保加利亚第三帝国诞生了。基里尔沙皇万岁！环节集团万岁！保加利亚万岁！"
 BUL_stay_neutral:0 "保护我们的保加利亚"
 BUL_stay_neutral_desc:0 "打响光荣的战争来收复我们的失地当然很诱人，然而这将意味着我们人民的生活将更加雪上加霜。我们更应该专注于我们的内部发展，以确保保加利亚的儿童能享受更光明的未来。"
 BUL_benefit_of_peace:0 "和平之利"
 BUL_benefit_of_peace_desc:0 "我们的中立政策似乎在我国人民中极受欢迎，无论是在经历过世界大战的老兵中还是在年轻一代中都是如此！我们需要更多的资金来发展民用工业，为所有真正的保加利亚人创造一个真正的天堂！"
