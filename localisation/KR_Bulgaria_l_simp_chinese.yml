 bulgariaflavour.27.t: "新的苏维埃共和国？"
 bulgariaflavour.27.d: "长久以来，亲俄情结始终主导着保加利亚与[ROOT.GetNameDef]的关系，这既体现在该国政治领导层的决策取向，也反映在多数民众的情感认同中。对保加利亚人——尤其是年长世代而言，俄罗斯人始终是1877-1878年俄土战争中从奥斯曼统治下解放他们的“伊凡爷爷”的后裔，是血脉相连的“兄弟民族”。\n\n我国人民同样视保加利亚为兄弟之邦，两国在语言、宗教、传统乃至民族性格层面存在深刻共鸣。尽管曾经历德国血统沙皇误导的短暂插曲——他们炮制所谓俄方背弃的谎言——但随着社会主义革命胜利，历史真相终得昭彰，保加利亚正式加入我方的国际。\n\n如今，在战胜德国并建立牢不可破的兄弟国家联盟后，我国政治领导层已收到保加利亚同志提交的加盟申请，希望以加盟共和国身份深化融合。保加利亚社会对我国苏维埃制度展现出深切向往，渴望与俄罗斯缔结更为紧密的命运共同体。"
 bulgariaflavour.27.a: "好啊，就让他们来吧！"
 bulgariaflavour.27.b: "加盟共和国有点太多了……"
 bulgariaflavour.28.t: "俄罗斯拒绝了！"
