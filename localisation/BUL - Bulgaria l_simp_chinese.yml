 BUL_anti_belgrade_pact_default_desc: "在战场上打败了我军后，贝尔格莱德条约将炮口对准了北方。这群蠢货决定对奥地利帝国下手——我们当然希望维也纳能赢，而我们应当更进一步，与维也纳方面组成联盟对抗罗马尼亚和塞尔维亚，毕竟，必须有人阻止贝尔格莱德条约。"
