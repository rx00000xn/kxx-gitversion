 BUL_Tsentrobalt_In_Control: "自由的俄罗斯"
 BUL_Tsentrobalt_In_Control_desc: "瓦西尔·伊科诺莫夫成功解放了俄罗斯。"
 BUL_Dybenko_Restores_Stability: "实施无政府主义"
 BUL_Dybenko_Restores_Stability_desc: "无政府主义如飓风般席卷俄罗斯，这天下大乱的时代已经终结，因为瓦西尔·伊科诺莫夫，已准备好在那面红黑相间的无政府共产主义旗帜下，为整个俄罗斯重建秩序！"
 BUL_Liberation_Of_People: "解放人民"
 BUL_Liberation_Of_People_desc: "我们必须打破束缚着我们人民的枷锁，让他们摆脱过往的屈辱和腐朽。我们必须允许所有俄罗斯人，以及我们土地上的所有人，所有有感情的人能够拥有真正的、自然的自由和权利。我们的人民将获得从压迫、宗教和传统解放出来的完全自由，因为没有神，也没有主人能够束缚我们的命运！"
 BUL_Free_Land_For_All: "免费土地人人享"
 BUL_Free_Land_For_All_desc: "土地私有制是陈腐的贪欲产物。大地乃全民共享之资源，人人皆应平等享有，不存偏私与特权。唯有实行土地公有制，方能真正实现这一理想。因此，俄罗斯全境土地将收归全民所有。必须彻底摧毁地主专制与富农无止境牟利的旧秩序，代之以崭新的平等土地使用制度。"
 BUL_Establish_Anarchist_Communes: "建立无政府主义公社"
 BUL_Establish_Anarchist_Communes_desc: "如今，祖国的土地已从万恶的地主阶级手中解放，我们新生的社会既要恪守真正平等的理想，又要以最高效的方式开发利用这些土地。为实现这一目标，自愿组成的新型公社将在全国范围内建立，成为人民群众主要的组织管理机构。在这些公社的旗帜下，我们将共同耕作、并肩劳作，既为同胞谋福祉，更为新俄罗斯创未来。"
 BUL_Mass_Looting: "清算赃物"
 BUL_Mass_Looting_desc: "几个世纪以来，俄国的权贵阶层始终践踏着底层人民，用他们贪婪的巨掌与堆积如山的财富将我们碾作齑粉。这些卑劣的资本家、傲慢的君主、天真的共和派，窃取民脂民膏的行径贯穿了我们整部历史。而此刻，被奴役的时代终将在我们手中终结！我们将冲进他们的庄园，洗劫他们的库藏，摧毁他们森严的等级制度，让他们的传统、历史与未来都在烈焰中化为灰烬，夺回被窃取的珍宝！"
 BUL_Rely_On_Militia: "集结民兵"
 BUL_Rely_On_Militia_desc: "组建正规常备军的构想，本质上就是建立在权力失衡与等级森严的制度之上，而这完全背离了我们的革命理想。我们应当以志愿民兵为武装力量核心，唯有依靠自觉的志愿兵、民主推选的指挥官，以及平等主义军队的其他特质，才能在击溃世界反动势力的同时，确保我军内部不会滋生新的压迫性力量。"
 BUL_Free_Associations_Of_Workers: "工人自由协会"
 BUL_Free_Associations_Of_Workers_desc: "人人皆享有结社自由，可自愿加入或退出社会团体与职业，以追求个人理想、志趣或发挥所长。我们必须将这一理念镌刻于社会基石之上，允许劳动者结成自由联合体，以平等方式高效组织劳动力与整体经济产业，而在此过程中，生产效率与产出亦有望获得提升。"
 BUL_Peoples_Power: "人民权力"
 BUL_Peoples_Power_desc: "在任何真正公正的社会里，权力都应掌握在人民手中，而这一理想，终于在人类历史上首次实现了！我们将向世界证明：当一个国家自下而上地运转，而非受制于腐朽压迫的等级制度时，必将迎来伟大的成就与繁荣！"
 BUL_Towards_Anarcho_Communism: "迈向无政府共产主义"
 BUL_Towards_Anarcho_Communism_desc: "通往真正无政府社会的漫长征途必将充满艰难险阻，但最终诞生的将是一个壮丽非凡的完美社会——它建立在经过实践检验的乌托邦理想之上。然而，只要帝国主义强权与肆虐的资本主义仍在威胁世界，我们完全实现无政府共产主义的理想就无从谈起。我们必须以身作则引领国际同志，成为这座完美社会的灯塔，让全世界人民见证并效仿。"
 BUL_Premier_Spiridonova: "工团主义的俄罗斯"
 BUL_Premier_Spiridonova_desc: "在马诺尔·瓦谢夫的领导下，革命之火熊熊燃烧。然而，她是否能超越前人失败的阴影，还有待观察。"
 BUL_Socialization_Of_Land_plsr: "土地社会化"
 BUL_Socialization_Of_Land_plsr_desc: "几个世纪以来，俄罗斯的广袤土地从未真正掌握在普通民众手中。如今社会革命党的土地纲领终将付诸实践，回归其本真意义。尽管专家警告此举可能适得其反，甚至重创本已举步维艰的农业体系，但我们仍将义无反顾地推进，纵使天崩地裂亦在所不惜。"
 BUL_Socialist_Democracy: "社会主义民主"
 BUL_Socialist_Democracy_desc: "对许多人而言，社会主义曾是专制的代名词。这种认知源于列宁时代的遗留问题，他所建立的统治，与他所推翻的沙皇专制几乎如出一辙。我们将彻底纠正这一错误。我们将在国家推行真正的民主，与社会主义纲领相称的平等民主。这一变革必将赢得人民的拥护。尽管马克思和列宁的在天之灵或许会辗转反侧，但时代已然改变：一个正常运作的国家，必须建立在民主之上。"
 BUL_cooperative_unions:0 "建立合作社联盟"
 BUL_cooperative_unions_desc:0 "如果工人现在有了自己的组织，为什么消费者不能有同样的地位？我们应该建立合作社联盟，让他们也享有代表权。我们的人民应被允许、甚至被激励在国内的公社与合作社中共同生活。合作社将集合资源与资金，分担集体劳动，以小组或新村的形式抚养孩子，这将在我们的人民之间形成更广泛的联系，同时进一步提高国家的效率。"
 BUL_Socialization_Of_Land_plsr:0 "土地社会化"
 BUL_Socialization_Of_Land_plsr_desc:0 "我们改革的核心是土地社会化制度。虽然我们的反对者说这只是国有化的另一种形式，但那是当土地属于国家的时候。但是，当它属于人民的时候，它便是个更为崇高与公平的制度——社会化。俄罗斯土地的私有制将成为过去，因为我们称之为家园的这片广阔、丰饶和美丽的土地，现在将由广大的俄罗斯无产阶级集体共同平等拥有。"
 BUL_village_communes:0 "建立乡村公社"
 BUL_village_communes_desc:0 "我们明白，大规模的集体化不可能在我们这个时代实现，因为这将是未来几代人必须在未来几十年内努力完成的劳动。然而，这并不意味着我们现在不能逐渐开始这一进程。通过把附近的村庄和国内的合作社连接在一起，我们可以建立村社，加强社区与群众之间的合作精神，同时减少国家机器在后勤和组织方面的压力。"
 BUL_Syndical_Cooperative_Federation_plsr:0 "工团合作社联合会"
 BUL_Syndical_Cooperative_Federation_plsr_desc:0 "我们有必要在政治委员会和经济委员会之间划分社会管理职责。前者将由某些地区和/或企业的工人中选举产生，并将权力集中在他们手中，其负责捍卫与确保秩序的职能。后者由工人的所属工厂和消费者协会（工团——自治企业的工会和合作社联盟）选出的代表组建，其将管理经济生活，决定生产什么、如何生产和为谁生产。苏维埃政府内的各个部门也将相互制衡，防止权力滥用。"
 BUL_Labour_Collectives:0 "提倡劳动集体"
 BUL_Labour_Collectives_desc:0 "为了使俄罗斯无产阶级的最广泛利益得以实现，我们应该在全国范围内建立劳动集体，以便将我们的劳动力集中起来，追求更高的效率和更简化的组织。在这些集体之中，无组织的、分散的劳动力可以被组成工团——每个工团代表不同的职业。每个工团都由每个领域的顶尖人才管理，并将他们所需的所有资源集中到一个中央和易达的工会，我们的劳工将用自己的辛勤劳动为自己建设一个繁荣的社会主义未来。"
 BUL_Decentralised_Planning: "分权计划经济"
 BUL_Decentralised_Planning_desc: "推行产量配额和强制生产指标只会损害国家利益。若目标无法达成，这种制度必将滋生谎报与腐败。因此，我们将把计划制定权下放到基层，允许其自主确定年度生产目标。达标者，工人与管理层皆可获得奖励；未达标者，亦不予追究。通过这种分散式计划体系，我们将建立起更高效的经济运行机制。"
 BUL_Power_To_The_Local_Councils:0 "权力归于地方苏维埃"
 BUL_Power_To_The_Local_Councils_desc:0 "由农民群众在全国各地建立的地方苏维埃，或议会，在治理自己的家乡时应该有更大的权力。这些苏维埃应被授予合理、安全的自治权，同时仍遵循莫斯科的总路线。在他们的领域之外，我们的国会和我们的总统是至高无上的，但在每个小型和地方的苏维埃内，这些苏维埃应是当地治理的主要力量。"
 BUL_Socially_Owned_Economy: "社会所有制经济"
 BUL_Socially_Owned_Economy_desc: "长期以来，俄罗斯经济的大部分部门都是由富商们的寡头小集团把持的。这样的经济根本就是无根之萍，不仅扼杀了任何创新，限制了我们国内生产总值的自然增长，而且还维持着精英阶层的强盗政府。如要解决这个问题，就必须打破这些垄断，把工厂所有权交于公众。政府的重拳将在这一努力之中创造奇迹。在我们控制了国家机器后，旧时代的遗留已无用处。当我们把工厂还给人民时，他们定会高兴地因此加倍努力工作。不是么？"
 BUL_Chairman_Molotov: "先锋队的统治"
 BUL_Chairman_Molotov_desc: "如今执掌党和国家大权的维尔科·契尔文科夫，必将继承列宁与斯维尔德洛夫同志的未竟事业。"
 BUL_Council_Of_Labour_And_Defence: "劳动与国防"
 BUL_Council_Of_Labour_And_Defence_desc: "以革命之名，秉承弗拉基米尔·列宁的遗志与十月革命勇士的精神，我们将成立劳动国防委员会来捍卫我们的事业。通过对每个机关和工厂的直接督导，这片土地上的工人们都将明确知晓必须达成的崇高目标。"
 BUL_The_New_Bolshevik_Order: "新布尔什维克秩序"
 BUL_The_New_Bolshevik_Order_desc: "是时候终结那些戏剧性的倡议和意识形态表演的混乱了。一个崭新的时代即将到来，而那是纪律、秩序与钢铁管控的时代。站在前沿的将是高效运转的机构，而非讲台上的冒险家。维尔科·契尔文科夫同志将打造一个行政垂直体系，其中每个环节都责任分明，每个步骤都经过核验——布尔什维克主义本就自成一体！"
 BUL_Centralized_Industrialization: "中央集权工业化"
 BUL_Centralized_Industrialization_desc: "我们伟大的列宁同志曾宣告：共产主义就是苏维埃政权加全国电气化，为改造落后的沙皇旧土勾勒出宏伟蓝图。而今我们要将这一精神内核注入国家计划委员会——这个迅速成长为政权支柱的机构——以新建工厂的轰鸣、资源调配的精确与计划配给的纪律，在心底镌刻这样的战斗口号：民族布尔什维克主义就是最高政权加全面工业化！"
 BUL_Red_Autarky: "红色自给自足"
 BUL_Red_Autarky_desc: "与资本家交易只会滋生腐败。经济自主方为新路线。我们将构建与外部世界隔绝的封闭经济体，优先发展煤炭、金属冶炼、机械制造、国防及重工业领域。"
 BUL_Fortress_Of_Socialism: "社会主义堡垒"
 BUL_Fortress_Of_Socialism_desc: "革命正被敌人重重包围，但它必将屹立不倒。我们必须强化国防体系，构筑新的防线、制定动员方案、组织战备演习。劳动与训练皆须军事化，同时制定战时疏散与补给新预案。"
 BUL_Socialism_In_One_Nation: "一国社会主义"
 BUL_Socialism_In_One_Nation_desc: "与某些痴心妄想者的谬见相反，当我们首次遭遇挫败时，世界革命的愿景便已随之幻灭。唯有在一国疆域内建成伟大的社会主义国家典范，才能让全世界认清其反动道路的谬误。我们要输出的不是革命本身，而是社会主义的鲜活范本。"
 BUL_The_Politburo_Supreme: "政治局至高无上"
 BUL_The_Politburo_Supreme_desc: "国家需要清晰的层级制度与集体领导体制，这一由斯维尔德洛夫和列宁构想、并由政治局付诸实践的治理模式。在莫洛托夫同志的领导下，政治局将转型为党的最高咨询机构，成为党性原则的守护者。"
 BUL_Iron_Commissar: "钢铁政委"
 BUL_Iron_Commissar_desc: "若授予国家安全委员会更大权限，它继续成为党最可靠的左膀右臂。"
 BUL_Red_Marshal: "红色元帅"
 BUL_Red_Marshal_desc: "理应开始整肃红军秩序。必须用忠诚的新干部替换旧军官，将红军改造为纪律严明的垂直组织，使之真正成为新政权的钢铁重拳。"
 BUL_Chairman_Kamenev:0 "加米涅夫主席"
 BUL_Chairman_Kamenev_desc:0 "季米特洛夫现在掌控控着俄罗斯社会主义共和国。他以对反对派的温和态度著称，有可能使俄罗斯远离极权主义的黑暗。"
 BUL_Decentralize_The_Supreme_Soviet:0 "下放最高苏维埃权力"
 BUL_Decentralize_The_Supreme_Soviet_desc:0 "全俄苏维埃大会，即最高苏维埃，是俄罗斯社会主义共和国的最高权力机构。虽然苏维埃的合法性仍然受到其他政党的质疑，因为它目前仅有来自共产党一个党的代表参加，但我们可以通过允许来自不同社会主义政党的候选人参加苏维埃并拥有被选举权，来尝试使其更具合法性。"
 BUL_Homogeneous_Socialist_Government:0 "全社会主义联合政府"
 BUL_Homogeneous_Socialist_Government_desc:0 "现在是组建全社会主义联合政府的时候了——一个由不同的社会主义政党组建而成的政府。这样我们就可以代表整个俄罗斯社会了。"
 BUL_Strong_Trade_Unions:0 "强化工会"
 BUL_Strong_Trade_Unions_desc:0 "现在，由于联盟得到了确立，我们可以给工会以充分的权力，如此一来，工人们将快乐生活，高效生产。"
 BUL_Strengthen_Smychka:0 "强化工农联盟"
 BUL_Strengthen_Smychka_desc:0 "Smychka，即工农联盟，现在将成为我国的一个正式政策——这将鼓励农民高效地种植作物，工人高效地完成指标。"
 BUL_Syndical_Cooperative_Federation:0 "工团联合会"
 BUL_Syndical_Cooperative_Federation_desc:0 "根据左翼社革党的计划，由各独立劳动联合体和消费合作社构成的系统将被组织成工团联合会。通过建立这一体系，我们将确保社会平等，并防止私有制和资本主义余烬在人们心中死灰复燃。"
 BUL_Implement_Socialist_Market:0 "实行社会主义市场"
 BUL_Implement_Socialist_Market_desc:0 "根据布哈林的计划，一个社会主义和市场关系并存的时期即将开始。这个过渡时期的存在能够取悦农民，激励工人。放心，只要我们相信国家已经准备好走向社会主义，我们就会毫不留情地放弃私有制。"
 BUL_Proletarian_Paradise:0 "无产阶级天堂"
 BUL_Proletarian_Paradise_desc:0 "我们的执政宗旨是为无产者谋幸福。要实现国家工业化，工人就应成为革命的主导力量，直到我们最终实现共产主义为止。"
 BUL_Party_Unity:0 "党内团结"
 BUL_Party_Unity_desc:0 "党派间争权夺利的时代已经过去。我们将勠力同心，造福人民：我们的政党将在代表着社会主义和人民意志的红旗下团结起来！"
 BUL_Kamenevs_Vision:0 "季米特洛夫的愿景"
 BUL_Kamenevs_Vision_desc:0 "尽管曾是列宁主义的坚定信徒，季米特洛夫对俄罗斯社会主义共和国的愿景却略有不同：无产阶级将拥有更多的权利和自由。"
 BUL_Chairman_Yezhov:0 "情报机构的统治"
 BUL_Chairman_Yezhov_desc:0 "马琳娜·蒂梅瓦，已经迅速成为了契卡的高级官员之一。起初他抓住机会成为了契卡的头目，现在则是整个国家的领导人，他将完全掌控国家，并使国家保持团结与稳定。"
 BUL_Cleanse_The_Party:0 "党内清洗"
 BUL_Cleanse_The_Party_desc:0 "我党的内部已经腐烂，这些腐化力量试图从内部分裂我们。腐败、野心、贪婪——这都是资本主义渗透和反苏维埃的标志。我们必须把党内的这些不忠因素加以清洗，只有最忠诚、最正直的布尔什维克才能领导我们的人民。"
 BUL_Even_Greater_Purge:0 "更大规模的清洗"
 BUL_Even_Greater_Purge_desc:0 "马琳娜·蒂梅瓦主席已经下令进行新一轮的清洗，这次清洗的范围远远超过上次。是一种“超级清洗”，所有人，无论是平民、军人，还是政治局内部成员，只要表现出丝毫的煽动意图，都将被消灭，并从历史中抹去。凡是不对马琳娜·蒂梅瓦主席和他的纯洁的社会主义宣誓绝对忠诚的人都是叛徒，并将受到相应的处理。审判的时间已经过去，流血的时间已然到来。"
 BUL_Subjugate_The_Army:0 "制服军队"
 BUL_Subjugate_The_Army_desc:0 "我们联盟的红军长期以来一直是反革命思想和反无产阶级思想的温床。军队中的许多军官更关心的是琐碎的荣誉，而不是人民和我方政权的绝对安全。所有那些没有真正献身于我们正义事业的人，都应该被处决，因为只有真正的俄罗斯和马琳娜·蒂梅瓦的社会主义子民才有资格在我们的红军中服役。"
 BUL_Yezhovschina:0 "蒂梅瓦体制"
 BUL_Yezhovschina_desc:0 "随着他的统治得到巩固并且政策也得到实施，马琳娜·蒂梅瓦的统治终于得到了保障。被称为“蒂梅瓦体制”的政权旨在创造一种完全纯净和控制的氛围，在他本人的谋划下。所有人都应忠于国家和他们的主席，一切都应得到净化。国家就像一台精雕细作的机器或一个完美的有机体，我们的联邦将毫无障碍地运转和繁荣下去，因为主席将迅速处理任何胆敢挑战他权力的无耻叛贼。沙皇和克伦斯基的时代已然远去，我们的时代才刚刚开始。"
 BUL_Integral_Communism:0 "统合共产主义"
 BUL_Integral_Communism_desc:0 "就像一个和谐地工作的完美有机体一般，我们的联邦也将进化成一个完美的有机体。我们社会的每一部分都将各尽其能。从最卑微的农民到主席本人，在我们的社会中都各有他们的职责所在。如果有一个齿轮出了问题，我们的无产阶级乌托邦就会崩溃，所以我们必须确保每个人、每件事都不出差错。我们将建立一个完美的社会。"
 BUL_A_New_Soviet_Generation:0 "苏维埃新生代"
 BUL_A_New_Soviet_Generation_desc:0 "在新的苏维埃文化下，联盟内的个人生活已经完全服从于主席的意志。伟大的蒂梅瓦思想的真理和最高指示已经被灌输给了下一代人，并在我们国家的年轻人的心中培养了对叶若夫的纯粹社会主义的热爱。我们完美的主席的话语在全国上下的每一个办公室、每一个学校和每一处街头巷尾回响着，每一个人都在用社会主义的正义真理洗礼着我们的人民。通过这些步骤，我们将确保我们所有的后代都符合这些完美的理想，因为我们努力创造的新苏维埃人，将继承地球的一切。"
 BUL_Industrialize_The_Cities:0 "城市工业化"
 BUL_Industrialize_The_Cities_desc:0 "为了满足联盟的无尽需求和主席无穷的野心，我们的政权必须进行规模空前的工业化。当我们朝着未来和更远的远方奋勇前进时，天空将被烟雾染黑，土地将因我们的机器而震颤。我们将在我们光荣的祖国建立一座座大都市、混凝土的丛林和工业园区，振奋我们的人民，推动我们的联盟走向现代化。"
 BUL_Collectivize_The_Village:0 "乡村集体化"
 BUL_Collectivize_The_Village_desc:0 "古色古香的俄罗斯村落和有关它的美好想象是我们过去传统的生动写照，但同时也是沙皇和农奴时代的陈旧遗物。农业和农村生活的未来应当是集体化的未来，主席明白，只有通过全面彻底的集体化，我们联盟的人民才能真正享受繁荣的未来。我们将强行把我们的土地资源和我们的人民集中起来，以为我们国家的所有人谋福利，尽管我们在这一激进的过渡中可能遇到一些发展的阵痛，但我们将咬牙坚持过去，因为只有我们知道什么对我们的未来最好。"
 BUL_Militarize_The_Labour:0 "劳工军事化"
 BUL_Militarize_The_Labour_desc:0 "自1920年内战爆发以来，“劳动军”的概念就在布尔什维克的圈子里传开了。红军将征召未服役的预备役士兵，去完成各种公共工程和其他工业生产任务。我们要把这一崭新的、经过实践证明的思想，推广到全国。工会的每一个工人和工人都要接受基本的军事战斗训练，而我们的红军要接受基本的工厂工作训练。有了这一制度，我们国家的每一个人都能在任何需要的地方挥舞锤子或举起步枪来保护联邦大地。"
 BUL_We_All_Live_In_A_Society:0 "我们生活在同一个社会"
 BUL_We_All_Live_In_A_Society_desc:0 "我们都生活在一个由马琳娜·蒂梅瓦主席和他坚定、杰出的盟友精心打造的完美社会里。在他的坚定统治下，我们联盟的一切都变得完美无缺，这个新国家的所有真正的儿女都毫不犹豫地服从这位主席。真正的、纯粹的、完美的社会主义终于在地球上得以实现了，而主席就是它的先驱和先知。他用一只手，可以消灭国家的敌人，用另一只手，他可以命令整座城市从泥土和淤泥中冒出。整个俄罗斯社会都听从主席的指挥，所有人都对他们正义的救世主表现出充分、坚定不移的忠诚——除非他们希望永远消失。"
 BUL_MSK_In_Power: "鞑靼斯坦的智者"
 BUL_MSK_In_Power_desc: "随着保加尔人重归故土，旧的鞑靼斯坦政权如今已被真正致力于工农事业的政府所取代，当地的社会主义者也加入了我们的行列当前要务乃是巩固政权，为社会主义未来奠定基石。"
 BUL_Nationalize_Oil_Fields: "发展鞑靼斯坦"
 BUL_Nationalize_Oil_Fields_desc: "鞑靼斯坦有不少宝贵的资源命脉，绝不容许任何私有资本与外国投机者染指。通过实行国家统制，我们将确保这份财富真正造福于民。它不仅将为社会主义事业注入资金，又为工业根基浇筑钢骨。"
 BUL_Soltangaliev_Doctrine: "索尔坦加利耶夫路线"
 BUL_Soltangaliev_Doctrine_desc: "米尔赛义德·索尔坦加利耶夫为社会主义革命开辟了一条新道路——将马克思主义与被压迫民族的解放斗争相融合。他提出的“无产阶级东方主义”愿景，呼吁建立由突厥与穆斯林工人组成的新先锋队作为抗击帝国主义与资本主义的双重先锋。"
 BUL_Prophet_Of_Marxist_Islam: "马克思主义的伊斯兰先知"
 BUL_Prophet_Of_Marxist_Islam_desc: "伊斯兰信仰作为鞑靼民族数百年的精神支柱，绝不能在社会主义进程中被粗暴扬弃。我们应当以辩证态度融合伊斯兰价值观的进步诠释与马克思主义思想，锻造出既能凝聚群众、又具本土特色的革命意识形态。"
 BUL_Democratic_Centralism: "民主集中制"
 BUL_Democratic_Centralism_desc: "革命不能因陷入无休止的争论而停滞不前。工人和农民的声音固然需要被倾听，但一旦决策形成，就必须坚决执行。唯有团结与坚定的领导，方能确保新生社会主义国家的生存。"
 BUL_Left_SR_Doctrine: "联合左翼社革党"
 BUL_Left_SR_Doctrine_desc: "左翼社会革命党的理想与我们抗争的诉求深度契合——土地社会主义、民族自决与直接行动。通过与其事业结盟，我们将整合本地区的革命力量，共同迈向既摆脱资产阶级统治、又挣脱外国帝国主义枷锁的社会主义未来。"
 BUL_Bashkir_Propaganda: "动员鞑靼人民"
 BUL_Bashkir_Propaganda_desc: "保加利亚人民和鞑靼人民一样，几千年前是一家。我们应该开始向人民灌输杰尔扎温的理论，就能激励他们反抗压迫者，加入我们争取社会主义的斗争。"
 BUL_Left_Idel_Ural: "鞑靼—保加利亚一家亲"
 BUL_Left_Idel_Ural_desc: "世界上被压迫的民族们是天生的盟友。如今，社会主义力量执掌了政权，我们终于了实现了新旧保加尔人团结的夙愿。"
 BUL_National_Narodism: "民族民粹派之鞑靼里亚"
 BUL_National_Narodism_desc: "农业社会主义的民粹派传统在我们的国家找到了新出路。通过将革命民粹主义与民族自决相结合，我们可以创建一个符合人民需求的特色社会主义制度。"
 BUL_Sharia_Law_Waisi_desc: "数世纪以来，伊斯兰教法一直指导着我们的人民。我们不应抛弃它，而应让它适应社会主义的正义原则，确保它服务于工农之需。"
 BUL_5_States_Of_Russia: "接过泛斯拉夫主义火炬"
 BUL_5_States_Of_Russia_desc: "杰尔扎温一直以来都是泛斯拉夫主义的倡导者，随着我们与左翼社会革命党人的合作加深，我们将倡导创建泛斯拉夫民族联盟，确保所有斯拉夫人民都能在社会主义框架内享有足够的自决权。"
 BUL_Legacy_Of_Waisi_Movement: "瓦伊西运动的遗产"
 BUL_Legacy_Of_Waisi_Movement_desc: "瓦伊西运动——这个曾被视为边缘伊斯兰教派的组织——曾领导反抗沙俄统治的斗争，并宣扬建立独立公义社会的愿景。如今我们可以将其信众纳入社会主义建设，将其革命热忱引导至构建公正平等社会的方向。"
 BUL_True_Faith: "纳克什班迪教团的纯正信仰"
 BUL_True_Faith_desc: "纳克什班迪苏菲教团历来指引着鞑靼斯坦人民的精神生活。尽管有人将此信视作社会主义的对立面，但我们深知宗教亦可成为解放的力量。必须联合那些敢于反抗殖民压迫的宗教领袖共同斗争。"
 BUL_Power_to_Sardar: "组织绿军"
 BUL_Power_to_Sardar_desc: "鞑靼斯坦曾经是俄罗斯内战时期的绿军活动地之一，而今我们将重建这只部队，它将成为人民的捍卫者。"
 BUL_Sharia_Law_Waisi: "伊斯兰教法至上"
 BUL_Sharia_Law_Waisi_desc: "数世纪以来，伊斯兰教法一直指导着鞑靼斯坦的人民。我们不应抛弃它，而应让它适应社会主义的正义原则，确保它服务于工农之需。"
 BUL_Waisi_Warriors_Of_Allah: "真主的瓦伊西战士"
 BUL_Waisi_Warriors_Of_Allah_desc: "瓦伊西的战士们曾为抗击沙俄殖民统治而战，以自由之名捍卫我们民族的生存权利与故土疆域。虽然这场运动历经坎坷，但他们的终极理想今日终得实现。如今，他们将以信仰与正义之名继续为社会主义事业而战，成为我们革命事业的先锋队。"
 BUL_Memory_Of_Vakhitov: "穆拉努尔·瓦希托夫的记忆"
 BUL_Memory_Of_Vakhitov_desc: "穆拉努尔·瓦希托夫是一位无畏的革命家和被压迫者的捍卫者，他为社会主义和民族解放事业献出了生命。他的遗志激励着鞑靼斯坦人民，提醒人们社会主义斗争与争取自决的斗争密不可分。我们将纪念其牺牲，实现他建立自由公义鞑靼共和国的梦想。"
 BUL_Revolutionary_Jadidism: "革命扎吉德主义"
 BUL_Revolutionary_Jadidism_desc: "曾经致力于教育文化复兴的扎吉德运动，如今必须踏上革命征途。鞑靼社会的现代化进程，不应由资产阶级或帝国主义者主导，而应由工农群众亲手缔造。通过将马克思主义思想与扎吉德派的进步理念相融合，我们将锻造出一种崭新意识形态——一种既捍卫民族特性，又推动国际社会主义事业的思想体系。"
 BUL_Nationalize_Key_Industries: "夺取关键产业"
 BUL_Nationalize_Key_Industries_desc: "必须将生产资料从资本家手中归还于工人控制之下。我们将国有化关键产业，确保它们服务于人民之需，而非资产阶级的利益。"
 BUL_Revolutionary_Potential_Of_The_Peasants: "农民的革命潜力"
 BUL_Revolutionary_Potential_Of_The_Peasants_desc: "[ROOT.GetLeader]相信农民的革命潜力。通过土地改革、资助农村发展并赋予农业工人权力，他们将成为社会主义斗争的一支重要力量。"
 BUL_From_Shackles_Of_Russification: "反帝国主义圣战"
 BUL_From_Shackles_Of_Russification_desc: "民族的监狱——俄罗斯已然土崩瓦解，但世界上还有许多民族仍处于帝国主义的压迫之中。如今，保加尔人将成为追求自决与革命的先锋队，挣脱霸权的时候到了！"
 BUL_Support_Anti_Colonial_Movements: "支持反殖民运动"
 BUL_Support_Anti_Colonial_Movements_desc: "反帝国主义的斗争不光属于我们，更属于全世界。我们将向被压迫国家伸出援手，团结所有突厥和穆斯林人民反对殖民统治。"
 BUL_Soviet_Turan: "苏维埃图兰"
 BUL_Soviet_Turan_desc: "图兰苏维埃的愿景已经实现，一个社会主义的突厥国家联邦将由我们带头把各兄弟民族团结在马克思主义的旗帜下。"
 BUL_Seek_Alliance_With_ERK: "和意志党结盟"
 BUL_Seek_Alliance_With_ERK_desc: "突厥斯坦社会主义意志运动与我们同有着泛突厥复兴的愿景，将分散的图兰之子团结起来反对帝国主义的压迫。 鞑靼斯坦不能孤军奋战来进行民族解放；而必须与我们的巴什基尔兄弟和其他突厥国家建立联系，确保共同防御与合作。通过这一联盟，我们将促进文化团结 ，协调军事努力，并为全体突厥人民创造更美好的未来。"
 BUL_Propaganda_Of_Deeds: "行动之宣言"
 BUL_Propaganda_Of_Deeds_desc: "空谈与虚妄宣言的时代已经终结——行动即是我们最铿锵的宣言！承继先辈的革命意志，我们必须以雷霆之势彰显决心：无论是组织罢工起义、夺取产业命脉，还是清除帝国主义的爪牙，这场运动都将用铁与血证明自己的信念。让敌人颤抖吧——革命浪潮必将势不可挡！"
 bulgaria_foreign_events.7.t: "自由派联盟解体"
 bulgaria_foreign_events.7.d: "随着巴尔干战争结束，最后一个维护政府团结的纽带也断裂了。国家自由党指责马林诺夫与联合进步党是彻头彻尾的威权主义者与民主的敌人，并已经向议会递交了不信任动议，而最后的结果是……"
 bulgaria_foreign_events.7.a: "马利诺夫保住了他的位置。"
 bulgaria_foreign_events.7.b: "马利诺夫被罢免，布罗夫成为新首相。"
 bulgaria_foreign_events.8.t: "农民联盟内部的分歧"
 bulgaria_foreign_events.8.d: "亚历山大·斯坦博利斯基与保加利亚农业人民联盟的其他领导人在世界大战时期持反战立场，而这直接导致农业人民联盟在世界大战时期被查禁，自那时起，农业人民联盟就处于非常不稳定的状态。前联盟中的温和派选择与激进农业派保持距离，世界大战结束后农业人民联盟进行了重建。这一派以该党的总部地址“燕街1号”自称，并重建了农业人民联盟的组织结构。到了今天，“保加利亚农业人民联盟”已经彻底分裂，其中的“燕街1号”支持自由主义价值观，并已经开始挑战亚历山大·斯坦博利斯基的”联合派“的权威。"
 bulgaria_foreign_events.8.a: "联合派屹立不倒。"
 bulgaria_foreign_events.8.b: "“燕街1号”夺取了党的领导权。"
 bulgaria_foreign_events.8.c: "正午派胜利了。"
 bulgaria_foreign_events.8.e: "奥兰治派取得了多数。"
 bulgaria_foreign_events.8.f: "马尔科夫成为了领导人。"
 bulgaria_foreign_events.8.g: "反对派联盟成功夺权！"
 bulgaria_foreign_events.8.h: "土地与劳动取得了意外胜利。"
 bulgaria_foreign_events.9.t: "专制沙皇国"
 bulgaria_foreign_events.9.d: "历经数年的改革保加利亚依然浴火重生。在环节集团的带领下，她已经成为了一个独裁共和国。“自由”、“民主”和“议会制”这种落后累赘再不会束缚她的手脚。军队已经掌控了国家，上校们无疑会在未来的几十年里统率国家，指导保加利亚渡过未来可能的地缘政治危机。\n\n政变者不但打算粉碎议会，还妄想驱逐沙皇，可惜他们不过是被沙皇玩弄于股掌之间罢了，沙皇已经与保守环节派的领头人彭乔·兹拉特夫结为盟友，并成功清洗和流放了包括达米扬·韦尔切夫和基蒙·格奥尔基耶夫在内的共和分子。然而，兹拉特夫的改革仍在进行中，而沙皇陛下也许会遵守诺言。"
 bulgaria_foreign_events.9.a: "保加利亚万岁！"
 bulgaria_foreign_events.10.t: "意外的竞选者"
 bulgaria_foreign_events.10.d: "马琳娜·蒂梅瓦，国家安全局的负责人，似乎已经收买了不少的大会代表，尝试挑战现任领袖的领导权。那么，她会成功吗？"
 bulgaria_foreign_events.10.a: "代表们选举马琳娜·蒂梅瓦为新领导人。"
 bulgaria_foreign_events.10.b: "投票失败了。"
