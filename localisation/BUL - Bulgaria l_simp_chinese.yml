 BUL_alexander_stamboliyski: "亚历山大·斯坦博利斯基"
 BUL_alexander_stamboliyski_leader_desc: "亚历山大·斯坦博利斯基生于一个农民家庭，这个农学生是保加利亚政坛中的老牌激进派。他的保加利亚农业人民联盟是首个不遵守特尔诺沃宪法和斯特凡·斯坦博洛夫专制内阁留下的惯例做法的政党，相反，农业人民联盟的意识形态的根本在于保加利亚的农民们。斯坦博利斯基借用马克思主义的理论指出：既然普通保加利亚农民为国家贡献了最多的劳动力，那农民理应有权参与国家政治。因此他们要求国家机构进行重组。除此之外斯坦博利斯基也是首个反对君主制的政坛要人，因此他的政治生涯一直风波不断。\n\n世界大战爆发时，这位农民领袖公开支持塞尔维亚反抗奥匈帝国的战争，他自称自己不是保加利亚人，而是“南斯拉夫人”。一年之后，他激进的反战言论让他被判终身监禁，进了监狱。不过他并没有坐一辈子牢。1923年，首相瓦西尔·拉多斯拉沃夫与国民议会中的农业派系达成了和解，同意以释放斯坦博利斯基为代价换取他们的支持。可是这样的局势并没有持续下去，塞尔维亚革命一爆发，斯坦博利斯基就逃往了塞尔维亚，又一次站在了君主制的对手那边。在塞尔维亚，他与其他共和派异见者取得了联系，并与社会主义者们结为了盟友。\n\n雄心勃勃的斯坦博利斯基希望按照自己心中的蓝图打造他理想中的保加利亚，他嘴上常说“农民民主”，可是民主在斯坦博利斯基的计划中并没有占多大位置。毕竟斯坦博利斯基是保加利亚农民的保民官，如果保加利亚要按照农民们的心愿走向未来，那由斯坦博利斯基独揽大权不是很正常的事吗？"
