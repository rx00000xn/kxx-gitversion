 BUL_kimon_georgiev: "基蒙·格奥尔基耶夫"
 BUL_kimon_georgiev_leader_desc: "基蒙·格奥尔基耶夫上校生于东鲁米利亚公国的一个中产阶级家庭，当时这个公国还没有和保加利亚统一。青年时代的他与那些和他一样家底不够厚实的同龄人一样踏入了军校学习，毕业后他成为了一名步兵中尉。在他的军旅生涯中，他参加了两次巴尔干战争和世界大战，也是在此期间他失去了一只眼睛。由于无法在前线担任军官，他被调离前线担任教官，而日后他进入了陆军参谋部，并建立了军人联盟：这是一个由现役和后备役保加利亚军人所组建的组织，他们希望以此在政坛上发出自己的声音。\n\n上校在二十年代的大部分时间中都默默无闻，当时的他还在担任教官，指挥军队打击在马其顿活动的塞尔维亚祖国军，在军校教授学员。但塞尔维亚革命和其在保加利亚引发的政治风波改变了一切。军人联盟与上校都十分赞同康斯坦丁·格奥尔基耶夫的独裁政权，而上校本人也受命担任其内阁中的铁路与电报部大臣。当独裁政权倒台时，格奥尔基耶夫使出浑身解数为前首相辩护。他愈发的认为《国家保卫法案》是必要之举，而失败的议会政权也让他倍感失望。\n\n格奥尔基耶夫决定向他的战友达米扬·韦尔切夫寻求帮助，二人在1928年合力创造了环节派集团，决定为保加利亚带来一个崭新而强大的政权。与道德败坏、疯狂贪婪的职业政客不同，军人单纯而守纪。因此无论共和或是君主，都要让军队中的好人们出面带着保加利亚走回正轨。"
 BUL_ivan_dochev: "伊万·多切夫"
 BUL_ivan_dochev_leader_desc: "伊万·多切夫于1908年生于舒门，这位预备役军官的孩子在大保加利亚的怀抱中长大成人。与他的父亲和国家军团中的许多同龄战友不同，多切夫并不憧憬军旅生涯，而是报考了索非亚大学的法学系学习。尽管贫寒的家境和法学方面的问题令他多次被迫中断学业。而这位法学生也是在那时发现他挚爱祖国的身躯中藏着一些蛀虫。虽然有光鲜亮丽的演讲与集会诉说着保加利亚的伟大，但这个国家仍然为贫困、虚弱和政治瘫痪所折磨。欧洲大革命所引发的动荡并没有放过索非亚，社会主义者摩拳擦掌，而痛恨红色瘟疫的反对者们也伺机而动。\n\n塞尔维亚革命后，多切夫在索非亚的街头与同情塞尔维亚的同学们拳脚相向，并加入了“卫国组织”(Rodna Zashtita)。可在那不久，多切夫就对这个组织大失所望，他召集起与他年纪相仿的同伴，成立了保加利亚国家军团联盟。这个组织具有强烈的民族主义、仇外情绪和好战特征，它们迅速吞并了其他激进组织，并成为了极右翼势力的领头羊，而多切夫就是他们的“保加利亚版科德里亚努”。作为军团的指挥官，他走遍了保加利亚全国，若是传言属实，他曾在奥索戈沃山脉见到了一位保卫队指挥官，就连那位马其顿军官也对多切夫的意见表示赞同。\n\n多切夫在第四次巴尔干战争的战火中毕业，与成千上百万的同龄人光荣入伍，而当他得知了屈辱的和平降临时却反而坚定了他的信念，他的意志愈发强大。如今的他不再仅仅是一个被卷入政治漩涡的年轻学生——他现在是一名久经沙场的老兵，有成千上万名同样遭遇的战友与他共进退，无论代价如何，他都要把他的国家带回正轨。"
