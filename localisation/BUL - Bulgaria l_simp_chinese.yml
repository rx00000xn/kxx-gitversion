 BUL_konstantiniyye_diplomacy: "遣使科斯坦丁尼耶"
 BUL_konstantiniyye_diplomacy_desc: "尽管我们在世界大战中与奥斯曼人并肩作战，但两国仍是敌对关系。土耳其人仍寻求解放他们在西色雷斯的同胞，如果不预先缓和，他们必定会发起进攻。虽然我们可能必须让步，但总比陷入四线作战好，但土耳其人会乖乖坐上谈判桌吗？"
 BUL_konstantiniyye_diplomacy_failure_tt: "如果在第四次巴尔干战争前仍未选择此国策，奥斯曼帝国就§R将§!下场干预。"
 BUL_nikola_hadzhipetkov: "尼古拉·哈吉佩特科夫"
 BUL_KR_gathering_storm_desc: "1919年，“巴尔干的普鲁士”赢得了她的最后一战——沙皇斐迪南的谋略被证明是成功的，大保加利亚也永久地团结在了一起。然而，过去的20年对保加利亚而言并不是什么好时代，保加利亚疲于应付层出不穷的民族冲突以及各种危机，并没有为下一场必然爆发之战做好准备，而民主的希冀正迅速黯淡。一个新的自由派同盟已经组建起来，由首相佩特科·斯泰诺夫领导，而他们挽救特尔诺沃宪法的机会仅剩最后一次，否则宪法将就此消逝。"
 BUL_strengthen_thracian_identity: "强化色雷斯人的身份认同"
 BUL_strengthen_thracian_identity_desc: "色雷斯内部革命组织成立后不久，相关的文化和政治运动也应运而生。通过支持这些组织，如色雷斯科学研究所或自由色雷斯委员会，我们将能够在保加利亚国内为色雷斯内革组争取到更广泛的支持。"
