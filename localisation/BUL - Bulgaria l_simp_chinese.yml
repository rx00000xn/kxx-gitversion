 bulgaria_foreign_events.14.d: "IMRO在保加利亚境内的势力已经强大到可以推翻政府了，而他们今天就这么做了。革命者凭借着军队与民众的支持保卫了政府机关，并要求政府全体辞职并让IMRO掌权。现在，他们已经成为了保加利亚的掌权者了。"
 bulgaria_foreign_events.14.a: "自由或死亡！"
 bulgaria_foreign_events.15.t: "IMRO派系斗争加剧"
 bulgaria_foreign_events.15.d: "伊万·米哈伊洛夫在IMRO内的领导权一直以来都饱受质疑，托多尔·亚历山德罗夫，帕维尔·沙特夫，梅托迪·沙托洛夫联合起来要求米哈伊洛夫立刻退出IMRO的领导层，而米哈伊洛夫打算通过召开内革组大会来解决这个问题。那么，大会最终的结果是什么呢？"
 bulgaria_foreign_events.15.a: "米哈伊洛夫的地位仍然保持。"
 bulgaria_foreign_events.15.b: "托多尔·亚历山德罗夫将成为新领导人。"
 bulgaria_foreign_events.15.c: "帕维尔·沙特夫将成为新领导人。"
 bulgaria_foreign_events.15.e: "梅托迪·沙托洛夫将成为新领导人。"
 bulgaria_foreign_events.15.t: "社会革命党的最后火种"
 bulgaria_foreign_events.16.d: "科斯塔·托多罗夫有过许多身份：无政府主义者，马其顿革命者，社会革命党人，法国外籍军团成员以及农业联盟成员。而在这些身份中，对他影响最深远的毫无疑问是他在敖德萨新罗西斯克大学学习期间成为社革党员的经历。但如今，俄罗斯的社会革命党已经衰落，那么，这位巴尔干的狂人，是否应该将真正的农业社会主义待会俄罗斯呢？"
 bulgaria_foreign_events.16.a: "我们将继承同志们的愿景，解放全俄罗斯！"
 bulgaria_foreign_events.16.b: "分部也别落下！"
