 BUL_ferdinand_sakskoburggotski: "斐迪南·萨克森-科堡-哥达斯基"
 BUL_ferdinand_sakskoburggotski_regnal: "斐迪南一世"
 BUL_ferdinand_sakskoburggotski_leader_desc: "斐迪南·冯·萨克森-科堡-哥达在1887年被选为保加利亚亲王时，舆论界的态度满是不信任，一个娘娘腔又怪兮兮的奥匈帝国军官来管理整个国家，再加上他的前任巴滕贝格的亚历山大的惨败，人们信心低落也不是什么不可理喻的事儿。在随后的五十载岁月里，斐迪南经历了大大小小各种兴衰，出人意料地成为了执政最长久也最具光彩的保加利亚统治者。\n\n虽然斐迪南个性中颇具威权，他仍然允许在特尔诺沃宪法管辖之下的保加利亚行使有限民主制度——作为交换，斐迪南操持着保加利亚的外交政策，毕生致力于与奥斯曼帝国以及帝国的巴尔干随从国们作战，为保加利亚赢得了“巴尔干普鲁士”的威名。1908年，斐迪南加冕为第三保加利亚国的第一位沙皇，并以此来作为古代东罗马帝国皇位的宣称借口。第二次巴尔干战争倒是让斐迪南的雄心稍稍收敛了些，不过残酷至极的世界大战仍然让沙皇恢复了其梦寐以求的大保加利亚。\n\n岁月匆匆，壮年不再，每况愈下的身体状况让斐迪南将其权力大部分下放给了他的儿子——皇储鲍里斯。不过在保加利亚人民的心中，斐迪南无疑是一位伟大人物和骄微象征。斐迪南。伟大光复者、无上光荣的第三保加利亚国的执旗手，只要斐迪南仍然掌控着伟大保加利亚巨轮的舵盘，那么保加利亚也将随之而繁荣昌盛。"
