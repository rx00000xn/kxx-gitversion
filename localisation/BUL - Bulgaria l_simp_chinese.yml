 BUL_belgium_of_the_balkans: "巴尔干的比利时"
 BUL_belgium_of_the_balkans_desc: "短短数年间我们完成了康斯坦丁·斯托伊洛夫多年前的梦想——为保加利亚带来现代化，带她成为巴尔干最繁荣的国家。斯托伊洛夫把让保加利亚与比利时这个现代工业国和欧洲大陆工业发源地平起平坐作为他的目标——而如今的我们已经完全实现了他当年的梦想。"
 BUL_Restore_Thrace: "收复西色雷斯"
 BUL_Restore_Thrace_desc: "西色雷斯在我们与贝尔格莱德条约缠斗时被他人趁人之危夺走。如今我们已经打败了巴尔干地区的歹人们，我们现在可以撕毁和约，解放在[FROM.FROM.GetAdjective]暴政下苦苦挣扎的保加利亚同胞！"
