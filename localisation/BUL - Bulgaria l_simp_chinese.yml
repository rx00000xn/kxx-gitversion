 bulgaria.127.t:0 "西方同胞的命运"
 bulgaria.127.d:0 "我们既然宣称自己为东罗马帝国的继承人，现在是时候决定要如何处理那遗失千年之久的另一半国土了。东西帝国分裂之后，蛮族和西方的腐化之风便荼毒了罗马最初的心脏，而我们则带着传承而来的火炬继续前进，一直走到了千年之后的今天，走到了由我们来裁决其命运的今天。那么，我们是要进军意大利半岛和西欧，一鼓作气恢复古罗马帝国的荣光，还是让那些西方人永远留在愚昧的黑暗之中呢？"
 bulgaria.127.a:0 "西方人自作孽不可活"
 bulgaria.127.b:0 "弥合1054年的大分裂，光复罗马及整个西欧！"
 NBUL_renew_1904_treaties: "重申1904年条约"
 NBUL_renew_1904_treaties_desc: "1904年秘密条约旨在平息塞尔维亚与保加利亚两国间的冲突，并在两国间建立起健康的一体化经济，比如关税同盟和统一电报线路。也许这份条约可以作为巴尔干地区建立和平之路的蓝图？"
 NBUL_nish_autonomous_region: "建立尼什自治区"
 NBUL_nish_autonomous_region_desc: "为了安抚塞族对巴尔干联盟的担忧，我们可以对他们的同胞做出补偿，并在尼什建立起一个塞族自治区，当地塞族人的权利也将得到尊重。当然，大部分承诺可以只是我们口头说说——但是这样的承诺可以让我们在外交层面少走不少弯路。"
 NBUL_balkan_customs_union: "巴尔干关税同盟"
 NBUL_balkan_customs_union_desc: "我国与塞尔维亚缔结的条约可以把对象扩大到整个巴尔干地区国家，而这就是巴尔干联盟成立的标志——一个在经济上，在未来的某天甚至是政治上联合一致的巴尔干国家共同体。考虑到我国在巴尔干战争中取得的大胜，我们可以坐等其他巴尔干国家对我们的提案表示同意的回电。"
 NBUL_promote_bulgarian_investment: "推动保加利亚民间投资"
 NBUL_promote_bulgarian_investment_desc: "事实已经正面巴尔干关税同盟为成员国间开展业务起到了正面作用。通过减税和政治施压的方式，我们可以鼓励保加利亚大企业在我们的邻国那里扩大业务，为我们的国库带来滚滚红利。"
 NBUL_abolish_travel_restrictions: "废除旅行限制"
 NBUL_abolish_travel_restrictions_desc: "取消巴尔干联盟国间的签证等其他旅行限制不但可以加深各国人民间的联系以及信息的传播。还能让罗马尼亚人、塞尔维亚人与希腊人和他们居住在大保加利亚境内的同胞们连接在一起，届时各国的边界形同虚设，民族矛盾也就此缓和。"
 NBUL_annual_diplomatic_summits: "巴尔干外务合作委员会"
 NBUL_annual_diplomatic_summits_desc: "若是巴尔干地带不团结一致保持统一步调，那我们只会迎来被外来列强吞并的命运。由巴尔干联盟成员国的外交部长们组成的外务委员会将协调外交政策的制定，并保证任何联盟内部分歧都能尽早解决。"
 NBUL_balkan_economic_union: "巴尔干经济联盟"
 NBUL_balkan_economic_union_desc: "关税同盟是个开门红，可是若没有统一的法规、标准与投资，那这里的经济就要走向失衡了。巴尔干联盟应建立起一个财政及贸易部长理事会，理事会将致力于一件事情——在越来越繁多的经济事务中保障联盟团结。"
 NBUL_military_alliances: "保军至上"
 NBUL_military_alliances_desc: "没有保加利亚，巴尔干联盟构想不过是纸上谈兵。保加利亚军队在不久前粉碎了贝尔格莱德条约，不论反对者如何诋毁攻击，保加利亚老大哥无疑很仁慈了。而巴尔干联盟中的其他成员国也将从我们的仁政中受益。"
 NBUL_peace_at_last: "巴尔干和平则世界和平"
 NBUL_peace_at_last_desc: "巴尔干联盟的建立让整个地区洋溢着乐观的氛围。尽管肯定有人仍持保留意见，但我们的邻国似乎对这个计划越来越投入了。也许，在未来的某一天，巴尔干联盟真的能保卫此地的和平？"
 BUL_byz_nationalist:0 "宣称罗马人的帝国"
 BUL_byz_nationalist_desc:0 "不管那些希腊人怎么说，我们的帝国就是罗马人的帝国，他们在奥斯曼帝国的奴役下，几个世纪以来他们尝遍屈辱、被人蹂躏，受人鄙视。但时代变了！罗马帝国的第二个黄金时代来临了！"
 BUL_byz_migration:0 "出埃及记"
 BUL_byz_migration_desc:0 "很久以前，保加利亚人曾一度控制拜占庭帝国的半壁江山。而现在，我们会让成千上万的土耳其人迁居到安纳托利亚与伯罗奔尼撒，然后再把土耳其人与希腊人赶出去。"
 BUL_byz_establish_dioceses:0 "重建古老大区"
 BUL_byz_establish_dioceses_desc:0 "大区，旧日罗马的行政划分，是减少行政压力并促进多民族共存的有效途径。我们将在我们征服的土地上建立大区，以容纳希腊人，土耳其人，阿拉伯人和非洲人在此生活。我们可以高枕无忧了！"
 BUL_byz_revival:0 "新罗马艺术复兴"
 BUL_byz_revival_desc:0 "甚至在我们的伟大崛起之前，新罗马建筑已在希腊的一些地区遍地开花。这般美丽的艺术应当遍布我们帝国的各个角落！罗马的基础设施和公共服务曾经是、现在也仍然是无与伦比的！"
 BUL_byz_tribute_and_tax:0 "敬仰与税负"
 BUL_byz_tribute_and_tax_desc:0 "虽然我们慷慨地给予了我们的子民自治权与自保权，但他们仍然需要拿出他们应贡的一份来服务帝国。我们的臣民将向君士坦丁堡奉献军事力量，物资和兵员。毕竟，这是为了大家好。"
 BUL_byz_a_greek_empire:0 "帝国复兴"
 BUL_byz_a_greek_empire_desc:0 "我们成功实现了西美昂大帝的遗愿！我们控制着海洋，陆地和天空，我们成功复兴了罗马！这是伟大的一天，我们将继续前进，以使罗马帝国再次成为文明典范。"
 BUL_byz:0 "往日荣耀"
 BUL_byz_desc:0 "随着我们宣称自己为罗马帝国的继承人，我们应该回顾过去，恢复我们祖先的荣耀！"
 BUL_national_rebirth:0 "国家重生"
 BUL_national_rebirth_desc:0 "现在，保加利亚正处于一位强有力的领袖的领导之下，使得我们有能力恢复我们昔日的辉煌与荣耀。我们曾是整个巴尔干最强大的力量，我们将努力使这个国家重生为一个自豪且高贵的帝国——罗马帝国！"
 BUL_avenge:0 "卧薪尝胆四百年"
 BUL_avenge_desc:0 "我们没有忘记罗马-奥斯曼战争中的惨痛失败，长达214年的战争导致了东罗马帝国的彻底崩溃。奥斯曼人利用了旧帝国的暴政与内斗而取得优势，但这一次，他们不会有同样的优势了。"
 BUL_national_service:0 "边防军归来"
 BUL_national_service_desc:0 "边防军是一支由希腊士兵组成的，被派遣去保护帝国的东部边疆抵御穆斯林入侵者的战斗部队。他们的传奇事迹通过史诗故事与歌曲代代相传，我们将把我们的步兵部队打造为这些传奇英雄们的优秀接班人。"
 BUL_art_of_war:0 "战争艺术"
 BUL_art_of_war_desc:0 "罗马军队由罗马军团演变而来，并继承了他们的赫赫威名和战斗力。在几个世纪内，为击败我们的死敌进行的不断的战争致使了战略的产生。这些编写出来的手册将使先辈们的智慧得以在我们的现代军队中焕发生机。"
 BUL_orthodox_defence:0 "普世牧首会议"
 BUL_orthodox_defence_desc:0 "从历史上看，罗马皇帝是教会的有力捍卫者，在这艰难的时期，我们必须尽我们所能侍奉上帝。就像从前罗马皇帝所做的那样，我们将建立大公会议来帮助加强我们对教会的完全忠诚。"
 BUL_metaxas_youth:0 "罗马青年团"
 BUL_metaxas_youth_desc:0 "我们新国家的价值观必须要做到代代相传，因此，我们须建立一个全国性的青年组织，在保加利亚的新生代中培养英雄主义理想情操。"
 BUL_retake:0 "夺回君士坦丁堡"
 BUL_retake_desc:0 "1453年君士坦丁堡的陷落标志着一个时代的结束，这座神圣的帝国首都虽曾经历过无数次的敌军围攻，但在最后的罗马军队撤出后，帝国就彻底失去了君士坦丁堡。不过，时代变了，突厥蛮子已不堪一击，我们将重夺这座城市，并宣布它为我们的新首都！"
 BUL_anatolia:0 "统治安纳托利亚"
 BUL_anatolia_desc:0 "安纳托利亚半岛是我们合法的土地，但这片浩瀚土地的美丽和财富受到了土耳其人的玷污，他们不配统治自己，更不用说统治其他国家了。从古希腊城邦到亚历山大大帝的大征服，安纳托利亚半岛是我们自古以来的神圣领土。"
 BUL_purple_pheonix:0 "紫凤凰涅槃，浴火重生"
 BUL_purple_pheonix_desc:0 "像凤凰一般从灰烬中重生，双头鹰再一次光荣而胜利地照耀着希腊人民。随着奥斯曼帝国的瓦解和安纳托利亚被我军收复，是时候恢复我们与生俱来的权利了！基督祝福我们！"
 BUL_secure_south:0 "确保南方"
 BUL_secure_south_desc:0 "随着奥斯曼帝国的崩溃，安纳托利亚半岛其余的地区和黎凡特都处于混乱状态。没有统一的奥斯曼帝国存在，我们就可以一路南下，直到我们轰开开罗的城墙。向尼罗河前进！"
 BUL_march_north:0 "进军北方"
 BUL_march_north_desc:0 "奥匈帝国在巴尔干半岛的势力正在迅速减弱，而保加利亚和塞尔维亚则针锋相对。现在正是我们行动的最佳时机，我们要向北进军，在巴尔干的火药桶爆炸之前把它保护好。"
 BUL_rome:0 "收复罗马"
 BUL_rome_desc:0 "意大利的崩溃使亚平宁半岛支离破碎，因此我们看到了恢复罗马帝国对罗马的真正权威的机会。我们即为罗马后裔，自然有权宣称我们成为人类历史上最伟大的帝国的合法继承者！"
 BUL_africa:0 "阿非利加总督区"
 BUL_africa_desc:0 "控制北非海岸实为地中海贸易与运输之命脉所系，深知这一点的罗马帝国因此建立了一个独裁政权来维护非洲未开化部落的秩序。我们也应跟随他们的脚步。"
 BUL_federal_constitution: "联邦宪法"
 BUL_federal_constitution_desc: "我们向巴尔干人民承诺建立一个以美国为榜样的联邦国家，它将拥有一位民选总统以及一个作为政治结构支柱的联邦体系。将这一体系付诸实践、建立巴尔干联邦共和国的时候到了！"
 BUL_serbo_croatian_language: "宣布塞尔维亚-克罗地亚语统一"
 BUL_serbo_croatian_language_desc: "世界上不会再有塞尔维亚语和克罗地亚语——只有塞尔维亚人、克罗地亚人以及波斯尼亚人共同使用的塞尔维亚-克罗地亚语。所有的文件都将以这种语言的拉丁字母以及西里尔字母印刷，而斯洛文尼亚语等其他语言仍将得到承认。"
 BUL_local_governance: "地方治理体系"
 BUL_local_governance_desc: "在我们的领导之下，保加利亚建立了能力出众的地方治理制度，其经验现在可以在整个巴尔干得以推行。我们将坚持公平的地方官员选举，解决所有人的关切。"
 BUL_rep_bosniak_relations: "与穆斯林地主结盟"
 BUL_rep_bosniak_relations_desc: "波斯尼亚的穆斯林们害怕失去他们几个世纪以来所拥有的影响力——我们可以保证他们能够继续下去，支持他们的利益以及穆斯林组织。"
 BUL_rep_renew_precani_settlement: "恢复重新安置"
 BUL_rep_renew_precani_settlement_desc: "地主的权力应该被剥夺！我们将把他们的土地分给农民，打破他们的权力基础，使我们能够更彻底地控制巴尔干。"
 BUL_republican_concordat: "同圣座的协定"
 BUL_republican_concordat_desc: "天主教会对我国的天主教公民尤为重要。我们可以与罗马教廷达成协议，将天主教会置于与东正教会相同的地位之上，从而确保天主教的利益得到充分的代表。"
 BUL_referendum_federalism: "全民公投联邦制"
 BUL_referendum_federalism_desc: "确保巴尔干稳定的想法之一是全民公投——允许巴尔干境内的任何的领土主体举行全民公投。如果他们成功了，就能够建立一个独立的联邦州。这将是稳定巴尔干的有力工具。"
 BUL_balkans_guiding_light: "巴尔干的指路明灯"
 BUL_balkans_guiding_light_desc: "我们一同点燃了巴尔干的民主火炬，这道民主之光将会永世长明！我们有责任用民主的光芒来照亮其他巴尔干国家。让那些科德里亚努分子、极权主义者或专制主义者在我们解放者的军队面前发抖吧！"
 BUL_balkans_guiding_light_tt: "解锁£decision_icon_small 以推翻其他位于巴尔干半岛的§Y社会主义§!、§Y国家民粹主义§!或§Y家长独裁制§!国家的有关§Y决议§!。"
 BUL_invite_foreign_experts: "邀请外国专家"
 BUL_invite_foreign_experts_desc: "与世界上的大国集团结盟，我们可以更容易地引进专家精英，使我们的工业和军事理论达到世界水平。我们可以借此依靠自身成为一个地区大国。"
 BUL_special_relationship: "建设特殊关系"
 BUL_special_relationship_desc: "自1925年革命以来，我们就一直与国际保持着密切的联系，从他们那里进口武器并学习专业知识，以此帮助我们对抗共同的敌人帝国公约。既然第三国际已经取得了胜利，我们就应该将这种“特殊关系”正式化并维护我们在新欧洲的角色。"
 BUL_anti_imperialist_vanguard: "反帝先锋队"
 BUL_anti_imperialist_vanguard_desc: "现在德国所有的敌人都已经倒下，世界上几乎再没有什么强国能够对抗英国和德国的帝国主义。这可能听起来很疯狂，但也许是该轮到我们擎起火炬，成为为真正民主而非帝国主义而战的先锋。"
 BUL_anti_imperialist_vanguard_tt: "扩展£decision_icon_small §Y推翻暴君§!决议的范围至§Y奥地利§!、§Y安纳托利亚§!和§Y亚平宁半岛§!的国家，允许作为民主避风港的南斯拉夫§Y建立一个反帝国主义的自由国家联盟§!。"
 bulgaria_foreign_events.1.t: "索非亚代表团"
 bulgaria_foreign_events.1.d: "有个外交使团前来拜访我们——他们来自保加利亚沙皇国，我们亦敌亦友的老熟人。我们与这个巴尔干国家的关系一直不怎么好，德国曾经在大战时期迫使我们放弃仇恨，虽然世界大战时期为了战胜协约国，德国强迫我们与保加利亚必须携手合作，但色雷斯边境地带的紧张局势从未消失过。成千上万名保加利亚土耳其人忍受着军靴与刺刀，苦苦忍受保加利亚化政策的折磨——奥斯曼政坛中的一个由穆斯林土耳其人难民与保加利亚土族少数族裔后代支持的游说团体一直在我国寻求帮助，恳请我们帮忙在保加利亚寻找可供土耳其人安全定居的地方。\n\n当然，索非亚方面也不是傻子，他们知道在他们与巴尔干的仇家们交手时我们不会干看着——这就是外交使团抵达我国的原因：趁着和平解决与我国的紧张关系并签署互不侵犯条约。在谈判中自然也是我们占据上风，逼保加利亚人做出让步——但说实在的，我们用得着和这群保加利亚人谈吗？"
 bulgaria_foreign_events.1.a: "不错的主意，我们同意。"
 bulgaria_foreign_events.1.b: "他们以为我们忘了1913年的事了？"
 bulgaria_foreign_events.1.c: "除非他们把西色雷斯吐出来！"
 bulgaria_foreign_events.2.t: "奥斯曼帝国要求归还西色雷斯"
 bulgaria_foreign_events.2.d: "一百万土耳其人生活在我国，他们的人口约占保加利亚总人口的十分之一，也是巴尔干国家最庞大的少数族裔之一。而他们的利益可以说就是奥斯曼帝国的利益。一个土耳其难民组成的游说团体正在向科斯坦丁尼耶政府施压，要求帝国出手帮助身处困境的同胞们。同时也是因为这个原因，保加利亚人对土耳其裔的政策发生了改变。康斯坦丁·格奥尔基耶夫独裁政权加大了西色雷斯保加利亚化政策的力度，那里是保加利亚土耳其人人口最集中的地带，这直接引起了科斯坦丁尼耶方面的抗议，当权者们也不希望在发生这种外交事故。\n\n奥斯曼帝国提出了一个可以保障保加利亚土耳其人安全的建议：将西色雷斯划归奥斯曼帝国。我们若是带着这张丧权辱国的屈辱文件归国将是数年来最令保加利亚抬不起头的奇耻大辱——可是这样也许比面临四线作战的局面要更好？"
 bulgaria_foreign_events.2.a: "行吧。"
 bulgaria_foreign_events.2.b: "绝不允许！"
 bulgaria_foreign_events.3.t: "奥斯曼帝国拒绝！"
 bulgaria_foreign_events.3.d: "土耳其强硬的拒绝了我们的谈判请求。看来到现在在谈判桌上是肯定没什么好谈的了。"
 bulgaria_foreign_events.3.a: "该死。"
 bulgaria_foreign_events.4.t: "奥斯曼帝国同意了！"
 bulgaria_foreign_events.4.d: "土耳其人已经同意了我们的要求，就在我们说话的同时，双方代表已经开始协商互惠贸易条约了。"
 bulgaria_foreign_events.4.a: "真不错。"
 BUL_to_strike_first: "先发制人"
 BUL_to_strike_first_desc: "我们不应该傻乎乎的等待塞尔维亚人对我们发难。虽然他们暂时没有对我们开战，但他们招揽盟友的行为已经暴露了他们的狼子野心。我们应该先行一步，跨过摩拉瓦河，直取贝尔格莱德！"
 BUL_kostantiniye_diplomacy: "遣使科斯坦丁尼耶"
 BUL_kostantiniye_diplomacy_desc: "尽管我们在世界大战中与奥斯曼人并肩作战，但两国仍是敌对关系。土耳其人仍寻求解放他们在西色雷斯的同胞，如果不预先缓和，他们必定会发起进攻。虽然我们可能必须让步，但总比陷入四线作战好，但土耳其人会乖乖坐上谈判桌吗？"
 BUL_byzantine_commonwealth: "拜占庭联邦"
 BUL_byzantine_commonwealth_desc: "随着我们的帝国向外扩张，我们将会组建起类似大英帝国的势力体系，将我们的附庸国整合进拜占庭联邦计划中。"
 BUL_united_states: "巴尔干的统一"
 BUL_united_states_desc: "随着巴尔干防御联盟的成立，为了实现巴尔干的永久和平，我们将建立一个统一的巴尔干，从而一劳永逸解决这一地区的一切民族问题。"
 bulgaria_foreign_events.5.t: "巴尔干关税同盟"
 bulgaria_foreign_events.5.d: "为了给巴尔干半岛带来长久的和平，保加利亚决定减轻贝尔格莱德条约战败国所背负的战争赔偿，取而代之的是加入巴尔干关税同盟的要求，这个关税同盟对标的项目是德国的中欧同盟，其目的是为了将巴尔干各国的经济整合为一个整体。我们要加入这个同盟吗？"
 bulgaria_foreign_events.5.a: "当然。"
 bulgaria_foreign_events.5.b: "还是别吧……"
 bulgaria_foreign_events.6.t: "巴尔干防卫同盟"
 bulgaria_foreign_events.6.d: "巴尔干关税同盟给各个成员国都带来了好处——而现在保加利亚希望能进一步扩大同盟的规模，这其中包括一系列需要签署防卫协定，最终将巴尔干各国结成一个统一战线。联盟成员国的国防安全主要由保加利亚军队承担，这个防御性联盟的目的是为了让巴尔干各国作为一个独立地区性列强保护自身在欧洲的利益。我们要加入这个同盟吗？"
 bulgaria_foreign_events.6.a: "当然。"
 bulgaria_foreign_events.6.b: "还是别吧……"
 BUL_anti_belgrade_pact: "与鹰结盟"
 BUL_anti_belgrade_pact_desc: "德奥两国在巴尔干地区的优势地位，迫使我们重新考虑先前与他们保持距离的举措。也许，在几年前的战争中惨败受辱后，我们可以重缔旧盟，如果这意味着我们还没有完全被抛到历史的垃圾堆里。"
