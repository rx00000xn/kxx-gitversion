 frg.110.t:0 "重组法属西非"
 frg.110.d:0 "第三共和国的倒塌让贝当等人逃到了殖民地，使得我们长期以来一直只能缩在本土，现在不管怎样北非等地总算回到我们手上了。兴奋之余，我们也迫切需要重新思考如何规划殖民地"
 frg.110.a:0 "我们终于重新开始伟大的殖民事业"
 frg.111.t:0 "划定西非大区管辖范围"
 frg.111.d:0 "昔日，法国在法属西非设立​​联邦总督府​​，首府设在达喀尔。各殖民地由法国委任的总督进行管理，下层官僚机构中也会任用一些当地“忠诚者”或酋长作为辅助管理的工具。法国重组了当地原有的穆斯林法庭，推行法国法律，并在法律上规定殖民地上出生的孩童都享有法国宪法赋予的权利作为重新建立的殖民政府。如今，承担复兴殖民地的第一步重任，我们不仅需要让祖国满意，也需要考虑军事、行政整合以及经济因素"
 frg.111.a:0 "西非大区只需管辖尼日尔河沿岸"
 frg.111.b:0 "西非大区按照旧第三共和国时期的殖民地边界划分即可"

