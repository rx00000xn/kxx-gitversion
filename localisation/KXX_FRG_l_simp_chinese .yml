 frg_new.1.t:0 "《犹太之使命》风靡全法"
 frg_new.1.d:0 "《犹太之使命》是近期最受大家欢迎的侦探小说，大街小巷都有人在对这本书中的内容高谈阔论，甚至连劳联会部分成员都在闲聊时谈论着其中的细节。不过尽管这本书火的烫手，却没有人清楚这本小说的作者，或许只是一位天才的狂想小说家一时兴起的产物。这本最受欢迎的读物讲述了两位犹太族裔硬汉经历重重危机破解渗透全法的“共治主义”阴谋的故事，其中最为引人入胜的部分便是它设定的架空背景设定：一条平行世界时间线上同盟国被协约国击败后引发了某些难以言喻的蝴蝶效应，最终世界被导向了另一场世界大战之中，这一微妙的偏差致使法兰西并没有投入革命烈火之中，而德意志民族主义在此过程迅速崛起，欧洲则在不久后再次陷入战火。这一紧要关头下，法国政府独裁者贝当突然戏剧性的被神秘刺客暗杀，迅速替代其统治地位的却是一个几乎完全由巴黎理工学院的精英们领导的集社。而他们的目标则唯有建立其犹太共济会支持的技术官僚政权，实现其不可告人的目的。尽管该书籍已被公社明令禁止传播，但大家都已经迫不及待想看到这部鸿篇巨著的下一部分了。"
 frg_new.1.a:0 "近乎疯狂的想象，但着实吊人胃口"
 frg_new.1.b:0 "现在的年轻人怎么会喜欢这种奇异搞笑的玩意，绝对不行"
 frg_new.3.t:0 "一位庭务书记的自白 其二"
 frg_new.3.d:0 "午后，阳光被院墙高高截住，只在窗框的下沿投下一道窄窄的光带。我们得知雷米总统已亲自前来参与审判。记者如汪洋般挤满席位，打字机的齿响与相机的快门声交织成一种近乎宗教的节拍。听众廊坐满了旁听者，有人喘气，有人压低声音交换速记符号，有人把照相机举在头顶，像是试图把那一瞬间从空气里钉进历史。\n开庭礼成之际，审判厅比昨日更为庄重。法袍的漆黑与木椅的暗红互为映衬；检察席前的桌布还留着早晨的隆重折痕，证物箱在桌下发出沉闷的金属响。门廊上方，旗帜被压得笔直，仿佛等待着一句判词把它们抖落光辉或尘埃。首案被告是马塞尔·戴亚。检方当庭宣读罪状：\n鼓吹或纵容内斗、极端主义与罢工运动，损害法兰西之团结\n破坏国家安全，行为足以危及国防与公共秩序\n戴亚上席时，步伐自信，目光在法庭与记者之间游走，如同一名经验老道的演员。他的诡辩如春蚕吐丝，从自我否认到原则声明，层层缠绕在每一项指控之上。对于亲自前来审判的雷米总统，他自称是“公社里受到冷落的同路人”，反复以极尽恭敬的话语称颂雷米总统的英明公正。记者们的笔速未减，像是要把这些花言巧语一字不漏地送出国门。\n辩护词尾音未落，雷米总统缓步起身，目光掠过法庭，声音带着久经锻炼的平静问道：“关于所陈之事实与指控，是否仍有需要补充或申辩之处？”打字机停了，相机的快门声也似乎被吸进了木质坐席的缝隙。\n这时，一位仪表堂堂的男子扶着金丝眼镜站了起来。他先从证据涉及的语境与抽象政治立场主张为角度驳斥了“鼓吹”与“纵容”的指控，然后他指出戴亚推行的计划经济模式与社会阶级团结的政治主张与新政府并无根本不同，在前朝难以发挥，今可借此契机实现此种主张，利于新政府长久治理。讲到最后，这位男子借机请求雷米总统赦免戴亚。\n法庭在这一瞬间寂静如深井。连墙角那盏老旧油灯的微光也像被掐灭了一寸，众人屏息，等待一声将命运分流的落锤。"
 frg_new.3.a:0 "赦免新社会主义派所有人"
 frg_new.3.b:0 "只诛首恶，赦免其他新社会主义者"
 frg_new.3.c:0 "新社会主义所有相关者均需惩办"
 frg_new.4.t:0 "一位庭务书记的自白 其三"
 frg_new.4.d:0 "第二案被告为雅克·多里奥。检方当庭宣读罪状：\n鼓吹或纵容内斗、极端主义、施以非法暴力等，损害法兰西社会秩序\n背叛职责，借公权力滥用私刑排除异己\n破坏国家安全\n面对指控，多里奥先生的胸膛挺得像一面军旗。他先以“正义凛然”的姿态逐条驳斥控诉，语调铿锵，眼神里有磨刀般的冷意。他言辞激烈，脣枪舌剑，满口秩序与忠诚，将自己塑作为国与法兰西秩序而战的勇士。现场一度被他的话语点燃，陪审席上有人低声赞同，速记员的笔如潮，照相机的咔嚓声断成节拍。\n然而，当雷米大法官从证据堆中一页页抽出——密函、组织名单、目击证词与被害者的陈述时，多里奥与法官的唇枪舌战由激昂转为急促，由从容转为敷衍。每当证据被念出，他不得不退让半步，声音里添了不确定的顿挫。记者们记录着他的每一次转换，仿佛在把一场英雄戏的落幕逐字刻印。\n待多里奥哑口无言，戴着金丝眼镜的男人再次起身。男人先肯定了对有罪个体的严厉惩戒，然后指出审判也需要为国家未来稳定服务。他强调，多里奥的强烈爱国主义与民族意识若能被新政纳入正轨，或可助于重塑法兰西之脊梁。接着他从国家重建的角度出发，提出来一个新观点:在衡量罪责之外，亦应思虑整肃与收编之策略，以避免使小祸酿成大乱。他指出多里奥麾下武装党徒相当一部分已实际投身抵抗，成为反新政府的力量。他提醒众法官，若今日一味进行判决，剩余摇摆不定的武装党徒势必因为新政府的赶尽杀绝全数负隅顽抗，拔高国家稳定所需代价。金丝眼镜男人以冷静而现实的语气陈述风险与利益的权衡，使法庭再次变得安静。好一会，记者们方低声交换笔录。此时连窗外的风都像是被按住，以等待法庭的回应。\n雷米总统起身，目光扫过在场每一位，“判决如下，我宣布...”这一刻，历史的重量压在每个人胸口。"
 frg_new.4.a:0 "赦免所有民族雅各宾者"
 frg_new.4.b:0 "多里奥确实是滥用暴力造成了太多无辜伤亡，应当处死，但赦免其他党徒"
 frg_new.4.c:0 "正因民族雅各宾主义者负隅顽抗，更应全数伏法"
 frg_new.5.t:0 "一位庭务书记的自白 其四"
 frg_new.5.d:0 "第三案被告为马塞尔·布卡德，检方所列罪名如下：\n身居高位，却实施使国家由稳定走向内战的决策或作为，抛弃初心并压迫民众\n削弱对德防务与军备之能力之政策\n鼓吹或纵容内斗、极端主义与罢工运动，损害法兰西之团结\n篡权违宪，非法上台\n这些条文被逐字录入卷宗，随后一束束证据被推到检方桌前：被封存的命令、匿名的告发、受害者的书面陈述。记者席比以往更安静，他们像有默契地将笔放低，视线集中在那位已然被标签为“元首”的人身上。\n布卡德本人自始至终一声不吭，他坐在那里，身姿未动，仿佛一座被风吹拂却不作声的雕像。有人说那是傲慢；也有人低语那是无声的抵抗。无论哪一种，沉默在今日的法庭里成了一种最有力的答复。证据一页页展开，布卡德先生仍不抬头，不言，反而使每一项指控显得更重，像是为审判本身预先铺就了终局的答案。\n即使是这种判决早就板上钉钉的被告，金丝眼镜男人还是机械般地站起陈辞。他的声音不高，却有条理地将同情与理性编织在一起。他确实没有否认布卡德为首的革命军团领导层有不可饶恕之罪行。他赞同对于这种罪魁祸首应根据证据受最严厉之制裁，以示法兰西之法治与正义。\n但在此之外，他认为革命军团内尚有一群手上未沾鲜血的基层民兵，仅因被既得利益者的压迫、被地主与资本的剥削推到绝路，方才受布卡德等人蛊惑，误入革命军团之歧。这些可怜人听信了谗言，出于无路可走而不得不跟随作恶的队伍。他表示新政府若以一刀切的方式将革命军团的人全部处死，非但无法清除社会之根患，反而可能将更多无辜之魂推向仇恨与地下。而后，男人提议，若能区别主从、宽以待从、施以改造与再教育，不仅能使误入歧途的个体得以改过自新，亦能为新政发挥正义与人道并集的表率作用。男人呼吁，在国家重建之际，宽严相济，既惩其首，亦化其众，或是更为明智之道。全场哗然，人们纷纷凑近身边人窃窃私语。从一些观众的怒容来看，我能感觉到相当一部分人对金丝眼镜男人发言的忍耐达到了极限。不过记者们可不管那么多，他们在争相记下这些能成为头条爆款的话。\n窗外的暮色像一道帘幕，将法庭的声音与城市的生活暂时隔绝。我注意到有人悄悄从侧门溜上来，跟雷米总统交头接耳，其中雷米总统时不时频频皱眉。\n过了一会儿，雷米总统示意全场安静，随后缓步上前，声音平静而干脆：“被告及其辩护人，根据所陈之事实与指控，判决如下...“厅内再次陷入深沉的沉默。"
 frg_new.5.a:0 "所有革命军团领导层和基层民兵都只能接受彻底的改造,布卡德本人将接受软禁"
 frg_new.5.b:0 "为防止类似的暴行死灰复燃、腐化新政府，我们将对整个组织进行严取缔，不放过任何一个漏网之鱼"
 frg_new.6.t:0 "一位庭务书记的自白 其五"
 frg_new.6.d:0 "第四位被告为莫里斯·甘末林元帅。检方在庄严的节拍中逐条宣读控罪\n玩忽职守\n以政策削弱对德防务与军备能力\n纵容内斗与街头暴力，未及时派兵制止，致法国趋于毁灭之境\n勾结左派，结成不当同盟，背负国家之责\n证据如冰冷的棋子，被一一摆上桌面：军令的影印、调令的空白、被放弃防线的图表与数封匿名告发。记者席旁的空气凝重，打字机节奏变得缓慢，像是惧怕打碎这瞬间的庄严。\n甘末林上席。他的身体依旧如旧日那般高大稳固，面容轮廓在灯光下更显坚硬。他不急不躁，把责任一层层推给早已被点名的文官，把过错指向台前已审的三人，甚至指向那些昔日共事的将领——语句像一阵阵经年积聚的风，意在把风暴吹散。他的措辞中有老练的转移术，有军人惯有的冷漠口吻，仿佛在说：问题出在制度与他人的失误，而非我一人。\n场内渐起窸窸窣窣，或许是因为对平日德高望重的老元帅如今竟做出如此推卸责任之事，人群中开始出现低声的嘘声。那嘘声不大，却在沉默的厅堂里回荡，足以越过法袍与木椅，传到台上——传到雷米总统的耳中。我又看向被告席的甘末林元帅，他闻声不动，面色仍旧不失色，他的眼神如铁砧般冷静。金丝眼镜男人这次却纹丝不动，仿佛那微弱的潮水与他无关。\n然而，所有的推诿与指责在法庭的程序面前都是相形见绌。哪怕甘末林百般抵赖，他的言辞也未能阻止法庭向既定的终点迈进。雷米总统平稳地翻阅证卷，不急不缓地宣布...."
 frg_new.6.a:0 "甘末林元帅获终身监禁"
 frg_new.6.b:0 "处死甘末林元帅"
 frg_new.7.t:0 "一位庭务书记的自白 终"
 frg_new.7.d:0 "第一批审判既已落槌，厅内的喧嚣似被一只无形的大手悄然合上。记者席上的打字机由急促转为零星，照相机的闪光从密集走向稀疏；那些曾被反复朗读的证据与台词，此刻被折叠、加盖、揣入皮箱，像完成了某种必须的仪式。法袍回到衣架，法槌的木柄还残留着热度，庭室的窗帘在黄昏里垂下，投出一片长长的影。\n我们把马塞尔.戴亚、雅克.多里奥、马塞尔.布卡德、莫里斯.甘末林等被告人的卷宗一一编号，按程序封存；每一张签名、每一枚印章，都像在为这段时间画上句点。有人在门廊低声议论，谈到随后几日还会有如伯瓦努·弗拉商等人的零星审讯，言语里带着麻木——名字不同，审判流程也大差不差，我无需再为每一桩细事费笔水。\n不知过了多久，法庭附近的市集依旧萦绕着叫卖声，仿佛与这座法院所做的分野无关，公众激烈的讨论热情已经过去，我的生活重新被单调的工作吞没。不过，历史终究还是需要滚滚向前。若将来有人翻阅这些卷宗，他们会在墨迹里读到当时在场人们的急切、恐惧与威严，也会在边角处读到我等小人物处于时代漩涡中不由发出的几句感慨。"
 frg_new.7.a:0 "是非曲直，自有后人论说"