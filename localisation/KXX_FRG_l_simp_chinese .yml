 frg.101.t:0 "里昂最平常的一天"
 frg.101.d:0 "里昂特拉马萨克（Tramassac）大街36号的里昂软木餐厅（Bouchon Les Lyonnais）里，木质横梁下悬挂着铜制吊灯，空气中弥漫着红酒炖洋葱的醇香。一位西装革履的法国绅士推门而入，指尖划过天鹅绒椅背，落座于嵌花玻璃窗旁。他正欲品尝招牌香肠（andouillette），角落的无线电收音机忽然响起沙沙电流声——那是隶属于里昂广播电台（Radio Lyon）的频段。广播员庄重的声线穿透餐具碰撞的清脆：“本台消息……”"
 frg.101.a:0 "我国近日成功收复被瑞士长期非法侵占的上萨瓦地区"
 frg.101.b:0 "因瑞士政府处理黑色星期一不力，包括日内瓦在内的各大城市近日接连爆发大规模工人游行示威..."
 frg.101.c:0 "总统今日发表重要讲话..."
 frg.102.t:0 "日内瓦注定不平常的一天"
 frg.102.d:0 "日内瓦老城的博格广场（Place Bourg-de-Four），一位身着破旧外套的钟表匠推开餐厅的玻璃门。店内弥漫着烤鸡与薯条的温热香气。他刚靠窗木椅落座，点了一份每日特餐，墙角的无线电收音机便突然迸发刺耳的电流杂音——那是瑞士广播电台的紧急插播频道，广播员紧绷的声音似是切割了空气一般：“本台消息......”"
 frg.102.a:0 "法国人不宣而战非法入侵我国，我国进入战争状态"
 frg.102.b:0 "新总统德罗兹宣布将会使用适当手段安抚各大城市的抗议者，并出台亲劳工政策保障广大工人权益..."
 frg.102.c:0 "全体公民，请到指定地点领取军装与枪支，集合并奔赴前线保卫祖国。即使法国人再怎么不可一世，我们都将誓死抵抗！"
 frg.103.t:0 "一位社会主义共和国边防部队士兵的日记"
 frg.103.d:0 "1938年深秋，亚平宁山脉的冷雾缠绕着意法边境的哨卡。都灵政府的边防士兵乔瓦尼裹紧粗呢军大衣，枪带勒进肩胛的痛感与往日并无不同——自法兰西公社倒台，极右翼势力掌控政权后，两国边境便成了淬火的刀锋。\n铅灰色天幕下，一支巡逻队沿阿尔卑斯山隘前行，岩壁上新刷的标语“警惕法兰西法西斯渗透”被晨露浸得模糊。忽然，巡逻队一名士兵报告，百米外废弃的边境站拱门处，多个黑影正踉跄越过界石。\n“站住！举起手来！” 哨长的吼声撕裂山涧寂静，那些黑影却仍然继续移动。整个巡逻队见此骤然伏低身躯，恩菲尔德步枪齐刷刷指向雾霭深处。待黑影走近，巡逻队发现..."
 frg.103.a:0 "一批法国士兵竟然在非法占领我们的土地！巡逻队及时呼叫了支援，很快边境便聚集了大批意军与法国入侵者对峙。战争随时都可能爆发"
 frg.103.b:0 "一批法国士兵竟然在非法占领我们的土地！巡逻队、包括援军都流尽了最后一滴血抵抗，也挡不住法军的攻势"
 frg.103.c:0 "原来是失去联系许久的法国同志们！巡逻队按捺不住内心激动，冲上去与取得胜利的公社游击队政府的士兵同志相拥而泣。"
 frg.104.t:0 "海峡两岸"
 frg.104.d:0 ""
 frg.104.a:0 "两批舰队几乎是同时向对方发射炮弹，战争一触即发"
 frg.104.b:0 "等舰队互相联络成功之后，英法两国便着手准备海军演习"
 frg.105.t:0 "干涉伊比利亚内战"
 frg.105.d:0 ""
 frg.105.a:0 "拉拢葡萄牙与王国政府"
 frg.105.b:0 "帮助民众共和国的同志们"
 frg.105.c:0 "得了吧，自身实力尚未恢复就想对外扩张了？有那精力不如好好计划一下如何进攻日耳曼人。"
