 FRA_FRA_help_from_Arthuys_desc:0 "令人意外的是，勒内·科皮坦主动联系了我们。他虽是索雷尔派，但行事作风比起他的同僚温和许多。或许我们可以从他这了解到索雷尔派内部的问题..."
