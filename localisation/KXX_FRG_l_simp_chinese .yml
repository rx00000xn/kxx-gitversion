 frg.43.t:0 "共赴反德大业"
 frg.43.d:0 "工团主义死了，对于这个世界来说不过是多了一座里程碑式的坟墓。讽刺的是，即使法国人亲手埋葬了工团主义，德国仍然筹划进攻他们。若是敢于反抗的少数者倒下，我国的民族自由还能有谁去拯救？面对一整个帝国公约，我们任何一国单打独斗都是双拳难敌四手。既然现在新法国带头挑战德国秩序，我们何不为了百姓未来的长久安宁贡献自己的力量？"
 frg.43.a:0 "世界霸主一日在此，我国就只能向凯撒卑躬屈膝"
 frg.43.b:0 "德国人固然可憎，但我看法国人打倒凯撒之后难保不会成为新的压迫者"
 frg.44.t:0 "[FROM.GetName]拒绝当我们的同路人"
 frg.44.d:0 "在凯撒的淫威下，[FROM.GetName]终究是把自己的脊梁给跪没了。虽然他们的拒绝意义不大，但不管怎样，我们仍然需要对抗旧秩序，日耳曼人不会轻易放过我们的。"
 frg.44.a:0 "反德大业不会因为这种变故而夭折"
 frg.45.t:0 "最终审判之始"
 frg.45.d:0 "当屋外圣礼拜堂的钟声敲响第十二下时,罗伯特手中的钢笔突然像一条被剥皮的鳗鱼般在橡木桌子上扭动,喷出的墨汁将一份《费加罗报》头版的字迹完全扭曲成蚯蚓状的血管.\n罗伯特想要大声呼叫,却发现喉管里忽然堵满了冰冷的羊皮纸,黏腻的东西从牙齿间流到桌子上,慢慢融化为它的样貌.\n那东西穿着与罗伯特一模一样的睡袍,头颅却是一颗不断旋转的火炉,青铜齿轮组构成的牙齿卡着破碎的十字架与大卫之星.留声机唱针般的舌头敲击炉火,发出响声：\n"巴黎地下埋着我的胃囊,我饥饿了一千四百年……将羔羊们送往我的身边,否则你将与他们同罪"\n地板忽然塌陷了.\n罗伯特坠入了一条血肉通道,肉壁上凸起的是无数张抵抗组织成员的脸.他们的眼窝里钻出沾满福音书金箔的蛆虫,齐声背诵着刚刚撰写的社论："法兰西的纯洁性必须用熔炉重塑……"声音在肉腔中回荡成希伯来语的怒吼.炉门的把手忽然落下,刺穿了不知谁的脸,攀爬时,罗伯特在头顶却仿佛听到了妻子的啜泣,当她伸以援手将他拉出通道时,罗伯特却看见妻子的瞳孔裂成了两片旋转的六芒星.\n祂就坐在那里,魔神摩洛克的身躯由熔化的集中营铁丝网扭曲构建,铁刺间的铁丝镶嵌着上百枚犹太儿童脱落的乳牙.祂的面容在不断坍缩重组：时而是《锡安长老议定书》插画里的鹰钩鼻恶魔,时而变成母亲临终前断续的呜咽.当祂开口时,声音像毒气室铁门缓缓关闭的摩擦声：\n"我嗅的到你灵魂中的硫磺味,罗伯特……你焚烧的每一本书籍,都在为我雕刻冠冕上的宝石.”祂的指尖划过虚空,浮现出巴黎犹太专列的实时画面：清扫专员们正用律法书当火把点燃民居,哭喊声与诗句韵律完美契合.\n虚空再次裂开一道缝隙,升起一座青铜天秤.左托盘堆满新撰写的反犹文章,纸张的边缘正在不断撕咬,右托盘满满盛放着舍客勒银币,天秤的倾斜让它们不断的下落.\n"签下契约,上面的每个字都将化为瘟疫." 摩洛克胸腔内传出火车驶向巴黎郊外的汽笛声,"你将坐上我的王座,我将用永恒审判这些"污染世界的寄生虫".当最后一个亚伯拉罕的子孙化为烟尘时,整个世界将天翻地覆."\n一只吸满鲜血的钢笔悬在了面前,它的笔尖似乎燃烧着通红的火焰,罗伯特伸手向前猛抓,却感到脸上充满了灼烧的触感,抬头望去,摩洛克握紧无数的犹太人在火海之中放声大笑,眼看火势即将向自己蔓延,罗伯特深知他必须要做出决定了...."
 frg.45.a:0 "罗伯特剧烈挣扎,在火势蔓延的最后一刻猛然惊醒."
 frg.45.b:0 "他忍着剧痛签下了自己的名字,随后在摩洛克的大笑中越坠越深...."
 frg.45.c:0 "他闭上了眼睛,期待着奇迹的发生.隔日,秘书发现布拉希拉赫死在了自己的办公室中."
 frg.100.t:0 "前路漫漫"
 frg.100.e:0 "尘埃落定，法兰西正在走出阴霾。然而，环顾四周，德意志帝国因为支持洛林与欧西塔尼亚的亲德势力所付出的努力打水漂正要摩肩擦掌计划全面进攻我们；英国接收了诸多前公社成员，对我们保持警惕；其他小国似乎也不是太看好我们的实力。当然我们可以自成一派，不过黑色星期一留给我们喘息的时间越来越短，单打独斗恐怕只会落得个被日耳曼人奴役的结局。因此，我们也可以选择放弃大国领导地位转而主动投靠与德国、英国有嫌隙的阵营。不管怎样，我们的外交方向都是为了击败德国服务。"
