 #事件
 frg.1.t:0 "法兰西地区现状其一：布列塔尼"
 frg.1.d:0 "布列塔尼是法国的一个大区，位于法国西北部的布列塔尼半岛，东临诺曼底大区，南邻卢瓦尔河谷大区，西濒大西洋，北靠英吉利海峡和比斯开湾，是法国著名的旅游胜地之一。一战中的连年战事将法国上下搅的愈发动荡，布列塔尼地区主义者的民族情绪也在这一时期不断升温。\n最终，巴黎的工团主义者发动起义，对第三共和国发动了致命一击。随着稳定的遮羞布被无情撕下，反抗的火种被起义的火星彻底点燃，布列塔尼民族主义者们高涨的不满如潮水般吞没了布列塔尼，他们自发的组织起来推翻了当地的政府机构，解放了布列塔尼。\n重获自由之后的布列塔尼民族主义者推举在民族主义者群体中名声显赫的让·布歇作为布列塔尼地区委员会的主席。作为代表着自由和奉献精神的领袖，他与公社方面多次合作打击残存的前共和国的匪徒，稳定了布列塔尼的政局。让布列塔尼这块土地，再一次自由的呼吸。"
 frg.1.a:0 "真是个好人啊"
 frg.2.t:0 "法兰西地区现状其二：法国南部现状"
 frg.2.d:0 "欧西塔尼亚并非是法国的一个大区，通俗来说，他是使用奥克语系的地区集合。他是法国面积第二大的地区，它位于南欧的中心地带，地理位置优越。欧西塔尼亚是一个面向大海的地区，拥有法国最大的区域港口网络，凭借其三个商业港口在航运和物流方面提供价值。虽说欧西塔尼亚归属于法国管辖，但依旧存在着语系和文化上的差异，即使前政府在构建法兰西文化认同这一方面花费了足够多的精力，但无论是田间小道还是繁华都市，地区主义者的低语仍在欧西塔尼亚回荡着。\n\n一战的爆发，让这些低语之声愈发泛滥。随后的工团主义起义更加证实了这一点——当工团主义者进军巴黎时，欧西塔尼亚各地爆发了多起不小规模的骚乱，好在从前线退下来的战斗修士——爱德华·德·卡斯泰尔诺将军为了保护南部的天主教徒不受工团分子的威胁，动员了欧西塔尼亚的武装力量，稳固局势并准备与新生的红色政权对抗到底。\n\n同为天主教徒的加斯东·泰西耶不忍法兰西再度深陷战火，他通过游说劳工总联合会要求自己与卡斯泰尔诺将军谈谈，后者同意了他的要求。没有人知道他们在波尔多交谈了什么，大家只知道泰西耶回到巴黎之后卡斯泰尔诺将军宣布解散欧西塔尼亚的准民兵武装且配合新生的红色陆军顺利接管各大城市，他领导的全国天主教联合会并入进基督教劳联成为后者的子政党。此事大大提高了基督教劳联与加斯东·泰西耶的声望，且基督教劳联与保罗·邦库尔的共和社会党，加斯东·维达尔的退役军人联合会结成了政治同盟，成为了公社政局中不可忽视的一股力量。"
 frg.2.a:0 "不管怎么样，最终结局还是不错的"
 frg.3.t:0 "法兰西地区现状其三：马赛"
 frg.3.d:0 "1878年，马赛就像第三共和国的其他殖民地地区一样，有一个小小的三不管地带。在这里，卖淫是合法生意。他们当时被称为保留区，将老港周围城市的热门街道聚集在一起。1869年苏伊士运河的开通推动了马赛作为地中海领先港口的地位，为这座城市带来了源源不断的旅客，据说每年超过50万名未知人士到来，其中包括30万名过境水手。因此，这座城市变成了一个潜在的露天妓院，是暴徒奇迹般的合法收入来源，地中海最美丽的妓院很快就被七大洋的所有水手所熟知。\n在老港区充满了来自世界各地的人士。身穿蓝色制服，戴着红帽子的塞内加尔步兵。正在帮顾客擦鞋的那不勒斯小男孩，正在喝酒的斯堪的纳维亚水手，身着东方服装的中国和印度支那商人，身穿背心和帽子的意大利码头工人、希腊和亚美尼亚街头小贩、科西嘉与西西里岛渔民，各路国家的溃兵，各大洲的水手。一个真正的多民族大熔炉，这片地区在法兰西中是独一无二的。最重要的是，对于黑社会来说，保留地有无限的潜在客户可以使拉皮条的收入增加，随着港口的发展，它成为马赛黑帮滋生最重要的地点。\n第三共和国政府并没有放弃征服这片地区，但在无限拉锯的恐怖事件与合法的“税收”中最终对保留地睁一只眼闭一只眼。随着时间来到了1936年，此刻的保留区内正在上演着各路代理人"战争"，如“二十一人帮”——于1900年左右在圣约翰成立。它汇集了科西嘉和意大利的硬汉，都是皮条客，头戴圆顶礼帽，怀揣金色怀表和全新的夹克。然后，他们手里拿着武器统治了半边保留区并制定了法律。他们的首领是30年前出生在科西嘉岛的弗朗索瓦·阿尔贝蒂尼——人称"愚者"他是雷米上校发展的下线之一，一个优雅而聪明的暴徒。\n然而，并非所有暴徒都站在流亡政府一边。安托万·拉·罗卡，双枪智多星，马赛的罗宾汉，带领着无政府犯罪主义者们占据着保留区的另一半。他与民族雅各宾派的西蒙·萨比亚尼关系匪浅，而前者为保留区带来微妙的平衡又使得萨比亚尼成功当选马赛市长。随着时间流逝，保留区怎么样只有天知道。"
 frg.3.a:0 "光之城下的一抹阴影"
 frg.4.t:0 "意外"
 frg.4.d:0 "事件发生在波尔多。\n一位隶属于革命军团的民兵企图抢劫一位犹太商人，但在警察的介入下未能得手。据这位士兵所说，这位伪装成商人的犹太佬实际是犹太复国主义者，他们企图在法国建立新锡安。\n消息一出，此事很快就闹到了波尔多法院。毫无悬念的:这位索雷尔分子的说辞荒唐可笑，最后被以抢劫未遂的罪名直接拉去监狱。这本是一场公正的审判，犯人得到了应有的惩罚这并不奇怪的，然而近日革命军团领导人布卡德声称里贝斯主席早已勾结非洲流亡政府，企图将法兰西公社的革命果实送给旧日的贵族老爷，这场荒诞的判决就是证明他残害革命同志这一反动行为的赤裸裸的证据。最后，他请求所有的革命军团成员，所有的法兰西爱国人士共同反对判决结果。"
 frg.4.a:0 "奇怪言论，满嘴放屁，人民才不会信他们的鬼话！"
 frg.5.t:0 "大暴动"
 frg.5.d:0 "随后的几天，公社联邦公民的民族情绪逐渐演化为一场声势浩大的排外暴动，曾经坚守着的公社民主如今彻底被民粹主义者踩在脚下。\n在土伦，愤怒的民族主义者们肆无忌惮的抢夺来自阿尔及利亚与那不勒斯的渔民辛苦获得的资产。在第戎，疯狂的人们摧毁葡萄园并一把火烧毁了农民们的房子，将劳动者的果实彻底化为灰烬。巴黎的革命军团成员们忌惮雅各宾先锋队而并未掀出太大声浪，但也袭击了老佛爷穹顶百货，如匪徒一把将里面的所有货物洗劫一空，只因百货创始人泰奥菲尔-巴德拥有犹太血统。\n这场暴动彻底撕下了革命军团的假面，将他们的野蛮，无耻，腐化的一面暴露无遗。然而更令里贝斯主席胆寒的是:公社陆军中那位拥有极高声望的元老，莫里斯·甘末林却没有任何表态。既没有指挥军队镇压暴乱，同样亦没有保护受苦的人民，他就这么看着..,,,,什么都不做。祸不单行，麻烦事不仅仅在党外..保罗·邦库尔为代表的共和社会党左翼同样也对索雷尔派造成的暴动视而不见，这让里贝斯感受到了极大的压力，甚至是无底的恐惧。"
 frg.5.a:0 "我们的祖国，会变成...什么样子..."
 frg.6.t:0 "暂时的喘息"
 frg.6.d:0 "令人无言的是，事件终止于另一个激进派系:雅各宾派\n雅克·杜克洛—这位赤色雅各宾的执剑人，却在亲眼目睹了内乱之下水深火热的人民而痛心疾首，心中的良知刺痛的他夜不能寐。他心里清楚，如果甘末林将军没有任何表示，就意味着他需要革命军团将着局面越搅越乱。杜克洛在明白自己处于一个无法调动国家军队的尴尬现状之时，转而迅速的在警察系统拉起了人数不菲的赤卫队在城市维持秩序。在北方的巴黎，诺曼底等多个大区遏制住了索雷尔派及其爪牙行动的脚步。\n与此同时，在南方的各个大区，皮埃尔·克莱门蒂带领的国家集体党与卡斯泰尔诺将军的天主教民兵在乡镇间与民族主义者展开激战，极大的挫败了民族主义者对乡村的进一步的破坏行动。而这同样为里贝斯主席争取到了一部分时间，如今摆在我们面前的有两条路，一是搞好党内团结，意味着我们要和邦库尔的左翼加强合作。亦或是与团结一切可以团结的势力，准备与莫里斯·多列士展开谈判以求取援助。巩固自身还是联合阵线?这是个问题。"
 frg.6.a:0 "求助他人只会徒生变数，我们要将后背交给我们值得信赖的自己人—§t共和社会党§!"
 frg.6.b:0 "§R多列士§!所领导着的先锋队有着和革命军团一决高下的实力，马上准备争取§R多列士§!的支持"
 frg.7.t:0 "与邦库尔的会议"
 frg.7.d:0 "面对里贝斯的质问，邦库尔倒是直言不讳的指出了里贝斯主席在任时对右派的立场。他特别指出，并不是对退役军人联合会等边缘团体，而是非洲流亡政府下属的间谍机构。“我希望里贝斯主席能在这次危机平安度过后主动引咎辞职，这也是我们共和社会党的要求。”"
 frg.7.a:0 "里贝斯无奈的同意了。"
 frg.7.b:0 "里贝斯没有同意邦库尔的要求。"
 frg.8.t:0 "与多列士的会面"
 frg.8.d:0 "与多列士的交谈并没有想象中那帮顺利，多列士先是惯例将索雷尔派批斗一番，接着话锋一转，聊起了甘末林为何迟迟不下场维护秩序的真相是借着这场危机加大自己手里权力的筹码。多列士希望里贝斯在处理完只会能主动辞职体面的离去。里贝斯则不同意这个说法，雅各宾派的激进程度与索雷尔派如出一辙，他希望多列士可以退一步，让雅各宾温和派的加香同志来担任主席。多列士的选择是..."
 frg.8.a:0 "多列士同意了"
 frg.8.b:0 "多列士拒绝了"
 frg.9.t:0 "与甘末林的商谈"
 frg.9.d:0 "里贝斯前往与莫里斯·甘末林会谈，甘末林几乎毫无保留的表现出了对权力的渴望和对民主的蔑视，据他的形容，他会在索雷尔闹的最彻底之时神兵天降，组建紧急军政府，将那些索雷尔分子统统送进监狱，而自己会是法兰西公社联邦的大救星。可惜这一切被雅各宾派与那群该死的分离主义民兵暂时搅黄了。他沉默了一会，虽然说到：我来和你做个交易，我来帮你，你辞职我既往不咎。"
 frg.9.a:0 "里贝斯同意了，但要求甘末林一定要恢复民主，甘末林答应了"
 frg.9.b:0 "里贝斯无法忍受民主被这样无情的践踏，拒绝了甘末林"
 frg.10.t:0 "科皮坦的邀约"
 frg.10.d:0 "一见面，科皮坦就向里贝斯主席表示了歉意。他声称这次骚动是马塞尔·布卡德的独走，而瓦卢瓦主席则不知可否的睁一只眼闭一只眼。随后，科皮坦主动向里贝斯提出了合作，他说我并不觊觎主席之位，他愿意动用党内的温和派系牵制布卡德的行动，而代价仅仅是入驻这次政府班子并希望推行他的政策主张。"
 frg.10.a:0 "里贝斯同意了"
 frg.10.b:0 "里贝斯仍然选择了拒绝"
 frg.11.t:0 "命定之日"
 frg.11.d:0 "里贝斯刚走出劳联会的大门，脸上还带着会议结束的轻松神色，脚步轻快，似乎正期待着接下来的日程。然而，他还未站稳脚跟，空气中突然弥漫起一股不祥的气息。几个身着黑色风衣、面容冷峻的男子从暗处悄然逼近，他们是索雷尔派的手下，眼中闪烁着冷酷决绝的光芒。\n就在他察觉到异样，准备转身逃回安全之地时，其中一名杀手迅速拔出手枪，动作敏捷而熟练。枪声骤然响起，在狭窄的街道上回荡，里贝斯只来得及瞪大眼睛，露出难以置信的神情，就被出其不意地开了几枪。鲜血瞬间染红了他的衣襟，他踉跄几步，最终无力地倒在地上，生命之火在几秒内迅速熄灭。\n这一幕发生得如此突然，周围的行人纷纷惊呼躲避，而索雷尔的手下则迅速撤离现场，消失在熙熙攘攘的人群中....."
 frg.11.a:0 "死亡是另一段旅程，愿主保佑你"
 frg.12.t:0 "审判之日"
 frg.12.d:0 "如往常一样，里贝斯和他的随从们一起走进劳联会，准备开始新的议程。但此时的他心里的怒火却久久不息，今天的他将要完成一件大事，一件震惊劳联的大事。但目前时机仍未到来，他只能找到自己的位置坐下。\n不一会儿，马塞尔·布卡德带着几名索雷尔派士兵来到了会场，大摇大摆的走到自己的座位前。在座位上无所事事的把玩着手里的配枪，看着这个面容可憎的老东西在劳联与自己的一众同志平起平坐，他再也压抑着不了心中的怒火，他拍案而起指着那个可怖的警察头子大吼到。\n"马塞尔你听着！"\n这一吼吧布卡德手里的配枪吓得掉在了地上，还没等他捡起配枪，里贝斯便对他继续发难到：\n"现在，我以破坏革命、制造恐怖的罪名，对你——马塞尔展开审判！"他详细列举了布卡德的一系列罪行，包括精心策划并实施了多起针对普通市民的暴力袭击，意图通过制造恐慌和混乱来瓦解革命力量，从而达到其不可告人的目的。劳联会议上，气氛凝重，所有人都在密切关注着这场审判。\n面对里贝斯的指控，马塞尔·布卡德心中五味杂陈。他深知自己难逃一劫，但内心仍抱有一丝侥幸。他试图辩解，声称自己的行为是为了维护秩序，防止革命带来的更大混乱。然而，在贝斯出示的一系列确凿证据面前。布卡德的心理防线逐渐崩溃，他开始回忆起自己曾经的信仰和理想。但现实的残酷让他意识到，那些理想早已在权力和暴力的腐蚀下变得模糊不清。他深知，无论审判结果如何，自己都无法再回到过去。在众目睽睽之下，布卡德的脸色苍白，眼中闪烁着复杂的情绪，既有对过去的悔恨，也有对未来的恐惧。"
 frg.12.a:0 "收刀入鞘吧！凡动刀的，必死在刀下。"
 frg.12.b:0 "收刀入鞘吧，我父所给我的那杯，我岂可不喝呢？"
 frg.13.t:0 "与戴亚的谈话"
 frg.13.d:0 "一见面，马塞尔·戴亚就立刻开始攻击索雷尔派的暴行，一直说到自己与他们切割。戴亚表示，自己曾与索雷尔派合作，知道他们的不少底细，并且知道部分政府成员与他们的交易。他提出的条件是让自己与技术官僚集团加入政府决策层，实施他所谓的建设性革命。"
 frg.13.a:0 "里贝斯同意了。"
 frg.13.b:0 "里贝斯拒绝了。"
 frg.14.t:0 "与布鲁姆的会面"
 frg.14.d:0 "与邦库尔类似，布鲁姆也对里贝斯主席拒绝支持左翼卡特尔不满。布鲁姆指责里贝斯过于软弱且没有威信，导致国家陷入混乱。他的条件与邦库尔一样，也是要求主席辞职，这令里贝斯主席不禁怀疑这两人虽然分属左右两派，却故意联合起来推翻自己……"
 frg.14.a:0 "里贝斯同意了。"
 frg.14.b:0 "里贝斯拒绝了。"
 frg.15.t:0 "让·布歇谴责巴黎政府"
 frg.15.d:0 "今日，布列塔尼地区委员会主席、德高望重的让·布歇同志，以铿锵之音痛斥[FRA.GetLeader]的独裁行径。他言辞激昂：“当下局势危如累卵！窃国者将人民共同权益牢牢攥于掌中，肆意窃取革命胜利果实。法兰西素以浪漫开明闻名于世，自由的基因深植于每位公民血脉，捍卫自身权利更是我们世代传承的精神内核。如今，民主尊严被践踏，法律权威遭漠视，这是对法兰西精神的公然亵渎！我严正敦促[FRA.GetLeader]，即刻启动选举程序，将权力交还民主政府。否则，人民必将以雷霆之势，发出震耳欲聋的正义之声！”"
 frg.15.a:0 "让那个傻逼闭嘴!"
 frg.16.t:0 "可疑的举动"
 frg.16.d:0 "急促的电话铃声撕裂了总参谋部的寂静，一份紧急情报如重磅炸弹般传来——就在昨夜，雅克·杜克洛竟率领数个师的兵力，在未接到任何指令的情况下，悄然拔营，连夜撤离巴黎。消息传来，整个参谋部瞬间陷入高度紧张的氛围，调查行动即刻展开。\n随着侦查与情报分析的深入，杜克洛部队的动向逐渐明晰：他们的目的地直指卡昂。这个发现让局势愈发扑朔迷离——此前已有线报显示，被通缉的乔治·马歇与一直处于重点监控下的居伊·摩勒，近期均被目击曾在卡昂一带活动。三人的汇聚绝非偶然，他们究竟在密谋怎样的计划？是意图组建新的势力，还是酝酿着更大的军事行动？\n在这风云变幻的时刻，每一个细节都可能成为揭开谜团的关键。我们必须保持高度警惕，全方位监控他们的一举一动，绝不能让任何威胁有机可乘，否则后果将不堪设想。"
 frg.17.a:0 "他们想干什么?"
 frg.17.t:0 "卡昂会议"
 frg.17.d:0 "绝密情报如利刃般划破平静！我方截获来自诺曼底地区的紧急密报：臭名昭著的地方主义头目、“诺曼底运动”非法组织首领皮埃尔·戈德弗鲁瓦，正于卡昂暗中筹谋惊天阴谋。经内线紧急传来的核心名单证实，这场秘密集会竟牵扯到阿尔及尔政府势力，甚至出现革命死敌夏尔·戴高乐的身影！\n在公社联邦局势动荡的危局之下，这群妄图颠覆秩序的阴谋家，企图点燃暴乱的导火索，让蛰伏暗处的反动力量倾巢而出。他们如同藏匿于阴沟的鼠群，借着混乱的掩护伺机而动，妄图将国家推入更深的深渊。据悉，这场非法集会已进入倒计时阶段，每分每秒都暗藏危机。我方必须打醒十二分精神，绝不能让他们的阴谋得逞！"
 frg..a:0 "盯紧他们...."
 frg.18.t:0 "延续态度?"
 frg.18.d:0 "自[FRA.GetLeader]稳固其领导地位后，大批曾遭受索雷尔派残酷迫害、资产被无情掠夺的犹太人纷纷站出来，强烈呼吁[FRA.GetLeader]对他们在先前暴动中蒙受的损失予以赔偿。诚然，我们有能力给予补偿，然而，被掠夺的这笔资产数额巨大，若将其充实国库，无疑能显著提升我国可支配经费的规模。介于此，我们也可以选择对犹太人的诉求视而不见，继续默认布卡德派此前的立场。不过，最终的决策权，始终牢牢掌握在[FRA.GetLeader]手中......"
 frg.18.a:0 "我们当然赔偿,这亦是一种拉拢的手段."
 frg.18.b:0 "赔?赔个蛋!拿来吧你"
 frg.19.t:0 "大迁徙"
 frg.19.d:0 "众多犹太人在得知[FRA.GetLeader]终结民主的消息之后揣揣不安。受到泰奥菲尔-巴德的呼吁后他们正在大规模的向境外迁徙，从此作为政治难民背井离乡.目前这个难民团正停留在凡尔登边境.总参谋部预估他们的目的地是进入德国边境去寻求庇护，并企图向德国政府要求一块居住地留存."
 frg.19.a:0 "赶紧滚,省的我一个个去抓."
 frg.20.t:0 "法国南部的激斗"
 frg.20.d:0 "[FRA.GetLeader]深谙欧西塔尼亚地区的忠诚唯有依托民主承诺与政局稳定方能维系。一掌权，便火速调遣精锐部队，试图以雷霆之势接管该地区军事控制权，意图将战略要地牢牢攥于掌心。\n然而计划赶不上变化，卡斯泰尔诺将军在得悉巴黎局势突变的瞬间，即刻以天主教民兵为班底，于欧西塔尼亚周边构筑起坚固防线。那些身着修士服、手持枪械的民兵，在教堂钟声与祷文声中严阵以待，战壕与沙袋如雨后春笋般遍布要道。当巴黎军队的装甲车轰鸣着抵达城下，迎接他们的是黑洞洞的枪口与凛然不可侵犯的防御工事。\n此刻，对峙的双方剑拔弩张，空气中弥漫着一触即发的火药味。装甲车履带与碎石摩擦的刺耳声响，混着民兵激昂的宗教口号，在平原上空回荡。尽管尚未爆发激烈交火，但紧绷的局势恰似高悬头顶的达摩克利斯之剑，稍有不慎便会坠入全面冲突的深渊."
 frg.20.a:0 "时钟在滴答作响"
 frg.21.t:0 "局势蔓延"
 frg.21.d:0 "今日，在普瓦图与利穆赞的接壤区域，再度爆发了武装冲突事件。效忠卡斯泰尔诺的民兵组织在公路、森林以及街道等多处关键位置设置了路障与陷阱。在此过程中，我方武装部队与民兵之间爆发了小规模交火，双方均有一定伤亡，损失程度相近。值得宽慰的是，冲突在数小时内得到了有效控制并逐渐平息，目前参与冲突的各方暂未表现出扩大事态的意图。"
 frg.21.a:0 "这是暴风雨前的宁静吗？"
 frg.22.t:0 "[FRA.GetLeader]宣布国家进入紧急状态"
 frg.22.d:0 "法兰西形势日益严峻，[FRA.GetLeader]在今日彻底废除形如虚设的劳联会，自行接管国家——根据他的电台演讲，[FRA.GetLeader]宣布自己出此下策的缘由是“法国受到分离主义的影响”,而这一动作已彻底坐实[FRA.GetLeader]的独裁野心。在布雷斯特，让·布歇拒绝承认[FRA.GetLeader]政权的合法性，以图卢兹为核心的欧西塔尼亚区域的卡斯泰尔诺将军亦是如此。对此，[FRA.GetLeader]的回应相当直白：分离主义是不被允许的，他们必将受到公社军队的怒火。"
 frg.22.a:0 "大厦将倾..."
 frg.23.t:0 "听狮怒吼"
 frg.23.d:0 "在[FRA.GetLeader]宣布紧急状态后不久，皮埃尔·戈德弗鲁瓦率领麾下忠诚的民兵武装，迅速完成了对诺曼底地区的全面控制。随后，戈德弗鲁瓦通过电台发表激昂演说，公开控诉诺曼底长期遭受巴黎政权的压迫与资源汲取。他言辞铿锵地宣告，从今往后，诺曼底人民将挣脱束缚，实现独立自主，彻底摆脱所谓“法国政权”的桎梏。最后，戈德弗鲁瓦以极具感染力的语调高呼：“诺曼底，永远自由！”"
 frg.23.a:0 "什么？！"
 frg.23.b:0 "诺曼底雄狮在怒吼！（切换至诺曼底）"
 frg.24.t:0 "共产主义者控制诺曼底！"
 frg.24.d:0 "在[FRA.GetLeader]宣布紧急状态后不久，雅克·杜克洛于卡昂公开抨击，直指[FRA.GetLeader]背离了公社最初的革命理想。他言辞激烈地揭露[FRA.GetLeader]与资本家暗中勾结的行径，痛斥其面对社会秩序崩坏毫无作为，反而动用武力残酷镇压民众。随后，早已被巴黎政府定义为非法组织的诺曼底共产党迅速召开会议，全体一致通过独立议案，正式宣告诺曼底地区脱离管控，坚决与[FRA.GetLeader]的独裁政权抗争到底。杜克洛的号召如星火燎原，不仅大量诺曼底工人积极响应，就连部分巴黎工人也纷纷奔赴卡昂，义无反顾地加入到杜克洛的队伍之中，誓言为理想与自由而战。"
 frg.24.a:0 "什么？！"
 frg.24.b:0 "工人们，拿起武器！（切换至诺曼底）"
 frg.25.t:0 "“小不列颠”的崛起"
 frg.25.d:0 "随着紧急状态的呼声，法国的民主彻底成为泡影。近日，让·布歇通过电台发表激昂演说，号召民众团结起来捍卫布列塔尼的利益与稳定。让-伊夫·克罗德朗领导的整合国民党、阿道夫·勒戈阿齐乌率领的自治联盟等部分左翼政党，连同几乎所有中右翼政党，纷纷响应布歇的呼吁。这些政党共同发声，严正指出[FRA.GetLeader]政府已然丧失民心，失去民众信任，明确表示推动布列塔尼实现自治，才是当下破局的最优出路。"
 frg.25.a:0 "该死！"
 frg.25.b:0 "布列塔尼,我们与你共存亡.（切换至布列塔尼）"
 frg.26.t:0 "欧西塔尼亚宣布脱离！"
 frg.26.d:0 "在波尔多的广场上，卡斯泰尔诺将军以雷霆万钧之势发表激情演讲，振臂号召民众与独裁者[FRA.GetLeader]展开殊死决战。他言辞犀利地痛斥[FRA.GetLeader]是肆意玩弄民意的暴君，直言其统治已丧失合法性，必须被彻底推翻。将军慷慨陈词，宣称唯有在天主教联合会的引领下，方能实现法国社会的彻底革新与重塑。\n此番激昂号召迅速引发强烈共鸣，大批农民与修道院信徒纷纷响应，义无反顾地追随将军麾下。他们既对赤色政权充满抵触，又拒绝承认阿尔及尔流亡政府的权威，坚信唯有卡斯泰尔诺将军，方能引领法兰西走向新生，建立一个以天主教信仰为根基、繁荣昌盛的新国度。"
 frg.26.a:0 "风暴将至……！"
 frg.26.b:0 "欧西塔尼亚万岁！（切换至欧西塔尼亚）"
 frg.27.t:0 "犹太人夺走了洛林!"
 frg.27.d:0 "当法国深陷分裂泥沼之时，洛林地区传来噩耗。犹太人凭借金钱攻势，或收买或雇佣由德国边境偷渡而来的民兵，将法国驻军驱逐，宣称洛林为“独立国家”。德国政府虽未明言支持，却以源源不断的物资援助，默许了这一事实。洛林的独立似乎已成定局。"
 frg.27.a:0 "卖国贼！"
 frg.27.b:0 "理性与自由的灯塔！（切换至洛林自由邦）"
 frg.28.t:0 "万劫不复……"
 frg.28.d:0 "当[FRA.GetLeader]悍然撕破伪装，宣布废除劳联会的那一刻，维系公社联邦运转的核心枢纽轰然崩塌。留守巴黎的政客们迅速集结在[FRA.GetLeader]的旗帜之下，其麾下赤卫队与民兵组织在短短数日内激烈交锋，冲突次数多达五十余次。凭借凌厉攻势，赤卫队暂时掌控中央政府的关键机构，将权力的天平向[FRA.GetLeader]倾斜。\n然而在巴黎之外，法兰西大地已然分崩离析。布列塔尼、诺曼底、欧西塔尼亚、洛林等地——无论是心怀异志的地方主义者，还是投机取巧的野心家，皆以“自保”为名高举“自治”大旗，实则行割据之实。政令不通、各行其是的乱象，让曾经统一的国家体系陷入无序的泥潭。\n更为严峻的是，蛰伏于马赛的协约国间谍敏锐捕捉到这一混乱局势，他们与当地黑帮狼狈为奸，发动规模浩大的叛乱。令人意外的是，这场叛乱竟得到部分农民的支持，多地公社接连失守。至此，一场裹挟着政治博弈、地方纷争与外部干涉的全面内战，如汹涌潮水般席卷整个法兰西，将这个国家拖入无尽的动荡深渊。"
 frg.28.a:0 "我们将同舟共济"
 frg.28.b:0 "主啊，我们将回到我们的家乡!（切换至神圣法兰西解放运动）"
 frg.29.t:0 "神圣法兰西解放运动解放本土"
 frg.29.d:0 "历经漫长的抗争，愚蠢的巴黎赤匪已被彻底肃清。如今的法兰西虽仍陷于分裂的阵痛，但我们已牢牢掌控了绝大多数核心疆域。值此曙光初现之际，举国上下都在尽情拥抱这来之不易的胜利——这是用鲜血与信念浇铸的勋章，终将在历史的长卷上镌刻下属于我们的荣光。"
 frg.29.a:0 "天佑法兰西，我们回到了祖国！"
 frg.30.t:0 "阿尔及尔政府准备返航"
 frg.30.d:0 "随着最后一声枪响消散在风中，法兰西内战暂时落下帷幕。流亡非洲的法国人怀着对故土的眷恋，纷纷踏上归程，在废墟上有条不紊地开展重建工作，试图让破碎的家园重焕生机。\n就在此时，阿尔及尔的政府班子发来电报，言辞强硬地要求过渡政府即刻准备移交权力。这封电报如同一颗投入平静湖面的巨石，瞬间在雷米的政府班子中激起千层浪。一场激烈的争论随即爆发：一派官员主张顺应要求，迅速完成权力交接，推动重建第三共和国。他们认为，如此一来，众人便能以“国家解放英雄”的身份，获得旧政府授予的正式职位，在未来的政坛站稳脚跟；而另一派官员则坚决反对，他们指出，在内战反攻阶段，各方势力均付出巨大努力，绝不能轻易拱手相让权力。这些官员强烈建议，应当以上校雷米为核心，组建全新的政府架构，以保障战时奋斗成果不被轻易稀释。\n会议室里，两派争论不休，气氛剑拔弩张。所有人的目光，最终都汇聚在雷米上校身上——此刻，他的一个决定，将彻底改写法兰西未来的政治走向……"
 frg.30.a:0 "我们的任务结束了，现在可以休息了。"
 frg.30.b:0 "遵循大师的教诲，法兰西行动万岁！"
 frg.30.c:0 "我可不听贝当他们的话。"
 frg.31.t:0 "审判公社成员"
 frg.31.d:0 "随着如今内战暂时落下帷幕，我们的敌人任凭我们摆布，雷米上校终于开始对前公社成员进行审判。在这次审判中，阿尔弗雷德·法布尔·卢斯递给政府一份列举了值得并且合适于赦免的高级成员名单，其中不乏有雅克·多里奥等人的民族雅各宾余孽，也有马塞尔·戴亚的新社会主义分子，卢斯声称在内战中他们曾提供过军事情报帮助我们减少了更多伤亡，即使他提供证据并提出了要求，然而，最终决定权在雷米上校手中……"
 frg.31.a:0 "赦免他们,但要严密监视"
 frg.31.b:0 "戴亚与多里奥必须死,其他人可以赦免"
 frg.31.c:0 "赤匪不分好坏,通通处决"
 frg.32.t:0 "雷米上校的电影梦"
 frg.32.d:0 "雷米上校素以对电影的热爱闻名。当法兰西尚处于赤色政权统治下时，他甘冒被拘禁的风险，全程投身《马里乌斯》的筹备与拍摄，只为满足对电影的痴迷。今日，电影大师卢米埃尔兄弟——这位上校的密友——发来邀请函，盛情邀请他出席《马里乌斯》续集《豪萨尔》的首映式。\n此次首映式堪称影史突破：《豪萨尔》大胆采用尚未成熟的立体电影技术，搭配革命性的特写镜头运用，让观众恍若身临其境，视觉体验空前震撼。雷米内心渴望手持香槟，沉浸于这场难得的视听盛宴，无奈繁重政务如巨石压身，令他难以脱身。\n在政务责任与个人热爱间，雷米是否该暂放重担，给自己一个短暂的休憩？或许，片刻的抽离既能慰藉对电影的热忱，亦能以更饱满的状态回归治国——毕竟，懂得在紧绷中寻得平衡，亦是领导者的智慧。"
 frg.32.a:0 "一路顺风！"
 frg.32.b:0 "算了还是不去了，先打点完手上的事情。"
 frg.33.t:0 "炸弹阴谋"
 frg.33.d:0 "刺耳的爆炸声撕裂长空，金属扭曲的声响与凄厉的惨叫交织。雷米惊魂未定地望着眼前的狼藉——本应属于自己的座驾已成焦黑残骸，爆炸的余波中，数名随行人员倒在血泊里，鲜血浸透了满地玻璃碎片。\n他脸色瞬间煞白，青筋在太阳穴突突跳动。当调查确认是手下刻意将炸弹藏匿车内，意图谋害自己却误炸他人时，雷米的眼神变得冰冷如刃。当晚，肃杀的气氛笼罩着巴黎，审讯室的灯光彻夜未熄，拷打声与嘶吼声断断续续传来。\n这场突如其来的大清洗迅速蔓延，任何与嫌犯有过接触的人，甚至稍有嫌疑者，都被投入牢房进行激烈的审讯。昔日同袍转眼成阶下囚，政府内人心惶惶，生怕下一个被带走的就是自己。"
 frg.33.a:0 "还好留了个心眼……"
 frg.34.t:0 "命运的十字路口"
 frg.34.d:0 "当雷米惊悉，策划暗杀自己的主谋竟是同为莫拉斯主义信徒的同僚时，即便铁石心肠如他，也难免陷入刹那的怔忡。这些道貌岸然的政客，在享受着雷米赋予的滔天权势的同时，内心的贪欲却如脱缰野马般肆意膨胀，直至不惜以暗杀自己来满足私欲。\n这一刻，雷米的思绪不由自主地飘向了夏尔·戴高乐。鲜有人知，雷米曾与戴高乐有过一段秘密共事的过往。尽管因理念分歧，二人最终分道扬镳，但此刻的境遇，却迫使雷米重新审视集中权力这一理念，那些与戴高乐共事时的争辩与分歧，仿佛在此刻都有了新的意义。"
 frg.34.a:0 "绝不，我们将延续这莫拉斯的理想走下去"
 frg.34.b:0 "他们的权力已经太大了，必须由强有力的领导拴住豺狼"
 frg.35.t:0 "上校之逝"
 frg.35.d:0 "夜幕深沉，华灯初上的香榭丽舍大道依旧散发着迷人的魅力。雷米的座驾在大道上缓缓行驶，车身在街灯的映照下泛着冷硬的光泽。\n就在车辆即将驶离大道之际，一道刺眼的亮光突然划破夜幕，紧接着，一声震耳欲聋的爆炸声如惊雷般炸响。雷米的座驾瞬间被火海吞噬，金属车身在爆炸的冲击下扭曲变形，碎片如雨点般飞溅。\n爆炸的余波迅速传开，整个城市仿佛都为之震颤。政府机构内部顿时乱作一团，官员们神色慌张，电话铃声此起彼伏。安保人员匆忙调动，封锁现场；情报部门紧急运转，试图厘清状况；高层们则眉头紧锁，在会议室里激烈商讨应对之策。\n这一场突如其来的爆炸，显然不是简单的意外事故，而是一场残酷政治争斗拉开的血腥帷幕。各方势力暗流涌动，一场围绕权力、利益与阴谋的较量，已然不可避免地开场。"
 frg.35.a:0 "安息主怀……我们有更重要的事情要做"
 frg.36.t:0 "复兴政府的继承者"
 frg.36.d:0 "雷诺的骤然离世，恰似一记惊雷当空炸响，又似巨石投入平静湖面，瞬间激起千层浪，将原本微妙而脆弱的政治格局彻底打破。\n尽管按常理，新领导人的选举仪式需在事故妥善平息、局势稍作稳定之后才能提上日程。可政治舞台上，从来不乏逐利者。各派势力哪能按捺得住，如今已然迫不及待地投身于权力的角逐之中。他们或明或暗地出招，拉拢盟友、巩固阵营、打压对手，一场围绕权力核心的博弈，在暗流涌动中激烈上演。"
 frg.36.a:0 "还不如当初直接让阿尔及尔那帮人回来……"
 frg.37.t:0 "海军上尉在行动——保罗·查克的威望"
 frg.37.d:0 "保罗·查克，这位曾身着共和国海军军装的前军官，是雷米上校最为信赖的心腹之人。在雷米上校的丧礼上，保罗·查克缓步登台。他目光沉静而坚毅，微微颤抖的双手紧握着演讲稿，那上面的字迹因反复摩挲而略显模糊。\n当他开口，低沉而略带喑哑的声音在肃穆的场地中回荡。他追忆着与雷米上校共事的往昔岁月，从惊心动魄的任务执行，到日常相处的点滴瞬间。那些鲜为人知的故事，饱含着他们之间深厚的情谊与共同的理想。\n他讲述着雷米上校的果敢与智慧，在困境中力挽狂澜的气魄；也提及上校的关怀与体贴，对下属如兄长般的照顾。每一个字都仿佛从心底溢出，带着难以言喻的悲痛与敬意。\n在场众人静静聆听，不少人眼眶泛红，泪水在眼角打转。有的微微颔首，沉浸在他所描绘的回忆里；有的则轻轻啜泣，任由悲伤决堤。保罗·查克的演讲，如同一把重锤，叩击着每个人的心门，深深感染了丧礼上的每一个灵魂，让雷米上校的形象，在众人心中愈发清晰与深刻。"
 frg.37.a:0 "他似乎赢面很大，看看下一个"
 frg.38.t:0 "时尚的商业帝国——香奈儿的野心"
 frg.38.d:0 "在商业的浩瀚星空中，香奈儿无疑是最为耀眼的明珠之一。她凭借着卓越的商业天赋与敏锐的时尚嗅觉，缔造了一个令人瞩目的时尚商业帝国，在时尚界和商业圈都拥有着举足轻重的地位。\n同时，香奈儿还是雷米最为重要的金主。在雷米的政治生涯中，香奈儿以雄厚的资金支持，为他的诸多政治计划与行动提供了坚实的后盾，二人在利益的交织中，形成了一种紧密的合作关系。\n雷米的突然离世，如同一颗投入平静湖面的巨石，打破了原有的平衡。本专注于商业版图扩张的香奈儿，在雷米逝去之后，竟展现出了对政界超乎寻常的好奇。她开始频繁接触政界的各方人士，参加各种政治相关的社交活动。在那些奢华的晚宴和隐秘的会谈中，香奈儿眼神锐利，不动声色地打探着政界的动态，试图寻找新的利益契合点，亦或是想要弄清楚雷米之死背后是否隐藏着更深的政治阴谋。她的每一个举动，都仿佛在昭示着，在雷米离去后，她不会轻易放弃在政界已有的影响力，而是准备以一种新的姿态，在这充满变数的政治舞台边缘，寻找属于自己的新机会。"
 frg.38.a:0 "这位大金主也对政治感兴趣？看看下一个"
 frg.39.t:0 "不重样的恶之花——团结于布拉西拉赫"
 frg.39.d:0 "作为文坛崭露头角的新锐作家，罗伯特·布拉西拉赫以犀利笔触与极端民族主义论调闻名。他与极右翼思想家莫拉斯过从甚密，这份特殊关系既为他赢得关注，同时他的极端反犹主义也让他在政坛陷入孤立。政府官员们对其激进主张避之不及，走廊里偶遇时的点头致意都带着刻意的疏离。\n然而，布拉西拉赫自有他的政治盟友。雅克·德·马希厄的权谋与阿尔弗雷德·法布尔·卢斯的媒体喉舌，与他的笔杆子形成微妙三角。三人常在塞纳河畔的私密沙龙相聚，雪茄烟雾缭绕中，激烈探讨着国家走向与权力更迭，那些深夜长谈逐渐勾勒出野心勃勃的蓝图。\n当雷米之死的消息传来，如同导火索点燃了蛰伏的阴谋。布拉西拉赫连夜召集盟友，在他摆满藏书的书房里，三人目光灼灼地敲定结盟协议。他们深知，即将召开的新领导人会议是改写政坛格局的绝佳契机——马希厄负责打通收集政敌情报，法布尔·卢斯掌控媒体喉舌，而布拉西拉赫则以笔为刃，用煽动性文章制造舆论浪潮。这个临时拼凑的政治同盟，正摩拳擦掌地准备在权力漩涡中掀起惊涛骇浪。"
 frg.39.a:0 "天哪，这些疯子！塔罗要开牌了，我不希望是潘！"
 frg.40.t:0 "开牌时刻"
 frg.40.d:0 "晨光穿透国会大厦的彩绘玻璃，在铺着猩红地毯的阶梯上投下斑驳光影。议事厅的空气因屏息而凝滞。黄铜座钟指向十点整的刹那，大门轰然洞开\n布拉西拉赫的黑色礼帽檐压得极低，藏在阴影里的嘴角勾起一抹冷笑。他身后跟着西装革履的马希厄，阿尔弗雷德·法布尔·卢斯则扶着金丝眼镜，目光扫过前排政要时，镜片闪过一道冷光。三人默契地分坐不同区域，像三枚精准嵌入棋盘的暗子。\n另一边，香奈儿端坐在贵宾席，珍珠项链随着呼吸轻轻起伏。她指尖无意识摩挲着鳄鱼皮手包，眼神却紧盯着主席台——那里，保罗·查克正将一叠文件推给议会主席，军靴叩击大理石地面的声响，在寂静中格外清晰。\n唱票员展开烫金封条的瞬间，窗外突然炸响惊雷。铅云翻涌间，所有人的目光都凝聚在那沓写满名字的羊皮纸上，而命运的齿轮，正悄然咬合上最锋利的齿牙......"
 frg.40.a:0 "保罗·查克的巨大威望为他赢得了桂冠"
 frg.40.b:0 "富可敌国的香奈儿利用满堂金玉贿赂多数官员投票于她"
 frg.40.c:0 "布拉西拉赫集团以微弱之势赢得胜利"
 frg.41.t:0 "落下帷幕"
 frg.41.d:0 "当布拉西拉赫集团在腥风血雨的权力角逐中宣告胜利的刹那，那维系于利益与权谋之上、早已摇摇欲坠的同盟关系，如同被利剑斩断的蛛丝，在寒冽空气中轰然崩解。\n雅克·德·马希厄虽说与布拉西拉赫在净化法国血统的方向上有着一致的意见，但仍止步与布拉西拉赫那狂热的反犹太主义，反移民主义的狂潮中。马希厄更倾向于利用他们做高强度工作而非迫害他们。而阿尔弗雷德·法布尔·卢斯接近布拉西拉赫的目的则非常的纯粹：需要寻找一个靠山。如今大事已成，羽翼丰满的他更不会屈居于布拉西拉赫之下。\n这场始于阴谋、终于背叛的博弈里，从来不存在并肩称雄的可能，唯有一人能踩着破碎的盟誓，在权力祭坛上独享胜利的余温。"
 frg.41.a:0 "法布尔·卢斯力压群雄"
 frg.41.b:0 "马希厄阴谋得逞"
 frg.41.c:0 "布拉西拉赫永远屹立"
 frg.42.t:0 "关于法兰西未来的方向"
 frg.42.d:0 "如今，法兰西的命运齿轮尽在[FRG.GetLeader]掌中转动。街道上霓虹与香槟共舞，工厂的轰鸣奏响繁荣乐章，民众将他的画像高悬于壁炉上方，以英雄般的热忱传颂着他的功绩。然而镁光灯下，这位掌舵者的眼底却始终凝结着一抹化不开的阴霾——就像塞纳河畔被雾气笼罩的晨雾，繁华表象下，空洞的回声在灵魂深处反复激荡。\n鲜有人知晓，[FRG.GetLeader]曾是新社会主义阵营最锋利的旗帜。戴亚以伯乐之姿将他引入他的核心圈子，那些曾在会议室里彻夜长谈的夜晚，思想的火花曾照亮过无数理想主义者的脸庞。就在那时，他与雅克·多里奥相遇了。多里奥口中炽热的民族雅各宾理论如同一团永不熄灭的火焰，灼烧着[FRG.GetLeader]的神经，让他在理性与狂热的边缘反复试探。\n在公社那弥漫着油墨与硝烟气息的岁月里，意气风发的[FRG.GetLeader]，常以轻蔑的姿态将布卡德的理论与贝当的民族革命学说相提并论，在他眼中，那些主张不过是旧时代的残垣断壁，妄图用历史的碎片拼凑未来的荒诞闹剧。\n然而，当命运的齿轮转过无数圈，[FRG.GetLeader]独坐于权力中枢，凝视着法兰西地图上斑驳的未来时，却不得不重新审视这份曾被自己唾弃的理论。法兰西主义中对民族精神的重塑，民族革命里对秩序的重构，闪烁着引领法兰西走向新时代的可能。\n当然，[FRG.GetLeader]可以选择回头望向那条毒蛇——布拉西拉赫的理论：虽然极端激进，但得到的好处却是肉眼可见的，亦或是投向我们的邻国，德意志那庞大帝国的阴影中，民族马克思的点点星火如同鬼魅一般若隐若现,时刻准备着将这庞大的帝国拖入无尽深渊.\n不管怎么样，[FRG.GetLeader]都将完成自己的选择...."
