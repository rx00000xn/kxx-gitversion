 beng.1.t:0 "拉拉·拉贾帕·拉伊与加尔各答政府"
 beng.1.d:0 "拉拉·拉贾帕·拉伊，印度国民大会主席兼加尔各答政府首脑。随着岁数的增长，他感到自己的统治压力也越来越大。英国的哈巴狗们以“英属印度合法继承者”的名义在德里建立新政府，成为公社在印度地区最大的竞争者。缅甸的君主政治统治因学生运动和罢工抗议而显得摇摇欲坠。对此，拉贾帕·拉伊得出结论，如果婆罗多公社要跟上邻国竞争对手的发展步伐，公社政府将不得不进行改革与重组——因此他决定年内辞去自己在党内及政府的一切职务。拉贾帕·拉伊的辞职似乎标志着这个内战后出现的多党妥协政府的潜在终结，甘地的农民派和苏巴斯·钱德拉·鲍斯的准则派都渴望在国会与加尔各答政府中获得统治权。"
 beng.1.a:0 "我得说，这太令人兴奋了！"
 beng.2.t:0 "印度国民大会特别会议"
 beng.2.d:0 "加尔各答全城正兴奋地讨论着[GetYear]年印度国民代表大会特别会议，红旗从作家大厦一路飘扬到邮政总局。在加尔各答高等法院内集中的共和国政府领导班子已经在为选举拉拉·拉贾帕·拉伊的继任者问题召开了会议。现有的预期认为新国家元首的任命也将同时意味着内阁席位的调整，因为各派系都希望在管理我国的各委员会和部门中争夺最大的影响力。大会内部已经出现了三个主要派别：鲍斯的准则派希望仿效莫斯利为代表的英国极权社会主义者，将军事力量视为印度统一的革命必由之路；而莫罕达斯·卡拉姆昌德·甘地则领导着一个希望通过和平谈判结束次大陆分裂，重视和平主义与平等主义的农业派。夹在这两个极端之间的是一个由工团主义者和工业主义的狂热支持者们组成的联盟，领导者是阿布·卡塞姆·法兹勒·胡克及其年轻的门生贾瓦哈拉尔·尼赫鲁。随着开幕式演讲响彻全场，[GetYear]年的特别会议似乎注定将以一种不平凡的方式改变印度未来的道路。"
 beng.2.a:0 "必须消除内部分裂！"
 beng.3.t:0 "鲍斯谴责地主制"
 beng.3.d:0 "尽管在1926及之后的几年里，孟加拉和奥里萨王公们已经陆续被获取统治地位的孟加拉政府废黜，其领地一概没收。但婆罗多公社从未实现真正意义上的社会主义转型。莫卧儿时代的“地税包收人”制度仍然存在于村庄和小城市，继续摧残着那些本应在革命之后就应享受自由与繁荣的孟加拉居民们的生活。对此，苏巴斯·钱德拉·鲍斯发表演讲，强烈反对容忍这种封建压迫手段继续存在。他要求立即结束大农场私有制及贵族保留其豪宅的权利，以实现国家的完全控制。这段演说无疑开启了一段相当敏感的问题，关于革命后剩余地主们的土地占有权的辩论已经开始失控，如今我们必须立即作出决定……"
 beng.3.a:0 "他说得对，封建制度必须根除！"
 beng.3.b:0 "按照温和派的提议，只对大地产实施国有化"
 beng.3.c:0 "留意圣雄的说辞，容忍私有财产继续存在"
 beng.4.t:0 "贾瓦哈拉尔·尼赫鲁对印度工业化水平感到遗憾"
 beng.4.d:0 "在第一周的特别会议结束时，年轻的贾瓦哈拉尔·尼赫鲁已经发言主张进一步提高公社的工业产出，加强国家对经济的管控力度。然而国民大会中的甘地派则反对他的意见，他们认为印度母亲的心脏与灵魂不在于大城市，而是从科摩林角到印度河河口的哈勒昆式乡村拼合。他们认为政府的支持应该更加注重农村，发展稻田，满足普通印度人的温饱。而另一方面来看，准则派则认为尼赫鲁与甘地的提议见地都太过有限，也毫无雄心。鲍斯的支持者辩称，国家完全有能力同时在这两个行业进行扩张，只要政府愿意做出绝对控制某些领域的努力。"
 beng.4.a:0 "无论付出多大代价，工农业必须协调发展"
 beng.4.b:0 "尼赫鲁是对的，工业发展应是我们的第一要务"
 beng.4.c:0 "印度的灵魂是在于广袤的村庄——重视我们的农业！"
 beng.5.t:0 "圣雄要求统一"
 beng.5.d:0 "自内战以来，婆罗多公社一直与邻国保持着和平共处。但随着缅甸，德里和王公联盟的变革以令人不安的速度迅速展开，很明显，特别会议将不得不解决此前悬而未决的统一问题。一向坚决反对暴力的莫罕达斯·卡拉姆昌德·甘地主张通过谈判结束次大陆的分裂。考虑到革命者在封建统治时期所遇到的苦难，这一立场是相当有争议的，法兹勒·胡克与鲍斯一致认为这种观点相当危险。尼赫鲁主张政府实践现实主义政治，抓住机遇谋求统一；而鲍斯则夸大其词地宣称，海得拉巴的尼扎姆和自治领绝不会做出任何让步。"
 beng.5.a:0 "王公与走狗们将在刺刀的陪伴下从会场被抬出去！"
 beng.5.b:0 "统一是最重要的，我不在乎用什么方法！"
 beng.5.c:0 "战争是非道德的，我们应该争取协商统一！"
 beng.6.t:0 "会议支持鲍斯与准则派"
 beng.6.d:0 "经过激烈辩论与代表们的深思熟虑之后，国民大会特别会议最终通过了苏巴斯·钱德拉·鲍斯及准则派提出的方案。这位享有盛誉的战争英雄现在终于登上了加尔各答政府的绝对权力殿堂，他的身后则紧跟着无数理想主义者与激进社会主义者。甘地对这种公然支持暴力的裁决感到震惊，会议结束后他便与支持者们一同离开加尔各答开启了自己的隐修，为鲍斯的胜利演讲留下一群愿意为他欢呼的观众。随着内部纠纷的完美解决，我们在次大陆的竞争对手们一定已经吓得不轻了！"
 beng.6.a:0 "让旧统治阶级们发抖去吧！"
 beng.7.t:0 "会议支持法兹勒·胡克与温和派"
 beng.7.d:0 "法兹勒·胡克与年轻的尼赫鲁彻底击败了所有反对他们现实主义政治路线的人，掌握了加尔各答政府。在国民大会的支持下，新政府终于能够在全印度推行他们的现实、公正与革命性的若干政策了。温和党胜选的消息传播到共和国的各个角落，在许多村庄内引起了自发的庆祝活动。从现在开始，我们的目标是万分明确的！公社必须不惜一切代价实现全印度的统一！"
 beng.7.a:0 "让旧统治阶级们发抖去吧！"
 beng.8.t:0 "会议支持甘地与农民派"
 beng.8.d:0 "“印度伟大的灵魂”，莫罕达斯·卡拉姆昌德·甘地终于战胜了鲍斯的极端主义狂言与法兹勒·胡克危险的战争煽动，在加尔各答建立了一个稳固的多数政府。随着农民派已经完全控制了内阁的所有主要职位，甘地希望他在印度各地寻求和平一致的努力能够立即开始。希望，统一与自由马上就会降临全印度！"
 beng.8.a:0 "团结起来，联合起来！印度同胞们"
 beng.9.t:0 "会议以多方僵局告终！"
 beng.9.d:0 "尽管在特别大会进行了长时间的辩论，在不甚透明的地方交易与策划也尤为普遍，然而直至会议结束各方间都未能决出一位真正的胜利者。年长的拉拉·拉贾帕·拉伊曾希望将印度的命运交到一位能够安然执掌他的人手中，为此这位德高望重的领导人甚至完全放弃了在这场泥沼深重的政治变革中的任何影响力，但眼下的结果无疑令他深感沮丧。在会议的最后，鲍斯和甘地都开始迫切地寻求贾瓦哈拉尔·尼赫鲁的支持——他已代替拉贾帕·拉伊成为了会议的调解人——至少这么做还能够在某种程度上维持联合政府的外表。"
 beng.9.a:0 "鲍斯与尼赫鲁建立执政联盟"
 beng.9.b:0 "圣雄甘地把年轻的尼赫鲁拉到了他的身边！"
 beng.15.t:0 "处理印度精英"
 beng.15.d:0 "随着[Root.GetNameDef]经济的持续复苏，有一个问题却依然被反复提及，即使印度内战之后社会秩序已经发生了如此显著的变化，传统意义上的文化精英依然存在。他们既不像过去那样有影响力，也不像过去那样富有，但他们并非完全没有底牌——“下层阶级”仍然愿意尊重他们，即使现行法律呼吁平等甚至更倾向于保护底层，这些精英们常常无视法律，拒绝与地位低于自己的人合作，甚至在被要求放弃他们手中宝贵资源的时候，他们也会紧紧抓住旧有的特权不放。考虑到我们的许多公民对自己的违法行为也视而不见，想要获得精英阶级的服从也将是一件棘手的事情。"
 beng.15.a:0 "强迫他们服从——必要时采用武力！"
 beng.15.b:0 "通过激励政策鼓励精英与新秩序合作"
 beng.15.c:0 "我们需要他们的资源——把他们抬到更高的位置"
 beng.16.t:0 "精英阶层反抗的终结"
 beng.16.d.resistance:0 "历经层层抵抗与有效的逮捕行动，我们成功地迫使传统精英阶级服从国家改革计划。"
 beng.16.d.incentive:0 "经过相当多的时间与代价，我们成功地吸引了传统精英阶级接受国家改革计划。"
 beng.16.d.promotion:0 "经过相当多的时间与代价，我们成功地哄骗传统精英阶级接受了国家改革计划。"
 beng.16.a:0 "现在经济改革可以继续了！"
 beng.17.t:0 "莫罕达斯·卡拉姆昌德·甘地去世"
 beng.17.d:0 "这或许是世间自基督死后存在过的最伟大的灵魂。昨天夜里，圣雄甘地在睡梦中悄然去世，享年80岁。年轻的学者尼尔马·库马尔·鲍斯接过他的火炬成为了农业派领袖。"
 beng.17.a:0 "再会吧，伟大的心灵。"
 beng.18.t:0 "罗宾德拉纳特·泰戈尔逝世"
 beng.18.d:0 "印度几百年来所诞生过最伟大的学者与诗人，甘地的挚友，罗宾德拉纳特·泰戈尔，昨天夜里在悲痛的家人们的簇拥中安详离世。农民领袖潘贾布拉奥·德希穆克成为他在农民派中的继承人。"
 beng.18.a:0 "生如夏花之绚烂，死如秋叶之静美"
 beng.19.t:0 "卡玛夫人去世"
 beng.19.d:0 "作为印度最顽强的早期革命者之一皮卡杰·鲁斯塔马·卡玛夫人今天在退烧期间去世。卡马夫人因在1907年斯图加特国际社会主义会议上展开的第一面印度国旗，而在国内外社会主义革命者中享有很高的威望。"
 beng.19.a:0 "我们将继续前进！直到全印度获得自由！"
 beng.20.t:0 "仁安羌油田国有化"
 beng.20.d:0 "仁安羌油田的石油工人是最近缅甸革命的主要动力来源。他们为反抗资本主义的剥削与压迫而发起的罢工，激发了公众对贡榜王朝的潜在不满，继而诱发了军队与普通民众的全面起义。随着缅甸共和国最终成为婆罗多公社的一部分，我们的政府现在必须决定如何处理仁安羌的生产资料分配问题。印度国民大会的无政府工团派认为，地方工会作为当地工人的真正代表，应该完全控制油田。另一方面，鲍斯的准则派理论则为政府完全控制并参与工厂日常运行提供了强有力的论据。加尔各答政府必须作出明确决定，以确保我们与缅甸新同志们的合作能够更好地进行。"
 beng.20.a:0 "发起全国性油田国有化运动！"
 beng.20.b:0 "把油田交给当地工会管理"
 beng.20.c:0 "维持现状。"
 beng.21.t:0 "什里帕德·阿姆里特·丹吉改组自修协会"
 beng.21.d:0 "在加尔各答作家大厦附近举行的全国劳工会议上，希帕德·阿米特·丹吉与其他几位杰出的资深老革命家阿图克里希纳·高希与马纳本德拉·纳特·罗易宣布，鉴于准则派和农业派转向妥协，而法兹勒·胡克的温和派又无比腐败，他们打算在印国大内部组织一个真正奉行工团主义的激进革命组织。该组织将援引它的前的旧称“自修协会”，并希望在政府的新一轮选举中竞争大会委员与委员会代表的职位。该组织强烈主张使用武力推翻海得拉巴与德里政府，通过激烈的社会变革建立一个基于无政府工团主义经济体系，既农业合作社与工会控制生产的社会经济模式。"
 beng.21.a:0 "但愿他们把矛头更多地对准反动派！"
 beng.22.t:0 "温和派领导权之争：尼赫鲁对法兹勒·胡克发难"
 beng.22.d:0 "在温和派的一次预备会议上，贾瓦哈拉尔·尼赫鲁突然公开挑战了法兹勒·胡克的领导地位。对于加尔各答政界观察人士来说，这种分裂似乎并不令人意外，很久以前开始，尼赫鲁就对他脾气暴躁的导师“非比寻常”的国家发展思路越来越失望。尼赫鲁渴望按照自己略带激进色彩的费边主义思维改造印度，并渴望得到实践的力量，通过与愿意效忠自己的拉尔·巴哈杜尔·夏斯特里和古尔扎里·南达进行政治交易时，尼赫鲁对自己的导师发起了猛烈抨击，随后又与他的支持者对法兹勒·胡可“陈旧的革命路线”进行了批评。胡克显然被政变动摇了，因为在事件之后失去了该集团大多数成员的支持，他不情愿地放弃了派系领导权，转而支持尼赫鲁的主张，而尼赫鲁则立即着手清洗那些派系内任何不支持他的人。"
 beng.22.a:0 "这会削弱还是加强工业主义者们呢？"
 beng.23.t:0 "满怀敬意地寄给莫斯利先生的信"
 beng.23.d:0 "身居伦敦的奥斯瓦尔德·莫斯利与许多欧洲革命友人一道宣布了一种新的社会主义学说，将欧洲大陆最极端和最激进的左翼人士团结在极权社会主义思想的背后。该学说相信国家应该控制经济、革命先锋队派应当全面主掌内政，以及国家在维护社会主义中应扮演更加积极角色。这些激进的新论点给印度革命的伟大军事英雄苏巴斯·钱德拉·鲍斯留下了深刻印象。虽然鲍斯对这种革命意识形态的热情却让他在加尔各答政府内部的反对者们非常担忧，但最近他还是向莫斯利同志寄信表达了他对这一新学说的敬意和支持。此外他还在信中强调了加尔各答与伦敦在无产阶级推翻资本主义剥削与压迫的伟大斗争中进行合作的必要性。"
 beng.23.a:0 "我想甘地最好小心点……"
 beng.24.t:0 "苏巴斯·钱德拉·鲍斯向您问好"
 beng.24.d:0 "墨索里尼和瓦卢瓦的支持无疑已经巩固了莫斯利在欧洲的无产阶级新学说，而印度革命英雄苏巴斯·钱德拉·鲍斯支持极权社会主义的消息，更是在另一个层面上刺激了莫斯利主义在不列颠联盟内部的吸引力。鲍斯本人因为在1926年几乎粉碎了帝国主义的统治而在国际上被视为远东革命的英雄，因此，他的观点总能得到许多人的高度重视。无论如何，他提出的印度和英国应该作为无产阶级兄弟而不是殖民地的主人和奴隶团结在一起的新观念已经引起了左翼人士们的普遍兴趣。"
 beng.24.a:0 "我们是革命的兄弟！"
 beng.40.t:0 "英印贸易协定"
 beng.40.d:0 "我们驻加尔各答领事馆的工作人员刚刚把一份非常有趣的外事提议电告了外交部的官员。在印度其他帝国主义势力发展日益堪忧的情况下。我们在印度的朋友兼革命兄弟[From.GetNameDef]正提议与不列颠达成一项经济协议，他们希望取得一位不列颠联盟的技术与工业顾问来强化他们脆弱的政府根基；作为交换，我们的英国工人则将得到稳定的香蕉、茶叶和其他外来商品的供应，不列颠政府的橡胶等重要战略资源也将得到特别保障。达成这项协议最好的人选是理查德·亨利·托尼，他是一位经验丰富的政治家，有着坚定的社会主义立场，自不列颠联盟成立之初就与印度国民大会的干部们保持着良好的往来。"
 beng.40.a:0 "托尼将再次前往加尔各答传达我们的善意！"
 beng.40.b:0 "没门！国际贸易是资本主义的先兆！"
 beng.41.t:0 "[From.GetName]拒绝了我们"
 beng.41.d:0 "[From.GetAdjective]拒绝贸易协定"
 beng.41.a:0 "英国人别想喝茶了！"
 beng.42.t:0 "茶叶换军火"
 beng.42.d:0 "在旧帝国崩溃的混乱时期，曾确保加尔各答与伦敦革命政府间友好关系的理查德·亨利·托尼再次来到印度！他带来了亲爱的无产阶级朋友，[From.GetNameDef]人民的问候，并承诺在我们两国的劳动人民之间建立一种新的强有力的产业合作关系。托尼亲自监督了英国铁路工程师的首次派遣工作，他将自己的全部精力牢牢地扎在印度的土地上，决心确保这一轮合作取得成功。眼下唯一的问题就是，我们期盼得到伦敦哪方面的技术支持。"
 beng.42.a:0 "让我们请求工业与工程学援助"
 beng.42.b:0 "让我们请求援建人民空军"
 beng.42.c:0 "让我们请求援建人民海军"
 beng.43.t:0 "托尼的汇报"
 beng.43.d.industry:0 "我们在加尔各答的谈判代表理查德·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的工业发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.d.airforce:0 "我们在加尔各答的谈判代表理查德·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的军事发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.d.navy:0 "我们在加尔各答的谈判代表理查德·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的海军发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.a:0 "当然，团结到永远！"
 beng.43.b:0 "他们一定在开玩笑"
 beng.44.t:0 "来自不列颠的支援！"
 beng.44.d:0 "在海上度过了危险的一个月后，从英国朋友那里远渡重洋而来的发展援助终于抵达加尔各答的码头。有了这些资源对我们国家的巨大的推动，革命终将粉碎次大陆的一切反动派！从开伯尔山口到科摩林角！"
 beng.44.a:0 "好好见识下无产阶级合作的力量吧！"
 beng.52.t:0 "北方的社会主义者"
 beng.52.d:0 "我们从北方的社会主义同志那里得到消息，他们似乎已经准备展开行动了。革命者们会合的最佳地点是在远离城市的西姆拉山区。这将给革命带来一个机会，迫使我们的敌人开辟第二战线。但与此相应的是，自治领可能会发现我们的计划而加紧防备，从而使我们在开战时处于不利地位。不管结果是好是坏，只要革命开始，我们就会对反动派开战。"
 beng.52.a:0 "不顾一切地尝试下！"
 beng.52.b:0 "放弃这个计划，直接宣战吧！"
 beng.53.t:0 "失败的西姆拉暴动"
 beng.53.d:0 "最近，我们得到了关于社会主义叛乱者正在偏远省份西姆拉聚集的情报，并设法在他们构成真正威胁之前及时拦截了他们。在审讯过程中，我们了解到这批叛军是由[BHC.GetNameDef]直接训练组织的，更为糟糕的是，[BHC.GetNameDef]计划入侵我们，而这些叛军正是他们为战争筹划的袭击小队！我们必须立即为战争做好准备！"
 beng.53.a:0 "时候到了……"
 beng.54.t:0 "西姆拉起义成功"
 beng.54.d:0 "社会主义者们设法在自治领政府及其盟友没有发现的情况下在西姆拉完成了集结。是时候开战了！"
 beng.54.a:0 "胜利属于印度！"
 beng.55.t:0 "西拉姆叛乱！"
 beng.55.d:0 "当[BHC.GetAdjective]军队越国边境时，我们得到汇报说，在偏远的西姆拉山区，社会主义者发起了一场暴动——毫无疑问，这也是[BHC.GetNameDef]为了这场入侵而在我们眼皮子底下组织的叛乱！革命者现在迫使我们在两条战线上展开战斗。我们需要迅速采取行动来化解危机！"
 beng.55.a:0 "该死的社会主义的混蛋！"
 beng.56.t:0 "西部的社会主义者"
 beng.56.d:0 "我们从西部的社会主义同志那里得到消息，他们似乎已经准备展开行动了。革命者们会合的最佳地点是在远离城市的戈尔哈布尔的山区。这将给革命带来一个机会，迫使我们的敌人开辟第二战线。但与此相应的是，[PRF.GetNameDef]可能会发现我们的计划而加紧防备，从而使我们在开战时处于不利地位。不管结果是好是坏，只要革命开始，我们就会对反动派开战。"
 beng.56.a:0 "不顾一切地尝试下！"
 beng.56.b:0 "放弃这个计划，直接宣战吧！"
 beng.57.t:0 "失败的戈尔哈布尔暴动"
 beng.57.d:0 "最近，我们得到了关于社会主义叛乱者正在戈尔哈布尔省聚集的情报，并设法在他们构成真正威胁之前及时拦截了他们。在审讯过程中，我们了解到这批叛军是由[BHC.GetNameDef]直接训练组织的，更为糟糕的是，[BHC.GetNameDef]计划入侵我们，而这些叛军正是他们为战争筹划的袭击小队！我们必须立即为战争做好准备！"
 beng.57.a:0 "时候到了……"
 beng.58.t:0 "戈尔哈布尔起义成功"
 beng.58.d:0 "社会主义者们设法在[PRF.GetNameDef]政府及其盟友没有发现的情况下在戈尔哈布尔完成了集结。是时候开战了！"
 beng.58.a:0 "胜利属于印度！"
 beng.59.t:0 "戈尔哈布尔暴动！"
 beng.59.d:0 "当[BHC.GetAdjective]军队越国边境时，我们得到汇报说，在戈尔哈布尔省的山区，社会主义者发起了一场暴动——毫无疑问，这也是[BHC.GetNameDef]为了这场入侵而在我们眼皮子底下组织的叛乱！革命者现在迫使我们在两条战线上展开战斗。我们需要迅速采取行动来化解危机！"
 beng.59.a:0 "该死的社会主义的混蛋！"
 beng.60.t:0 "[PRF.GetNameDef]地区的混乱！"
 beng.60.d:0 "奥斯曼·阿里汗多年来的专制与蛮横自大终于促使南方王公们奋起反抗，十年内的第二次，迈索尔和特拉凡哥尔的土邦领主对中央政府的忠诚开始动摇，而卡纳达和马拉雅拉姆的部队则已经与忠于海得拉巴政府的军队交火，整个南方已经陷入一片混乱。虽然可能引起我们与海得拉巴政府的全面战争，[DEH.GetNameDef]也可能掺上一脚，但这依然是我们夺取维沙卡帕特南管辖区的大好时机，尼扎姆大人现在正自顾不暇，我想他应该不会介意的。"
 beng.60.a:0 "派出部队占领维沙卡帕特南"
 beng.60.b:0 "不，这计划太过冒险"
 beng.61.t:0 "社会主义军队迈进维沙卡帕特南"
 beng.61.d:0 "毫无疑问，公社正在利用我们的内乱来侵占维沙卡帕特南，来自[BHC.GetNameDef]的士兵已经越过边界进入维沙卡帕特南府，打算在我们内战期间完全侵占维沙卡帕特南。如果我们想阻止他们，我们将同时面对内乱和与东方的全面战争。"
 beng.61.a:0 "我们别无选择，让给他们吧"
 beng.61.b:0 "我们必须为领土主权而战！"
 beng.62.t:0 "维沙卡帕特南是我们的了"
 beng.62.d:0 "正如我们所期待的那样，[PRF.GetAdjective]的军队根本腾不出手，只能发出无谓的抗议。当他们结束内战时，边界将成为既成事实。"
 beng.62.a:0 "既成事实！"
 beng.70.t:0 "和平的信号？"
 beng.70.d:0 "我国政府今天收到了来自[BHC.GetNameDef]领导人的信息。透过这条讯息，圣雄甘地希望我们两国间能够举行一次秘密谈判讨论和平统一的可能性，他要求这场会谈没有我们的欧洲盟友或其他人在场，只准让真正的印度人出席。人们不禁猜测圣雄究竟会提出些什么，大多数人认为这至少意味着我们必须退出协约国，而且他们预期这样的计划必然会遭到[BHC.GetAdjective]准则派的强烈反对。但是……如果这份提议真的能够成功呢？如果圣雄能够真正平息他们国内的极端分子，我们就可以避免流血地讨论建立一个只属于印度人联盟，这么做的话又会怎么样呢？[PRF.GetNameDef]的反动派永远不会同意这样的协议，但我们应该这样做吗？"
 beng.70.a:0 "如果他们愿意举行峰会，那么我们就参加……"
 beng.70.b:0 "首先，我们必须与盟友们讨论此事"
 beng.70.c:0 "不……即使他是认真的，这也不会起作用的……"
 beng.71.t:0 "[From.GetName]拒绝了我们"
 beng.71.d:0 "尽管我们曾希望[DEH.GetAdjective]能够理解参与和平谈判的理由和好处，但我们很快就通过渠道得到了他们不会参加任何统一谈判的消息。"
 beng.71.a:0 "真遗憾，看来我们只剩下一条路可走了"
 beng.72.t:0 "来自德里的回应"
 beng.72.d:0 "今天我们收到了一则来自德里的奇怪消息——[DEH.GetNameDef]官员告诉我们，[BHC.GetNameDef]正在寻求与他们的政府展开接触，就和平统一问题进行谈判。目前我们尚不清楚圣雄会要求什么，德里方面的底线又在哪里，但大多数人都认为，这至少意味着印度将退出协约国。但这也意味着[BHC.GetAdjective]的极端分子将遭到镇压。因此，从最终结果来看，如果谈判成功，印度即使不是我们的盟友，也不是成为我们的敌人。如果我们拒绝给他们许可，不知道德里方面会作何反应……或者如果他们拒绝服从我们的要求，我们又能做什么呢。"
 beng.72.a:0 "让我们祝福这次会议"
 beng.72.b:0 "不，他们对帝国利益太过重要了"
 beng.73.t:0 "[From.GetName]敦促我们保持谨慎"
 beng.73.d:0 "我们从[From.GetAdjective]政府那里得到的回应是谨慎的：“[Root.GetNameDef]对帝国的利益至关重要，我们不允许德里成为社会主义计划的牺牲品”。对于政府内许多人来说，这是一个令人失望的回答，即使他们可能是正确的。但换而言之，如果我们不顾他们的警告还是参加了会议，他们又能怎么做呢？和我们开战？反正谁也不能保证这场会议真的能召开，更不能保证我们参加后又真的会同意些什么……"
 beng.73.a:0 "我们无论如何都要参加会谈"
 beng.73.b:0 "所以就这样吧——把我们的遗憾传达给圣雄"
 beng.74.t:0 "[From.GetName]祝福我们平安"
 beng.74.d:0 "[From.GetAdjective]政府在回应中谨慎地批准了我们的谈判：如果我们能真正与印度同胞团结起来，消除次大陆工团主义的威胁，那么他们愿意在必要的情况下切断与自治政府的联系，允许印度独立。毕竟，如果我们强烈要求离开，他们能做的实际上也很少，但他们感谢我们愿意与他们事先协商。"
 beng.74.a:0 "那么告诉圣雄，我们愿意参加"
 beng.74.b:0 "现在仔细想想，冒这个险其实没有什么意义……"
 beng.75.t:0 "德里同意参加峰会"
 beng.75.d:0 "尽管他们对我们能否提出一些他们能够接受的建议，或者我们不会首先因为准则派极端分子的严重反对而先行崩盘，持相当的怀疑的态度。[From.GetAdjective]政府已经同意参加会谈。不管怎么说，他们的后一个担忧可真是千真万确的。峰会的消息无疑将在会议召开之前就泄露出去，到时候我们可得与苏巴斯·钱德拉·鲍斯和准则派好好算个总账……如果没有其他人临时决定加入他们的话。"
 beng.75.a:0 "那就这样吧！"
 beng.76.t:0 "勒克瑙峰会"
 beng.76.d:0 "[DEH.GetNameDef]与[BHC.GetNameDef]的谈判代表日前在勒克瑙就席召开秘密谈判。[DEH.GetNameDef]的欧洲盟友没有参加，两国人民也大多对此不知道。圣雄甘地亲自出席了会议，他希望说服双方达成一项妥协计划，使印度人民能够重新走到一起，避免第二次内战造成更大的破坏，牺牲更多年轻的生命。我们猜想如果双方就和平统一达成共识，外界的反应将是难以预料的。"
 beng.76.a:0 "我们将拭目以待……"
 beng.77.t:0 "最终方案"
 beng.77.d:0 "经过几天的深思熟虑，甘地与来自[DEH.GetNameDef]的代表终于拟定了会议的最终方案。该方案提出了若干接轨措施，例如允许集体工业在孟加拉地区得到保留，王公与富人的社会权力需要受到限制，新的印度国家需要完全切断与大英帝国的联系，社会主义者应该被允许参加未来的印度选举——但不能以工团主义者的身份。这项最终方案将许多公社政治家与官员将完全排除在新制度之外，对自治领而言也有类似的困难，双方都需要为此在国内作出重大调整。"
 beng.77.a:0 "是的，我们同意这项计划"
 beng.77.b:0 "不，这太过分了——现在退出会谈吧！"
 beng.78.t:0 "最终方案"
 beng.78.d:0 "经过几天的深思熟虑，甘地与来自[DEH.GetNameDef]的代表终于拟定了会议的最终方案。该方案提出了若干接轨措施，例如允许集体工业在孟加拉地区得到保留，王公与富人的社会权力需要受到限制，新的印度国家需要完全切断与大英帝国的联系，社会主义者应该被允许参加未来的印度选举——但不能以工团主义者的身份。该计划通过后，甘地将成为临时国家元首，直到新的印度国家通过正式选举批准该方案，到那时合并将是一个既成事实……如果我们同意这个计划的话，这就是我们未来的走向。"
 beng.78.a:0 "无论好坏，我们都同意圣雄的建议"
 beng.78.b:0 "不，这太过分了——现在退出会谈吧！"
 beng.79.t:0 "勒克瑙峰会结束"
 beng.79.d:0 "经过几天的深思熟虑，形势已经越来越明朗，双方恐怕无法就统一问题达成协调。因此，[From.GetNameDef]的代表最终选择放弃谈判，次大陆和平的最后希望随之流产。"
 beng.79.a:0 "就这样吧"
 beng.80.t:0 "峰会成功"
 beng.80.d:0 "勒克瑙峰会胜利落幕，谈判双方达成协议：婆罗多公社将成为自治领的一部分，而甘地将宣誓就任新的国家元首。协议公布三十天后，印度将举行全国选举，由当选后的新政府决定是否批准该计划。除此之外，社会主义者的合法身份得到承认，但工团主义的地位依然没有保障。因此，许多公社军官与政客都为自己被排除于新政府之外感到出离愤怒，尽管如此，谈判结果已成定局，双方必须面临一场万分严峻的政治磨合，互相正视新的游戏规则与社会现实。"
 beng.80.a:0 "胜利属于印度！"
 beng.81.t:0 "婆罗多公社流亡者"
 beng.81.d:0 "在过去的几天里，来自前自治领与公社的流亡者源源不断地涌入[Root.GetNameDef]寻求政治庇护，并表示愿意为一个真正的印度而战——一个不以叛徒和社会主义者为代表的印度。我们正努力确保他们的队伍中没有工团主义同情者。此外也有一些消息称，北方的一些王公不喜欢统一派的阴谋，可能会试图脱离他们加入到我们的队伍中。让我们好好瞧瞧[DEH.GetNameDef]即将到来的选举将给他们带来什么。"
 beng.81.a:0 "无论如何，我们早晚要算账的"
 beng.82.t:0 "准则派威胁发动战争"
 beng.82.d:0 "关于勒克瑙峰会即将召开的消息已经在国民大会内部传开，苏巴兹·钱德拉·鲍斯对此表示强烈抗议。这位准则派的领袖一直传播错误信息，表明如果达成“和平统一”，准则派和工团主义领袖将被新政府监禁。现在他找到了足够的支持对农民派发表自己的最后通牒：立即取消勒克瑙峰会，甘地必须下台，否则他们将用武力赶走所有的乡巴佬。"
 beng.82.a:0 "我们不能让这个疯子左右印度的未来"
 beng.82.b:0 "很好，我们将取消会谈"
 beng.83.t:0 "准则派攻克加尔各答"
 beng.83.d:0 "日前，准则派势力已经冲进首都，占领了国会大楼将农民派领袖如数抓获。圣雄被秘密送进了一所不知名的监狱，农民派的权力则遭到严重削弱——事实上，他们可能再也无法参加未来的大会活动了。内战现在算是结束了。"
 beng.83.a:0 "知道痛了吧"
 beng.84.t:0 "与[BHC.GetNameDef]开战"
 beng.84.d:0 "准备就绪。是时候让我们的部队开赴对抗[BHC.GetNameDef]的前线了！"
 beng.84.a:0 "动手吧！"
 beng.86.t:0 "准则派被击败了"
 beng.86.d:0 "苏巴兹·钱德拉·鲍斯和准则派已被彻底击败，他们的许多领导人已经被围捕和监禁。尽管农民派不愿意将他们完全取缔或处死他们的任何成员，但准则派成员将不再受国民大会的欢迎。不过换句话来说，如果形势颠倒下的话，准则派会不会这么做就值得怀疑了。"
 beng.86.a:0 "但我们不是他们，对吧？"
 beng.87.t:0 "我们胜利了！"
 beng.87.d:0 "我们已经掌握了婆罗多公社的政权——它的未来现在由我们来决定！"
 beng.87.a:0 "理所应当！"
 beng.88.t:0 "[From.GetName]的内乱"
 beng.88.d:0 "考虑到我们一旦越过边界，双方就会迅速结束冲突来对付我们，因此我们极力避免在内战期间介入冲突。眼下[From.GetNameDef]的局势已经尘埃落定，新政府现在还很虚弱……虚弱到能很轻易地被我们所击败。"
 beng.88.a:0 "谁叫你们选了个坏日子打内战"
 beng.89.t:0 "农民派威胁发动战争"
 beng.89.d.purge:0 "准则派为消灭所有忠于其他派别的军官而实施的公社军队大清洗，在印度国民大会内部激起了极大的愤怒。反对派以圣雄甘地本人为核心，呼吁鲍斯自行辞去主席一职谢罪。尽管甘地提倡和平抵抗，但农民派中已经有一些人准备好以他的名义领导一场大起义——即使这意味着他们将取代他成为派系领袖。"
 beng.89.d.war:0 "准则派为使人民做好战争准备而做出的努力，单方面强调对准则派忠诚的做法，在印度国民大会内部激起了极大的震撼。反对派以圣雄甘地本人为核心，呼吁鲍斯自行辞去主席一职谢罪。尽管甘地提倡和平抵抗，但农民派中已经有一些人准备好以他的名义领导一场大起义——即使这意味着他们将取代他成为派系领袖。"
 beng.89.a:0 "是时候彻底消灭乡巴佬了"
 beng.89.b:0 "悄悄杀掉甘地，骚动就会减缓"
 beng.90.t:0 "农业派夺取加尔各答"
 beng.90.d:0 "日前，农民派势力已经冲进首都，占领了国会大楼将准则派领袖如数抓获。苏巴斯·钱德拉·鲍斯已经被捕，准则派的权力则遭到严重削弱——事实上，他们可能再也无法参加未来的大会活动了。内战现在算是结束了。"
 beng.90.a:0 "知道痛了吧"
 beng.92.t:0 "农业派夺取加尔各答"
 beng.93.t:0 "农民派被击败了"
 beng.93.d:0 "尼尔马·库马尔·鲍斯和农业派已被彻底击败，他们的许多领导人已经被围捕和监禁，农业派将不再受国民大会的欢迎，许多重要成员将在简单的审判后被立即处决。反正如果有机会的话，他们肯定也会反过来做同样的事情。"
 beng.93.a:0 "他们再也不会有这样的机会了"
 beng.100.t:0 "各邦重组法案"
 beng.100.d:0 "被征服的反动国家，可预见的，其地方基层社会组织是按照腐朽的封建主义和资本主义方法组织起来的。其中有些是王公占主导的，有些则是资产阶级控制的。在冒险讨论应该对这些地区的社会结构实践哪些具体的改革之前，国民大会首先应该决定如何管理这些新地区。鲍斯的准则派认为，由中央机构统一管理面积较广的省份结构将成为未来中央集权国家的支柱，而农民派则持相反的立场，他们建议由地方乡村公社等较小的次国家实体发挥各自的能动性。尼赫鲁的工业派倾向于按照传统省份划分模式建立中等大小的省份，而丹吉的无政府工团派则建议通过全民公投建立一个由议会主导的省份联盟。代表们开始陆续就该议题发表看法，关于印度未来的第一场辩论即将展开！"
