 beng.101.a:0 "全面提升对庄园与工厂的国家管控力度"
 beng.101.b:0 "让当地村社接管农场"
 beng.101.c:0 "让各省单独组织集体化"
 beng.101.e:0 "组织工会管理集体化农场"
 beng.102.t:0 "实践经济一体化"
 beng.102.d:0 "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。苏巴斯·钱德拉·鲍斯和准则派建议国家全面参与商业的各个层面，通过这样的极端措施彻底消灭资本主义，使真正的阶级平等与社会主义降临印度。对此，国民大会的其他派别自然不敢苟同……"
 beng.102.d.nomax:0 "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。国民大会的各派别正为此展开激烈的争议……"
 beng.102.d.noagr:0 "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。苏巴斯·钱德拉·鲍斯和准则派建议国家全面参与商业的各个层面，通过这样的极端措施彻底消灭资本主义，使真正的阶级平等与社会主义降临印度。对此，国民大会的其他派别自然不敢苟同……"
 beng.102.a:0 "国民经济的各个层次必须接受中央全面管控"
 beng.102.b:0 "印度应当实现自给自足（农民派）"
 beng.102.c:0 "对重要行业实施中央计划与国有化（温和派）"
 beng.102.e:0 "正统工团主义将在经济上团结所有印度人！"
 beng.103.t:0 "维持新省份秩序"
 beng.103.d:0 "最后的敌人被消灭后，军队开始承担起占领军的角色。在某些情况下，这使我们刚解放的同胞们感到无比的沮丧，因为军队的巡逻使我们看起来不像是无产阶级的解放者，而是外国侵略者。国民大会中一些人呼吁对新省份采取更宽松的政策，而另一些人则辩称，削弱军事管控将不可避免地为反动主义恐怖分子与游击队活动铺平道路。"
 beng.103.a:0 "戒严必须严格执行！"
 beng.103.b:0 "人民警察将监督地区融合"
 beng.103.c:0 "撤出军队，只在主要城市保持驻军"
 beng.103.e:0 "召集当地工人民兵来执行命令"
 beng.104.t:0 "少数民族、宗教与种姓权利"
 beng.104.d:0 "印度政治作为一个由不同种族、宗教和种姓组成的多元混合体，一直在文化适应与服从的极端之间来回摇摆。加尔各答政府已经在自己的领土内采取了各种各样的政策来维护所谓“贱民”们的权利，这些人由于主流印度教的宗教原因而被排斥在社会之外。所有派系都认为少数群体的权利是必不可少的，然而，在最近刚刚从反动统治中被解放出来的那些更为传统与保守的省份，执行这些权利似乎要困难得多。在大会即将结束之际，很明显，这最后一个辩题对希望获得多数席位的任何派别来说都是极为宝贵的。"
 beng.104.a:0 "军队将捍卫全印度人民的权利！"
 beng.104.b:0 "人民必须知道贱民制度乃罪恶！"
 beng.104.c:0 "缓慢落实平等权利才能确保国家稳定"
 beng.104.e:0 "建立工人委员会以确保平等"
 beng.105.t:0 "鲍斯与准则派控制国民大会"
 beng.105.d:0 "正如国民大会特别会议所得出的结论那样，绝大多数人都聚集在军方巨头苏巴斯·钱德拉·鲍斯和他的准则派观点周围。有了这些明确的授权，鲍斯现在就有责任在印度次大陆执行一项大胆的方略，建立新的秩序并促进一个极权社会主义主义新印度的诞生。"
 beng.105.a:0 "极权主义印度崛起了！"
 beng.106.t:0 "法兹勒·胡克与尼赫鲁左右着国民大会"
 beng.106.d:0 "尽管法兹勒·胡克与尼赫鲁间的紧张关系不断升级，但他们通过激进的费边主义者与孟加拉社会主义者组成的联盟却已成功地形成了一条得到国会多数支持的政党路线。在两人准备登临政府最高权力之际，大会代表们祈祷，二人间的伙伴关系能够持续足够长的时间，让印度在开明的社会主义制度下重新获得力量和繁荣！"
 beng.106.a:0 "印度将迈向现代化与社会主义！"
 beng.107.t:0 "农民派控制国民大会"
 beng.107.d.gandhi:0 "在国民大会的热烈掌声中，圣雄甘地的方阵得到了代表们的绝对支持。人们希望甘地的和解姿态将加速印度母亲重新团结的步伐。"
 beng.107.d.bose:0 "在国民大会的热烈掌声中，尼尔马·库马尔·鲍斯得到了代表们的绝对支持。人们希望鲍斯的和解姿态可以加速印度母亲再统一的步伐。"
 beng.107.a:0 "我们伟大的国家将因胜利者的仁慈而得到挽救"
 beng.108.t:0 "丹吉的工团派控制大会"
 beng.108.d:0 "凭借印度工会的支持基础与旧革命卫队的巧妙政治串联，铁卫团成功地让国民大会接受了他的无政府工团主义纲领。现在，是时候通过真正的社会主义解放来恢复印度母亲应有的荣光了！"
 beng.108.a:0 "现在我们是一个真正的无政府工团主义公社！"
 beng.109.t:0 "国民大会竞争以多方僵局落幕！"
 beng.109.d:0 "尽管辩论已经进入了最后关头，国民大会内部却依然没有形成一个多数派。看来只有不同派别之间的联合才能产生一个有效的政府。在这一点上，尼赫鲁将成为重要的支配者——只有他能够轻松地站在国民大会的两个极端之间。"
 beng.109.a:0 "鲍斯与尼赫鲁建立执政联盟"
 beng.109.b:0 "农民派与尼赫鲁形成大会多数"
 beng.109.c:0 "尼赫鲁利用工会对丹吉的支持夺得总统宝座！"
 beng.110.t:0 "红色印度的国际地位"
 beng.110.d:0 "随着印度团结在加尔各答政府的身后，伪政府的省份也已被纳入社会主义行政体系之中，内阁已经开始讨论我们应该在国际上采取何种路线。一个合乎逻辑的决定是谋求与第三国际达成一致，从而正式地在工团主义大家庭中占据我们的一席之地。然而，另一些人则认为，我们应该建立自己的联盟——一种具有东方特色的社会主义阵营。在传播革命的问题上，这样的选择肯定会给我们更大的自由，但这可能会使我们失去来自第三国际强大军队的技术支持。"
 beng.110.a:0 "我们将成为第三国际在亚洲的利剑！"
 beng.110.b:0 "凭我们自己的力量，亚洲将被染成革命的红色！"
 beng.110.c:0 "让我们在辉煌的孤立中重建印度"
 beng.111.t:0 "印度想要加入第三国际"
 beng.111.d:0 "在左翼加尔各答政府的支持下，次大陆英国统治的碎片们最终得以统一。如果说这对全世界的无产阶级而言还不够好，那么真正的喜讯在这里！新的印度政府已经要求成为国际联盟的一员！"
 beng.111.a:0 "全世界的工人们，联合起来！"
 beng.111.b:0 "我们不需要戴头巾的布尔什维克……"
 beng.112.t:0 "[From.GetName]拒绝了我们"
 beng.112.d:0 "[From.GetAdjective]政府宣称第三国际不需要我们的力量。"
 beng.112.a:0 "这是真的吗？"
 beng.113.t:0 "德里政府军官团的命运"
 beng.113.d:0 "印度政府终于清除了英国对印度次大陆的最后一点影响，并在麻烦不断的西北诸省实行了真正的本土治理制度。一些曾经宣誓效忠德里政府的官员表示，希望继续为印度母亲服务，然而，如果我们任用这些人，我们可能会面临来自我们自己的军官的不满，他们憎恨和以前的敌人一起服役。"
 beng.113.a:0 "国家需要每一个人为之服务"
 beng.113.b:0 "我们用不着英国佬的傀儡"
 beng.114.t:0 "整合恒河平原"
 beng.114.d:0 "恒河平原是印度工商业经济的大动脉。这些地区的人民越早受到加尔各答的完全控制，对我们国家的经济发展而言就越好。"
 beng.114.a:0 "我们的政策使人民团结在社会主义兄弟般的手足情谊中"
 beng.114.b:0 "采取温和方式进行整合"
 beng.114.c:0 "我们必须全力建立社会主义制度！"
 beng.115.t:0 "整合西北部各邦"
 beng.115.d:0 "印度西北各邦一直是小资产阶级利益集团和反动君主国家们的大本营。卡拉奇和旁遮普的商人与实业家似乎尤其反对我们提出的任何激进的经济与社会变革提案。在这方面我们必须小心行事以确保他们的忠诚……"
 beng.115.a:0 "采取温和方式进行整合"
 beng.115.b:0 "我们必须全力建立社会主义制度！"
 beng.116.t:0 "在[new_core.GetName]取得控制"
 beng.116.d:0 "虽然让本地人摆脱他们所谓的傀儡版的民主政治很困难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 beng.116.a:0 "是时候了！"
 beng.117.t:0 "在[damage_state.GetName]的抵抗"
 beng.117.d:0 "在前英国伪政权的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的民主派抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 beng.117.a:0 "这就是他们嘴里的“自由”？"
 beng.118.t:0 "处置反动军官"
 beng.118.d:0 "我们已经通过武力和外交手段铲除了两个反动的伪君子政府，建立了一个全新的、社会主义的、平等而进步的印度国家。如今一些曾经宣誓效忠反动政府的军官表示愿意继续为印度服务，把国家利益置于政治考虑之上。这项议题很诱人，但是包容从前的敌人加入红军队伍可能是一件危险的事情……"
 beng.118.a:0 "我们将接受一切为革命而战的人！"
 beng.118.b:0 "我们不能相信这些反动蛆虫！"
 beng.119.t:0 "整合前孟买管辖区"
 beng.119.d:0 "孟买管辖区本身就存在着声势浩大的劳工运动。尽管管辖区内远离沿海的村庄与城市保守主义的倾向更强，但当我们开始整合这一地区时，来自孟买工人团体的辅助力量将是很有价值的。尽管如此，我们必须就一体化进程的整体行动方针作出决定。"
 beng.119.a:0 "采取温和方式进行整合"
 beng.119.b:0 "我们必须全力建立社会主义制度！"
 beng.120.t:0 "整合达罗毗荼各邦"
 beng.120.d:0 "南方的王公邦在政治上与海得拉巴的联系并不强烈，这是我们更难建立有效的中央集权，但无论如何，这是必须去做的。"
 beng.120.a:0 "采取温和方式进行整合"
 beng.120.b:0 "我们必须全力建立社会主义制度！"
 beng.121.t:0 "在[new_core.GetName]取得控制"
 beng.121.d:0 "虽然让本地人摆脱他们的农奴体制很难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 beng.121.a:0 "是时候了！"
 beng.122.t:0 "在[damage_state.GetName]的抵抗"
 beng.122.d:0 "在前王公联盟的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 beng.122.a:0 "毫无疑问，这肯定是由王公资助的"
 beng.125.t:0 "印度国民大会特别会议"
 beng.125.d:0 "宪法规定的现任执行委员会的五年任期已经结束，这标志着新一轮政治谋划与背后中伤的起点，各派系都在争夺对国会的控制权。加尔各答全城披上了自由印度的红旗，街道上充满了兴奋的声音。"
 beng.125.a:0 "让我们开工吧！同志们！"
 beng.126.t:0 "司法改革法案"
 beng.126.d:0 "在加尔各答政府主持下的印度统一之后，次大陆民间不满的一个主要根源已证明是司法制度缺乏核心。一些省与地区掌握在地方工会与农民委员会手中，而其他较为保守的地方仍然根据旧的殖民法典进行统治，大会一致认为迫切需要一个更有效而精简的法律机构来管理全印度。然而，这样一个系统究竟应该如何运作，以及由谁去负责控制它，将是一个需要激烈讨论的问题。"
 beng.126.a:0 "国家统领下的一切，都不允许反对国家。"
 beng.126.b:0 "为每个省设置独立的三层司法体系"
 beng.126.c:0 "我们需要一个强有力的最高法院来保护我们的公民"
 beng.126.e:0 "由工会法庭组成的司法联盟就可以做到这一点"
 beng.127.t:0 "各邦与中央政府"
 beng.127.d:0 "自国民大会通过《各邦重组法案》以来，已经过去了整整五年，然而各省和中央政府在谁应该在印度的乡村和城市发挥最大影响力的问题上仍存在分歧。准则派希望各邦完全屈从于行政当局的裁决，只保留微不足道的行政权力。相反，农民派则认为，印度民族的复杂性要求建立一个松散的国家联盟，政府只允许对国防事务和全印度的工业方针进行最高调控。丹吉的无政府工团派也不相信一个强大的中央政府，但他们建议成立一个由地方工会选举产生的邦委员会来协调国家事务，确保印度各省之间保持一致性。尼赫鲁则提出了一种准联邦结构，每个省保留象征性的立法机构以及首席部长和省长，而这些部长和省长又向中央政府负责。"
