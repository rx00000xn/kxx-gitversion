 KR_Bharatiya_Commune:0 "婆罗多公社国策树"
 POLITICS_LALA_LAJPAT_RAI_DESC:0 "拉拉·拉贾帕·拉伊是旁遮普的印度教徒慈善家，他在美国支持印度独立，回国后计划在印度建立一个社会主义国家。英国统治在1925年崩溃后，拉伊同其他社会主义领导者宣布成立孟加拉人民共和国。孟加拉人民共和国尚无力一统印度，却已占领了次大陆的三分之一壁江山。拉伊领导下的人民共和国已经稳定，为表现统一意志，国号被改为“婆罗多公社”，拉伊如今面临着争相表现的反对的各支社会主义派别。年事已高又势单力薄的他打算辞职，公社的未来掌握在他的继任者手中。"
 POLITICS_FAZLUL_HUQ_DESC:0 "法兹鲁尔·胡克，孟加拉穆斯林联盟的前秘书长，现在公开承认了自己的工团主义者身份，他带领着他的 “温和派 ”在印度国民大会的特别会议上取得了胜利。他在竞选纲领中提出了以工会为中心实行工业化并逐步实施社会主义改革的计划。然而，尽管在选举中取胜，胡克仍然面临着来自印度国民大会中反对派的坚决反对。不管怎么说，胡克看到了历史上曾经贫困的印度东部地区乃至整个次大陆的繁荣愿景，至少对他的支持者来说，这一愿景似乎在逐渐化为现实。"
 POLITICS_CHANDRA_BOSE_DESC:0 "苏巴斯·钱德拉·鲍斯还是个小男孩的时候，就揍过他的校长，因为校长诽谤他所爱的印度，被开除的他疯狂地想着复仇。英印当局垮台后，鲍斯用自己富有煽动力的演讲吸引了大量印度人投身社会主义事业，他反对一切不认可印度人统治次大陆的观点。鲍斯及其领导的准则派赢的印度国民大会内部选举后，整个婆罗多公社都开始向着军国主义的倾向奔去，如今的婆罗多公社似乎会给自治领和王公联盟以致命一击。"
 POLITICS_MOHANDAS_GHANDI_DESC:0 "曾经作为一名律师的莫罕达斯·卡拉姆昌德·甘地高度重视印度从英国统治下逐步、和平、合法地独立。然而，随着英国对印度殖民统治的瓦解，他和他的许多追随者被迫重新考虑他们的主张。虽然甘地仍然倡导和平主义，但他也开始逐渐被激进的印度国民大会中的同僚们的思想所影响。甘地在印度国民大会特别会议上的胜利唤起了人们对印度次大陆的和平统一以及分裂派系重新和解的新希望。"
 POLITICS_JAWAHARLAL_NEHRU_DESC:0 "贾瓦哈拉尔·尼赫鲁无疑是婆罗多公社中最圆滑的人。英印当局垮台后，尼赫鲁主张立即独立，同时他在不同政治派别的领导者之间调停争端。尼赫鲁政治手段高超，并凭此接连担任印度国民大会和整个婆罗多公社的最高领导人，虽然他的批评者仍在声称尼赫鲁优柔寡断、懦弱无能。尼赫鲁的领导也许能够对国民大会中数十年来未能解决的宗派主义问题给出一份自己的答卷。"
 POLITICS_NIRMAL_KUMAR_BOSE_DESC:0 "尼尔马·库马尔·鲍斯是著名的圣雄甘地的门徒，如今他是婆罗多公社的领袖。他可能会继续推进甘地主张的农业改革，并鼓励印度非暴力再统一。婆罗多公社内部有许多人对他感到不满，他们不认可官方对甘地死因的解释，他们认为是鲍斯一手策划了甘地之死。"
 POLITICS_SHRIPAD_AMRIT_DANGE_DESC:0 "什里帕德·阿姆里特·丹吉或许是印度国民大会中最激进的人了。同法国无政府主义者内斯托尔·马赫诺一样，他主张解构国家自身。但他又和其他无政府主义者不同，他不认同农业集体化，他认为应该由工会和工业化来承担国家的经济结构。"
