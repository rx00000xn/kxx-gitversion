 beng.130.a:0 "扩充军队，整肃纪律"
 beng.130.b:0 "在军队中推广志愿服务"
 beng.130.c:0 "必须集中精力改革军队，更新装备"
 beng.130.e:0 "武装力量的自由化与民主化"
 beng.131.t:0 "准则派控制国民大会"
 beng.131.d:0 "正如国民大会特别会议所得出的结论那样，绝大多数人都在团结在准则派理论周围。在国民大会的支持下，准则派支持者们已经准备好保卫共和国，对抗一切社会主义的敌人！"
 beng.131.a:0 "我们的国家将坚忍不拔，繁荣昌盛！"
 beng.132.t:0 "贾瓦哈拉尔·尼赫鲁控制国民大会"
 beng.132.d:0 "尼赫鲁最终控制了温和派，他的执政路线得到了大会多数人的支持，从而为他的政治成功取得了坚实的基础。"
 beng.132.a:0 "这是命运的约定！"
 beng.133.t:0 "农民派控制国民大会"
 beng.133.d:0 "在国民大会的热烈掌声中，支持圣雄理想的一派设法获得了国民大会对其路线的支持。在整个印度农村地区，从卡拉奇到加尔各答，欢庆胜利的人们希望新内阁将永葆印度的和平与繁荣。"
 beng.133.a:0 "我们伟大的国家将因胜利者的仁慈而得到挽救"
 beng.134.d:0 "丹吉的工团派控制大会"
 beng.134.t:0 "凭借印度工会的支持基础与旧革命卫队的巧妙政治串联，铁卫团成功地让国民大会接受了他的无政府工团主义纲领。现在，是时候通过真正的社会主义解放来恢复印度母亲应有的荣光了！"
 beng.134.a:0 "现在我们是一个真正的无政府工团主义公社！"
 beng.135.t:0 "国民大会竞争以多方僵局落幕！"
 beng.135.d:0 "尽管辩论已经进入了最后关头，国民大会内部却依然没有形成一个多数派。看来只有不同派别之间的联合才能产生一个有效的政府。在这一点上，尼赫鲁将成为重要的支配者——只有他能够轻松地站在国民大会的两个极端之间。"
 beng.135.a:0 "准则派与尼赫鲁建立执政联盟"
 beng.135.b:0 "尼赫鲁说服农民派支持他的纲领！"
 beng.135.c:0 "尼赫鲁利用工会对丹吉的支持夺得总统宝座！"
