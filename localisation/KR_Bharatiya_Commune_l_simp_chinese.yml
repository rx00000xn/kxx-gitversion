 beng.127.b:0 "各邦自治的松散联盟"
 beng.127.c:0 "准联邦体制将保障我们的自由"
 beng.127.e:0 "邦委员会下的分权结构"
 beng.128.t:0 "工业政策决议法案"
 beng.128.d:0 "工业发展一直是大多数国民大会派系的主要关注焦点，就连农民派也认识到了发展重工业的必要性。但具体哪个方向对我国工业部门而言是正确的，这个问题仍像以往一样备受争议。"
 beng.128.a:0 "国民经济的各个层面必须由中央全面管控"
 beng.128.b:0 "印度应当实现自给自足（农民派）"
 beng.128.c:0 "对重要行业实施中央计划与国有化（温和派）"
 beng.128.e:0 "正统工团主义将在经济上团结所有印度人！"
 beng.129.t:0 "我们的海外义务"
 beng.129.d:0 "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。和往常一样，最明显的分歧发生在农民派与准则派之间，前者主张在印度国内和平推进社会主义，而后者则好斗地主张在国外用刺刀推动革命。丹吉与尼赫鲁则处于中间位置。"
 beng.129.d.nomax:0 "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。农民派主张在印度国内和平推进社会主义，而丹吉与尼赫鲁则占据着略微激进点的位置。"
 beng.129.d.noagr:0 "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。准则派好斗地主张在国外用刺刀推动革命。而丹吉与尼赫鲁则持较为温和的立场。"
 beng.129.a:0 "全世界的极权社会主义们，团结起来！"
 beng.129.b:0 "我们应该争取和平共处"
 beng.129.c:0 "红色印度有责任保护亚洲的工人"
 beng.129.e:0 "国际主义与跨国劳工合作"
 beng.130.t:0 "军队重组方案"
 beng.130.d:0 "尽管加尔各答政府在印度红军的帮助下成功地确保了次大陆的统一，但丧失革命初期热情的红军现在显然已经蜕化成为一个深陷派系斗争，思想僵化的组织。丹吉的工团派与农民派始终信不过过度集中的权力，他们都主张逐步遣散军队，对军队实施民主化改造，丹吉甚至呼吁由军人工会选举军官。而尼赫鲁与准则派都相信保持强大军事力量的必要性，但前者更强调对现有装备的革新与升级，而准则派则希望在现有基础上继续扩大三个军种的规模，同时实行严格的等级指挥结构并确保充分的军事纪律。"
 beng.130.d.nomax:0 "尽管加尔各答政府在印度红军的帮助下成功地确保了次大陆的统一，但丧失革命初期热情的红军现在显然已经蜕化成为一个深陷派系斗争，思想僵化的组织。丹吉的工团派与农民派始终信不过过度集中的权力，他们都主张逐步遣散军队，对军队实施民主化改造，丹吉甚至呼吁由军人工会选举军官。而尼赫鲁则相信保持强大军事力量的必要性，更强调对现有装备的革新与升级。"
