 BHC_divided_government:0 "分裂的政府"
 BHC_divided_government_desc:0 "加尔各答政府内部有三个派别：准则派、温和派和农民派。他们在内战中曾并肩作战，然而即使他们都是公社政府的一部分，每个人对自己的目标和社会主义印度理想有着的不同愿景。这种内讧有时会变得很极端，有人担心这种分裂最终可能导致矛盾公开化。"
