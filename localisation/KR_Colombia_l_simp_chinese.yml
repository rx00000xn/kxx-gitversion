 COL_build_air_base_cauca_desc: "考卡虽地处连接太平洋与基多市的战略要冲，但交通通达度仍存在一定局限。在此兴建机场将极大有利于推动我国基础设施的均衡化布局。"
 COL_avianca_set_up_decision: "设置哥伦比亚航空公司"
 COL_avianca_set_up_decision_desc: "随着航空基础设施在主要城市的陆续完善，哥伦比亚航空公司的全面布局终将得以实现。"
 COL_reclamation: "重振我们的传承"
 COL_reclamation_desc: "哥伦比亚尚未对其合法领土实现有效管控。厄瓜多尔和委内瑞拉的乱局充分证明，要保障大哥伦比亚地区的和平与稳定，必须实施我们的治理模式。"
 COL_mobilization: "为统一战争进行动员"
 COL_mobilization_desc: "军中将士皆须明晓：战事将至，且迫在眉睫。统一战争必将血染疆场，然唯有如此方能将吾辈同胞从工团主义桎梏中解救出来。"
 COL_ecuador_crush: "突袭§Y厄瓜多尔§!"
 COL_ecuador_crush_desc: "我们必须使厄瓜多尔摆脱工团主义和堕落的影响，确保南美洲成为所有民族的安全之地。"
 COL_ecuador_pacify: "安抚厄瓜多尔"
 COL_ecuador_pacify_desc: "我们现在必须将厄瓜多尔纳入大哥伦比亚的范畴，并向他们表明，在这场斗争中，他们与我们地位平等"
 COL_ecuador_enrich: "振兴厄瓜多尔"
 COL_ecuador_enrich_desc: "当前，我们必须在前厄瓜多尔诸新兴省份的工业领域进行投资，以此向民众彰显我们治理所带来的实际效益。"
 COL_venezuela_crush: "打击§Y委内瑞拉§!"
 COL_venezuela_crush_desc: "我们必须将委内瑞拉从工团主义与衰败中解放出来，并确保南美洲成为各族人民安居乐业的安全之地"
 COL_venezuela_pacify: "安抚委内瑞拉"
 COL_venezuela_pacify_desc: "我们现在必须将委内瑞拉纳入大哥伦比亚共和国的范畴，并向他们表明，在这场斗争中，他们与我们地位平等"
 COL_venezuela_enrich: "振兴委内瑞拉"
 COL_venezuela_enrich_desc: "当前，我们必须对前委内瑞拉地区新设省份的产业进行战略性投资，以此向民众彰显我们治理模式所带来的实际效益"
 COL_panama_crush: "征服§Y巴拿马§!"
 COL_panama_crush_desc: "我们必须终结巴拿马这一帝国主义闹剧"
 COL_panama_pacify: "安抚巴拿马"
 COL_panama_pacify_desc: "巴拿马终将认清其真正的主宰者；无论精英阶层如何，民众必将视我们为合法政权"
 COL_panama_enrich: "振兴巴拿马"
 COL_panama_enrich_desc: "如今，我们必须加大对巴拿马的投资力度，以回馈广大民众的坚定支持"
 COL_panama_pacify_dip: "安抚巴拿马"
 COL_panama_pacify_dip_desc: "巴拿马终将认清其真正的主宰者；无论精英阶层如何，民众必将视我们为合法政权"
 COL_panama_enrich_dip: "振兴巴拿马"
 COL_panama_enrich_dip_desc: "如今，我们必须加大对巴拿马的投资力度，以回馈广大民众的坚定支持"
 COL_crusade_against_syndi: "讨伐工团主义"
 COL_crusade_against_syndi_desc: "我们此次扩张的目标非常明确：将平民大众从工团主义的谎言与无神论中解救出来"
 COL_national_defense_comitee: "国家防御委员会"
 COL_national_defense_comitee_desc: "当前，我国政府将设立国防委员会，以确保军队在未来的斗争中能够获得充分的后勤保障和军事训练"
 COL_entente_arms_trade: "协约国军火贸易"
 COL_entente_arms_trade_desc: "加拿大及其他协约国成员表示愿为我国的斗争提供援助。我们应当接受此项提议，共同抗击工团主义！"
 COL_mittelrupa_arms_trade: "德意志帝国军火贸易"
 COL_mittelrupa_arms_trade_desc: "德国及其他帝国公约成员国表示愿协助我方抗争。我们应接受其提议，共同抗击工团主义！"
 COL_the_diplomatic_route: "外交攻势"
 COL_the_diplomatic_route_desc: "我们必须缔结安第斯公约，以确保区域和平稳定，并在应对工团主义等威胁时实现共同防御"
 COL_invite_ecuador: "邀请厄瓜多尔"
 COL_invite_ecuador_desc: "我们邀请厄瓜多尔加入安第斯协定，共同守护我们的边境安全与自由"
 COL_invite_venezuela: "邀请委内瑞拉"
 COL_invite_venezuela_desc: "让我们邀请委内瑞拉加入安第斯协定，共同守护我们的边境安全与自由"
 COL_rescue_panama: "拯救巴拿马"
 COL_rescue_panama_desc: "巴拿马即将落入工团主义之手，我们必须迅速采取行动，将其收复祖国怀抱！"
 COL_socialist_trade: "南美洲自由贸易区"
 COL_socialist_trade_desc: "南美各国间的紧密合作正日益结出丰硕成果。愿我们的友谊万古长青！"
 COL_GCL_decisions: "玻利瓦尔之梦"
 COL_GCL_decisions_desc: "如今我们迎来了重振西蒙·玻利瓦尔政治遗产——大哥伦比亚的契机。尽管昔日涵盖现代哥伦比亚、委内瑞拉、厄瓜多尔及巴拿马地区的大哥伦比亚政权已于一个多世纪前瓦解，且当前我们的治理面临严峻阻力，但领导层仍决心倾注重大努力，致力于培育并复兴大哥伦比亚的统一理念。"
 COL_secure_caracas: "保障加拉加斯安全"
 COL_secure_caracas_desc: "加拉加斯作为委内瑞拉政权中枢所在地，因其地处战略要冲且人口稠密，我们必须有效控制该城市以巩固执政合法性。"
 COL_secure_zulia: "确保苏利亚安全"
 COL_secure_zulia_desc: "苏利亚地区的显著特征可归结为两大要素：首府马拉开波作为庞大的都市区，其人口管理颇具挑战性；更重要的是该区域周边蕴藏着丰富的油田资源。确保对该领土的有效控制具有不容置疑的战略重要性。"
 COL_secure_sucre: "确保苏克雷安全"
 COL_secure_sucre_desc: "苏克雷地区地理环境多样，但其战略价值在于保障基础设施联通与海上控制权。尽管该区域的管控面临挑战，但实现对其有效掌控具有至关重要的战略意义。"
 COL_secure_llanos: "确保亚诺斯安全"
 COL_secure_llanos_desc: "委内瑞拉平原对农业生产至关重要。这片广袤人稀的区域可能成为持不同政见者的藏身之处。"
 COL_secure_bolivar: "确保玻利瓦尔的安全"
 COL_secure_bolivar_desc: "博利瓦尔地区被热带雨林所覆盖。该地形条件极为恶劣，确保该区域安全将考验我军在丛林作战中的专业能力。"
 COL_secure_bolivar_jungle: "玻利瓦尔丛林安全行动"
 COL_secure_bolivar_jungle_desc: "与上游地区相似，玻利瓦尔丛林同样被热带雨林所覆盖。掌控该地区将考验我军在丛林作战中的专业素养。"
 COL_secure_guaiana_highlands: "圭亚那高原地带安全保障策略"
 COL_secure_guaiana_highlands_desc: "圭亚那高原位于委内瑞拉旧边界处，是距离我国首都十分偏远的一个地区。在该地区，叛乱活动即便不是几近必然，也极有可能正在滋生和蔓延。我们必须确保该地区的安全。"
 COL_bolivars_boner_VEN: "委内瑞拉原核心领土"
 COL_bolivars_boner_VEN_desc: "尽管我们的先辈或许未能维系玻利瓦尔统一西属美洲的梦想，但我们成功复兴了他的精神遗产。基于一个世纪的教训，我们正在构建更宏大的蓝图：大哥伦比亚。"
 COL_secure_pichincha: "保障皮钦查安全"
 COL_secure_pichincha_desc: "皮纳查恰曾是厄瓜多尔的权力中枢所在地。该地区地处战略要冲，我们必须确保对此城的控制，以巩固统治的合法性。"
 COL_secure_guayas: "保障瓜亚斯安全"
 COL_secure_guayas_desc: "瓜亚斯是厄瓜多尔第二大城市的所在地。该省人口稠密，因而成为至关重要的战略要地。"
 COL_secure_pastaza: "保障帕斯塔萨安全"
 COL_secure_pastaza_desc: "帕斯塔萨地区虽蕴藏丰富石油资源，但全境多为森林与丛林覆盖。尽管开发难度较大，但确保该区域安全仍至关重要。"
 COL_secure_galapagos: "保障加拉帕戈斯群岛安全"
 COL_secure_galapagos_desc: "加拉帕戈斯群岛位于厄瓜多尔海岸线外。这片小型群岛基本呈荒芜状态，但其与世隔绝的地理特性可能为叛乱分子提供危险的庇护所。"
 COL_bolivars_boner_ECU: "厄瓜多尔原核心领土"
 COL_bolivars_boner_ECU_desc: "尽管我们的先辈或许未能维系玻利瓦尔统一西属美洲的梦想，但我们成功复兴了他的精神遗产。基于一个世纪的教训，我们正在构建更宏大的蓝图：大哥伦比亚。"
 COL_lost_war: "丢人现眼"
 COL_lost_war_desc: "尽管存在意识形态上的分歧，但哥伦比亚人民在重拾失去的尊严这一愿望上团结一致。全国各地都出现了要求对秘鲁进行报复的民众运动，试图迫使政府采取复仇主义政策。然而，他们的诉求目前并未得到响应，因为许多波哥大的政客更担心国内的动荡局势，无暇顾及对那些被称作哥伦比亚“宿敌”的国家发动另一场代价高昂的战争。"
 COL_factionalized_army: "派系林立的军队"
 COL_factionalized_army_desc: "自与秘鲁开战以来，哥伦比亚的武装部队在政治上已严重分裂。尽管少数高级将领围绕着陆军元帅古斯塔沃·罗哈斯·皮尼利亚转，但其他人认为这位独裁者不配担任此职，因为此前这一职位由更受尊敬的战争英雄担任，他们转而支持前保守党人戈麦斯·卡斯特罗及其基督教理念，与此同时，许多普通士兵和低级军官则倾向于采取更不干预的方式，甚至公开反对他们的上级。总体而言，整个军事机构对罗哈斯·皮尼利亚的能力和领导力都不认可。他还有很多需要证明的地方，许多人认为这位元帅无法领导一个稳定的哥伦比亚。这种态度反映在我们军队的整体状况上，军队组织混乱，毫无战备。"
 COL_licenses_from_GER: "与德国建立联系"
 COL_licenses_from_GER_desc: "陆军元帅古斯塔沃·罗哈斯·皮尼利亚成功争取到了德意志帝国的支持。在与德皇外交官成功会晤后，两国之间达成了新的经济和军事协议，德国公司和武器许可证已开始在我国工厂签约。在世界最精锐部队的支持下，我国军队的实力得到了极大的提升。"
 COL_licenses_from_GER_weapons: "与德国建立联系"
 COL_licenses_from_GER_weapons_desc: "陆军元帅古斯塔沃·罗哈斯·皮尼利亚成功争取到了德意志帝国的支持。在与德皇外交官成功会晤后，两国之间达成了新的经济和军事协议，德国公司和武器许可证已开始在我国工厂签约。在世界最精锐部队的支持下，我国军队的实力得到了极大的提升。"
 COL_licenses_from_GER_motors: "与德国建立联系"
 COL_licenses_from_GER_motors_desc: "陆军元帅古斯塔沃·罗哈斯·皮尼利亚成功争取到了德意志帝国的支持。在与德皇外交官成功会晤后，两国之间达成了新的经济和军事协议，德国公司和武器许可证已开始在我国工厂签约。在世界最精锐部队的支持下，我国军队的实力得到了极大的提升。"
 COL_licenses_from_GER_both: "与德国建立联系"
 COL_licenses_from_GER_both_desc: "陆军元帅古斯塔沃·罗哈斯·皮尼利亚成功争取到了德意志帝国的支持。在与德皇外交官成功会晤后，两国之间达成了新的经济和军事协议，德国公司和武器许可证已开始在我国工厂签约。在世界最精锐部队的支持下，我国军队的实力得到了极大的提升。"
 COL_tradecongress: "哥伦比亚劳工大会"
 COL_tradecongress_desc: "哥伦比亚劳工大会已成立，其灵感源自法国公社和英国工会等欧洲工会主义国家。尽管欧洲工会主义模式可能与我们的经济状况并非完全契合，但迄今为止已取得成功。我们的民众正享受着新获得的政治自由带来的好处，这种士气的提升有助于我们新经济体制的推行，并对工业产量的适度增长有所贡献。"
 COL_armedminorities: "武装的少数群体"
 COL_armedminorities_desc: "所有哥伦比亚人民都有权维护自身的尊严。土著居民和非裔哥伦比亚人以及其他少数群体，常常不得不在资本主义的重压下挣扎求生。他们的生计多次因所谓的“盈利”而遭到破坏。现在是时候倾听他们的声音，帮助我们建立一个基于平等和参与的新社会了，让那些曾经受压迫的少数群体加入我们的武装力量，以帮助我们捍卫他们的权利。我们不是一个单一民族的国家，这一事实使我们更加强大。"
