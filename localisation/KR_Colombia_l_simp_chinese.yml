 col.1.t: "哥伦比亚于世界的地位"
 col.1.d: "我国的政局从未稳定过。\n\n1928年，国内动荡与罢工浪潮持续不断，保守派政府应联合果品公司的要求，批准在圣玛尔塔附近屠杀香蕉工人，局势就此爆发。这场屠杀的伤亡人数估计在47人到2000人之间。公众的强烈抗议随之而来，乔治·埃里泽·盖坦领导的一个边缘派系成功推动国会限制军权，并惩治了“香蕉园大屠杀”的责任人。\n因在国会失去支持，保守派将政权让给了自由派。\n\n仅仅三年后，一场围绕亚马逊雨林领土归属与经济战略要地普图马约河控制权的争端升级，与秘鲁军队爆发地区冲突，并最终演变为正式战争。为应对危机，政府仓促成立了临时军政府。\n\n战争持续了一年半，期间秘鲁向厄瓜多尔发出挑衅性最后通牒，促使厄瓜多尔贸然介入——这一误判举动在瓜亚基尔及周边地区开辟了新战线。1928年丑闻事件后，军队状态一落千丈，秘鲁得以占领厄瓜多尔领土，并直接推进至我国腹地。最终我国被迫签署屈辱条约，将东南部亚马逊地区的大片领土割让给秘鲁。\n军队再次失势，绝大多数哥伦比亚民众对两大传统政党（自由党与保守党）处理战争危机的拙劣表现感到不满，纷纷要求变革。\n\n社会党人组建了 “国民革左联”，这是一个囊括所有社会党派别的联盟；而温和派自由党人与边缘民族主义者则牵头成立了新政党——国家经济爱国行动。该党本质上持中间派立场，同时具备“全民党”的属性，能吸纳不同立场的支持者。成立后不久，国家经济爱国行动便被委以领导国家的重任，承诺将再次致力于抚平哥伦比亚的创伤……"
 col.1.a: "如日方升！"
 col.2.t: "罗哈斯·皮尼利亚回国"
 col.2.d: "昨晚，罗哈斯·皮尼利亚元帅在德国逗留后安全抵达波哥大，并带来了好消息。他作为非官方大使和武官被派往德国，这既是对我们两国之间尊重的象征，也是为了与德帝国达成一项官方军火交易，使我们能够购买弹药、飞机和海军设计。现在可以肯定地说，这次会议取得了成功，我们很快就可以期待第一批物资的到来。罗哈斯·皮尼利亚在向媒体的报告中表示，他对德国取得的进步印象深刻，并相信加强经济联系将从长远来看有利于哥伦比亚。"
 col.2.a: "欢迎回家！"
 col.3.t: "黑色星期一对我们是极具灾难性的"
 col.3.d: "在德国股市突然崩盘之后，许多国家，包括哥伦比亚在内，发现自己正面临着危险的经济形势。著名经济学家们发出了严峻的预测，警告说如果没有迅速而强有力的工业化，加上经济政策的重大转变，哥伦比亚人民的未来可能会变得绝望。\n\n这种黯淡的前景已经导致大量外国投资者从该国撤出，给全球经济格局蒙上了阴影，并将世界推向了潜在崩溃的边缘。"
 col.3.a: "愿哥伦比亚有朝一日起死回生"
 col.4.t: "暴力爆发！"
 col.4.d: "哥伦比亚左右翼政党之间激烈的政治争论，长期以来一直是我国政治生态的常态。许多长者仍记得上一次内战，而年轻一代中不少人已失去父亲或祖父。\n近期柏林证券交易所灾难性崩盘不可避免地引发经济危机，这场动摇国本的危机令民众愤懑绝望，最终诉诸哥伦比亚根深蒂固的传统——在愤怒中相互倾轧。尽管这波暴力浪潮目前仅限于沿海城市，但蔓延至首都及其他主要都市的威胁已然迫近。\n与此同时，尽管军队已部署维持秩序，但军中某些势力正煽动针对“统一党”选民的仇恨火焰。\n\n局势正随着时间流逝日益绝望。军队状况同样堪忧——装备匮乏且充斥着颠覆分子。我们该信任罗哈斯·皮尼利亚元帅及其部下，还是坚持外交立场？\n其实...或许另有解法。效仿丘拉维塔分子的做法，我们可以组建自卫力量，赋予人民保卫家园与国家的权利。"
 col.4.a: "各方均已组建准军事组织，我方亦需建立相应编制。"
 col.4.b: "维护和平应作为首要任务，我军方立场将与此保持一致。"
 col.4.c: "我们宜审慎推进。"
 col.5.t: "波哥大暴动！"
 col.5.d_1: "尽管政府试图镇压民兵组织及其社会主义盟友，暴力活动仍已蔓延至全国范围，波及卡利、麦德林和波哥大。今日凌晨，国民左翼革联领袖盖坦在波哥大遭遇暗杀未遂，这位政治家奇迹般地幸免于难。愤怒的盖坦支持者群体追捕枪手并对其处以私刑致死。尸体下落不明，其身份与动机至今成谜。\n\n关于杀手身份及其如何接近行踪诡秘的目标，各种理论层出不穷。豹党声称枪手来自丘拉维塔斯部队，军方指认其隶属于对盖坦包容政策不满的极端极权主义民兵组织，甚至有人指控系我方所为！\n此次事件引发大规模骚乱，街头重燃战火。公交车被纵火焚烧，商铺遭洗劫摧毁，警用车辆被劫掠。混乱局势已深深侵蚀国家肌体。暴力活动亦蔓延至原本就已剑拔弩张的乡村地区，引爆了积压多年的紧张局势。国家正滑向无政府状态，当无数无政府主义者与罪犯横行街头之际，更多敬畏上帝的哥伦比亚人紧闭门窗，祈盼这场暴乱能以某种方式早日终结。"
 col.5.d_2: "尽管——抑或恰恰是因为——我们在与民兵组织和社会主义盟友打交道时采取了审慎态度，暴力浪潮如今已席卷卡利、麦德林和波哥大等城市。今日清晨，国民左翼革联党领袖盖坦在前往国会参加例行晨会途中遭遇枪手刺杀，但这位政治家竟奇迹般生还。一群支持盖坦的愤怒民众追捕并私刑处决了枪手，其尸体下落不明，身份与动机亦成谜。\n\n在官方动机悬而未决之际，各种推测甚嚣尘上：有人指责与楚拉维塔斯有关的军方人员，有人归咎于不满其包容政策的极端集权主义民兵，甚至有人罔顾我方维系和平的努力而嫁祸于我们！此次事件犹如火上浇油，加剧了街头的混乱与冲突。公交车被焚毁，商铺遭洗劫，警用车辆被抢夺。混乱的魔爪已深深刺入国家命脉。暴力更蔓延至本已剑拔弩张的乡村地区，使积压多年的紧张局势彻底爆发。哥伦比亚正滑向无政府状态，当无数无政府主义者与罪犯在街头游荡之时，更多敬畏上帝的民众紧闭门窗，祈祷这场暴力能以某种方式早日终结。"
 col.5.a: "隧道尽头必有曙光…"
 col.6.t: "布卡拉曼加局势动荡"
 col.6.d: "在我们政府决定组建自己的准军事组织——卡奇波罗斯之后，一切似乎都按计划进行。然而，这一切在社会主义激进分子豪尔赫·埃利塞尔·盖坦遇刺未遂事件后戛然而止。此人虽是民主制度的敌人，却深受我们选民基础中一小撮狂热分子的爱戴。看来部分“棍棒队”成员未收到备忘录：在面对“丘拉维塔”（同样恶劣但非当前首要目标）时，切勿与盖坦领导的社会主义者——两害相权取其轻者——同流合污。因为打击后者反而会助长“同志们”的势力，而非促进我们的民主事业。我们能指望什么？那些激进派基础多是文盲农民，他们或许尚未意识到政治格局已变——盖坦早已不是他们的“朋友”（即便曾经是），此刻他只专注于实现极权国家的梦想。\n无论如何，部分效忠其形象的“卡奇波罗斯”已失控陷入暴乱，他们将正义与报复攫为己用；此类暴力事件在布卡拉曼加市达到骇人听闻的顶点。\n\n作为保守派据点，布卡拉曼加是丘拉维塔的核心据点——这点我们的“卡奇波罗斯”再清楚不过。手持砍刀与步枪的“卡奇波罗斯”纵横“石油之城”，对所有横亘路途的民众——无论武装分子或平民——皆施以残暴屠戮。断肢横陈，颅颅血溅，嗜血的暴徒如野兽般肆虐街巷。当警方介入时暴力升级，导致两名警员丧生。趁敌方火力短暂中断之际，我方部分部队逃往附近牧场藏匿。然而抵达后发现牧场已被经营者一家占据，准军事部队非但未放过他们，反而劫持了这对夫妇及其四个孩子作为人质，使局势进一步恶化。\n"
 col.6.a: "立即报警！同时联系军队！不惜一切代价……"
 col.6.b: "公开此事风险过高。让卡奇波罗组织在夜色中销声匿迹方为上策。"
 col.7.t: "人质事件局势恶化。"
 col.7.d: "昨夜，当人质事件移交至警方及当地卫戍部队接管后，执法部门当即决定派遣精锐特种部队应对急转直下的危局。然而在这个血腥之日，就连人质谈判也注定以失败告终。\n藏匿处内传来轰然巨响后，警方指挥官下令全体警员向建筑物开火。在木料碎裂的刺耳声响、枪膛高温灼烧的焦糊气味与飞溅的猩红血雾中，室内所有人员——无论是武装分子还是人质——都在这场狂暴的扫射中瞬间殒命。\n\n尽管\"布卡拉曼加惨案\"本身已足够悲惨，其引发的震荡更是影响深远。举国民众强烈要求解释为何如此多无辜生命被草率葬送。昔日保守党与自由党阵营的盟友如今纷纷要求我们辞职。甚至连军方也对此事件表示愤慨，谴责我们启用未经检验的野蛮准军事组织而非依仗正规部队。\n\n面对盟友倒戈的困境，本届政府的选择极为有限。我们或可尝试通过外交途径化解危机，主动与军方及劳雷亚诺·戈麦斯·卡斯特罗沟通以维持稳定；抑或全盘推卸责任，将事件归咎于擅自行动的准军事指挥官。然此举恐难平息全国上下的质疑之声。当何去何从？"
 col.7.a: "务必否认一切关联！卡奇波罗组织系单独行动，未受任何外部指使。"
 col.7.b: "承认我们犯下的重大过失，并尝试与我们所冒犯之人达成和解。"
 col.8.t: "军方取得一项胜利"
 col.8.d: "抗议开始数分钟后，军队迅速介入，使用催泪瓦斯和实弹恢复了波哥大市中心的秩序。随后士兵们转往巴里奥斯乌尼多斯区和埃吉普托区——据信民兵头目正在此指挥其非正规部队——约三十分钟内两区均被控制。\n\n然而，这远非我们困境的终结。罗哈斯·皮尼利亚本人建议在首次行动后，明日实施决定性打击，暗示若延迟行动将使整个计划付诸东流。\n计划由军队协同警方封锁所有主要城市入口，并对政治活跃人士的住所及车辆进行大规模搜查。他随后保证此举不会进一步侵犯人民天赋权利，仅是维护国境和平的必要措施。\n\n\n尽管计划初看颇具前景，但我们必须正视今日行动中部队频传的失职与愚蠢行径——伤亡总数远超首席战略家的预期。\n一则传闻正在口耳相传：某上校率部闯入卡雷拉七街酒吧，强索所有啤酒瓶。士兵们狂饮至酩酊大醉后，竟要求玩“铁镖”游戏。众所周知，醉酒状态下玩铁镖游戏极其危险——这种派对游戏需将小型爆炸物投进小孔，若有人用普通装备替代手榴弹投掷，危险性更将倍增。若仅此孤例尚可不以为意，但显然并非所有事件都如此离奇，放任军队为所欲为恐将酿成真实危机。"
 col.8.a: "若连军队都不信任，我们还能信赖谁？请交由他们执行该计划。"
 col.8.b: "我认为我们所采取的措施已相当充分。"
 col.9.t: "历史正重演1928年的景象"
 col.9.d: "今日，两幕截然不同的场景得以展现，二者皆激发了民众的关注，亦揭示出社会内部根深蒂固的裂痕。第一幕发生于查皮内罗区一幢年久失修的建筑前街头。一对男女声嘶力竭地哭喊着，目睹其子被押入军车后备箱——如此情景在波哥大各街区正以数百甚至数千计的规模重演。所有被捕者均被冠以相同的判决：煽动叛乱。他们面对同样的法官与陪审团——那些正执行我国史上最大规模反叛乱行动的士兵......\n其中诸多逮捕行动所依据的证据寥寥无几，甚或全然缺失。\n\n第二幕发生于今日议会联席会议期间。右翼反对派全体起立，声嘶力竭地控诉整场事件的荒诞不经，而左翼议员则开始暗示部长们的母亲趁其父不在时招揽恩客。自由党甚至有人试图携带隐蔽枪支进入议会，最终因涉嫌煽动叛乱被拘捕。\n在持续不断的辱骂与抗议声中，一位打着石膏的男子起身举手请求发言。混乱中议长本能地予以准许，整个议会顿时停止喧哗转向此人。略显疲惫的乔治·埃里泽·盖坦获得发言权后，仅以一句箴言打破沉寂：\"这个国家值得拥有比无耻总统纵容军队用实弹玩酒吧游戏更好的待遇。\"场内有人哄笑，有人喝倒彩，亦有人举手欲作回应。\n\n当会议落幕议员们离场时，沉默笼罩了这座曾见证西蒙·玻利瓦尔及所有已逝伟人足迹的宫殿。"
 col.9.a: "今日天色甚是阴沉"
 col.10.t: "国民革命左翼联盟以静默游行抗议军事行动"
 col.10.d: "国民革命左翼联盟领袖豪尔赫·埃利塞尔·盖坦今日在工团主义者与极权主义者支持下，于波哥大策划了一场“沉默游行”。约十万名参与者与组织者共同行动，通过示威者全程保持绝对静默的方式，谴责近期震撼全国的暴力事件。盖坦借此游行呼吁政府停止动用警力与军力镇压政治反对派，并倡导以更文明合宪的方式解决问题。\n当靴底无声踏上城市石板路时，现场没有口号呐喊，唯有寂静。尽管今日抗议活动迄今未发生意外，但下周日马尼萨莱斯市已计划举行另一场示威，维拉维森西奥市的抗议活动也在筹备中。\n\n讽刺的是，在哥伦比亚另一端，那些倡导以和平方式解决国家问题的人，却正以暴力与残暴玷污着这片土地。民兵组织在乡村地区肆意妄为。我们的政府不断收到与这些蒙面劫匪遭遇者的恐怖叙述——抢劫、掠夺和极端暴行的故事遍地皆是。\n有人亲述社会主义暴徒的残忍行径：当他被俘后暴露保守派立场，民兵竟用他引诱藏匿在周边房产的家人现身。待全家被擒后，这名男子被迫目睹士兵逼问其兄长：是选择“赛跑”还是被枪决？兄长选择前者，随即四名士兵同时将其按倒，浇上汽油点火焚烧，还仔细观察着他逃窜街头最终坠崖的全程。\n幸存者在极度恐惧中目睹这一切时，这些恐怖分子竟放声大笑，另有人因赌局失利而抱怨。\n\n尽管盖坦竭力营造和平表象，军方官员仍敦促我们终止这场闹剧，担忧国家安全防线出现漏洞。\n若抗议者拒不配合，我们是否应授权军队动用武力？"
 col.10.a: "暴力滋生暴力。速遣军队！"
 col.10.b: "将盖坦纳入谈判进程。若他真心秉持和平理念，我们或可达成……临时停火协议。"
 col.11.t: "危机时刻，孤注一掷"
 col.11.d_1: "盘踞在布卡拉曼卡的恐怖分子此刻必然在弹冠相庆，因其拙劣伎俩竟能如此轻易得逞。他们似乎并未察觉，此举实乃我方有意纵容。此次按兵不动引发的关注已远超预期，各大媒体正连篇累牍发表煽动性评论，矛头直指本届政府。我国民众——至少具备阅读能力者——皆义愤填膺。舆情监测显示公众信任度正急剧滑坡，若不及时干预，恐将演变为公开暴力冲突。当务之急是采取行动转移舆论焦点！\n\n所幸我们已拟定对策：策划一场由罗哈斯·皮尼利亚元帅\"主导\"的假绑架案。首要任务是物色憎恨罗哈斯·皮尼利亚的人选——鉴于其为人乖张至极，连耶稣都可能忍不住亲手扼杀他，这反而是计划中最易实现的环节。我们需要寻得背景清白且自愿参与的义士，在假绑架行动中\"解救\"总统，捍卫民主体制！至于实施绑架的组织，除布卡拉曼卡恐怖分子外，我们决定栽赃给罗哈斯·皮尼利亚的爪牙。其权欲熏心昭然若揭，正好借此为由撤换这位元帅，委任更顺从的继任者。如今方案细节均已完善，各方人员各就各位，唯余悬念：是否有人能识破我们精心设计的局中局？"
 col.11.d_2: "陆军元帅罗哈斯·皮尼利亚对我们极为震怒。这并不意外，因为我们不仅拒绝支持其针对示威者的行动计划，还在授权后旋即撤回支持。然而我们未能预料到的是，不作为引发的关注已远超预期——记者们正连篇累牍发表煽动性评论抨击政府。至少具备阅读能力的民众已群情激愤，陆续传来的报告显示民意支持率急剧下滑，这为军方发动政变提供了正当理由。而情报表明他们此刻正在策划行动。我们必须采取转移公众视线的措施！\n\n所幸我们已拟定对策：策划一场由罗哈斯·皮尼利亚“主谋”的假绑架案。首要任务是物色憎恨罗哈斯·皮尼利亚的人选——鉴于其令人发指的言行足以让耶稣都欲除之而后快，这反而是计划中最简单的环节。我们需要找寻背景清白且自愿行动的义士，在假绑架中“解救”总统以捍卫民主。至于实施绑架的组织，可选势力比比皆是。我们决定将罪名栽赃给罗哈斯·皮尼利亚的爪牙，其权力欲昭然若揭，正好借此由头以更顺从者取代其职务。所有环节已部署妥当，唯一悬念在于是否有人能识破这场精心设计的棋局？"
 col.11.a: "形势已无恶化空间，请即刻完成此项准备工作。"
 col.11.b: "此举令人难以置信！必须立即解雇提出此荒谬方案的相关责任人。"
 col.12.t: "“策划性绑架”行动圆满成功"
 col.12.d: "天啊！这居然奏效了！  \n今日全国各大权威报纸头版头条均刊登了总统在帕斯托一座破败棚屋被即将晋升为陆军元帅的爱德华多·博尼托·维加护送离开的照片。媒体对我们提供的关于罗哈斯·皮尼利亚密谋推翻政府的报道也全盘接受，这为我们将其送上行刑队提供了所需的全部\"证据\"。当然，由我们的门生博尼托·维加主持军事法庭、陪审团清一色由政府忠诚派组成的安排，纯粹是机缘巧合的完美配合。  \n\n事实上，效果比我们预期的更为理想。许多原本需要铲除的罗哈斯·皮尼利亚盟友，如今竟以极其激烈的言辞公开反对他。他们正竭力摧毁与其所有的政治纽带，那些曾公开称颂罗哈斯·皮尼利亚为未来独裁者的官员，如今连提及其名讳都难以启齿。这些军官现已开始成群结队投靠我们派系，巩固了原本动摇的权力基础，确保了总统的地位。政府内部部分理想主义者虽对实施如此大规模的政治欺诈提出质疑，但他们似乎早已忘记哥伦比亚政治斗争的残酷本质。"
 col.12.a: "我们确实无法奢求比这更理想的结果了。"
 col.13.t: "末日将至"
 col.13.d_1: "或许我们本可通过谎言全身而退，但正如谚语所云：倘若“如果”与“但是”能化作糖果坚果，人人皆可尽享圣诞欢愉。如今欺瞒败露，世人皆知我们资助了针对无辜平民——甚至包括我方盟友支持者——的杀戮行动。对于那些只读新闻标题的公众而言，我们本无支持杀戮意图的事实已无足轻重。哥伦比亚的黎明已被浓重阴霾笼罩，总统几乎在一夜之间丧失所有残存的支持根基。为免与政府同遭唾弃，政客正成群结队脱离我党，而少数坚守者不过尚未觅得新党栖身。简言之，我们已竭尽所能将这帮乌合之众治理成尚具尊严的国度！我们成功将社会党人隔绝于权力之外，更始终牢牢制约着军队势力——此二者皆非易事。然则此番重大失误，竟令所有努力付诸东流。\n\n随着执政合法性急剧崩塌，我们约束激进派的能力亦土崩瓦解，总统除辞职外已无他选。当局心知肚明，当年我们正是借类似局势上台执政。如今唯有冀望这位必须从传统且声誉扫地的自由党与保守党之外遴选的新总统，能以某种方式挽救哥伦比亚的民主制度。当前军队已公开筹备政变，且起事之时胜算俨然在握，我们必须立即采取行动。"
 col.13.d_2: "或许我们本可推动此项计划以求自救，但诚如谚语所云：倘若\"如果\"与\"但是\"能化作糖果坚果，人人皆可欢度圣诞。此次欺瞒策略已告失败，举世皆知我们未能全力支持军队。尽管当时部队行为确有失范，如今舆论已对此置若罔闻——关键在于罗哈斯·皮尼利亚当前占据优势，必将很快打出其政治王牌。哥伦比亚的新时代已蒙上浓重阴霾，总统几乎在一夜之间丧失所有残存的支持基础。为免与政府同遭诟病，政客正成群结队脱离我党，余下的少数忠诚者不过因未觅得新政党栖身。坦白说，我们已竭尽所能将这群乌合之众治理成体面国家！我们成功将社会党隔绝于权力核心，又牢牢约束着军队行动，此二者皆非易事。然则仅因这一重大失误，所有努力尽付东流。\n\n随着我们执政合法性的崩塌，对激进势力的管控能力亦土崩瓦解，总统除辞职外已无他选。我们执政团队心知肚明，当年正是类似局势促使我们得以掌权。如今唯有冀望新总统——这位必须从传统且声誉扫地的自由保守两党之外遴选出的领袖——能设法挽救哥伦比亚的民主体制。我们必须迅速行动，因为军队已开始公开筹备政变，一旦启动恐将势如破竹。"
 col.13.a: "劳雷亚诺·戈麦斯。"
 col.13.b: "卡洛斯·科尔特斯·巴尔加斯。"
 col.13.c: "若我们依法提名罗哈斯·皮尼利亚，便无政变之虞。"
 col.14.t: "国民左革联的诉求"
 col.14.d: "我们的安全部长图利奥·恩里克·塔斯孔·昆特罗给我们带来了国民左革联的要求清单。他们要求我们一劳永逸地解决一些困扰我们国家的问题，包括：打击系统性腐败以及政党实际上可以购买选举的能力、使用童工以及高贫困率。信件最后署名为：“此致，哥伦比亚人民”。下周已安排了另一次会议，听取他们联盟中其他小势力，如极权主义者和工团主义者的要求。\n\n在安提奥基亚，当天早晨的混乱中，咖啡种植园工人发起了罢工。人们担心武装的丘拉维塔激进分子和流氓警察之间可能存在勾结，害怕重演1928年的香蕉大屠杀。全国范围内的紧张局势仍在持续。"
 col.14.a: "为安抚其情绪，我们将酌情采纳其部分乌托邦式诉求。"
 col.14.b: "荒谬！去你妈的"
 col.15.t: "总体派与工团主义者的示威游行"
 col.15.d: "在与左翼联盟其他小党派会谈遭遇数次延期后，[COL.GetColombianTotLeaderFullName]今晨率领大批全体主义追随者及部分强硬派工团主义者强行闯入《埃尔赫拉尔多报》办公场所。他们要求报社刊发其针对国家困境提出的解决方案清单，旨在向哥伦比亚全国乃至国际社会传达诉求。该文件开篇便指责政府因无力解决安蒂奥基亚省持续动荡局面而表现无能，声称只需接受罢工者诉求并改善工作条件即可\"轻易化解\"危机。随后罗列了各派系穿插提出的冗长指控与诉求，核心主张包括冻结军队经费以缓解波哥大事件、谴责外国帝国主义势力以及解除罗哈斯·皮尼利亚的职务。\n\n尽管他们矢口否认，但哥伦比亚中产阶级清醒认识到，[COL.GetColombianTotLeaderFullName]及其所有犯罪同伙的真正意图是夺取政权实行独裁统治。与其对话纯属徒劳，他们的挑衅行为根本毫无建设性可言。"
 col.15.a: "遗憾的是，并非所有社会主义者都像盖坦这般通情达理……"
 col.16.t: "劳雷亚诺·戈麦斯·卡斯特罗之诉求"
 col.16.d: "一位重要的丘拉维塔斯派系国会议员已向我方提交了其诉求清单。该党派要求我们彻底解决若干长期困扰国家的问题，包括因通货膨胀与失业率上升导致的中产阶级贫困化现象。同时他们主张终止公立教育世俗化进程，转而建立以弘扬天主教价值观为核心的男性教育体系及侧重传统持家之道的女性培养模式，并通过宪法保障教会的至高权威与统治地位。此外，该党派还提议实施更具包容性的渐进式税收政策。听取豹党诉求的专项会议已定于下周举行。\n\n与此同时，在动荡不安的安蒂奥基亚省，咖啡种植园工人于今晨发起了罢工行动。有迹象表明武装的丘拉维塔斯活动分子可能与违规警员存在勾结，引发各界对1928年香蕉大屠杀事件重演的担忧。目前全国范围内紧张局势持续蔓延。"
 col.16.a: "我们决定接受这一方案，这是解决当前问题的唯一途径。"
 col.16.b: "这些要求实属荒谬，我们必须予以回绝。"
 col.17.t: "委内瑞拉接受了"
 col.17.d: "在与豹党会晤出现一些延误后，陆军内部接近古斯塔沃·罗哈斯·皮尼利亚元帅的成员今日在波哥大中央公墓外组织了一场公开示威。他们在主大门前竖起一块仿制墓碑，铭文刻着\"在此长眠的是我们挚爱的哥伦比亚，1819-[GetYear]\"。当罗哈斯·皮尼利亚开始宣读当地报纸时，人群逐渐聚集——据其宣称，他逐条指出了所有涉及社会主义民兵组织和法外处决的报道。在其表演结束时，仅昨日发生的相关事件就达27起。随后他邀请豹党首席意识形态专家埃利塞奥·阿兰戈·拉莫斯上前公开握手，并宣称在下次选举中陆军将支持豹党及其候选人，外界普遍认为该候选人将是名誉扫地的科尔特斯·巴尔加斯将军。"
 col.17.a: "只是一次挫折罢了。"
 col.18.t: "哥伦比亚倡议组建一个联盟？"
 col.18.d: "今日，我国外交部长费利克斯·雷斯特雷波·梅希亚（Felix Restrepo Mejia S.J.）因反对政府开启与国民左翼革命联盟对话渠道的决定，已表露辞去内阁职务之意。此人甚至威胁将向公众证实某些关于我们秘密支持盖坦的传闻。  \n费利克斯曾是我们弥合温和自由主义与右翼保守党分歧之使命的坚定支持者，故我们当初延揽其入阁，意在使其成为天主教选民的代表人物。然而这位耶稣会学者兼人文主义者，昔日被认为不过是一位温和的博学之士，如今终显其真实立场。  \n\n我国安全部长提出一项解决方案：先将费利克斯短暂派往海外，趁此间隙与总统胞弟卡洛斯·洛萨诺·伊·洛萨诺接洽，待费利克斯返国后即刻将其免职。此举虽会引发党内多数人士不满，且公众舆论可能倾向支持费利克斯，但在当前严峻形势下，各方或亦无暇深究。  \n另一可行之策是竭力劝其留任，承诺采取更积极的反社会主义立场，并向其创立的卡罗与奎尔沃基金会提供巨额捐赠，同时满足其可能提出的其他要求。在此艰难时局中，说服的艺术或将成为维系其持续支持的关键所在。"
 col.18.a: "让我们寄希望于总统的兄弟卡洛斯。"
 col.18.b: "我们应设法劝请费利克斯·雷斯特雷波·梅希亚神父留任。"
 col.19.t: "厄瓜多尔接受了！"
 col.19.d: "该国再度遭遇灾难性事件。今晨七时，布埃纳文图拉港区邻近的政府办公大楼发生剧烈爆炸。爆炸瞬间引发建筑整体垮塌，并波及周边附属结构，大量平民未能及时逃离爆炸波及范围及后续坍塌区域。由于救援部门仍在现场进行勘察并清理废墟搜寻遇难者，目前尚无法统计确切伤亡人数。然而这起恶性事件已呈燎原之势迅速传开，恐慌情绪在多个城市蔓延，民众因担忧恐袭重演而陷入集体性癔症。更令人不安的是，警方迄今未能锁定任何涉案嫌疑人。由此观之，此次卑劣罪行的实施者恐将逍遥法外。\n\n我党多名成员现紧急呼吁启动特别选举程序，建议最早于九月举行大选，以便为临时组织的竞选活动预留必要筹备周期。"
 col.19.a: "我们应竭力避免进一步丧失优势，立即启动选举程序。"
 col.19.b: "我们不会让所有努力付诸东流，一切将如常推进。"
 col.20.t: "盖坦为非裔哥伦比亚人发声"
 col.20.d: "鉴于我国非裔哥伦比亚群体遭受剥削与暴力的事件日益频发，乔治·埃里泽·盖坦近日发表声明，严厉谴责那些被指控侵犯哥伦比亚黑人公民权利的势力，并承诺将全力为其提供维权支持，同时呼吁社会各界共同响应。该声明自然获得了立场相近的声援者及非裔社群的高度赞誉。值得注意的是，随着非裔群体在国家政治事务中的参与度显著提升，许多人已感受到由此带来的信心增长。然而，此类支持能否持续以及盖坦是否践行承诺，仍有待时间检验。"
 col.20.a: "空谈罢了"
 col.21.t: "哥伦比亚吞并委内瑞拉？"
 col.21.d: "今晨，我国部长联席会议主席爱德华多·桑托斯·蒙特霍带来一则耐人寻味的消息。其忠诚度与实用价值毋庸置疑，作为国内最受欢迎的中立派报纸《时代报》的所有者，他此番再次彰显了其在宣传工作中作为高效内部渠道的重要价值。  \n有文件证据表明，劳雷亚诺·戈麦斯·卡斯特罗在脱离保守党之前，曾参与讨论如何将罗哈斯·皮尼利亚陆军元帅逐出军界。据称卡斯特罗甚至提议采用隐蔽手段终结这位元帅的军事生涯。然而更值得关注的是——  \n戈麦斯·卡斯特罗对其当前盟友并非始终持支持态度。他曾积极阻挠\"豹党\"加入保守党的可能性。与丘拉维塔斯派系领袖关系密切的可靠消息源透露，戈麦斯·卡斯特罗曾大力游说对全体豹党成员实施双党制准入禁令，并屡次诋毁该民粹主义团体，称其\"不过是一群无脑伪君子与社会渣滓，若举枪自尽反倒更能造福国家\"。  \n\n随着丘拉维塔斯派与豹党结盟的传闻甚嚣尘上，此类丑闻的曝光或将彻底瓦解双方结盟的可能性，从而巩固我方在民调中的优势地位。但另一方面，若缺乏强有力的反社会主义联盟阵营，此消息亦可能使国民左翼革联受益，增加其赢得总统大选的胜算。  \n我们当前面临的决策是：是否应推动《时代报》刊发这篇颠覆性报道？"
 col.21.a: "立即发布！那条蠕虫即将迎来猝不及防的觉醒。"
 col.21.b: "我建议避免此种做法，我们应集中精力应对社会民主党的挑战。"
 col.22.t: "哥伦比亚吞并巴拿马"
 col.22.d: "在紧张局势不断升级、左翼政党国民革命左翼联盟日益受欢迎的背景下，两个新保守主义政党似乎选择在即将到来的选举中联合。这些政党与若干地方小团体今日正式结盟，以“民族主义阵营”为旗帜。他们将此联盟定位为崭新的保守主义运动，致力于对抗社会主义、重新审视种族与纯洁性议题，并为国家创造新的就业机会。\n最初看似不可能的丘拉维塔党与豹党联盟，如今已形成共同议程，跨越了历史性的意识形态分歧。\n\n宣言中弥漫着强烈的民族主义色彩，公开宣称要提升哥伦比亚的地缘政治地位——他们坚称这本应早日实现。\n\n尽管两党存在诸多共同价值观，但实质性分歧可能阻碍该计划的实施。首要矛盾在于宗教议题：双方均认同哥伦比亚公民应遵循《圣经》原则，但在基督教会政治角色上存在分歧——究竟国家应与教会合而为一，抑或宗教人士仅应扮演“人民牧者”的角色。\n此外，戈麦斯被视为比其他候选人更为务实——这颇具深意，毕竟自由党与保守党均将他描绘成性情急躁之人。"
 col.22.a: "我们并不畏惧民粹主义者。"
 col.23.t: "国民经济爱国行动的候选人"
 col.23.d: "上周，在麦德林举行的国家经济爱国行动年度党代会上，党员投票决定推举本党下届总统选举候选人。党内多名竞选人围绕领袖职位，阐述了各自的愿景与诉求。随着会议推进，烟雾缭绕的密室讨论中，党领导层逐渐形成共识：国家经济爱国行动应当推出一张 “新面孔”参选。\n目前党内主要分裂为两派，分别支持两位候选人：近半数党员认为，加布里埃尔·埃切瓦里亚·米萨斯拥有商业领域的过往经验，且在温和派与游说团体中人气颇高——选民可能会将他视为“能切实行动的人”，有望将国家当前的困境扭转，迎来和平与繁荣的新曙光；另一半党员则看好弗朗西斯科・阿纳斯塔西奥·佩雷斯（Francisco Anastasio Pérez，人称 “马马托科”），认为他具备成为热门候选人的潜力。尽管缺乏经验，但他承诺将强化警方权力，并塑造了“激进自由意志主义者”的形象。\n此外，还有一股规模不大但立场坚定的支持力量，投向了经验丰富的记者、现任内阁首脑爱德华多·桑托斯·蒙特霍。这意味着党内已出现支持我们、主张延续中间派政策的派系。桑托斯或许能有效向公众展现党内团结，并清晰传递本党的“法治使命”。经过一番政治斡旋与一轮投票后，多数党员推举的候选人是……"
 col.23.a: "我们暂时不用担心。"
 col.23.b: "弗朗西斯科·阿纳斯塔西奥·佩雷斯。"
 col.23.c: "爱德华多·桑托斯·蒙特霍。"
 col.24.t: "戈麦斯·卡斯特罗竞选活动"
 col.24.d_1: "今日头条新闻聚焦传统主义派系领袖查瓦利塔斯及前保守党成员戈麦斯·卡斯特罗在首都发表的演说，此番言论似乎已引起支持者与对手阵营的高度关注。卡斯特罗凭借其极具感染力的演说技艺，将巩固天主教信仰作为哥伦比亚不可分割组成部分的理念深植人心，同时指责现政府未能关注国家与人民实现繁荣的真正需求——一个更强大、更高度集权的政体。随后他对主要竞争对手豪尔赫·埃列塞尔·盖坦展开抨击，称其上周为非裔哥伦比亚族群辩护的演说\"不过是混血政客的空洞辞藻，此人从未亲身实践过任何切实助力少数群体的行动\"。\n\n然而演讲临近尾声时，台下一位听众高声辱骂戈麦斯，反复质询其是否会如背叛潜在盟友那般抛弃支持者。安保人员数秒内便飞身将其制伏在地。候选人随即向民众宣告：\"我已掌握确凿证据，此番诽谤性不实指控直接源自暗中协助政府的联合国调查团！事实是，总统正与敌人同流合污！\"\n\n凭借此次及先前系列演说，卡斯特罗成功提升了在天主教徒与保守派选民中的声望，必将获得更多选票支持；而关于我方沦为联合国调查团傀儡的谣言，则使政府声誉严重受损。"
 col.24.d_2: "今日，传统主义派系领袖、前保守党成员戈麦斯·卡斯特罗在首都发表的演讲成为各大头条焦点，其言论似乎同时吸引了支持者与对手的高度关注。凭借极具感染力的演说，卡斯特罗提出将天主教信仰牢固确立为哥伦比亚不可或缺的组成部分这一主张，令在场听众为之倾倒，同时指责现政府未能关注国家与人民实现繁荣的真正需求——一个更强大、更集权的政体。此外，他还抨击了其主要竞争对手乔治·埃里泽·盖坦，称其上周为非洲裔哥伦比亚人群辩护的演讲\"不过是混血政客的空洞修辞，此人从未亲身实践过任何真正助力少数群体的行动\"。  \n\n凭借此次及此前多次演讲，卡斯特罗成功提升了在天主教徒和保守派选民中的声望，预计将在即将到来的选举中获得更多支持。"
 col.24.a: "对对对……"
 col.24.b: "让我们密切关注他。"
 col.25.t: "比奥菲洛·潘克拉斯塔发表反对我们的言论"
 col.25.d: "近期，居住在奇纳科塔地区的无政府主义者比奥菲洛·潘克拉斯塔及其少数支持者公开抨击我国政府。然而令人费解的是，我们至今未能明确其激烈对抗态度的具体缘由。\n此人的批评言论充斥着无端辱骂与荒诞谬论，既缺乏事实依据亦不合逻辑。随着时间推移，其言语攻击逐渐演变为类似神志不清的老流浪汉的呓语，反复强调自力更生的重要性与不平等阶级体系的危害。现场曾有记者询问其愤慨的缘由，却招致更激烈的辱骂。\n诚然，纵观近年表现，比奥菲洛·潘克拉斯塔确实展现出一个怪异而令人困惑的公众形象。"
 col.25.a: "怪事……"
 col.26.t: "在历史的边缘"
 col.26.d: "此前，我们曾认为昆汀·拉梅——这位在上次内战期间领导过重大原住民起义的领袖——已退出社会运动。但近期事件表明，这位杰出的原住民领袖已再度执掌其族群事务。\n拉梅似乎已正式发布宣言，主张采取强有力措施保护安第斯山脉地区的原住民族群。\n\n该宣言的核心原则聚焦于原住民在历史与文化意义上的祖传区域内实现自治及完全自主权。这些区域包括但不限于锡帕基拉（波哥大附近）、考卡省大部、瓜希拉以及加勒比地区的圣玛尔塔内华达山脉。此外，宣言还提议设立全新的政府监督机构，该机构被赋予否决任何针对上述区域的政府行动的权力，且成员须全部由原住民血统人士组成。\n\n拉梅亦向媒体表示，只要盖坦及其联盟承诺恪守宣言纲领，他愿意与之开展合作。这一结盟态势并非意外，因拉梅与工团主义活动家长久以来保持着密切合作——其中不少人仍活跃于某些派系内部，若国民左翼革联赢得大选，部分人士很可能出任内阁部长。\n然而拉梅指出，尽管盖坦公开倡导原住民权利，却从未与包括昆汀本人在内的任何原住民领袖进行直接对话。因此，拉梅对于哥伦比亚长期缺乏政治代表性的原住民群体能否真正信任盖坦仍存疑虑。\n\n尽管他们尚未要求我们落实这些诉求，但其政治意图已较以往更为明晰。"
 col.26.a: "让我们静观其变。"
 col.27.t: "卡罗与库尔沃研究所出版词典"
 col.27.d: "如今，舆论焦点似乎总围绕着反抗、死亡与绝望。但今日不同——在这个充满喜悦的日子里，以我国两位杰出语言学家米格尔·安东尼奥·卡罗与鲁菲诺·何塞·奎尔沃·乌里萨里命名的卡罗与奎尔沃学院，正式出版了首部《西班牙语词典》。\n然而即便这般振奋人心的消息，也未能平息国民左翼革联领导层内心的焦躁。他们迅速公开表态，指责该词典因未收录我国特有、其他西语国家无法理解的词汇“paila”而荒诞不经。\n实则他们反对词典的深层原因在于：词典作为教育工具能提升民众素养，而受过良好教育的群体往往不会倾向于支持国民左翼革联。"
 col.27.a: "吉尔伯托·阿尔萨特·阿韦达诺将成为一个强有力的政治新星。"
 col.28.t: "非裔哥伦比亚人组建了一个公社"
 col.28.d: "大西洋-加勒比地区的激进非裔哥伦比亚人建立了一个小型自治无政府工团主义公社，作为政治实验，向哥伦比亚其他地区非裔人口展示黑人自治的可能性。这具有重要意义，因为无论在大西洋沿岸还是太平洋沿岸，非洲裔人口的存在都相当显著。换言之，鉴于其人口规模，我们必须高度警惕并谨慎应对激进非裔哥伦比亚人起义的可能性——倘若他们竟能煽动族裔群体反对民主制度，转而支持国民革命左翼联盟及其邪恶计划，后果不堪设想。\n这暗示着国民革命左翼联盟本身并非此次意识觉醒浪潮的幕后推手，而事实很可能正是如此。\n\n当前局势尚在掌控之中，但有建议称我们应采取行动终止此事，以防万一。"
 col.28.a: "这实在令人无法容忍！我们必须立即恢复秩序。"
 col.28.b: "只要是本地且和平的集会活动，我们都会予以准许。"
 col.29.t: "丘拉维塔斯军团的烈士"
 col.29.d: "今天早上，迪亚哥·努涅斯·卡斯蒂略醒来时，他无法想象自己会成为“烈士”。他无法预料，当他像往常一样在工作前进入麦德林当地教堂时，迎接他的不是他亲爱的朋友唐·帕布洛神父，而是三名准备对他下手的士兵。\n尽管卡斯蒂略对自己的命运一无所知，但他从加入丘拉维塔民兵的那一刻起，就知道命运终将追上他。\n\n为了遏制天主教激进民兵和社会主义团体，军队收集了两派最活跃成员的情报。这个故事的受害者就是被监视的对象之一。\n在高级将军的直接命令下，军队开始清除这些被视为威胁的人，但在迪亚哥·卡斯蒂略的案例中，他们悲剧性地超出了所有限度。他们不仅在教堂内夺走了他的生命，而且根据一份机密文件，他们在夺走他的生命之前，还让他遭受了极大的痛苦。\n\n目前，这些信息仍然被媒体和公众所忽视，但如果再不采取行动，人们迟早会发现真相。我们邀请了罗哈斯·皮尼利亚元帅到我们的办公室来回答相关问题，与我们预期相反的是，他这次没有表现出特别傲慢的态度。这位深感担忧的将军对他的部下的行为表现的无地自容。\n然而，他敦促政府为了公众利益，继续埋藏真相。\n\n此外，还有强烈的呼声要将努涅斯·卡斯蒂略奉为国家英雄，并宣称他为国捐躯。如果我们想让劳伦亚诺·戈麦斯·卡斯特罗及其丘拉维塔派更具战斗力，并赢得人民的喜爱，那么这将是一个很好的契机。衪知道，最近的民意调查显示盖坦及其同僚的支持率迅速上升，他们比以往任何时候都更需要赢得民心。"
 col.29.a: "生当作人杰，死亦为鬼雄"
 col.29.b: "罗哈斯·皮尼利亚说得对，人民不该知道这些危险事"
 col.30.t: "集体巴士推动天主教革命"
 col.30.d: "在哥伦比亚，通常被称为“集体巴士”的市际公交车是普通市民和游客的主要交通工具。众所周知，这些私人运营的公共交通工具内部常常贴满了上帝、耶稣基督和圣母玛利亚的画像，以及诸如“荣耀归于全能之主”或“愿上帝保佑”的励志话语。\n\n最近几周，这些对救世主和圣母的颂扬大幅增加，达到了令人振奋的程度。巴士司机冈萨洛·卡斯蒂略在他的车上放置了如此多的圣像，以至于完全遮挡了所有窗户，不让任何光线透进来。\n像任何一位有创造力且心怀善意的哥伦比亚人一样，他通过从当地教堂的拍卖会上购买蜡烛，并用它们点亮自己的集体巴士，找到了解决方案。据说，在他从巴兰基亚到波哥大的一次行程中，所有乘客都被这种信仰的展示深深打动—或许还受到了被困烟雾的影响—以至于每个人都齐声背诵集体祈祷文，并像天线一样将瘦弱的手指指向天空。\n\n报纸报道了这个故事，全国许多市际巴士公司都提议效仿冈萨洛·卡斯蒂略的做法。其中一家甚至建议开设一条从卡利到帕斯托的官方线路，将其变成一辆“轮子上的教堂”，并配备一名神父为旅行者提供正式的宗教服务和布道。政府和人民对这些深刻的基督教信仰展示感到欢欣鼓舞。"
 col.30.a: "谢主蒙恩"
 col.31.t: "可避之灾"
 col.31.d: "昨天，在纪念哥伦布发现美洲的年度庆祝活动中，一架被指定跟随节日庆典中的花船游行的飞机在飞行途中突然在卡利附近坠毁，造成7人死亡，其中大多是当地居民。这架飞机由安东尼奥·梅内德斯·佩拉埃斯中尉和皮涅罗中尉驾驶，从麦德林飞往巴拿马的科隆市。两名中尉无视所有安全程序，选择了一条被认为非常危险的路线，只是为了更快到达目的地。\n\n总统当时正在卡利等待飞机的到来，目睹了飞机逐渐失去高度，最终坠毁在地面。他对此事的第一反应是：“我们都被这场悲剧震惊了；多么劳民伤财！我祈求全能之主，不要再让这种悲剧再出现了。”\n明天将举行一分钟默哀仪式，以纪念这一事。"
 col.31.a: "何时学会对安全恪尽职守..."
 col.32.t: "波哥大空难"
 col.32.d: "今天，一架由哥伦比亚空军飞行员塞萨尔·阿巴迪亚中尉驾驶的柯蒂斯鹰II F11C双翼飞机在表演特技时失控，先是撞上了看台，然后又冲进了人群。\n飞行员试图靠近总统看台飞行时，误判了距离，导致飞机的翼尖撞上了看台。\n\n总统[ROOT.GetLeader]并未受伤，但内阁首脑的两兄弟、农业部长以及其他平民受了伤，不得不被紧急送医。尽管他们的伤势逐步稳定，逐渐脱离生命危险，但这一天给总统的心理留下了最深刻的创伤。\n这已经是不到一年内第二次在他眼前发生的航空事故了。"
 col.32.a: "总统近期绝不会再跟飞机打交道"
 col.33.t: "无“礼”"
 col.33.d: "通常，礼物包裹的到来象征着积极的情感，比如快乐和爱。然而，总统[ROOT.GetLeader]今天收到的包裹里却没有这些情感。里面只有一架小型玩具飞机，是那种孩子们常玩的那种。\n\n肯定是一个臭烘烘的社会主义支持者，觉得拿总统开玩笑很有趣，提醒他亲身经历的那两起连续的悲剧。\n这种恶意应该受到惩罚，因此国家最优秀的侦探们已经在寻找责任人了。"
 col.33.a: "至少这架不会坠机了，对吗..."
 col.34.t: "独立日庆典"
 col.34.d: "1810年7月20日，在圣菲城（现波哥大），伟大的国家建立者们签署了脱离西班牙的独立宣言。随后是一场漫长、残酷且艰难的战争，许多伟大的祖父们为了确保我们的自由而献出了生命。每年的这一天，我们的国家都会哀悼他们的离去，并铭记他们的英勇，尤其是西蒙·玻利瓦尔的英勇，以及他的副手桑坦德的英勇，他们带领我们度过了那些艰难的岁月。今年周年纪念的庆祝活动非常壮观，即使在一个世纪之后，公众的兴趣和公民自豪感依然强烈，让人们感到非常振奋和安全。"
 col.34.a: "愿主永远保佑哥伦比亚和西蒙·玻利瓦尔！"
 col.35.t: "盖棺定论：国家经济爱国行动终局已定"
 col.35.d: "这场尝试从始至终都只是一场尝试而已。正如每位科学家都能证实的那样，有些实验确实能成功，而另一些则会被直接扔进垃圾桶。\n\n国家经济爱国行动的中间派变革从未成为现实，它始终缺乏选民支持——这一点从上届选举乃至更早的选举中都能清楚看出。对此，国家经济爱国行动内部的领导层选择了唯一可行的方案：解散政党，如今正寻求重新加入两大传统政党。\n要预判其支持者的去向则更具挑战性。这些人或许会四散各方，但可以肯定的是，他们绝不会停留在国家经济爱国行动曾试图打造的“死中间派”立场上。"
 col.35.a: "好似。"
 col.36.t: "盖坦回归自由党"
 col.36.d_1: "令人意外的是，两天前我们收到了豪尔赫·埃利塞尔·盖坦的会议请求，他在其中提议讨论将国民左翼革联并入自由党的可能性。其目标是在即将到来的总统选举中，以统一的候选人名单推选成员。\n今天早上，盖坦访问了总统办公室，我们和其他党派领导人开始讨论提议中的政治合并的具体细节。他声称自由党内部许多人会强烈支持他的回归，并认为两党的政治纲领是兼容的。他相信，通过联合，两党在即将到来的选举中获胜的机会将比保持独立更大。\n\n随着总统任期即将结束，将一位有影响力的人物纳入党的旗下以确保胜利，似乎是一个合理的策略。盖坦已经围绕自己建立了一个相当大的个人崇拜，将他指定为我们的候选人，可能有助于重新赢得他的支持者的支持，他们更倾向于支持他个人，而不是他的任何具体政治信仰。"
 col.36.d_2: "今天上午，我们反对党的领导人：全国革左联和自由党。其举行了一次会议。事实证明，盖坦和自由党已经秘密讨论了一段时间，探索作为反对派联合起来以增加赢得即将到来的选举的可能性。\n\n经过广泛的谈判，双方最终达成了一致，确保盖坦作为自由党成员参加下一届选举的候选人。当然，这将标志着联合民族党的解散，尽管他们的大多数支持者预计将支持盖坦，但预计强硬派可能会在下一次选举中与工团主义者联合。"
 col.36.a: "欢迎回家，豪尔赫先生"
 col.36.c: "毋宁死，不为社会主义活"
 col.37.t: "新保守党候选者"
 col.37.d_1: "上周，我国保守党年度党代会在麦德林举行。作为下届总统选举的筹备环节之一，党员通过投票确定本党总统候选人。党内多名竞争者主动参选，阐述了各自的胜选策略，以及若当选领导人将推动实现的目标。\n会议讨论期间，党领导层逐渐形成共识：倾向推选一张“新面孔”代表保守党参选。经过一番政治斡旋与一轮投票，多数党员将支持票投向卡洛斯・阿朗戈・贝莱斯，推选他担任新党首兼总统候选人。\n\n阿朗戈·贝莱斯曾是国家经济爱国行动中右翼派系的核心成员之一。在国家经济爱国行动近期选举失利后，他决定与该党划清界限，最终加入哥伦比亚历史最悠久的政党。多数人认为，阿朗戈·贝莱斯的经验与果决，在选民眼中会是“温和之选”，既区别于劳雷亚诺·戈麦斯·卡斯特罗、古斯塔沃·罗哈斯·皮尼利亚及美洲豹派的极端立场，又能满足党内普遍存在的传统主义与反工团主义情绪。"
 col.37.d_2: "上周，我国保守党年度党代会在麦德林举行。作为下届总统选举的筹备环节之一，党员通过投票确定本党总统候选人。党内多名竞争者主动参选，阐述了各自的胜选策略，以及若当选领导人将推动实现的目标。\n会议讨论期间，党领导层逐渐形成共识：倾向推选一张“新面孔”代表保守党参选。经过一番政治斡旋与一轮投票，多数党员将支持票投向卡洛斯·阿朗戈·贝莱斯，推选他担任新党首兼总统候选人。\n\n阿朗戈·贝莱斯曾是国家经济爱国行动中右翼派系的核心成员之一。在国家经济爱国行动近期选举失利后，他决定与该党划清界限，最终加入哥伦比亚历史最悠久的政党。多数人认为，阿朗戈・贝莱斯的经验与果决，在选民眼中会是“温和之选”，既区别于劳雷亚诺·戈麦斯·卡斯特罗、古斯塔沃·罗哈斯·皮尼利亚及美洲豹派的极端立场，又能满足党内普遍存在的传统主义与反工团主义情绪。"
 col.37.a: "就这样吧。祝好运"
 col.37.b: "一如既往，真的。我们依旧会赢"
 col.38.t: "保守党退选"
 col.38.d: "保守党领导层刚刚宣布，考虑到本党近期的选举表现，他们决定不参加下届选举，转而专注于从内部革新政党。有人认为，此举带来的成效同样无法赶上下届选举——过去的情况便是如此，毕竟彻底的重组绝非易事。\n如今，保守党退出竞选，我们便可将精力集中在更具实力的对手身上，同时巩固国家经济爱国行动的主导地位。"
 col.38.a: "好死。"
 col.39.t: "杜兰·奥斯皮诺被工人极权党开除"
 col.39.d: "工人极权党的历史领导人奥古斯托·杜兰·奥斯皮诺，今日在党内核心成员发起的特别会议中被罢免。此次会议由 工人极权党领导层同僚吉尔贝托·维埃拉·怀特召集。​\n维埃拉·怀特近期在党内引发不小震动：他公开反对杜兰的领导，号召那些抵制 “布劳德里奇主义路线” 的党员站出来，重新争取推举工人极权党新领导人的权利。杜兰的回应虽态度强硬、立场坚决，但负面影响已无法挽回——党内不少成员将近期选举中的惨败，视为杜兰领导下未来局势的“不祥信号”。​\n经会议全票表决，杜兰被正式开除出党，吉尔贝托·维埃拉·怀特则被推举为新领导人。这位新领袖已承诺，将带领工人极权党转向新的发展方向：一方面会摒弃杜兰在任期间的核心主张——“布劳德里奇主义” 理念；另一方面，将致力于推动全国革左联左翼力量的团结。他进一步解释道：“若全国革左联希望我们留在联盟内，就必须接纳我们的主张。如今，是时候在左翼联盟中让我们的声音被听见了。”"
 col.39.a: "狗咬狗一嘴毛"
 col.40.t: "黑色星期一：显著复苏"
 col.40.d: "看来，在外国援助和自由市场这只“看不见的大手”的帮助下，黑色星期一的影响随着时间的推移逐渐减弱，尽管没有重大的国家干预。有趣的是，正是普通公民在微观经济层面的行动在振兴我们的经济中发挥了关键作用，此外时间也起了作用。最重要的是，外国援助在推动我们目前所见证的经济复苏中发挥了重要作用。\n\n然而，让我们不要自欺欺人：选民已经清楚地注意到我们的政府在稳定经济方面所做的努力是不够的。尽管我们尽力而为，但国家干预的程度是有限的，未能达到必要的水平。因此，我们的受欢迎程度受到了极大的损害。"
 col.40.a: "自行好转，多令人欣慰"
 colcw.1.t: "民兵夺取了控制权！"
 colcw.1.d_1: "午夜前的寒冷时刻，首都开始骚动。借着夜色掩护，驻军部队在城内展开行动，占领玻利瓦尔广场并突袭政府大楼。我方士兵与民兵爆发枪战，但这未能阻止我们驱逐并逮捕众多统一革命党及其他社会主义政党成员。\n\n黎明时分，首都广播电台“新格拉纳达之声”向哥伦比亚民众播报了希望之音：在据称已故的罗哈斯·皮尼利亚元帅指挥下，军队已解散政府！戈迪略死亡真相逐渐浮出水面，新任最高统帅罗哈斯·皮尼利亚成功逃往委内瑞拉避难的假消息也随之曝光。多名核心领导人遭逮捕，包括正在乔科省探望母亲的迭戈·路易斯·科尔多瓦，以及豪尔赫·埃利塞尔·盖坦。[COL.GetColombianTotLeaderFullName]亦在其总统府被捕。三人目前均被羁押，但罗哈斯·皮尼利亚已颁布法令，要求不得伤害这些人员，并确保其健康状况良好。"
 colcw.1.d_2: "午夜前的寒冷时刻，首都开始骚动起来。借着夜色掩护，驻军部队开始在城内推进，占领玻利瓦尔广场并突袭政府大楼。我方士兵与民兵爆发枪战，但这未能阻止我们驱逐并逮捕众多国民革命左翼联盟及其他社会主义政党成员。\n黎明时分，首都广播电台“新格拉纳达之声”向哥伦比亚人民播报了希望之声：在爱国者罗哈斯·皮尼利亚元帅统领下，军队已解散政府！主要领导人已被逮捕，包括正在乔科省探望母亲的迭戈·路易斯·科尔多瓦，以及[COL.GetColombianTotLeaderLastName]。豪尔赫·埃利塞尔·盖坦亦在其总统府被捕。三位领导人目前均遭羁押，但我们已颁布法令，严令不得伤害这些人员，须确保其健康安全。"
 colcw.1.d_3: "午夜前的寒冷时刻，首都开始骚动起来。借着夜色掩护，驻军部队开始在城内推进，占领玻利瓦尔广场并突袭政府大楼。我军士兵与民兵爆发枪战，但这未能阻止我们驱逐并逮捕众多国民革命左翼联盟及其他社会主义政党成员。\n黎明时分，首都广播电台“新格拉纳达之声”向哥伦比亚人民播报了希望之声：在爱国者罗哈斯·皮尼利亚元帅统领下，军队已解散政府！主要领导人已被逮捕，包括企图逃亡的[COL.GetColombianTotLeaderFullName]和豪尔赫·埃利塞尔·盖坦。迭戈·路易斯·科尔多瓦在乔科省探望母亲时亦遭拘捕。三人目前均被羁押，但我们已下令不得伤害这些人员，须确保其健康安全。"
 colcw.1.d_4: "随着选举日益临近，选举舞弊的传闻甚嚣尘上。当警方与州检察院联合开展大规模行动，发现数百个隐秘利益集团正在全国范围内胁迫民众购买选票、贿赂计票官员时，这些传闻迅速转化为确凿证据。消息一经曝光，古斯塔沃·罗哈斯·皮尼利亚深知必须立即采取行动，而他确实这样做了。\n\n午夜前的寒冷时分，首都开始暗流涌动。戍卫部队借着夜幕掩护向城区推进，迅速占领玻利瓦尔广场并突袭政府大楼。\n破晓时分，首都广播电台\"新格拉纳达之声\"向哥伦比亚人民传递希望的信息：在爱国者罗哈斯·皮尼利亚元帅的领导下，军队已解散原政府！公告同时要求全体公民配合新任总司令及其指令，首要措施是要求民众留居家中，直至所有极端主义民兵组织被肃清、波哥大街头恢复和平。整个行动未流一滴血。\n当朝阳跃出地平线，哥伦比亚迎来了新的黎明——这注定是充满希望的美好开端。"
 colcw.1.a: "哥伦比亚重归和平。"
 colcw.2.t: "战事一触即发！"
 colcw.2.d_1: "看来我们低估了应对异议的能力——最新报告证实，今晨梅塔省和卡克塔省爆发了社会主义民兵的公开叛乱，其人数远超预估的“数十人”。数名社会主义国会议员已逃往叛军阵营，叛军正迅速组织提名新领导人。消息人士透露，伊格纳西奥·托雷斯·希拉尔多提议由其妻玛丽亚·卡诺担任该职位。这位被誉为“劳动之花”的女性曾是极具声望的活动家，十年前隐退后便淡出政坛。尽管起初有人反对女性领导革命，但希拉尔多成功说服武装分子认可其妻的诸多功绩——例如她参与创建了哥伦比亚首个社会主义政党。\n[GetAdditionalOpponentsInColCW]\n此刻我们唯一能做的便是等待援军部署完毕。\n埃利塞尔·盖坦、[COL.GetColombianTotLeaderLastName]与路易斯·科尔多瓦等社会主义代表，只能在首都的牢房里目睹士兵们沿街列队行进，准备发动全面战争。"
 colcw.2.d_2: "看来我们低估了应对异议的能力——情报证实，今晨梅塔省和卡克塔省爆发了社会主义民兵的公开叛乱，其人数远超预估的“数十人”。三大社会主义政党领袖已成功逃亡并加入叛军，趁着局势动荡之际迅速组织力量准备发动袭击。消息人士透露，在这些叛徒中最具号召力的盖坦预计将领导这场“革命”。[GetAdditionalOpponentsInColCW]\n眼下我们唯一能做的就是等待增援部队到位。\n与此同时，今晨前总统被发现死于牢房。专家判定其系用皮带吊死在牢房栏杆上。鉴于当前危机局势，他绝不会获得国葬礼遇。\n我们伟大国家的未来，正掌握在街头集结的士兵手中——他们正为全面战争蓄势待发。"
 colcw.2.a: "拥护罗哈斯·皮尼利亚将军，捍卫共和国！（扮演哥伦比亚共和国）"
 colcw.2.b: "工人革命万岁！（扮演哥伦比亚公社）"
 col_script_civilwaropponents_all: "\n倘若这还不够，傍晚时分，我们获悉另外两股势力正调遣兵力对我们发起攻势。在考卡省，由昆廷·拉梅领导的土著居民趁我军在东线忙于应对之际，夺取了该省的控制权；而在西北部及北部省份，非裔哥伦比亚人口更为密集且组织更为严密，一批“黑人”反叛武装正拿起武器，声援公社社员。"
 col_script_civilwaropponents_blacks: "\n更为严峻的是，傍晚时分我们接到通报，考卡省及非洲裔哥伦比亚人高度聚居的其他区域爆发了叛乱。这些\"黑人\"叛乱团伙正在后方武装声援前线地区的公社运动分子，很可能引发两面作战的军事局面。"
 col_script_civilwaropponents_natives: "\n更令人不安的是，傍晚时分我们再度接到警报——考卡省爆发了新一轮起义。趁我军主力被牵制在东部战线之际，以金廷·拉梅为首的原住民势力已趁机控制了该省全境。"
 colcw.4.t: "金廷·拉梅正蓄势待发，准备向我们发起攻势"
 colcw.4.d: "我们位于考卡省的消息来源今晨通报，昆廷·拉梅的游击部队正沿考卡省北部边境紧急集结。这一动向构成严重威胁，可能在我们的防线开辟新缺口，并在南部形成新的战场。\n据可靠情报显示，拉梅意图与[COC.GetName]结盟，支持其通过战争推翻波哥大合法政府的邪恶计划。\n鉴于战争可能在数日或数周内爆发，我们必须立即决定行动方针。我们可立即宣战实施决断性打击，或采取战略性等待姿态，待其率先发动进攻。值此关键时刻，决策之紧迫性不容忽视。"
 colcw.4.a: "立即对其宣战。"
 colcw.4.b: "我们最好先做准备，不妨稍作等待。"
 colcw.5.t: "金廷·拉梅正致力于缔结互不侵犯协定"
 colcw.5.d: "我们最为担忧的局面——即被迫在南部开辟第二条更广阔战线的前景——已得以避免。金廷·拉梅及其叛军势力已重新审视其立场，并至少在当前阶段放弃了向我方开战的计划。  \n该组织已与我方驻守南部边境的军官取得联系，提出缔结互不侵犯协定的倡议。此举旨在避免双方武装力量爆发公开冲突。  \n\n然而，显而易见的是，我们绝不能接受其在[COC.GetName]事件后继续存续的主张，亦无法容忍梅塔省和卡克塔省的秩序恢复进程受到阻碍。尽管我们承认暂时和平可能带来的益处，但仍需保持警惕，并审慎评估此类协定对长远利益的影响。在此关键节点上，如何在短暂喘息与维护长期利益之间取得微妙平衡，亟待我们进行周密考量。"
 colcw.5.a: "我们即刻发起进攻：此乃战争之道。"
 colcw.5.b: "我们接受此项协议。"
 colcw.5.c: "我们最好先做准备，不妨稍作等待。"
 colcw.6.t: "考卡原住民宣战声明"
 colcw.6.d: "与[CAU.GetName]的冲突已正式宣告。难民正涌向北方，寻求庇护以躲避疯狂的土著军阀昆廷·拉梅及其狂热民兵的威胁。与此同时，社会主义派系庆祝针对我们的更广泛阵线的出现。作为回应，我们准备对这两个对手进行反击，决心在这场战争中取得胜利。\n我们的目标不仅仅是维护我们的军政府；这是一项对每位哥伦比亚公民福祉及我们伟大国家未来至关重要的使命。\n我们以坚定不移的决心迎接这一挑战，坚信我们有能力确保胜利并守护哥伦比亚的命运。团结一致，我们必将取得胜利。"
 colcw.6.a: "拿起武器！"
 colcw.7.t: "抗议者要求停火"
 colcw.7.d: "近日，随着战局日益向敌方倾斜，抗议活动呈现显著上升态势。最初的示威活动性质较为笼统，现已逐渐聚焦，抗议口号与诉求明确指向要求与梅塔地区的反政府武装达成停火协议。起初的小规模集会已发展为大规模群众活动，众多示威者在宫前广场扎营驻守，持续进行抗议呐喊。\n与此同时，我国外交部长已谨慎接触多个对本政府持温和至友好态度的地区大国。这些接触表明，若我方提出休战提议，相关国家愿意担任调解方。目前所有谈判内容均属高度机密。\n\n当前局势已变得极为棘手。我们应当如何应对？"
 colcw.7.a: "拟定并提交停火协议草案。"
 colcw.7.b: "逮捕抗议活动领导人并清空该区域。"
 colcw.8.t: "罗哈斯·皮尼利亚提出停火协议"
 colcw.8.d: "鉴于近期波哥大市民因厌倦持久战而发起的抗议活动，我们已收到代表尚未光复地区哥伦比亚同胞的军方领导人提出的停火提议。必须承认，我方军民同样对当前局势渐生倦怠，担忧冲突可能无限期持续。\n\n虽然我们坚持不与皮尼利亚非法政府谈判的政策立场，可能促使我们直接否决该提案，但考虑到游击队与平民群体中蔓延的战争疲劳情绪，此项提议值得重新审视。\n在此背景下，我们应认真考虑按提议推动停火协议的达成。\n\n若放弃此路径，则需评估波哥大当前的疲软态势是否构成发动决定性攻势的战略窗口。我军将领已做好两手准备，因此必须审慎研判下一步的最优行动方案。\n\n综合以上考量，我们将..."
 colcw.8.a: "签署停火协议。"
 colcw.8.b: "乘其势弱，攻而歼之。"
 colcw.9.t: "麦德林停火协议"
 colcw.9.d: "今日，官方停火协议在麦德林正式签署，将梅塔省与卡克塔省的领土移交[COC.GetName]，至少在当下如此。此项声明令民众意见分歧，加剧了日益扩大的社会裂痕。在[COC.GetName]地区，民众以游行欢庆迎接这一消息，气氛更为热烈。与此同时，好战派势力正积极推动冲突重启。\n此刻，我们伟大的祖国正享受着短暂的和平，但冲突的暂时终结被正式化，却引发了更深层的困境：当我们不可避免地与东部新邻居发生冲突时，该如何应对？所有人都心知肚明——包括我们的敌人——和平共处绝非可行之选。\n\n今夜，我们为失地哀悼，但当无人注视之时，我们将坚定不移地暗中谋划前路。"
 colcw.9.a: "我们终将收回我们的土地。"
 colcw.10.t: "停火协议草案遭到否决"
 colcw.10.d: "叛乱分子已通知我们，我方提出的停火协议遭到拒绝。这一挫折严重打击了我们实现和平的希望。该消息令抗议者深感震惊，他们近日来愈发强烈要求达成正式临时休战协议。正如我们所预料，那些对我们发动战争的社会主义恐怖分子对和平漠不关心，他们唯一的目标就是奴役哥伦比亚同胞。\n目前看来，我们生存的唯一选择就是重新拿起武器，以更强大的力量和决心继续战斗。"
 colcw.10.a: "我们将以雷霆之势彻底击溃他们。"
 colcw.11.t: "军方要求总统下台"
 colcw.11.d: "在正式停火以及长期冲突造成的毁灭性后果之后，军队一致公开要求考迪罗罗哈斯·皮尼利亚下台，呼吁恢复民主。该声明还暗示，如果他拒绝自愿辞职，将面临严重后果，并称“我们将不惜一切手段迫使其下台”。\n\n哥伦比亚是否已准备好在此次灾难性冲突后如此迅速地过渡回民主制度？"
 colcw.11.a: "是的，我们未能成功。选举即将举行。"
 colcw.11.b: "不，我将亲自处理这些问题。"
 colelection.1.t: "[GetYear]年总统大选：哥伦比亚站在十字路口"
 colelection.1.d: "今年的总统选举已经拉开帷幕，尽管保守党有望掌控总统职位，但[GetColombianFirstElectionParties1]也并非毫无胜算。\n然而，来自两派的极端势力同样参选，他们可能对主要政党构成干扰：[GetColombianFirstElectionParties2][GetColombianFirstElectionParties3]。\n\n令人遗憾的是，选举舞弊事件预计将再次上演，有报道称许多犹豫不决的选民甚至仅以一份玉米粽的价格被收买。究竟谁能在这场选举中胜出？"
 col_script_electionparties_yesAPEN: "自由党与国家经济爱国行动"
 col_script_electionparties_noAPEN: "自由党在与国家经济爱国行动合并之后"
 col_script_electionparties_yesUNIR: "由富有魅力的豪尔赫·埃利塞尔·盖坦带领的国民革命左翼联盟"
 col_script_electionparties_noUNIR: "主要是激进社会主义者，以豪尔赫·埃列塞尔·盖坦为代表，由于近期一项法律禁止了选举名单，他目前独自参选。"
