 COL_invite_german_emergency_advisors: "邀请德国应急顾问"
 COL_invite_german_emergency_advisors_desc: "得益于罗哈斯·皮尼利亚在德国开展的外交工作，我们现在可以向德意志国请求派遣紧急事务顾问。此项援助旨在提升我们的组织能力，以应对这场内部未宣战冲突的收尾阶段。"
 COL_looking_at_the_future_with_optimism: "以乐观心态展望未来"
 COL_looking_at_the_future_with_optimism_desc: "我们成功了。波哥大事件已然终结！"
 COL_the_mission: "德意志帝国同盟的历史镜鉴"
 COL_the_mission_desc: "罗哈斯·皮尼利亚从德国带回了一些具有实用价值的见解"
 COL_military_discipline: "建立军官学校"
 COL_military_discipline_desc: "参与此次任务的军官们对现代战争运作模式获得了宝贵的深刻认知，他们必须将所获知识系统传授给下级军官，以确保我军始终在统一的战略思想指导下开展行动。"
