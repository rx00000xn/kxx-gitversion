 COL_new_constructions: "构建公共交通网络体系"
 COL_new_constructions_desc: "为兑现完善首都公共基础设施的承诺，波哥大市正在兴建新型公共交通系统。这项大型公共工程的实施，导致原本可投入其他领域的政府资金和资源大量转向，以期为波哥大市民提供可靠的公共交通服务。"
 COL_religious_schools: "宗教学校"
 COL_religious_schools_desc: "公立学校的学生广泛接受基督教义及其教旨的熏陶，然而在历史、代数及其他专业技术岗位所需的核心能力培养方面却着力甚少。这种教育失衡导致新一代难以适应当代就业市场的需求，致使我国当前面临高素质工程师与科学家短缺的困境。值得关注的是，神职人员的储备却呈现出相对充裕的局面。"
 COL_reform_mil_academies: "改革后的军事院校"
 COL_reform_mil_academies_desc: "正如罗哈斯·皮尼利亚元帅及其他高级陆军将领所要求，军事院校的改革旨在确保学员的忠诚度，彻底消除士兵暗中支持社会主义者及其他叛乱势力的潜在风险。尽管为确保新兵对事业的忠诚将相应延长训练周期，但此举实际上并不会显著提升部队的额外战备水平。"
 COL_airdisaster: "总统入院治疗"
 COL_airdisaster_desc: "总统在波哥大航展期间遭遇意外事故，目前正在医院接受密切监护。鉴于副总统职位已根据1910年宪法改革予以废除，国会指定一名临时委员会成员牵头组建临时委员会代行职权。尽管委员会在此艰难时刻竭力维持公众士气并保障城市安全，但仍有不少民众借机质疑政府及其近期政策的合法性。"
 COL_election_democracy: "民主赢得胜利"
 COL_election_democracy_desc: "民主力量出人意料地赢得了此次选举。尽管多数观点曾预示专制政权即将确立，但人民已然发声，并通过神圣的选票昭示：哥伦比亚已再次且将永久恪守民主与自由之路。"
 COL_APEN: "国民经济爱国行动胜利"
 COL_APEN_desc: "国家经济爱国行动在选举中获胜，新政府现已正式掌权。外界预计，新政府将效仿上届政府的施政模式！"
