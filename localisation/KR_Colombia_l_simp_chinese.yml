 COL_military_research_desc: ""
 COL_newer_infantry_equipment: "现代军事装备"
 COL_newer_infantry_equipemnt_desc: "在执行任务期间，我方官兵切身感受到了步兵装备陈旧落后的严峻现实。即便是德国的卫星国军队，其军事实力似乎也令我们相形见绌！这种局面绝不容许持续下去！"
 COL_art_renewal: "炮兵部队现代化建设"
 COL_art_renewal_desc: "我军现有炮兵装备已无法满足作战需求，亟需实施装备更新换代，即便需向境外承包商采购亦在所不惜。"
 COL_support_brigades: "支援部队训练"
 COL_support_brigades_desc: "根据本次任务结论，支援旅在现代军事理论中具有不可或缺的地位。尽管筹措相关装备与资源可能存在困难，我军仍需全面推进该兵种建设。"
 COL_anti_air_art: "防空火炮"
 COL_anti_air_art_des: ""
 COL_throu_the_andes: "穿越安第斯山脉"
 COL_throu_the_andes_desc: "解锁登山训练技术"
 COL_marines: "向海外派遣作战部队"
 COL_marines_desc: ""
 COL_improve_mountaineers: "改进山地师"
 COL_improve_mountaineers_desc: ""
 COL_jungle_troops: "穿越丛林"
 COL_jungle_troops_desc: "开启丛林作战训练"
 COL_mobile_warfare: "机动战争"
 COL_mobile_warfare_desc: "参与此次军事行动的许多军官认为，鉴于南美大陆相较于欧洲战线的广袤特性，我军战略重心应置于快速机动能力而非作战完整性之上。这一理念虽存有争议，但具备显著的战略价值。"
 COL_tanques: "装甲战斗车辆"
 COL_tanques_desc: "德国陆军所谓的装甲部队堪称令人叹为观止，其突破敌军防线的冲击力与作战效能不容小觑。我们是否可将此种作战能力转化为我方战略优势？"
 COL_tanks_on_the_water: "水上坦克"
 COL_tanks_on_the_water_desc: ""
 COL_spart: "自行火炮实验研究"
 COL_spart_desc: "这个想法似乎很简单：把沉重的、原本几乎无法移动的重炮装在坦克底盘上，确保我们能正面迎击敌方装甲部队。然而，要将这种想法付诸实践，我们需要的专业知识目前还不具备。"
 COL_complete_military_modernization: "全面军事现代化"
 COL_complete_military_modernization_desc: "如今，我们改革军队的努力已接近尾声；最后的举措即将启动，以确保哥伦比亚军队成为整个大陆上最现代化的军队！"
 COL_military_innovations: "军事创新"
 COL_military_innovations_desc: "军事科学与思想在不断变化。一味效仿德意志帝国只能让我们走不远，也走不了多久。我们必须确保在这些充满变数的时代里与时俱进。"
 COL_build_weapons_factories_1: "重工业投资"
 COL_build_weapons_factories_1_desc: "目前任何地方都无法生产火炮、坦克和飞机，不过我们将来会准备好大量制造这些武器。"
 COL_synth_resources: "一种自然资源的替代品"
 COL_synth_resources_desc: ""
 COL_build_weapons_factories_2: "南美洲军备竞赛"
 COL_build_weapons_factories_2_desc: "这片大陆正在酝酿战争，我们必须确保我们的国家在这场军备竞赛中不落后！"
 COL_luft: "哥伦比亚空军"
 COL_luft_desc: "我们将德国空军作为我们空军的榜样，并且要对我们的新训练演习和军官进行那些改革。"
 COL_fuerza: "空军军衔制度"
 COL_fuerza_desc: "德国空军并非平等主义；军事纪律在战争中是非常重要的一个方面。当然我们不会让飞行员开始走正步，但至少他们别在轰炸机里打牌了！"
 COL_radar: "研究雷达"
 COL_radar_desc: ""
 COL_bomber: "轰炸机焦点"
 COL_bomber_desc: "轰炸机对于确保任何空中优势在地面真正发挥作用至关重要。我们必须确保我们的机型与大国的机型保持一致。"
 COL_fighter: "战斗机聚焦"
 COL_fighter_desc: "为确保我方制空权计划得以顺利实施，必须使战斗机部队配备与我们在欧洲所见部队同等先进的武器装备。"
 COL_nav: "海军轰炸演习"
 COL_nav_desc: "与秘鲁或者是巴西、智利、阿根廷等国的海军相比，我们的海军十分逊色，更不用说北美诸国了。保卫我国海岸线的最佳方法就是确保我们的海军航空兵能以致命的精准度击中敌方舰船。"
 COL_cas: "俯冲轰炸机训练"
 COL_cas_desc: "尽管我们深知近距空中支援飞机的重要性，但目前缺乏能够执行必要战术机动的飞行员。开展额外训练实属必要。"
 COL_strategicial_bombing: "战略破坏"
 COL_strategicial_bombing_desc: "在取得制空权优势后，我国空军将有能力对哥伦比亚的敌人实施精准打击，直捣其本土巢穴。"
 COL_navy: "改革海军作战体系"
 COL_navy_desc: "我国海军规模有限且效能不彰。应海军官兵之请，我们将以德意志帝国海军为典范，实施组织体系改革。"
 COL_dockyard: "扩展船坞"
 COL_dockyard_desc: "我方现有舰船船龄较长且技术相对落后，亟需扩建造船厂以确保物资与船舶的供应能够精准契合战略需求。"
 COL_destroya: "驱逐舰生产"
 COL_destroya_desc: "确保战时航运安全是我海军的首要任务之一，正如我方任务所亲历，U型潜艇构成严重威胁。"
 COL_flexible_fleet: "灵活车队"
 COL_flexible_fleet_desc: "为捍卫国家主权，我们必须将海军打造成一支在非对称海战中运转自如的精锐力量。"
 COL_large_fleet: "存在舰队"
 COL_large_fleet_desc: "为确保国家主权不受侵犯，我们必须建设一支规模更庞大、实力更强大的海军，使其具备跨海域力量投送能力。"
 COL_naval_doctrine: "海军学说"
 COL_naval_doctrine_desc: "帝国海军的成功主要不在于舰船规模，而在于其部署效率与海军战略。我国海军军官将充分借鉴海外经验。"
 COL_cruiser_effort: "巡洋舰生产"
 COL_cruiser_effort_desc: "无论海军司令部采取何种发展路径，巡洋舰都是任何规模现代海军不可或缺的重要组成部分。"
 COL_coastal_forts: "守护海洋"
 COL_coastal_forts_desc: "碉堡"
 COL_black_andes: "遏制财政流失"
 COL_black_andes_desc: "黑色星期一正对我国造成的破坏程度，远非任何陆军、海军或空军所能企及。当务之急是遏制国库资金的持续流失，并平息大众的恐慌情绪。唯有如此，我们方能着手探寻解决方案，以最快速度化解这场危机。"
 COL_infrastructure: "铁路网络扩展"
 COL_infrastructure_desc: "我国的进出口能力目前完全依赖于公路网络，而现有路网体系几乎处于空白状态。这一现状亟待改善。"
 COL_ports: "增建港口设施"
 COL_ports_desc: "港口在确保我国出口商品能够以更大规模高效进入国际市场方面发挥着关键作用。作为重要的国际贸易枢纽，港口为产品跨境流通提供了核心通道保障。我们必须在优化现有港口设施的同时，积极推进新港区的规划建设。"
 COL_the_new_economy: "救援产业与银行"
 COL_the_new_economy_desc: "为在经济动荡中实现持续发展，我国经济体系亟需进行根本性变革。重振工业与农业部门需采取多维度举措。当前我们将优先实施短期货币调控政策，以遏制经济形势进一步恶化，同时通过纾困方案为大型工业企业及金融机构提供支持。"
 COL_coffee_boom: "咖啡热潮"
 COL_coffee_boom_desc: "当前巴西局势动荡之际，唯有一个国家在咖啡市场独占鳌头、执掌霸权：哥伦比亚。我们必须采取有效措施，确保这笔财富能够充实国库。"
 COL_emerald_industry: "建立绿宝石产业体系"
 COL_emerald_industry_desc: "我国绿宝石资源丰富，拥有全球绝大多数这种珍贵宝石的矿藏。目前仅有最富有的阶层能够负担得起此类珍宝，但专家预测绿宝石的受欢迎程度将随时间推移超越钻石。\n现阶段我们仍以服务顶层百分之一的富裕群体为核心进行开采业务。在这个独特行业中不存在竞争——我们注定成功，无需担忧失败风险。"
 COL_import_industrialization_program: "启动进口替代工业化"
 COL_import_industrialization_program_desc: "进口替代工业化是一种主张以国内生产取代外国进口的贸易经济政策。该政策基于这样的前提：一个国家应当通过本土生产工业化产品来减少对外依存度。"
 COL_mining: "考卡河钢铁公司"
 COL_mining_desc: "植根于传统，我们始终着眼于创新前沿。依托考卡地区深厚的产业积淀，我们正积极开拓全新疆域，致力于构建钢铁生产乃至更广泛领域的完整自主化体系。我们的目标明确：引领钢铁制造业发展，驱动区域经济繁荣，为行业未来树立全新标杆。"
 COL_coffee_expand: "咖啡出口"
 COL_coffee_expand_desc: "咖啡需求仍处于历史高位。在此焦虑时期，人人都应适量饮用咖啡，这难道不是明智之举吗？无论如何，我国出口正以前所未有的速度增长，国民经济亦由此获益。"
 COL_second_emerald_industry: "向全球市场推广祖母绿宝石"
 COL_second_emerald_industry_desc: "哥伦比亚拥有全球约90%的祖母绿矿床储量。通过系统性开采作业，我们已在储备中积累了相当规模的宝石资源。当前全球市场需求明确，我们亟需扩大销售规模并开拓更广阔的市场——这本质上符合基本经济规律。"
 COL_diversify_output: "实现工业产出的多元化"
 COL_diversify_output_desc: "我们当前的主要关注领域集中在农业、矿产和基础产业，但拓展视野至关重要。我们应积极探索多元化发展机遇，开拓新的增长与发展路径。"
 COL_subsidize_argriculture: "增加农作物补贴范围"
 COL_subsidize_argriculture_desc: "我们必须致力于超越现有农业范畴的拓展。尽管咖啡产业仍是我们的基石产业，但推进项目多元化势在必行。我们需积极寻求机遇，为更广泛的农作物提供补贴，从而开辟可持续增长与发展的新路径，同时确保国民与军队的基本粮食供应得到充分保障。"
 COL_creating_the_Juan_Valdez_corporation: "成立胡安·瓦尔代企业集团"
 COL_creating_the_Juan_Valdez_corporation_desc: "试想这一场景：虚构一个名为胡安·瓦尔德斯的角色，由其统领一个由独立中型咖啡销售商组成的合作社。\n将各家咖啡豆汇集于统一品牌之下，不仅能优化销售流程，还可为过剩咖啡的出口贸易提供便利。\n此策之精妙，可谓匠心独运。"
 COL_set_up_avianca: "合并哥伦比亚-德国航空运输公司和中美特种技术合作所"
 COL_set_up_avianca_desc: "通过合并两家现有航空公司组建阿维安卡航空"
 COL_literally_rocket_science: "名副其实的火箭科学"
 COL_literally_rocket_science_desc: "从事火箭科学研究意味着不断突破技术与知识的边界。这一领域要求研究者具备对细节的极致专注、严谨的实验精神，以及对推进系统、空气动力学和材料科学的深刻理解。然而，当一国真正掌握科学之力时——无论是德国、协约国还是其他任何势力——都将无往不胜。"
 COL_goodbye_recession: "黑色星期一，已成遥远记忆"
 COL_goodbye_recession_desc: "随着经济衰退的逐步消退，我们回顾这段历程，感念在应对\"黑色星期一\"危机过程中所展现的坚韧精神与应变能力。"
 COL_academical_reforms: "波哥大大学城"
 COL_academical_reforms_desc: "波哥大大学城的构想最初由前总统拉斐尔·乌里韦·乌里韦于上世纪提出，但实质性进展直至1935年才正式启动。鉴于我国经济的快速现代化进程及社会各界的迫切需求，大学城项目的落地实施目前已具备充分条件。"
 COL_infrastructure2: "大规模基础设施建设"
 COL_infrastructure2_desc: "为确保我军补给充足，必须对后勤基础设施进行系统性重构，从根本上保障各类必需物资精准配送至各驻防单位。"
 COL_mining_2: "种植橡胶树"
 COL_mining_2_desc: "我们已拥有相当规模的橡胶树资源；应进一步扩大种植面积，并有效利用天然生长的植株。"
 COL_inflate_emerald_prices: "操纵翡翠市场价格"
 COL_inflate_emerald_prices_desc: "对于已建立合作关系的买家，我们可以逐步调整价格以优化收益。毕竟，除哥伦比亚外，其他产地如阿富汗和罗得西亚的祖母绿资源尚无法与我方形成实质性竞争。"
 COL_from_raw_extraction_to_final_product: "制造祖母绿珠宝"
 COL_from_raw_extraction_to_final_product_desc: "若我们转而探索珠宝生产，而非仅仅专注于原矿销售，情况将如何？这一转型可通过打造面向更广阔市场的成品，特别是吸引手头资金充裕的社会名流群体，从而提升我们资源的价值。"
 COL_import_industrialization_program_phase_final: "完成进口工业化"
 COL_import_industrialization_program_phase_final_desc: "当前全球经济或许并非处于巅峰时期，但我们的项目即将完成，其成效有待时间验证。事实上，在局势相对平稳的时期，我们或许会重启此类举措。"
 COL_switch_to_export: "切换至导出模式"
 COL_switch_to_export_desc: ""
 COL_pinilla_coup: "罗哈斯·皮尼利亚接管政权"
 COL_pinilla_coup_desc: ""
 COL_new_ley_heroica: "英雄新法案"
 COL_new_ley_heroica_desc: "如同在米格尔·阿瓦迪亚·门德斯总统颁布第69号法案（即著名的“英勇法案”）的时期一样，该法案划定了我国社会主义活动的界限。如今，我们面临的情况让人回想起1928年，当时社会主义团体传播危险宣传，致使社会陷入混乱。为避免此类情况再次发生，当务之急是制定***休想破坏我们伟大的国家，倘若他们胆敢尝试，必将自食恶果。"
 COL_work_with_the_parties: "与相关缔约方开展合作"
 COL_work_with_the_parties_desc: "我们将与现有政党合作，以安抚那些认为本届内阁\"专制\"和\"独裁\"的批评声音。"
 COL_frente_nacional: "成立民族阵线"
 COL_frente_nacional_desc: "各民主党派之间始终存在深刻分歧。或许只有通过自上而下的集权式干预，才能彻底消除这些党派在琐碎事务上无休止的争执。尽管历史上曾遭遇挫折，我们仍应考虑组建一个由传统政党组成的全国统一阵线，以此推动政治走向中间路线，避免陷入社会主义、民族民粹主义或天主教整合主义等极端倾向。这样的变革无疑将受到广泛欢迎。"
 COL_outsting_old_friends: "辞别故交"
 COL_outsting_old_friends_desc: "在夺取政权及政变后平息民众恐慌方面，豹党与丘拉维塔斯派被证实是极具实力与价值的同盟力量。然而，在重建和平进程方面，其所能发挥的作用微乎其微，甚至可忽略不计。这些势力不仅助长反动思潮，且虽社会主义构成威胁，但所有极端主义皆具危害性。当前亟需与之划清界限并将其真面目公之于众，从而提升建制派政党的民意支持——尽管存在缺陷，这些政党至少具备务实主义的可取之处。"
 COL_a_new_united_parlament: "联合议会"
 COL_a_new_united_parlament_desc: ""
 COL_FN_open_dialogue_with_the_workers: "与员工开展开放式对话"
 COL_FN_open_dialogue_with_the_workers_desc: "民族阵线左翼提出了一项旨在规范工会运作、解决工时与安全生产规程等长期悬而未决的劳动者权益问题的法案。该草案已获联合议会全体议员预先审议通过，且未对现行规范提出颠覆性修改。此举标志着我们向开启与国民左翼革联支持者对话迈出试探性步伐——这些支持者曾将我们的执政委员会视为宿敌。有分析认为，该法案甚至可能争取到立场顽固的工团主义领袖的支持。"
 COL_FN_agricolture_reforms: "打击大庄园制"
 COL_FN_agricolture_reforms_desc: "民族阵线已提交一项旨在解决大庄园制问题的土地改革法案。经议会各方协商，现已形成兼顾大庄园主与耕作者利益的提案框架。大土地所有者清醒地认识到变革势在必行，相较于激进工团主义独裁者通过强制征收推行的改革，由倾听各方诉求并寻求折中方案的议会主导立法显然更为可取。当前提案实为审慎的妥协方案，既回应公众改革诉求，又可避免更剧烈的社会震荡。"
 COL_FN_naval_grants: "海军拨款"
 COL_FN_naval_grants_desc: "来自民族阵线基督教保守派的一项法律草案旨在提升我国的海上能力并更新陈旧的海事规程，其中部分法规甚至可追溯至玻利瓦尔亲自签署的时代。该法案的核心议题在于通过组建常设海上监察部队打击海上走私活动。海运贸易受益方及参与港口管理与关税执法的相关方将成为主要获益群体。基于此初步构想进一步拓展，我们还可考虑对海上贸易设立新的保护性关税，并相应增加海军经费投入。"
 COL_FN_investing_in_petrolium: "投资石油工业"
 COL_FN_investing_in_petrolium_desc: "来自民族阵线右翼派系的一项提案显示，我国石油产量有望实现翻番。关键在于优化资金配置、提升管理水平，并在此关键领域实施适度的国家干预。石油在哥伦比亚的重要性仅次于食品和咖啡，位居第二。正如这些维持民众劳动力和生产力的必需品一样，燃料对于保障坦克、飞机和舰艇的作战效能与战场优势至关重要。天知道我们未来还将面临多少战事挑战。"
 COL_coalition_succeeds: "\"民族阵线\"获得成功"
 COL_coalition_succeeds_desc: "随着四项法案获得通过，民族阵线如今已具备独立发展的能力。民主制度将在那些始终质疑它的人留下的废墟上逐步重建。"
