 COL_more_reparations_for_panama_desc: "我们将要求更多的赔偿，以弥补巴拿马造成的巨大损失。鉴于美国仅向我们提供微不足道的赔偿，以换取这一极具战略意义的领土的让步，这片本应用于解放之地，随后被美国充分利用以积累更多财富，因此他们应考虑向我们提供更公平的赔偿，这既是公正的，也是合适的。"
 COL_renounce_panama_claims: "放弃索赔"
 COL_renounce_panama_claims_desc: "巴拿马问题并非小事，许多人认为我们受到了不公正的对待，被迫离开了这个海峡，复仇主义情绪正在上升。然而，这些人是错误的，我们应该放弃我们的索赔要求，一劳永逸地解决这个问题。"
