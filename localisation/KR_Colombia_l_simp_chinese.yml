 COL_socialisteconomy: "新经济"
 COL_socialist_resistance: "强社会主义抵抗运动"
 COL_socialist_resistance_desc: "社会主义者生气了"
 COL_socialist_resistance_1: "中社会主义抵抗运动"
 COL_socialist_resistance_1_desc: "社会主义者没那么生气了"
 COL_socialist_resistance_2: "小社会主义抵抗运动"
 COL_socialist_resistance_2_desc: "社会主义者基本上冷静了"
 COL_socialist_resistance_3: "无社会主义抵抗运动"
 COL_socialist_resistance_3_desc: "社会主义者冷静下来了，我们做到了！"
 COL_socialist_resistance_4: "无社会主义抵抗运动"
 COL_socialist_resistance_4_desc: "社会主义者冷静下来了，我们做到了！"
 COL_antisocialist_trade_idea: "反社会主义贸易"
 COL_antisocialist_trade_idea_1: "运转良好的政治机器"
 COL_socialisteconomy_desc: "作为我们新仁政的一部分，一种新的经济体系已开始实施，这在世界其他地区也已有所尝试。最终目标是让生产资料掌握在工人手中，但目前主要精力集中在摆脱外国资本的控制上，这由于周边资本主义国家的阻挠而变得困难重重。这种根本性的转变实施起来会很艰难，但哥伦比亚此前已表明，它有能力应对这样的困境。阵痛过去只是时间问题。"
 COL_industrialist_protest: "实业家抗议"
 COL_industrialist_protest_desc: "旧哥伦比亚的残余势力仍在抗拒我们正当的统治。实业家们抗议革命代表大会提出的旨在增强工会力量和重新分配财富的新措施。这给我们的经济带来了极其恶劣的影响，因为工厂纷纷倒闭，妄图以此阻止社会主义力量，或者至少迫使他们做出让步。我们必须采取行动，以免大批失业者因愤怒而对我们发起不公正的攻击。"
 COL_industrialist_protest_crushed: "实业家抗议遭镇压"
 COL_industrialist_protest_crushed_desc: "最糟糕的局面已经结束。实业家们抗议革命议会提出的旨在增强工会力量并重新分配财富的新措施的实施，他们纷纷关闭工厂和店铺，试图阻止社会主义力量的崛起，或者至少迫使他们做出让步。政府迅速且强硬地做出了回应，驱散了人群，并迫使罢工者以某种方式重新开放他们的工作场所。"
 COL_political_turmoil: "政治动荡"
 COL_political_turmoil_desc: "在一个两党制一直为常态的国家，近期由自由党和保守党前成员领导的小党派的出现，使该国的政治言论走向极端。暴力事件频繁在哥伦比亚各地发生，尤其是在远离首都的地区，那里政府的控制力最弱。许多政治分析人士预测，照此趋势下去，未来几年我们将面临严重的问题，政治动机引发的暴力可能会成为常态。"
 COL_black: "黑色星期一：失控"
 COL_black_desc: "黑色星期一给哥伦比亚经济带来了极其严重的冲击，大量人口突然失业，失去生计，许多公司几乎在一夜之间倒闭。要阻止这场经济灾难，让国家重新振作起来，必须进行大规模的变革！"
 COL_black_2: "从“黑色星期一”中恢复：规划阶段"
 COL_black_2_desc: "哥伦比亚经济似乎已开始好转，复苏的最初迹象已开始显现，但若要宣称我们已战胜这场危机，仍需付出更多努力。"
