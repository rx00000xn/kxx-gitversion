 COL_make_sure_violence_doesnt_spread_desc: "应对波哥大事件更为和平的解决方案"
 COL_close_down_the_cities: "关闭城市"
 COL_close_down_the_cities_desc: "任何人员不得进出，此举将加大极端分子及恐怖主义组织的活动策划难度。"
