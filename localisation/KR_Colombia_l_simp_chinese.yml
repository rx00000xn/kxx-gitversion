 COL_exposing_the_Lopez_corruption_desc: "众所周知，自由党领袖洛佩斯·普马雷霍家族曾为投机目的购置农用地块，而该地块在国家投资议题中长期被边缘化。事实证明，其子购得该土地后不久，时任总统便签署法令规划高速公路横穿此地，意图使土地价值呈指数级增长。这仅是洛佩斯·普马雷霍滥用职权谋取私利的案例之一。此等品行不端之徒，安能妄议我国正直官员？"
 COL_electoral_reform: "选举制度改革"
 COL_electoral_reform_desc: ""
 COL_ban_electoral_coalitions: "禁止选举联盟"
 COL_ban_electoral_coalitions_desc: "通过禁止选举联盟，我们便得以遏止国民左翼革联支持者的热情，看着他们的联盟烟消云散。由于社会主义者总热衷于内斗，进而导致他们将分别参选并输掉选举。与此同时，我们将寻求与自由派和解，为赢得选举奠定基础。"
 COL_approach_the_liberals: "与自由党接触"
 COL_approach_the_liberals_desc: "自奥拉亚·埃雷拉推行的改革失败、且在秘鲁局势紧张期间辞职后，自由党便开始走向衰落，如今已沦为一股日渐式微的势力。进步派选民纷纷寻求其他选择，要么支持我们的中间派立场，要么投向国民左翼革联。还有部分选民会考虑保守党、豹党或丘拉维塔斯派。我们的政府深知，唯有团结才能开启和平新纪元，因此认为国民经济爱国行动与自由党存在联合的可能性。鉴于保守党在其政府规划中把我们排除在外，我们将启动两党联合的相关磋商。这一举措与我党左翼长期以来的主张不谋而合——他们始终认为联合是最佳解决方案，既能避免不可靠的保守党，甚至能防止社会党人在下次选举中超越我们。"
 COL_autdem_elected: "天主教纯洁哥伦比亚"
 COL_autdem_elected_desc: "承蒙上帝的恩典，我们丘拉维塔斯派赢得了选举！我们的努力必须确保哥伦比亚的繁荣无边无际，必须让工会主义化为灰烬，以免其危害我们以及哥伦比亚子孙后代。"
 COL_paramilitaries_in_the_army: "将准军事部队编入军队"
 COL_paramilitaries_in_the_army_desc: "我们的准军事部队现在将加入军队，不再由我们直接指挥。这会让我们的军官们感到满意，同时也有助于将我们的民兵组织制度化。"
 COL_faithful_army: "异教徒叛军"
 COL_faithful_army_desc: "我们可以通过比枪口更强大的力量——上帝，来确保我们的士兵对国家的忠诚。我们军队中的牧师将向那些笃信宗教的人以及那些仍抱有诸如辛迪加主义之类危险且外来思想的动摇者传播信仰。"
 COL_every_life_is_sacred: "生命皆具神圣性"
 COL_every_life_is_sacred_desc: "必须启动一项专项计划，确保战场伤员的撤离不仅追求速度，更要保障他们在临近敌军前线的分类救治中心能够存活。正如《圣经》所言：生命皆神圣，战时尤甚。"
 COL_leading_the_people_toward_God: "引领民众皈依上帝"
 COL_leading_the_people_toward_God_desc: "凭借信念，且唯有信念，我们将开启一场神圣的征途——这场征程将凝聚来自各地域、各社会阶层的人民。我们将肃清企图破坏国家稳定、使其沉沦于腐败与道德沦丧的革命匪帮。我们将引发一场精神觉醒，助力实现我们的目标，构建一个更加公正繁荣的社会。我们将万众一心，向世界彰显信仰的力量。哥伦比亚必将胜利！"
 COL_a_country_of_priests: "祭司之国"
 COL_a_country_of_priests_desc: "无论有意与否，众多神父、枢机主教及其他天主教宗教领袖已大规模涉足政治领域。他们不仅致力于成为信众群体的精神领袖，更试图掌握政治话语权；这种政教合流的态势将确保其在道德与政治层面的过失得以彻底忏悔。"
 COL_seek_help_from_the_vatican: "向梵蒂冈寻求援助"
 COL_seek_help_from_the_vatican_desc: "教廷作为天主教信仰的核心枢纽，我们有必要与这一道德权威保持立场一致，并通过维护与教宗陛下的良好关系来实现自我启迪。藉由这些努力，我们有望获得教会的支持。"
 COL_traditional_roles: "传统家庭角色定位"
 COL_traditional_roles_desc: "维系家庭成员各自角色的延续性对哥伦比亚的未来至关重要。尽管这些职责通常由父母双方分担，但每一方在培育下一代——即我国财富与挑战的继承者——的过程中都肩负着不可替代的责任。"
 COL_a_more_inclusive_country: "争取非裔群体的支持"
 COL_a_more_inclusive_country_desc: "保守党历来对黑人群体抱持轻蔑态度。我们应当争取黑人选民的支持，因为他们在发展沿海城市和保障海军产出方面具有关键作用。尽管有少数声音响亮的非洲裔群体确实倾向于自由主义或社会主义立场，但统计数据显示，大西洋沿岸地区的保守主义倾向清楚地表明，他们中多数人实为虔诚的天主教徒。目前存在的唯一问题是，迄今为止他们尚未在右翼阵营中找到能够代表自身利益的政治力量。我们将成为他们的政治代言人。"
 COL_the_acts_of_charity: "慈善行为"
 COL_the_acts_of_charity_desc: "慈善事业应成为全体公民的强制性义务，从而使各行业能够集中精力致力于国家未来的建设与发展。"
 COL_authoritarian_friends: "全球威权伙伴，联合起来。"
 COL_authoritarian_friends_desc: "作为虔诚的国度，向那些与我国秉持相同基督信仰之道者伸出橄榄枝与和平鸽，实属无上荣光——尤其是在充斥着工团主义威胁等恐怖现象的当今世界。彼等尚未觉察自身道路之谬误。吾辈当与志同道合的民族和国家协同共进，构筑同盟体系，以确保异端者、窃贼与娼妓无法以其毁灭与死亡的机器玷污这片大地。"
 COL_the_defender_of_the_sacred_heart: "圣心的捍卫者"
 COL_the_defender_of_the_sacred_heart_desc: "鉴于我国是全球唯一设立专门纪念圣心瞻礼国定假日的国家，我们应将国名更改为“圣心堡垒”。"
 COL_a_bastion_worth_of_its_name: "名副其实的堡垒"
 COL_a_bastion_worth_of_its_name_desc: "若我们真正致力于成为信仰的堡垒，就必须守护疆域。诚然，基督居于我们心中，但我们的身心亦需栖息之所，此处当如我们对救主的虔诚那般坚不可摧。"
 COL_autdemfinal: "虔诚共和国"
 COL_autdemfinal_desc: "历经血汗与泪水，我们已将哥伦比亚铸就为人间天国——成为庇佑境内子民的坚固堡垒。这场磨难赐予我们一方净土，足以作为当代及后世哥伦比亚人安身立命的家园。只要我们持续追求进步与繁荣，工团主义毒蛇的噬咬终将无法侵蚀我们的信仰根基。"
