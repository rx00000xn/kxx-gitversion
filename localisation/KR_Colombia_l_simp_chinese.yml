 COL_conservador: "保守党获胜"
 COL_conservador_desc: "保卫我们所爱的哥伦比亚从不是件易事，但最近更是难上加难。国家现在在善人的手中。"
 COL_building_grants: "建设特许权"
 COL_building_grants_desc: "我们将特许有关方面在国有土地上为哥伦比亚建设工业，以确保我国工业拥有足够的竞争力。"
 COL_liberal: "自由党的胜利"
 COL_liberal_desc: "比起那些不值一提的个人私欲，我们自由党人总是把国家利益置于首位。苟利国家，生死以之，与诸君共勉。"
 COL_election_socialist: "选票革命"
 COL_election_socialist_desc: "盖坦豪赌成功；许多人原以为国民左翼革联只是他用来积累支持的政党，以便日后重新加入自由党并领导他们。但人民发声了，现在他正与社会主义联盟党派共同统治哥伦比亚！"
 COL_try_to_avoid_civil_war: "避免内战"
 COL_try_to_avoid_civil_war_desc: "没人想要内战，但局势紧张。我们必须竭尽全力避免内战。"
 COL_provoke_civil_war: "煽动内战"
 COL_provoke_civil_war_desc: "那些老是挑拨离间的反动派要打架，就让他们打吧！我们不能让他们发现我们毫无准备。"
 COL_deal_with_the_army: "处理军队"
 COL_deal_with_the_army_desc: "军队极易被各类间谍和极端分子渗透，包括那些对我们有利的人员。我们必须确保在军队中安插耳目，并确保军队忠于人民。"
 COL_promise_free_elections: "承诺自由选举"
 COL_promise_free_elections_desc: "独裁统治的威胁始终如影随形，民众惶恐不安。在这样的氛围下，我们如何开展建设工作？我们必须承诺举行自由选举，让民众相信他们的声音会被倾听。"
 COL_train_foreign_militias: "训练外国民兵"
 COL_train_foreign_militias_desc: "无论强弱，我们通过选票进行的革命已给全球尤其是南美洲的众多革命政党留下了深刻印象。哥伦比亚如今已成为南美洲社会主义革命运动的潜在领军者，这在一定程度上得益于我们的战略地理位置，为传播我们的意识形态开辟了新的途径。西北方向靠近巴拿马的达连丛林，东部与委内瑞拉接壤的大片废弃土地，以及广阔的亚马逊丛林，都是远离窥探目光、资助和训练外国民兵的绝佳区域。因此，一个新的机遇应运而生：建立一个面向全大陆社会主义志愿者的私人训练区。这为我们带来了两大明显益处：一方面，它帮助我们的革命同志为自身的斗争做好准备；另一方面，在必要时，它为我们提供了可靠的人力资源——我们迟早需要保卫国家，抵御那些试图瓦解革命的势力，即民族主义者和右翼政府。"
 COL_plunder_the_armories: "洗劫军械库"
 COL_plunder_the_armories_desc: "倘若冲突不可避免，我们必须做好充分准备。我们应当迅速夺取军械库，确保拥有充足的武器装备来武装我们的民兵，同时让叛徒们一无所有。"
 COL_plan_fuego_amigo: "“友谊之火”计划"
 COL_plan_fuego_amigo_desc: "产业是国家的支柱，我们必须确保其掌握在人民手中。倘若产业落入反动势力之手，我们务必将其摧毁，以免在斗争来临之际，将这一重要资源留给敌人。"
 COL_replace_MPU_aligned_staff: "更换国民行动联盟相关官员"
 COL_replace_MPU_aligned_staff_desc: "国民行动联盟是一个反动组织，其势力已渗透到国家的每个角落。我们必须确保政府工作人员对人民忠诚，而非效忠于国民行动联盟。凡是不忠诚者，无论官员还是普通公务员，都将通过撤换的方式予以处置。"
 COL_prepare_a_countercoup: "准备叛乱"
 COL_prepare_a_countercoup_desc: "我们的盟友众多，且他们坚定不移地致力于确保革命取得成功。我们必须精心策划起义行动，并确保其具备必要的组织架构，以便在需要时能够迅速响应并发动起义。"
 COL_prepare_the_defenses: "部署防御措施"
 COL_prepare_the_defenses_desc: "掩体、战壕与防御工事。我们必须做好防御准备，以确保反动势力无法出其不意地袭击我们。"
 COL_totalist_revolution: "极权主义国家"
 COL_totalist_revolution_desc: "我们历经艰辛才达到这一状态，因此必须对其寄予完全的信任，以保护和引领我们实现社会主义梦想。"
 COL_Seize_The_Means: "掌握生产资料！"
 COL_Seize_The_Means_desc: "我们必须夺取生产资料，将其从剥削性土地所有者的贪婪之手转移到我们制度的公正之手中。"
 COL_A_Socialist_Bureaucracy: "社会主义官僚体系"
 COL_A_Socialist_Bureaucracy_desc: "我们的人民期望我们建立一个高效的系统以更好地服务他们，因此我们必须全力以赴致力于该系统的构建。"
 COL_Setting_Production_Objectives: "设定生产目标"
 COL_Setting_Production_Objectives_desc: "国内生产存在不足，通过激励措施确保既定目标的实现，我们能够有效解决这一问题。"
 COL_Secret_Police: "建立秘密警察"
 COL_Secret_Police_desc: "南美洲素以政客之野心凌驾于忠诚之上而臭名昭著，因此我们必须确保施加一些额外影响，以激励那些尚未将革命利益置于首位的人。"
 COL_Leader_Knows_Best: "领导者最为了解！"
 COL_Leader_Knows_Best_desc: "我们的人民应当感念领袖的恩泽，这位被赋予权力的领导者以其卓越智慧引领我们前行。他始终致力于确保民众的繁荣昌盛，只要在他的指引下持续驾驭航船驶向光明未来，人民便无需有任何忧虑。"
 COL_Peoples_Commissars: "人民委员会"
 COL_Peoples_Commissars_desc: "随着越来越多的社会主义者和自由主义者认清形势、加入我们前进的行列，我们的政党也在不断发展壮大。为此，我们应当通过设立政治委员制度来确保关键领域获得适度监管。从基层行政到军事体系，这些委员将保障国家机器的齿轮永不停转。"
 COL_Anticapitalist_Action: "反资本主义行动"
 COL_Anticapitalist_Action_desc: "从地方村落层面来看，仍存在一些顽固的守旧分子拒绝在系统内登记，并持续以资本主义模式进行商品交易。我们应当建立地方性反资本主义团体，对这些偏离正道的群体实施\"思想纠偏\"，引导其回归正确的发展轨道。"
 COL_Militia_Training_tot: "军国主义狂热"
 COL_Militia_Training_tot_desc: "我国公民强烈要求投身于对抗反动势力的更广泛斗争中，他们渴望在我军推翻旧有体制时与部队并肩前进。我们何不通过系统组织这些勇敢之士的力量，使其参与更广泛的斗争，从而充分发挥他们的作用？"
 COL_A_One_Party_State: "一党制国家"
 COL_A_One_Party_State_desc: "我们建立新国家的努力已告成功——在这个国度里，革命的理想永不熄灭。人民对此欢欣鼓舞，国家重构的付出亦获得丰厚回报。如今万事俱备，唯余那些顽固守旧之徒仍拒斥理性，不肯加入我党：他们或是温和派社会主义政党的残渣余孽，甚或是可憎的自由主义者。这些势力徒然阻碍行政体系运转，故当一举肃清这些始终与我党立场相悖的陈腐政党。"
 COL_UNIR_revolution: "国民左翼革联的改革"
 COL_UNIR_revolution_desc: "国民革命左翼联盟无疑是最积极呼吁推翻旧反动体制的力量，如今他们掌握了变革的权力，正全力推进革命性改革，清除那些除了损害国家利益外毫无建树的旧有治理体系。"
 COL_Heavily_Regulated_Enterp: "高度监管下的创业活动"
 COL_Heavily_Regulated_Enterp_desc: "国民革命左翼联盟已决定允许企业家在严格监管且更具地方性的层面上继续存在于本国。通过确保劳工对企业的信心与股市行动受限等平衡措施，可确保这些投资者和初创企业家仅在地方层面助力国家发展，绝不逾越此限——在此期间，我们将逐步过渡至完全集体化的经济体系。"
 COL_Reshape_The_Army: "重塑军队"
 COL_Reshape_The_Army_desc: "军队的指导理念已严重滞后，精英阶层后代把持权柄且未必始终以人民利益为旨归。若要打造一支服务于平民阶层成功这一新利益的军事力量，我们必须破除陈旧观念，重塑新型思想体系。"
 COL_Public_Housing: "公共住房基金"
 COL_Public_Housing_desc: "当前哥伦比亚普通民众所匮乏的，正是能令其安适的居所，这一现实可悲地映射出部分民众的生存境况。政府亟需以高度紧迫的姿态大力推进新建住宅与现有住房的维护工作，从而保障民众的生活满意度。"
 COL_Minority_Quotas: "少数群体配额制"
 COL_Minority_Quotas_desc: "我们将为工商业部门设定少数族裔的雇佣配额。此举既能彰显我们作为进步堡垒的社会形象而获得国际赞誉，同时亦可满足政府要求这些群体切实发挥社会效用的政策诉求。"
 COL_Estatuto_Del_Trabajo: "劳动法"
 COL_Estatuto_Del_Trabajo_desc: "我国政府将正式颁布《劳动法规》，确立劳动者不可剥夺的权利体系，从根本上杜绝以往存在的剥削现象。"
 COL_Rural_Development_Focus: "乡村发展专项拨款"
 COL_Rural_Development_Focus_desc: "国家的农村地区是我们的支柱，因此通过建设医院并确保其达到现代化标准，这些地区将不再被视为落后区域。"
 COL_Urbanization_Effort: "重视城市化"
 COL_Urbanization_Effort_desc: "城市是我们革命与进步浪潮的核心组成部分，让我们携手确保其始终屹立于进步与现代化征程的最前沿。"
 COL_Militia_Training_rad: "异教徒叛军"
 COL_Militia_Training_rad_desc: "清除那些仅凭权势而非才能占据职位的守旧分子是首要步骤。当前我军将致力于确保官兵认同我们的核心价值观——既然军队由平民组成，他们就应当真正信奉为民众福祉而战的崇高使命。"
 COL_Gaitan_In_The_Lead: "联合左派"
 COL_Gaitan_In_The_Lead_desc: "我们成功地将社会主义的旗帜高扬于祖国大地，并将其福祉广泛惠及人民。如今，当民众思索谁给予他们最多帮助、何为社会主义者时，他们想到的是我们卓有成效的治国理政——正是我们凝聚起整个民族，在通往更美好生活方式的征途上携手前行。"
 COL_syndicalist_revolution: "工团主义革命"
 COL_syndicalist_revolution_desc: "我们的革命已告成功，成功引导广大民众组织起来为其代表权而抗争。如今我们执掌权柄，必将引领国家砥砺前行。"
 COL_Federalization: "聯邦化"
 COL_Federalization_desc: "哥伦比亚始终具备实现联邦化的条件，然因政局纷扰乃至内战频仍，此事终未竟其功。今由我等主政，必能确保此目标得以实现。"
 COL_Offering_Welfare_And_Hospitals: "福利服务与医疗机构建设"
 COL_Offering_Welfare_And_Hospitals_desc: "哥伦比亚历届反动政客始终忽视医疗卫生体系建设，致使亟需医疗保障的民众得不到应有照护，医疗系统落后僵化，部分民众甚至无法获得基础诊疗服务。我们必须彻底解决这一积弊百年的痼疾。"
 COL_defensive_countermeasures: "防御措施"
 COL_defensive_countermeasures_desc: "鉴于我国周边的反动势力对与社会主义国家为邻的前景深感不安，为防止其非理性行为可能引发冲突，我们应通过构建完备的防御体系实施战略威慑。立即启动地下掩体建设工程！"
 COL_Agressive_Industrialization: "激进的工业化进程"
 COL_Agressive_Industrialization_desc: "要使我们的体系真正发挥卓越效能并实现最大生产力，就必须推动工业化进程并吸纳实际劳动力。随着我们致力于满足新工团主义社会的全方位需求，工厂及容纳劳动力的城市区域将成为优先发展重点。"
 COL_Workers_Councils: "组建工人委员会"
 COL_Workers_Councils_desc: "辛迪加主义社会的核心原则之一，在于为那些付出最多劳动、作出最大贡献的劳动者提供充分的政治代表权。我们应当通过赋予这些劳动者政府决策的话语权来表达敬意，由他们引领社会前进的道路！"
 COL_Encourage_Women_In_Factories: "鼓励女性工厂员工积极参与生产活动"
 COL_Encourage_Women_In_Factories_desc: "本国女性正致力于证明她们具备与男性真正平等的资格。为此，让她们通过投身于我们社会最崇高的荣誉——工厂劳动——来彰显这种平等。因为我们坚信：是的，我们能做到！"
 COL_A_Defensive_Army: "防御型军队"
 COL_A_Defensive_Army_desc: "军队乃国之屏障，当以捍卫疆土为己任。我们必须通过强化军备建设，确保寸土不让，全力守护国家艰苦创就的一切。因为，这片土地值得我们誓死捍卫！"
 COL_Ready_For_The_Future: "为未来做好准备"
 COL_Ready_For_The_Future_desc: "我们已经开创了这场变革，并成功引领国家迈入新时代。面对未来的种种挑战，我们充满信心且准备就绪，因为我们已用实际行动证明了自身具备突破万难的能力。"
 COL_focus_on_south_american_revolutions: "聚焦南美独立运动"
 COL_focus_on_south_american_revolutions_desc: "南美大陆正掀起一场红色浪潮，旨在推翻那些企图剥削我们的势力。鉴于我们秉持着共同理想，我们应当齐心协力为南美同胞开创社会主义的新纪元。出于谨慎考量，此举将秘密推进，以免惊动那些正极力寻找任何借口——无论多么微不足道——以期对南美洲实施帝国主义破坏的列强势力。"
 COL_Found_The_Panamerican_Forum: "发现南方自由人民论坛"
 COL_Found_The_Panamerican_Forum_desc: ""
 COL_the_fuel_of_latin_revolutions: "拉丁美洲革命的动力"
 COL_the_fuel_of_latin_revolutions_desc: ""
 COL_Refitting_Our_Navy: "改装我们的海军"
 COL_Refitting_Our_Navy_desc: ""
 COL_terror_from_the_sky: "来自空中的恐怖"
 COL_terror_from_the_sky_desc: ""
 COL_Volunteer_Forces_Training: "志愿部队训练"
 COL_Volunteer_Forces_Training_desc: ""
 COL_Strike_Coastal_South_America: "进攻海岸"
 COL_Strike_Coastal_South_America_desc: "邻近的海岸线历来是通往南美洲腹地的门户，鉴于欧洲反动势力仍在此地施加影响，对我国人民构成威胁，我们必须为美洲人民夺回这一战略要地。"
 COL_Strike_Brazil: "解放巴西"
 COL_Strike_Brazil_desc: "巴西长期以来一直是精英阶层的“猪圈”，他们牢牢掌控着普通民众，而巴西人民对此一直心怀不满。如今显而易见的是，他们的内部斗争并未取得成效，因此我们必须进行干预。在解放的烈火中，红色浪潮必将取得胜利。"
 COL_Strike_Landlocked_South_America: "向内陆纵深推进"
 COL_Strike_Landlocked_South_America_desc: "当我们抵达那些地处内陆、被自然地貌环绕的国家边境时，我们感受到了南美洲的极端状况。这种极端不仅体现在天气上，还体现在听闻这些土地上受剥削最深者的悲号之中。让我们结束他们的苦难，将他们从那些躲在堡垒里的暴君手中解救出来。"
 COL_Reaffirm_Economic_Ties: "重申经济纽带"
 COL_Reaffirm_Economic_Ties_desc: "我们在南美洲的革命传播已取得成功。为彻底完成各族人民的解放大业，我们将消除分裂各社会主义国家的边界壁垒，使民众得以自由通行，各国均能共享经济发展成果。"
 COL_State_Visit_To_Europe: "对法国进行国事访问"
 COL_State_Visit_To_Europe_desc: "让我们派遣外交使节前往法国，以此展现友好姿态，同时拓展我们的视野，并力求融入对社会主义世界最具影响力的国家行列。"
 COL_State_Visit_To_UK: "对英国进行国事访问"
 COL_State_Visit_To_UK_desc: "英国流传着一段关于其工会战胜帝国主义者的著名传奇，因此让我们伸出友谊之手，以便能够与他们共同迎接工人阶级的胜利。"
 COL_Syndie_Army_Buff: "加强民兵建设"
 COL_Syndie_Army_Buff_desc: "随着我们以更广泛的兴趣关注外部世界，我们应当着手参照英国或法国的模式来改进我国的民兵组织，这些国家的工人阶级民兵体系已呈现出高度专业化的结构特征。"
 COL_Syndie_Air_Buff: "发展我们的空军"
 COL_Syndie_Air_Buff_desc: "未来战争将由空中力量决定，因此我们应借助外部专家的力量，确保空军现代化，以最大限度地捍卫国家理想。"
 COL_Join_The_Internationale: "倒向第三国际"
 COL_Join_The_Internationale_desc: "在与第三国际建立友谊后，我国政府已足够自信，终于能够正式加入他们的行列，共同迈向社会主义胜利的征程。"
 COL_Agudelo_Doctrine: "阿古德罗主义"
 COL_Agudelo_Doctrine_desc: "我国外交部长阿古德洛提出一项原则：我们将确保帝国主义和反动势力无法对南美洲任何社会主义国家构成威胁，决不允许它们踏足这些土地。"
 COL_European_Front: "干预欧洲事务"
 COL_European_Front_desc: "战争终于爆发，如今社会主义将成为唯一的胜利者，否则将被彻底摧毁。让哥伦比亚与其他强国并肩前行，在欧洲的广阔战场上插上我们的红色旗帜。"
 COL_SA_Front: "干预阿根廷事务"
 COL_SA_Front_desc: "在巴塔哥尼亚地区，为争取劳动权益免受剥削而抗争的反抗者们正遭受一个压迫性反动政府的镇压。让我们伸出援手，支持这些自由斗士推翻布宜诺斯艾利斯的暴政。"
 COL_Syndie_Aggro: "我们仍有胜算"
 COL_Syndie_Aggro_desc: "英国与法国已然溃败，其工人委员会遭占领军摧毁。哥伦比亚将战斗至最后一刻，因为此刻必将作为社会主义最光辉的时刻载入史册！"
 COL_A_War_To_End_Wars: "我们时代的和平"
 COL_A_War_To_End_Wars_desc: "欧洲战事已告终结，南美洲的阿根廷亦升起红旗。在这场旨在终结一切战争的斗争中，我们已击溃反动势力。随着社会主义时代的来临，我们将永不再动干戈。"
 COL_Panama_To_The_Internationale: "为人民而建的运河"
 COL_Panama_To_The_Internationale_desc: "更广泛的战争已经取得胜利，社会主义事业已获成功。然而在巴拿马，社会主义尚未实现，因此需要我们引领其到来，因为这是南美洲全局胜利的最终目标。"
 COL_leopardos_elected: "豹党胜利"
 COL_leopardos_elected_desc: "我们引以为傲的哥伦比亚曾一度堕入邪恶深渊的边缘，险些被那些将国家推向毁灭的社会党人与自由派分子的蛊惑之词引入万劫不复之地。正当民众即将沉沦之际，他们识破了这些海妖面具下嗜血的本质，转而投入我们的阵营实现自救。我们必将把哥伦比亚从这妖言惑众的危机中拯救出来！"
 COL_purge_reds: "清洗红色威胁"
 COL_purge_reds_desc: "红色势力已通过伪装阵线渗透并腐蚀公众舆论，这些阵线——例如已被赤化并试图将哥伦比亚引向黑暗未来的自由党——始终隐藏其真实图谋。我们必须铲除这些威胁的帮凶！"
 COL_militarist_programmes: "军国主义计划"
 COL_militarist_programmes_desc: "全体哥伦比亚公民都怀揣着对祖国的赤诚之爱。从辛勤劳作养家糊口的劳动者，到仰望国旗并从中看到希望象征的孩童。让我们将这份炽热情感凝聚成防御利器：所有成年男子应当投身捍卫国家的事业，而青少年则需接受系统教育，成为未来以理想方式报效哥伦比亚的新生力量。"
 COL_church_and_state_separation: "政教分离"
 COL_church_and_state_separation_desc: "政治乃污浊之局，涉足者皆难免沾染泥淖，遑论深陷其中。我国神职人员虽初怀赤忱，却终为政治黑手所腐蚀。为普世教会之福祉，吾辈当确保其恪守布道本分，而非卷入领导权术之泥潭。"
 COL_christian_corporations: "基督教法团"
 COL_christian_corporations_desc: "我国制造业界的企业主与具备专业素养的创业者们为国家发展所提供的支持功不可没。通过与那些以信仰为基石、秉持服务国家与人民理念的团体建立战略合作，我们将共同推动哥伦比亚走向繁荣昌盛。"
 COL_the_new_race: "新种族"
 COL_the_new_race_desc: "不可否认，德意志民族不仅成功构建了强大的国家体系，更建立了辉煌的帝国。这完全得益于其民族基因优势。为此，我们应当引入优质基因资源，从家庭单元的核心理念到DNA层面的根本转变，逐步推动哥伦比亚向更优越的社会形态演进。"
 COL_renowed_party: "复兴的政党"
 COL_renowed_party_desc: "尽管我们历经内外交困，屡遭各方势力对既有建设成果的威胁，但豹式革命始终屹立不倒。随着党内迄今最大的内部危机得以化解，此刻正是我们坚定不移推进各项政策的契机，以期最终完成革命大业。"
 COL_straighten_the_new_race: "重塑新型竞争格局"
 COL_straighten_the_new_race_desc: "尽管我们通过引入纯正强健的雅利安基因来优化哥伦比亚人种的尝试已初见成效——随着越来越多雅利安血统婴儿的降生，但这些胎儿最终成功分娩的比例仍处于较低水平。为解决这一问题，并吸引更多雅利安移民来到这片丰饶之地，我们将推行包括税收减免、福利提升乃至旅费补贴在内的一系列政策。尽管这些举措耗资不菲，但其对基因库的增益必将物超所值。毕竟，若没有雅利安人纯净的基因血脉，新种族的诞生便无从谈起！"
 COL_purge_the_traitors: "背信弃义之终结"
 COL_purge_the_traitors_desc: "这场革命以及新种族的命运，乃至我们执政以来所建立的一切，皆因现代史上最为微渺的机缘得以保全。尽管我们为国家倾尽心力，党内却生出叛离之势，几近颠覆我们的统治。费尔南多·冈萨雷斯·奥乔亚之流虽暂时蛰伏，然其威胁必将卷土重来。为确保正义统治长存，我们必须开展彻底的内部肃清。凡拒绝或曾拒绝忠于党的路线者，皆应予以清除——唯此方能实现长治久安。"
 COL_forced_cultural_conversion: "迈向统一文化"
 COL_forced_cultural_conversion_desc: "尽管我们已在为哥伦比亚人民塑造真正强大纯正的种族与文化方面取得长足进步，但旧时代的残余势力依然存在。这些文化抵抗虽在白人群体中略有显现，但主要集中于散布在哥伦比亚各地的黑人与原住民群体。此种现象绝不容许持续存在！为彻底清除哥伦比亚旧文化的所有残余，必须迫使这些群体遵从统一规范。我们将向哥伦比亚每个社区派驻政治委员，以确保文化统一纯正。拒不服从者将面临\"新种族\"的严惩，余者皆须循规蹈矩，以免遭受同等命运。"
 COL_secret_services: "美国特勤局的诞生"
 COL_secret_services_desc: "即便我们已成功肃清党内异己，社会层面仍存在诸多对现行体制持抵触情绪的势力。无论是盘踞丛林负隅顽抗的赤犬组织、固守陈旧体制的遗老遗少，还是背叛种族的奸佞之徒等社会蠹虫，无不使国家持续面临安全威胁。为捍卫国家政权、守护新种族理念及既有建设成果，建立特勤机构实属必要举措。该机构虽需投入巨额资金且需多年方能充分发挥效能，然为确保革命成果不致付诸东流，我们必须勇于承担此项战略风险。"
 COL_conservative_ties: "加强我们的保守主义纽带"
 COL_conservative_ties_desc: "我们必须认识到，豹党运动脱胎于保守党这一事实，这使其成为非革命派系中最密切的盟友。他们在民众中仍保有相当程度的合法性与信任基础。审慎之举是正视这一现实，并与之建立更紧密的联系。我们不应将其视为竞争对手，而应认识到双方利益协同带来的互利效应。巩固与保守党的同盟关系，将切实服务于我们的务实目标。"
 COL_promote_classical_philosophy: "弘扬古典哲学"
 COL_promote_classical_philosophy_desc: "与尊敬的民族主义思想家——包括我们亲爱的朋友夏尔·莫拉斯及世界其他同行——的理念相呼应，我们主张坚定秉持传统主义与古典主义。现代性之弊已为世所共鉴；唯有追溯古希腊、古罗马，尤其是中世纪雅利安先贤的思想轨迹，方能寻得生命真谛的指引：即献身国家、凝聚团结，以及将心灵升华至上帝与祖国的崇高境界。"
 COL_ban_degenerate_traditions: "摒弃陈规陋习"
 COL_ban_degenerate_traditions_desc: "我们坚定不移地履行使命，清除有悖于传统主义意识形态的习俗。对于酗酒、卖淫及懦弱等阻碍社会进步的行为，我们绝不姑息。我们的目标是彻底肃清这些社会弊病，并以英勇刚毅的高尚品德重塑社会风尚。"
 COL_strike_globalization: "击溃全球化"
 COL_strike_globalization_desc: "我们坚定不移地决心逆全球化浪潮而行，这股浪潮正侵蚀我们的文化遗产与主权。我们绝不容忍外部势力的侵蚀危及我们的传统与身份认同。我方立场明确：我们抵制削弱国家实力的全球主义意识形态蔓延。捍卫国家主权、守护民族独特本质是我们义不容辞的责任。"
 COL_total_control_over_arms_factory: "掌控军工复合体"
 COL_total_control_over_arms_factory_desc: "在我们建设更强大国家的进程中，我们誓将全面掌控军工复合体。绝不容许外部势力继续影响我国防战略。现在正是我们确立对军事行动全流程主导权的时候——从装备生产到实战部署皆不例外。通过此举，我们将确保军事力量真正服务于人民利益，捍卫国家主权，守护民族未来。"
 COL_showing_the_fangs: "亮出獠牙"
 COL_showing_the_fangs_desc: "我们或许历经数年才抵达今日之境，但黎明终将到来。数月前启动的这场革命正临近其高潮。尽管新种族的崛起尚需数代人的努力，但我们可安心见证既定航程从此一帆风顺。革命业已功成，新哥伦比亚终将崛起于应许之地。"
 COL_the_new_guy: "新时代的黎明"
 COL_the_new_guy_desc: "费尔南多·冈萨雷斯与众多反对豹党及其灾难性革命的组织和支持者一道，似乎在紧要关头成功夺取了哥伦比亚的控制权。尽管消除豹党造成的破坏尚需大量工作，但冈萨雷斯对我国未来自有其规划。他公开主张加强政教分离，同时似乎在推行一种\"哥伦比亚秘教主义\"——一种高度个人化且非正统的基督教诠释。这位支持拉丁裔至上主义的领导人，还试图彻底解构我国历史。哥伦比亚虽得以从豹党手中获救，却仍深陷于另一位激进思想家的掌控之中……"
 COL_latinos_pride: "还原种族真相"
 COL_latinos_pride_desc: "莱奥帕尔多政权最令人发指的行径之一，是推行所谓的\"新种族\"计划，企图通过混入雅利安日耳曼血统来稀释纯正的拉丁裔血脉。尽管这些尝试已告失败，但吸引雅利安人的法律条款和政策项目依然存续，至今仍有少量外来人口持续流入。此种现状亟待变革！必须废除这些法令，同时应引导雅利安人通过与本地族群通婚繁衍混血后代，或选择离境。对于与上述两类人群结合的拉丁裔本土居民，政府将提供巨额现金奖励。尽管这一过程无疑需要数代人的时间，但假以时日，哥伦比亚终将实现全境拉丁混血化，届时最优秀的种族将拥有属于自己的疆土。"
 COL_burn_history_books: "焚毁一切史籍"
 COL_burn_history_books_desc: "尽管历史令许多人着迷，但它也是我国社会分裂的主要根源。我们的过往与西班牙及欧洲殖民者的到来密切相关，这些人曾大肆宣扬其种族优越论。此类叙事助长了像莱奥帕多斯派的观点，他们将增加移民视为解决问题的良方。这种循环必须被打破。为从根本上消除这种自卑情结，我们必须采取果断措施。通过禁止历史教育和销毁历史文献，我们将能摆脱耻辱历史的桎梏，共同展望更光明的未来。"
 COL_esotericism: "哥伦比亚秘传学说"
 COL_esotericism_desc: "或许利奥帕尔多斯政权为数不多的正确决策之一便是其政教分离政策。然而该政策仅止步于建立世俗国家，虽为良好开端，却仍显不足。真正的基督教并非罗马天主教会或任何建制化宗教所宣扬的教义。不，基督的启示本质上是关乎内在成长，以及对存于我们内心及万物之中光明的领悟。依此逻辑，基督教企业亦应接纳所有信仰背景的员工——只要其内心之光熠熠生辉，必要时甚至可采取强制手段。通过推行并践行这一基督真理的真谛，我们方能真正引领国家迈入现代纪元。毕竟，若教会无法正视现实，便不配在新哥伦比亚立足。"
 COL_research_new_energies: "关于生命能量的赞助性研究"
 COL_research_new_energies_desc: "随着关于基督与创世本质的真理逐渐被大众所接纳，众多人士呼吁我们资助关于构成现实的各种能量形式的研究。鉴于能量既充盈于我们周遭环境，又存在于每个人体内，对与之相关的所有领域进行研究便显得合乎逻辑——从彼岸存在的能量到\"能量武器\"等更具实践性的事物。军方诸多部门对此项挑战表现出极大热忱，据称基于能量的武器理论上具备大规模杀伤能力，这种特性在特定情境下可能具有重要战略价值。"
 COL_new_name_otraparte: "奥特拉帕特之形成"
 COL_new_name_otraparte_desc: "在我们致力于建设一个免于冲突与纷争的新哥伦比亚之际，仍不断遭遇重重阻碍。历史的力量，似乎远比预期更为强大。尽管我们竭力遏制历史的冲击，仍不足以阻断其如寄生虫般的影响。忍无可忍！过往的阴影缠绕我们的国家已太久！自今日起，我们将以“另一方”之名屹立，开创属于我们自己的未来，彻底摆脱以历史形态困扰我们的战乱与纷争！"
 COL_destroy_all_civilian_power_structures: "消除冗余权力结构"
 COL_destroy_all_civilian_power_structures_desc: "要实现真正的自由社会，我们必须废除一切非必要的权力架构，仅保留那些为维护疆域安全所必需的制度。"
 COL_the_non_agression_law: "将互不侵犯原则转变为法律"
 COL_the_non_agression_law_desc: "在我们追求公正社会的进程中，应将不侵略原则确立为法律基石。必须确保任何个体均不得对他人的生命与财产构成威胁。违反者须明确，此类行为将招致最高权威的相应反制，且惩处力度将呈倍数级提升。"
 COL_promote_radical_individualism: "倡导彻底的个人主义"
 COL_promote_radical_individualism_desc: "我国经济体系必须坚定不移地立足于个体至上这一根本原则。该原则强调，正是被赋权个体的集体力量才能点燃创新之火，推动进步之轮，最终铺就通往繁荣社会的辉煌道路。"
 COL_land_grants_for_soldiers: "土地授予以实现土地增值"
 COL_land_grants_for_soldiers_desc: "在我军英勇奋战所取得的领土扩张中，新获得的土地将直接授予那些以坚定勇气与牺牲精神将其纳入版图的官兵。此举旨在确保那些奋勇作战、夺取疆土的将士获得其应得的正当奖赏，以此彰示他们的忠诚奉献与坚定承诺。"
 COL_The_Anarchist_State_Own_Totalitarian_Ruler: "无政府主义国家的极权统治者"
 COL_The_Anarchist_State_Own_Totalitarian_Ruler_desc: "奥塔拉帕特尚未为真正的自由做好准备，因为许多人仍贬义地使用“无政府状态”一词，未能认识到完全的自由能够带来持久的和平与和谐，并点燃每个人内在的核心能量。作为在我们这个强大的平等国度废除一切政府形式的初步举措，我们将重新制定宪法，将国家领导权委托于最高领袖而非总统。该角色的职责具有唯一性：守护无政府主义国家免受试图复活腐朽旧民主制度的反动势力侵蚀。这位最高领袖将被赋予无限权力，以果断捍卫我们的事业。随着时间推移，最高领袖职位的必要性将自然消减，届时领袖将主动废除这一职位。"
 COL_looking_outward: "西半球长期受北美势力主导。我们亟需建立一个聚焦拉丁美洲利益的本土阵营，而非又一个新殖民主义的伪帝国。为此，我们将着力与周边国家构建合作桥梁，组建不受柏林、巴黎、华盛顿或圣彼得堡任意摆布的新兴区域集团。"
 COL_mend_our_friendship: "重拾我们与生俱来的权利"
 COL_mend_our_friendship_desc: ""
 COL_friendship_with_VEN: "手足情深"
 COL_friendship_with_VEN_desc: "鸽派已然占据上风，在我国政府的积极推动下，我们已对东方邻国采取更为宽和的姿态。我国外交官已着手构建友好关系，此举必将推动两国关系迈向更紧密的新阶段。"
 COL_stronger_togheter: "永续和平"
 COL_stronger_togheter_desc: "为消除爆发毁灭性且毫无意义的战争之可能性，我国将与东方新友邦签署《永久和平条约》。该条约由对方提议缔结，附有多项技术共享等补充条款，然其核心要义在于构建牢不可破的和平保障体系。"
 COL_cucuta_congress: "第二届库库塔大会"
 COL_cucuta_congress_desc: "1821年召开的库库塔第一届国会宣告成立了玻利瓦尔共和国，即通常所称的大哥伦比亚。尽管大哥伦比亚仅存续了十年，但库库塔会议所促成的合作精神延续至今。秉承历史情谊，我国将与委内瑞拉在库库塔再度召开特别会议，共商双边关系的蓬勃发展。虽鲜有重建大哥伦比亚之预期，此次会议将为深化合作提供重要平台，而具有历史意义的会址必将为会谈注入积极动力。"
 COL_tech_sharing_with_VEN: "共享工业技术专长"
 COL_tech_sharing_with_VEN_desc: "我们能够赠予新友邦最珍贵的礼物，同时也能够从对方那里获得的，正是工业领域的核心机密。委内瑞拉在开采地球资源方面拥有卓越的技艺，而我们在将这些资源转化为实用产品方面则更具专业知识。通过共享而非囤积这些技术奥秘，我们必将使两国共同走向繁荣强盛。"
 COL_santander_dream: "桑坦德之梦"
 COL_santander_dream_desc: "弗朗西斯科·德·保拉·桑坦德——玻利瓦尔革命中功勋仅次于解放者本人的将领，亦是大哥伦比亚共和国继玻利瓦尔之后的第二任总统——洞见了玻利瓦尔始终拒绝承认的现实。他清醒地认识到，南美各族群差异性过大且存在明显的分裂倾向，难以凝聚成玻利瓦尔所构想的超国家实体。因此，他主张将大哥伦比亚调整为更具自治权的国家联盟。我们将效法这一宏图：委内瑞拉将与我们携手共进，助力各族群迈向更美好的未来，摆脱遥远首都的强权专制。"
 COL_defend_against_venezuela: "防御准备"
 COL_defend_against_venezuela_desc: "外交斡旋已无转圜余地。野蛮的委内瑞拉人唯欲将我们置于死地。尽管我国始终将以和平方式维系双边关系视为立国之基，但危机征兆已昭然若揭：战争的鼓点渐趋密集。我们必须立即启动战备工作，方能在这场即将到来的冲突中夺取胜利。"
 COL_deterrence_against_VEN: "令敌人闻风丧胆"
 COL_deterrence_against_VEN_desc: "对怪物心存畏惧之人，其战斗力必减半。心理战与实战具有同等重要的军事价值，自古皆然。在首轮炮火尚未打响之前，我们将率先发起攻势。我们要让委内瑞拉那些意志薄弱者深信，我们是战无不胜的超人，瞬息之间便可摧毁整座城市。当敌军士兵吓得双腿发颤时，其将领指挥进军将愈加困难，而我们将因此获得更充裕的备战时间，以应对必然到来的实体冲突。"
 COL_reassure_the_public: "安抚公众"
 COL_reassure_the_public_desc: ""
 COL_deescalating_the_crisis: "危机降级处理"
 COL_deescalating_the_crisis_desc: ""
 COL_learn_from_this_avoided_crisis: "从被规避的灾难中汲取教训"
 COL_learn_from_this_avoided_crisis_desc: "我们完成了一项被多数人视为不可能的任务，并与委内瑞拉方面通过协商解决了分歧。这是一场真正的互谅互让式谈判，虽然两国都在谈判中承受了尊严的折损，但最终这场被广泛认为不可避免的战争已从地平线上消失。此次经历给我们带来了诸多宝贵启示，这些经验教训可在未来战争再次威胁我国和平时发挥作用。"
 COL_revenge_against_venezuela: "恢复解放者的历史功绩"
 COL_revenge_against_venezuela_desc: "哥伦比亚屹立于玻利瓦尔的荣光之下！我们伟大的建国者曾构想一个统一的拉丁美洲国家，一个多民族和谐共处、共谋繁荣与成功的联邦！这一梦想的破灭使得我们的大陆陷入衰弱与分裂。欧美势力肆意干涉我们的事务，将我们视为其地缘政治棋局中的卒子。然而，以统一的大哥伦比亚为核心，拉丁美洲终将能够主宰自身命运。我们将把这一理想铸进所有哥伦比亚人的心中，并矢志不渝地推动其实现，以不负玻利瓦尔的遗志！"
 COL_war_with_VEN: "严惩东方叛徒"
 COL_war_with_VEN_desc: "我们的首场战役将针对曾严重侵害我国利益者。委内瑞拉作为大哥伦比亚最后分离的成员国，其独立使玻利瓦尔的伟大理想随之湮灭。我们将以那位伟大将军附体之势挥师越境，铲除这个长期存在的僭政实体。随着收复合法领土道路上的最大障碍被清除，我们将所向披靡。"
 COL_ecuador_is_rightfully_colombian: "厄瓜多尔理应归属我国"
 COL_ecuador_is_rightfully_colombian_desc: "厄瓜多尔乃是闭塞之地的典型代表。该国贫弱不堪、缺乏方向，其所以能存续至今，全赖各大强国无暇将其吞并。基多政权始终处于动荡之中，解散该国规模微小且四分五裂的军队可谓易如反掌。然而，有方案表明我们可不费一兵一卒获取这片领土。厄瓜多尔官员与我方外交官的非正式磋商显示，现任政府正深受秘鲁的威胁。倘若我们能为其提供边境安全保障，基多政权必将向波哥大俯首称臣。届时我们甚至无需耗费精力镇压其徒劳的反抗。"
 COL_war_with_lower_caqueta_owner: "收复下卡克塔地区"
 COL_war_with_lower_caqueta_owner_desc: "为使哥伦比亚重归完整，我们必须收复在莱蒂西亚战争中丧失的宝贵领土。我们必须为那场无谓冲突中牺牲的全体将士复仇，并一劳永逸地为生活在卡克塔省的同胞而战。鉴于敌方首都仍陷于狭隘的派系内斗而陷于瘫痪，我军跨越边境予以歼灭、使亚马孙省份回归祖国怀抱不过是指日可待之事——这片土地本就该始终属于哥伦比亚。"
 COL_assuring_independance: "承诺巴布亚的独立"
 COL_assuring_independance_desc: "为何要浪费精锐兵力去占领本无需夺取的领土？通过向秘鲁傀儡政权保证尊重其独立性，这些地区的政府极有可能对我们唯命是从。兵不血刃便能使其沦为准行政省的地位。"
 COL_ecuadorean_refugees: "欢迎厄瓜多尔难民"
 COL_ecuadorean_refugees_desc: "自厄瓜多尔屈从于不可避免的命运以来，我们注意到厄瓜多尔难民在我国边境持续聚集。这些食不果腹、穷困潦倒的男女老少，唯一的愿望就是在重建的大哥伦比亚开启新生。这种选择合乎情理——在厄瓜多尔故土，除了秘鲁统治者造成的饥荒之外，他们已一无所有。我们将张开双臂迎接这些心怀憧憬的哥伦比亚新成员，并将其安置至最需要劳动力的军事领域。"
 COL_foment_bolivian_separatism: "点燃玻利维亚抵抗运动的烈火"
 COL_foment_bolivian_separatism_desc: "秘鲁人近期才将玻利维亚纳入其联邦体系，致使该地区大部分区域陷入动荡。在我们筹备下一阶段军事行动之际，此局势可资利用。通过向该地区秘密输送煽动者并资助当地既存的\"自由战士\"，我们将成功制造骚乱。待我军发动攻势之时，即可策动当地民众起义！此举不仅能分化敌军力量，更将使我方获得彻底歼灭敌人的战略优势。"
 COL_ecuadoreans_placate_resistance: "厄瓜多尔合作者整合计划"
 COL_ecuadoreans_placate_resistance_desc: "我们将利用逃往我国的厄瓜多尔难民，以牵制那些曾与我方敌人为伍的势力。此举可有效防范抵抗运动的形成，确保我国收复失地的军事行动不受阻碍。"
 COL_improve_communications: "加强与玻利维亚方的沟通效能"
 COL_improve_communications_desc: "玻利维亚抵抗力量需建立通讯联络机制，以便与我军形成战略协同，有效向敌方领土推进。我方将设法与其建立直接通讯渠道。"
 COL_diplomatic_effort: "外交攻势"
 COL_diplomatic_effort_desc: "尽管我们的军事行动进展顺利，但我们也必须同时发起外交攻势。持续不断的军事征服与冒险行动已导致多国对我们的观感恶化，更重要的是，这已促使诸多外国人士不愿选择我国作为度假目的地。通过举办一系列重大外交会议与高级别会谈，乃至对前来进行欠考虑外交访问的最低级别官僚予以高规格接待，我们将有望修复国际关系，重获昔日崇高的国际地位。"
 COL_minerary_cooperation: "深掘地底黄金"
 COL_minerary_cooperation_desc: "尽管哥伦比亚是全球最大的祖母绿等矿产资源的蕴藏国之一，但问题在于这些宝贵资源大多仍深埋地下，封存于蜿蜒在我们脚下的矿井之中。长期以来，我国矿业发展持续低迷，远落后于世界先进水平，致使国家经济潜力未能充分释放。为扭转这一局面，政府已订购全球最先进的采矿设备，并着手延揽秘鲁籍采矿工程师协助开采曾被视作不可企及的矿藏。假以时日，凭借专业支持与不懈努力，哥伦比亚必将跃升为世界首屈一指的富裕国度！"
 COL_open_the_borders: "规范南部边境管理"
 COL_open_the_borders_desc: ""
 COL_dividing_the_SA_cake: "重绘拉丁美洲版图"
 COL_dividing_the_SA_cake_desc: "19世纪80年代，欧洲列强瓜分非洲并肆意攫取资源。他们自诩民族优越，为满足私欲而分割整个大陆。如今，南美洲两个最具影响力的国家——我国与新近交好的盟友——也当效法此举。我们应明确宣告本大陆的势力范围，使包括美国在内的各方知所进退；同时与秘鲁厘清各自势力范围的边界，以期避免未来可能发生的内部冲突。"
 COL_there_will_be_peace_in_the_andes: "安第斯山脉将迎来和平"
 COL_there_will_be_peace_in_the_andes_desc: "后殖民时代的南美历史充斥着战争与死亡。我们曾亲身经历莱蒂西亚失陷的战争创伤，但最终成功化解了这段苦难记忆留下的怨恨。如今我们在和平环境中获得新生，与周边国家和睦共处。然而，我们必须防止此类流血冲突重演。我们将为这片大陆带来持久和平，因为昔日的敌人已成为我们亲密的友邦。"
 COL_pay_historians_for_legitimization: "购买历史合法性"
 COL_pay_historians_for_legitimization_desc: "当前我们在政治领域面临的一个较为重大的问题是合法性缺失。大哥伦比亚早已消亡，在我们复兴它之前的一个多世纪里就已不复存在。然而，我们如今的哥伦比亚与大哥伦比亚之间的历史关联相当薄弱。通过资助某些历史研究——仅限于支持我方立场的学术成果——我们将能构建更为坚实的历史纽带，从而消除所有质疑，使世人公认我们才是玻利瓦尔的真正继承者！"
 COL_find_the_new_bolivar: "寻访新玻利瓦尔"
 COL_find_the_new_bolivar_desc: "要引领我们这个新兴国家，我们需要一位新的玻利瓦尔式领袖。他必须兼具卓越才智、钢铁意志以及那位伟大将军务实果敢的品格。我们将不遗余力地寻访这位当代玻利瓦尔，且绝不可仓促抉择——因为他注定要完成首位玻利瓦尔未竟的事业，肩负起历史赋予的使命。"
 COL_declare_gran_colombia: "宣布成立大哥伦比亚共和国"
 COL_declare_gran_colombia_desc: "他们曾断言此事绝无可能，声称大哥伦比亚早已消亡且永无复兴之机。然而凭借精妙的外交手腕与更为卓越的军事策略，我们成功重塑了大哥伦比亚的统一格局。玻利瓦尔的梦想曾被视为幻灭，如今经由我们之手得以实现。今日波哥大政府宣布重建大哥伦比亚的消息，在哥伦比亚民众间引发热烈反响。尽管委内瑞拉和厄瓜多尔等前属地民众对此反应冷淡，但他们终将认同我们的立场——事实上，他们也别无选择。"
 COL_invite_guayana_in_GCL: "向圭亚那伸出友谊之手"
 COL_invite_guayana_in_GCL_desc: "在我国东部毗邻圭亚那领土。该地区幅员狭小，地僻人稀，多为丛林地带。遗憾的是，这片原本属于哥伦比亚的领土至今未能回归。我们必须收复这片失地。我们无意伤害当地居民，而是期望通过紧密的管护促进其发展。仅就其矿产资源而言，就足以对我国经济产生难以估量的推动作用。因此，我们将邀请其加入我国版图。在我国的监管下，我们将加倍努力将圭亚那建设成为本应具备的工业重镇。"
 COL_war_with_guayana_in_GCL: "彻底清除英国殖民主义的残余影响"
 COL_war_with_guayana_in_GCL_desc: ""
 COL_core_guayana: "乔治城上空的新旗帜"
 COL_core_guayana_desc: "自接管圭亚那地区行政管辖权以来，该领土已陷入全面失序。内陆地区的抵抗运动、敌对情绪及恶劣环境因素导致除沿海地带外的大部分区域治理举步维艰。然此等无政府状态若任其蔓延，后果不堪设想。我军将再度进驻圭亚那，以铁血手段肃清抵抗势力。全体民众须接受教化以效忠大哥伦比亚，拒不归顺者将遣送至亚马孙腹地进行长期野外生存…无返程之期。"
 COL_set_up_the_new_political_system: "重生国度的新体制"
 COL_set_up_the_new_political_system_desc: "治理一国已属不易，统辖多元疆域更是截然不同的挑战。昔日未能纳入管辖的各州文化各异，若沿用哥伦比亚的传统治理方式，将难以使民众全然归心。我们将以大哥伦比亚理想为蓝图重建国家政权，充分考虑境内纷繁细微的地域差异，以此优化治理体系，确保哥伦比亚永不重蹈历史覆辙。"
 COL_GCL_foreign_relations: "登上世界舞台的宏伟序章"
 COL_GCL_foreign_relations_desc: "虽然理想状态下我们能够独立自主，但现实世界远非完美。在美国强势施压的背景下，我们不得不寻求更强国的支持。此举虽有损尊严，甚至被某些人视同叛国，但以我国之力实难单独对抗美国。况且，获得世界主要大国作为后盾，将为我们这样的地区性国家开启诸多此前封闭的外交与经济通道。"
 COL_prevent_internal_conflicts: "预防内部冲突"
 COL_prevent_internal_conflicts_desc: "大哥伦比亚之解体源于各方意见分歧。当时无人能就国家政体形态达成共识，由此引发的动荡最终导致国家陷入混乱与分崩离析。我们将竭力避免历史重演。通过统筹考量辖内各族群的实际需求，维系民众满意度，而心满意足者鲜生反叛之念。昔日驱使各地脱离哥伦比亚的错误民族主义思潮，终将逐渐转化为对新生国家——大哥伦比亚的认同与热爱。"
 COL_expand_our_faction: "共筑拉丁裔团结之梦"
 COL_expand_our_faction_desc: "当前正是将我们的联盟拓展至所有拉丁裔兄弟姐妹的关键时刻。我们将成为他们的监督者、盟友，更重要的是成为他们的精神楷模。携手共进，拉丁美洲长期失血的创伤终将愈合，整个大陆必将焕发新生，成为繁荣与进步的光辉灯塔。"
 COL_invite_panama_in_GCL: "向巴拿马递出的橄榄枝"
 COL_invite_panama_in_GCL_desc: "巴拿马是一个极具魅力的国家！这片地峡蕴藏着丰富的野生动植物资源，人民热情友善，更因巴拿马运河的存在成为全球最具战略价值的要冲。通过掌控该地区，我们将能够对经由此处的所有船舶——即大多数国际航运船只——征收通行税，从而开辟全新的财政收入来源。然而若试图强行夺取运河控制权，巴拿马民众势必会展开激烈抵抗。因此我们将邀请其加入我们的新兴阵营，为其提供抵御帝国主义侵扰的庇护，待其承情之后，便可协商签订有利于我方的条约。"
 COL_war_with_panama_GCL: "叛逆省份绝无救赎之路"
 COL_war_with_panama_GCL_desc: "巴拿马实为一个不具备合法地位的国家。该地区原为哥伦比亚的一个省份，直至美国以贪婪之心觊觎此地。在我国内战正酣之际，美方派遣巨型舰船进行武力威胁，并凭借其膨胀的影响力将这片领土强行割裂。然时至今日，历史正义得以伸张。巴拿马国力薄弱且孤立无援，运河控制权唾手可得。我们将以极小代价收复此伪政权，夺取运河及其永恒财富，使之重归我国掌控。"
 COL_core_panama: "再整合旧失之峡"
 COL_core_panama_desc: "我们已经占领了巴拿马城，并迫使政府投降。巴拿马是我们的了。它的独立本身就是一个人为的概念，我们将把它从人民的脑海中抹去。通过武力、激励措施、运气和时间，我们将再次把巴拿马牢固地重新整合到哥伦比亚国家中，历史将再次被纠正。"
