 POLITICS_COL_LOZANO_Y_LOZANO_DESC: "胡安·洛萨诺·伊·洛萨诺身兼数职：政治家，记者，知识分子，中间派的国家经济爱国行动创始人以及莱蒂西亚战争期间的海军军官。\n出生于伊瓦格一个富裕而有影响力的家庭的洛萨诺·伊·洛萨诺，有幸能在世界上最好的那部分大学就读，这也使他能够积极地为各种报纸和不同受众撰写大量的书籍与文章。\n当前总统恩里克·奥拉亚·埃雷拉任命他担任秘书之时，胡安·洛萨诺·伊·洛萨诺的政治生涯便开始了。而从他步入政坛的那一刻起，他就决定将自己的一生奉献在政治上。\n\n据传言，国家经济爱国行动这个主意是来自胡安·洛萨诺·伊·洛萨诺与他政治保守派的朋友之间的一次夜间谈话。在他们数小时的辩论后，胡安·洛萨诺·伊·洛萨诺开始相信两党之间并非是完全对立的，我们能达成共识，共同为哥伦比亚做贡献。\n在一个恰当的时机，他成功说服了自由党，并使其移交总统席位。现在，他不仅承诺会解决哥伦比亚所有疑难杂症，还会弥合两极分化的国家机器，同时将社会主义暴徒和极端分子驱逐在外。"
 POLITICS_COL_FRANCISCO_PEREZ_DESC: "弗朗西斯科·阿纳斯塔西奥·佩雷斯，或者应该用这个在他还是无名鼠辈的时候给自己起的小绰号，\"玛玛托科\"，来称呼他；当然，现在这个称呼已经家喻户晓。无论如何，凭借他惊人的拳击技巧和对体育事业的不懈追求，玛玛托科的平静生活必定不会长久。他的出道使他与著名的古巴拳击手\"三重票子斯科特氏\"（大卫·加西亚），结果自然是玛玛托科的胜利。\n此后，弗朗西斯科·阿纳斯塔西奥·佩雷斯开始利用他新获得的名人地位，在各种报纸上撰写评论文章，深入政治圈，培养自己对国家机构的独特见解。\n值得注意的是，他对国家暴力部门刻进骨子里的尊敬与支持和对奥拉亚·埃雷拉的继任者阿方索·洛佩斯·普马雷霍及其政策的憎恨与日俱增。\n\n马马托科在国家经济爱国行动成立之初就积极争取成员之位，而他的加入也受到了热烈欢迎。这种情绪持续了很长时间，促使他成为了党内的核心人物，并创立了自己的团体，为了纪念自己的家乡圣马尔塔，其被命名为\"萨马里奥斯派\"。\n无论是雄辩的演讲方式还是高超的拳击技巧，玛玛托科始终秉持着战斗精神，在迄今为止的每场战斗中都取得了胜利。这份坚韧的精神还会不会在他引领国家前进的征程中继续延续呢？"
 POLITICS_COL_ECHAVARRIA_MISAS_DESC: "加夫列尔·埃查瓦里亚·米萨斯出身于麦德林的名门望族，其家族在政商两界根基深厚。他与九位兄弟中的多数人均终生身处显赫地位，深刻塑造了其所在城市及国家的政治格局。加夫列尔先后就读于麦德林的耶稣会学院及英国学校，研修文学、商业、音乐及语言等领域，精通法语和英语。他尤酷爱古典音乐，特别推崇莫扎特与贝多芬的作品，并是一位技艺娴熟的钢琴演奏者。虽放弃成为职业钢琴家的梦想，加夫列尔最终遵从父兄建议投身商界。\n\n1907年，他与父辈及堂兄弟共同创立纺织业集团，由此跻身哥伦比亚最富有的企业家行列。1935年收购卡达斯陶瓷厂的举措，进一步巩固了其经济影响力。终其一生，加夫列尔·埃查瓦里亚始终致力于社会公益事业，尤为突出的是对圣维森特·德·保罗医院的资助。\n\n出生于与自由党创建渊源深厚的政治世家，加夫列尔正式步入政界实属意料之中。时人普遍认为，其成功的商业智慧若能运用于国家治理，必将如同经营企业般使国政焕发生机。"
 POLITICS_COL_GALAN_DESC: "马里奥·加兰·戈麦斯出生于一个致力于畜牧业和商业的家庭。尽管多次竞选自由派政治职位未果，常在党内初选中败给更具资历的政界人士和游说者，但他最终通过与党内左翼结盟站稳了脚跟。这一战略举措使其在奥拉亚·埃雷拉短暂执政期间被任命为副部长，并因其作为该党非官方公共关系专家的能力而获得认可。\n\n此后，马里奥先后担任桑坦德省议会议员、该省教育厅长、全国工业家协会（ANDI）顾问，并创办了桑坦德工业大学（UIS）。\n\n马里奥·加兰·戈麦斯的行事风格审慎而耐心：他始终在政治边缘静待时机，保持可靠而不专横的姿态，坚信自己终将迎来执掌大局的时刻。如今在领导整个国家之际，他面临期待已久的挑战——将哥伦比亚建设成人民所向往的国度。"
 POLITICS_COL_ARANGO_VELEZ_LIB_DESC: "卡洛斯·阿兰戈·贝莱斯，这位政治家经常作为哥伦比亚政坛中政治手腕使用者的代表。然而这位生于波哥大的法律学家却并不羞于这种对他描述，他将人们如此看他的原因归咎与他对寻找各政治领域优点的信念。他非传统的政治生涯起源于1914年他代表自由党出任哥伦比亚驻罗马领事馆的秘书，1918后又担任代理领事。之后在1922年到1924年，他又担任波哥大市的自由党议员。他又在哥伦比亚-秘鲁战争的紧张时刻担任陆军与海军部长。尽管他最初带头进行军事准备，但是当局势恶化时，他毅然决然的选择了逃离这个泥潭，自然相比于他的同僚而言，他受到的影响最小。在1933年，他对老东家即自由党感到失望，于是加入了盖坦的全国左革联运动。不过很快他就发现国民左翼革命联盟的选举前景是有限的，于是他不做左翼了，跳槽回了老东家自由党。在这之后，他的政治轨迹便变得飘忽不定，且经常由于个人利益问题而辗转与各派系之中。\n\n回顾自己的政治历程，阿兰戈·贝莱斯说道：“你不能因为我只是适应时代的变化而批评我；实用主义是一个至关重要的特质，尤其是在政治领域，而我认为自己尤其是一名实用主义者。”\n在充满挑战的时期，哥伦比亚或许有可能受益于像阿兰戈·贝莱斯这样的实用主义领导人。"
 POLITICS_COL_PUMAREJO_DESC: "阿方索·洛佩斯·普马雷霍的政治崛起始于1915年，当时他作为托利马省的记者和地方代表崭露头角。他对保守派寡头政治的激烈批评以及善于建立联盟的能力赢得了公众的信任，促使他于1925年当选为众议院议员。\n在保守党长期执政后，自由党终于成功推选恩里克·奥拉亚·埃雷拉为总统，普马雷霍随后成为继任者，并最终当选总统。然而，他的任期仅维持了几年，1932年秘鲁的炮火声使他的统治显得脆弱不堪。\n\n尽管如此，意志坚定的洛佩斯·普马雷霍并未丧失带领国家走向更美好未来的愿望。一旦局势允许，他再次当选总统，并着手实施他称之为“前进运动”的蓝图，旨在通过土地改革、世俗教育和劳工权利来振兴哥伦比亚。在哥伦比亚陷入困境之际，许多人视他为唯一能够带领国家重新站起来的领袖，"
 POLITICS_COL_MONTEJO_DESC: "爱德华多·桑托斯·蒙特霍——这位从法学家转型为记者和政治家的传奇人物——在《时代报》初露锋芒，自1913年起以报社老板兼主编身份将其推向巅峰。他策划了自由党候选人恩里克·奥拉亚·埃雷拉1930年的胜利竞选，由此与崛起中的领袖阿方索·洛佩斯·普马雷霍结下盟约。然而当普马雷霍取代桑托斯·蒙特霍成为自由党总统候选人时，两人关系终告破裂。\n转投新兴的国家经济爱国行动后，蒙特霍身上体现了实用主义者的矛盾特质：批评者斥其中间路线为意识形态模糊，认为他的崛起未能打造真正民主的替代力量来制衡日益壮大的反动势力。但历史低语着：政治先知往往误判潮流，鲜少能准确读懂时代浪潮……"
 POLITICS_COL_COUNCIL_DESC: "由一个国会任命的官员领导，由部长和军事人员组成的委员会正临时接替民选政府，在总统恢复履职前负责日常行政与安保事务。"
 POLITICS_COL_PEREZ_DESC: "路易斯·马里亚诺·奥斯皮纳·佩雷斯的双亲均出身于哥伦比亚传统政治世家。其祖父曾于1857至1861年间担任哥伦比亚总统。马里亚诺毕业于安蒂奥基亚矿业学院，获采矿工程师资格，此后赴海外游学两年，系统修习金矿开采、甘蔗种植、经济学及劳资关系等课程。  \n1914年归国后，他加入保守党并在麦德林市议会担任公职。1922年适逢其叔父佩德罗·内尔·奥斯皮纳当选总统，凭借这层关系，他成功获任参议员，任期四年。奥斯皮纳在商界积累的人脉最终使其执掌哥伦比亚全国咖啡生产者联合会。  \n他既笃信上帝与基督教价值观，亦坚信民主制度的重要性，与保守党前参议员劳雷亚诺·戈麦斯·卡斯特罗相比，其政治立场更显温和。"
 POLITICS_COL_MOSQUERA_GARCES_DESC: "曼努埃尔·莫斯克拉·加尔塞斯在担任哥伦比亚总统之前，曾以记者、政治家和大学教授等多重身份展开职业生涯。他代表了非洲裔哥伦比亚选民的重要群体——该群体传统上倾向保守派阵营，却在历届保守政府中长期遭受边缘化。尽管其社区内许多人对投票支持左翼感到不适，但部分民众过去曾支持并将继续支持非洲裔政客以争取代表权。然而莫斯克拉·加尔塞斯却打破了这一惯例。\n\n其政治理念深受天主教信仰影响，这在保守派报纸《国家报》上与工团主义候选人迭戈·路易斯·科尔多瓦的著名辩论中尤为凸显。尽管两人私交甚笃，莫斯克拉·加尔塞斯却留下著名论断：“我们并非同类：你是何塞·希拉里奥·洛佩斯（这位废除大哥伦比亚奴隶制的自由派总统）的解放奴隶，而我则蒙圣佩德罗·克拉韦尔（这位在西班牙统治时期深度参与解救奴隶的保守派耶稣会神父）救赎。” \n\n如今执掌政权的他承诺，将优先关照哥伦比亚的非洲裔群体，继而惠及全体民众，引领他们更贴近全能上帝的教诲，为所有人开创繁荣的新纪元。"
 POLITICS_COL_ARANGO_VELEZ_CONS_DESC: "卡洛斯·阿兰戈·贝莱斯常被视为哥伦比亚政坛政治操作的典型代表。这位出生于波哥大的法学家从未回避这种评价，他将其归因于自己对跨政治光谱发掘人才的信念。其非传统职业生涯始于自由党驻罗马秘书，后担任代理领事。担任陆海军部长期间，他为哥伦比亚-秘鲁战争做准备，但随着局势升级迅速退出，相较于许多党内同僚，他几乎毫发无损地度过了这场危机。历经多年效忠自由党后，深感幻灭的阿兰戈·贝莱斯作出重大而果断的转向。他投身于直接对立的保守党阵营——该党正苦于物色合适候选人。令人意外的是，他的倒戈及对昔日盟友的公开抨击，反而成为其获得总统提名并最终当选的关键因素。回顾政治生涯时，阿兰戈·维莱斯坦言：“顺应时代变迁并非罪过；务实精神至关重要，尤其在政坛，而我始终以务实者自居。”值此艰难时期，哥伦比亚或许正需要阿兰戈·维莱斯这般务实的领袖。"
 POLITICS_COL_GAITAN_DESC: "豪尔赫·埃列塞尔·盖坦出生于波哥大破败的埃及普托社区，并在那里度过童年岁月，其间目睹了普遍存在的贫困与暴力现象。尽管成长环境艰苦，其父母均属白领阶层，并在自由党内担任基层职务。\n\n盖坦的政治倾向在中学时期初现端倪，至波哥大国立大学攻读法律期间愈发明晰。在校期间，他创建了大学文化宣传中心，并组织了一场针对马科·菲德尔·苏亚雷斯总统的大规模抗议活动。此举引起自由党关注，盖坦由此受邀加入该党。\n\n1928年马格达莱纳大罢工期间，盖坦通过坚定支持香蕉种植园工人的诉求，进一步巩固了其全国性声望。当联合果品公司下令军队向罢工者开火造成大量伤亡后，盖坦凭借律师专业素养积极维护工人权益，强烈要求追究屠杀事件责任方。\n\n1933年与自由党决裂后，盖坦创建革命左翼民族联盟作为其异议政治运动，旨在整合所有左翼革命力量于同一旗帜下。学界普遍认为，盖坦核心政治资本在于其深沉激昂的演说才能，这使其堪称哥伦比亚当代最具影响力的政治人物。"
 POLITICS_COL_LUIS_CORDOBA_DESC: "迭戈·路易斯·科尔多瓦始终是哥伦比亚非裔群体及乔科省民众敬仰的楷模。他出生于毗邻达连地峡、长期被边缘化的乔科省，早年便在自由党下属学生运动中崭露头角，并与乔治·埃里泽·盖坦建立友谊。然而双方的政治立场——尤其在国际政治领域——最终产生分歧。  \n1925年成为科尔多瓦人生的转折点：在探访壁画家好友内尔·戈麦斯·阿古德洛时，于意大利社会主义共和国结识了其未来妻子朱莉安娜·斯卡拉贝尼，经她引荐得以结识意大利工团主义领袖朱塞佩·迪·维托里奥与帕尔米罗·陶里亚蒂。据称正是当日会晤彻底改变了路易斯·科尔多瓦的人生轨迹。他短暂加入工团主义联盟，开始全面接纳欧洲工团主义的政治理念。  \n\n1927年，路易斯·科尔多瓦归国后积极倡导国际主义思想，创立了哥伦比亚工团主义党。这一新兴政治运动既秉承其精神导师关于全国工会与国际主义的核心理念，又融入了其本人对非裔群体团结的见解，致力于推动哥伦比亚多元族群迈向平等对话的新纪元。"
 POLITICS_COL_DURAN_OSPINO_DESC: "奥古斯托·杜兰·奥斯皮诺在个人履历方面向来沉默寡言，极少提及自己的成长经历，面对记者的问询也常避而不答。目前已知的关于他的最早信息，可追溯至他作为工团主义者的时期——当时他与激进人民党的核心人物交往密切。在激进人民党内部发生分裂后，这些人随后组建了工人极权党，杜兰最终与其他社会主义派系成员一同，成为了该党的领导者之一。​\n\n起初，杜兰对加入工人极权党持犹豫态度，他曾公开表示，欧洲正统的极端激进主义与自己的理念并不契合——他更强调南美在未来革命格局中应发挥关键作用。​\n然而，在一个关键的夜晚，杜兰得知布劳德里奇主义运动在美国迅速兴起，便开始深入研究这一新兴的、具有广泛影响力的共产主义理论。在布劳德里奇的著作中找到共鸣后，奥古斯托看到了机遇：当时工人极权党正面临严峻挑战，不仅在政治舞台上被边缘化，还被盖坦领导的全国革左联所压制——该联盟还吸纳了多个小型社会主义政党。于是，杜兰提议与盖坦结盟，并将布劳德里奇主义确立为工人极权党的官方指导思想。在成功说服工人极权党内部核心人物后，他被任命为该党的新领袖。​\n\n凭借对自身意识形态原则的坚守，以及在哥伦比亚复杂政治格局中建立的战略联盟，奥古斯托·杜兰的政治生涯最终将他推向了总统一职。​他的总统任期会让布劳德里奇主义在哥伦比亚落地生根吗？杜兰对此坚信不疑。"
 POLITICS_COL_VIEIRA_DESC: "吉尔贝托·维埃拉·怀特于1930年加入新成立的工人极权党，并迅速在该国政坛以“立场坚定的极端激进主义者”形象崭露头角。1933年，他为当时组织松散的工人极权党建立了执行骨干体系，不仅提升了政党的组织性，还助力工人极权党 取得了一系列选举成果。次年，他成功当选为昆迪纳马卡省的众议院议员。​\n由于前任领导人推行的“与其他社会主义政党合作”政策未能奏效，维埃拉·怀特在布卡拉曼加召开的一次动荡不安的政党代表大会上接任了工人极权党领导职务。在时任秘书长奥古斯托·杜兰辞职后，维埃拉·怀特开始全力按自己的理念重塑该党。​\n杜兰辞职后，党内出现权力真空。维埃拉·怀特借此发起大规模行动，力求依照自己的形象与理念改造政党——他借鉴了奥斯瓦尔德·莫斯利与贝尼托·墨索里尼关于“极权主义应有的形态” 的诸多主张，并结合哥伦比亚国情进行了调整。"
 POLITICS_COL_CANO_DESC: "玛丽亚·德洛斯·安杰莱斯·卡诺·马克斯是激进人民党的核心创始人之一，也是工人极权党的先驱人物，她在哥伦比亚社会变革史上留下了不可磨灭的印记。尽管受所处时代的性别壁垒限制，未能进入大学深造，但她仍满怀热忱地培养了对政治与写作的兴趣。​\n1926年，她牵头组织安蒂奥基亚省代表团出席 “第三届劳工代表大会”，并于同年与伊格纳西奥·托雷斯·希拉尔多成婚。面对保守派将她斥为“又一个叛逆女性”的批判，卡诺与丈夫并未退缩，而是积极为工人阶级及边缘群体的权益奔走发声。她的不懈努力最终促成了土著领袖曼努埃尔·金廷·拉梅的获释——此前拉梅因煽动叛乱罪被关押。1928年，卡诺因领导罢工组织工作（这场罢工最终引发了 “香蕉种植园大屠杀”）而入狱，此后她便退出了公共政治生活。​\n然而，持续不断的国内冲突又将她推回政治舞台，重新点燃了她的使命感：带领女性与边缘群体反抗现状。如今，她的精神遗产依然是坚韧与赋权的象征，影响深远。"
 POLITICS_COL_GOMEZ_CASTRO_DESC: "劳雷亚诺·埃莱乌特里奥·戈麦斯·卡斯特罗成长于基督教原教旨主义家庭，自幼在耶稣会学校接受教育，并于1909年获得工程师学位。此后不久，戈麦斯创办了《团结报》——这份被他自豪地定义为\"哥伦比亚神职人员官方喉舌\"的刊物，并加入保守党。随后他被任命为驻阿根廷大使，并当选参议员。\n戈麦斯·卡斯特罗始终致力于推进天主教整合主义议程，开始与民族民粹主义团体\"豹党\"密切合作，曾与之共赴欧洲考察，研究如何实现他们为哥伦比亚制定的共同民族主义目标。\n回国后，因不满本党对自由派的温和立场及忽视乔治·埃里泽·盖坦领导的左翼势力崛起，他另辟蹊径创建了名为\"丘拉维塔斯\"的新运动。该组织要求成员绝对信赖领袖的决策判断，全身心奉献于天主教信仰，并将其价值观贯彻至生活的各领域"
 POLITICS_COL_PINILLA_DESC: "古斯塔沃·罗哈斯·皮尼利亚出生于博亚卡省通哈市，自幼便对西蒙·玻利瓦尔和桑坦德将军的生平展现出浓厚兴趣。作为保守家庭五兄弟中最年幼的成员，其父亦是参与1899至1903年内战的军人。罗哈斯·皮尼利亚本人在1920年投身军旅。\n\n凭借家族关系，罗哈斯·皮尼利亚以上尉军衔开启军事生涯，后在秘鲁战争中因战场上的英勇表现获授哥伦比亚最高军事荣誉“博亚卡勋章”。战事失利后多数将领备受诟病，唯独罗哈斯·皮尼利亚例外——他不仅成功阻滞秘鲁军队的凌厉攻势，更是唯一实现战术反攻的指挥官。由于高级将领短缺及其获勋后积累的声望，罗哈斯·皮尼利亚于1935年在无其他候选人的情况下破格晋升为少将。此后他秘密组建了由亲信官员构成的“联合祖国运动”组织。\n有观点认为，罗哈斯·皮尼利亚深信自己将永载哥伦比亚史册。然其能否赢得如此声望及具体实施策略，仍有待时间验证。"
 POLITICS_COL_CORTES_VARGAS_DESC: "卡洛斯·科尔特斯·巴尔加斯将军曾作为哥伦比亚最高军事领袖备受尊崇。1920年代军队快速现代化期间，他先后担任过国家军队多个重要职务。其中一项关键任务是：当保守派总统接到联合果品公司关于香蕉工人即将罢工的通报后，他接管了马格达莱纳省的精锐部队指挥权。政府担忧激怒这家跨国巨头，或许也顾虑政治后果，遂派遣科尔特斯·巴尔加斯率部按其认为必要的方式处理局势。\n\n此后爆发的“香蕉园大屠杀”被归咎于多重因素——可能的指挥失误、罢工者的挑衅行为，或是总统层面的决策失当。然而科尔特斯·巴尔加斯承受了主要谴责。他失去职位、声誉受损、挚友离散，唯独阿兰戈·拉莫斯始终相伴。在科尔特斯最艰难的时刻，拉莫斯给予支持并鼓励他坚持下去。\n当国家民粹主义政党“猎豹党”成立时，拉莫斯提议由科尔特斯·巴尔加斯担任领袖，并宣称：“他已无所畏惧，唯有奋力前行——正如我们深爱的祖国。” \n\n随着猎豹党的崛起，科尔特斯·巴尔加斯如今面临着向质疑者证明自我的挑战。这是他第二次，也是最后一次机会。"
 POLITICS_COL_ARANGO_RAMOS_DESC: "关于埃利塞奥·阿兰戈·拉莫斯的早年生活外界知之甚少，仅知其出生于乔科省巴加多市——一个资源匮乏的小城镇。他研习法律期间创立了名为“豹党”的学生团体，旨在通过保守主义与民族主义原则吸纳青年加入保守党，为国家注入新生力量。早年他便对秘传学说产生兴趣，其团体成员亦随之投身研究。基于种族、传统主义与国家统一理念，阿兰戈·拉莫斯构建出名为“民族主义道路”的新型政治理论。1920年，他邀请声望卓著的保守党参议员戈麦斯·卡斯特罗参与研究集会，其思想深度令参议员折服，二人由此缔结深厚友谊，最终共赴欧洲考察。阿兰戈·拉莫斯最为人称道的是其对家乡乔科省的强烈自豪感——这片常被中央政府忽视的边陲之地。他积极争取地方财政拨款的事迹使其声名鹊起，然其呼吁大多未获回应。盖坦及其盟友曾断言此类忽视将持续存在，但如今阿兰戈·拉莫斯已手握重权，蓄势待发。"
 POLITICS_COL_GONZALEZ_OCHOA_DESC: "费尔南多·冈萨雷斯·奥乔亚出身于哥伦比亚安蒂奥基亚省恩维加多市的一个中产阶级家庭。该市与麦德林联系紧密，他时常参与\"永恒之春之城\"的知识界交流。取得法学学位大学毕业后，他便以题为《反抗的权利》的毕业论文宣示了反体制思想，该论文后来成为畅销著作。\n冈萨雷斯·奥乔亚最初是自由党的支持者，他日益感到失望。尽管如此，他仍持续撰写书籍、杂文，并主要为自己创办的《安蒂奥基亚评论》报刊撰稿。在此，他非传统的思想得以蓬勃发展，积极倡导自由意志主义与无政府主义在平民生活中的关键作用。\n此间，他还踏上了穿越全国的自我探索之旅，并将更多神秘主义理念融入其政治观点中。\n\n晚年时期，冈萨雷斯·奥乔亚日益认同\"豹党\"的非主流立场，同时坚定倡导其提出的\"无政府极权主义\"理念。国内民粹主义政党的内部分裂最终将他推向前台，登上总统宝座。\n\n自此，他肩负起最高领袖的重任，成为令哥伦比亚全体国民既敬畏又尊崇的掌权者。这位以温和而坚定著称的哲人，时常凝神思索待染墨痕的白纸，被公认为哥伦比亚最具独创性的思想家之一，其深远影响必将延续至未来。"
