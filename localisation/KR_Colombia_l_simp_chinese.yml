 colelection.2.t: "[GetYear]总统选举：是否仍将延续以往模式？"
 colelection.2.d: "自上次选举以来，哥伦比亚的政治格局发生了显著变化。\n此次投票能否促进国家团结，抑或会重揭历史伤疤，使国家踏上新的发展道路？"
 colelection.2.a: "国家经济爱国行动必胜！"
 colelection.2.s: "自由党获胜！"
 colelection.2.b: "个人自由主义者联盟获胜！"
 colelection.2.c: "保守党获胜！"
 colelection.2.e: "国民左翼革命联盟将指引前路。"
 colelection.2.f: "洛斯丘拉维塔斯和戈麦斯，他们自诩为上帝的代言人。"
 colelection.2.g: "豹党将使我们团结一致。"
 colelection.3.t: "[GetYear]总统大选：展望未来"
 colelection.3.d_1: "随着哥伦比亚民主体制的巩固，自由党推举盖坦担任党首。自由党认为，盖坦的演讲才能与领袖人气，是该党团结左翼力量的最佳武器。然而，在盖坦主导自由党左翼事务的同时，哥伦比亚共产党已接过大旗，成为最具影响力的社会主义政党；而由吉尔贝托·维埃拉·怀特领导的工人极权党则选择转入地下活动。\n劳雷亚诺·戈麦斯仍携其激进的天主教主张伺机而动，“马马托科” 与其自由意志主义政党亦是如此。保守党新候选人卡洛斯·阿朗戈·贝莱斯似乎在温和派中颇受欢迎，尽管他从国家经济爱国行动转投保守党的 “立场转变” 被指存在争议。"
 colelection.3.d_2: "随着哥伦比亚民主体制的巩固，自由党提名盖坦为党魁，深知其雄辩才能与领袖魅力正是团结左翼的最佳武器。劳雷亚诺·戈麦斯仍以激进天主教主张潜伏幕后，自由党领袖马马托科亦然。新晋保守党候选人卡洛斯·阿兰戈·贝莱斯似乎颇受温和派欢迎，尽管他从国家经济爱国行动转投保守党的立场转变被视为问题所在。"
 colelection.3.a: "自由党支持盖坦。"
 colelection.3.b: "马马托科总统！马马托科总统！"
 colelection.3.c: "我对这位新任保守派人士颇有好感。"
 colelection.3.e: "为工人，为哥伦比亚——选择哥伦比亚共产党！"
 colelection.3.f: "丘拉维塔斯军团是通往自由的唯一途径。"
 colelection.3.g: "豹党革命的序幕即将拉开。"
 colelection.4.t: "[GetYear]总统选举：共同之路"
 colelection.4.d: "罗哈斯·皮尼利亚元帅以仁慈的监督与指导，成功完成了看似不可能的任务——将对立的民主政党联合成民族阵线的广泛联盟。随着内部问题解决、和平得以恢复，这位领袖已准备卸任。\n\n然而，罗哈斯·皮尼利亚在最后时刻展现出非凡的勇气与决心，宣布将通过选举角逐总统职位。他宣称新成立的全国人民联盟将延续民族团结委员会的工作，确保国家民主与和平的持续性。\n\n在这个备受瞩目的时刻，哥伦比亚人民的选择清晰明确：是支持民族阵线及其候选人里卡多·乌里韦·埃斯科瓦尔，还是将总统职位授予古斯塔沃·罗哈斯·皮尼利亚，实质上选举他成为事实上的总统？"
 colelection.4.a: "国民阵线获胜。"
 colelection.4.b: "罗哈斯·皮尼利亚获得连任。"
 colsoc.1.t: "全国革命代表大会正式宣告成立"
 colsoc.1.d: "选举结果已揭晓，我们——工人阶级的捍卫者，赢得了胜利！在入驻我们凭实力争取到的政府办公场所后，我们目睹了保守党与自由党这两大传统政党在选举中丢失的数百万张选票，这些选票都投向了我们。​\n既然选举中的政治对手已彻底落败，此刻我们理应着眼于这个“新哥伦比亚”的未来。​\n我们已迈出第一步：宣布将召开首届全国革命代表大会，大会数日之后便会在波哥大启动。国民左翼革命联盟内的其他社会党派已确认参会，包括哥伦比亚共产党与工人极权党。许多人预测，将主导此次大会的核心议题，便是在该国推行社会主义改革，以及如何落实这项改革。关于我国在南美洲乃至全球范围内的定位问题，相关讨论也已开始涌现，而这无疑将成为日后至关重要的议题。​\n\n如今显而易见的是，此次大会必将成为辩论与意识形态交锋的焦点。因此，我们必须确保哥伦比亚不再陷入比当前更严重的分裂，这一点至关重要。"
 colsoc.1.a: "让我们共同迎接全国代表大会的隆重开幕！"
 colsoc.14.t: "大会开幕：国名问题"
 colsoc.14.d: "全国革命代表大会已召开，议程首项议题便是应在多大程度上重塑国家身份。​\n\n一项最初由四名代表（三名来自哥伦比亚共产党，一名为极权主义者）提出的提案，呼吁与意大利老探险家克里斯托瓦尔·科隆划清界限，并为国家启用新国名。尽管该提案起初仅被视为象征性举措，却逐渐在各派系中获得支持。​\n许多人认为，这场辩论远不止是语义之争：国名关乎新政府追求的是政策延续，还是彻底变革，甚至可能影响整个革命的基调走向。​\n在各类激进提案中，最受欢迎的方案是融合两位受各背景反抗者尊崇的人物之名 —— 阿古斯蒂娜与贝尔贝奥，组成“阿古斯蒂纳与贝尔贝奥”。其中，阿古斯蒂娜是一名奴隶，在一场虚假审判后焚毁了托洛的房屋；贝尔贝奥则是 1781 年公社社员起义的领袖。少数极权主义者支持 “双洋国” 这一名称，强调我国地处两洋之间的独特地理位置，以在全球范围内彰显实力，但该方案的支持度远不及前者。另有部分人主张折中方案：要么在现有国名前添加具有社会主义色彩的头衔，要么采用 “哥伦比亚公社” 这一名称，既延续反抗传统根源，又维系国家身份认同。​\n\n经过激烈辩论，全国革命代表大会最终决定……"
 colsoc.14.a: "“哥伦比亚公社”获胜。"
 colsoc.14.b: "在现在的国名前面加上“民众”就行了。"
 colsoc.14.c: "“阿古斯蒂纳-贝尔贝奥民主共和国”就是它。"
 colsoc.14.e: "“多斯马雷斯共和国”意外获得最多选票。"
 colsoc.2.t: "大会持续进行：经济议题"
 colsoc.2.d: "在本次全国革命代表大会的第二次主要会议上，与会者就重要的经济议题展开了讨论。​\n经过一段时间的磋商，各方在一个问题上达成普遍共识：立即推行社会主义改革完全不具备可行性。多数参会者一致认为，当前首要任务应是稳定并保障经济运行——尤其考虑到“黑色星期一”已在全国范围内造成广泛影响。此外，大家还一致同意，应逐步启动国家政策实施与投资计划，以此为起点，着手解决哥伦比亚普遍存在的经济不平等问题。​\n\n然而，这种全体一致的共识到此便戛然而止，因为在“优先关注哪个具体经济领域”的问题上，各方观点出现分歧。全国革左联与哥伦比亚共产党均认为，投资资源开发是正确选择，但两者主张存在差异：全国革左联建议在本国尚未充分开发的地区进一步开展挖掘作业；哥伦比亚共产党则支持研发合成精炼厂，以期提升对自然资源的工业化管理水平。​\n另一方面，极权主义者主张将经济工作重心分为两大方向：一是增加军事开支，更新武器工厂设备——鉴于本国武器实际上已全面落后；二是强调连通农村与城市中心的重要性，通过这一举措刺激商业发展，推动资源流通。"
 colsoc.2.a: "盖坦主义者说得对—开始建造新的建筑工地！"
 colsoc.2.b: "我国经济唯有通过更有效地掌控资源，方能实现持续改善。"
 colsoc.2.c: "革命需要一支更强大的军队和更完善的基础设施！"
 colsoc.3.t: "实业家开始抗议！"
 colsoc.3.d_1: "自哥伦比亚工业家协会近期成立以来，该组织便一直是我们在哥伦比亚建设更公平社会道路上的最大障碍之一。作为哥伦比亚全国企业与地主阶层意志的代表，他们一有机会就激烈反对我们做出的任何决策，此次也不例外 —— 尽管代表大会敲定的经济计划已相当温和，但哥伦比亚工业家协会的领导层仍对其大加谴责，并组织了一场全国范围的大规模罢工来对抗我们。​\n显然，他们对社会主义政策的非理性恐惧已根深蒂固，甚至不惜让国家陷入更深的混乱，只为在政治上孤立我们、将我们彻底排挤出去。这一点从众多工厂与农场停工抗议的事实中便能清晰看出。​\n目前，工团主义者与工人极权党已提出要求，主张我们立即派遣民兵与军队平息这场骚乱，恢复社会秩序，并驱散聚集在首都的抗议人群。然而，我党内部最受信任的顾问们则建议采取更为温和的应对方式，认为我们必须安抚抗议者的诉求。"
 colsoc.3.d_2: "尽管代表大会敲定的经济计划已相当温和，但工业家们仍对其大加谴责，并组织了一场全国范围的大规模罢工来对抗我们。显然，他们对社会主义政策的非理性恐惧已根深蒂固，甚至不惜让国家陷入更深的混乱，只为在政治上孤立我们、将我们彻底排挤出去 —— 众多工厂与农场停工抗议的事实，便是这一点的明确佐证。​\n目前，工团主义者与工人极权党已提出要求，主张我们立即派遣民兵与军队平息这场骚乱：恢复社会秩序，并驱散聚集在首都的抗议人群。然而，我党内部最受信任的顾问们则建议采取更为温和的应对方式，认为我们必须安抚抗议者的诉求。​\n如今，如何处理这一微妙局势，决定权已落到我们手中……"
 colsoc.3.a: "若其不愿自行疏散，则我方将不得不采取强制措施使其撤离。"
 colsoc.3.b: "让他们去抗议吧—我们有耐心等待……"
 colsoc.4.t: "大会持续进行：外交事务"
 colsoc.4.d: "革命代表大会近来面临诸多挑战。尽管多数议题的解决未引发过多分歧，但今日却出现了一个争议性远甚的问题：哥伦比亚在外交事务中应采取何种立场？在国际舞台上又该占据怎样的位置？​\n\n从当日清晨开始，本国政治联盟的三大派系便展开了激烈辩论，各方均给出了不同答案。最终，一位代表提议将外交事务讨论的重心转向处理与邻国的关系——鉴于邻国可能对本国革命构成紧迫威胁——这一提议在讨论中促成了共识。​\n我党主动提出，当前应优先保障国家近期发展，而非主动寻求外部冲突。我们建议，必要时可采取坚定立场，同时向邻国明确：本国这场新革命在拉美语境下具有独特性，且我方将专注于国内事务。我们认为，这样的做法既能维护国家统一，也能为其他社会主义国家树立坚韧的典范。​\n与之相反，哥伦比亚共产党则全力支持第三国际，将其称为 “对抗帝国主义鼠辈的最坚实保障”—— 即便他们也承认，法公社对南美盟友的支持十分有限。哥伦比亚共产党认为，对一个真正的革命国家而言，安抚邻国并非优先事项，并以马克思的名言 “全世界无产者，联合起来！” 收尾，以此阐明自身立场。​\n最后，极权主义者主张通过先发制人的动员打对手一个措手不及。然而，[COL.GetColombianTotLeaderLastName]并未明确这一策略究竟是指向邻国发动进攻，还是仅通过展示武力威慑威胁。外界推测，他或许两种方案都有考虑，会根据局势变化调整策略。​\n在听取了联盟各党派的立场后，如今正是就这一关键问题确立共同立场的时候了……"
 colsoc.4.a: "我们必须避免另一场愚蠢的战争！"
 colsoc.4.b: "第三国际将捍卫我们的权益。"
 colsoc.4.c: "我们将全力以赴，做好战争准备！"
 colsoc.5.t: "抗议活动演变为暴力冲突！"
 colsoc.5.d: "尽管我们满怀希望，实业家们却丝毫没有停止抗议或重启工厂生产的迹象。更令人不安的是，丘拉维塔分子将暴力升级至前所未有的程度，为抗议者提供援助。令人震惊的是，越来越多的报告详细描述了这些恐怖分子袭击我们党在波哥大总部的行径。\n巴兰基亚也发生了类似事件，抗议者对试图维持秩序的警察部队表现出敌意。这已导致多人重伤，甚至出现数起死亡事件。\n\n国家陷入瘫痪状态，危机阴云笼罩。曾经生机勃勃的国度正日渐沦为荒芜之地，繁荣与尊严荡然无存。在这片混乱中，我们别无选择，必须立即动用武力平息抗议。"
 colsoc.5.a: "别无选择。"
 colsoc.6.t: "国会最后一日：内部事务"
 colsoc.6.d_1: "随着代表大会临近尾声，显而易见的是，极权主义者既缺乏足够支持，也没有足够人数推动其提出的经济与外交相关提案获得通过。因此，如今他们的代表已分裂，开始转而支持另外两党中某一方的理念，而非坚持自身主张。今日，代表大会将议题转向了国家内部事务。今日，代表大会将议题转向了国家内部事务。​\n不出所料，我党在支持国内少数群体问题上立场明确——这一政策亦是我国社会经济纲领的核心支柱之一。我们的提案包括：让少数群体更多地加入民兵组织，并启动向所有革命者分发武器的计划，以确保他们能抵御昔日压迫者的侵害。​\n另一方面，哥伦比亚共产党则提议成立“哥伦比亚工会代表大会”；这是一个全国性工会联盟，其运作模式类似于法公社或不列颠联盟的工会体系。"
 colsoc.6.d_2: "随着代表大会临近闭幕，显而易见的是，我党既缺乏足够支持，也没有足够人数影响力，无法推动经济与外交事务相关提案的通过。结果便是，我党代表如今陷入分歧，部分人转而支持另外两党中某一方的理念，而非坚守本党立场。​\n今日，代表大会将议题转向国内事务。工人极权党提出了一项颇具风险的建议：迅速清除军队高层中明显的反动分子 ——其中特别点名了两人，即罗哈斯·皮尼利亚元帅与戈迪略将军。​\n另一方面，哥伦比亚共产党则提议成立 “哥伦比亚工会代表大会”，这是一个全国性工会联盟，其运作模式类似于法公社或不列颠联盟的工会体系。"
 colsoc.6.d_3: "随着代表大会临近闭幕，显而易见的是，工团主义者既缺乏支持，也没有足够的人数影响力，无法推动其在经济与外交事务上提出的提案获得通过。结果便是，他们的代表如今陷入分歧，部分人转而支持另外两党中某一方的理念，而非坚守本党立场。​\n今日，代表大会将议题转向国内事务。不出所料，我党明确表态支持国内少数群体——这一政策是我们社会经济纲领的核心支柱之一。我们的提案包括：让少数群体更多地加入民兵组织，并启动一项向所有革命者分发武器的计划，以确保他们能抵御昔日压迫者的侵害。​\n另一方面，工人极权党则提出了一项颇具风险的建议：迅速清除军队高层中明显的反动分子，其中特别点名了两人，即罗哈斯·皮尼利亚元帅与戈迪略将军。"
 colsoc.6.a: "唯有武装的同志才是强大的同志。"
 colsoc.6.b: "我们的全国性联盟将使这个国家保持团结！"
 colsoc.6.c: "是时候去拜访我们尊敬的罗哈斯·皮尼利亚先生了……"
 colsoc.7.t: "元帅勋章……"
 colsoc.7.d: "数周的严密监视终于迎来绝佳时机，政府以涉嫌怀有反动倾向为由逮捕了陆军元帅罗哈斯·皮尼利亚和帕里斯·戈迪略将军。帕里斯·戈迪略奉邀前往罗哈斯·皮尼利亚位于波哥大郊外的别墅，据信是为商讨其信中所述的“重大关切”。很快，我们的民兵就位，枪口紧盯每个入口。尽管元帅本人尚未现身，我方人员仍耐心守候。当戈迪略抵达时，他仍在等待，而主人永远不会出现了。\n\n子弹撕裂空气的尖啸打破了寂静——民兵冲进屋内，混乱瞬间爆发。突如其来的骚动惊醒了戈迪略，他似乎试图向一名民兵开枪，却在扣动扳机前被击毙。后续调查发现，第一枪是瞄准一名从后门逃窜至荒野的影子——有士兵亲眼目睹。我们只能推断是罗哈斯·皮尼利亚本人成功逃脱。更确凿的证据是：在树林边缘发现一枚蓝宝石色勋章，中央裂痕斑驳——那正是罗哈斯·皮尼利亚最珍视的“博亚卡勋章”。\n\n他此生绝不可能再现身于此，而对整个国家而言，世上从来不曾存在过名为古斯塔沃·罗哈斯·皮尼利亚或加布里埃尔·帕里斯·戈迪略的人。"
 colsoc.7.a: "……如今不过是一堆废铁罢了。"
 colsoc.8.t: "国会已提名总统人选"
 colsoc.8.d_1: "随着国家各项事务的圆满解决，国会议程上仅剩最后一项议题—哥伦比亚下任总统的提名。然而，与会各方均心知肚明，谁将获得最多提名。果不其然，乔治·埃里泽·盖坦脱颖而出，即将在所属政党的支持下，正式就任哥伦比亚下一任总统。"
 colsoc.8.d_2: "随着国家各项事务的圆满解决，国会议程上仅剩最后一项重要议题——哥伦比亚下一任总统的提名。与会各方均明确知晓哪位候选人将获得最多提名，不出所料，迭戈·路易斯·科尔多瓦最终脱颖而出，并将很快在所属政党的支持下宣誓就职，成为哥伦比亚新任总统。"
 colsoc.8.d_3: "随着国家各项事务的圆满解决，国会议程上仅剩最后一项重要议题——哥伦比亚下一任总统的提名。然而，在场各位都清楚谁将获得最多的提名，不出所料，[COL.GetColombianTotLeaderFullName]脱颖而出，即将在其所属政党的支持下宣誓就职，成为哥伦比亚的下一任总统。"
 colsoc.8.a: "我并非个人，而是人民！"
 colsoc.8.b: "平等、自由与团结：这是我们庄严的承诺！"
 colsoc.8.c: "我们将使哥伦比亚更加强大，否则我们将为此奋斗至死！"
 colsoc.9.t: "哥伦比亚局势动荡"
 colsoc.9.d: "近日，我国政府与哥伦比亚基督教保守派组织“丘拉维塔”建立了联系。该组织向我们寻求援助以应对国内持续的危机，这一请求对我们的顾问团队而言并不意外。\n自从多个社会主义派系组成的社会主义联盟国民革命左翼联盟胜选以来，哥伦比亚便深陷犯罪与混乱的浪潮之中。丘拉维塔组织披露了近日和平示威者遭受残酷镇压的骇人实况——鉴于近年全球多地社会主义政权的类似行径，我们对此并不意外。更令人忧心的是，哥伦比亚民众普遍质疑选举结果的合法性。\n\n该党派联合其他民族主义政党，恳请我们立即介入，支持自治民兵恢复秩序并捍卫基督教价值观——他们声称“团结”政府已亵渎这些价值观。尽管丘拉维塔党领袖劳雷亚诺·戈麦斯·卡斯特罗保证此类干预将迅速导致哥伦比亚政府垮台，但我们不能仅凭其承诺行事。我国政府内部已有诸多声音表达干预意愿，担忧此举可能引发全面战争。\n但这或许是我们为脆弱的邻邦及边境迅速恢复和平的唯一契机。"
 colsoc.9.a: "我们不能忽视这一机遇。"
 colsoc.9.b: "不值得冒险。"
 colsoc.10.t: "关于政变的危险谣言"
 colsoc.10.d: "我们收到令人不安的报告，显示以丘拉维塔斯和豹党为首的反动派系与不忠军官勾结，正在策划政变。据称，这些组织已与周边敌对势力接触，后者正在为其提供资金、武器和训练有素的突击队员以支持其行动。我们必须为可能爆发的冲突做好准备。"
 colsoc.10.a: "我们已做好充分准备，以应对最严峻的局势。"
 colsoc.12.t: "军事政变得以避免！"
 colsoc.12.d: "看似违背常理，我们成功挫败了那些佩戴勋章的反动分子策划的军事政变。我国政府明智地重视了起义传闻；值得庆幸的是，这些传闻大多被漠视工人阶级福祉者刻意渲染。\n\n被派往围攻波哥大的微弱兵力遭遇惨败，沦为全球笑柄。我们迅速侦破其政变图谋并果断出击，证明了行动的正确性。效忠前政权的军事势力未能凝聚足够支持，现已遭到清剿。\n\n尽管此次成功维持控制、挫败政变对哥伦比亚工人阶级是重大胜利，但反动势力绝不会就此罢休——除非我们持续阻挠其邪恶图谋。\n我们或许已将这场起义隐匿于公众视野之外，但必须时刻保持警惕。"
 colsoc.12.a: "我们必须彻底终结这一恐怖行径。"
 colsoc.13.t: "加入南方自由人民论坛？"
 colsoc.13.d: "我们的哥伦比亚友人诚挚地邀请我们加入其论坛：这是一个由拉丁美洲社会主义及社会主义倾向国家组成的专属联盟。他们以坚定的信心宣称，该集体已做好准备，将迅速采取果断行动以保护南美洲，为这片大陆提供一个与近期盛行的以欧洲为中心的社会主义联盟截然不同的独特选择。\n我们应当如何应对？"
 colsoc.13.a: "我们将接受此次邀请。"
 colsoc.13.b: "我们将保持独立自主。"
 col.901.t: "控制系统"
 col.901.d: "当前我们面临一个棘手的问题，即在试图任用忠于我们政权的人员充实政府时，系统中缺乏称职的官僚。党内多数人仍对军队持不信任态度，希望在其中安插政治委员以确保忠诚，而另一些人则建议我们应将重点放在文职机构上，以确保地方省份和普通工人的需求得到满足。这两种措施都是为了确保安全，但问题在于我们应将军队还是地方层面的忠诚作为重点。"
 col.901.a: "确保军队的忠诚度是首要任务。"
 col.901.b: "我们应优先关注民用设备领域。"
 col.902.t: "公民共享体面生活条件"
 col.902.d: "我们的政府决心消除无家可归现象，并改变农村地区对棚户区的依赖现状。当然，最直接的想法是开展大规模住房建设，在城市外围建造大片住宅区供民众居住。但当我们审视这一方案可能产生的成本时，这个决定就变得尤为艰难。另一种方案是改造闲置建筑，并修缮现有居民住房——这显然更具成本效益，但专家指出这只能暂时填补日益扩大的缺口，意味着我们可能将问题遗留给下一届政府，从而损害政府公信力。我们必须选择最有效的方式为人民提供帮助。"
 col.902.a: "多家！多房！多住！"
 col.902.b: "建筑再利用具有更高的效率。"
 col.903.t: "百年难题"
 col.903.d: "我国政府在解决这一百年议题上的立场是明确且坚定的。该议题涉及联邦化辩论，核心在于平衡各州与中央政府之间的权力分配。各方提出了多种方案，其中一些主张新成立的州在劳工、安全及商业等领域享有广泛自治权，而另一些则强调中央政府对基本法律及国家全球战略方向的掌控。无论选择何种路径，那些一贯反对我们立场的反动和保守势力不可避免地会表达不满。"
 col.903.a: "全面联邦化。"
 col.903.b: "蝉翼为重，千钧为轻"
 col.906.t: "抵达法兰西公社"
 col.906.d: "我代表团所乘游艇在驶入波尔多港口时，自豪地悬挂着哥伦比亚国旗。经过漫长航程后，我外交官们踏上法国土地，受到法国外交官和记者们的热烈欢迎。双方亲切问候与握手的画面被媒体广泛记录后，代表团随即驱车前往巴黎，在那里受到法国民众及旅法西班牙社会主义者的热情接待。通过与法国及其他国际代表成员的会谈与庆祝活动，我们进一步巩固了彼此间的联系，向世界展示了我们作为社会主义同志间的深厚友谊。"
 col.906.a: "巴黎确实美不胜收。"
 col.907.t: "抵达不列颠联盟"
 col.907.d: "我代表团乘坐的游艇在驶入多佛港时，自豪地悬挂着哥伦比亚国旗。我们下船后，与前来迎接的英国外交官和记者们亲切会面，并确保这一重要时刻被充分记录，以便在全球新闻中展示。随后，代表团前往巴黎，与欧盟政府主要成员会晤，就更广泛的国际事务展开讨论，探讨我国在世界社会主义事务中的潜在角色，从而确保英国与哥伦比亚被视作友好国家。"
 col.907.a: "一段深厚的友谊正待开启。"
 col.776.t: "费尔南多·冈萨雷斯的新著"
 col.776.d: "著名哲学家兼作家费尔南多·冈萨雷斯·奥乔亚是麦德林备受爱戴的人物，在新闻界和政界均享有盛誉。他最初是典型的中间偏左自由主义者，但在前总统奥拉亚·埃雷拉执政期间对党派感到失望，此后便在其著作和书籍中无畏地批评任何执政政府。我们许多人原本期待他会继续提出类似的批评，但出乎意料的是，这位来自恩维加多的哲学家实际上对我们近期的努力给予了赞扬。\n\n尽管他强烈反对我们鼓励雅利安移民以净化混血种族的政策——这一话题占据了他新书的一半篇幅——但另一半内容则充满了对我们挑战哥伦比亚天主教机构神权暴政的能力、对个人责任和自我成长的重视，以及我们的领导方式的热情赞扬，他将其描述为“自西蒙·玻利瓦尔以来最令人惊叹的威权主义”。\n在今天的会议上，话题不可避免地回到了费尔南多·冈萨雷斯·奥乔亚及其新书上。何塞·卡曼乔·卡雷尼奥建议邀请这位哲学家加入我们的团体，或许可以通过提供他在麦德林的地方政府职位来实现。所有人都热情地表示赞同。\n\n士气高涨，如同风筝般直冲云霄。"
 col.776.a: "请向费尔南多寄送一份礼物。"
 col.777.t: " 警示标志"
 col.777.d: "在猎豹党最高委员会最近一次会议上，出现了一些麻烦。当埃利塞奥·阿兰戈和何塞·卡马乔·卡雷尼奥谈论他们未来的计划时，其中包括加强国家的种族认同、倡导反帝国主义以及重塑武装力量，另外两名豹党思想家奥古斯托·拉米雷斯·莫雷诺和华金·菲达尔戈·埃尔米达则保持沉默，坐在角落里抽烟，几乎不关注会议内容。\n当阿兰戈向他们征求意见时，他们简短地回应，交换了一下眼神，然后又回到了之前的抽烟和漠不关心的状态。会议的其余部分进行得很顺利，但在会议结束时，维列加斯把卡马乔拉到一边，告诉他发生了什么。\n\n莫雷诺和埃尔米达最近参加了一场由哲学家费尔南多·冈萨雷斯·奥乔亚举办的讲座。他在猎豹党内外都以对拉丁种族纯洁性、政教分离、神秘主义的看法以及对尼采及其理论的喜爱而闻名。尽管对于普通观察者来说，这些观点似乎与我们自己的观点没有太大不同，但他的目标却大相径庭。他认为民族主义和威权主义仅仅是实现新时代的必要手段，在这个时代中，每个公民都摆脱国家的束缚，根据自己的个人原则生活，完全处于无政府状态。他称这种意识形态为“无政府极权主义”，正如他在许多著作中以及最近在自己出版的报纸《安蒂奥基亚大学杂志》中所解释的那样。\n如果我们放任莫雷诺和埃尔米达，他们可能会吸引更多隐秘的新奥卡尼亚支持者加入我们的事业，或者疏远激进分子，导致党派分裂。我们必须在事情失控之前采取行动。"
 col.777.a: "我们目前无需担忧。"
 col.777.b: "在下次会议中与其进行正面交涉。"
 col.777.c: "将他们驱逐出境即可！"
 col.778.t: "无知并非总是福"
 col.778.d: "奥古斯托·莫雷诺和华金·埃尔米达在今日的会议中再次表现出沉默寡言且全然漠不关心的态度，全程未发一言。会议结束后，他们与维勒加斯进行了长时间的讨论，最终宣布退出该党派。\n\n理事会迅速采取行动，成功与维勒加斯进行了沟通，并说服其撤销了辞职决定。然而，此举仅为暂时止血。莫雷诺与埃尔米达已明确表示与我们断绝关系。"
 col.778.a: "我们无需依赖他们。"
 col.779.t: "和解"
 col.779.d: "在今日的会议上，我们与莫雷诺和埃尔米达进行了面对面的交流。经过一番漫长且时而激烈的讨论，二人最终被说服继续留在我们团队中。他们已认同，若选择离开，将导致党派分裂，使我们相较于保持团结时更为削弱。作为他们持续支持的回报，我们同意采纳其新平台中的某些方面。此举虽使党内较为温和及左翼的成员产生警觉，但通过审慎的外交手段，我们成功缓解了他们的担忧。此次危机已告一段落，我们以比以往更为强大的姿态走出了困境。"
 col.779.a: "团结一致，共迎胜利！"
 col.780.t: "三只幼崽离开巢穴"
 col.780.d: "在今日的理事会会议上，我们立即对莫雷诺和埃尔米达的背叛行为进行了严厉谴责。叛国指控此起彼伏，情绪迅速升温。  \n谴责结束后，莫雷诺和埃尔米达勃然大怒。他们突然发表了一篇冗长的激烈演说，抨击我们的理想和观点。他们声称，自我们的《民族主义宣言》发表以来，哥伦比亚的政治格局已发生剧变，事态发展已超出我们的掌控。随后，他们阐述了基于奥乔亚理念的民族主义哥伦比亚愿景，强调精神与目标的统一，旨在将拉丁美洲人提升至其最高境界。  \n\n两人的演讲共持续了七小时。演讲结束后，部长们一时呆坐，对两人所展现的极度愤怒感到震惊，甚至有些恐惧。片刻的沉默后，会场爆发出一片嘘声和欢呼声，众人纷纷选边站队。  \n对自己的行为感到满意后，两人一言不发地离开了会场，甚至没有看卡雷尼奥或阿朗戈一眼。不久，维列加斯被他们充满激情的演讲说服，也跟随他们离开。与此同时，卡雷尼奥和阿朗戈面面相觑，神情惊讶而困惑，依然无言以对，不知接下来会发生什么。"
 col.780.a: "那确实非同寻常。"
 col.781.t: "分裂"
 col.781.d: "今日在波哥大的演讲中，费尔南多·冈萨雷斯·奥乔亚与莫雷诺、埃尔米达共同宣布组建反对猎豹党的新政党。此举公然违反了哥伦比亚现行法律——该法律部分由莫雷诺和埃尔米达亲自参与制定——明确禁止组建政党。\n该党派显然意图煽动民众对政府的愤怒，成为遭豹党铁腕统治排挤的前政客们的避雷针。尽管该党尚处萌芽阶段，诸多迹象表明其将迅速成为豹党迄今面临的最大威胁。\n\n奥乔亚、莫雷诺和埃尔米达虽属政治小人物，但他们宣称“我党政治纲领已不合时宜”的论调，却在民众乃至我党议会内部引发强烈共鸣——如今连议会成员都要求我党实现现代化，首要之务便是更换领袖。有人提议由政府中最保守的吉尔伯托·阿尔萨特·阿韦达诺引领未来，另有人担忧其贪婪与极端主义将疏远党内温和派，危及国家根基。尽管存在疑虑，无论利弊，我们必须作出抉择。"
 col.781.a: "吉尔伯托·阿尔萨特·阿韦达诺将成为一位强有力的新领导人物。"
 col.781.b: "坚持我们一路走来的既定方针。"
 col.783.t: "领导层变动"
 col.783.d: "随着莫雷诺和埃尔米达的平息，我们曾以为问题已经解决。然而，命运另有安排。在我们仍在处理局势之际，叛变的消息不胫而走，传到了国际支持者的耳中。我们迅速成为全球舞台上的笑柄，以至于一位与我国政府关系密切的外国总理正在探索其他合作伙伴关系。\n\n这一危险的分裂威胁着我们的国际地位。除非我们迅速果断地采取行动，不仅平息了内部的“豹党”成员，还实施了重大变革以巩固权力，否则我们的声誉将继续受损。\n在今天的执政委员会会议上，决定由我国政府中最保守的人物之一吉尔伯托·阿尔萨特·阿韦达诺带领我们走向未来。尽管有人可能对吉尔伯托的贪婪和极端主义感到担忧，担心这可能会疏远党内的温和派并损害国家结构，但无论如何，我们必须向国际盟友展示我们拥有一位有能力的总统领袖。卡洛斯·科尔特斯·巴尔加斯，愿上帝保佑他，已不再胜任这一角色。"
 col.783.a: "吉尔伯托将引领我们迈向未来！"
 col.782.t: "剥去猎豹的皮"
 col.782.d: "如今，我们的愚蠢行径已昭然若揭。由冈萨雷斯·奥乔亚领导的新政党赢得了民众和军方的广泛支持，为一场不流血的政变铺平了道路。从温和的社会主义者到激进的民主派，政治光谱各端的支持者联合起来，将莱奥波尔多斯党赶下了台。\n在执政的莱奥波尔多斯党委员会召开紧急会议期间，军方和活动人士占领了波哥大，并一举将政府人员全部控制。没有开一枪，因为所有部长和政府官员立刻背弃了他们所在的政党，警卫们也直接打开国会大门让我们进入。曾经与他们关系最密切的盟友似乎也不再关心是否要让他们继续掌权。他们糟糕透顶的政府将作为自脱离西班牙独立以来执政时间最短、表现最差的政府而载入史册。他们的高压家长式统治已被另一种形式的威权统治所取代，但目标截然不同：那就是完全的自由！\n\n在广播沉寂仅两小时后，费尔南多·冈萨雷斯·奥乔亚被任命为新哥伦比亚的领导人，或者如他自己所称……“另一方”的领导人！"
 col.782.a: "全体人员必须向新任总统致敬！"
 colfocus.1.t: "选择新立法"
 colfocus.1.d: "为响应我们联盟伙伴的诉求，多项新立法已提交总统审议。我方部长及联盟成员共提出约二十项提案，其中三项被党秘书长评为最具成效且最易实施的方案：\n\n首先，一项旨在刺激重工业与采矿业发展的外资企业税收减免提案。该倡议源于加拿大商人计划在梅塔省建立大型祖母绿产业，从邻近卡克塔省开采并切割祖母绿。遗憾的是，目前尚未授予私营企业的大型祖母绿矿藏，几乎全部位于当地原住民神圣领地之下。\n第二项立法提案旨在缓解武装部队面临的严峻处境，试图将责任从现役部队转移至前任政府肩上。\n最后，一名国家经济爱国行动参议员公开提议改革选举制度，取消前任自由党短命政府引入的选举联盟竞选机制。该提案颇具深意——根据最新民调，我们目前作为非联盟单一政党处于领先地位。鉴于统一民族党在此类竞选中占据优势，一旦禁止联盟竞选，他们必将陷入内部矛盾，正如社会主义阵营常见的派系斗争。一旦他们退出舞台，我们就能集中力量，在新的中间派理念下将自由党重组为统一政党。\n\n现在正是我们行动的时机，我们应当聚焦于..."
 colfocus.1.a: "...税收优惠政策。"
 colfocus.1.b: "……支持我们的军队。"
 colfocus.1.c: "...选举制度改革。"
 colfocus.2.t: "选择港口"
 colfocus.2.d: "鉴于我们已成功实现经济产出的多元化，摆脱了自给农业和低附加值种植园的局限，现在正是通过对我们主要港口之一进行大规模基础设施投资来优化出口流程的时机。\n此前，卡里贝和考卡地区均曾提出额外资金申请，这一举措由我们的前任发起，旨在达成预期目标。两地已制定针对性的城市和物流规划，以最大化投资效益。\n最终，在这两个地区之间的选择将取决于我们的专业判断。那么，我们应优先考虑哪个地区作为初始投资对象？"
 colfocus.2.a: "加勒比地区。"
 colfocus.2.b: "考卡地区。"
 colfocus.3.t: "国民经济爱国行动与自由党，携手共进未来？"
 colfocus.3.d: "数日前，在波哥大的国家经济爱国行动总部，政界人士与记者们正翘首期盼着近期最重要的声明之一。傍晚时分，自由党代表团抵达现场，与我们共进简餐后，便在代表席间落座。\n\n当各种诉求与争论充斥整个会场之际，有人从服务门悄然入内。此人正是自由党新星马里奥·加兰·戈麦斯——普遍预期普马雷霍卸任或被迫下台后将接掌党魁之位。他外表温和却在政坛锋芒毕露，驻足数秒环视全场后张开双臂，示意现任主席上前握手。摄影师的闪光灯在两人身上交错闪烁，而经济政策与预算的讨论仍在四周持续进行。\n阿方索·洛佩斯·普马雷霍始终置身事外，坐在荣誉席上整晚焦躁地查看手表，整个活动期间仅抬眼扫视过一两次。\n\n合影结束后辩论渐息，总统拿起话筒阐述了国家经济爱国行动对下届选举的规划。他的演讲赢得全场多数与会者的掌声。昨日总统府即将闭门之际，前部长、自由党代表达里奥·埃昌迪亚带来佳音：该党已决定接受APEN的提议，并准备参加下一轮会议敲定合并事宜。\n当威士忌酒杯为庆贺而满溢时，他抛出了关键问题：总统认为谁应在下次联合代表团会议上作为总统候选人亮相。总统端坐办公桌前，毫不迟疑地给出了答案……"
 colfocus.3.a: "马里奥·加兰·戈麦斯。"
 colfocus.3.b: "阿方索·洛佩斯·普马雷霍"
 colfocus.3.c: "国家经济爱国行动的一名成员：爱德华多·桑托斯·蒙特霍。"
 colfocus.43.t: "士兵的幸福感是国家安全的重要保障"
 colfocus.43.d: "长期以来，我们的武装部队一直对宣誓效忠的机构怀有不满和怀疑。幸运的是，这一趋势正在扭转。通过为各级官兵量身定制的综合福利计划，我们正在逐步消除曾困扰军队的不安情绪。我们致力于逐步提升福利待遇，并为高级官员提供更优厚的奖励，从而培养一支更加忠诚和满意的未来部队。\n\n尽管娱乐休假、假期、养老金及其他福利的提升无疑给国库带来了压力，但保护我们的边境和公民始终是我们的首要任务。那些保卫国家的人理应得到应有的补偿和认可，这是长久以来被忽视的。\n\n这些举措不仅培养了一支更加专注于核心职责的军队，还明确表明任何破坏民主制度的残余思想都已终结。专家们普遍认可这一积极转变，并确认我们武装部队内部纷争和异议的时代已成为过去。"
 colfocus.43.a: "来庆祝吧。"
 colfocus.4.t: "投资乌托邦项目"
 colfocus.4.d: "在探索大规模项目的潜在领域时，众多选项已浮出水面，这些选项可归类为城市或农村项目。作为初步举措，我们可优先考虑加强供水和处理系统，此举将使大城市和农村地区共同受益。此外，深入研究和推进医疗基础设施的扩展与现代化也极具价值。然而，最具雄心的两项构想，近乎乌托邦式的愿景，旨在显著提升生活水平和经济繁荣。\n\n首先，向主要农业中心广泛免费分发新型农业机械的提案具有巨大潜力。该举措不仅有望提升生活水平，还能促进经济欠发达地区的利润增长。\n其次，城市更新项目这一宏伟计划，旨在精心规划城市的扩展与发展。这一努力将包括战略性考量，如创建广阔的绿地空间，确保城市的可持续增长。此外，设想建造一座象征进步与团结的宏伟地标，这一宏大构想极具吸引力。正如埃菲尔铁塔或帝国大厦，此类标志性建筑将成为灯塔，吸引游客并体现我们对繁荣未来的共同愿景。"
 colfocus.4.a: "优先发展城市区域。"
 colfocus.4.b: "优先发展农村地区。"
 colfocus.8.t: "与[COL.GetName]联合？"
 colfocus.8.d: "[COL.GetName]，一个从贫困走向富裕，并在地区强国中名列前茅的国家提议，我们应以平等伙伴的身份加入其新建立的联邦。他们保证，这并不意味着我们将成为其附属或被吞并，而是作为拥有共同目标的主权国家与其合作。此举将保护我们免受外来侵略和欧洲势力对我们内政的干预。"
 colfocus.8.a: "最终，我们终于与我们的兄弟们团结一致。"
 colfocus.8.b: "这简直是一个荒谬至极的提议！"
 colfocus.9.t: "[COL.GetName] 要求获得我们的土地。"
 colfocus.9.d: "[COL.GetName]，一个从贫困走向富裕，并成为地区强国之首的国家，已对我们部分领土提出主权要求，声称这些土地属于他们。事实上，我们所称的圭亚那地区曾一度属于委内瑞拉。长期以来，委内瑞拉一直对该地区提出主权主张，我们早已预料到终有一天会有人要求收回这些领土。如今，我们有机会通过归还圭亚那地区来避免一场不必要的战争，同时还能获得一项独家贸易协议的附加利益。这意味着我们仍能从该地区的大量矿产资源中获取可观的收益，而无需承担矿场维护或矿工薪资的任何费用，所有这些都将由[COL.GetName]为我们处理，我们只需坐享其成。"
 colfocus.9.a: "非常出色，按他们的要求予以回应。"
 colfocus.9.b: "这简直是一个荒谬至极的提议！"
