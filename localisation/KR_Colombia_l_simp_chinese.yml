 colfocus.10.b: "这简直是一个荒谬至极的提议！"
 colfocus.11.t: "[COL.GetName] 正式提出征用我方土地的请求。"
 colfocus.11.d: "[COL.GetName]作为一个从贫困走向富裕，并跻身地区强国之首的国家，已提出要求，声称部分巴拿马领土为其所有。事实上，巴拿马曾是大哥伦比亚的一部分。哥伦比亚长期以来一直宣称拥有这片土地，我们深知终有一日会有人前来索要这些领土。\n如今，我们有机会通过归还其声称的巴拿马领土来避免一场不必要的战争，同时还能获得一项独家经济协议的附加利益。这意味着我们仍能从运河通行费中获取可观收益，而无需承担运河维护、驻守工人及士兵的薪资等任何费用。所有这些将由[COL.GetName]代为处理，我们只需坐享其成。此外，双方作为合作伙伴，任何关于在灾难或战争情况下关闭运河的决定，都将由两国共同作出。"
 colfocus.11.a: "非常出色，按他们的要求予以回应。"
 colfocus.11.b: "这简直是一个荒谬至极的提议！"
 colfocus.15.t: "放弃圣安德烈斯和普罗维登西亚"
 colfocus.15.d: "我们关于以专属协议和利益换取所主张领土的提案已最终定稿，并准备提交。然而，负责的政界人士和将领们建议在最后一刻增加一项附录。众所周知，我们的潜在合作伙伴长期以来一直渴望获得圣安德烈斯和普罗维登西亚群岛，尽管这些岛屿地理位置偏远且孤立，对我们而言实际价值有限。通过将这些岛屿让渡给他们，同时保留我们最初提出的利益，我们可能会大幅提升达成这一迫切所需协议的可能性。\n尽管尼加拉瓜以东的群岛带来的挑战多于实际优势，但许多居民强烈认同自己是哥伦比亚人，并会抵制被忽视或被出售给出价最高者。现在，是时候明确决定这一孤立群岛的命运了。"
 colfocus.15.a: "这是一个绝佳的建议，请着手准备相关文件材料。"
 colfocus.15.b: "圣安德烈斯和普罗维登西亚群岛不可出售。"
 colfocus.16.t: "我们的橄榄枝已被接纳"
 colfocus.16.d: "我方以专属交易和利益换取所主张领土的提议已获接受。我国版图得以扩展，所有可用资源均已重新调配，以期尽快整合新获得的领土。\n举国上下洋溢着自豪之情，境内各大城市自然涌现出庆祝活动。"
 colfocus.16.a: "欢迎各位同仁莅临[COL.GetName]。"
 colfocus.17.t: "我们的橄榄枝已被拒绝"
 colfocus.17.d: "我们以独家优惠和利益换取所宣称领土的提议已被拒绝。尽管我们竭尽全力，邻国的贪婪使他们无法与我们共同建设一个更加美好与和平的未来。尽管有人呼吁采取惩罚性行动以夺回本应属于我们的领土，但我们必须审慎考虑当前形势下何者真正符合我们的最佳利益。\n\n我们正迈向世界超级大国的道路，这一命运即使对最悲观者而言也愈发明显。无论是否获得额外领土，伟大仍将属于我们。我们是否真的需要另一场战争？它能否提振我们人民的士气？这些问题尚未有答案，但鉴于外交手段已不再可行，我们面临两个现实选择：暂时搁置此事，或发动战争，利用我们的宣传机器一劳永逸地收复历史领土。"
 colfocus.17.a: "宣称整个巴拿马。"
 colfocus.17.b: "要求收回所有未被其控制的巴拿马领土。"
 colfocus.17.c: "宣称整个圭亚那。"
 colfocus.17.e: "要求收回所有未被他们掌控的圭亚那领土。"
 colfocus.17.f: "无论归属权如何，占领所有那些领土。"
 colfocus.44.t: "废除信托"
 colfocus.44.d: "自反垄断法通过以保护我国经济以来，国内生产总值显著提升。消费者如今更倾向于从中小企业购买产品，品牌选择的多样化增强了对政府消费者保护承诺的信心。然而，自始便显而易见的是，大型企业集团对我们干预其事务表示不满。即便是我们总统候选人的一贯支持者，也开始转向主张取消关税并将国家利益出让给外国势力的温和左翼政党。\n我们则坚决反对全球化，尽管企业高管们的短期利益蒙蔽了他们的判断。\n\n更令人担忧的是，已被外国信托控制的公司正在无视新规。例如，一家由好莱坞有影响力高管通过洛杉矶母公司控股的私人电影制作公司，竟公然寻求特殊待遇，声称其优于其他信托机构。作为交换，他们承诺在某些条件下支持哥伦比亚政府，尤其是在战争或政治动荡时期。\n此类提议严重违背道德，公众应警惕这些大企业的真实意图。尽管如此，建立强有力的宣传合作伙伴关系可能具有战略优势。"
 colfocus.44.a: "请通知相关媒体，明确我们此次合作的对象。"
 colfocus.44.b: "让我们对他们视而不见。"
 colfocus.13.t: "强人铸就强国"
 colfocus.13.d: "我国正在寻找一位新的贤明独裁者。\n在报纸提议的人选当中，值得注意的有常与我国昔日英雄相提并论的陆军元帅罗哈斯·皮尼利亚；以构建信仰至上国家的愿景而闻名的劳雷亚诺·戈麦斯·卡斯特罗；曾蒙羞但手段强硬的将军卡洛斯·科尔特斯·巴尔加斯；以及与豹运动关系密切、常被称为全哥伦比亚最固执之人的资深政治家吉尔伯托·阿尔萨特·阿文达尼奥。\n许多人声称，如果我们想从岁月的灰烬中重建我们的大哥伦比亚梦想，就需要一位最高统帅来引领。然而，历史也告诉我们，过去由一位最高统帅领导的大哥伦比亚曾遭遇失败，那么这次为何不将国家重建为一个真正的民主国家呢？\n\n公告已准备就绪：“我提名……为大哥伦比亚总统。”"
 colfocus.13.a: "古斯塔沃·罗哈斯·皮尼利亚！"
 colfocus.13.b: "劳雷亚诺·戈麦斯·卡斯特罗！"
 colfocus.13.c: "卡洛斯·科尔特斯·巴尔加斯！"
 colfocus.13.e: "希尔韦托·阿尔萨特·阿韦达尼奥！"
 colfocus.13.f: "我本人以公正、公开的方式赢得了选举。"
 colfocus.88.t: "建立我们的全球业务布局"
 colfocus.88.d: "大哥伦比亚在拉丁美洲的影响力无可否认，但鉴于我国现已跻身世界强国之列，我们必须将目光投向更远之处。当下正是制定亚洲、欧洲、北美及太平洋地区战略的关键时刻。\n我党必须审慎决策，是否应与...建立更为紧密的战略伙伴关系。"
 colfocus.88.a: "协约国。"
 colfocus.88.b: "帝国条约。"
 colfocus.88.c: "第三国际。"
 colfocus.88.e: "我们还有哪些备选方案？"
 colfocus.88.f: "我们开创属于自己的道路。"
 colfocus.47.t: "告别奇恰酒，迎接啤酒"
 colfocus.47.d: "随着被称为奇恰的劣质私酿酒被正式取缔，曾经充斥着醉汉的街道如今焕发出新的生机与生产力。在较为贫困的农村地区，生产力整体提升了1%。\n然而，人们对平价替代品的需求依然存在。葡萄酒专属于上层阶级，由于税收增加，烈酒对普通民众而言过于昂贵，而阿瓜尔迪恩特也面临同样的命运。\n\n因此，越来越多的人开始转向巴伐利亚品牌的啤酒，这得益于波哥大市中心附近新建成的一家工厂。关于私酿酒禁令的起源众说纷纭，有观点认为巴伐利亚公司的游说在其中发挥了重要作用。\n尽管有一些证据支持这一说法，但我们的经济部长坚决否认任何此类影响，并将此举归因于为公共卫生树立积极典范的愿望。这或许属实，但令人怀疑的是，这位部长本周晚些时候宣布将前往一个偏远的天堂岛屿度假，而巧合的是，巴伐利亚公司的首席执行官在那里拥有一座豪华别墅。\n\n无论如何，积极的效果证明了在政府幕后可能发生的任何不透明交易的合理性。"
 colfocus.47.a: "此举于他有益，亦于我们有利。"
 colfocus.48.t: "埃切瓦里亚的城堡：开幕庆典"
 colfocus.48.d: "今天是一个值得铭记的日子，埃切瓦里亚的城堡大门正式为媒体与公众敞开。全城都在为此庆祝，麦德林的大部分居民都放下手头工作，涌上街头尽情狂欢，好似这世界就只剩下一天了一般，而这仅仅是整场大狂欢的开幕。这整整一周，麦德林的经济与游客都相比过去上涨了120个点。不过这些游行和烟花都不过是开胃小菜，真正的重头戏是总统府的对外开放。\n\n这座城堡的设计灵感来自于中世纪的中欧建筑，并夹杂了一部分法国路易十四风格和意大利巴洛克风格，令参观者叹为观止。总统图书馆的豪华使参观者惊奇不已，馆内收藏着哥伦比亚独一无二的奇珍异宝，以及一尊宏伟的莫扎特半身像。宫殿内处处彰显着的奢华财富给人留下了深刻的印象，以至于有传言称，全国各地的有钱人都计划在自己的庄园里复刻类似的风格。\n悄悄告诉你：门票的收入已按指示全额转入总统在巴拿马的私人账户之中。"
 colfocus.48.a: "欢迎来到我这卑微的小城堡。"
 colfocus.70.t: "原住民今夜躁动不安"
 colfocus.70.d: "随着太阳在考卡寂静的群山中隐退，夜幕降临，一列人群手持火把和灯笼，开始穿过波帕扬市，口中吟唱着当地居民陌生的语言。当他们接近市中心时，人们清楚地认出这些是昆廷·拉梅的追随者，而拉梅本人正带领着队伍行进在街道上。\n抵达波帕扬的“圣母升天”大教堂后，他们席地而坐，继续吟唱。市长和当地警察局长接到警报，立即与附近军事基地的一小队军校学员赶往大教堂。在那里，昆廷·拉梅公开发表演讲，向总统传达了他的讯息。\n\n拉梅在演讲中声明：“白人可以选择彼此开战，这与我们无关。然而，我和许多纳萨人仍清晰地记得上一次白人冲突带来的恐怖。我的兄弟丧生，我的姐妹终身伤痕累累，许多纳萨家庭遭受苦难。我们绝不允许历史重演。要么白人远离我们的祖传土地，要么我们将此视为保护我们人民的自卫问题。我们要求在不受政府干预的情况下自卫的权利。我们不需要你们的保护。让你们的士兵远离我们的土地。”\n\n讯息通过电报发出后不久，抗议者便悄然散去，返回了他们在山中的村庄。"
 colfocus.70.a: "部队驻守旨在维护其利益。务必确保驻军持续。"
 colfocus.70.b: "建议我军撤回前线部队。"
 colfocus.71.t: "哥伦比亚非裔族群正面临生存危机"
 colfocus.71.d: "过去三天，加勒比地区凶杀案数量急剧上升，受害者主要为非裔哥伦比亚群体。黑人社会活动家接连遭遇神秘失踪，且事态未见缓和迹象。当地民众在餐厅、咖啡馆等公共场所公然宣扬种族主义言论，甚至会在潜在受害者可闻范围内提高声调。\n\n此次暴力事件激增似乎与波哥大事件后的遗留矛盾有关，长期压抑的种族偏见已演变为肢体冲突。目前巴兰基亚、卡塔赫纳和圣玛尔塔等主要城市已部署大量警力，但农村地区及小型社区仍处于弱势。我方计划增派人员以保护民众安全，同时需战略性地将当前用于港口与造船厂的防护资源重新调配至乡村地区。若未能及时采取行动，幸存的黑人活动家可能因全国弥漫的种族主义而煽动进一步骚乱。最坏情况下，他们甚至可能考虑支持加勒比地区的社会主义恐怖分子。"
 colfocus.71.a: "人员伤亡无处不在，无分贵贱。"
 colfocus.71.b: "增派人员与武器装备，立即采取行动以扭转局势。"
 colfocus.56.t: "陆军情报人员"
 colfocus.56.d: "自大选以来，我军内部关于可能发生政变的传闻愈演愈烈。高级指挥官的涉入程度及其对部队的影响力目前尚不明确。随着局势日趋紧张，我们必须采取迅速而审慎的行动。  \n鉴于国会现已休会，我们已在基层军官中物色到三名可发展为军中可靠线人的候选对象。  \n\n首名候选人吉列尔莫·特诺里奥·科罗拉多为一等下士，军校优等生出身，暗中与我民兵组织有联系，虽性情急躁但不易引人怀疑；第二名洛伦索·穆里略中尉虽隐瞒其全体主义倾向，但在高层中信誉良好，据信曾为涉嫌策划政变的拉斐尔·纳瓦斯·帕尔多将军传递密函。最后一位胡安·曼努埃尔·科斯塔中尉年龄最轻，现任德奥格拉西亚斯·丰塞卡·埃斯皮诺萨将军的机要秘书，但其政治倾向尚不明朗。此次机密行动应优先接触哪位人选？"
 colfocus.56.a: "第一位下士，那位未被怀疑的内线。"
 colfocus.56.b: "函件中可能包含关键细节，请务必委任中士负责处理。"
 colfocus.56.c: "秘书是培养顶尖特工的最佳人选，应优先录用年轻男性。"
 colfocus.57.t: "我方特工已失联"
 colfocus.57.d_1: "今日通报带来令人失望的消息：我方特工、一等下士吉列尔莫·特诺里奥·科罗拉多未能发现任何证据表明其社交圈内的军官正在策划推翻我国合法政府。相反，他们的注意力似乎集中于对抗罗哈斯·皮尼利亚及其同盟势力。考虑到我军内部野心勃勃的权力追逐及激烈的派系斗争，这一结果并非完全出乎意料。遗憾的是，我方间谍除识别出若干可潜在争取的中高级官员外，其余行动收效甚微。"
 colfocus.57.d_2: "遗憾的是，今日所获消息令人沮丧——我方行动人员洛伦佐·穆里略中士未能获取任何能将拉斐尔·纳瓦斯·帕尔多将军与涉嫌颠覆合法政府阴谋相关联的证据。尽管不能排除纳瓦斯·帕尔多潜在涉案的可能性，但该人员在通讯中表现出极强的隐蔽性，未留下任何可供分析的痕迹。尽管我们已进行周密调查，确凿证据依然难以获取，致使当前只能基于推测应对这一微妙局势。"
 colfocus.57.a: "下次好运？"
 colfocus.58.t: "我方特工行动告捷"
 colfocus.58.d: "得益于我方内线间谍胡安·曼努埃尔·科斯塔中士的宝贵协助，我们成功挫败了这一阴谋。在德奥格拉西亚斯·丰塞卡·埃斯皮诺萨将军与其军中核心成员举行的一次关键会议期间，科斯塔中士抓住了一个绝佳时机——当与会者短暂离席休息时，文件处于无人看管状态。这些文件包含了详尽的计划和关键细节，会议结束后即被立即销毁。然而，科斯塔中士凭借卓越的谨慎态度，将内容牢记于心，随后为我们转录了这些信息，整个过程未被察觉。\n\n随着针对我们的威胁不断升级，我们的警惕性和情报收集工作提供了极其宝贵的洞察，使我们能够采取积极措施，确保政府的安全。"
 colfocus.58.a: "建议为该员工加薪。"
 colfocus.19.t: "朋友而非敌人"
 colfocus.19.d: "在我们踏上这场与友好超级大国互动的宏伟之旅时，我们的使命超越了外交礼仪的范畴——它关乎建立将定义我国未来发展方向的重要联系。对于我们的总统和部长们而言，前方的旅程充满挑战，但在这些挑战之中，孕育着促进全球团结与合作的新希望。\n当我们的船只启航前往第一个目的地时，我们心中充满期待。总统及其助手们仔细研究各项细节，为即将塑造我们国际关系的讨论进行周密准备。我们已开始看到国内初步进展的迹象，有传言称外国公司对我们所提供的机遇表现出浓厚兴趣。\n\n培育新的贸易伙伴关系并加强与国际同行的对话，这一前景激发了广泛的热情。这些早期成功的迹象验证了我们的外交努力，并为我们继续前行注入了动力。哥伦比亚人民满怀期待，渴望迎接即将到来的变革性成果。"
 colfocus.19.a: "让我们启航吧。"
 colfocus.21.t: "盛大之旅已结束"
 colfocus.21.d: "在完成全球之旅、与几乎所有大国展开互动后，我们的环球之行圆满落幕。此次出行伊始，我们满怀期待，而实际成果远超预期。我们不仅维系了与所有伙伴的关系，更使其得到进一步巩固。令人惊喜的是，一位欧洲国家的外交领导人甚至提议在全球舞台上开展合作项目。然而，好消息不止于此。在行程中，我们会见了众多行业领袖，他们对我国留下了深刻印象。这促使众多新企业纷纷在我国落地生根。在新签署的经济协议推动下，这些行业领袖加大了投资力度。自此次行程开启以来，我国的外资企业数量显著增加。\n\n我们跨越不同大洲和文化的行程，不仅巩固了外交关系，也彰显了我国的强大吸引力。"
 colfocus.21.a: "哥伦比亚已在星际领域占据一席之地。"
 colfocus.444.t: "[COL.GetName]提出赔偿要求"
 colfocus.444.d_1: "[COL.GetName]近期亦加入了对我国提出申诉的国家行列，此类国家数量似乎正持续增多。争议核心围绕多年前巴拿马解放及独立事件中所支付赔偿金的历史遗留问题。\n当前国际社会逐渐形成一种共识，认为哥伦比亚方面行事动机趋于利己，鉴于其以原有赔款已不足为由要求追加补偿，我们不得不承认这种看法确有其依据。\n\n哥伦比亚方立场基于以下主张：自巴拿马运河通航以来，这个曾被称作\"叛乱省份\"的地区为我们带来了巨额利润增长，但其认为我方从未就此后所获收益给予相应补偿。\n除却契约精神应当恪守这一基本准则外，对方索求额外赔款的行径着实令人难以接受。然考虑到[COL.GetName]作为民族主义思潮与复仇主义温床的现状，部分观点认为应通过满足其要求的方式一劳永逸地解决此事"
 colfocus.444.d_2: "[COL.GetName] 近期加入了众多对我们表达不满的国家行列。这一不满情绪源于多年来美国为巴拿马的解放和独立所支付的赔偿问题。哥伦比亚人被认为出于贪婪，我们无法否认这一事实，因为他们要求对失去巴拿马进行额外补偿，声称之前的赔偿已不足以弥补他们的损失。\n他们的立场基于巴拿马运河开通后，这个曾被称作“叛乱省份”的地区首先为美国带来了巨大利润，随后也为我们带来了收益。他们主张美国未能充分补偿他们自那时起作为运河所有者所获得的利益。\n\n抛开协议应被遵守的事实不谈，他们竟然向我们提出进一步赔偿的要求，尤其是我们最近才取得对地峡的控制权，这实在令人愤慨。\n然而，考虑到[COL.GetName]作为民族主义和复仇主义温床的地位，有人认为通过满足他们的要求来彻底解决这一问题或许是明智之举。"
 colfocus.444.d_3: "[COL.GetName] 近期加入了众多对我们表达不满的国家行列。这一不满情绪源于长期以来关于美国多年前为我们的解放和独立所支付赔偿的争议。哥伦比亚人被认为是被贪婪所驱使，而鉴于他们已要求为巴拿马的损失追加赔偿，并声称之前的赔偿在他们看来已不再足够，我们无法再否认这一点。\n他们的立场基于一种主张，即自巴拿马运河开通以来，这个曾被称为“叛乱省份”的地区首先为美国、随后为我们带来了显著增加的利润。他们辩称，美国并未充分补偿他们，而我们国家和美国自那时起所获得的收益。\n\n除了协议应被遵守这一事实外，\n他们竟然向我们这些刚刚收回合法领土的人提出进一步赔偿的要求，实在是令人愤慨。然而，考虑到[COL.GetName]作为民族主义情绪和复仇主义温床的地位，一些人认为通过满足他们的要求来彻底解决这一问题或许是明智之举。"
 colfocus.444.a: "是的，前提是我们不再收到他们的任何消息。"
 colfocus.444.b: "请转告他们，总统明确表态：“绝无可能！”"
 colfocus.445.t: "赔偿请求已获批准"
 colfocus.445.d: "我们已正式获知，关于巴拿马损失赔偿的追加请求不仅得到了认可，且已获批准，但附带一项唯一条件：双方同意不再就该问题重新讨论。\n这一最新进展再次证明了我们强大国家的持久影响力，这种影响力在全球舞台上持续引发敬畏与尊重。我们再次轻松达成目标，在推进国家利益的过程中几乎未遇阻力。通过这一胜利，我们重申了我国作为强国的声誉，展示了我们以无与伦比的效率与外交手腕实现目标的能力。"
 colfocus.445.a: "真是松了口气！"
 colfocus.446.t: "赔偿请求被驳回"
 colfocus.446.d: "我们刚刚收到官方令人沮丧的消息：我们关于承认失去巴拿马并要求额外补偿的上诉已被断然拒绝。\n公众情绪正在迅速凝聚，民众一致认为巴拿马理应属于我们，并集体决心在条件允许时尽快将其收回。\n\n随着事态的发展，恢复我们领土权利的呼声日益高涨。"
 colfocus.446.a: "我们终将及时将其夺回！"
 colfocus.323.t: "新产业在全公社范围内全面展开"
 colfocus.323.d: "在我国近期实施的国家经济多元化战略框架下，强调政府主导的工业发展方针，传统依赖农业的地区在政策实施数月内便实现了轻工业和重工业的快速增长。其中，最显著的进展体现在众多新建工厂的落成。在卡塔赫纳，一家新建的造船厂展现了卓越的生产效率，成功制造出首艘由非裔哥伦比亚人建造的驱逐舰，该舰以1781年\"公社起义\"领袖何塞·安东尼奥·加兰命名。其他成功案例还包括位于巴兰卡韦梅哈、达到全球标杆水平的\"革命利益国家石油精炼厂\"，以及位于卡利的\"考卡社区纺织厂\"。\n\n然而，并非所有人都准确理解了工厂的真正内涵。在博亚卡地区发生的一起事件引起了广泛关注。\n当地政府代表在该地区索加莫索附近建造了一座大型工业设施，其用途长期未明。现已披露，部分人士对博亚卡地区的潜在专业化发展方向存在疑虑，并由此展开了一项令人意外的计划：大规模生产...玉米饼！这种由玉米粉和奶酪制成的美食在博亚卡烹饪传统中占有特殊地位。怀着大胆的愿景，他们决定将建立首个也是规模最大的\"国家玉米饼工厂\"作为对革命事业的独特贡献。\n\n这些综合举措将显著提升我国的生产能力，涵盖船舶、石油、纺织品，以及出人意料的...玉米饼。"
 colfocus.323.a: "同志，能否请您赠送我一些玉米饼？"
 colfocus.777.t: "徒步旅行"
 colfocus.777.d: "根据我们尊敬的至高领袖费尔南多·冈萨雷斯·奥乔亚直接颁布的法令，一项开创性的指令已正式确立：每位公民现在必须每五年至少进行一次名为\"徒步之旅\"的变革性旅程。\n本质上，这项法律要求所有公民开启为期一个月的徒步之旅，穿越我们美丽的国家，深入探索他们内心世界、同行者的面孔以及奥特拉帕特迷人景观之间的深刻联系。\n\n这一传统源自我们至高领袖的个人经历，他在同名畅销书中详细记录了这些经历。我们许多忠实的支持者已经热情地收拾行囊，并以这本书为指南规划他们偏爱的路线，将其作为自我发现和个人成长的指引。\n为确保法令的执行，全国范围内已设立检查站。未遵守规定者将面临丧失公民身份并被驱逐出境的后果。\n\n尽管一些人将此视为摆脱社会规范、重新连接自然与他人的解放之举，但政府强有力的执行措施已使许多人默默接受\"这是为你好\"的说法。然而，随着大多数公民完成国家规定的自我提升之旅，预计在不久的将来，目标导向的思维方式与1929年出版的这本书的销量都将大幅攀升。"
 colfocus.777.a: "千里之行，始于足下。"
 colfocus.55.t: "哥伦比亚-德国航空运输公司和哥伦比亚航空公司合并成为美洲大陆航空有限公司"
 colfocus.55.d: "哥伦比亚最大的飞机制造商哥伦比亚-德国航空运输公司和哥伦比亚航空公司的总经理今日宣布，双方计划合并成立一家名为美洲大陆航空有限公司的大型集团。在主要国家地主以贷款形式提供的支持下，并利用新建的机场，商业和私人航线已逐步建立。该国似乎已准备好展翅高飞。"
 colfocus.55.a: "好消息！"
 colfocus.666.t: "最高法院法官的首项举措"
 colfocus.666.d: "随着我们的新范式在法律中牢固确立，并深深植根于公民的心中，我们必须坚守我作为最高领袖所确立的基本原则：“绝不伤害同胞的生命或福祉，并尊重由我们社区集体意志缔结的非侵略社会契约。”这一指令必须严格执行，违者将面临最严厉的惩罚。\n\n今天，我必须处理几起引起我注意的严重违规案件。其中包括一名涉嫌杀害妻子的杀人犯；一名冷酷地向我们的孩子分发毒品的毒贩；一名在绝望逃跑途中被拦截的银行劫匪；以及一名被指控在逮捕涉及严重家庭纠纷的肇事者时玩忽职守，使其逃脱法律制裁的警察。\n\n在行使我的权力时，我必须通过选择……来体现我们集体福祉高于个人利益的至高无上性。"
 colfocus.666.a: "凶手"
 colfocus.666.b: "瘾君子"
 colfocus.666.c: "银行劫匪，"
 colfocus.666.e: "警察"
 colfocus.667.t: "第一场审判"
 colfocus.667.d_1: "今日庭审于凌晨时分拉开帷幕，被告席上伫立着一位身着剪裁考究连衣裙的中年男性。他被指控谋杀了身患绝症的妻子。当被问及作案动机时，他以得体的措辞陈述道，在失去高薪工作后陷入沉寂的绝望，加之目睹妻子持续承受病痛折磨，最初本计划逃亡北美。然其脆弱的精神状态最终占据上风，导致悲剧发生。被告当庭认罪。\n\n我在庭审笔录中对此案进行了哲学层面的思考：\"就其对待妻子的行为而言，从哲学角度可论证其行为或可被视为对妻子痛苦的解脱。更进一步说，人格同一性本质上是与理性思维、自我意识及对世界的能动参与紧密相连的。由此观之，个体自主权与人格尊严或许应超越不计代价维持生命的神圣性。最后根据尼采哲学，被告的行为可解读为其生命意志的彰显——在使其深感无力的境遇中，试图践行自身价值主张与权力意志的尝试。\"\n然而针对他的证据确凿无疑：他确实剥夺了妻子的生命，对他人造成了伤害。\n\n当判决宣布之际，我注意到他..."
 colfocus.667.d_2: "今日庭审于清晨时分拉开帷幕，被告席上站着一位年近三十的流浪青年，衣衫褴褛。他被指控向未成年人兜售烈性毒品。尽管矢口否认这项恶劣指控，他详细陈述了自己与药物成瘾的持续抗争。其供词出现戏剧性转折——他声称事发时自己正因吸毒处于精神恍惚状态，涉案未成年人趁机偷走了毒品，仅在地上留下几枚比索硬币作为干扰。\n\n我在案件笔记中引入了哲学视角的探讨：\"若证据支持其陈述，则被告意图或非蓄意伤害儿童，而是为缓解自身痛苦或毒瘾，依据双重效应原则或可成为从轻量刑之理据。此外，\"道德运气\"理论对\"道德责任\"概念提出挑战，质疑当个体行为受偶然性或外部环境重大影响时，是否仍应承担完全责任。最后，互惠性原则表明被告接受钱财的行为未必构成不道德，而可能是对意外交易的应激反应。\"\n然而针对他的证据确凿：无论情境如何，未成年人确实通过他获得了毒品。\n\n当判决宣布之际，我发现他..."
 colfocus.667.d_3: "庭审于今日清晨开始。被告是一名在与警方对峙中受伤的中年男子，被控持枪抢劫银行。他辩称自己仅针对特定保管箱行事，因其中藏有证明自己遭敲诈勒索的关键证据。该嫌疑人声称，自与上司妻子建立不正当关系以来，便长期遭受勒索威胁。在取走证据材料的同时，他没收了勒索者的钱财，意图后续处置。\n\n我在案件笔记中从法哲学角度进行了思辨：\"若被告确凿相信保管箱内存有应对持续勒索的关键证据，则可主张其行为具有道德正当性，属紧急自卫范畴。依功利主义视角，若勒索可能造成的损害远超银行抢劫的后果，且当事人别无他法获取证据或化解危机，则其行为或可被视为两害相权之选。根据次要恶行原则，主要道德责任应绝大部分归咎于勒索者——正是其胁迫行为将被告逼至绝境，使得本案行为更应被视作胁迫下的应激反应，而非本质上的道德沦丧。\"\n然而针对他的指控依然确凿无误：无论情境如何，持械抢劫银行的事实确已发生。\n\n当判决宣布之际，我发现他..."
 colfocus.667.d_4: "今日庭审提前开始，被告被传唤出庭——一名三十岁出头的警官，身着制服。他当庭作出无罪抗辩，并就其在处置一起家庭纠纷紧急呼叫时未逮捕嫌疑人的决定进行说明：鉴于嫌疑人持有武器，且其认定正面交锋将危及自身生命安全，故选择放弃抓捕。尽管该警官随后展开追捕，但熟悉地形的嫌疑人仍成功脱逃。涉案女性证实嫌疑人确持有枪支。被告虽佩备武器，却自称为和平主义者。\n\n我在庭审笔录中引入了一种哲学视角的思考：“若警官确信与持械嫌疑人对峙将危及生命，那么放弃逮捕或可视为对自卫权的行使，以此履行其对生命权的根本职责。鉴于和平主义主张即使在正当情境下亦避免使用暴力，若被告确系秉持该原则，其决定反而体现了道德一致性。由此观之，其拒绝使用暴力的选择或应被视作可贵坚守，而非失职行为。最后，从结果主义伦理观出发，若该警官能证明放弃逮捕避免了更严重的危害，则其规避正面冲突的决定或可被判定为基于情境认知的审慎且道德正当的选择。”\n然而针对他的指控依然严峻：他放任持械嫌疑人逃脱。\n\n当判决宣布之际，我发现他..."
 colfocus.667.a: "罪名成立，处以极刑。"
 colfocus.667.b: "无罪。予以释放。"
 colfocus.668.t: "一场极为特殊的审判"
 colfocus.668.d: "在我经手的众多案件中，这一桩无疑最为棘手。被告席上站着的，是我童年最亲密的挚友，被控以恶性欺诈罪。尽管我们曾共度校园时光，一起登山远足，分享青涩的恋爱心事，如今他却面临着一项严峻指控——骗取一对老年夫妇的全部财产。他坚称无罪，指控这是邻居与所谓受害者共同策划的阴谋。然而所有证据都表明，他的辩词纯属公然欺瞒。\n\n尽管处境艰难，我仍在庭审笔记中试图从他的视角进行哲学思辨，以求为其开释寻得理论依据：“在荒诞主义范式下，生命本无固有意义，个体被抛入寻求客观真理的宇宙。证据本身沦为主观阐释与集体偏见的织锦。借解构主义哲学观之，语言及其构建的稳定性亦值得质疑。当语言失能之际，有罪与无罪的非此即彼便随之消解。\n或可援引亚里士多德的中道学说，主张被告的否认并非蓄意欺骗，而是其性格内在失衡的体现。其抗辩或源于重塑道德平衡与正直的真挚诉求，甚或是斯多葛学派‘无动于衷’处世观的折射——该哲学主张真正美德在于保持内心宁静与伦理坚定，超越外界际遇与评判。\n最后需考量存在虚无主义对此案乃至一切审判的复杂化：既然生命本身毫无意义，有罪与清白不过是冷漠宇宙（不，应是本质无情的世界）中的虚构建构。在认识论怀疑主义的观照下，被告仅是流转于自我意识中的短暂符号。”\n\n经过沉思，我最终作出了判决..."
 colfocus.668.a: "罪名成立，处以极刑。"
 colfocus.668.b: "无罪。予以释放。"
 colfocus.668.c: "我难以做出决定……"
 colfocus.99.t: "国民阵线掌舵"
 colfocus.99.d: "国民阵线，这座哥伦比亚的民主灯塔，现在正站在舵手之位引领祖国之未来，他最初的理想终于实现。通过整合传统的保守党与自由党，国民阵线制霸了政坛，并有望在未来数年继续领导国家，至少专家们是这么认为的。与此同时，哥伦比亚其他边缘党派正在迅速失去他们的基本盘，而他们也被群众渐渐遗忘。然而自由革命运动，这个自由派异见者大本营却被排除在外，他们的支持率甚至略有上升，未来或许会成为国民阵线在民调上最大的肉中刺眼中钉。\n\n国民普遍希望哥伦比亚的内部斗争成为历史，于是国民阵线对稳定与和平的承诺变得受欢迎。随着国民阵线为国家治理制定路线，关于未来总统候选人的讨论也层出不穷，这体现了该党注重战略规划的倾向。尽管存在批评之声，国民阵线的远见卓识依然不容置疑，正引领哥伦比亚走向充满希望的未来。"
 colfocus.99.a: "哥伦比亚举国欢腾。"
 colfocus.995.t: "反叛武装方面提议实施停火协议"
 colfocus.995.d: "梅塔政权更迭，叛军旧领袖被赶下台，而新领导人公开倡导停火，以平息许多民众对旷日持久、永无休止的战争的不满。\n公平地说，我们自己的人民也对这种情况越来越感到厌倦，担心冲突可能会无限期地持续下去。\n\n我们一贯不与叛军谈判的态度可能导致我们直接驳回这项提议。然而，鉴于[COC.GetName]已公开反对玛丽亚·卡诺，盖坦，希拉尔多等人实施的毁灭性政策，这值得重新考虑。虽然新领导层依旧强烈倾向于工团主义，但他们也声称有意图恢复私有财产权并维护法治。这一转变可能使谈判更有期望成功。\n如上所示，我们应该认真考虑达成停火协议的可行性。\n\n如果我们依旧不想跟他们停火，那么我们应该思考这是否是趁虚而入的好机会。我们的指挥部早就已经拟定好了这两个选择的后续计划，而我们现在要做的便是思考并选择。\n\n经过深思熟虑后，我们将会..."
 colfocus.995.a: "签署停火协议。"
 colfocus.995.b: "乘其势弱，攻而歼之。"
 colfocus.996.t: "弗洛伦西亚停火协定"
 colfocus.996.d: "今天，双方在弗洛伦西亚正式签署了停火协议，梅塔省和卡克塔省的领土正式并入[COC.GetName]，至少目前如此。这一消息在民众中得到了广泛的支持与庆祝。然而，在[COL.GetName]，支持的人不多，这个声明在前共和国地区产生了严重的分歧。一些好战派别正在试图推动民众情绪来恢复冲突。\n目前，我们自由的新国家正享受着短暂的和平时期，但我们面临着一个严肃的问题：我们缺乏国际支持。主要大国目前与我们为敌，并敦促哥伦比亚攻打我们。我们必须迅速采取行动，确保独立，避免被波哥大的铁蹄践踏。\n\n不过今晚，我们将举行盛大的阅兵式，庆祝我们国家的新生。"
 colfocus.996.a: "在这难忘的一天，[COC.GetName]诞生了。"
 colfocus.997.t: "停火协议草案遭到否决"
 colfocus.997.d: "波哥大方面已告知我方，其已拒绝我方提出的停火协议。此次挫败对和平进程构成重大打击。尽管如此，我们仍将致力于寻求新的共识、推进和平进程。\n然而当前形势表明，为求生存，我们唯有重整武装，以更坚定的决心与力量再度投入战斗。"
 colfocus.997.a: "倘若他们执意求战，吾等必将奉陪到底。"
 colpuppet.1.t: "你叫哥抡比亚？"
 colpuppet.1.d: "在征服哥伦比亚并推翻前政权之后，我们决定建立一个忠于我国的新政府，负责当地的内政和政治事务，而所有外交政策和外交事务则均由我方决定。为此，我方召集了愿意与我方合作的政治家签署文件，以建立哥伦比亚的合作政府。这份条约由我方外交国务卿起草，不过他似乎误将新国家的正式名称写成了“哥抡比亚”，而不是“哥伦比亚”。\n\n签署条约的哥伦比亚人直到条约生效数小时后才意识到这个问题。那些反对我们所谓“帝国主义的买办政府”的那些政客和革命者，已经利用我们的搞笑的错误来证明我们根本不关心哥伦比亚人民。我们的政府和国务卿狡辩称，选择这个名字是为了“方便美国人或其他语言，比如俄语使用者发音”。显而易见的是，我们的解释并没有让现在居住在哥抡比亚的哥伦比亚人满意..."
 colpuppet.1.a: "哥抡比亚万岁？"
 colpuppet.1.b: "撤销修改！这真是太令人尴尬了……"
 colpuppet.2.t: "正式建立我们的友谊"
 colpuppet.2.d: "自哥伦比亚为[CSA.GetName]复仇并任命我们敬爱的领袖厄尔·白劳德担任指挥官以来，哥伦比亚人民一直请求成为我们伟大国家的正式领土。公众似乎对此表示赞同，这是我们为他们的努力和人员损失所能做出的最起码的回报。\n哥伦比亚会成为美国的正式合并领土吗？"
 colpuppet.2.a: "是"
 colpuppet.2.b: "时机未到"
 coldecision.1.t: "互不侵犯原则的实施成功了"
 coldecision.1.d: "今天的头条新闻预示着这项革命性新法律的实施是有效的，该法律被誉为“我们这个时代乃至未来的基本社会契约”。该条约被一些人戏称为“停火条约”，虽然其实施引发了激烈的争论，但随着疑虑的消除，其实际意义现在已被广泛接受。尽管人们在某些地方仍持怀疑态度，但总统一直强调，仅仅是这项具有里程碑意义的立法的第一步——也是未来宪法整合的潜在基石。\n\n目前已有计划赋予总统执行这些新法律的唯一权力，从而将决策权集中在总统能看到的地方。这意味着在未来总统将是唯一拥有这项新法律的解释权和行政权的权威人士。\n\n得益于各方持续不断的努力，包括广泛的公众参与和教育宣传活动，这项立法已获得民众的普遍认可。现在，他与村里长老的谏言一样受到人们的敬畏。专家们仍在深入研究此事，探索如何激励公众接受这项法令，而该法令的成功正是集体承诺和坚持不懈的最好证明。"
 coldecision.1.a: "毕竟这是一场胜利。"
 coldecision.2.t: "互不侵犯原则彻底失败"
 coldecision.2.d: "今天的头条新闻哀叹曾经备受赞誉的革命性法律的灾难性失败，该法律曾被誉为“我们这个时代及以后的基础性社会契约”。尽管它最初有一个俏皮的绰号“公民和约”，但其实施却灾难性地瓦解了，引发了广泛的不满和怀疑。疑虑持续不断，其实际影响的接受度仍然难以捉摸。尽管政府做出了真诚的努力，总统对法律重要性的反复强调如今听起来空洞无力，因为公众的信任已经降至历史新低。\n\n将决策权集中到总统手中的计划也惨败，加剧了公众的强烈抗议，并削弱了对政府能力的信心。远非受到尊崇，该法律已成为政府过度干预和无能的象征。\n\n然而，在混乱中，专家们已经在努力制定解决方案以挽救局势。尽管受到公众的审视和怀疑，但人们坚定地认为法律最终将得以实施，开启一个新时代，尽管这个新时代充满了挑战和不确定性。"
 coldecision.2.a: "其最终肯定会日臻完善......"
 coldecision.3.t: "[COL.GetName]想要加入帝国公约"
 coldecision.3.d: "[COL.GetName]政府已向我们提出加入我方阵营的请求。通常我们甚至不会考虑让一个远离我们战略目标的国家参与保卫中欧安全的斗争，但[COL.GetDef]始终与我们紧密相连，即便在我们最黑暗的时刻亦是如此，其政府更是不遗余力地维系着我们之间历久弥坚的友好关系。\n是否该让他们共享帝国公约带来的繁荣果实？"
 coldecision.3.a: "放手干吧！"
 coldecision.3.b: "滚！"
 coldecision.4.t: "帝国欢迎你！"
 coldecision.4.d: "我们已收到德国政府的消息，欢迎我们加入他们的阵营。我们将共同粉碎邪恶的国际工团主义！"
 coldecision.4.a: "万岁！"
 coldecision.5.t: "德国拒绝！"
 coldecision.5.d: "德方已明确表示，在对抗国际工团主义势力的战场上我们并不受欢迎。显然，他们视我方为又一个无法坚守的战线。"
 coldecision.5.a: "那些德国佬真该死！"
 coldecision.6.t: "[COL.GetName]申请加入协约国阵营"
 coldecision.6.d: "[COL.GetName]政府已向我方提出加入我方阵营的请求。我们是否应让他们共享协约国的繁荣成果？"
 coldecision.6.a: "放手干吧！"
 coldecision.6.b: "还是算了吧…"
 coldecision.7.t: "[ENT.GetName]接受了！"
 coldecision.7.d: "我们已收到[ENT.GetAdj]政府的消息，他们欢迎我们加入其阵营。这一联盟标志着一个关键时刻的到来，我们将凝聚力量、坚定决心，携手开创一个更加光明、安全的未来。让我们共同粉碎邪恶的国际工团主义！"
 coldecision.7.a: "万岁！"
 coldecision.8.t: "[ENT.GetName]拒绝了我们！"
 coldecision.8.d: "[ENT.GetName]已明确表示，在对抗国际工团主义势力的战场上我们不受欢迎。显然，他们视我们为又一个无法守住的战线。"
 coldecision.8.a: "诅咒他们！"
 coldecision.9.t: "[COL.GetName]想要加入我们的阵营"
 coldecision.9.d: "[COL.GetName]政府已正式提出加入我方阵营的请求。\n是否准许其共享盟约所带来的繁荣成果？"
 coldecision.9.a: "当然可以啦！"
 coldecision.9.b: "还是算了吧…"
 coldecision.10.t: "我们的提议已被接受！"
 coldecision.10.d: "协议已签署，我们终于有了可以依靠的阵营。与新伙伴携手，我们已做好准备，在世界舞台上捍卫我们应有的地位。我们将团结一致、齐心协力，共同向前迈进，在全球范围内产生重大影响。展望国际舞台上共同努力的前景，每个人都满怀乐观。"
 coldecision.10.a: "万岁！"
 coldecision.11.t: "我们的提议被拒绝了！"
 coldecision.11.d: "今日我们翘首以盼的答复终于抵达，旋即引发轩然大波。我方提出的结盟提议遭断然否决，鉴于此，哥伦比亚唯有独自继续这场鏖战。终有一日，我国将在国际舞台上赢得应有的地位，待到彼时，我们必将铭记在此艰难时局中拒施援手之辈。当下之际，外交部长建议另寻其他潜在盟友。"
 coldecision.11.a: "诅咒他们！"
 col.987.t: "哥伦比亚内战：土著与非洲裔群体的抗争？"
 col.987.d: "您是否希望在哥伦比亚内战及沿海地区非洲裔居民聚居的局势中，将原住民群体\"Upy-Ni Kiwe\"设置为参战派系？请确认是仅选择其中一方介入，抑或双方同时参与？"
 col.987.a: "只有原住民叛乱。"
 col.987.b: "仅为非裔哥伦比亚人的占领活动。"
 col.987.c: "两者都需要。"
 col.987.e: "兩者都不。"
