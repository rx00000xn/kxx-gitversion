 colelection.1.a: "国家经济爱国行动支持[GetColombianSocLibLeaderFullName]！"
 colelection.1.s: "[GetColombianSocDemLeaderFullName] 代表自由党！"
 colelection.1.b: "马里亚诺·奥斯皮纳·佩雷斯代表保守党！"
 colelection.1.c: "豪尔赫·埃列塞尔·盖坦与[GetColombianUNIRcoalition]！"
 colelection.1.e: "劳雷亚诺·戈麦斯·卡斯特罗与他的丘拉维塔斯！"
 colelection.1.f: "卡洛斯·科尔特斯·巴尔加斯与豹党！"
