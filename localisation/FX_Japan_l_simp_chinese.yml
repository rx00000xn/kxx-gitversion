jap_shogun.16.t: "选举" # The Election
jap_shogun.16.d: "最后的选票正在统计中，每个人都热切地等待着结果。下一任太政大臣（Chancellor of State）是..." # The next Chancellor of State is...
jap_shogun.16.a: "拥立者赢得了选举" # The Kingmaker won the election
jap_shogun.16.b: "经理人赢得了选举" # The Manager won the election (指中野正刚?)
jap_shogun.16.c: "守护者赢得了选举" # The Protector won the election (指井上日召?)

# jap_shogundom 系列事件 (幕府统治)
jap_shogundom.1.t: "将军在长崎法庭发表演讲" # Shogun Addresses to Nagasaki Tribunal
jap_shogundom.1.d: "今天将军在长崎最高法庭上发表了伟大的演说。他谈到了军政府的无数罪行：折磨日本公民、枪击和大规模监禁，这仅仅是其中一部分。他充满激情且详尽地描述了军政府如何破坏每一个日本价值观：破坏民主、军队背叛了誓言保卫的国家、令人发指的普遍腐败和任人唯亲。据将军说，民主死于叛徒和贪婪自私的罪犯之手。法庭深感震撼，我们的将军无疑给人民留下了持久的影响。"
jap_shogundom.1.a: "让我们立即处理此事"

jap_shogundom.2.t: "案件：极端保皇党" # Case: The Ultraroyalists
jap_shogundom.2.d: "一个年长的人说，极端保皇党是一个特殊的案件。他们的狂热几乎无与伦比，而且似乎毫无悔意。另一个人抬起头，开始列举他们在军政府统治期间犯下的所有罪行。我想他们会不会直接被拖到行刑队前，他最后补充道。老人对他的搭档的话点了点头。我认为委员会会得出类似的判决。他们的罪行，特别是他们对天皇朝廷的粗鲁行为，永远不会被宽恕，他补充道。两人都在等待最终的判决，希望能结束这场疯狂。"
jap_shogundom.2.a: "汝等祸害，欲毁天皇，吾等必立诛之" # Thee the plague to destroy the emperor, we must execute in no time
jap_shogundom.2.b: "无需杀之，示以仁慈" # No need to kill, show some mercy

jap_shogundom.3.t: "案件：极端民族主义者" # Case: The Ultranationalists
jap_shogundom.3.d: "一个较年轻的人说，民族主义者是其中最残暴的。他们屠杀平民并摧毁了我们的行政机构。我同意，他们的手段是残暴的，可惜非常有效。一些城镇仍然被毁，每天我们都能发现更多他们暴行的受害者，年长的那位补充道。然而两人都同意，极端民族主义者的死刑小队造成的最严重后果是朝鲜人重新燃起的敌意及其独立运动的死灰复燃。他们确实玷污了我们的民主并应该为此付出代价。老人表示同意。"
jap_shogundom.3.a: "汝等祸根，陷国于不利，吾等必立诛之" # Thee the root of bringing nation on disadvantage, we must execute in no time
jap_shogundom.3.b: "无需杀之，示以仁慈" # No need to kill, show some mercy

jap_shogundom.4.t: "动议：海军部" # Motion: The Admiralty
jap_shogundom.4.d: "将军的代表德川圀順决定将海军部置于将军通过海军奉行（Kaigun Commissioner）的直接控制之下，而现任海军大臣（Minister of the Navy）永野修身则激烈反对这一点。据他说，需要一名独立的海军部长（Chief of the Imperial Navy）来保证部队的顺利管理。双方争论了数小时，并提出了许多令人信服的支持和反对论点。最后圀順说，我们很快就能看到国家元首如何解决这个问题，他对自己的说服力和论据充满信心。"
jap_shogundom.4.a: "将军将直接指挥他们" # Shogun will command them directly
jap_shogundom.4.b: "三河藩主应以将军之名指挥他们" # Daimyo of Mikawa shall command them in the name of Shogun

jap_shogundom.5.t: "最终裁决" # The Last Answer
jap_shogundom.5.d: "法庭对提交的事项做出了裁决，并准备宣布最终判决。在阁下亲自宣布之前，这是最后的时刻。大会堂内的全体人群默默等待着宣告。当他终于走进房间，表情坚忍地默默走向他的位置，在坐垫（Zabuton）上坐下时，人群中传来轻微的骚动声。他以威严的声音宣布了判决：有罪。他们的命运现已决定。每个人都平静、高兴，最重要的是，松了一口气。莲花将再次绽放，一个新的时代终于可以开始。"
jap_shogundom.5.a: "休庭" # The court is adjourned

jap_shogundom.6.t: "觐见皇宫" # Visit the Imperial Palace
jap_shogundom.6.d: "投票结束后，任命也已确定，终于到了新将军觐见皇宫的时候。虽然天皇此时只是一个礼仪性职位，但他仍将是正式任命将军并确认其权力的最后一人。新将军准备最终获得菊花宝座的祝福，以结束政府危机。"
jap_shogundom.6.a: "陛下，您的统治已免受极端军国主义者的威胁" # Your reign is secured from the ultramilitarists, your majesty

jap_shogundom.7.t: "城市更名 - 东京" # City Renaming - Tokyo
jap_shogundom.7.d: "东京在明治维新之前被称为江户（Edo），意为海湾入口或河口。这座城市是旧幕府的首都和文化中心。它也是江户时代（Edo-Period）名称的由来。明治维新后，为了与幕府保持距离，它被更名为东京（Tokyo）。东京（Tokyo）指的是相对于旧都京都而言的东都。"
jap_shogundom.7.a: "江户" # Edo
jap_shogundom.7.b: "东京" # Tokyo

jap_shogundom.8.t: "城市更名 - 名古屋" # City Renaming - Nagoya (标题为Nagoya，描述为Nagoya/Mikawa)
jap_shogundom.8.d: "名古屋（Nagoya）的最早名称没有记载，但现在的名字可以翻译为‘庄严的老屋’。在江户时代，这座城市是统治幕府的德川家族的中心。它是名古屋城的所在地，德川家族的私人领地。相比之下，新兴的爱知县导致了德川和松平家族出生地三河藩（Mikawa province）的解散。名古屋市是否应该更名为三河以纪念我们的出生地，还是保留名古屋的名字？"
jap_shogundom.8.a: "三河" # Mikawa
jap_shogundom.8.b: "名古屋" # Nagoya

jap_shogundom.9.t: "特权问题" # The Prerogative Question
jap_shogundom.9.d: "经过长时间的辩论和审议，我们的立法者面临着一个关于政府结构的重大问题。虽然我们迄今为止通过个案处理进行统治，并面临着更大的结构性问题，但现在的情况使得有必要讨论天皇特权和将军特权在我国的范围。我们当然是一个民主国家，但鉴于最近的事件，许多人开始质疑将军和天皇如何融入这一理念。虽然没有人想结束这些职位，但我们现在应该为这个问题找到一个结论性的答案，以避免未来的麻烦。我们将决定什么？"
jap_shogundom.9.a: "我们必须保留一些特权" # We must retain some prerogative to ourselves
jap_shogundom.9.b: "天皇无需亲自执政" # Emperor has no need in governing himself

jap_shogundom.10.t: "大正民主的重要教训" # Important Lesson from Taisho Democracy
jap_shogundom.10.d: "过去教会了我们许多宝贵的教训。我们已经看到当人民无法保护自己时会发生什么；当腐败和任人唯亲统治一个国家时会发生什么；当人民无法选择统治者或因他们的恶行而惩罚他们时会发生什么。人民选择统治者的权利是防止这些情况发生的最重要的事情。否则，政府将永远不会真正对他们的国家和人民负责。防止这种情况重演的最佳解决方案是什么？我们从过去学到了什么？"
jap_shogundom.10.a: "民主必须存续，我们需要保护它" # Democracy must be survived, and we need to protect it
jap_shogundom.10.b: "过去展现了民主的衰落，我们为何需要保护它？" # The past had shown the decline of democracy, why do we need to protect it?

jap_shogundom.11.t: "国体-民主统一" # Kokutai-Minshu Unity
jap_shogundom.11.d: "国体（Kokutai），大致翻译为‘国家机体’，是儒家术语，描述国家治理的主要结构。我们当然接受我们伟大日本的天皇作为‘国体’，我们必须不惜一切代价保护他。同时，民主（Minshu）指的是日本的普通民众。国体与民主不应分离。它们都是国家完整所需的。然而，天皇家族与人民之间的统一被军国主义者及其军政府所割裂。我们现在需要选择一种方式来调和这两个机构。"
jap_shogundom.11.a: "人民、军队、天皇必须团结" # People, military, emperor must be united
jap_shogundom.11.b: "天皇乃真正的天子，以他之名统治国家是我们的职责" # The emperor is truly lord of heaven, governing the country on behalf of his name is our job

jap_shogundom.12.t: "地方协作中心的任命方式" # LCC's Appointment Method
jap_shogundom.12.d: "地方协作中心（LCC）是由日本执政官（Shikken）领导的土地机构。从现在起，它将负责防止资本家阶级对国家施加过度影响或积累不合理的土地和财富。LCC还将为执政官领管理地方税收。同时，LCC的主管将担任执政官领的专员（commissioners），并指挥警察部队，调查叛国嫌疑以及平息骚乱。LCC的地区监督员是由帝国议会任命还是由执政官的协作理事会（Corporative Directory）任命？"
jap_shogundom.12.a: "由帝国议会任命" # Appoint by Imperial Diet
jap_shogundom.12.b: "由执政官的协作理事会任命" # Appoint by Shikken's Corporative Directory

jap_shogundom.13.t: "会见CEO们" # Meet the CEOs
jap_shogundom.13.d: "那是一个多风的傍晚，四大财阀的代表在东京市中心附近的一条秘密小巷会面。他们齐聚于此只为讨论一件事：他们的企业被迫合并为一个单一的政府运营实体。这些人对最近的事态发展感到不满和沮丧，但经过所有的辩论和考虑，大家一致认为，至少在目前，抵抗是徒劳的。然而，他们发誓他们将在这个新体系内合作，试图从内部恢复他们的权力。如果他们想至少保留一部分权力，这是他们前进的唯一途径。"
jap_shogundom.13.a: "因为我已决定了你们的命运" # Because I've decided your fate

jap_shogundom.14.t: "福利改革" # The Welfare Reform
jap_shogundom.14.d: "日本人民不仅仅是强大公司或军队的爪牙。不，这些人民是我们国家真正的命脉。他们在我们的田地里劳作，在我们的工厂里劳动，为我们的国家而战。保护他们并照顾他们的需求是国家的责任。日本人民必须成为一个团结一致、休戚与共的阵线，共同对抗内部颠覆和堕落势力以及外部凶残的帝国主义者。为了帮助人民并促进相互团结，我们将建立一个广泛的社会保障法律网络、福利计划和公共住房。日本不应该有人挨饿或无家可归，不应该有人因为被公司掠夺或遭遇不幸而无法为人民和国家奉献一切。"
jap_shogundom.14.a: "为我们的民众竭尽所能" # Do everything we can for our people

jap_shogundom.15.t: "神圣工人大会诞生" # Birth of Holy Workers' Congress
jap_shogundom.15.d: "神圣工人大会（Holy Workers' Congress）将是我们光荣国家的最高立法机构。它将是地方委员会代表的集会。没有资产阶级，没有贵族，没有贵族。大会将负责法律并选举重要机构。在过渡期间，其职能将由指定的执行机构执行，头衔为太政官（Great Council of State）。"
jap_shogundom.15.a: "我们向你们致敬，国家的脊梁。你们值得拥有" # We salute you, the backbones of nation. You deserve this

jap_shogundom.16.t: "为工人而鸣的佛陀之音" # The Resonance of Buddha For the Workers
jap_shogundom.16.d: "感谢我们不懈的努力，即使是最受压迫的工人也将能够看到佛陀的光芒，并感受到他的慈悲。我们将继续努力，这些努力已经显示出丰硕的成果。书籍、传单和海报将出现在街道的每个角落、每个工厂和每个家庭。佛陀将指引我们的道路。"
jap_shogundom.16.a: "那很好" # That's good

jap_shogundom.17.t: "信徒统一" # Unification of Faithfuls
jap_shogundom.17.d: "国家佛教的影响日益扩大，我们的社会正开始转变为佛教国家的形象。尽管我们的努力已经传播了教义，但在我们的土地上仍然存在许多少数宗教。我们将给他们机会将佛陀融入他们的教义中，否则将面临我们国家的力量。从今天起，所有反佛教的教义在日本都是非法的。"
jap_shogundom.17.a: "团结则立" # United We Stand

jap_shogundom.18.t: "真信部的成立" # Formation of Ministry of True Faith
jap_shogundom.18.d: "宗教正确性和佛教价值观对我们的终极目标至关重要。遗憾的是，许多其他被误导的信仰自战国时代之前就深深植根于我们的社会和历史中。大和王族被西方的宗教和哲学所玷污，而不同的邪教也开始猖獗。净化日本灵魂的责任落在我们身上。我们将建立一个部，负责这项最重要的任务。每一个异议者都将被引导至佛陀的正道。"
jap_shogundom.18.a: "因为真信指引着我们" # Because true faith is guiding us

jap_shogundom.19.t: "真信部的眼睛" # The Eyes of Ministry
jap_shogundom.19.d: "一些特别恶毒的堕落者戴着谎言、虚假誓言和背叛的面具，隐藏在众目睽睽之下。我们不能让这些异议分子生活在我们神圣土地上信仰者的社会中。真信部将纠正这一点并时刻保持警惕。"
jap_shogundom.19.a: "我们需要为我们的人民建立纪律" # We need to build the discipline for our people

jap_shogundom.20.t: "与禅宗会面" # Meeting with Zen
jap_shogundom.20.d: "尽管禅宗（Zen）确实反对我们日莲宗的国家佛教理念，但他们和我们一样是信徒。因此，我们将与其主要领袖会面。主要目标是调和禅宗与我们的日莲主义政府。毕竟，我们必须努力团结佛教界和所有信徒。"
jap_shogundom.20.a: "为了佛陀之国" # For the Nation of Buddha

jap_shogundom.21.t: "尘世净土理论" # The Theory of Pure Land in Mundane World
jap_shogundom.21.d: "佛教的终极目标是达到涅槃（Nirvana），这是一种完全觉悟的心境，从轮回（Samsara）——生、苦、死的循环中解脱出来。然而，我们的愿景扩展了这一点，我们将寻求建立一个让人们摆脱尘世苦难的天堂。目标将是在其尘世领域中让每个人都从苦难中解脱，并创建一个将涅槃带到尘世领域的佛教国家。我们将在东方建立一个新的香巴拉（Shambhala）。"
jap_shogundom.21.a: "这是佛教的下一个阶段" # This is a next step of Buddhism

# jap_foreign 系列事件 (外交)
jap_foreign.1.t: "日本政府寻求与德国建立外交同盟" # Japanese Government seeks the diplomatic alliance with Germany
jap_foreign.1.d: "日本与我们有着共同的利益。我们应在外交和经济事务上寻求与他们进行更紧密的合作。我们肯定能一起实现伟大的目标。"
jap_foreign.1.a: "东方的一个盟友？为什么不呢？" # An ally in the east? Why not?

jap_foreign.2.t: "日本政府寻求与英国建立外交同盟" # Japanese Government seeks the diplomatic alliance with Britain
jap_foreign.2.d: "日本在大战中是我们的旧盟友。我们应该重续这一同盟，并共同确保对海洋的统治。他们的经济纽带肯定对我们有益，他们可以成为世界舞台上一个强大的外交伙伴。"
jap_foreign.2.a: "东方的一个盟友？为什么不呢？" # An ally in the east? Why not?

jap_foreign.3.t: "日本政府寻求与莫斯科当局建立外交同盟" # Japanese Government seeks the diplomatic alliance with Moscow Authority
jap_foreign.3.d: "日本虽然曾是历史上的盟友，但现在与我们共享相同的意识形态和地缘政治观点。他们是东西方的十字路口，因此我们寻求他们在外交和经济事务上的合作是自然而然的事。"
jap_foreign.3.a: "同志，欢迎来到伟大的革命家园" # Comrade, welcome to the great home of revolution

jap_foreign.4.t: "来自东京的电报" # Telegram from Tokyo
jap_foreign.4.d: "日本向曼谷发送电报，就其在我们的同盟体系中的地位建立外交会谈。他们在电报中概述了提案，并试图向他们展示与我们合作的潜在好处。我们需要回应并等待他们的反应，但我们确信正式的会谈很快就可以开始。"
jap_foreign.4.a: "现在是亚洲更强大的时候了" # It's time of Asian to be stronger
jap_foreign.4.b: "我们想独自行动" # We want to be alone

jap_foreign.5.t: "暹罗接受了我们的同盟" # Siam Accepted Our Alliance
jap_foreign.5.d: "暹罗政府已经接受了我们关于建立同盟的合理提议。这将对我们外交政策大有裨益，并肯定有助于我们未来的努力。"
jap_foreign.5.a: "好!!" # Good!!

jap_foreign.6.t: "暹罗拒绝了我们的同盟" # Siam Denied Our Alliance
jap_foreign.6.d: "在暹罗的谈判以令人遗憾的结论告终。似乎建立同盟的任何尝试都被拒绝了，现在我们的军队将负责确保这条战线。我们很快就会看到事态是否会进一步升级。"
jap_foreign.6.a: "别太当真" # Don't take it seriously
jap_foreign.6.b: "现在，是时候动用我们的力量了" # Now, it's time to use our force

jap_foreign.7.t: "东京的最后通牒" # Ultimatum from Tokyo
jap_foreign.7.d: "日本长期以来主导着委员会。现在他们发来了征服的最后通牒。我们应该如何回应？"
jap_foreign.7.a: "我们接受这个最后通牒" # We accept this ultimatum
jap_foreign.7.b: "我们就是我们!! 抗击日本人" # We are what we were!! Fight the Japanese

jap_foreign.8.t: "哈尔滨会议" # The Harbin Conference
jap_foreign.8.d: "哈尔滨会议是由勘定奉行设立的经济论坛。其目标是通过满洲经济走廊（Manchurian Economic Corridor）实现满洲经济一体化，并在科学和经济领域促进东亚国家更紧密的合作。满洲经济走廊项目将是我们将满洲正式纳入日本帝国的第一步。"
jap_foreign.8.a: "发出邀请" # Send the invitation

jap_foreign.9.t: "向哈尔滨发出邀请" # The Invitation to Harbin
jap_foreign.9.d: "我们将向代表中国的奉天派（Fenggtian Clique）和俄罗斯共和国发出邀请，参加哈尔滨会议，并就满洲乃至整个东亚的经济未来以及这些国家之间更紧密的合作展开会谈。我们的国家当然是这个年轻经济体的无可争议的领导者。"
jap_foreign.9.a: "让我们打包行李，飞往满洲" # Let's pack the bag and fly to Manchuria
jap_foreign.9.b: "我们不在乎" # We don't care

jap_foreign.10.t: "哈尔滨会议 - 第一天" # The Harbin Conference - Day 1
jap_foreign.10.d: "会议的第一个主要议题将涉及铁路网。特别是关于满铁（Mantetsu）和跨西伯利亚铁路（Trans-Siberian Railways）的税收及其管理和组织方式。虽然我们的政府支持建立一个联合税收和管理部门，但俄罗斯人尤其支持更分散的方式。"
jap_foreign.10.a: "设立联合税务部门" # Set up the joint taxation department
jap_foreign.10.b: "设立单独的税务部门" # Set up the separate taxation departments

jap_foreign.11.t: "哈尔滨会议 - 第二天" # The Harbin Conference - Day 2
jap_foreign.11.d: "在会议的第二天，满洲经济走廊的货币问题成为焦点。首选是日元，但有人提议我们可以创造一种全新的货币——满洲元。"
jap_foreign.11.a: "使用日元" # Use the Yen Currency
jap_foreign.11.b: "设立联合货币" # Set up the joint currency

jap_foreign.12.t: "哈尔滨会议 - 第三天" # The Harbin Conference - Day 3
jap_foreign.12.d: "第三个也是最后一个主要议题是关于贸易权、关税，最重要的，是承诺给成员的贸易折扣。经过长时间的辩论，最终形成了两种立场：要么对满洲地区所有资源给予10%的折扣，要么只对过剩生产的资源给予折扣，后者尤其受到我们更强硬代表的青睐。"
jap_foreign.12.a: "所有贸易10%折扣" # 10% discount for all trades
jap_foreign.12.b: "过剩资源10%折扣" # 10% discount for surplus resources

jap_foreign.13.t: "哈尔滨会议 - 最后一天" # The Harbin Conference - Final Day
jap_foreign.13.d: "现在是哈尔滨会议的最后一天，所有代表齐聚哈尔滨总督府。就大陆的繁荣和未来举行了会谈，然后日本代表宣布了会议的最终结果。这一天以一场盛大的舞会结束，并签署了许多合同。"
jap_foreign.13.a: "为了团结和友谊" # For the unity and friendship