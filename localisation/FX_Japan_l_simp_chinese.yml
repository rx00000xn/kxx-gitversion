# 国策树描述 (Redux Tree)
JAP_alliance_triumphant: "联盟凯旋" # Domei Triumphant
JAP_alliance_triumphant_desc: "新的北部联盟终于成功地实现了其崇高目标，推翻了扼杀国家的错误僭主。我们骄傲的国家将不再屈服于伪政府中军人傀儡的铁蹄之下。在我们仁慈的领袖德川家达的明智领导下，我们将恢复日本真正的民主。他将引领我们的国家走向自由繁荣的未来。"
JAP_great_council_of_state: "太政官" # Daijo-kan
JAP_great_council_of_state_desc: "太政官是旧日本帝国政府的最高机构。我们将恢复该制度昔日的荣光，包括其法律典章和政府结构的所有方面。这将保障我们政府未来的稳定和效能。"
JAP_restore_ritsuryo: "恢复律令制" # Restore Ritsuryo Code
JAP_restore_ritsuryo_desc: "古老的律令制是基于儒家思想和中国法家思想在我们伟大帝国建立的法律体系。它是一个严密的行政体系，定义了刑法和行政法。与恢复太政官制度一起，我们应该回归到这个建立我们帝国基业的古老帝国法律体系。我们有必要将这个法典改革并恢复为一个新的现代化制度，以引导我们的国家向前发展。"
JAP_empower_shogunal_authority: "强化将军权威" # Empower Shogunal Authority
JAP_empower_shogunal_authority_desc: "将军世代担任日本的守护者，在最后的幕府统治下，我们的国家经历了一个几乎无与伦比的黄金时代。我们需要修正过去的错误，再次赋予将军领导我们国家走向更美好未来的权力。"
JAP_kyujidai_doctrine: "旧代改革" # Kyujidai Reform
JAP_kyujidai_doctrine_desc: "旧代改革是我们按照封建时代的旧日本制度改革政府的宏伟计划。我们将这些作为我们国家数百年稳定基石的观念带入我们的新未来，并将这一概念现代化以适应现代。这些伟大的改革将引领我们建立一个真正繁荣、真正属于日本的、摆脱西方影响的国家。"
JAP_shinjidai_doctrine: "新代改革" # Shinjidai Reform
JAP_shinjidai_doctrine_desc: "新代改革是我们按照英国威斯敏斯特议会制度改革政府的宏伟计划。它旨在创建一个上议院和下议院，下议院由人民选举产生。这将意味着我们开始向新的亚洲民主目标过渡。"
JAP_supreme_tribunal_of_nagasaki: "长崎最高法庭" # Supreme Tribunal of Nagasaki
JAP_supreme_tribunal_of_nagasaki_desc: "在第二次北部联盟赢得困扰国家的政治动荡之后，太政官的参议们在德川圀順的领导下，与日本议会一起，敦促幕府开设临时法庭，以清除国家主义者和保皇党强硬派，并决定帝国海军的命运。我们将确保将这些社会的无序分子迅速绳之以法，以巩固新的国家秩序。"
jap_nagasaki_court_tt: "§Y一旦您的决定被选定，您将获得以下加成： \n§!" # 保留格式占位符
JAP_the_ultranationalists: "案件：极端民族主义者" # Case: The Ultranationalists
JAP_the_ultranationalists_desc: "民族主义集团中的强硬派一直是我们眼中的刺，他们反对我们的大多数改革计划，并一有机会就暗中破坏。虽然他们的权力肯定会自行消退，但我们现在需要采取行动。为了避免进一步的内部分裂和冲突升级，我们需要最终决定性地解决如何处置这些不守规矩的分子。"
jap_ultranat_effect_1_tt: "政治点数获取：§R-4%§! \n稳定度：§G+5%§!" # 保留格式占位符
jap_ultranat_effect_2_tt: "稳定度：§R-5%§! \n战争支持度：§G+5%§!" # 保留格式占位符
JAP_admiralty_question: "动议：海军部" # Motion: The Admiralty
JAP_admiralty_question_desc: "IJN（大日本帝国海军）海军部最近受到质疑，德川圀順想要亲自指挥舰队，而太政官内的许多人则希望将海军置于将军的最高指挥之下，就像陆军已经做的那样。我们需要现在就解决这个争端，以避免未来指挥链中的冲突，或者更糟，背叛。尽管很多理由支持在将军的统一指挥下陆军和海军的联合指挥，但德川圀順无疑是一位经验丰富的军官，将是国家的强大盟友。"
jap_admiralty_effect_1_tt: "每日指挥点数获取：§G10§! \n海军部长花费：§R+5%§!" # 保留格式占位符
jap_admiralty_effect_2_tt: "海军部长花费：§G-5%§! \n海军经验获取：§G2§!" # 保留格式占位符
JAP_the_ultraroyalists: "案件：极端保皇党" # Case: The Ultraroyalists
JAP_the_ultraroyalists_desc: "保皇党强硬派的死忠分子仍然渴望他们旧有的政府形式和世袭权利。他们当然在我们的新日本没有立足之地，我们需要尽快平息这一对我们政府的潜在危险，以防止未来的阴谋或更糟的情况。"
