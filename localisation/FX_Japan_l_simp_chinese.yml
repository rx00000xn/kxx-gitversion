JAP_tribunal_final_phase: "最终裁决" # The Last Answer
JAP_tribunal_final_phase_desc: "在法庭上所有重大案件和问题都裁决之后，所有人都在等待将军对最高法庭结果的最终确认。"
JAP_restore_han_system: "恢复藩制" # Restore the Han System
JAP_restore_han_system_desc: "藩制赋予地方领地的大名（藩主）对其治下人民和土地的控制权，而他们则有义务支持或至少不反对将军。我们将恢复这种分散的有机政府体系。"
JAP_restore_military_authority: "恢复军事权威" # Restore Military Authority
JAP_restore_military_authority_desc: "陆军的指挥权是一个非常有力且重要的职位，它使得指挥军官获得了巨大的影响力。我们不能接受这种现状。在旧幕府垮台之前，将军是陆军的首领，我们将确保他从军官手中收回权力，并再次担任军事领导角色。"
JAP_guilty_of_former_shogun: "前任将军之罪" # Guilty of Former Shogun
JAP_guilty_of_former_shogun_desc: "末代将军德川庆喜未能保卫德川家族的遗产，让政府落入倒幕运动（尊王攘夷）的险恶势力手中。这使日本偏离了正确的道路，摧毁了前几代人建立的一切。在我们持续努力纠正过去错误的同时，我们不会忘记他的过失。"
JAP_reform_kazoku_law: "改革华族法" # Reform Kazoku Law
JAP_reform_kazoku_law_desc: "《华族法》颁布于明治时期，是其宪法的一部分。它允许武士阶级成为一个更加西化的贵族阶级，在日本议会上议院拥有重要权力。我们将改革这项旧法律以限制该阶级的影响力，以英国上议院（House of Lords）作为我们的灵感来源。"
JAP_next_bastion_of_democracy: "亚洲民主的下一个堡垒" # Next Bastion of Asian Democracy
JAP_next_bastion_of_democracy_desc: "通过在我们英明领导的政府领导下采用传统的日本统治方式，日本将成为亚洲民主的光辉榜样。以我们人民的名义，我们将带领我们的国家走向一个新的黄金时代，并成为我们周边国家的榜样。"
JAP_new_legacy_of_iesato: "家达的新遗产" # New Legacy of Iesato
JAP_new_legacy_of_iesato_desc: "德川幕府的遗产被末代将军、新将军的养父德川庆喜所摧毁。他软弱无力，未能阻止倒幕派。然而，家达，一个民主与进步的使者，将确保过去的错误不再重演，他将把幕府从极端主义中拯救出来，并将日本带上通往新的辉煌未来的正确道路。"
JAP_report_to_the_emperor: "觐见天皇" # Report the Emperor
JAP_report_to_the_emperor_desc: "必要的工作已经完成，国家得到巩固，秩序也已恢复，我们作为过渡政府的目标已经全部达成。现在只剩下最后一件事，需要有人承认并正式确立新的秩序，我们将联系天皇，请求他正式支持我们的新国家。"
JAP_long_live_the_shogunate: "幕府万岁" # Long Live the Shogunate
JAP_long_live_the_shogunate_desc: "动荡的过渡时期已经结束，我们的国家稳固，经济终于开始复苏。似乎我们已经度过了风暴，并将日本带回了正轨。我们应该庆祝我们国家的这次伟大重生。"
JAP_iesato_government: "家达政府" # Iesato Government
JAP_iesato_government_desc: "将军将宣布任命太政官（Daijo-Daijin）的副手左大臣（Sa-daijin），负责政府各部和职位。新政府将在左大臣的指导下运作。现在只剩下一个问题：谁将成为政府的下一任领导人？"
JAP_mikawahan_faction: "三河藩派" # Mikawa-han Faction
JAP_mikawahan_faction_desc: "三河藩派（Mikawa-han Faction）是一群在将军家达领导和指导下的温和派与进步派。他们得名于德川家族祖先的故乡；德川家族的前身松平家族曾是名古屋三河藩的大名。"
JAP_left_learning_doctrine: "左翼学习主义" # Left-Learning Doctrine
JAP_left_learning_doctrine_desc: "为了实现建设一个更好的日本的目标，我们需要从根本上改变我们国家的许多方面。虽然我们永远不能忘记伟大的日本精神，但确实，普通民众已经受苦够久了。我们将从世界各地的许多社会主义运动中汲取灵感，采取更左翼的主义，将我们的国家带入未来。还有很多工作要做。"
JAP_rural_urbanization: "农村城市化" # Rural Urbanization
JAP_rural_urbanization_desc: "时代在变化，随着我们国家工业化的不断推进，农村地区正在落后。我们需要确保使本土群岛的每个角落都现代化，鼓励城市化，并结束这些落后的农村地区。我们将投资发展当地的聚居地和城市，以鼓励人们迁移到新的城市中心。"
JAP_municipality_promotion_act: "市政促进法案" # Municipality Promotion Act
JAP_municipality_promotion_act_desc: "这种地方自治体系将允许较小的城镇和城市自行管理税收和其他地方事务。这使得各地区具有灵活性，对紧迫问题或地方问题的反应时间更短、更高效。自治将使这些聚居地能够利用资源满足其特定需求，并帮助振兴这些较小的城市地区。"
JAP_local_election_act: "地方选举法案" # Local Election Act
JAP_local_election_act_desc: "地方选举制度将进一步改善我们分散的政府体系，加强民主制度，并帮助选民轻松参与民主国家。与《市政法案》一起，地方机构将得到显著加强，这也有助于我们的反垄断努力，并为我们赢得人民的广泛支持。"
JAP_prusso_americanism_abolishment: "普鲁士-美国主义制度的终结" # The End of Prusso-Americanism System
JAP_prusso_americanism_abolishment_desc: "普鲁士宪政主义和受美国制度启发的两党制是大正民主失败的主要原因。我们需要摆脱这种模式，用威斯敏斯特式政府取而代之，以确保日本的民主。为了实现这一目标，需要进行广泛而彻底的改革。"
JAP_peoples_power_strengthen: "加强人民力量" # Strengthen the People's Power
JAP_peoples_power_strengthen_desc: "我们需要支持我们最伟大的盟友——日本的普通民众。他们的集体呼声应在全国范围内被听到，我们必须确保给予他们适当的支持，以获得他们对政府的忠诚。变革将来自日本人民的集体意志，我们将在任何可能的地方帮助他们。"
JAP_deconfuciusization: "去儒教化" # De-Confuciusization
JAP_deconfuciusization_desc: "日本教育充斥着儒家思想和哲学，这已不再适合我们的日本国家。儒家思想旨在维护中国的社会价值观，是反平等主义的，这与我们处理社会问题的新方法背道而驰。因此，我们必须努力清除我们国家中这些过时的外来影响。"
JAP_seigaku_education_reform: "西学教育改革" # Seigaku Education Reform
JAP_seigaku_education_reform_desc: "兰学（Seigaku），在德川幕府初期也称为‘荷兰学问’（Rangaku），描述的是在早期德川时期被禁止的西方书籍和知识。禁令于1720年解除，导致了对这些新思想的研究，使日本进入了科学和文化进步的黄金时代。我们的新教育应该努力追求那个时代的理想，而不是孤立和落后的旧儒家方式。"
JAP_electoral_reform: "选举改革" # Electoral Reform
JAP_electoral_reform_desc: "我们的国家需要将选举过程改革为一个公平、高效和标准化的程序，以确保我们民主国家的顺利运行。我们将需要建立一个新的机构来监督这一过程，并使我们的选举过程及其影响公平合理。"
JAP_universal_suffrage_act: "新普选法令" # New Universal Suffrage Act
JAP_universal_suffrage_act_desc: "为了在日本实现真正的民主，重要的是每个人都能在选举中投票，我们不应再因阶级、财富或性别而持有任何偏见。根据此法令，日本所有成年公民都能够在即将到来的选举及未来的选举中投票。这无疑将使普通民众对我们的政府产生好感，并发挥民主运动——人民的全部力量。"
JAP_to_the_new_golden_age: "迈向新黄金时代" # To the New Golden Age
JAP_to_the_new_golden_age_desc: "德川家达和三河藩派成功地治愈了我们的国家，改善了普通民众的生活。国家正从过去的困境中恢复，并作为一个民主与法治的堡垒，展望一个光明自由的未来。经济已经开始蓬勃发展，人民开始品尝自己劳动的果实。日本的未来看起来一片光明。"
JAP_oniwahan_faction: "御庭藩派" # Oniwa-han Faction
JAP_oniwahan_faction_desc: "御庭（Oniwa）指的是江户城后面的公园，是北部联盟内保守派和传统派的名字。他们在德川圀順（Tokugawa Kuniyuki）的指导下工作，圀順被广泛认为是拥立将军者（Kingmaker）、三河藩主（Daimyo of Mikawa）和若年寄（Wakadoshiyori），也是德川家达政府的支持者。"
JAP_believe_the_kingsmaker: "相信拥立者..." # Believe The Kingmaker...
JAP_believe_the_kingsmaker_desc: "我们应该相信明智的圀順的推理，他对我们迄今取得的巨大成功负有责任。他的理性之声以及保守的、有时甚至是传统主义的思路已被证明是正确的，在他的指导下，我们将引领日本走向伟大。"
JAP_reinstall_dismissals: "恢复解职权" # Reinstall the Dismissals / 结合上下文，更可能指恢复旧藩主特权
JAP_reinstall_dismissals_desc: "许多前大名家族的后裔虽然基本上失去了旧有的权力和影响力，但仍生活在日本。我们应该把这些高贵的古老家族曾经拥有的权力归还给他们，以便为我们的政府确保一个忠诚的上层阶级。"
JAP_military_disintegration: "军事权力分散" # Military Disintegration (Decentralization)
JAP_military_disintegration_desc: "大名是我们治理结构的核心部分，并形成一个新的支持性上层阶级。我们应该将陆军的控制权从军官手中分散给这些大名，他们将担任地方的军事指挥官，负责控制其所在都道府县的军队。这将使我们的军队更专注于该地区的特定任务，并防止一个人在武装部队中拥有太大的影响力。大名们肯定会因重新获得这项古老权利而对将军感恩戴德，将军现在将能够依靠一个新的武士贵族阶层。"
JAP_uphold_prefecturare_imperium: "维护地方军事指挥权" # Uphold Prefecturare Imperium (Military Provincial Command)
JAP_uphold_prefecturare_imperium_desc: "地方军事指挥权（Prefecturare Imperium）是拉丁语术语，指地方军事指挥官对其军队的权力。为了表明以前掌握在腐败将军手中的军事权力现在已分散给专业的军事军官和新的大名。这是确保针对国家的军事阴谋将被消灭，忠诚归于正确机构的保证。"
JAP_and_constitution: "...和宪法" # ...and Constitution
JAP_and_constitution_desc: "宪法是日本国家的最高法律，其条文赋予了列岛和国家依法统治的权力。现在，宪法和律令制的权力将在将军及其忠诚的仆人和军官的保护下得以维护。"
JAP_kuniyuki_blueprint: "圀順蓝图" # Kuniyuki's Blueprint
JAP_kuniyuki_blueprint_desc: "圀順蓝图是圀順大人的秘密计划，旨在防止强硬派和外国人对幕府政府的渗透，并通过在他自己管理下建立情报机构来证明可疑军官的忠诚。"
JAP_bureaucrat_reform: "官僚改革" # Bureaucrat Reform
JAP_bureaucrat_reform_desc: "日本官僚机构必须效忠幕府，而非地方势力或第三方。"
JAP_fudai_toza_restoration: "谱代-外样复兴" # Fudai-Toza Restoration
JAP_fudai_toza_restoration_desc: "谱代（Fudai）和外样（Tozama）大名是德川幕府采用的制度，用以区分忠诚的藩（谱代）和中立或秘密反对德川政府的藩（外样）。为确保太政官的稳定，我们将恢复这一制度，并选择最忠诚的官员在神圣的太政官中任职。"
JAP_progressive_advancement_backsliding: "发展速度衰退" # Development Rate Recession
JAP_progressive_advancement_backsliding_desc: "随着圀順正式成为左大臣，北部联盟中御庭藩派的保守派形象出现，进步发展出现下滑。他将在现代的日本民族国家中采用更多的封建制度，以恢复一个真正、绝对的德川幕府。"
JAP_suffrage_of_chosen_one: "被选之人的选举权" # Suffrage of the Chosen One
JAP_suffrage_of_chosen_one_desc: "赋予几乎全国每个人的选举权是大正民主失败的另一个原因。文盲、堕落者或未成年人等系统缺陷者不值得拥有选择代表的权力，只有男人可以。我们将采用被废弃的虾夷共和国的选举权制度，允许男性选举可靠的人来代表他们。"
JAP_to_our_nostalgic_period: "迈向我们的怀旧时代" # To our Nostalgic Period
JAP_to_our_nostalgic_period_desc: "圀順主义是幕府未来的正确道路。由他开辟的道路充满了只有在德川幕府初期才能感受到的怀旧情怀，但现在我们都能在当代世界中再次感受到这种感觉。"
JAP_imperial_power_question: "天皇权力问题" # Imperial Power Question
JAP_imperial_power_question_desc: "立法者和参议员之间存在一个问题，即关于宪法和律令中天皇特权（Royal Prerogative）与将军特权（Shogunal Prerogative）的界限。这种情况的答案是什么？"
JAP_learning_from_taisho_era: "从大正民主吸取教训" # Lesson from Taisho Democracy
JAP_learning_from_taisho_era_desc: "我们都从过去吸取了教训，那时人民无法保护选择统治者和代表他们的权利。政客们并不总是信守承诺，并将人民推入绝望的深渊。我们能从中学到什么解决方案？"
JAP_kokutai_minshu_unity: "国体-民主统一" # Kokutai-Minshu Unity
JAP_kokutai_minshu_unity_desc: "国体（Kokutai）或国家机体，是儒家术语，指国家治理的主要结构。我们当然接受我们伟大日本的天皇作为‘国体’，我们必须不惜一切代价保护陛下。同时，民主（Minshu）指的是日本的普通民众。国体与民主不应分离。它们都是国家完整所需的。然而，天皇家族与人民之间的统一被军国主义者及其军政府所割裂。我们现在需要选择一种方式来调和这两个机构。"
## 以下为家达死后内容 ##
JAP_grand_triumvirate: "伟大三头同盟" # The Grand Triumvirate
JAP_grand_triumvirate_desc: "在第十六代德川将军、日本大君德川家达去世后，北部联盟陷入了混乱局面。分裂浮出水面，每个人都选择自己的主人或盟友。每个人都想成为幕府的下一个主人。已故将军的主要支持者，如三河藩主、保守派御庭藩领袖德川圀順，勘定奉行中野正刚，以及江户守护职、日莲宗僧侣井上日召，都带着各自的盟友来到江户城，决定幕府的未来。"
JAP_meeting_of_three_officials: "三奉行会议" # Meeting of Three Officials
JAP_meeting_of_three_officials_desc: "太政官的大臣们在江户城的权力席位上对峙，各自陈述建立自己理想政权的观点。民族主义者、神权泛亚主义者和传统主义者就幕府的下任领导人展开了争论。他们唯一能自由公正抗争的方式就是选举。"
JAP_the_kingmaker_assumed_shogunate: "拥立者执掌幕府" # The Kingmaker Assumes the Shogunate
## (续)
JAP_the_kingmaker_assumed_shogunate_desc: "真正的继承人主宰了太政官和幕府。没有人能再反对他，他手握正义与海洋的力量。拥立者将按照自己的理念建立他的国家，成为一个伟大的幕府，超越伟大的统一者丰臣秀吉和织田信长。"
JAP_integrate_ancient_laws: "整合古代律法" # Integrate Ancient Laws
JAP_integrate_ancient_laws_desc: "德川幕府在过去颁布了许多明智的法令。在我们努力恢复日本昔日荣光的过程中，我们将尝试将这些法令整合到我们的现代法典中，以引导我们的国家前进，正如昔日的将军们所期望的那样。"
JAP_extend_navy_budget: "增加海军预算" # Extend Navy Budget
JAP_extend_navy_budget_desc: "海军的力量是成为伟大幕府的重要因素。我们的海军必须强大且规模庞大。"
JAP_embrace_neo_confucianism: "拥抱新儒家思想" # Embrace Neo-Confucianism
JAP_embrace_neo_confucianism_desc: "自远古以来，新儒家思想已成为水户学（Mito-gaku）或水户学派的主要思想。我们的将军圀順，作为水户德川家的领主和《大日本史》的最终作者，他相信新儒家思想是成为伟大且受人尊敬的将军的绝对指南。礼仪展现了道德和美德可以具体化并让人民可见，我们必须遵循这一点。日本国必将成为孔子所言的仁义之邦。"
JAP_shin_fukoku_kyohei: "新富国强兵" # Shin Fukoku Kyohei (New Rich Nation, Strong Army)
JAP_shin_fukoku_kyohei_desc: "明治时代结束了，我们的军队因近十年的补给匮乏而被削弱。用我们拥有的一切——人民、工厂、军队——我们必须团结起来，掀起富国强兵的下一波浪潮。"
JAP_subordinate_democracy: "从属民主" # Subordinate Democracy
JAP_subordinate_democracy_desc: "民主是软弱且充满漏洞的。它使我们的国家蒙羞并失去力量。我们将召集日本帝国议会并削减其立法权。因为将军最清楚什么对他的国家最有利。"
JAP_rebuild_the_commissions: "重建奉行所" # Rebuild the Commissions (Bugyo)
JAP_rebuild_the_commissions_desc: "奉行所（Bugyo）是幕府时期类似于现代部或厅的政府机构。为了集中行政权力，内阁的角色将被吸收到太政官下属的诸奉行所中，并由作为太政大臣的将军领导。"
JAP_make_parliament_our_rubberstamp: "让议会成为橡皮图章" # Turn the Diet To Rubberstamp
JAP_make_parliament_our_rubberstamp_desc: "议会召开了，所有人都开始倾听。来自大众的国家立法必须停止，只有太政官的专业人士就足够了。议会将成为我们的橡皮图章议会，每个人都必须由我们任命。"
JAP_samurai_code_of_law: "武士法典" # Samurai's Code of Law (Bushido)
JAP_samurai_code_of_law_desc: "武士拥有指导他们治理国家道路的政治道德。通过武士阶级的法律统治，我们国家的正义将得到保障。"
JAP_send_parliament_to_hell: "让议会见鬼去吧" # Send Parliament to Hell
JAP_send_parliament_to_hell_desc: "议会召开了，所有人都开始倾听。来自大众的国家立法将在今天终结。从现在起，太政官将为我们的未来负责立法。"
JAP_purge_the_old_politicians: "清洗旧政客" # Purge Old Politicians
JAP_purge_the_old_politicians_desc: "朝廷中的老人再也做不了伟大的工作了。他们软弱不堪，离坟墓只有一步之遥。他们对我们没有任何用处。从现在起，他们唯一能待的地方就是离凡间六英尺之下的地方。（指处决）"
JAP_taiheiyo_circuit_development: "太平洋沿岸工业带发展计划..." # Taiheiyo (Pacific) Circuit Development Project...
JAP_taiheiyo_circuit_development_desc: "太平洋沿岸工业带（Taiheiyo Belt）是日本主要的特大城市带，拥有大量人口和工业。我们国家的经济依赖于该地区的工业。在该地区建设和投资工厂可以使我们在经济方面更加强大。"
JAP_under_supervision_of_government: "...在政府监督下进行" # ...Under the Supervision of Government
JAP_under_supervision_of_government_desc: "太平洋沿岸工业带发展计划必须由我们监督。这是为了我们国家的利益。"
JAP_nationalize_the_public_company: "...或通过国有化公共企业" # ...Or By Nationalize the Public Companies
JAP_nationalize_the_public_company_desc: "根据勘定奉行的建议，将军将把前政府下属的基础设施相关建筑公司国有化，并与财阀合作以协助实施TCDP（太平洋沿岸工业带发展计划）。"
JAP_samurai_zaibatsu_megacollab: "武士-财阀超级协作" # Samurai-Zaibatsu Megacollaboration
JAP_samurai_zaibatsu_megacollab_desc: "在幕府与财阀之间的合作以更好的关系结束后，我们将确保经济从现在起得到保障。"
JAP_shogunate_industry: "幕府工业" # Shogunate Industry / Samurai Industry
JAP_shogunate_industry_desc: "父亲知道什么对他的国家最好，将军也是如此。由政治武士、专业的经济学家武士建立的工业，也许我们可以称之为武士工业。"
JAP_increase_navy_size: "扩大海军规模" # Increase Navy Size
JAP_increase_navy_size_desc: "在成为亚洲霸主的道路上，仅有陆军是不够的。我们自明治时代建立的海军，我们将改进他们，我们将增加更多海军力量。"
JAP_absolute_naval_power_state: "远东的新海洋国家" # New Maritime Nation of Far East
JAP_absolute_naval_power_state_desc: "在幕府-帝国海军扩张之后，我们现在准备宣告自己为新的海洋国家。"
JAP_extend_military_technology_budget: "增加军事技术预算" # Extend Military Technology Budget
JAP_extend_military_technology_budget_desc: "军事技术对国家军队很重要，军事技术进步上的每一步都意味着军队质量的提高。"
JAP_even_military_can_run_business: "连军队也能做生意" # Even Military Can Run Business
JAP_even_military_can_run_business_desc: "所有人都以为肌肉发达的人只会用蛮力解决一切。谁知道连军队也能经营生意。"
JAP_long_live_true_justice: "天落正义续" # Tenkoku Rakka, Seigi Keizoku (Let justice be done, though the heaven falls)
JAP_long_live_true_justice_desc: "因为这个国家充满了谎言和欺骗，正义必须被重建并作为幕府唯一真正的指南保存下去。即使天塌下来，也要让正义得到伸张。天落正义续。 (Tenkoku Rakka, Seigi Keizoku)"

### 事件文本 ### (Redux Event)
# jap_shogun 系列事件
jap_shogun.1.t: "贵族们的回应" # Nobleman's Response
jap_shogun.1.d: "全国范围内爆发了广泛的骚乱。人民处于恐惧之中，公众的不满情绪迅速增加。甚至政府区也经历了抢劫和街头斗殴。与此同时，义军（righteaus army）开始暗中动员。政府选择通过实施戒严来回应。然而，这遭到了广泛的批评，许多人认为这是政府的失败，更多具有民主思想的人谴责政府对理论上应保护的人民使用暴力。许多日本人越来越认为政府完全无能。甚至殖民地现在也开始出现广泛的动荡。贵族院（House of Peers）则完全陷入危机，讨论很大程度上沦为争吵。"
jap_shogun.1.a: "一派胡言！！"

jap_shogun.2.t: "空置的席位" # The Empty Seat
jap_shogun.2.d: "贵族院议长近卫文麿亲王昨天宣布立即辞职。这导致了一场真正的政治危机。需要尽快选出一位新议长，因为议长职位不能空缺。经验丰富的前议长德川家达亲王和他的亲属德川圀順亲王被提名，但这再次引发了巨大争议，因为他们都是德川家族的成员，许多人怀疑其中有阴谋。选择似乎很艰难且完全不明确。谁将成为下一任议长？"
jap_shogun.2.a: "家达亲王重任议长" # Prince Iesato reassumed his presidency
jap_shogun.2.b: "圀順亲王就任议长" # Prince Kuniyuki assumed his presidency

jap_shogun.3.t: "秘密阴谋" # The Secret Plot
jap_shogun.3.d: "军队最近意识到一个日益壮大的地下运动正在反对军国主义及其对国家的控制。尚不清楚这些谣言起源于何处或该运动是如何形成的，然而它似乎非常真实且极其危险。每天都有新的人消失或被这些人发现谋杀。信息稀少，但这个阴谋似乎从几乎每个社会阶层和职业中招募成员，甚至渗透到军队本身，据传闻一些低级军官也是其中一员。尚不清楚这会导致什么，或者他们究竟在计划什么。"
jap_shogun.3.a: "在他们得手之前我们需要检查我们的人"

jap_shogun.4.t: "贵族对军官" # The Noblemen vs. The Officers
jap_shogun.4.d: "在武装部队发动政变之后，议会受到了其重要领导人的接洽，要求他们立即辞职。政变的主要目标似乎是维护贵族权利和绝对君主制。政客们断然拒绝了任何要求，并驳回了贵族和军国主义者，后者则威胁要对议会采取进一步行动。日本似乎即将迎来黑暗的日子。"
jap_shogun.4.a: "这是我们军队的耻辱"

jap_shogun.5.t: "风暴将至" # The Storm is Coming
jap_shogun.5.d: "事态正在迅速瓦解。我们低估了国家内部的颠覆势力。原本计划是一场干净利落的行动，以恢复日本的荣誉和合法政府，却让我们陷入了彻底的混乱。目前，整个帝国的人民都在抗议，要求我们的领导层下台。甚至连朝鲜叛军及其所谓的义军也死灰复燃。我们需要找到一条出路，而且需要尽快找到。现在一切都太迟了。"
jap_shogun.5.a: "我们活该陷入这种混乱吗？"

jap_shogun.6.t: "三鸦行军" # The March of Three Raven (疑为 Three Ravens 象征死亡/不祥)
jap_shogun.6.d: "反对军政府的抵抗不仅在人数上增长，而且在组织上也在加强。一个紧密的核心成员圈子已经形成，并最终为该运动确定了合适的领导层。经过长时间的辩论，德川家达亲王被选为总帅（Sousui），而德川圀順则成为他的副手。他们的运动被称为北部联盟（Hokubu Domei）。他们唯一的目标是摧毁军政府并恢复民主的将军。与此同时，另一位右翼人物加入了北部联盟的行列——井上日召，日莲主义组织“血盟团”（Ketsumedan）的领袖。他们的神职人员，连同由中野正刚领导的民族社会主义运动，共享着这个单一目标：终结军政府。"
jap_shogun.6.a: "我们需要反击!!"

jap_shogun.7.t: "最终决战" # The Final Battle
jap_shogun.7.d: "现在大量民众走上街头，示威者与警察部队之间的暴力冲突已成为常态，整个日本的秩序正在崩溃。国家已陷入混乱，而势不可挡的人潮正压向不堪重负且立场矛盾的士兵及其设置的路障。每一小时过去都更加明显：军政府的日子到头了。"
jap_shogun.7.a: "将军万岁!!" # Long Live the Shogun!!
jap_shogun.7.b: "军国主义者得胜了" # The Militarists has prevailed

jap_shogun.8.t: "圀順大人访美" # Lord Kuniyuki's Visit to USA
jap_shogun.8.d: "在北部联盟取得巨大胜利后，日本需要在国外寻找新的盟友。为了达成这一目标，以外交技巧娴熟而闻名的三河藩主德川圀順奉命与美国进行谈判，以结束两国间冷淡的关系。国事访问已经计划好，希望将打开外交可能性的全新世界。"
jap_shogun.8.a: "因为敌人并非永恒，让我们看看能从华盛顿得到什么"

jap_shogun.9.t: "大君巡街" # Taikun on his street (指将军公开巡行)
jap_shogun.9.d: "应太政官参议们的一些请求，同意举行一次由大君（将军）进行的盛大公开巡行，以鼓舞人民士气并展示国家团结。这将使我们最终恢复常态。然而，就在游行开始前，我们听到了一些令人担忧的传言。"
jap_shogun.9.a: "不需要保安，人民想见我们"

jap_shogun.10.t: "最后一息" # The Last Breath
jap_shogun.10.d: "东京阳光明媚，大君的座驾在庞大游行队伍的最前方缓缓驶过街道时，大批人群早已聚集在街道两旁。人们挥手微笑，为和平与秩序终于回归而高兴，突然一声巨响打破了这一场景。几分钟后，混乱爆发，安全部队争先恐后地控制现场。根据我们的调查，一名手持定时炸弹的男子径直跑到了大君的车前，引爆了炸弹，带走了毫无防备的大君。"
jap_shogun.10.a: "为何和平如此短暂？他的统治万岁" # Why peace is not so long? Long Live his reign

jap_shogun.11.t: "空位期" # The Interregnum
jap_shogun.11.d: "太政官参议们对当前的状况感到愤怒。将军的突然去世使国家陷入混乱状态，指挥链断裂，政治内讧像野火一样蔓延。已故将军没有留下遗嘱，也没有人知道这种情况下的正确程序。选举已经计划好但仍需要时间安排。首席参议町田忠治（Machida Chuji），太政官的高级顾问兼宫廷大使，就准备工作以及稳定局势的必要行动向帝国议会和太政官发表了讲话。为了防止权力真空，或者最坏的情况——内战，天皇陛下将通过首席参议主持一个临时政府。将军-大君（Shogun-Taikun）的职位将由三位江户奉行共同行使：三河藩主德川圀順、勘定奉行中野正刚和东京军事奉行井上日召。同时，太政官调查局已展开调查，以揪出真正的幕后黑手。"
jap_shogun.11.a: "这真是可悲的局面"

jap_shogun.12.t: "僭称者" # The False Claimant
jap_shogun.12.d: "有传言说山里来了一个名叫熊泽广道（Kumazawa Hiromichi）的和尚。他声称自己是菊花宝座的真正觊觎者，并秘密宣扬他的主张有一段时间了。据他说，现在的天皇是不合法的。他辩称，现在的天皇谱系仅源自北朝（中世纪）的僭主，而他则不遗余力地证明自己是南朝天皇的后裔。也许他就是刺杀事件的幕后主使？"
jap_shogun.12.a: "又一个假冒的皇位觊觎者？他到底是谁？"

jap_shogun.13.t: "赤色联盟" # The Red League
jap_shogun.13.d: "暗杀发生后，许多人立即指向最明显的嫌疑人——日本社会主义联盟。他们是各社会主义政党的联盟，旨在终结天皇政府以建立他们革命的人民国家。他们很可能是袭击的幕后黑手，尽管这似乎过于明显。"
jap_shogun.13.a: "悄悄跟踪他们的活动"

jap_shogun.14.t: "天命会议" # The Convention of Destiny
jap_shogun.14.d: "尽管我们尽了最大努力，还是没有找到暗杀的罪魁祸首。所有被捕的嫌疑人都被证明是无辜的，尽管在几乎全国范围内的大规模扫荡中揭露了许多非法活动，但搜查最终仍无定论。这对调查局来说是可怕的失败。然而，我们不能推迟选举，否则我们将面临政府危机。过渡议会已经在江户城召开，以选举新的太政大臣（Chancellor of State），而德川家族也在今天上午抵达，以选择新的将军。关于国家新领导人的讨论激烈而艰难，一周内许多人进进出出会场，同时城堡已被忠诚的卫队基本上变成了堡垒，驻扎在那里直到他们的新领袖下达进一步命令。"
jap_shogun.14.a: "这是决定我们未来的时刻"

