 kxbul.25.t:0 "我们的盟友"
 kxbul.25.d:0 "随着伏尔加保加利亚归于保加尔人之手，鞑靼斯坦的当地社会主义者也请求加入我们的政府，一同为革命而奋斗。那么，杰尔扎温或者说库布拉特汗二世，会选择与谁结盟呢？"
 kxbul.25.a:0 "与瓦伊西运动结盟"
 kxbul.25.b:0 "与索尔坦加利耶夫结盟"
 kxbul.25.c:0 "与左社革结盟"
