 bul.1.t:0 "老兵抗议"
 bul.1.d:0 "那些因在世界大战中服役而从政府领取养老金的退伍军人们开始做我们预计会来的事情了，那就是抗议。但我们别无选择，只能减少养老金的支付频率和份额，因为其他地方需要资金来应付即将到来的战争。"
 bul.1.a:0 "这是为了更大的利益"
 bul.2.t:0 "公共基础设施管理局"
 bul.2.d:0 "公共基础设施管理局是一个新成立的政府机构，旨在通过开展无所不包的建筑工程项目来创造更多就业机会。管理局将有望帮助我们应对“黑色星期一”带来的影响，如果不能快刀斩乱麻，保加利亚离毁灭也就不远了。"
 bul.2.a:0 "让我们拭目以待带来的好处吧"
 bul.4.t:0 "工厂罢工！"
 bul.4.d:0 "我们少之又少的工厂里，工人们又一次罢工不干，开始要求更好的工作条件。我们知道等待在保加利亚的未来的是什么，是一场世界大战，是巴尔干再次陷入战火，但他们却不能理解。为了给老百姓留下好印象，我们可以改善工作条件，但这显然会阻碍工业的发展。"
 bul.4.a:0 "给 我 回 去 工 作"
 bul.4.b:0 "让一点步"
 bul.5.t:0 "工人们抗议工作条件！"
 bul.5.d:0 "我们少之又少的工厂里，工人们又一次罢工不干，开始要求更好的工作条件。我们知道等待在保加利亚的未来的是什么，但他们却不知道。为了给老百姓留下好印象，我们可以改善工作条件，但这显然会阻碍工业的发展。"
 bul.5.a:0 "你们还想不想保加利亚好了，一定要害死保加利亚吗？"
 bul.5.b:0 "改善条件"
