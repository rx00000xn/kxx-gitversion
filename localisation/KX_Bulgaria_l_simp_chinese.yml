 BUL_rectify_economic_mistakes:0 "纠正经济错误"
 BUL_rectify_economic_mistakes_desc:0 "我们最担心的事情发生了。柏林股市的崩溃，使得我们不堪重负，我国落后的经济在压力面前分崩离析。我们必须迅速采取行动，拯救整个保加利亚。"
 BUL_spur_money_printers:0 "大印钞票"
 BUL_spur_money_printers_desc:0 ""
 BUL_end_german_trade_war:0 "结束德国-保加利亚贸易战"
 BUL_end_german_trade_war_desc:0 "马利诺夫总理断绝与德国的一切关系的决定，造成了灾难性的后果，致使我们的贸易伙伴尽失。如今，我们两国的经济都受到了黑色星期一的打击，也许是时候结束维持至今的贸易战，再次携手合作了。"
 BUL_reorganize_veteran_payments:0 "重组老兵抚恤金"
 BUL_reorganize_veteran_payments_desc:0 "目前的退伍军人养老金制度根本不可能持续。认识到这一点后，我国政府决定减少养老金支出，并及时将新制度推广出去。老兵们很可能会抱怨，但他们必须理解，如果我们不这样做，那么不久之后，养老金就不会再是减少，而是直接消失了。"
 BUL_take_fight_to_unemployment:0 "处理失业问题"
 BUL_take_fight_to_unemployment_desc:0 "帮助受经济衰退之苦的人们的最好办法是开启一项国家级就业计划。我们需要为保加利亚创造更多的就业机会。"
 BUL_social_insurance_measures:0 "开展保险计划"
 BUL_social_insurance_measures_desc:0 "由于私企未能保护其客户免受股市暴跌的破坏性影响，政府有责任制定适当和影响深远的保险计划，以在未来拯救保加利亚人民的生活。"
 BUL_wisen_banking_system:0 "教导保加利亚国家银行"
 BUL_wisen_banking_system_desc:0 "保加利亚国家银行做出的导致经济崩溃的决定……相当不明智。我们派几个代表来确保他们不会重蹈覆辙也许是个好主意。"
 BUL_prepare_war_industry:0 "准备战争工业"
 BUL_prepare_war_industry_desc:0 "很明显，一场决定保加利亚未来的战争正在迅速临近。如果我们要在即将到来的风暴中幸存下来，我们需要确保我们的经济能够适应它。"
 BUL_we_must_industrialize:0 "我们必须工业化！"
 BUL_we_must_industrialize_desc:0 "保加利亚经济主要以农业部门为基础。虽然在前几个世纪这无伤大雅，但现代世界向我们表明，在经济困难时期农业主导容易遭受更大打击。我们该认真地开始工业化计划了。"
 BUL_assist_bulgarian_state_railways:0 "资助保加利亚国家铁路"
 BUL_assist_bulgarian_state_railways_desc:0 "黑色星期一危机后的局势使我们认识到，国家内部紧密联系是多么重要的事情。依托保加利亚国家铁路的力量，保加利亚定将繁荣不息。"
 BUL_endorse_arsenal_ad:0 "支持兵工厂公司"
 BUL_endorse_arsenal_ad_desc:0 "位于卡赞勒克的国有保加利亚兵工厂股份公司（原鲁塞炮兵兵工厂）是保加利亚最古老的军火制造商。随着下一场巴尔干战争的临近，我们最好能支持他们增加产量。"
 BUL_mechanize_farming:0 "农业机械化尝试"
 BUL_mechanize_farming_desc:0 "可悲的是，大多数保加利亚农民的生活和劳作方式仍然停留在西美昂一世的时代。作为一个有爱心的政府，我们有责任确保农民们最终体会到现代农业技术的乐趣。"
 BUL_direct_petrol_ad:0 "指导石油公司"
 BUL_direct_petrol_ad_desc:0 "目前位于索非亚的保加利亚石油股份公司是我国最大的石油公司。投资他们不仅能使我们面对罗马尼亚的石油工业时更有竞争力，而且能使我们的军队为即将到来的战争做好准备。"
 BUL_reopen_closed_civilian_industry:0 "重启民用工业"
 BUL_reopen_closed_civilian_industry_desc:0 "未来几个月里，军工业的确将发挥重要作用，但这并不意味着我们可以忘记人民。人民渴求着繁荣，必须重启一部分因为经济衰退而关门大吉的民用工业。"
 BUL_rifles_for_civilians:0 "保卫公民，一人一枪"
 BUL_rifles_for_civilians_desc:0 "民用工业固然重要，但我们不能忘记战争即将来临。如果我们现在放弃军工业，在不久的将来，民用工业大概也不复存在了。我们必须确保我们国家的每个公民都有自卫的武器。"
 BUL_enemy_in_the_east:0 "东方的敌人"
 BUL_enemy_in_the_east_desc:0 "虽然欧洲病夫现在无力威胁我们，但谁知道将来会发生什么。先确保我们做好了准备，东方威胁就不能在我们疲于应对危机的时候袭击我们的软肋了。"
 BUL_wildlife_protection:0 "野生动物保护局"
 BUL_wildlife_protection_desc:0 "近日的战争和过于迅速的工业化对环境造成了巨大破坏，要求我国政府必须立刻重视起保护环境。因此，野生动物保护局将被重建。"
 BUL_further_industrialization:0 "进阶工业计划"
 BUL_further_industrialization_desc:0 "近期的事件表明，保加利亚唯一的选择就是继续目前的工业化进程。只要我们坚持下去，总有一天，保加利亚将成为世界上最强大的经济体之一。"
 BUL_navibulgar_shipping:0 "与保加利亚航运公司合作"
 BUL_navibulgar_shipping_desc:0 "保加利亚国航是保加利亚最大的航运公司，目前总部设在瓦尔纳。虽然不是直接的国有企业，但与他们更紧密地合作，是明智之举。"
 BUL_fortify_northern_borders:0 "巩固北方边境"
 BUL_fortify_northern_borders_desc:0 "我们的北部边界，特别是农村地区，持续受到小规模土匪活动和偶尔的铁卫队袭击的迫害。为了对罗马尼亚的入侵做好充分准备，我们必须在北部建造堡垒和驻军网络。"
 BUL_bulgarian_urban_metropolis:0 "保加利亚大都会"
 BUL_bulgarian_urban_metropolis_desc:0 "我们的大部分人口居住在农村，但很明显，二十世纪的未来是在城市地区。保加利亚必须有自己的大都会，就让我们以索非亚、普洛夫迪夫和瓦尔纳为中心构建吧。"
 BUL_technological_institutes:0 "技术研究机构"
 BUL_technological_institutes_desc:0 "随着国家近年来取得的经济进步，科技部门自然也会从中受益。通过在全国各地建立各种技术机构，保加利亚将大胆地走向现代世界。"
 BUL_automobile_industry:0 "扩大汽车工业"
 BUL_automobile_industry_desc:0 "我们最近对国家铁路的援助，将保加利亚越发紧密地联系起来，但这还不够。交通的未来是汽车。我们的人民为什么要比不上拥有发达汽车工业的美国人或德国人？"
 BUL_standing_undefeated:0 "无可匹敌！"
 BUL_punish_serbia:0 "惩戒桀骜不驯的塞尔维亚"
