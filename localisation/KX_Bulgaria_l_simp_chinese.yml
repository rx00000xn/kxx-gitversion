 bul.6.t:0 "专中之专行动"
 bul.6.d:0 "特种部队"
 bul.6.a:0 "保加利亚陆军将统治每一片滩涂！"
 bul.6.b:0 "无人可挡！"
 bul.6.c:0 "自给自足！"
 bul.7.t:0 "部队复员"
 bul.7.d:0 ""
 bul.7.a:0 "艰难的战斗，艰难的胜利"
 bul.8.t:0 "制裁塞尔维亚"
 bul.8.d:0 "塞尔维亚渣滓！"
 bul.8.a:0 "塞尔维亚永久去军事化"
 bul.8.b:0 "扶持完全由保加利亚人组成的军政府"
 kxbul.1.t:0 "繁荣发展的学校"
 kxbul.1.d:0 "我们给学校持续的教育赞助终于显示了一些成果——保加利亚的学校比以往任何时候的状态都要更好。而且，很明显，在繁荣发展的学校进行的民意调查中，历史成了最受欢迎的科目之一。"
 kxbul.1.a:0 "好消息！"
 kxbul.3.t:0 "伏尔加保加利亚的情况"
 kxbul.3.d:0 "伏尔加保加利亚最近来对我们忠心耿耿，是时候决定如何对待他们了：是应该让他们加入汗国，还是维持现在的状态？"
 kxbul.3.a:0 "来大汗这！"
 kxbul.3.b:0 "没有这个必要"
 kxbul.4.t:0 "科学家发明新化学品"
 kxbul.4.d:0 "我们勤劳的科学家终于向我们展现成果了！他们开发了一种新型增强药物，比现有的药物更强力，而且也不那么危险。军队很想尝试这种药物，但外国会作何评论呢？"
 kxbul.4.a:0 "批准这种药物"
 kxbul.4.b:0 "这样做可能会招来不必要的麻烦"
 kxbul.5.t:0 "崭新的保加尔"
 kxbul.5.d:0 "保加尔文化已经在人们心中重新树立起来，是时候夺取本属于我们的东西了。伏尔加河会漂满俄国人的鲜血，随后，动人的蓝色会将其冲刷一空，从此，世人将会知道，我们是说到做到的。"
 kxbul.5.a:0 "必须夺回我们的遗产！"
 kxbul.6.t:0 "代理领袖"
 kxbul.6.d:0 "保加利亚的旧统治者昏迷不醒，而所有的消息都指向了一点：近日由克里米亚归国的学术大拿N·S·杰尔扎温将接替其职位。无形的魅力和他的政论把他推到了保加利亚政治舞台的前沿，再过几个小时，他就要发表就职演说了。"
 kxbul.6.a:0 "祝好运！"
 kxbul.7.t:0 "鞑靼人移民"
 kxbul.7.d:0 "近期，俄罗斯和亚洲的鞑靼人大批前来保加利亚，其中多数都是保加尔保加利亚人。没人知道他们为什么前来，但这些人都说家乡的情况已经无可挽回了，虽然听上去很奇怪，但这是我们唯一能得到的答案了。"
 kxbul.7.a:0 "有意思"
 kxbul.8.t:0 "鞑靼人的提议"
 kxbul.8.d:0 "鞑靼人希望我们出资，帮助他们还未启程的同胞前来保加利亚，并赞助他们的运动，为移民提供一些补助金。保加利亚还未出现反鞑靼人情绪，所以答应下来也无妨。"
 kxbul.8.a:0 "我猜我们确实可以提供一些资金"
 kxbul.8.b:0 "痴心妄想！"
 kxbul.9.t:0 "更多鞑靼人移民"
 kxbul.9.d:0 "我国的人口组成又出现了一次突变，移民定居都鞑靼人越来越多了。没人知道他们为什么前来，但这些人都说家乡的情况已经无可挽回了，虽然听上去很奇怪，但这是我们唯一能得到的答案了。"
 kxbul.9.a:0 "哇哦！"
 kxbul.10.t:0 "N·S·杰尔扎温赢得议会席位"
 kxbul.10.d:0 "支持尼古拉·马尔那套争议不小的语言学理论的保加尔主义者N·S·杰尔扎温获选进入了议会。黑色星期一引爆了乌克兰的动荡不久，杰尔扎温便回到了保加利亚，并旋即登上了政治舞台。"
 kxbul.10.a:0 "保加尔主义者进了议会？"
 kxbul.11.t:0 "政府内崛起的鞑靼情怀"
 kxbul.11.d:0 "议会里的窃窃私语最终会被其他人的耳朵截获。他们在谈论的是鞑靼人，不是他们有多糟糕，而是他们所处的处境多么糟糕，国家应该如何寻求改善他们，特别是伏尔加鞑靼人的处境。似乎N·S·杰尔扎温一直在悄无声息地向议会传播思想……"
 kxbul.11.a:0 "一定是杰尔扎温的杰作"
 kxbul.13.t:0 "[BUL.GetLeader]的支持率降低"
 kxbul.13.d:0 "最近一波关于政府的民意调查显示，[BUL.GetLeader]的支持率远低于以往。现在他作为领导人非常不受欢迎，这也解释了近来小规模的抗议活动和全国集会。一些议员正施加压力希望[BUL.GetLeader]辞职。"
 kxbul.13.a:0 "只能辞职了……"
 kxbul.13.b:0 "继续坚持"
 kxbul.14.t:0 "根除反对派"
 kxbul.14.d:0 "更多的民调显示，所有的反对党都已失势，议会现在完全由杰尔扎温控制，已经没有人能够阻止他完全掌控这个国家了。而这正是杰尔扎温的计划所在，把其他人踢下船，只由自己来掌舵……"
 kxbul.14.a:0 "是时候了"
 kxbul.15.t:0 "针对杰尔扎温的未遂刺杀！"
 kxbul.15.d:0 "我们的新任独裁者N·S·杰尔扎温在向群众发表演讲时遭到了枪击，正中脑门，分毫不差！\n\n医生们声称他奇迹般地能完全康复，但周围的人说他似乎脑子不对劲了。也许那个医学奇迹其实并不是什么奇迹……"
 kxbul.15.a:0 "杰尔扎温的脑子似乎不太正常了"
 kxbul.20.t:0 "暴乱！"
 kxbul.20.d:0 "领导层的彻底转变导致了全国各地的暴乱。建筑物被烧毁，人们互相争斗，经济衰退。杰尔扎温曾考虑过派遣军队，而现在已经没有更好的选择……"
 kxbul.20.a:0 "镇压他们"
 kxbul.21.t:0 "燃烧弹的恐怖"
 kxbul.21.d:0 "我们的燃烧弹已经在目标上进行了测试，只是效果比我们原先预期的更具破坏性。眼前的一切都被焚毁，大地化为了一片炼狱，我们的新武器只会给战场上的敌人带来恐怖。"
 kxbul.21.a:0 "额，至少起作用了"
 kxbul.22.t:0 "可汗"
 kxbul.22.d:0 "N·S·杰尔扎温终于加冕为了保加尔汗！作为保加尔汗国的统治者，他正试图将保加尔人带回到千年以前的光荣时代，并最终饮马伏尔加河畔，因为那里是保加尔人的另一个起源之地！"
 kxbul.22.a:0 "向可汗致敬！"
 kxbul.23.t:0 "保加尔汗国希望加入欧亚兄弟会"
 kxbul.23.d:0 "保加尔汗国，新生的保加利亚，已经向我们提出了结盟的建议。他们希望加入我们的欧亚兄弟会。我们怎么说？"
 kxbul.23.a:0 "当然"
 kxbul.23.b:0 "不"
 kxbul.24.t:0 "领导人遭枪击！"
 kxbul.24.d:0 "我们的领导人遭到了枪击，在医院中生死未卜！据报道，枪击案的背后是一塞尔维亚民族主义组织的精心策划和统筹。保加利亚陷入了一片混乱……许多人寻求新的领导者。\n\n这悲伤的一天将留在所有保加利亚人的心中。"
 kxbul.24.a:0 "……怎么办啊？"
