 BUL_operation_constantine:0 "实行“君士坦丁行动”"
 BUL_operation_crackshot:0 "完美的“打靶行动”"
 BUL_category:0 "保加尔主义的保加利亚"
 BUL_expand_volga:0 "扩张伏尔加保加利亚的领土"
 BUL_join_eurasian_brotherhood:0 "加入欧亚兄弟会"
 BUL_ideals_of_bulgarism:0 "保加利亚的保加尔主义"
 BUL_ideals_of_bulgarism_desc:0 "寻求重建伏尔加保加利亚的保加尔主义者，发现自己恰好就在保加尔后裔定居的地方：保加利亚。这个国家遭受敌国羞辱，全民上下一心试图夺回荣耀，还有比这更好的用武之地吗？保加尔主义者自有其雄心壮志。"
 BUL_slash_and_burn:0 "开山凿路"
 BUL_slash_and_burn_desc:0 "我们将动用喷火器和轰炸机，烧尽铲平不适合建立新工厂的土地，为工业化开山凿路，空出更多空间来，保加利亚必须全身心地投入运转。"
 BUL_history_of_bulgars:0 "保加尔人的历史"
 BUL_history_of_bulgars_desc:0 "许多保加利亚人对保加尔人的历史知之甚少，现在这已不只是愚昧，更是叛国！我们将立即印刷历史典籍并分发给每个公民，强制他们阅读学习。也许由此引发的对历史的热爱会吸引一些人投身科学和其他类似领域。"
 BUL_modernize_feudalism:0 "恢复我们的传统"
 BUL_modernize_feudalism_desc:0 "现代保加利亚语乃是资产阶级的语言。为了复兴保加尔传统与唤醒人民，我们将开始恢复很久很久以前的古保加利亚语言。就像以往一样，这样的变革激进，但一定能带来好处。"
 BUL_bulgar_identity:0 "保加尔身份认同"
 BUL_bulgar_identity_desc:0 "许多不热爱国家的人民仍然把自己视为保加利亚人而不是保加尔人。以文字与音响为媒介，我们将一个接一个地把我们的人民转化为保加尔人。不当保加尔人，就别当保加利亚人。"
 BUL_steppe_prepared_cossacks:0 "武装保加尔哥萨克"
 BUL_steppe_prepared_cossacks_desc:0 "保加尔哥萨克是一支经过改革的骑兵部队，行列里不是马匹，而是摩托化和机械化部队，在平原和合适地形上，他们会为我们提供极大的优势。"
 BUL_lay_claim_to_old:0 "申索旧领土"
 BUL_lay_claim_to_old_desc:0 "我们不仅要夺回曾经属于伏尔加保加利亚的土地，还要剑指乌克兰，据传说，那里曾是古老的大保加利亚的国土，保加尔人曾在那里繁荣昌盛地生活。收复旧地将向全世界表明，保加利亚需得谨慎对待……"
 BUL_unified_hordes:0 "保加尔部落"
 BUL_unified_hordes_desc:0 "乌克兰和俄罗斯比我们大得多，要对它们发起军事行动，我们需要一支与敌手同等级别的军队。不管民众喜不喜欢，大批民众都将被征召入伍——这是为一个更为伟大，更为美好的保加利亚而战。"
 BUL_a_khan_reborn:0 "首位可汗"
 BUL_a_khan_reborn_desc:0 "N·S·杰尔扎温将加冕为新保加尔汗国的首位可汗。他将带领汗国和人民占下群星之间应得的土地。在杰尔扎温大汗的领导下，伏尔加保加利亚将获得重生！"
 BUL_toss_orthodoxy:0 "消除东正教影响"
 BUL_toss_orthodoxy_desc:0 "东正教的影响阻碍了保加尔主义！多么叛逆，多么愚蠢！所以，我们要摧毁教堂乃至清真寺，连他们的宗教也一并取缔——保加利亚的新信仰，稍后决定。"
 BUL_state_atheism:0 "无神论国家"
 BUL_state_atheism_desc:0 "神不存在！上帝既不可见，也不可信，任何相信如此虚幻偶像的人都将被迫改信正确的道路。\n教堂将被保留下来充当我们的博物馆，但耶稣和类似的宗教人物的雕像将被全部拆除。"
 BUL_european_tengri:0 "长生天重回欧陆"
 BUL_european_tengri_desc:0 "过去，蒙古人把长生天信仰带来了欧洲。如今长生天早已远去，但我们会唤祂归来，杰尔扎温信仰，我们就信仰。教堂将被改造为长生天圣地，宗教雕像也将进行对应的修改。"
 BUL_rebulgarize_lost_territory:0 "保加利亚人重归失地"
 BUL_rebulgarize_lost_territory_desc:0 "我们在第四次巴尔干战争中灾难性的败北使保加利亚民族蒙羞，但保加尔不会被这种耻辱打倒。许多保加利亚人居住在这些土地上。他们理应属于保加利亚而不是我们的敌人，我们将在战场上证明这一点。"
 BUL_field_medicine_trials:0 "改进战地医学"
 BUL_field_medicine_trials_desc:0 "通常，固定设计的医院在治疗伤员方面做得更好。我们必须尽快改变这种状况，改善野战医学的策略，扩大医务人员在未来战争中的作用。尝试新的化学药品，尝试任何能使我们在战场上取得胜利的东西。"
 BUL_revolutionize_incendiary_warfare:0 "革命性的燃烧弹战术"
 BUL_revolutionize_incendiary_warfare_desc:0 "火是人类最伟大的发现之一。火，现在仍然是我们最大的财富之一。我们将把火的力量载上我们的飞机，然后把它们派去敌人的战线上。地狱之火会倾泻在敌军身上，渗透到他们的地堡……用了这全新的化学物质，他们会被活活烧死！"
 BUL_valor_and_honor:0 "勇武荣耀的战士们啊！"
 BUL_valor_and_honor_desc:0 "每一名士兵都必须遵守英勇和荣誉的原则。只有兼具这两项原则，一名战士才能优秀到让人铭记——保加尔的战士绝不能在战场上被遗忘。见敌必杀，绝不容情，保加尔万岁！"
 BUL_intentions_of_restoration:0 "筹划复辟"
 BUL_intentions_of_restoration_desc:0 "虽然杰尔扎温总是被人说成是保加尔主义者，但现在是时候向世界揭示保加尔主义的真正本质了。我们将让世界知道伏尔加保加利亚重回世间的必要性。即使动用武力，我们也要重建伏尔加保加利亚！"
 BUL_takeover_of_donkuban:0 "猛击顿河库班"
 BUL_takeover_of_donkuban_desc:0 "顿河库班联盟将是开垦伏尔加家园的第一步。船只正在集结，准备进行一场跨海入侵。这项计划将见证顿河库班联盟的垮台，以及新保加尔秩序的兴起。"
 BUL_attack_ukraine:0 "大保加利亚领土"
 BUL_attack_ukraine_desc:0 "现在是时候实现我们的第二个目标——古老的大保加利亚，是时候重生了。我们将进军乌克兰，击垮武装的反对派，宣讲我们的文化，让乌克兰人统统成为保加尔人！"
 BUL_restoration_of_volga_bulgaria:0 "重建伏尔加保加利亚"
 BUL_restoration_of_volga_bulgaria_desc:0 "终于啊，我们控制住了足够的领土，可以重建伏尔加保加利亚了。我们将向世界各地的广播电台播送这则好消息！"
 BUL_attack_russia:0 "夷平俄罗斯"
 BUL_attack_russia_desc:0 "俄罗斯是我们最后，最强的敌人，它吞并了如此之多的伏尔加保加利亚的领土。我们要让俄罗斯看看现在谁是老大！前进，前进！\n我等兵锋所及，俄罗斯必将土崩瓦解，如此一来这世界上将再也不会有对我们充满质疑的势力！"
 BUL_bulgarian_genghis:0 "库布拉特汗重生"
 BUL_bulgarian_genghis_desc:0 "库布拉特汗是有史以来最伟大的保加尔人之一。而现在，N·S·杰尔扎温已经成为了其继承者。杰尔扎温向全世界证明了自己的领导能力，如果他能让汗国重生，他自然也能让汗国长治久安。保加尔汗万岁！"
 BUL_islamic_bulgaria:0 "接纳伊斯兰教"
 BUL_islamic_bulgaria_desc:0 "我们在伏尔加保加利亚的同胞们已经随着时间流逝改宗为穆斯林，为了与我们的同胞保持一致，我们也应该信仰伊斯兰教，将教堂改造为清真寺，聆听真主的教诲。"
 BUL_free_religions:0 "宗教自由"
 BUL_free_religions_desc:0 "我们反对东正教会不是因为我们反对宗教，而是因为它唆使人民反对我们。保加利亚应当维持宗教平等，在不反对政府的情况下，任何宗教都被允许存在。"
