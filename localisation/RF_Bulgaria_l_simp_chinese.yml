 BUL_HISTORY_DESC:0 "虽然雄心勃勃的保加利亚公国在1908年从奥斯曼帝国获得独立，但它的战争才刚刚开始。当巴尔干战争的冲突演变成世界大战时，“巴尔干半岛的普鲁士”处于风口浪尖，战争的代价就是1918年的拉多米尔革命，沙皇被推翻，“社会主义共和国”被建立。国家虽然还算稳定，但并不是每个人都对保加利亚农业党的主导地位感到满意。此外，虽然1931年与南斯拉夫联盟条约的签署是出于善意，但贝尔格莱德的全南斯拉夫民族联盟政府与其自治的“色雷斯”之间的分歧在过去五年中不断加深。随着斯坦波利伊斯基总统计划最终退休，保加利亚必须小心翼翼地走向未来。"
 POLITICS_Stamboliyski_DESC:0 "亚历山大·斯托伊门诺夫·斯坦波利伊斯基是共和国的代言人，他是一位受人爱戴的仁慈的统治者，他巧妙地平衡了农民、工人、军队、知识分子和资产阶级的利益。至少，这是他试图表现出来的样子——一个完美的人民之父。他的出身很幸运。这位伟大的农业党领袖确实出生在一个农村家庭。他也很快成为反对沙皇政府的政治鼓动者，将沙皇政府的军国主义视为对他所认同的南斯拉夫人乃至整个巴尔干半岛的威胁。1913年，保加利亚背叛了它的盟友，无意中引发了世界大战，这似乎是一个强有力的证明。到1915年，他因公开反对费迪南德政府而被捕，但在战争的最后一年，他被从监狱释放，以便来平息处于叛乱边缘的农民和士兵。\n\n斯坦波利伊斯基没有成为令人憎恨的沙皇的忠实傀儡，而是抓住了机会，与他的朋友雷科·达斯卡洛夫一起，农民、社会主义者、无政府主义者和士兵委员会联合起来推翻了政府。王室被流放后，他被选为保加利亚社会主义共和国的第一任总统，并被普遍认为是社会主义者和军方之间的妥协候选人。然而，他对农民的忠诚使城市无产阶级被边缘化，加上他征服了“巴尔干半岛的普鲁士”军队，一些人将他称为橙色沙皇。\n\n唉……保加利亚是一个农业国家，保加利亚农业党通过动员庞大的选民集团赢得了每一次连续的选举。在国际方面，他也是1931年《贝尔格莱德-索非亚条约》的缔约人，该条约正式开始了保加利亚与南斯拉夫的一体化。然而，年龄和任期限制给这位巴尔干团结的捍卫者带来了反对派无法做到的事情:今年将标志着斯坦波利伊斯基总统任期的结束。为了确保他的愿景得到持续，他在选举前正式支持老朋友达斯卡洛夫。有传言说反对党看到了从他的控制下挣脱出来的机会，保加利亚是否会获得他的劳动成果还有待观察。"
 POLITICS_Botev_DESC:0 "向克里斯托·波特夫·佩特科夫致敬，反抗奥斯曼帝国压迫的勇士，保加利亚自由的捍卫者!年轻时，他被送到敖德萨上学，在那里他很快成为一名教师，同时也在与俄罗斯无政府主义运动的接触中获得了政治觉醒。甚至在回国之前，他就成为保加利亚地下民族主义运动的一员，甚至在19世纪70年代领导了一场注定失败的起义。随着沙皇制度的垮台，他最终以国家无政府主义组织的领导人的身份回到了公众的视线中，这让那些认为他已经死了的人感到困惑，但也感到庆祝。怀疑论者声称这是某种模仿，但这些话在满怀希望的保加利亚人心中没有一席之地——波特夫为了永葆青春而与神仙做交易，这样他就可以继续与压迫作斗争的故事在传说中流传下来。\n\n如今的哈伊杜克从一个怪人变成了一个英雄，他的军队领导了粉碎军事政变的冲锋。随着军队和右派的失败，保加利亚农业党摇摇欲坠，列宁主义者和社会民主党人受到羞辱，作为和平的带来者，波特夫很容易赢得选举。虽然他是一名爱国者，但他上台的标志是废除了国家压迫——但保加利亚，即使是他深爱的祖国，也太小，限制太多。一个更大的家园，对他和所有斯拉夫人来说，都是必要的。\n\n伟大的领袖波特夫已经开始对那些囤积收益和权力的人发动恐怖袭击。子弹射进懦弱的心、强大的斧头劈开寄生虫的头骨。一个真正的无政府主义者只需要知道什么是正确的，有足够的力量与人民的敌人作斗争，就不需要一个高尚的政治纲领。一个长久以来被认为已经死亡的英雄，在保加利亚人和他们的斯拉夫同志的精神陪伴下，骑马上了战场。"
 POLITICS_Smirnenski_DESC:0 "也许赫里斯托·德米特里夫·斯米尔涅斯基是在继承他父亲的遗志。他来自马其顿，成年时看着父亲与反对他信仰开放社会主义的希腊占领者发生冲突。当世界大战开始时，他的家人在希腊军队到来之前逃到了保加利亚，年轻的克里斯托通过出版讽刺诗来维持生计，即使他被征召入伍时也如此。革命的暴力给斯米尔涅斯基留下了深刻的印象，他在革命后加入了共产主义阵营。尽管共产党在选举中取得胜利的希望渺茫，但他孜孜不倦的写作和宣传，将使他能够将党内的列宁主义守旧派边缘化，转而支持更具包容性的意识形态，从而扩大其吸引力。\n\n斯米尔涅斯基在20世纪20年代末担任共产党主席，给了共产党一个社会团结的愿景，声称实现了保加利亚革命的最初希望。不幸的是，在斯坦博利伊斯基的选举主宰之前，这些似乎都无关紧要——至少在未遂的军事政变之前是如此。当军队及其在兹拉塔罗格的盟友在索非亚和农村制造混乱时，主要的共产党人占据了稳定城市街道的位置，然后向外面的叛军进军。保加利亚农业党已经失去了作为稳定保证者的光彩，英雄主义的新面孔能够与社会民主主义者和农民一起在选举中取得胜利。\n\n农业党和军队中的反动派是分散的。“无政府主义者”和土匪被赶走了。保加利亚农业党的统治地位最终受到质疑。斯米尔涅斯基准备好回答了。保加利亚需要疯狂的工业化来使农民变成无产者。必须打破东正教的政治权力，但国家必须追求基督教的慈善价值观。但对他这样一颗年轻的心来说，保加利亚的激进改革可能是不够的。这个国家需要一支新的红军，一支点燃从布达佩斯到雅典的真正的巴尔干革命的红军!在这片美丽的土地上，贫困和受压迫的人们呼唤着援助和自由，而克里斯托·斯米尔涅斯基的保加利亚将会做出回应。"
 POLITICS_Daskalov_DESC:0 "尘埃落定，雷科·伊万诺夫·达斯卡洛夫看到了他的朋友斯坦波利伊斯基所没有看到的——对国家的敌人采取迅速而果断的行动的必要性。除了农业党，没有别的办法领导保加利亚，不仅对保加利亚，而且对南斯拉夫也是如此。他出生在大特尔诺沃市，作为众多保加利亚人的一员在巴尔干战争中被派去牺牲，在那里他失去了他的兄弟。当流血冲突演变成大战时，达斯卡洛夫发现自己在诅咒费迪南的天真冒险主义。他并不孤单——与亚历山大·斯坦波利伊斯基的会面和友谊使他走上了领导革命的道路。\n凭借他的战斗经验和政治关系，达斯卡洛夫成为了准军事组织橙色卫队的首领，帮助橙色卫队从一支辅助部队变成了共和国的盾牌。卫队十多年来一直在搜寻军事阴谋家和社会主义激进分子，也许这就是卫队为未遂政变危机做好充分准备的原因。斯坦波利伊斯基在枪击事件后的退出，给了达斯卡洛夫清洗时所需的政治掩护。这不仅仅是针对那些因不忠而受到惩罚的叛变者，还有农业党表面上的盟友，这些社会主义和无政府主义准军事组织在橙色卫队保卫国家的时候准备着背后捅刀子。"
 POLITICS_Deunov_DESC:0 "彼得·杜诺夫，彼得·杜诺弗，或者随便你怎么称呼他，拜因萨·杜诺，他不仅仅是一个人。他是一位天使，借助尘世的肉体说话。杜诺夫对爱情的追求始于他虔诚的村庄哈达加，他从那里前往美国，在麦迪逊卫理公会神学院完成神学研究。然而，他回国后并没有成为一名牧师，而是渴望在全国各地旅行，分享他所得到的基督教启示。沙皇的覆灭给了这位巡回布道者与总统斯坦波利伊斯基见面的机会，两人建立了亲密的友谊，许多人认为，他还培养了一位继任者。\n但是杜诺夫对世俗政治的不感兴趣终结了这些谣言。杜诺夫认为农业党是一个相当虔诚的政党，远离了东正教会的颓废过度。如果斯坦波利伊斯基会一直让人们更接近精神上的纯洁，他会满足于继续他的布道。但总统的死和街头的混乱改变了一切。当彼得目睹兄弟为了卑鄙的政治而自相残杀时，他的眼里充满了泪水。当连祖国阵线都开始自相残杀的时候，当一场可怕的、血腥的无政府状态即将降临到人民头上的时候，他选择了采取行动。在他的学生和使徒们的带领下，杜诺夫再次走遍乡村，宣讲和平与博爱，吸引了更多厌倦战争的支持者。在他的最终目的地索非亚，在他庞大的信徒面前，为争夺首都而战的疲惫不堪的军队和民兵干脆投降了，他宣布自己是保加利亚的统治者。\n终于有了和平，但在和平之上是新的精神和政治秩序。斯坦波利伊斯基走得还不够远;只有一个真正虔诚的政府才能结束保加利亚的苦难——不，是人类的苦难。杜诺夫虽然是和平的倡导者，但他从朋友的错误和甘地的错误中吸取了教训。天使的声音从先知的口中发出，它号召毁灭上帝的敌人，不管他们是地主、祖国阵线、资产阶级、社会主义者，甚至是教会权威。"
 POLITICS_Shaytanov_DESC:0 "他是保加利亚的魔鬼，还是狄俄尼修斯的先知？作为一个特别关注保加利亚民间传说的历史学家和哲学家，纳伊登·赫里斯托夫·谢塔诺夫可能不太可能是候选人，但是……如果不是1918年的革命，他可能只是一个散文家和期刊出版人。沙伊塔诺夫是青年坚定拥护君主制的人之一，他暗地里很快对社会主义政府充满敌意，认为它是外国神灵强加给巴尔干人的，目的是奴役巴尔干人的灵魂。随着他在学术界进一步发展保加利亚本质的概念，他很快就在他周围聚集了一个阴谋家圈子，即以神话中的金角命名的兹拉塔罗格。看到反社会主义知识分子派系支持他们的政变的价值，反对斯坦波利伊斯基的军事阴谋者伸出手来邀请他们加入祖国阵线。\n\n他们不知道的是，谢塔诺夫和兹拉塔罗格并不满足于仅仅与军事强人和农民的反对者分享权力。在斯坦博利伊斯基尸骨未寒之时，内部的阴谋就开始了。“祖国阵线”的敌对派系被斩首的企图并不像预期的那样干净，但这个世界上又有什么呢？在随后的激烈战斗中，鲜血如河流般流淌。\n\n但这种清洗需要鲜血。兹拉塔罗格的野蛮人镇压了索非亚的基督徒和天真的同谋者，以保加利亚第四沙皇的名义开始了他们的统治。现在，真相浮出了水面，人们受到吉普赛人、色雷斯人、博戈米尔人和民间土匪的原始影响。西方强加给巴尔干半岛的压迫和统治就此结束，无论是通过对异族信仰的奴性奉献还是经济剥削。巴尔干半岛，伟大的王国，将再次塑造自己的命运，并让那些两千年来残暴统治它的人感到恐惧。"
