 BUL_worn_luck_desc:0 "我们的运气用光了。随着斯坦波利伊斯基的辞职和激烈选举的到来，一场针对农业党的政策和温和的改革承诺的兵变爆发了。这种混乱很快就被其他政党和军方利用来破坏我们的权威。我们只希望选举按计划进行，希望我们能在人民的支持下再次获胜，希望这场危机不要恶化。"
 BUL_small_cloud_big_rain:0 "小乌云，大雨点"
 BUL_small_cloud_big_rain_desc:0 "我们以为叛变只是地平线上的一小片乌云，很快就会散去，露出天空。但这是一个严重的错误。混乱像倾盆大雨一般淹没了我们的街道和家园。兄弟阋墙，父子反目——你走在索非亚的大街上肯定会遭到枪击。斯坦波利伊斯基已被发现死亡并被砍下了脑袋，大多数左翼分子已经分裂。所有隐藏在色雷斯最深处的右翼运动都暴露了出来，为混乱局势火上浇油。目前尚不清楚是否会出现一个掌权者，或者南斯拉夫是否会入侵以结束保加利亚的苦难。"
