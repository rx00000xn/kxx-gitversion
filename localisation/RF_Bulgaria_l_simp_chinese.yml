 BUL_lucky_clover:0 "幸运四叶草"
 BUL_lucky_clover_desc:0 "自从拉多米尔革命以来，农民一直很幸运地统治着保加利亚。幸运的原因是，他们利用了制度中的漏洞：农民通过投票给支持他们的政党来主导每次选举。尽管理论上无政府主义者、社会民主主义者和共产主义者可以影响其他社会团体来制定政策，但正是这一“永动机”创造了一个理想的局面，即农业党赢得每次选举。斯坦波利伊斯基不能让他对新保加利亚的愿景被右翼或左翼所歪曲，因此他打算通过将权力移交给他的同僚雷科·达斯卡洛夫保持政局稳定，以保持他的遗产不被破坏。"
