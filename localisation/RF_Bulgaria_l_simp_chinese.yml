 BUL_skulls_and_bones_desc:0 "随着克里斯托·波特夫在选举中取得主导地位他宣布保加利亚进入真正的无政府状态。这个半传奇的人将带领保加利亚走向一场真正的无政府共产主义革命，将所有人从国家的枷锁中解放出来。通过斯拉夫人的团结，摆脱诸神，领主和贵族束缚的真正自由将得到实现。军队很快被解散，取而代之的是民兵，他们既保护公社的集体利益，也保护人民的利益。强大的武装力量足以作为对付外国帝国主义者的防御措施——敌若来犯，必使他尸横遍野。"
