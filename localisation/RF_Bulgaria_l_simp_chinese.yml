 BUL_mission_of_peace:0 "和平重任"
 BUL_mission_of_peace_desc:0 "已故的斯坦波利伊斯基的密友彼得·德乌诺夫在基督教神秘主义者范吉利亚·古什特罗夫和他的朋友奥姆拉姆·伊凡诺夫的支持下接管了这个崩溃的国家。在农民的帮助下，他成为了保加利亚的圣雄甘地，用他的善良反对齐诺和兹拉塔罗格。他的基督秘教分支反对旧的腐朽教会和各种各样的高利贷。他建立了一个近乎极权但非暴力的体系，在这个体系中，创造和启蒙可以在邻居的帮助下实现。他希望在这一学说的基础上建立一个普世的国家，但目前这个国家的目标是先让巴尔干半岛符合世界运行的节奏。"
 BUL_the_memories_of_revolution:0 "革命的记忆"
 BUL_the_memories_of_revolution_desc:0 "1918年，拉多米尔革命发生，无政府主义者、共产主义者、农民、社会民主主义者和士兵联合起来拿起武器反对沙皇制度。帝国崩溃后，皇室成员迅速从首都逃往海外。随着保皇党希望的迅速破灭，斯坦波利伊斯基被“加冕”为这个人民共和国的第一任总统。革命已经过去18年了，我们仍然自豪地屹立于此！"
 BUL_goodbye_old_friend:0 "与老友告别"
 BUL_goodbye_old_friend_desc:0 "但一切美好的事情总有结束的一天，这一天对斯坦波利伊斯基来说终于到来了。在为保加利亚服务多年后，他理所当然地退休了。他退休后，其他左翼政党希望挑战我们在选举中的主导地位——多么幼稚！保加利亚农业党仍然是共和国的守护者，即使没有它最伟大的领袖。我们创记录的公共服务稳定了国家，带来了繁荣，并在巴尔干统一方面取得了巨大进步。人民——尤其是农民——将知道谁带来了成果，谁承诺实现几乎是不可想象的乌托邦。"
 BUL_hammer_in_the_iron_foundry:0 "铸铁厂里的铁锤？"
 BUL_hammer_in_the_iron_foundry_desc:0 "农业党的农村优先政策并非没有人反对。得到城市工人支持的社会主义者和共产主义者说，我们是一个落后的国家，需要工业化，需要对付大地主，要么循序渐进，要么毫不留情。坦率地说，我们知道这个国家需要的是城乡利益的适当平衡。尽管公众将决定哪项政策是最好的，但农业党很可能会在选举中承诺延续我们的政策方针。"
 BUL_farmers_scythe:0 "农民之镰屹立"
 BUL_farmers_scythe_desc:0 "农民是保加利亚的命脉——没有他们的粮食和奉献，我们什么都不是。然而……农业党执政了近二十年，他们的政治力量是否过大了?我们看到富农和半富农滥用我们的救济品，但他们却没有受到监督。甚至党内也有人质疑我们的政策到底取得了什么成果。一些人还质疑斯坦波利伊斯基对农业生产工具的现代化缺乏兴趣，并呼吁制定投资计划以提高农业效率，否则会破坏农村的稳定。"
 BUL_republic_or_something_more:0 "共和国还是别的什么？"
 BUL_republic_or_something_more_desc:0 "共和国由鲜血和汗水共同建立，但1918年的一个悬而未决的问题是，我们是止步于此还是沿路而行。这条路通向什么呢，是议会制共和国，是无政府主义，还是无产阶级专政？许多人说他们对现状不满意，但大声呼吁彻底变革的大多是左翼分子，至少我们是这么认为的。这有可能成为我们在选举中面临的最具争议的问题，是好是坏，必须由人民来决定。"
 BUL_bourgeoisie_fist:0 "对资产阶级挥出铁拳？"
 BUL_bourgeoisie_fist_desc:0 "斯坦波利伊斯基从来都不是其他社会主义者想要的嗜血的红色雅各宾，也不是建制派所害怕的人。在他的政府下，资产阶级的权力受到限制，但商人和地主的经济地位得到了承认。左翼盟友和农业党中的反对派盯着他们，期待着他“完成”保加利亚革命。这使我们处于一个不寻常的位置，成为一个由大资本家集团支持的以农民为基础的政党。这样的现状能维持到选举结束吗？还是会让国旗和街道都被鲜血染红？"
 BUL_what_about_army:0 "军队怎么办？"
 BUL_what_about_army_desc:0 "随着时间的流逝，1918年的联盟看起来越来越趋于分裂。军队一直在妨碍我们，即使是农业党也知道必须处理军队。无论是否在选举季，将军们都会公开批评我们和我们的政策。随着欧洲军国主义的复兴，我们必须能够获得他们的忠诚。在这一方面，任何改革都将受到欢迎！我们怎样才能限制军队的政治权力，使他们不能终结我们的共和国和我们的革命？"
 BUL_unity_make_strenght:0 "团结就是力量！"
 BUL_unity_make_strenght_desc:0 "尽管我们反对彼此，但我们可以承认反对派的合法性，他们在革命中帮助了我们。农业党希望保持其权力，但出于实际，没有必要建立一个极权主义国家。同样，我们的对手也足够文明理智，能够理解我们的观点并参加选举，而不是通过武力推翻我们的政府。团结就是力量！由于这种团结，我们有机会进行和平选举，以决定斯拉夫人将生活在什么样的理想国。"
 BUL_army_on_streets:0 "街道上的军队"
 BUL_army_on_streets_desc:0 "即使我们尽力而为，共和国的存亡现在还是个问题。我们神圣的“民主”仪式被乱臣贼子打断了。叛变者和他们的同伴已经在夺取他们的权力和维持民主之间做出了选择——现在我们要做出选择。我们必须决定我们的初步路线:我们是应该用武力来镇压叛乱分子，还是试图说服一些普通民众站到我们这边来？"
 BUL_locate_the_army_cliques:0 "确定军队派系"
 BUL_locate_the_army_cliques_desc:0 "这些害虫来自很多地方——阅读组织、俱乐部、秘密社团和许多其他地方。有一些你战斗不会在街上看到，它们带领人们走上不理智的道路，同时像蛆虫一样躲在我们的视线之外。我们必须把他们暴露在世界的光明下，让他们看看自己的丑陋。清洗可以等到我们和平了再说。如果我们擒贼擒王就能取得胜利，那么叛军就像一个没有脑袋的身体只能蠕动一样，那他们就完蛋了！"
 BUL_bring_traitors_justice:0 "将叛徒绳之以法"
 BUL_bring_traitors_justice_desc:0 "叛军的大脑是协调的，但他们的手却在做坏事。攻击我们无辜支持者的普通民众的行为是无罪的吗？当然不是。我们要打垮他们的队伍，瓦解他们的意志。显而易见，我们曾经并肩作战的军队不是我们的军队，而只是一个应该被消灭的寄生虫——但我们是迅速行动，还是先做好准备？"
 BUL_last_skirmish:0 "最后的冲突"
 BUL_last_skirmish_desc:0 "战斗很艰苦，制定战略也很困难，但我们已接近最后的胜利。如果我们处理得当，兵变应该会遭到重大削弱。通过召集准军事部队，召集我们的社会主义盟友，召集我们隐藏在他们队伍中的人，我们就能战胜正在吞噬我们生命的癌症！这就是我们今天呼吁的抵抗兵变和反对反动的方式！今天我们消灭卖国贼，明天我们就可以抵抗外来的敌人，那些可能意味着终结南斯拉夫民族、保加利亚和最光荣的人民共和国的敌人！"
 BUL_silence_after_storm:0 "暴风雨后的宁静"
 BUL_silence_after_storm_desc:0 "局势已得到控制。内登·谢塔诺夫和他讨厌的朋友基蒙·格奥尔基耶夫被逮捕并等待审判。我们可以继续选举，并祈祷这场危机不会扰乱我们的政治安排，因为如果色雷斯进入激进主义新时代可能会导致比这次失败的政变更大的无政府状态。虽然沉默的气氛能把人逼疯，但我们必须停下来，在这种反叛的气氛中等待不可避免的事情。"
 BUL_thunder_after_silence:0 "沉默后的惊雷"
 BUL_thunder_after_silence_desc:0 "我们被打败了。叛乱分子对我们的进攻做好了准备，给了我们一个最沉重的反击。斯坦波利伊斯基掉了脑袋，他在家中遭到了伏击。我们的救世主和父亲死了，是我们的错误行为杀了他。叛乱分子用他正义的鲜血洗手，继续他们的战斗。更糟糕的是，没有我们的游击队承担大部分战斗，即使我们的左翼盟友也分散在色雷斯，如果他们不在巴尔干半岛的话。上天以全力惩罚我们的傲慢…"
 NBUL_new_scythe_new_government:0 "一把新镰刀，一个新政府"
 NBUL_new_scythe_new_government_desc:0 "即使有军事政变的轻微影响，我们的统治地位仍然是毋庸置疑的。人民信任我们，并且我们将确保这种信任没有白费。当叛乱组织者被审讯和判刑时，达斯卡洛夫将成为斯坦波利伊斯基的继任者。然而，我们在看到人民民主的缺陷如此突出之后，有必要采取新的路线。"
 NBUL_land_so_kind:0 "善待心灵之地"
 NBUL_land_so_kind_desc:0 "保加利亚或者色雷斯，不管你叫它什么，都是我们生存的土地，我们为了自己的利益发展和完善它。虽然南斯拉夫的前行道路上有麻烦，但是我们不能忽视我们的基础。我们将对斯坦波利伊斯基的愿景进行必要的改革，为整个地区的农业革命做好准备。兵变之后，我们的军队急需改革，我们的经济也可以得到改善。让我们宣布新的航向。"
 NBUL_messiah_of_classes:0 "阶级的弥赛亚"
 NBUL_messiah_of_classes_desc:0 "没有农民就没有文明。我们必须记住这一点。有些白痴似乎忘记了，认为乌托邦可以建立在工厂和城市之上。这些梦想将被现实残酷地粉碎，而农民将一如既往嘲笑乞讨获得食物的知识分子。农民是革命中最重要的阶级，我们必须承认这一点。他们朴实的心态和纯洁的心灵使他们成为整个社会的救世主。"
 NBUL_fuck_urbanites:0 "消灭城市狂徒"
 NBUL_fuck_urbanites_desc:0 "这场阴谋并没有涉及到他们所有人，但不可否认的是，支持兵变的是资产阶级和商人。那些在旧政权下失去主导地位的人打算利用我们的鲜血重新赢得主导地位。我们将彻底摧毁他们，结束色雷斯人对他们特别的宽容。当然，我们不能把他们全部杀死，但没收他们积累的财富，并对那些与军队合作的人处以严厉的刑罚就足够了。"
 NBUL_army_of_peasant_warriors:0 "农民战士军队"
 NBUL_army_of_peasant_warriors_desc:0 "这曾经是不可思议的，但我们的准军事部队——橙色卫队成为了一支新军队的基础。雷科·达斯卡洛夫本人就是近卫军的一名领导人，他在1918年与反动派作战，在1936年也一样。通过让经验丰富的橙色卫队成员加入我们的军官队伍，我们既可以建立一支更忠诚的军队，同时又不会完全抛弃他们的专业知识。在这之后，我们终于可以进行军事改革，而不必担心再次发生政变。"
 NBUL_old_dog_new_tricks:0 "旧瓶装新酒"
 NBUL_old_dog_new_tricks_desc:0 "在与“忠诚”的反对派竞争时，我们运用的手段远非正大光明，但我们没有直接进行暴力镇压，要么是出于天真幼稚，要么是为了维护稳定。别再这样了，谢谢。农业党是对抗兵变的先锋，而其他党派则组建了他们目的不明的民兵组织。我们会曝光他们的丑事，我们会恐吓他们，我们会攻击他们的公众形象。这是明显密谋反对共和国的代价。"
 NBUL_sickle_and_rifle:0 "拿起镰刀柄，握紧枪杆子"
 NBUL_sickle_and_rifle_desc:0 "如果没有农民，我们军队的主要人力来自哪里呢？他们忠于我们，忠于我们的思想，想为自己的家园而战。当然，我们不能把他们当作炮灰，否则我们就没有选民，就没有农民来种地。我们要扩大在农村的募兵，为广大的人民军队招募农民，同时注意不要因役废农。"
 NBUL_destiny_is_riding:0 "命运策马奔来，拖拉机也一样"
 NBUL_destiny_is_riding_desc:0 "斯坦波利伊斯基是一个才华横溢的人，有着出色的想法，但他的想法……也许只有十分之六是正确的。他对经济现代化的矛盾态度对我们的农业产生了明显的影响，使我们落后于欧洲其他地区。我们的国库远没有空——为什么不把余钱投资到经济中去呢？既然耕作方法只能学到此为止；为什么不为农业购买更先进的设备呢？"
 NBUL_land_so_foreign:0 "一片如此熟悉却又如此陌生的土地"
 NBUL_land_so_foreign_desc:0 "南斯拉夫的神秘性与日俱增。几年前我们和他们签订条约的时候，我们以为我们已经足够了解全南斯拉夫民族联盟了，但是我们错了。德沃尼科维奇和他的爪牙在南斯拉夫的乡村留下了伤痕，在贝尔格莱德的地平线上创造了一个可怕的现代主义野兽。看着他们所做的一切，即使是铁人也会颤抖。然而，在明亮的灯光和对科学的崇拜下，南斯拉夫仍然有根源值得拯救。"
 NBUL_break_the_whip:0 "斩断锁链！"
 NBUL_break_the_whip_desc:0 "在我们的计划中，削弱贝尔格莱德的权力要从农民开始。我们可以在我们国家为南斯拉夫农民提供更好的条件。如果我们利用两国之间移民门槛低的优势，我们可以吸引成千上万的农民移民。让贝尔格莱德人到我们这里来补足他们的收成，否则他们就会饿死在自己的城市里。而且显而易见，增加忠于我党的农民的人数，其好处是明显的。"
 NBUL_tear_out_teeth:0 "拔掉利齿！"
 NBUL_tear_out_teeth_desc:0 "在贝尔格莱德的阴暗面，仍然有人希望发生一场真正的革命。一些反抗君主制的年轻军官希望全南斯拉夫民族联盟接受真正的民主或真正的社会主义，但我们可以两者兼得。我们可以很容易地在政治上与南斯拉夫区分开来，让人民选择他们想要为哪一种制度而战。通过解散他们的部分军队，我们将更好地为我们用武力整合他们做好准备。"
 NBUL_walls_will_crumble:0 "高墙终将倒塌！"
 NBUL_walls_will_crumble_desc:0 "如果既没有食物又没有安全感，人们就会对贝尔格莱德失去信心。如果他们的阴谋集团疯狂的乌托邦梦想被视为将人民引向灾难，那么这个政权将无法持久。反抗和屠杀将不可避免，除非全南斯拉夫民族联盟承认达斯卡洛夫为南斯拉夫的最高领导人。因此，我们的宣传将是双重的——一方面呼吁南斯拉夫人民获得更大的自由，同时也向政府官员强调，我们不是一些无法与他们达成和解的农民暴徒。"
 NBUL_healthy_face_yugoslavism:0 "南斯拉夫主义容光焕发"
 NBUL_healthy_face_yugoslavism_desc:0 "经过漫长的征程，保加利亚自豪地与南斯拉夫其他成员国并肩屹立。我们在色雷斯实施的农业政策现在可以应用于西边的南斯拉夫，在那里，社会的谨慎平衡被全南斯拉夫民族联盟的铁锤打破了。现在我们必须呼吁去城市化，回到城市虽然是必需品，但不是对农村的暴君的时代。我们不会摧毁城市，但我们必须阻止他们的成长，并支持重新学会如何维护自己权力的农民。"
 NBUL_folk_king_wheat_throne:0 "小麦王座上的人民之王"
 NBUL_folk_king_wheat_throne_desc:0 "现在，我们没有真正的敌人，没有我们无法面对的艰难险阻。我们已经成为国王，坐在小麦做的宝座上。斯拉夫人民的前途是光明的，农民儿童的生活在我们的统治下得到了保障。这是冲突的结束吗？当然不是，意大利人还想征服我们。当他们来的时候，我们会做好准备，当拖拉机的车轮碾断他们的脊柱时，他们的傲慢会让他们付出沉重的代价。"
 NBUL_laughter_and_tears:0 "共产主义至上"
 NBUL_laughter_and_tears_desc:0 "大家都说，我们的胜利是必将实现。正如的伟大思想家（从卢梭到黑格尔，马克思，最后是列宁）预言的那样：所有的困难都促成了我们无产阶级事业的彻底胜利。斯坦波利伊斯基的小资产阶级政府当然也发挥了很大的作用——为此我们感谢他们——但最近的反动兵变表明，它已经走上了穷途末路。因此，现在是时候让一个合适的工人政党来掌舵，确保保加利亚社会民主主义的太阳继续照耀。所以让我们继续前进吧，欢迎工人、共产主义者和社会民主主义者加入我们的行列！记住，历史永远站在我们这一边。"
 NBUL_red_laugh_echo:0 "笑声爽朗，回声嘹亮"
 NBUL_red_laugh_echo_desc:0 "我不比卡尔·马克思聪明。我不比弗里德里希·恩格斯聪明。我不比弗拉基米尔·列宁聪明。我也绝对不比卡尔·拉狄克聪明。\n\n我们的一些社会主义者兄弟不认可这个简单的观点，看看他们现在的熊样子。土地主义者和无政府主义者蜷缩在我们的脚下，恐惧我们是否会审判他们。当然，我们不是暴君。简单地无视那些误入歧途的人不是撒玛利亚人的方式，任何针对修正主义者的政治迫害都占用了宝贵的时间，而这些时间本可以用来铲除那些仍然困扰我们国家的令人厌恶的反动害虫。所以，你们这些国会议员、被误导的煽动者和强盗们，听着！现在你们只有两个选择：要么加入共产党，要么死在这里！"
 NBUL_cannons_against_crucifixes:0 "注意黑衣人"
 NBUL_cannons_against_crucifixes_desc:0 "信仰是一件真正美丽的东西，至少对那些奉献和愿意给予的人来说是这样。然而，有些人用肮脏的双手紧抓着这种信仰，扭曲它，用他们的意志塑造它以满足他们监督人类生活和意志的需要。圣经中的耶和华和东正教的上帝实际上是不同的存在，“东正教”的十字架不仅仅是基督的象征：就像最初的酷刑工具一样，它被用来摧毁那些自称有真正信仰、谦虚、节俭的人。然而现在，它不过是现代撒旦犹太教堂的方便工具。当这些所谓的“忠实信徒”在各行各业宣扬他们的仇恨和专制教条时，我们不能效仿我们的前辈，洗去我们手上的鲜血。如果保加利亚的基督教要想真正地呼吸，牧师们就必须回到他们那该死的君士坦丁堡，再也不要打扰基督的真正追随者了。"
 NBUL_zeal_of_youngest:0 "年轻人的热情"
 NBUL_zeal_of_youngest_desc:0 "像疯子一样大胆是人生的智慧。虽然有些人更喜欢西装革履、戴着皇冠的男人来处理事情，荒谬地呼吁“神权”或“智慧至上”，但保加利亚的年轻人正在为一个新的未来而努力。为了他们流的血，为了他们为之奋斗的梦想，世界将为他们敞开大门。革命的一代是旧世界所害怕的一切，是旧世界所认为可怕和邪恶的一切：年轻，美丽，愿意为比他们自身更伟大的事业献出生命。他们是勇敢的猎鹰，在过去的几代人在无尽的自怜中哀叹他们的损失，舔舐他们的伤口时，他们在遥远的天空和山顶上逐梦。我们不需要上代人——因为我们的保加利亚不再被塑造成他们可怕的形象。如今她既美丽又血腥，既无情又体贴。\n\n哦，保加利亚，让你年轻人的火花引导人们热爱自由和光明！"
 NBUL_smell_of_factory:0 "工厂烟气的美妙气味"
 NBUL_smell_of_factory_desc:0 "多瑙河上游通向我们无产阶级渴望的源头——为什么我们不能拥有德国拥有的东西？农业党和他们的宣传颂扬农民比城市工人更有美德，认为拿镰刀的人比拿锤子的人天生更朴实。保加利亚为这种返祖现象付出了高昂的代价。进步的工具和机器发出的铿锵声中有一种美。无产阶级中有高尚的人。既然我们对国家已经建立控制，我们就可以毫无保留地启动我们已经推迟了很久很久的工业化。让千万家工厂蓬勃发展。"
 NBUL_classicide_against_peasants:0 "停止仿古农业"
 NBUL_classicide_against_peasants_desc:0 "说保加利亚的农业状况令人失望，甚至倒退是不公平的。欧洲的劳动者，从我们德国和匈牙利的社会主义兄弟，到欧洲最残暴的倒退政权下的受压迫者，都自豪地开着拖拉机耕田。只有所谓的保加利亚社会主义政府，躲在他们宣传的完美和健康的农业偶像的拜物教形象背后，否认那些它声称最珍惜的农民的要求，甚至不建设最基础的农业设施。虽然真正的工人都饿得发疯了，但富农和地主却有足够的钱不断地用他们不应得的财富填满自己的口袋，这是拜农业党的政策所赐。这场闹剧必须停止。我们必须改革农村，终结地主对政治的控制。"
 NBUL_real_democracy:0 "品尝真正的民主"
 NBUL_real_democracy_desc:0 "正如列宁所说，自由民主模式与古希腊城邦并无太大不同：奴隶主享有自由，而其他人则受制于他们的意志。我们德共的同志最了解真正的民主是什么样子。通过采用他们的模式，我们的议员代表和工人都不会被排除在决策之外，无产阶级政党的首要地位得到了牢固的保证。一些人可能会疾呼，说他们完全无视选举过程，无视成千上万保加利亚人的呼声。我们对他们说，为什么不加入我们呢？"
 NBUL_red_blood_of_brothers:0 "我们亲爱兄弟们的鲜血"
 NBUL_red_blood_of_brothers_desc:0 "1933年索菲亚和贝尔格莱德之间的条约不仅仅是对友谊的肯定，更是倒计时的开始。\n\n斯坦波利伊斯基的农民共和国和分散的全南斯拉夫民族联盟政权之间的分歧已经够大的了。总有一天，南斯拉夫两半之间意识形态上的不同将使它们耻辱地分裂，或者使它们兄弟阋墙。现在我们把矛盾激化到了冲突不可避免的地步。以被清洗的共产主义者和沦为奴隶的工会的名义，并以巴尔干各国人民的名义，我们必须埋葬他们。"
 NBUL_herald_of_new_day:0 "新时代的先驱"
 NBUL_herald_of_new_day_desc:0 "对某些人来说，敌人控制南斯拉夫似乎是绝对合法的，然而国王的神圣权利也是如此（却被简单推翻）。破坏全南斯拉夫民族联盟首先要提供一个大胆的机会——所以南斯拉夫的朋友和兄弟们，听着！当贝尔格莱德政权的靴子、枪炮和刀剑在压迫你们的时候，我们在色雷斯的党却给你政治自由！当南斯拉夫的统一成为公众的事业时，你没有想象过被这些独裁者的疯狂梦想和实验所奴役吗？人民的呼声迫切需要倾听，而共产党正在倾听。"
 NBUL_against_center_of_sun:0 "反对日心"
 NBUL_against_center_of_sun_desc:0 "我们在农民身上浪费了太多的时间，以至于有可能失去推翻在钢铁笼子中的敌人的机会。在南斯拉夫，全南斯拉夫民族联盟并不是唯一一个反对君主制的党派——在德沃尼科维奇建立的政权的无处不在的恐怖之下，有社会主义革命的传统。如果他们想要一个现代化的南斯拉夫，他们就是把一个日益壮大的无产阶级交在了我们手里。我们的宣传机器和我们派往边境的人必须发出响亮的呼声——南斯拉夫工人，如果你们和我们团结一致，你们将赢得整个世界！在索菲亚和其他地方，一个社会主义的富足和一个善待你的国家正在等待着你！"
 NBUL_new_balkan_squadrons:0 "新巴尔干红军"
 NBUL_new_balkan_squadrons_desc:0 "一支意识形态上不忠诚的军队是斯坦波利伊斯基共和国的致命缺陷，也是目前我军组织混乱的根源。然而，我们所拥有的是一个忠诚的政党，它将全国人口政治化并煽动起来。从这一点上，我们可以吸收忠诚的政委和士兵，增加老政委的权力，并填补有战斗经验的准军事人员的空白。我们在德国和匈牙利的革命先辈们曾经面临着巨大的困难，但在智慧的领导下，人民的意志常常使旁观者感到惊讶。是时候让巴尔干红军崭露头角了，以表明工人们还没有被打败，至少现在还没有。新红军可以保证战争来临时，我们已做好准备。"
 NBUL_thracia_with_love:0 "来自色雷斯的爱"
 NBUL_thracia_with_love_desc:0 "历史的潮流冲击着亚得里亚海海岸，旧南斯拉夫的国家基础并不比君主制更坚固——资产阶级革命者加入了封建统治者的行列。共产主义兄弟情谊现在把南斯拉夫各族人民团结在一起。我们还有许多工作要做，要拆除旧政权的大厦，无论他们的党羽藏在哪里，我们都要把他们揪出来。即使他们以前是我们“朋友”，但我们的人性已经战胜了他们邪恶的实验。从萨格勒布到萨拉热窝，到贝尔格莱德，再到索非亚，我们将成为一个民族，在友谊和劳动中团结起来。"
 NBUL_indivisible_balkans:0 "为了一个不可分割的巴尔干"
 NBUL_indivisible_balkans_desc:0 "我们在巴尔干地区建立的共产主义模式值得传播到国外——也就是说，在思想方面使他人信服。在打赢了反对国内反动势力的战争之后，我们必须证明，我们可以不通过战争赢得和平和繁荣。为此，我们必须为泛巴尔干社会主义国家的轮廓设计目标、学府和工程。社会主义艺校、学院和沙龙可以敞开大门，吸引欧洲各地的知识分子和普通工人。时代的问题正在这里，南斯拉夫，进行辩论——来见证吧。"
 NBUL_day_of_liberation:0 "解放日"
 NBUL_day_of_liberation_desc:0 "唉，人类的边界不仅仅局限于伊利里亚和色雷斯之间。几个世纪以来，巴尔干半岛一直是分裂和内斗的代名词，该地区的历史被人民自相残杀的鲜血和外部势力的控制所玷污。现在，随着南斯拉夫统一问题的解决，我们可以出手，考虑摆在我们面前的机会。无论是受伤的罗马尼亚，还是在意大利长靴压迫下的斯洛文尼亚，甚至是希腊，我们都可以试着与其和平统一。我们见证了南斯拉夫的统一。现在，也许我们将活着看到一个社会主义的、统一的巴尔干。"
 NBUL_total_war_for_bread:0 "全面战争：面包"
 NBUL_total_war_for_bread_desc:0 "对面包的征服？只是征服？仅仅是吃点东西就够了吗？征服不足以形容我们的野心。我们要向旧资本主义世界的势力宣战！只有这样才能实现一个流着奶与蜜的世界，一场全面的面包战争！我们要打倒资产阶级，把他们手里的面包抢过来，分给穷人吃。通过发动战争，我们将成为无政府主义乌托邦的新主人！"
 NBUL_trees_and_beasts:0 "我们应当征服自然"
 NBUL_trees_and_beasts_desc:0 "我们应该支配自然规律。人民将主宰一切并成为这个世界的唯一主人。但首先，我们将从我们亲爱的保加利亚开始。在我们彻底征服它，建立我们的统治之后，我们会继续前进，直到全斯拉夫被黑色的潮水吞没，锋利的牙齿像夜空中的星星一样闪烁。工厂的力量将掌握在我们手中。美丽的乡村将属于我们。我们对保加利亚的爱将被激起——我们也将征服它！"
 NBUL_guilty_have_no_pride:0 "罪人无傲"
 NBUL_guilty_have_no_pride_desc:0 "你认为制服和命令能让你成为男人吗？如我们所见，我们的军队对真正的战争一无所知。他们认为他们知道什么对我们的国家是最好的，并试图通过武力使我们服从，但这与事实相去甚远。军官们野心太以至于无法生存，而且他们对我们而言也没什么用。我们的许多现役部队来自军事组织，从色雷斯船夫甚至到前国际海事组织成员。把经培养的老同志组织成新的总参谋部，并不费什么事。"
 NBUL_barbarian_economy:0 "野蛮人经济"
 NBUL_barbarian_economy_desc:0 "经济理论？我们为什么需要理论？我们只需要两样东西——共产主义和运转良好的经济。仅此而已。建立在攻城略地上的经济，当然还有共同共享的生活方式，将足以满足我们的人民，在酒鬼的颓废和苦行僧的消瘦之间取得平衡。野蛮会让我们的经济繁荣，让我们的金库装满黄金。无政府主义不是公社，不是像僧侣一样闭关自守。无政府主义充满了战斗和残杀！贫穷不是社会主义——富裕是光荣的。"
 NBUL_anarchist_holocaust:0 "资产阶级大屠杀"
 NBUL_anarchist_holocaust_desc:0 "马克思并没有呼吁用和平的方式推翻资产阶级。他要求流血，他要求暴力，他要求彻底消灭资本家！我们仍然遵守他的教导。我们呼吁组织一场大屠杀，反对那些只为自己积累财富的富人，他们不是我们的同志，而是害虫！他们应该被处死，他们的黄金应该被穷人和掠夺者瓜分。我们将消灭半富农、富农、资本家、资产阶级、商人和其他所有吸我们社会血液的水蛭。"
 NBUL_unstoppable_black_Wave:0 "黑色浪潮，不可阻挡"
 NBUL_unstoppable_black_Wave_desc:0 "无政府状态对于一个还没有见识过我们的人意味着什么？“混乱”。人们认为这两个词是同义词。大错特错。我们的军队纪律严明，是无政府主义和真正自由事业的狂热信徒。无政府主义的模范军队不仅由人和枪组成，还包括卡车和其他重型武器。我们的军队像黑色的潮水，背后是恐怖的战争机器。现代战争需要现代的解决办法，而不仅仅是一群只会尖叫的人。"
 NBUL_tyranny_of_metropolis:0 "反对大都市的暴君"
 NBUL_tyranny_of_metropolis_desc:0 "显然，城市人也参与了反对我们事业的反动阴谋。黑暗领主从他们的高塔上俯视着我们，担心我们会推倒他们的城墙，把他们像蛆虫一样碾碎。城市，或者至少当它们被允许不受约束地发展时，是反对我们的知识分子的无形堡垒。它们是逃亡富农的堡垒，是旧政权用来囚禁和奴役工人的监狱。于是，克里斯托·波特夫下令对大城市进行有史以来最大规模的突袭。"
 NBUL_land_of_hajduks:0 "绿林之地"
 NBUL_land_of_hajduks_desc:0 "监狱里关押着许多可以称为无产阶级斗争英雄的人。反动派，尤其是沙皇，使“绿林好汉”这个标签听起来像反基督者。但绿林好汉是巴尔干半岛上最早的无政府主义者，他们为自己的家园和无产者的福祉而战。他们是英雄，我们应该把他们融入到我们的社会体制中。他们是我们应该努力效仿的榜样，他们是无政府主义的英雄，我们希望把他们的这种精神带给每一个男人、女人和孩子。我们不应该害怕被称为无国籍的土匪王国，因为我们是绿林好汉，并为此感到自豪。"
 NBUL_farewell_old_bulgaria:0 "告别旧保加利亚"
 NBUL_farewell_old_bulgaria_desc:0 "每个男人都必须离开家的时候到了。我们必须离开我们所亲爱熟悉的保加利亚去和西方的巨兽战斗。全南斯拉夫民族联盟是我们所憎恨的，如果可以的话，我们会唾弃他们，但现在我们必须微笑着握着他们沾满鲜血的手。我们已经做好了战争的准备，但现在我们必须更加谨慎。我们在索非亚的权力很稳固，所以贝尔格莱德不能无视我们。现在我们可以开始把自己定位为南斯拉夫问题的真正解决者。"
 NBUL_slavic_giant_unchained:0 "斯拉夫巨人挣断了锁链"
 NBUL_slavic_giant_unchained_desc:0 "不能戴着白手套对付贝尔格莱德；我们有必要亲自动手。我们必须把自己从传统的战争准备思想中解放出来，摆脱边界的束缚。利用南斯拉夫松散的边界，我们可以很容易地渗透进去，开始影响他们的工人、农民、罪犯和其他人，如果我们推翻全南斯拉夫民族联盟的统治，他们会非常感激。如果我们渗透并影响国家的基础，我们就能确保他们在我们攻击时分崩离析。"
 NBUL_we_pillage:0 "我们抢劫"
 NBUL_we_pillage_desc:0 "如果我们不收购工厂，我们将如何弥补我们与竞争对手之间的工业差距？我们不提议正式宣战，这是目前无我们法承受的，但军队需要装备和购买装备的资金。因此，我们必须仔细地计划我们的进攻，以免得不偿失，同时我们也不想让外国农民因为不必要的流血而反对我们。"
 NBUL_we_plunder:0 "我们掠夺"
 NBUL_we_plunder_desc:0 "军事装备的生产需要有能力的工人和现代化的机器。虽然我们在建设工厂和改善工作条件方面取得了很大进展，但我们可以做得更多、更快。如果我们向外国工人提供自由和工作场所，特别是向我们试图削弱的那些国家的工人提供自由和工作场所，他们和他们的家人将来到保加利亚并协助色雷斯的工业化。同时，一支更强大的民兵和军队也会平息新来的人的恐惧，他们会走下运兵火车，走向战场！"
 NBUL_balkans_are_place_for_me:0 "巴尔干是我的地盘！"
 NBUL_balkans_are_place_for_me_desc:0 "我们巩固了在西巴尔干的统治，建立了斯拉维亚自由地区。我们的领土从亚德里亚海延伸到黑海，是旧政权所恐惧。我们需要重夺南斯拉夫的旧领土，就像我们在保加利亚所做的那样，但至少摧毁全南斯拉夫民族联盟对我们发展无政府主义有很大帮助！现在我们要拆毁这些城的城墙，用原料给军队添砖加瓦。"
 NBUL_anarchism_in_practice:0 "实践无政府主义"
 NBUL_anarchism_in_practice_desc:0 "国际社会害怕我们带来全世界的无政府状态，害怕我们是强盗，就像害怕那些不敢被他们重复的名字。重要的是他们害怕我们，而且有充分的理由。阜姆阿迪蒂看到我们的同志登上斯洛文尼亚的山顶，清洗意大利人，在尸体上跳人类所能想象到的最狂野的舞蹈，一定会吓尿的。这就是巴枯宁、马克思和克鲁泡特金想要的——一个真正的无阶级、无国家、无资本的社会。我们不是一个部落主义的民族集团，而是一个更大的泛斯拉夫实体，寻求向祖国之敌和资本之友复仇！"
 BUL_sound_of_golden_horn:0 "伴随着金号角之声"
 BUL_sound_of_golden_horn_desc:0 "所有巴尔干人都能听到号角的声音。老野兽斯坦博利斯基死了，他的头被钉在长矛上，就像在古代我们的祖先与基督教弱者作战一样。我们将随着神话中的斯洛文尼亚山羊——金角山羊的号声出征，这是巴尔干原始文化的象征。他们曾经被埋葬了，但并没有被遗忘，现在我们可以在现在强大新时代的光芒中复兴这些力量。我们的目的是以酒神之精神彻底振兴巴尔干半岛！"
 BUL_righteous_blood_of_zagreus:0 "扎格勒斯的正义之血"
 BUL_righteous_blood_of_zagreus_desc:0 "第一位酒神——扎格勒斯被杀而复活。同样，一个曾经屈服于西方臆想的诸神的巴尔干半岛将更加强大。我们将从我们心爱的色雷斯（一个充满精神力量和魔法的地方）开始，将一个贫穷的社会主义国家转变为一个充满力量和意志的泰坦神之领地。新的保加利亚-色雷斯精神只有通过建立以重建整个巴尔干地区为目的的新的经济政治秩序才能诞生。即使在兹拉塔罗格内部，对于如何最好地解决这个问题也存在分歧，但它应该是神圣和世俗的结合，最好地表达该地区的自由特征。"
 BUL_economy_of_ash_soil:0 "灰烬与土壤之经济"
 BUL_economy_of_ash_soil_desc:0 "应该建立节俭和虔诚的经济，以取代农业党和其他社会主义傻瓜的物质系统制度。他们之中，只有“波特夫”和他的无政府主义同伴看到了自由本质上是一种战士理想的真相。那么，允许人民寻求这种古老的自由观念的最好方法是什么呢？我们将通过把我们的体制下放到公社联盟来实现这一目标。虽然他们需要向中央政府交税，但我们将以不管理他们的事务，并保护他们作为筹码。"
 BUL_carnivals_lust_joy:0 "充满欲望和欢乐的无尽狂欢节"
 BUL_carnivals_lust_joy_desc:0 "我们所知道的商业应该回归其应有的位置，而不是为了禁欲主义而被抛弃。我们应该摆脱基督教黑暗时代给我们留下的一切旧习俗。你们要好色，要放荡，要犯罪——要买卖，要饮酒，要消费！我们将不在西方资本主义制度下，而在色雷斯社团主义制度下解放公民，同时确保他们为国家利益而工作。新公司将借鉴菲乌曼模式，对工人友好，效率高，我们将在没有自由主义的同时获得资本主义的优势。"
 NBUL_search_for_immortality:0 "对不朽的探索"
 NBUL_search_for_immortality_desc:0 "公社缴纳的十分之一税现在可以用来支持人类最伟大的探索之一，在历史遗失的秘密中寻求不朽。神性将通过魔法实践与永无止境的科学进步相结合来实现。我们将从天堂的酒杯里啜饮，我们将变得像在这个世界上自由漫游的神一样不死不灭！巴尔干人民习惯于在传统智慧的界限之外寻求真理！即使在异教徒——博格米尔人、保加利亚-拜占庭人——被消灭之后，兹拉塔罗格当然还要继续搜寻！"
 BUL_power_of_anarchobarbarianism:0 "无政府野蛮主义的力量"
 BUL_power_of_anarchobarbarianism_desc:0 "英雄主义不是从机器中产生的，它不是可以设计制造的东西。英雄主义是行动，是一种在斗争中锻造出来的力量，它将扫净腐朽堕落的西方世界。我们将建立包括土匪、罪犯、战士、退伍军人，甚至特别有才能的士兵的军队。他们将无所畏惧，没有任何武器能成功对抗他们，因为他们被人类最强烈的情感所驱动。阿尔迪蒂人只是在模仿我们的作战方式——我们要让他们看看谁最擅长用刀搏斗！我们军队的先锋在他们后面的黑红两色大军的掩护下向前推进。"
 BUL_glory_to_faust_torchbearer:0 "光荣归于浮士德式的火炬手！"
 BUL_glory_to_faust_torchbearer_desc:0 "我们的科学家、法师和学者在永无止境的发现过程中工作。在理解物质精神领域最伟大的奥秘的过程中，是没有道德的一席之地的。我们将征服整个世界，整个宇宙，必要时甚至征服更多。巴尔干人民注定要领导一场打破传统的斗争，反对虚假浮士德文明的过时而破碎的力量。我们是唯一能够真正与魔鬼签署协议的人，以实现控制自然的无限可能。"
 BUL_learn_from_gypsies:0 "向吉卜赛人学习"
 BUL_learn_from_gypsies_desc:0 "吉普赛人经常被人中伤，但他们是一个坚持不懈的民族，多年来一直扎根于巴尔干的历史中，他们是我们信仰和血缘上的兄弟。他们起源于古老的波斯和印度，在永无止境的艰苦旅程中，他们有一些东西值得我们学习。他们的魔法，他们深奥的知识和对神秘的理解将引导我们对地球了解得更深刻。只有打破我们的禁忌，尽可能地自然生活，我们才能最快觉悟。"
 BUL_thirst_bodily_liberation:0 "渴望身体的解放"
 BUL_thirst_bodily_liberation_desc:0 "一种与生俱来的性能量在巴尔干半岛下涌动，它在基督教压制下的积累导致了垂头丧气和兄弟阋墙。如果我们想要统一这个地区的人民，我们需要回到古代的方式。从禁欲主义中解放出来，在性方面拥抱反传统主义，这将使我们掌握自己的激情，并从内讧中解放出来。前基督教时代的巴尔干人不知道男女授受不亲。让我们摒弃这些“神圣的”禁忌吧！"
 BUL_villages_cities:0 "城乡联盟"
 BUL_villages_cities_desc:0 "我们的扎德鲁加不是一种奴役制度，而是一种新封建主义，在这种制度下，市民和普通农民的权利都受到尊重，因为两者都被认为对我们至关重要。一个人将不再享有凌驾于另一个人之上的特权。通过允许生产者和消费者在政府中都有发言权，我们将实现真正的民主。城市和村庄的意志将维护沙伊塔诺夫的统治，因为民主是实现泛巴尔干主义的最佳制度。然而，有效管理它需要一个更集中的政府，以避免两个世界渐行渐远。"
 BUL_peace_heaven_earth:0 "天人和谐"
 BUL_peace_heaven_earth_desc:0 "巴尔干文化是“死亡之舞”(Danse Macabre)，一种无休止的庆祝和死亡的精神。我们必须努力工作，但当我们看到我们的家园的美丽时也要保持微笑。一个更强大的保加利亚今天在天人之间的协议的基础上诞生了，明天我们将把这火焰带到整个巴尔干半岛。从雅典卫城到塔特里山，在所有这些地方，绿林大盗都会帮助穷人。我们是早已被遗忘的古代神话的作者和讲述者，我们在活在当下的同时听到了死者的声音。"
 NBUL_blessing_of_dyonisus:0 "以酒神的祝福"
 NBUL_blessing_of_dyonisus_desc:0 "在酒神的祝福下，我们希望领导巴尔干半岛的斗争，将人民从束缚他们的枷锁中解放出来。我们怀着恐惧的心情面对这样一个可怕的事实：贝尔格莱德的全南斯拉夫民族联盟同样是西方加给我们的枷锁，这可能是我们记忆中受到的最大打击。德沃尼科维奇的阴谋集团希望将我们的土地“西方化”，用没有灵魂的工业掩盖我们的传统。尽管我们现在四处与这种思想作斗争，真正的斗争只有在我们夺取贝尔格莱德的控制权并抢走架在我们脖子上的刀子之后才能开始。"
 BUL_brothers_of_vseslavia:0 "维塞斯拉维亚的兄弟们"
 BUL_brothers_of_vseslavia_desc:0 "波兰人、俄罗斯人、塞尔维亚人、克罗地亚人、乌克兰人、白俄罗斯人等等，都是我们的兄弟。战争的第一步是向我们的兄弟国家寻求支持和国际贸易，甚至是在南斯拉夫境内。也许我们会在寻求俄罗斯支持之前停下来——我们希望有一个革命的沙皇，但现在看来，在那里建立一个真正的斯拉夫政府的机会很有限。相反，我们将请求高加索的共产党人支持我们，因为我们可以利用他们的石油征服贝尔格莱德…以及日心联盟在阜姆的傀儡。"
 BUL_knowledge_of_india_and_slavs:0 "了解印度人和斯拉夫人"
 BUL_knowledge_of_india_and_slavs_desc:0 "我们的种族来自印度和亚洲，那里是我们古老的家园。我们是战争的主宰，我们完善了战争，掌握了战争，熟练运用了战争的知识。我们不应该隐瞒我们是战士的事实，这没什么好害羞的！我们将把我们的国家变成军国主义者的乌托邦，我们将把我们的军队展示给不愿面对现实的南斯拉夫士兵。让他们知道，一支军队如果不是被软弱的官僚领导，而是由真正的热血战士领导，可以被领导得更好。斯拉夫人生性好战，是草原和自由的征服者！"
 BUL_new_face_of_paganism:0 "原始异教的新面貌"
 BUL_new_face_of_paganism_desc:0 "野蛮人对很多人来说是一个肮脏的词。我们必须证明我们不只是表面上看起来那么头脑简单。通过说服知识分子加入我们，我们将获得一些信徒和其他与我们分享思想的知识分子的支持。这不仅会提高我们在南斯拉夫政界的知名度，也会提高我们在本国人民中的知名度，因为仍有一些人认为我们对精致和美丽一无所知。通过向他们展示我们政府的另一面，我们将使他们相信这是绝对错误的。"
 BUL_iconoclastic_overdrive:0 "加速反传统"
 BUL_iconoclastic_overdrive_desc:0 "我们的异教徒兄弟现在可以在统治西巴尔干半岛的可怕秩序中被释放。我们会摧毁教堂，我们会砸碎外国企业的窗户，我们会摧毁为全南斯拉夫民族联盟服务的基础设施。只有显示出纯粹的实力，我们才能对贝尔格莱德实行统治，并表明保加利亚虽然小，但确实比那些只知道如何在安全的办公室里签署文件的兔崽子暴君要大！反传统者将从西到东永远统治下去！"
 NBUL_against_the_very_god_of_west:0 "对抗西方诸神"
 NBUL_against_the_very_god_of_west_desc:0 "我们向巴黎，罗马和伦敦的奴隶贩子宣战！我们对他们卑鄙的手段和黑暗的灵魂表示深深的蔑视。我们希望创造一种新的泰坦巨兽，比我们祖先所并肩战斗过的任何东西都更强大、更可怕！这是一场上帝与泰坦、文明与文化、城市与大都市之间的战争。我们的同志已经准备好把刀插进丹农齐奥建立的国家，并挖出它丑陋的心脏！这是一个真正没有主人的社会，这不是懦弱的社会，而是战争和解放的社会。"
 BUL_haemimontus_invicta:0 "不败的霍姆蒙特斯"
 BUL_haemimontus_invicta_desc:0 "在解放了我们的精神并征服了巴尔干殖民主义的代理人之后，我们现在可以说，我们控制了我们自己的意志和命运，我们可以按照我们的意愿行使它。这确实是一场胜利，但这只是一场战争，我们还会打更多的战争，因为我们的冲突发生在所有层面上，甚至涉及到我们公民最微不足道的工作。我们必须动员我们的精神力量，我们的肉体力量，用它们来反对那些想再次奴役我们的人。通过了解世界，我们可以利用自然的力量来对付西方人，以便有一天我们可以在世界之巅上大喊：霍姆蒙特斯永不败！"
 BUL_touch_grass:0 "触摸草地，享受阳光与生活"
 BUL_touch_grass_desc:0 "我们的兄弟死于战火，为了什么？什么也没有！仅此而已！杜诺夫最亲密的朋友亚历山大·斯坦波利伊斯基被复仇的幽灵杀死了，他们要摧毁保加利亚，把它拖回黑暗之中。为此，社会主义者和反动派都涌上街头，杀害游击队员和无辜者。走同样的路很容易，但我们不会。我们应该享受上帝给我们的生活。"
 NBUL_everyone_should_thank_god:0 "每个人都应该感谢上帝"
 NBUL_everyone_should_thank_god_desc:0 "难道杜诺夫的道路不能证明仁慈的上帝的存在吗？他不仅仅是人类，他是宇宙中最高存在的信使。每个人都应该感谢上帝赐予他们生命，但我们不会堕落到谋杀和强迫他人皈依。更重要的是，那些诚心相信并行善的人，应该在恩典之记上得到记录。在恩典之记上的信徒将有资格享受免费的交通和医疗服务。我们的反对将是不信上帝的真正代价。"
 BUL_demons_out_of_church:0 "把恶魔赶出教堂"
 BUL_demons_out_of_church_desc:0 "本世纪的教会已经变得软弱、腐败、颓废……它需要净化，就像基督曾经把放债人赶出去一样。像杜诺夫和万加这样的人是最纯粹基督教先知的例子，教会应该效仿他们。教会的权利应当在现世基督的身上，在百姓自己的手中，而不应当在祭司穿着袍子戴着宝石的身上，仿佛钉在将死的基督身上一样。虽然我们不会重启一场血腥的十字军东征，但上帝曾经为他的对手制作了一根鞭子……"
 BUL_white_sharia:0 "无剑不和平"
 BUL_white_sharia_desc:0 "从某种意义上说，我们的军队解散了，因为没有一个中央机关来管理他们。虽然我们呼吁和平，但现在是危险的时刻，如果不为我们的土地建立一支新的防御力量，那就太天真了。虽然杜诺夫并没有轻举妄动，但这总比让土匪和军阀屠杀我们的人民要好。如果我们想为难民和我们自己创造一个安全的避风港，我们必须实施必要之恶。我们将联系分散的橙色卫队和忠诚的军官，作为我们当家作主的基础。"
 NBUL_united_in_brotherhood:0 "兄弟联手"
 NBUL_united_in_brotherhood_desc:0 "我们把一个破碎的国家团结在我们的旗帜下，现在我们可以和平地祈祷和沉思，与整个世界共舞——活下去！一个新的更强大的保加利亚今天在基督受难的火焰中涅槃重生了。我们将为与巴尔干兄弟的盛大团聚做好准备，但现在我们可以享受最简单的生活，不需要更多的东西。我们应该在导师杜诺夫的的指导下共同努力实现神性。有了他，我们将打败旧世界的恶魔和堕落，在地球上建立一个上帝的王国。"
 BUL_all_classes_under_pravda:0 "所有阶级，一个真理"
 BUL_all_classes_under_pravda_desc:0 "这里没有犹太人与希腊人、资产阶级与工人之分，因为我们在上帝圣洁的真理下团结在一起。阶级或种族的仇恨不会在我们的社会中盛行，因为这是违反上帝的律法的。憎恨是一种软弱。贪婪也是软弱。我们必须承认，阜姆的承诺是有吸引力的，所以也许我们应该采用一种促进社会和谐的合作模式。通过这样做，我们将使我们的人民成为兄弟，没有分裂，在生活的各个方面都团结一致。"
 BUL_gods_plan_economy:0 "为上帝服务的计划经济"
 BUL_gods_plan_economy_desc:0 "市场经济是为富人、贪婪者和残忍者服务的。它是羊群中的羔羊寻找自己的目标和开发自己真正潜力的障碍。我们的社团主义制度将与中央计划经济并存，以消除经济体制中的贪婪。通过这些手段，我们将能够规范巴尔干半岛每个人的精神成长，并成为新基督教灵魂的建筑师。在市场的对立面，我们知道这是上帝在地球上的王国。"
 NBUL_state_build_on_altruism:0 "建立在利他主义基础上的国家"
 NBUL_state_build_on_altruism_desc:0 "当我们专注于内在潜能的时候，我们不能忽视肉体的需求。强迫我们的人民挨饿或使他们怀疑将是对他们、对我们的理想、尤其是对上帝的犯罪。我们渴望建立一个真正无私的国家，建立在基督的教义和佛陀的智慧之上。基督告诉我们，我们应该把我们的金子留给穷人。佛陀说，我们不应该执着于我们的世俗财产。这两句话同时作用。每个人的基本权利都将得到保障，并相应地重新分配他们的收益。"
 NBUL_protest_unfair_privilege:0 "抗议不公平的特权"
 NBUL_protest_unfair_privilege_desc:0 "家境富裕的人享有不公平的特权。那些利用他人痛苦的人拥有不公平的特权。那些滥用自然资源掠夺人类的人拥有不公平的特权。为了大家的利益，我们将阻止他们进一步利用他们的权力。但在政府通常会使用暴力的地方，除非绝对必要，否则我们不会出手。通过表现出对特权的同情和真诚的努力，我们将与他们的邪恶作斗争。上帝创造的所有生物都值得宽恕。"
 NBUL_you_cannot_talk_with_monsters:0 "你不能和怪物说话"
 NBUL_you_cannot_talk_with_monsters_desc:0 "南斯拉夫是一个怪物，是对上帝的侮辱。塞尔维亚人、克罗地亚人和波斯尼亚人的灵魂被困在一个被称为全南斯拉夫民族联盟的笼子里，这是一个旨在征服人类精神的极权主义政府。我们不能和那些对自己的事业如此深信不疑的人讲道理。我们必须同它作斗争，但不是用军队，而是像用武力一样迫切地同它作斗争，因为他们已经在密谋给我们戴上镣铐。通过影响贝尔格莱德的政治，我们将把那些被诅咒的人从地狱的魔爪中解放出来，让他们重新回到羊群中。"
 NBUL_spiritual_pan_thracia:0 "泛色雷斯精神"
 NBUL_spiritual_pan_thracia_desc:0 "色雷斯不仅是一块土地，更是志同道合者之间的精神纽带。我们希望将整个世界团结在普遍的纯洁兄弟情谊中，但现在我们首先必须将巴尔干半岛团结在共同的爱中。希腊人、罗马尼亚人、匈牙利人都与南斯拉夫有着共同的历史渊源和基督教信仰。因此，我们的运动将张开双臂接纳色雷斯的泛巴尔干战士。让我们西边的南斯拉夫人看到我们的宽恕，因此我们甚至欢迎老的共产主义者——但至少那些不是无神论者的人！——加入我们。"
 NBUL_calm_inner_beast:0 "安抚内心的野兽"
 NBUL_calm_inner_beast_desc:0 "每个人内心深处都藏着一头野兽。当它在睡梦中惊醒时，它给全世界带来了恐怖。这些野兽醒了，在南斯拉夫自由地游荡。我们并不反对现代化，甚至我们认为革命艺术也是一种神圣的创造，但全南斯拉夫民族联盟的疯狂超出了范围。我们会四处与之抗争，让人们皈依我们的正义事业。我们必须摧毁他们的伪装，让他们看到盲目的代价，并在巴尔干地区宣讲我们的信条。"
 BUL_dance_with_world_focus:0 "与世界共舞"
 BUL_dance_with_world_focus_desc:0 "我们欣赏自然之美，但我们不是原始主义者。现代科技的存在也是由于上帝的恩典，虽然它本身不应该成为上帝，但它可以用来为我们和上帝服务。我们工厂条件的改善以及福利和纯洁精神生活的承诺将吸引保加利亚国内外的人们加入我们的行列。当然，通过工业化，我们将做好准备，如果贝尔格莱德放下其人性尊严，选择动用武力……"
 BUL_solar_temple_over_earth:0 "覆盖整个地球的太阳神庙"
 BUL_solar_temple_over_earth_desc:0 "南斯拉夫的斗争结束了，我们将以同一节奏前进，就像在跳一支集体舞蹈。在一个充满冲突和暴力的世界里，我们完成了即使是勇敢的甘地也做不到的事情——一场没有流血的革命，一场没有暴力的战争。我们已经完成一个为之奋斗的理想。但这仅仅是个开始。总有一天我们会团结全人类。巴尔干半岛只是一个关于爱与理解的世界故事的开端。神的话语不只是为塞尔维亚人、保加利亚人、希腊人或罗马尼亚人说的，我们应该把它们讲给每一个人。"
 BUL_yugoslav_mechanic:0 "一国两制"
 BUL_yugoslav_mechanic_desc:0 "目前的状态是多么的不尽人意。我们本该是一体的，却有两个脑袋，讨论着两种不同的东西。现在是南方斯拉夫人成为一个有机体，按同一节奏行进之时了；现在是集中我们全部活力，将我们的思想投入到一个、也是唯一一个想法之时了。无论是在领袖的权杖下，还是在巴尔干革命的名义下，这都不重要。重要的是南斯拉夫的在一个制度下统一于一个国家。无论采取什么手段，我们都将尽快实现这一目标。索菲亚和贝尔格莱德都用贪婪的目光看着对方。南斯拉夫尽管是联盟的主导力量，却在争取公众支持方面逊色于色雷斯。不管怎么说，如果一方设法控制了另一方及其基础设施，那便是其灭亡之日。大南斯拉夫将最终成为一个整体。\n\n§G 索菲亚之影响 §!：[?BUL.BUL_yugoslav_influence|%Y0]§!\n§4 贝尔格莱德之影响 §!：[?YUG.YUG_yugoslav_influence|%Y0]§!"
