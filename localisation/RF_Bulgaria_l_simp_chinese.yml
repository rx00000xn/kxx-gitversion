 BUL_warisslavicculture:0 "战争即斯拉夫文化"
 BUL_warisslavicculture_desc:0 "斯拉夫文化里一直充满了战争。我们的祖先完善了车轮设计，借助着优良的马匹在草原上驰骋劫掠，所到之处仅剩混乱与断壁残垣。是我们发明了白刃战而且我们的士兵永远都会率先毫无畏惧的向敌人发起冲锋。那些胆小如鼠的意大利人，他们剽窃了我们的文化并将其运用在自己肮脏的战争之中。我们要让这群未来主义杂种好好见识一下我们完美的战争艺术。"
 BUL_integratemilitantyouth:0 "整合青年民兵"
 BUL_integratemilitantyouth_desc:0 "我们国家的年轻人将会被锤炼成炉火纯青的职业军人。从孩童变为男人，从老百姓变为军人，从手握书本变为手握步枪，年轻一代的南斯拉夫人将这样走向成熟。即使是小孩也将学会如何保护自己，而每一个青少年都将学会如何发起进攻。我们的年轻人将会在纪律精神以及无畏的嗜血热情之中成长"
 BUL_newguns:0 "新枪支"
 BUL_newguns_desc:0 "现代化的武器是战争的基本需求。我们绝不能让自己的军事科技停滞不前，必须要频繁的更新换代，使其更好地适应战场需求。胜利的关键便是寻找最优解，因此我们必须加大预算为我们的士兵寻找最优秀的武器。这种武器应该生产廉价，携带便捷，可以适应潮湿环境，并且能让即使是最无药可救的蠢货也可以学会怎么使用。"
 BUL_modernwarfare:0 "现代战争"
 BUL_modernwarfare_desc:0 "自从上一次世界大战以来很多事物都改变了，仅仅是落后几个月可能就会导致我们的人民成为屠宰场里的羔羊。我们必须要保护我们的人名，通过最大化收益，最小化伤亡。因此我们的士兵必须能够确保自己在维持最小伤亡的情况下对敌人造成重大损伤，并且确保前线一直朝对我们有利的方向发展。为了实现这一点，我们将会扩充我们的军官团，并且加大针对军事学院的支出从而更好地训练未来的指挥官们。"
 BUL_eaglesinthesky:0 "天空中的鹰隼"
 BUL_eaglesinthesky_desc:0 "就如同那些骄傲着飞跃山峦，河流，草原和树林的鹰隼，我们的飞行员搜寻着猎物，无情的向他们发动攻击，将恐惧深深地刻在敌人士兵的心中。带来死亡与毁灭的机器无时无刻不在头上盘旋，那些鼠辈，即使是在狮子的指挥下，也永远无法入睡，永远无法感到安全。"
 BUL_mechanization:0 "机械化发展"
 BUL_mechanization_desc:0 "我们所需的不仅仅是轻武器，我们还需要能保护我们穿越战场的巨型钢铁猛兽。我们引擎所传出的轰鸣将让敌人闻风丧胆。想象一下，十五个身披重甲的士兵，如同斯特拉希尼亚·巴诺维奇一般割开敌人的喉咙。如果我们想尽快取得针对我们敌人的优势地位，那么就必须要发展机械化步兵。"
 BUL_karlovacosjekline:0 "卡尔洛瓦茨-奥斯捷克防线"
 BUL_karlovacosjekline_desc:0 "防御是最好的进攻。我们将着手在卡尔洛瓦茨与奥斯捷克两地间修筑一系列防御工事，阻挡意大利和奥地利侵略军自北面与西面可能的进攻。这道防线必须坚如磐石、无懈可击，让敌人在染指斯拉夫儿童、妇女与老人之前三思而行。"
 BUL_undergroundproduction:0 "地下生产"
 BUL_undergroundproduction_desc:0 "敌人会被我们的武器打得嗷嗷直叫，而对其来源则一无所知。我们将开设各类地下工厂与隐蔽作坊，如此一来即便国土沦丧，游击队员也能利用它们让那些没长脑子的敌人损失惨重。"
 BUL_developtanks:0 "坦克发展"
 BUL_developtanks_desc:0 "钢铁制成的色雷斯骑士，用他的怒火摧毁一切胆敢阻挡他或是斯拉夫人民意志的人。这无疑是个绝景，只要你不是被他的疯狂骑行踩在铁蹄之下的那个就行。自上次世界大战一来，坦克已经变得愈发的重要，我们也必须要对这方面的发展进行投资。如果想要在这方面保持对邻国的优势，那我们就必须开始逐渐尝试进行这类机械的大规模生产从而快速的满足我们计划上的空缺。"
 BUL_whatistobedone:0 "接下来干什么？"
 BUL_whatistobedone_desc:0 "我们迫切需要经济改革！目前的情况还有许多需要改进的地方。我们需要对我们面前的问题进行适当的评估，以便提出适当的解决办法…"
 BUL_corporatemodel:0 "用阜姆的方式对付他们自己"
 BUL_corporatemodel_desc:0 "我们的政策应该是阶级合作。每个人都将为了共同的利益而坚守自己的职责，同时合法的所有权将得到尊重。"
 BUL_socialistmodel:0 "不再是资本的奴隶"
 BUL_socialistmodel_desc:0 "我们不都是斯拉夫人吗？我们不是一个民族吗？我们不是为了共同的目标而合作吗？如果不是我们，谁应该得到我们的劳动成果？任何人都不能声称拥有任何东西，一切都属于这个国家，而这个国家将供养她的孩子。"
 BUL_returntothesoil:0 "回归大地"
 BUL_returntothesoil_desc:0 "真正的虔诚是在田野里辛勤劳作。大城市的噪音和工厂的气味分散了人们的注意力，应该尽量减少。土地改革将确保我们的羊群不会从上帝赋予他们的生活角色中误入歧途。"
 BUL_protectprivatecapital:0 "保护私人资本"
 BUL_protectprivatecapital_desc:0 "是什么驱使一个人去偷别人的东西？贪婪。正是贪婪驱使着普通的小偷，正如它驱使着共产主义者和异教徒一样。地主、贵族和神职人员的权利将得到支持和执行。"
 BUL_promoteora:0 "本地基建工作"
 BUL_promoteora_desc:0 "南斯拉夫需要作为一个统一体运行，这就需要一个运作良好的货物和信息运输系统。从斯科普里到萨格勒布，我们的国家将被连接起来。"
 BUL_draftthefiveyearplans:0 "起草五年计划"
 BUL_draftthefiveyearplans_desc:0 "说到我国的工业化水平，还有很多事情要做。我们如何抵御外部威胁？我们怎样才能行使权力？我们面前的道路将是漫长的，但今天已经迈出了第一步。"
 BUL_urbanreform:0 "城市改革"
 BUL_urbanreform_desc:0 "城市是而且只能是农村的辅助。他们的角色应该围绕着为村庄提供商品，而不是其他任何方式。"
 BUL_directittowardsnationalinterest:0 "把它引向国家利益！"
 BUL_directittowardsnationalinterest_desc:0 "随着阶级冲突的结束和对他们权利的保障，上层阶级在这灰暗的时刻可以集中精力帮助国家。"
 BUL_urbanrevolution:0 "城市革命"
 BUL_urbanrevolution_desc:0 "国家实力来自工厂。步枪，坦克，飞机。它们不会在田野里生长，也不会从天上掉下来。他们需要成千上万的工人进行脑力劳动和体力劳动。他们都需要住房，食物…换言之，城市生活。大规模的城市化计划已经起草，我们所需要的只是开始建设…"
 BUL_cultoflabour:0 "劳动崇拜"
 BUL_cultoflabour_desc:0 "是什么让我们离目标更近？反动派的祈祷？共产主义者的胡言乱语？不！这是千百万人团结在一个想法中的工作，每个人的工作，不仅包括一个起草计划的人，还有那些用锤子和扳手苦干执行计划的人。是劳动使我们走得更远，是劳动给了我们生命！"
 BUL_classunityandnationalbrotherhood:0 "阶级团结与民族兄弟情谊"
 BUL_classunityandnationalbrotherhood_desc:0 "所有人现在都能在同一片天空下和谐地生活，在对自己国家的信仰中团结一致。"
 BUL_unityandbrotherhood:0 "团结与兄弟情谊"
 BUL_unityandbrotherhood_desc:0 "全国都用同一个声音说话，全国都有同一个梦想，全国都有同一种精神。我们展望未来，既为我们的成就感到自豪，也为我们面临的新挑战感到兴奋。"
