 KXXJAP.147.t:0 "双头政权"
 KXXJAP.147.d:0 "送走西田税，看着他略显落寞却依旧挺直的背影消失在陆军省幽深的走廊尽头，荒木贞夫和真崎甚三郎回到了那间临时用作指挥室的房间。沉重的木门隔绝了外界的喧嚣，只留下桌上冷掉的茶水和弥漫在空气中的复杂情绪——一丝对西田处置妥当的轻松，旋即被更深重的担忧取代。西田税这个烫手山芋被打发到相对务虚的机关，算是暂时搁置了一个麻烦，但最大的麻烦才刚刚开始：谁，现在该坐上那张空悬的、同时也是最危险的宝座？\n荒木贞夫没有立刻坐下，他踱到窗边，背对着房间，望着窗外尚未清理干净的、象征着昨夜激战的狼藉景象。阳光刺眼，却驱不散他心头的阴霾。他缓缓开口，声音低沉而疲惫：“真崎君，局面……依然棘手啊。” 他没有提“总理”这个词，但两人都明白所指为何。\n真崎甚三郎坐在硬木椅上，双手交叠放在腹部，指关节有些发白。他同样盯着桌面，仿佛那上面刻着答案。“是啊，”他应道，语气同样沉重，“西田君算是安顿了那些青年军官的心，也给了他一个体面的位置。但真正担起这副担子的人……”他顿了顿，没有说下去，意思却再明白不过：这个人将直接面对国内外的滔天巨浪，成为所有愤怒和清算的靶子，失败的风险远大于成功的可能——这就是个“背锅”的绝命位置。\n房间陷入一阵压抑的沉默。两人心中都在飞速盘算。他们都清楚对方的份量，也深知自己同样处在风暴中心。推对方上去？这似乎是最“合理”的选择，既能保全自己，又能让对方承担最大的风险。但多年的同盟关系、共同的利益纽带，以及此刻风雨飘摇的处境，又让这种赤裸裸的推诿显得格外残酷和危险。\n荒木贞夫转过身，目光锐利地看向真崎，仿佛下定了某种决心。他走到真崎对面的椅子坐下，身体微微前倾，语气带着一种不容置疑的“坦率”：“真崎君，论资历，论在军中的根基，论处理眼下这种……嗯……复杂局面的能力，非你莫属啊。” 他刻意强调了真崎的“能力”和“根基”，仿佛在陈述一个客观事实，却巧妙地避开了“风险”二字。“我在后方，必定全力支持你，稳住陆军大局。这个位置，需要你这样的定海神针。” 他将责任和风险，以一种看似推崇实则加压的方式，稳稳地推到了真崎面前。\n真崎甚三郎抬起头，迎上荒木的目光，脸上挤出一丝几乎是悲壮的笑容。他深吸一口气，声音不高，却异常清晰：“荒木君，这种时候，我们之间就不必推辞了。论威望，论在国内外的影响力，谁人能与荒木大将你相比？这个位置，只有你坐上去，才能最大程度地震慑反对者，稳住局面。我……我在下面，会竭尽全力协助你处理军务，确保陆军这条船不翻。” 他以“影响力”和“震慑力”为名，将风口浪尖的位置连同其中的致命风险，不容分说地扣在了荒木头上。\n两人相视无言，便重新回到各自的座位上，心照不宣地继续处理着动荡的烂摊子。过了几十分钟后，一通电话打来，两人四目对视，知道决定武士命运的时刻已经到来……"
