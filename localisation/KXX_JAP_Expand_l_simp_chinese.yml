 KXXJAP.124.t:0 "残阳下的御前会议"
 KXXJAP.124.d:0 "东京的硝烟还未完全消散，但枪炮声已彻底停歇。肃清行动接近尾声，宪兵队和近卫师团的士兵正在废墟和街道上清理最后的抵抗痕迹——更多的，是搬运堆积如山的尸体。空气中除了硝烟和血腥，还弥漫着浓烈的汽油味和皮肉焦糊的气味——几处焚尸点冒着不祥的黑烟。城市笼罩在一片死寂的哀伤和劫后余生的麻木中。皇宫的宫墙外，警戒线比以往森严十倍，士兵们枪上刺刀，目光警惕中带着一丝惊魂未定。\n在皇宫深处，御文库一间被严密守卫的房间里，一场气氛极其凝重的御前会议正在举行。窗户紧闭，厚重的窗帘阻挡了午后本该明亮的阳光，只有几盏电灯发出惨白的光。空气中漂浮着淡淡的消毒水味和……草药味。\n令人揪心的是西园寺公望公爵。这位帝国最后一位元老，被紧急从担架上抬入会场。他躺在特制的躺椅上，身上盖着薄毯，胸口缠着厚厚的绷带。围绕着他们的，是劫后余生的重臣一木喜德郎、木户幸一、本庄繁、川岛义之等等。昨夜的血腥风暴，在这狭小的空间内投下浓重得化不开的阴影。会议议题只有一个：如何收拾这史无前例的烂摊子，避免帝国彻底崩溃。在川岛义之结结巴巴地汇报完“叛乱基本肃清，首要分子野中四郎、安藤辉三等已确认自决或被击毙”后，是一阵令人窒息的沉默。最终，打破这死寂的，是西园寺公望虚弱却异常清晰的声音：“陛下…诸君…” 他艰难地喘息了几下，目光扫过在场众人，最终停留在裕仁那苍白的脸上。“昨夜之祸，已非寻常政治失序…死伤枕藉，中枢几毁，民心惶惶，列强侧目…值此存亡绝续之际，老朽以为…当务之急…是成立超越一切派阀、超越陆海军之争的‘举国一致内阁’。”\n“宇垣一成…林铣十郎…平沼骐一郎…池田成彬…” 西园寺艰难地吐出几个名字，每一个都代表着一股强大的势力或一种政治光谱。“…乃至伏见宫殿下、高松宫殿下之威望…或可…堪当大任…”\n裕仁沉默良久，疲惫的目光在众人身上移动，这意味着“大命降下”。他似乎想说什么，最终只是极其轻微地点了点头，声音沙哑地说：“西园寺卿…老成谋国…所言…极是。” 他停顿了一下，仿佛在积聚力量。“举国一致…共赴国难…准卿所奏。具体人选…西园寺卿…卿与木户…尽快拟定…朕…裁可。”"
 KXXJAP.124.a:0 "政党的时代最终还是结束了……"
 KXXJAP.125.t:0 "裂痕下的秩序"
 KXXJAP.125.d:0 "东京的枪炮声早已停息，取而代之的是宪兵、消防队和清洁夫忙碌的声响。血腥味被大量泼洒的消毒水气味盖过，但仍顽固地从废墟缝隙和排水沟里丝丝缕缕地钻出来。主要街道被清理，但断壁残垣和焦黑的痕迹随处可见，无声诉说着昨夜的疯狂。皇宫外的军队岗哨依然森严，但氛围已从昨夜的极度紧张，转为一种疲惫而警惕的常态——仿佛一头受伤的巨兽在舔舐伤口。\n枢密院议长官邸内，平沼骐一郎正对着电话连声道“好、好、好”，紧锁了两天的眉头终于舒展开来。他刚刚确认了两个至关重要的消息：天皇陛下安然无恙，只是受了惊吓，正在皇宫静养；他的老友、政友会重要人物铃木喜三郎，虽然其宅邸昨夜被叛军冲击，但本人幸运地及时转移，毫发无伤。平沼放下电话，长吁一口气，喃喃道：“不幸中之万幸…国体尚存。” 但随即，他眼中又布满阴霾，望向窗外依然硝烟隐约的帝都，他知道，真正的麻烦才刚刚开始。\n傍晚，皇宫内灯火通明。在御文库旁边一间特意整理过的会议室内，一场决定帝国未来走向的核心会议正在召开。不同于清晨的混乱和午后的压抑，这里的气氛充斥着一种劫后余生的凝重，以及一种……等待雷霆的紧张。长桌主位坐着天皇裕仁，他脸色略显苍白，但眼神已恢复往日的锐利与冰冷，只是那冰冷之下，压抑着昨夜积蓄至今的滔天怒火。他身侧坐着西园寺公望公爵，这位老元老虽难掩疲惫，腰背却挺得笔直，眼神中的忧患比愤怒更深沉，他面前的桌上放着一杯早已凉透的茶。与会者阵容空前，所有劫后余生的重臣、军部首脑、财界代表枢密院议长平沼骐一郎、以及作为华族领袖受邀的近卫文麿公爵和德川家达公爵都来到宫内，等待着陛下此番的决断。\n裕仁没有过多寒暄，直接开宗明义，他的声音不高，却像冰锥般刺入每个人的耳膜：“昨夜之事，乃帝国有史以来最大之污点！朕之居所险遭冲击，股肱重臣几被屠戮！陆军！” 他的目光如刀锋般直射向川岛义之和寺内寿一。“尔等平日所言之忠君爱国何在？对部下约束何在？统御之能何在？！酿此滔天大祸，使帝国蒙羞，令朕痛心疾首！陆军，必须彻查！必须担责！”\n裕仁罕见的直接训斥，让陆军将领们如坐针毡，川岛义之几乎将头埋到桌面，寺内寿一紧握拳头，指节发白。伏见宫博恭王微微闭了下眼，海军将领们则保持着刻意的沉默。"
 KXXJAP.125.a:0 "下面，西园寺公望发话了。"
 KXXJAP.126.t:0 "裂痕下的秩序"
 KXXJAP.126.d:0 "西园寺待裕仁话音落下，缓缓开口，声音平静却带着不容置疑的份量：“陛下圣明。昨夜之祸，根源在于体制崩坏。老朽以为，当务之急有二：其一，现任内阁必须总辞职。其二，军队，尤其是陆军，必须进行彻底整肃与改革。严明军纪，重塑绝对忠于天皇陛下之铁军！宇垣大将，或是担此重任的首选。”木户幸一立刻发言，他显然有自己的想法：“西园寺公所言极是，整肃军队、恢复秩序为第一要务。然值此非常时期，人心惶惶，政坛凋零，仓促组建政党内阁，恐力有不逮，反生掣肘。” 他转向裕仁和西园寺，语气恭敬但坚定：“臣斗胆进言，近卫文麿公爵殿下，德高望重，深孚众望，既能为各方所接受，更能凝聚人心，或为过渡时期稳定大局之最佳人选。此乃权宜之计，为恢复宪政常道铺路。” 近卫文麿微微低头，神色谦恭中带着一丝深不可测的沉思，并未立刻表态。德川家达则保持着一贯的贵族式沉默。西园寺眉头微蹙，立刻反驳：“木户君之言虽有道理，然宪政之根本在于责任内阁。纵有千难万险，亦不可轻言放弃。政党或有良莠，但唯有通过政党，民意方能有序上达。即使让党内反主流派上台，亦强于回归超然内阁。” 他语气坚决。“若因一时之乱而废宪政常道，则国本动摇，祸患更深。”\n裕仁冷眼旁观着这场争论。他最终缓缓开口，声音表现出少有的威严：“西园寺卿、木户卿皆为国谋虑。内阁总辞，势在必行。军队整肃，刻不容缓！宇垣卿…必须出山！责无旁贷！”\n “至于内阁…” 裕仁的目光在近卫文麿和西园寺之间停留片刻。“当务之急是稳定大局，凝聚力量。西园寺卿、木户卿、平沼卿，尔等速速会商，不拘一格，提出最适任首相及阁僚人选，报朕裁断。人选，须以能力与担当为重。” 裕仁巧妙回避了直接支持木户还是西园寺，将皮球踢回给重臣们协商，但“不拘一格”也暗示并非必须政党内阁。"
 KXXJAP.126.a:0 "宪政或许还能持续一段时间。"
 KXXJAP.127.t:0 "总选举"
 KXXJAP.127.d:0 "东京在血腥事件后，如同一个被开膛破肚的巨人，艰难喘息着。首相官邸的焦痕未干，陆军省墙壁上的弹孔尚新，空气中弥漫着消毒水也掩盖不住的死亡与铁锈气息。裕仁天皇终于颁布敕令：解散因刺杀事件而残缺不全、陷入瘫痪的第62届帝国议会，命各政党整肃重组，筹备举行新一届大选。敕令如同一块巨石投入尚未平静的浑水。残存的政友会内部首先撕裂，犬养毅的死将分裂扩大化，反总裁派在久原房之助团结下反对铃木喜三郎出任下任总裁，认为是铃木与森恪造成了现在的烂摊子。民政党则因失去井上，之前已经辞去总裁的若槻礼次郎紧急将大任转交给自己的亲信町田忠治，然而，手下党人派们不满的呼声再起，想要迎回被开除出党的安达谦藏。国民同盟那边，中野正刚已经与安达决裂，把他的国家社会主义团体转化为新政党“东方会”，汇聚了一批激进政党政治革新者参与大选。社会大众党，因为安部矶雄遇袭受伤，转而由片山哲代理主席。但麻生久书记似乎想要同下中、赤松结成国家社会主义新党，与社民系决裂。实业家武藤山治重建了国民同志会政党，尾崎行雄也加入其中，意欲再次护宪。在经过层层选举后，最后的赢家是？"
