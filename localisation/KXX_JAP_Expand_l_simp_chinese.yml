 KXXJAP.148.c:0 "那本书是什么……？"
 KXXJAP.149.t:0 "鹤之左翼-激进变革"
 KXXJAP.149.d:0 "近卫文麿的书房彻夜灯火通明。风见章、尾崎秀实和蜡山政道围坐在他身边，地图与文件散落一地。空气凝重，近卫的眼神疲惫却燃烧着一丝决绝的火焰。他知道，选择依靠左翼，意味着向旧秩序宣战，也踏上了刀锋。他必须组建一个足以推动深刻变革、又能抵挡保守派疯狂反扑的内阁。这份名单，每一笔都重若千钧。风见章语气激昂：“阁下！此刻唯有破釜沉舟！启用真正代表革新力量、不畏权贵之人，才能点燃国民心中之火，让翼赞体制名至实归！”尾崎秀实则更冷静地补充：“关键在于关键阁僚职位。内务、文部、厚生、商工，必须掌握在我们手中。同时，需要一个看似中立、实则能压制军部反弹的陆相人选。”蜡山政道迅速在纸上勾勒着可能的人选与他们的政治光谱。西园寺公望得知近卫的抉择倾向后，送来了一个意味深长的词：“慎之。”"
