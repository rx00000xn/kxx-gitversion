 KXXJAP.107.t:0 "陆军异动"
 KXXJAP.107.d:0 "今天我们陆军大臣川岛义一已经感觉到了不对劲。近期基层军官秘密串联、部队夜间异动、激进言论甚嚣尘上，和民间右翼搭上了线。之前一些青年军官试探性地来询问他如果发生政变，陆军整体的态度是什么。夹在统制派与皇道派之间，对立宪政府也确实不信任的川岛含糊其辞，暗示了陆军高层不会大动干戈。但现在似乎一些民间右翼的恐怖行为正在影响着陆军下层，他也隐约听说了今晚可能发生恐怖袭击事件。但目前的情况很不明确，现在就把事情挑大反而会激化矛盾，他实在不知如何是好。"
 KXXJAP.107.a:0 "……让近卫军团监管他们，宪兵队的情况也要摸清。"
 KXXJAP.108.t:0 "东京的灯，灭了"
 KXXJAP.108.d:0 "时间像被冻住的沥青，粘稠地滑向预定时刻。东京的夜空，原本被都市的灯火切割得支离破碎，霓虹的河流在楼宇间喧嚣流淌。橘孝三郎的手指，粗糙而稳定，搭上了总闸冰冷的铸铁手柄。那手柄上凝结的水珠，像一层细密的汗。他身后，几个“出身干净”的“孩子”如同鬼魅般贴在配电室潮湿的砖墙上，呼吸压得极低，只有眼白在昏暗中偶尔闪动，紧盯着外面空无一人的后巷。远处，隐约传来巡逻宪兵靴跟敲击路面的节奏声，一下，又一下，在凝滞的空气里格外清晰。\n橘没有回头，只是极轻微地点了颔。那动作几乎没带动他绷紧的肩线。\n“咔哒。”一声沉闷的、仿佛来自地底的咬合声响起。不响亮，却带着某种筋骨断裂的意味。\n刹那间——\n以这处配电所为中心，黑暗如同墨汁滴入清水中，迅猛无声地晕染开来。先是近处几栋低矮民居的灯火倏然熄灭，如同被无形的手掐灭了烛芯。紧接着，神田、新橋、麹町……一片又一片区域的灯火，如同多米诺骨牌般接连倒下。皇宫外苑的奢华灯饰、霞关官厅大楼里冰冷的日光灯管、银座橱窗流溢的霓虹、下町区窗口昏黄的灯泡……整个东京的血管，被瞬间截断。最后熄灭的是首相官邸门前那盏孤悬的路灯，光晕挣扎着收缩，最终化为一点微弱的红热，旋即没入彻底的墨色。\n巨大的城市陷入死寂，旋即被更巨大的声浪吞噬。\n\n“啊——！”\n“停电了？！”\n“怎么回事？！”\n\n惊呼、咒骂、奔跑的脚步、孩童的哭嚎、家具被撞倒的巨响……从无数个窗口、街巷中喷涌而出，汇聚成一片混沌的声浪，在这无光的城市上空翻腾。汽车的灯光骤然亮起，如同受惊野兽慌乱的眼睛，光束在黑暗中急促地扫射、相撞，喇叭声凄厉地撕破夜空，在突然失去参照物的街道上制造出新的恐慌和拥堵。\n警视厅大楼内，后藤文夫猛地从堆满文件的办公桌上抬起头，桌上的台灯灭了，只有窗外远处未被波及区域的微弱天光，勾勒出他骤然僵硬的轮廓。他冲到窗边，只看到脚下本该灯火通明的霞关，此刻一片令人心悸的墨黑，那原本冰冷存在的陆军省大楼轮廓，也彻底消失于黑暗。他喉头滚动，想喊安倍源基，却只发出一声嘶哑的抽气声，一股冰冷的寒意顺着脊柱直冲头顶。完了！念头如同闪电劈过脑海。\n陆军省内，永田铁山办公室那惨白的日光灯管瞬间熄灭。黑暗中，他捻动红蓝铅笔的手指猛地停住，指尖的按压让笔杆发出细微的呻吟。他没有动，连呼吸似乎都停滞了一瞬。唯有镜片反射着窗外远处城市边缘尚存的一线微弱光痕，冰冷，死寂。那光痕落在他脸上，像一道刀锋划过的印记。寂静的办公室里，日光灯管残余的电流发出最后一声微弱的“嘶——”，彻底沉寂。他放在桌上的另一只手，无意识地、极其缓慢地握紧，指节在黑暗中发出轻微的“咔”响。\n几乎在灯光熄灭的同时，在陆军步兵第一联队驻地附近，香田清贞的手猛地按住了腰间的军刀刀镡，力道之大，指关节在黑暗中瞬间发白。他压低的声音带着一种被压抑到极致的、近乎狂喜的嘶哑：“灯！灯灭了！” 黑暗中，矶部浅一、安藤辉三等几张年轻的脸庞在急促的呼吸中显现出模糊而灼热的轮廓，冰冷的空气里弥漫开铁锈与汗水的味道。安藤辉三的声音如同淬火的钢锭，斩钉截铁：“动！” 指令短促，却点燃了早已浸透汽油的引信。黑暗中，皮靴践踏泥泞积雪的声音、金属枪械碰撞的低沉摩擦声、压抑却急促的口令声骤然响起，汇成一股暗流，撕开营区的寂静，朝着那被黑暗笼罩的东京心脏——永田町方向，奔涌而去。\n东京，这座帝国的巨兽，在突如其来的、彻底的黑暗中，开始了它混乱而血腥的痉挛。"
 KXXJAP.108.a:0 "夜，开始了。"
 KXXJAP.109.t:0 "东京的灯，灭了"
 KXXJAP.109.d:0 "时间像被冻住的沥青，粘稠地滑向预定时刻。东京的夜空，原本被都市的灯火切割得支离破碎，霓虹的河流在楼宇间喧嚣流淌。橘孝三郎的手指，粗糙而稳定，搭上了总闸冰冷的铸铁手柄。那手柄上凝结的水珠，像一层细密的汗。他身后，几个“出身干净”的“孩子”如同鬼魅般贴在配电室潮湿的砖墙上，呼吸压得极低，只有眼白在昏暗中偶尔闪动，紧盯着外面空无一人的后巷。远处，隐约传来巡逻宪兵靴跟敲击路面的节奏声，一下，又一下，在凝滞的空气里格外清晰。\n橘没有回头，只是极轻微地点了颔。那动作几乎没带动他绷紧的肩线。\n“咔哒。”一声沉闷的、仿佛来自地底的咬合声响起。不响亮，却带着某种筋骨断裂的意味。\n刹那间——\n以这处配电所为中心，黑暗如同墨汁滴入清水中，迅猛无声地晕染开来。先是近处几栋低矮民居的灯火倏然熄灭，如同被无形的手掐灭了烛芯。紧接着，神田、新橋、麹町……一片又一片区域的灯火，如同多米诺骨牌般接连倒下。皇宫外苑的奢华灯饰、霞关官厅大楼里冰冷的日光灯管、银座橱窗流溢的霓虹、下町区窗口昏黄的灯泡……整个东京的血管，被瞬间截断。最后熄灭的是首相官邸门前那盏孤悬的路灯，光晕挣扎着收缩，最终化为一点微弱的红热，旋即没入彻底的墨色。\n巨大的城市陷入死寂，旋即被更巨大的声浪吞噬。\n\n“啊——！”\n“停电了？！”\n“怎么回事？！”\n\n惊呼、咒骂、奔跑的脚步、孩童的哭嚎、家具被撞倒的巨响……从无数个窗口、街巷中喷涌而出，汇聚成一片混沌的声浪，在这无光的城市上空翻腾。汽车的灯光骤然亮起，如同受惊野兽慌乱的眼睛，光束在黑暗中急促地扫射、相撞，喇叭声凄厉地撕破夜空，在突然失去参照物的街道上制造出新的恐慌和拥堵。\n警视厅大楼内，后藤文夫猛地从堆满文件的办公桌上抬起头，桌上的台灯灭了，只有窗外远处未被波及区域的微弱天光，勾勒出他骤然僵硬的轮廓。他冲到窗边，只看到脚下本该灯火通明的霞关，此刻一片令人心悸的墨黑，那原本冰冷存在的陆军省大楼轮廓，也彻底消失于黑暗。他喉头滚动，想喊安倍源基，却只发出一声嘶哑的抽气声，一股冰冷的寒意顺着脊柱直冲头顶。完了！念头如同闪电劈过脑海。\n陆军省内，永田铁山办公室那惨白的日光灯管瞬间熄灭。黑暗中，他捻动红蓝铅笔的手指猛地停住，指尖的按压让笔杆发出细微的呻吟。他没有动，连呼吸似乎都停滞了一瞬。唯有镜片反射着窗外远处城市边缘尚存的一线微弱光痕，冰冷，死寂。那光痕落在他脸上，像一道刀锋划过的印记。寂静的办公室里，日光灯管残余的电流发出最后一声微弱的“嘶——”，彻底沉寂。他放在桌上的另一只手，无意识地、极其缓慢地握紧，指节在黑暗中发出轻微的“咔”响。\n几乎在灯光熄灭的同时，在陆军步兵第一联队驻地附近，香田清贞的手猛地按住了腰间的军刀刀镡，力道之大，指关节在黑暗中瞬间发白。他压低的声音带着一种被压抑到极致的、近乎狂喜的嘶哑：“灯！灯灭了！” 黑暗中，矶部浅一、安藤辉三等几张年轻的脸庞在急促的呼吸中显现出模糊而灼热的轮廓，冰冷的空气里弥漫开铁锈与汗水的味道。安藤辉三的声音如同淬火的钢锭，斩钉截铁：“动！” 指令短促，却点燃了早已浸透汽油的引信。黑暗中，皮靴践踏泥泞积雪的声音、金属枪械碰撞的低沉摩擦声、压抑却急促的口令声骤然响起，汇成一股暗流，撕开营区的寂静，朝着那被黑暗笼罩的东京心脏——永田町方向，奔涌而去。\n东京，这座帝国的巨兽，在突如其来的、彻底的黑暗中，开始了它混乱而血腥的痉挛。"
