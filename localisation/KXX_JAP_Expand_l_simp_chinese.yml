东京的硝烟尚未散尽，焦糊与血腥混合的气味顽固地渗透进皇宫每一寸古老的木头与丝绸。曾短暂抵抗的皇宫守卫已被“整肃”或调离，近卫师团彻底换上了臂缠“尊皇讨奸”白布的面孔，眼神中残留着昨夜的狂热，也带着对新秩序的茫然敬畏。

青森县官邸那令人窒息的未知恐惧，最终在抵达东京时化作了冰冷的现实。兄长的遗体——抑或是那具无法辨认、象征意义大于实际存在的“御体”——已在混乱中被皇道派匆匆“奉安”。更令人心悸的是年幼的明仁皇太子亦告“夭折”的噩耗，如同一把钝刀反复切割着雍仁的神经。

赤坂离宫临时被征用为“大本营”。这里不像皇宫那般庄严肃穆，却更接近权力的漩涡中心。墙壁上残留着弹孔，地毯上印着未曾洗净的深色污渍。空气中弥漫着消毒水也无法掩盖的铁锈味和新权贵们身上浓重的烟草味。

雍仁亲王——不，现在，他是即将成为“陛下”的人。

简陋的“登基”仪式仓促而沉重，在这间充溢着死亡气息的厅堂里进行。象征天照大神血脉的三种神器——剑、镜、曲玉——被小心翼翼地捧出，放置在他面前。那冰冷的玉座，此刻更像一张浸透了兄长与侄子鲜血的刑台。

厅内站满了人，却死寂无声，只有沉重的呼吸和布料摩擦的窸窣。站在最前方的，是这场剧变的最大赢家：陆军大将荒木贞夫，红光满面，眼神锐利如鹰隼，挺直的腰板透出掌控一切的自信；他身旁的真崎甚三郎大将则稍显内敛，眉头微皱，仿佛在掂量这血腥胜利后的千斤重担。在他们身后一步，陆军大臣川岛义之垂着头，脸色灰败如纸，冷汗浸透了他军装的领口，目光死死盯着自己沾满尘土、微微颤抖的靴尖，不敢与任何人视线接触，那份失职与耻辱感几乎要将他压垮。昨夜还属于“统制派”的其他高级将领，则肃立在更远的位置，如同丧家之犬。
 KXXJAP.120.t:0 "昭和维新的血阳"
 KXXJAP.120.d:0 "东京的黎明并非由霞光唤醒，而是被硝烟、血腥与一种扭曲的狂热浸透。首相官邸废墟之上，一面沾满泥污与暗红痕迹的巨大太阳旗被十几双激动颤抖的手奋力升起，在弥漫着焦糊味的晨风中猎猎作响。旗下，昨夜还被视为叛军的青年军官们——野中四郎、安藤辉三、香田清贞——此刻眼中燃烧着疲惫却亢奋至极的光芒，他们布满硝烟污渍的军服上缠着的“尊皇讨奸”白布，成了胜利者的勋章。在他们周围，是同样狂热的大日本生产党浪人、爱乡塾壮汉，以及少数面孔陌生却充满草莽戾气的武装分子。枪炮声并未完全平息，零星的抵抗仍在城市某些角落响起，但大局已定。\n广播里，不再是昨夜混乱的宣言，而是一个被刻意拔高、带着金属铿锵声的男音，通过被彻底控制的NHK电台向整个帝国播报：\n“全日本国民！黎明已至！昭和维新的圣战，在忠勇义士的奋起下，已涤荡帝都污秽！蒙尘之国体重光！奸佞朽木已被天诛！一切旧秩序、旧制度，凡阻碍天皇陛下亲政、妨害帝国八纮一宇之大业者，皆在此刻宣告终结！奉天皇陛下圣意，即日起成立‘维新政府’！军队即刻起统一接受义军指挥，忠于天皇者，皆为同志！违逆者，皆为国贼！” \n广播宣读了新政府的核心名单：以真崎甚三郎为名义首脑，实权则由参与事件的激进少壮军官与民间右翼领袖共同把持。陆军省大楼成为了这个新生畸形政权的临时心脏，参谋本部则变成了清洗指令的传达中心。\n东京街头，不再是昨夜的无人空巷。被广播和激进分子强行驱赶出来的市民，瑟缩地站在路旁，脸上混杂着麻木、惊恐与难以置信。身穿各式非正规制服的武装人员趾高气扬地巡逻，墙上刷满了墨迹未干的标语：“昭和维新！天诛国贼！尊皇攘夷！皇宫方向一片死寂。高耸的宫墙外，布满了打着“保护天皇”旗号的新政府部队宫内省人员被严密控制，断绝一切未经许可的对外通讯。"
 KXXJAP.120.a:0 "关西发生了什么？"
 KXXJAP.120.b:0 "等等！"
 KXXJAP.121.t:0 "山河燃烧，革命已至！"
 KXXJAP.121.d:0 "东京的“维新”狂热在第七十二小时被钢铁碾碎。寺内寿一冰冷的声音通过被强占的电台刺穿寒流：“全日本国民。盘踞东京之‘维新政府’，叛国逆贼！纵兵屠戮，胁迫宫廷！天皇震怒，敕命讨逆！” “本官奉旨率师，光复帝都！真崎甚三郎、野中四郎、安藤辉三、香田清贞等，业已伏法！即日起，全国戒严，乱序者，格杀勿论！” 电流“滋啦”切断广播。东京街头，狂热标语被“肃清国贼”、“绝对服从”的墨迹覆盖。卡车满载尸体驶向焚场，宪兵黑车掠过首相官邸废墟前。\n寺内寿一踩着碎砖与干结的血迹，在同样面无表情的梅津美治郎、东条英机等军官簇拥下步入指挥帐篷,简报声冰冷简洁。他目光扫过布满弹痕的东京地图，红铅笔在叛首据点重重打叉。笔尖最终悬停在北方边缘。副官无声递上加密电报。寺内眼角扫过——“北海道上川郡佃农村落暴动…武装农民共斗队…打赤旗…袭役所、地主宅…疑日本共产党武装干部指挥…蔓延美瑛、富良野…暴徒宣称：‘趁军队狗咬狗，解放北国农民！’…多处火光…事态恶化…” 他眉头一瞬微蹙，旋即铁板般漠然。笔杆末端轻点，电报被收起。帐篷外，工兵铲清理瓦砾的撞击声单调回响，空气沉重如铅。帝国的心脏在铁腕下被强行缝合，皇道派的血渗入冻土，新的、更冰冷的锁链在瓦砾上锻造成型。窒息的铁幕垂落于劫后帝都。\n而在那最北端、被遗忘的荒原，真正的裂痕已然撕开……"
 KXXJAP.121.a:0 "立即派兵镇压！（留在大日本帝国阵营）"
 KXXJAP.121.b:0 "此刻是为革命之时！（切换至武装共产党起义）"
 KXXJAP.122.t:0 "皇道大本，神圣昭和"
 KXXJAP.122.d:0 "遥远的近畿。京都，古都的宁静被彻底撕裂。大本教的信徒，在少数被策反的宪兵队支持下，高举着绘有诡异灵界图案的旗帜，如潮水般涌向府厅与寺庙。教主出口王仁三郎并未亲自现身，但其代理人站在象征皇家威望的二条城前，宣称获得了“神启”，京都将成为“神都维新”的起点。大阪，黑龙会的干将们则更加赤裸。他们与驻留大阪的部分第六师团官兵联手，以迅雷不及掩耳之势控制了市政府、警察署与关键码头。浪人刀客与军人的刺刀组成了新的街头风景，宣称要将这座商都打造为“向大陆进军的坚实堡垒”。关西的陷落几乎毫无悬念，古老的权力网络在军队默许或参与下迅速倒戈。\n广播声在东京、京都、大阪的街道上回荡，掩盖了角落里低低的哭泣声和垂死者最后的呻吟。一轮血红色的朝阳，正奋力穿透厚重的烟云，将整个日本列岛涂抹在一片病态的殷红之中。这不是黎明，这是血色黄昏的序幕。"
 KXXJAP.122.a:0 "我相信不久后就会发生第二次内斗……"
