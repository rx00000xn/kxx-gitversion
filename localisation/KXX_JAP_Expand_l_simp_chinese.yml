 KXXJAP.139.t:0 "刀鞘里的谈判"
 KXXJAP.139.d:0 "陆军省顶层会议室残留着硝烟与消毒水的气味，半扇被炮弹震裂的窗户用木板钉死，寒风从缝隙嘶嘶渗入。真崎甚三郎背对门站立，指尖摩挲着窗框上嵌入的弹片——那是昨夜青年军官冲锋的遗物。荒木贞夫坐在主位，面前摊开的《戒严令施行纲要》墨迹未干，宪兵司令的钢印压出血色残影。门轴发出干涩的呻吟。西田税踏入时，带进一股地下掩体特有的潮霉味。他褪去沾雪的大衣，露出未佩军衔的昭五式制服，腰间军刀却按皇室御赐礼制悬挂，刀鞘金具在昏暗光线下闪着幽光。“恭喜阁下执掌枢机。”他嗓音平稳，没有丝毫畏惧的色彩。\n荒木未抬眼，钢笔尖在文件上戳出深痕：“动乱已息，西田君该去安抚‘维新志士’了。”真崎突然转身：“士兵们需要方向。西田君熟悉基层。”\n西田税解开刀带扣，将佩刀平放桌面。刀镡上的菊纹与荒木肩章金星冷冷相对：“流血的狗，总得闻见肉味。”窗外猛然传来广播车嘶吼：“……叛乱肃清！全军服从统帅部令！” 声浪震得木板缝隙落灰簌簌。"
 KXXJAP.139.a:0 "“只要不是太过激进，未尝不可以一试。”"
 KXXJAP.139.b:0 "“西田君还是去管思想指导局吧。”"
 KXXJAP.139.c:0 "“不如让那些年轻人试试，你我都太老了。”"
