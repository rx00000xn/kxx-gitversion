 KXXJAP.153.t:0 "秩父宫雍仁继位成为新天皇"
 KXXJAP.153.d:0 "东京的硝烟尚未散尽，焦糊与血腥混合的气味顽固地渗透进皇宫每一寸古老的木头与丝绸。曾短暂抵抗的皇宫守卫已被“整肃”或调离，近卫师团彻底换上了臂缠“尊皇讨奸”白布的面孔，眼神中残留着昨夜的狂热，也带着对新秩序的茫然敬畏。\n青森县官邸那令人窒息的未知恐惧，最终在抵达东京时化作了冰冷的现实。兄长的遗体——抑或是那具无法辨认、象征意义大于实际存在的“御体”——已在混乱中被皇道派匆匆“奉安”。更令人心悸的是年幼的明仁皇太子亦告“夭折”的噩耗，如同一把钝刀反复切割着雍仁的神经。\n赤坂离宫临时被征用为“大本营”。这里不像皇宫那般庄严肃穆，却更接近权力的漩涡中心。墙壁上残留着弹孔，地毯上印着未曾洗净的深色污渍。空气中弥漫着消毒水也无法掩盖的铁锈味和新权贵们身上浓重的烟草味。\n雍仁亲王——不，现在，他是即将成为“陛下”的人。\n简陋的“登基”仪式仓促而沉重，在这间充溢着死亡气息的厅堂里进行。象征天照大神血脉的三种神器——剑、镜、曲玉——被小心翼翼地捧出，放置在他面前。那冰冷的玉座，此刻更像一张浸透了兄长与侄子鲜血的刑台。\n厅内站满了人，却死寂无声，只有沉重的呼吸和布料摩擦的窸窣。站在最前方的，是这场剧变的最大赢家：陆军大将荒木贞夫，红光满面，眼神锐利如鹰隼，挺直的腰板透出掌控一切的自信；他身旁的真崎甚三郎大将则稍显内敛，眉头微皱，仿佛在掂量这血腥胜利后的千斤重担。在他们身后一步，陆军大臣川岛义之垂着头，脸色灰败如纸，冷汗浸透了他军装的领口，目光死死盯着自己沾满尘土、微微颤抖的靴尖，不敢与任何人视线接触，那份失职与耻辱感几乎要将他压垮。昨夜还属于“统制派”的其他高级将领，则肃立在更远的位置，如同丧家之犬。\n皇室宗亲到场的有：东久迩宫稔彦王，这位亲王眉头深锁，目光复杂地在雍仁和荒木等人之间游移，沉默得像一块石雕；海军方面的代表伏见宫博恭王，这位海军大将、天皇的叔祖，则面无表情，深邃的目光仿佛穿透了眼前的混乱，望向更深更冷的未来，他身上的海军大将礼服一丝不苟，与周遭的狼藉形成鲜明对比。\n代表旧有宫廷秩序的是内大臣秘书官长木户幸一，他面色惨白，眼神空洞，仿佛仍未从昨夜皇宫的血腥与惊魂中恢复过来。在他身后，是几位同样惊魂未定的侍从和官员。\n华族代表，以近卫文麿公爵为首，也到场了。这位出身五摄家、曾被视为未来首相人选的人物，此刻脸色异常复杂。他心中对皇道派“清君侧”的某些理念或许曾有共鸣，对旧有财阀官僚体系的腐朽也深恶痛绝，但此刻，裕仁天皇和皇太子的骤然“驾崩”与“夭折”，带来的巨大冲击远超任何理念之争。恐惧、茫然、一丝对权力格局洗牌的算计，以及对这血腥开端可能引发无尽灾祸的深深忧虑，在他脸上交织。他微微垂着眼，避开雍仁的目光，也避开荒木那锋芒毕露的视线。其他在场的华族，个个如坐针毡，表情僵硬，眼神闪烁不定。"
 KXXJAP.153.a:0 "还有呢？"
 KXXJAP.154.t:0 "秩父宫雍仁继位成为新天皇"
 KXXJAP.154.d:0 "厅堂中央，象征天照大神血脉的三种神器——草薙剑、八咫镜、八尺琼勾玉——被几位身着传统宫廷服饰、面色凝重肃穆的宫内侍从，极其庄重地安置在临时铺设的御案上。它们寂静地躺在那里，在昏暗的光线下，散发着古老而冰冷的幽光。那神器之下的位置，便是为雍仁准备的御座——一张仿佛浸透了兄长与侄子鲜血的冰冷刑台。\n伏见宫博恭王缓缓向前一步。他的动作带着皇族的沉凝，打破了死寂。他面向雍仁，声音不高，却清晰无比，每一个字都蕴含着古老的重量与不容置疑的权威：“雍仁亲王殿下。逆贼乱国，神器蒙尘。幸赖忠勇将士，奋起天诛，涤荡妖氛。国不可一日无君，社稷悬于累卵。殿下乃天皇陛下亲弟，仁德素著，深孚众望。臣等，伏请殿下，继大统，御神器，正位天皇陛下，以安天下之心，以固万世之基。”待伏见宫话音落下，厅堂内瞬间矮下一片：“臣等，恭请殿下即天皇位！”呼喊声汇聚成一片，在空旷的殿堂里回荡，带着一种不容置疑的压迫感，却也掩盖不住其中的空洞与寒意。在宫内的侍从草草完成神器继承仪式后，整个仪式最核心的部分完成了。他不再是亲王，而是天皇——以最血腥的方式，在至亲的尸骸之上，被这冰冷的古镜和无声的俯伏所加冕。\n荒木贞夫猛地挺直了腰！他那张充满军人粗犷气息的脸上，爆发出难以抑制的激动与狂热，胸膛剧烈起伏，用尽全身力气，发出震耳欲聋的、仿佛要掀翻屋顶的咆哮：\n“天皇陛下——万岁！！！”\n这声嘶吼如同点燃了火药桶！\n“万岁！！！”\n“万岁！！！”\n“天皇陛下万岁！万万岁！！！”\n真崎、川岛、在场的军官、甚至部分被裹挟的华族，都被这狂暴的声浪点燃，忘情地、嘶哑地吼叫起来。无数的拳头在空中挥舞。东久迩宫和伏见宫紧抿着嘴唇。木户幸一身体微颤。近卫文麿在声浪中猛地一哆嗦，头垂得更低。狂热的呼喊声浪冲击着四壁，震得梁柱似乎都在嗡鸣，疯狂地撕裂着空气，充满了整个空间，也重重地砸在雍仁的耳膜上。\n“朕……知道了。” 他的声音穿透了那震耳欲聋的“万岁”呼喊。依旧轻得像叹息，冷得像冰。没有情绪，只是一个被强行赋予的血腥事实的冰冷陈述。"
 KXXJAP.154.a:0 "还有呢？"
 KXXJAP.155.t:0 "秩父宫雍仁继位成为新天皇"
 KXXJAP.155.d:0 "仪式在一种近乎凝固的沉重气氛中草草结束。荒木和真崎留下，开始低声汇报“新政府”的架构与“肃清”的“成果”。雍仁沉默地听着，目光落在御案一角。那里，一个细小的、深褐色的污点——无人敢去擦拭——像一只无声控诉的眼睛。\n“西园寺公爵何在？”他突然开口，声音依旧低沉沙哑。\n荒木眼中闪过一丝不易察觉的阴霾，随即恢复恭谨：“公爵阁下……在居所静养。昨夜的混乱，似乎使老人家受了些惊吓。太医已前往诊视。”真崎补充道：“陛下请放心，公爵阁下的安危，臣等自当尽心。”\n“惊扰元老，实为憾事。”雍仁缓缓道，每一个字都重若千钧。他心中明了，“惊吓”二字背后蕴含的凶险。\n荒木立刻转移话题：“陛下，当务之急乃昭告天下，安定人心……”\n雍仁抬起手，一个微小却不容置疑的动作。他的目光越过众人，望向窗棂之外。东京的天空是灰蒙蒙的，早樱的花瓣在昨夜的风雨中凋零殆尽，徒留光秃秃的枝桠指向铅色的苍穹。远处，仿佛又传来几声零星的枪响。\n“退下吧。”他的声音带着一种穿透骨髓的疲惫。\n众人躬身告退。沉重的殿门在他们身后合拢，隔绝了外面浑浊的世界。\n死寂再次降临。\n雍仁一个人坐在空旷得令人心慌的殿堂中，坐在那被无数复杂目光灼热的、象征至高无上的座位上。他低头看着自己的双手，干净，修长，未曾沾染一丝血污，却仿佛有粘稠的暗红正从指尖弥漫开来，迅速将他淹没。他成了天皇。以最血腥的方式，最悖逆的路径，在至亲的尸骸之上。\n一个念头，冰冷而绝望，如同毒蛇般悄然爬上心头：从此，他将是这血色祭坛上最尊贵也最孤绝的祭品。这神国，已死。\n殿角，一只乌鸦落在残破的窗棂上，发出几声喑哑的啼鸣，旋即振翅飞入灰暗的天空，消失不见。雍仁的目光追随着那抹黑影，久久不动，仿佛一尊凝固的、没有灵魂的神像。"
