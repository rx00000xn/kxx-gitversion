 KXXJAP.152.t:0 "武士刀的指向"
 KXXJAP.152.d:0 "首相官邸内，林铣十郎首相看向永田铁山军务局长。\n“铁山君，过渡内阁的使命即将完成。新人该接棒了。” 林直接问道，“你自己不考虑吗？”\n永田铁山坐姿笔挺，果断回答：“不。当前首相需直面各方压力，我的位置在军务系统内部维持协调，这更重要。”\n林铣十郎点点头，明白了他的意思，接着问：“那么，统制派中谁合适？”\n永田铁山沉默了片刻，显然在权衡。“这个位置，”他缓缓开口，“需要能力，也需要…各方一点认可。” 他抬眼，语气变得务实，“东条英机。此人…狡诈，但工作态度极其精细认真。军需、参谋业务他都烂熟于心，行事周密到苛求，关键时也能下决心。就能力而言，目前他是最合适的。”\n林铣十郎若有所思：“东条的勤勉确实无人质疑。但风暴过后，暗流涌动，是否还有其他力量需要平衡？”\n永田铁山点头：“池田纯久中佐他们的‘国防本义及其强化的提倡’小册子，在部分青年军官中有市场。里面鼓吹的‘国家总动员’、‘经济统制’和所谓的‘社会革新’，想法相当激进。有人把它看作新方向。\n房间陷入短暂的安静。首相人选的问题悬在空中。"
 KXXJAP.152.a:0 "铁山君不必多辞，铣十郎辞相后，也会鼎力相助下任内阁。"
 KXXJAP.152.b:0 "那不妨，就看看“剃刀将军”能做到哪里。"
