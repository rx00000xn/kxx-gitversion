 KXXJAP.138.d:0 "陆军省某处，大川周明指尖捻着关西急报的纸角，蜡封被暴力撕开——大阪浪人已控制海关码头，神户港的加拿大商船被扣作“维新献金船”；京都御所外，大本教信徒用神乐铃开道，白麻衣襟浸透晨露，正将“神都宣言”张贴在二条城的唐破风檐下。井上日召和橘孝三郎等人围着桌子讨论着新政府的组成，井上日召突然捶向桌子。“头山翁的黑龙会…要军部席位？”他眼珠在煤油灯阴影里凝成两点黑冰。\n窗外骤雨砸落，雨声中渗来浪人踏歌：“天照开云！浪花涌维新！”"
