 KXXJAP.148.t:0 "翼赞会崩溃危机"
 KXXJAP.148.d:0 "近卫文麿的公爵身份和“超然”姿态，最初为风雨飘摇的政局带来了一丝稳定和期待。然而，现实远比理想骨感。这场运动很快陷入了复杂的泥潭。“举国一致”的口号下，汇聚的是立场和诉求各异的力量。试图整合一切的结果，是新运动内部形成了鲜明的左右两翼。左翼以“国策研究会”为核心，成员包括民政党前干事长风见章、充满理想主义色彩并深受西洋社会主义影响的记者尾崎秀实、学者蜡山政道等人。他们希望新体制能带来深刻的社会改革，关注底层民众福祉，限制财阀，甚至带有某种计划经济色彩。他们的理念在保守派眼中无异于“赤化”，是危险的“大逆不道”。右翼以“革新官僚”和部分军人为核心。满铁出身的岸信介、铃木贞一、以及在外交领域同样激进的松冈洋右是主要代表。他们受到德富苏峰等思想家影响，鼓吹建立以天皇为中心的强力统制国家，强调国家优先、军部主导、对外扩张。他们对社会改革兴趣有限，更关注国家机器的强化和对外政策。\n近卫本人贵族出身，性格优柔寡断，缺乏坚定的政治信念和魄力。他既希望利用左翼的活力来推动改革、赢得民众支持，又深知只有右翼的力量才能抵挡保守派的攻击并维持政权运转。他夹在中间，左右为难，政策摇摆不定，导致两边都不满。翼赞体制本身也因内部矛盾而步履蹒跚，远未达到预期的“举国一致”效果。平沼骐一郎、小林一三等极端保守主义者从未放弃攻击。他们将整个新体制运动，尤其是其中的左翼力量，污蔑为“破坏国体”、“赤化阴谋”、“否定天皇统帅权”。他们利用在贵族院、枢密院、军部内的深厚关系，不断掣肘近卫的政策。面对保守派日益猛烈的炮火和翼赞体制内部的撕裂，近卫文麿陷入了深深的焦虑。他感觉自己的政治生命和精心推动的新体制都岌岌可危。他深知，单凭自己“超然”的威望已不足以稳住局面，必须在内部寻找一股可以倚重、能够帮助他抵挡保守派攻击并真正推动体制运转的力量。他召集了最核心的几位顾问，在密室里痛苦地权衡，摆在他面前的是两条截然不同的路……"
 KXXJAP.148.a:0 "拥抱新党左翼，深化社会革新"
