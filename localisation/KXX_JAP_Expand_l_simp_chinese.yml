 KXXJAP.100.t:0 "不安的预谋"
 KXXJAP.100.d:0 "东京市外的某处住宅内，纸窗敞着半扇，夜风湿漉漉地渗进来，带着新叶和泥土的气息。壁炉是冷的，空余一堆灰白的残烬。一盏油灯搁在矮几上，火苗被风扰动，昏黄的光晕在空旷的和室梁柱间不定地晃。角落里松木板壁的霉味，被湿气裹着，沉甸甸地浮在空气里。井上日召将削完水果的小刀收回皮鞘中，一旁的橘孝三郎正把一份报告按在膝上，沉默地等待着。大川周明正低着头，面对着铺开的东京地图，在大大小小的角落处做着标记。\n油灯火苗猛地一跳。\n“差不多了。”大川丢下炭笔，声音低沉。\n橘立刻接话，手指戳向地图：“断电，翻墙，我的人做。”\n井上则慢条斯理地说：“夜班守卫少，墙头空。孩子们都安排好了，出身都干净，一人一杀。”\n大川点头，将东京那些有名人的相片从桌下拾起，散在地图上。“团琢磨、池田成彬、牧野伸显……”\n外面传来隐约的、沉闷的敲击声，那是他们三个的人在准备着明日的正式行动。\n橘孝三郎突然抬眼逼视大川，摸出一张纸条：“那边的青年军官，起事时间能咬死？”他声音压得很低。\n大川从地图上撕下一角，凑近油灯火苗。纸页边缘卷曲焦黑。“定了。”火焰贪婪地吞噬着纸片。井上霍然起身，刀鞘撞上矮几，“当”的一声脆响。油灯的光猛烈摇晃，三人的影子在斑驳墙面上狂乱地扭动了一瞬。窗外，骤雨终于砸了下来，密鼓般捶打着屋顶。"
 KXXJAP.100.a:0 "风雨欲来，山河燃烧……"
 KXXJAP.101.t:0 "玄洋与大本"
 KXXJAP.101.d:0 "大阪某处，神龛上松枝燃烧的烟雾混着线香，凝成青白色的旋涡，在梁柱低垂的幽暗空间里缓缓上升。厚重的榻榻米中央，几处深陷的凹痕显示着常有人跪坐。木格窗外，城市的喧嚣被厚重的墙壁隔绝，只余一片沉闷的寂静。\n出口王仁三郎盘膝端坐于蒲团之上，宽大的白色祭袍下透出富态圆润的身形。他圆润的面庞上，一双细长的眼睛几乎隐没在眼睑的褶皱里，只偶尔在烟雾中闪过一丝让人捉摸不透的光，仿佛永远在浅笑。他厚实的手指无意识地摩挲着矮几上那块温润龟甲的神秘刻痕，一旁搁着半碗冷透的茶。\n对面，内田良平虽也盘坐，但灰白相间的长须如银瀑般垂落胸前，几乎覆住了整个前襟，透出年长者的威严。他刚从风尘仆仆的旅途下来，灰色和服衣襟一丝不苟，靴子边缘还沾着干燥的关东泥土，唯有那双锐利的眼睛，在皱纹和白须的包围中，依旧如鹰隼般刺破了烟雾。\n“下位的手笔，确实像样了。” 出口的声音低沉缓慢，带着奇特的共鸣，他眯缝的眼缝似乎更细了。窗外树影落在他圆润的脸上。“关西的‘维’，已有筋骨。”\n内田良平没有碰面前的茶水，他灰白的长须微不可察地颤动了一下，锐利的目光穿透烟雾，直钉向出口那双仿佛闭合的眼睛：“筋骨有了，现在要看东京那边的‘新’。” 他解开和服前襟，取出一枚卷得极紧的蜡丸，两指捏着，轻轻放在龟甲边缘，动作间长须随之拂动。“风，从江户城那头吹来了，很大。青年军官的火把……要点燃了。” 他话语里每一个音节都像锤子敲打铁砧。\n出口王仁三郎一直眯着的双眼骤然睁开了极细的一线，精光乍现，如同暗室中划过的冷电，圆脸上的和蔼瞬间被一种深沉的警觉取代。他厚实的手指猛地攥紧了龟甲，指节发白。烟雾在他头顶盘旋，几乎要触到低矮的房梁。寂静中，只有线香燃烧的“哔啵”声，以及内田良平身上那股来自东京的、尚未散尽的风尘与铁锈气息。"
 KXXJAP.101.a:0 "“昭和神圣会在必要时会配合。”"
 KXXJAP.102.t:0 "青年的交谈"
 KXXJAP.102.d:0 "雨点单调地敲打着营房屋顶的铁皮，像无数小锤在头顶不耐烦地计数。一盏煤油灯的火苗在窗缝漏进的冷风中左右摇摆，将桌边几张年轻面孔的影子拉扯得扭曲不定。空气滞重，混杂着旧呢子军装的汗味、机油味和一种微妙的焦灼。桌上摊着一份《步兵操典》，书页边缘卷曲发黑，旁边散落着几块干硬的饭团。\n矶部浅一背靠冰冷的铁皮墙，手指无意识地捻着军装上一粒脱线的线头，声音却刻意压得扁平，像在讨论明天的操课：“……都确认了？明晚九点，可别像上次演习那样，连集合地点都摸错。”\n桌边，香田清贞猛地拽了下自己的衣领，仿佛那领口勒得他喘不过气，他眼皮低垂盯着桌面，喉结却上下滚动得厉害，从齿缝里挤出的声音带着细微的颤音：“地方？闭着眼睛都能摸到！跟去澡堂子一样熟！” 他放在桌下的右手，指关节死死抵着冰冷的刀镡，用力到发白。\n安藤辉三大尉拿起一块饭团，指尖捏着米粒，仿佛在研究其硬度，语气平淡无波：“饭要煮得恰到好处，太软了不行，硌牙的也不行。” 他抬起眼，目光扫过其他几人，那眼神却像淬了冰的探针，“米粒要一粒是一粒。” 河野寿大尉和野中四郎大尉下意识地挺直了背脊，像回答长官训话。“真崎阁下那边……” 野中四郎的声音有点飘，他拿起水壶想喝，手却一晃，水洒在了《步兵操典》上。\n“嗯？”矶部捻线头的动作停了，他抬眼，阴影里那目光锐利得像针，“阁下只关心明天的天气好不好。” 他的嘴角似乎往上扯了一下，又似乎没有，“……晒不晒靴子。” 他顿了顿，声音陡然压低，切进核心：“西田税先生那边，联络上了没有？”\n角落里，那名尉官正用铅笔在《步兵操典》空白页上用力划着什么，笔尖“沙沙”声骤然停了。\n安藤辉三捏着米粒的手指猛地一紧，指尖泛白，声音却异常清晰，斩钉截铁：“联络上了。北一辉先生也写了回信。”\n河野寿像是被这简短的回答烫了一下，身体微微一震，脱口而出：“好！” 声音在安静的雨声里显得格外突兀，他脸上瞬间涌起一片不正常的潮红，急忙低下头。\n短暂的死寂。只有雨点密集地捶打着铁皮，发出连绵不绝的轰鸣，像无数颗心脏在胸腔外疯狂鼓动。煤油灯的火苗剧烈一跳，巨大的阴影瞬间吞没了半张桌子，也将几张年轻、绷紧、被狂热的决心与冰冷的恐惧撕扯着的面孔，更深地埋进昏暗里。"
 KXXJAP.102.a:0 "维新的本意到底是什么呢……"
 KXXJAP.103.t:0 "永田的工作"
 KXXJAP.103.d:0 "陆军省大楼的走廊空旷寂静，唯有永田铁山少将（军务局长）办公室的门缝下，渗出惨白的长管日光灯冷光，在昏暗的过道上切割出一道狭长、刺眼的光带。室内空气凝滞，弥漫着优质烟草的余烬、旧纸张的微尘和一种近乎无菌的冰冷秩序。巨大的办公桌纤尘不染，文件整齐如刀切，唯一稍显杂乱的是一杯早已冷透、颜色浑浊的茶。窗外，东京的夜色被霓虹浸染，遥远而模糊，办公室内却只有日光灯管发出的、令人神经紧绷的微弱“嘶嘶”声。\n永田铁山端坐于宽大的办公椅中，背脊挺直如标枪。他肩章上少将的金星在冷光下反射出一点锐利的光。他低头看着一份常规的军需报表，手中的红蓝铅笔在纸面上缓慢移动，留下精确、克制的批注线条，仿佛那才是值得他全神贯注的世界。他脸上没有任何表情，只有镜片后那双眼睛，深邃、冷静，如同两泓不见底的寒潭，映照着白纸黑字，也映照着某种外人无法窥见的计算轨迹。\n敲门声轻响三下，一名年轻参谋官推门而入，脚步放得极轻。他脸色有些苍白，迅速敬礼，声音刻意压低，带着一丝不易察觉的紧绷：“阁下，刚才……宇佐美中佐从宪兵队那边过来，说最近几天，有几个据点附近的‘闲杂人员’……走动得有些异常。”参谋官喉结滚动了一下，“中佐提醒，特别是……‘明晚’的常规巡逻路线，或许……需要重新评估。” 他没有提及任何具体的名字或“皇道派”，但“异常走动”、“明晚”、“重新评估巡逻路线”这些词，在陆军省这个核心之地，已是露骨的警报。\n永田铁山的红蓝铅笔没有丝毫停顿，笔尖在“弹药基数”一栏划下一个精确的圈。他只是极轻微地点了下头，从喉咙深处发出一声近乎气流的回应：“嗯。” 仿佛听到的只是关于纸张供应的琐碎报告。\n参谋官迟疑了一下，似乎想再补充什么，但看到永田铁山那纹丝不动的专注姿态，最终还是将话咽了回去，敬礼，悄然退下。\n门轻轻合拢。办公室再次陷入死寂，只有日光灯管持续的低鸣。\n永田铁山终于抬起了头。他没有看门的方向，目光转向了桌上那杯冷透的茶。他伸出两根手指，指腹轻轻贴了一下粗糙的瓷杯外壁——冰冷刺骨。随即，他那双毫无波澜的眼睛缓缓移向桌角一份不起眼的文件。那是今天下午由他的心腹副官悄悄递上的，只有一行字，来自一个无法查证的情报管道：“目标：阁下。时间：明夜。” 文件被他压在一份关于“昭和十一年度军费预算”的草案下。\n他拿起那份预算草案，如同对待最寻常的工作，目光扫过一行行数字。另一只手却无意识地、极其缓慢地捻动着桌上那支红蓝铅笔，指尖因用力而微微泛白，暴露了那副钢铁躯壳下，并非全然的平静。窗外，霓虹灯的流光在他的镜片上滑过，留下短暂、冰冷而虚幻的光痕。"
 KXXJAP.103.a:0 "这次的暴动计划，不寻常。"
 KXXJAP.104.t:0 "俱乐部畅谈"
 KXXJAP.104.d:0 "海军省军官俱乐部小厅的空气里，弥漫着与陆军省迥异的味道：上等古巴雪茄的醇厚烟云、陈年苏格兰威士忌的泥煤气息，以及昂贵的柚木家具被打磨抛光后散发的暖香。厚重的丝绒窗帘隔绝了东京的寒冷与喧嚣，壁炉里并非真火，但仿炭精电炉发出的橙光，在深色镶板墙上跳跃，营造出一种人造的暖意与松弛。留声机低低播放着拉赫玛尼诺夫的《练声曲》，旋律婉转流淌，却掩盖不住角落里几声刻意压低的议论。\n几名海军将佐靠在宽大舒适的皮沙发里，肩章上的锚徽在暖光下显得温润。主导谈话的是军令部一位资深参谋，藤田中将。他指尖优雅地夹着雪茄，烟灰积了长长一截，却并不弹落，任由它弯曲成一个危险的弧度。他目光透过袅袅烟雾，投向虚空，仿佛在欣赏音乐，嘴角噙着一丝难以捉摸的笑意。\n“下雪了？” 藤田忽然没头没尾地问了一句，声音慵懒。\n坐在他对面的一名大佐立刻会意，轻晃着杯中琥珀色的液体，冰块叮当作响，他嗤笑一声：“东京湾今晚风平浪静……不过嘛，‘隔壁’的炉子，倒是烧得有点太旺了。听说几个年轻‘消防员’，嫌那烟囱堵得太死？” \n另一名少将慢悠悠地接口，他正用小银勺仔细地切着面前的一块黑森林蛋糕：“炉子烧得旺不是坏事，烧掉些枯枝败叶，火苗自然就看得更清楚。只是……” 他优雅地将一小块蛋糕送入口中，细细品味，“别把整栋房子点着了就行。我们这栋楼，可都是好木头。” \n“哼，” 之前嗤笑的大佐放下酒杯，身体微微前倾，声音压低了几分，带着一丝混杂着厌恶与兴奋的复杂情绪，“‘消防员’里，可还有几个是当年江田岛一起爬桅杆的‘同期’呢！脑子热得发昏，跟着那些‘烧炉工’念邪经！” 。\n藤田中将终于轻轻弹落了那截长长的雪茄灰。灰烬无声地飘落在水晶烟缸里，碎成粉末。他缓缓开口，声音不高，却像一把冰冷的解剖刀切入松弛的空气：“让他们烧。火势一起，谁是朽木，谁是栋梁，一目了然。” 他顿了顿，目光终于聚焦，扫过在座几人，那份慵懒瞬间消失，只剩下深海般的冷冽，“我们备好水龙就够了。等‘必要’的时候……让那些脑子过热的小伙子们，清醒清醒。” \n壁炉的电光无声地跳跃了一下。留声机的音乐正好进入一个绵长而略带忧郁的尾音。小厅里陷入短暂的沉默。在场的海军精英们各自举杯啜饮，或低头整理袖口，无人再接口。雪茄的烟雾缓缓升腾，在他们头顶交织成一片模糊的网。窗外，东京的冬夜依旧深沉，隔着厚重的窗帘，听不到半点“隔壁炉子”里柴火爆裂的声响。"
