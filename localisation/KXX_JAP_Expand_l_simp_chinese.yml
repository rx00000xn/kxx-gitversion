 KXXJAP.150.t:0 "鹤之右翼-现实妥协"
 KXXJAP.150.d:0 "在霞关一间壁垒森严的会议室里，近卫文麿面对着岸信介、铃木贞一和松冈洋右。空气中有一种务实的冰冷。岸信介将一份早已拟好的阁僚名单草案推到近卫面前，语气平静却不容置疑：“阁下，当务之急是稳固。需要的是效率、是力量、是能立刻压住骚动让机器运转起来的人。”铃木贞一挺直腰板：“陆军方面，臣已有所沟通。关键是要给予军需产业和统制政策足够的空间。”松冈洋右则眯着眼，手指敲着桌面：“外交…呵，需要的是强硬的决心，向世界展示新日本的力量。”德富苏峰在一旁抚须点头：“此乃国权伸张之正道。”近卫看着名单上那些与官僚系统、军需产业、军部有着千丝万缕联系的名字，心中明白，这等于将新体制的核心交给了右翼。他想起西园寺公望听闻此路选择后那声沉重的叹息和拂袖而去的身影，也想起平沼骐一郎那意味深长的、仿佛胜利在握的冷笑。"
