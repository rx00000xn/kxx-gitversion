 KXXJAP.109.t:0 "分叉之刃"
 KXXJAP.110.d:0 "断电后的东京，已是一片被黑暗与枪声撕裂的拼图。首相官邸周围，第1、第3步兵联队的年轻士兵们，脸上混杂着冻伤、紧张与狂热的赤红，在低级军官嘶哑的口令下构筑着临时工事。冰冷的刺刀在远处街灯微光下闪着幽蓝，枪口警惕地指向官邸内死寂的黑暗以及更外围未知的街区。他们已经包围了这里，像饿狼围住了猎物，但官邸深处的人物——首相是生是死？无人敢断言。无线电天线的残骸在寒风中摇晃，通讯已被掐断。\n在灯火管制下艰难行军的卡车车厢里，空气污浊而紧绷。n在煤油灯的光晕在颠簸中摇曳，映照着几张年轻却因决绝而显得扭曲的脸，地图摊在一箱弹药上，铅笔标记触目惊心：赤坂离宫（陆军省/参谋本部所在地）、警视厅、日本银行、东京朝日新闻社、NHK放送会馆…… 这些是帝国的血脉与咽喉。\n“砰！” 远处又一声枪响传来，不知是哪里的“清除”仍在继续。香田清贞猛地一拳砸在车厢板上，震得煤油灯剧烈摇晃，巨大的阴影瞬间吞噬了所有人。“磨蹭什么！”他声音嘶哑，眼球布满血丝，像濒临爆炸的锅炉，“名单上的人，一个都不能留！内大臣在神奈川，派一个小队，今晚就送他‘上路’！还有西园寺那个老……” 他提到西园寺公望的名字时，声音像被砂纸磨过，充满了刻骨的恨意，但“公”字后的音节，终究没能痛快地吐出来。车厢内骤然一静。\n野中四郎喉结滚动了一下，下意识地抓紧了身边的三八式步枪，冰凉的金属感让他稍微冷静了些，他看向安藤辉三：“安藤君，西园寺公……毕竟是元老，动了他……” 他没说完，但意思很明显——天皇的震怒、全国的唾骂、背叛“尊皇”初衷的风险。连最激进的矶部浅一，此刻也抿紧了薄唇，指节无意识地敲打着军刀刀柄，眼神在煤油灯的光影里明灭不定。西园寺，这个名字本身就是一个巨大的禁忌符号。\n安藤辉三沉默着。他脸上没有任何表情，只有那双眼睛，在昏暗的光线下深不见底，如同两口冰封的寒潭。他在权衡。井上日召那套“流血净化”的理论，如同毒藤般缠绕着部分军官的心智，尤其是外围那些“民间义士”，他们渴望用政要和财阀的血染红“维新”的旗帜。而他们自己——这些身负军职、打着“昭和维新”旗号的军官们——真正的目标是什么？是成为新的掌权者，还是仅仅做一把用完即弃的“清君侧”之刀？控制电台、银行、新闻、陆军中枢…… 这些才是建立新秩序的关键，还是说，必须用更多重臣的鲜血，才能震慑住那些腐朽的官僚？\n车厢的颠簸愈发剧烈，仿佛行驶在崩溃的边缘……"
 KXXJAP.110.a:0 "一人一杀！今夜必须‘玉碎’，彻底扫清障碍！"
 KXXJAP.110.b:0 "刀锋所指，是为中枢！集中力量夺取政权！"
 KXXJAP.111.t:0 "神座的崩塌"
 KXXJAP.111.d:0 "皇宫，这座深藏在黑沉沉的东京中心、被层层松柏和宫墙拱卫的“神域”，也未能幸免于今夜疯狂的蔓延。外面的枪声、爆炸声如同沉闷的鼓点，不断敲击着宫苑的宁静。宫内的灯火被严格管制，只余下零星如豆的光点，在回廊和殿宇深处闪烁，更衬得暗影幢幢，人心惶惶。御书房内，空气凝滞得如同铅块。裕仁天皇并未身着庄严的军服或礼服，仅穿着一件样式朴素的深色常服，端坐在御案之后。他的脸色异常苍白，嘴唇紧抿成一条没有血色的细线，镜片后的双眼不再望向那些摊开的、已经失去意义的紧急报告，而是死死地盯着紧闭的糊纸拉门，仿佛能穿透门板，看到外面燃烧的东京。每一次远处骤然爆响的枪声或者隐约的呐喊，都让他放在膝盖上的手，不自觉地、极其轻微地颤抖一下。那不是一个神的姿态，而是一个被突如其来的风暴围困、在巨大未知恐惧中挣扎的人的姿态。侍从长侍立在一侧，身形僵硬如石雕，只有额角不断滚落的冷汗，暴露了他内心的惊涛骇浪。他数次想开口劝陛下移驾更深处更安全的御文库，但看到裕仁那固执的侧影和紧抿的嘴唇，话到嘴边又咽了回去。几名近侍伏跪在门外阴影里，身体控制不住地筛糠般抖动着，每一次声响都让他们几乎要惊跳起来。\n突然！一阵极其刺耳、极其接近的枪声在皇宫外苑方向炸响！紧接着是日语粗野的咆哮和怒吼，如同地狱里爬出的恶鬼在嚎叫：\n“清君侧！诛国贼！”\n“万世一系！天诛！”\n“破门！”\n声音疯狂而暴戾，带着不顾一切的毁灭气息，正迅速向核心区域逼近！同时，守卫皇宫的近卫兵急促、惊慌的呼喝声和零星抵抗的枪声也响了起来，混杂在一起，撕碎了皇宫最后的宁静假象！“陛下！” 侍从长再也无法保持镇定，声音带着哭腔和前所未有的惊惶，猛地扑到御案旁，“有暴徒闯入！目标不明，请陛下速避！” 他几乎是本能地，用自己并不高大的身躯试图挡在裕仁和拉门之间。\n裕仁的身体剧烈地一震，猛地从御座上站起，脸色瞬间由苍白转为死灰。那逼近的疯狂叫嚣——“清君侧”、“诛国贼”、“破门”——每一个字都像冰冷的锥子，狠狠扎在他紧绷的神经上。他们想干什么？他们敢……？！ 一种超越恐惧的巨大荒谬感和冰冷的愤怒瞬间攫住了他。他的手下意识地、死死地抓住了案头那方沉重的御玺，冰冷的金属触感也无法平息内心的惊涛骇浪。\n“砰！！！”\n一声震耳欲聋的巨响！不是枪声，而是沉重的、撞击宫苑深处某处门户的声音！紧接着是木料碎裂和守卫士兵短促的惨叫！那疯狂的叫嚣声更近了，似乎只有一两道回廊之隔！\n“保护陛下！” 侍从长嘶声力竭地喊道，声音变了调。门外伏跪的近侍中有人崩溃地哭出了声。就在这千钧一发之际，一个身影如同猎豹般从侧门冲入——是负责今晚宫内警戒的警卫长。他军装凌乱，脸上沾着血污和硝烟，眼中燃烧着决死的火焰，手中紧握的南部手枪枪口还在冒着青烟，显然是刚刚经历了一场短兵相接的搏杀。\n“陛下！暴徒突入内苑！数量不明，极为疯狂！正向御书房方向！” 中冈少佐的声音急促而嘶哑，带着铁锈般的血气，“请陛下立刻随我前往御文库地窖！那里有加固工事和最后防线！” 他一边说，一边用身体挡在裕仁和正门之间，手枪警惕地指向门口，同时急促地给另一名刚刚冲入、气喘吁吁、端着步枪的士兵打手势，让他守住侧翼。\n通往相对安全的御文库地窖，需要穿过一小段暴露在外的回廊。此刻，回廊外风雪交加，黑暗如同巨兽的口。而正门方向，木头的碎裂声、疯狂的吼叫声和守卫的怒吼声已经交织成一片，那扇象征着神国至圣的、糊着御纹的拉门，在微弱的光线下剧烈地震动起来，仿佛随时会被狂暴的力量冲破！\n裕仁站在御案后，手中紧握着那枚冰冷的御玺，指节因用力而泛白。他看了一眼在枪口下瑟瑟发抖的近侍，看了一眼用身体做盾牌的侍从长，最后目光死死锁定了那扇在撞击下呻吟的拉门。少佐的决绝与染血的身影，是黑暗中唯一的依靠。时间仿佛凝固，每一秒都被拉得无比漫长。生与死，就在这冲出御书房、穿过风雪回廊的几步之间，也在那扇摇摇欲坠的门外……"
 KXXJAP.111.a:0 "“走！” 裕仁眼神中爆发出一种近乎疯狂的求生欲和决绝，扑向通往侧廊的门户。"
 KXXJAP.111.b:0 "“朕……是神国天子！尔等……敢弑君？！” "
 KXXJAP.111.t:0 "神座的崩塌"
 KXXJAP.111.d:0 "皇宫，这座深藏在黑沉沉的东京中心、被层层松柏和宫墙拱卫的“神域”，也未能幸免于今夜疯狂的蔓延。外面的枪声、爆炸声如同沉闷的鼓点，不断敲击着宫苑的宁静。宫内的灯火被严格管制，只余下零星如豆的光点，在回廊和殿宇深处闪烁，更衬得暗影幢幢，人心惶惶。御书房内，空气凝滞得如同铅块。裕仁天皇并未身着庄严的军服或礼服，仅穿着一件样式朴素的深色常服，端坐在御案之后。他的脸色异常苍白，嘴唇紧抿成一条没有血色的细线，镜片后的双眼不再望向那些摊开的、已经失去意义的紧急报告，而是死死地盯着紧闭的糊纸拉门，仿佛能穿透门板，看到外面燃烧的东京。每一次远处骤然爆响的枪声或者隐约的呐喊，都让他放在膝盖上的手，不自觉地、极其轻微地颤抖一下。那不是一个神的姿态，而是一个被突如其来的风暴围困、在巨大未知恐惧中挣扎的人的姿态。侍从长侍立在一侧，身形僵硬如石雕，只有额角不断滚落的冷汗，暴露了他内心的惊涛骇浪。他数次想开口劝陛下移驾更深处更安全的御文库，但看到裕仁那固执的侧影和紧抿的嘴唇，话到嘴边又咽了回去。几名近侍伏跪在门外阴影里，身体控制不住地筛糠般抖动着，每一次声响都让他们几乎要惊跳起来。\n突然！一阵极其刺耳、极其接近的枪声在皇宫外苑方向炸响！紧接着是日语粗野的咆哮和怒吼，如同地狱里爬出的恶鬼在嚎叫：\n“清君侧！诛国贼！”\n“万世一系！天诛！”\n“破门！”\n声音疯狂而暴戾，带着不顾一切的毁灭气息，正迅速向核心区域逼近！同时，守卫皇宫的近卫兵急促、惊慌的呼喝声和零星抵抗的枪声也响了起来，混杂在一起，撕碎了皇宫最后的宁静假象！“陛下！” 侍从长再也无法保持镇定，声音带着哭腔和前所未有的惊惶，猛地扑到御案旁，“有暴徒闯入！目标不明，请陛下速避！” 他几乎是本能地，用自己并不高大的身躯试图挡在裕仁和拉门之间。\n裕仁的身体剧烈地一震，猛地从御座上站起，脸色瞬间由苍白转为死灰。那逼近的疯狂叫嚣——“清君侧”、“诛国贼”、“破门”——每一个字都像冰冷的锥子，狠狠扎在他紧绷的神经上。他们想干什么？他们敢……？！ 一种超越恐惧的巨大荒谬感和冰冷的愤怒瞬间攫住了他。他的手下意识地、死死地抓住了案头那方沉重的御玺，冰冷的金属触感也无法平息内心的惊涛骇浪。\n“砰！！！”\n一声震耳欲聋的巨响！不是枪声，而是沉重的、撞击宫苑深处某处门户的声音！紧接着是木料碎裂和守卫士兵短促的惨叫！那疯狂的叫嚣声更近了，似乎只有一两道回廊之隔！\n“保护陛下！” 侍从长嘶声力竭地喊道，声音变了调。门外伏跪的近侍中有人崩溃地哭出了声。就在这千钧一发之际，一个身影如同猎豹般从侧门冲入——是负责今晚宫内警戒的警卫长。他军装凌乱，脸上沾着血污和硝烟，眼中燃烧着决死的火焰，手中紧握的南部手枪枪口还在冒着青烟，显然是刚刚经历了一场短兵相接的搏杀。\n“陛下！暴徒突入内苑！数量不明，极为疯狂！正向御书房方向！” 中冈少佐的声音急促而嘶哑，带着铁锈般的血气，“请陛下立刻随我前往御文库地窖！那里有加固工事和最后防线！” 他一边说，一边用身体挡在裕仁和正门之间，手枪警惕地指向门口，同时急促地给另一名刚刚冲入、气喘吁吁、端着步枪的士兵打手势，让他守住侧翼。\n通往相对安全的御文库地窖，需要穿过一小段暴露在外的回廊。此刻，回廊外风雪交加，黑暗如同巨兽的口。而正门方向，木头的碎裂声、疯狂的吼叫声和守卫的怒吼声已经交织成一片，那扇象征着神国至圣的、糊着御纹的拉门，在微弱的光线下剧烈地震动起来，仿佛随时会被狂暴的力量冲破！\n裕仁站在御案后，手中紧握着那枚冰冷的御玺，指节因用力而泛白。他看了一眼在枪口下瑟瑟发抖的近侍，看了一眼用身体做盾牌的侍从长，最后目光死死锁定了那扇在撞击下呻吟的拉门。少佐的决绝与染血的身影，是黑暗中唯一的依靠。时间仿佛凝固，每一秒都被拉得无比漫长。生与死，就在这冲出御书房、穿过风雪回廊的几步之间，也在那扇摇摇欲坠的门外……"
 KXXJAP.111.a:0 "“走！” 裕仁眼神中爆发出一种近乎疯狂的求生欲和决绝，扑向通往侧廊的门户。"
 KXXJAP.111.b:0 "“朕……是神国天子！尔等……敢弑君？！” "
 KXXJAP.112.t:0 "铁幕垂落"
 KXXJAP.112.d:0 "东京的混乱如同瘟疫般蔓延。枪声在城市各处爆豆般响起，火光在断电的夜幕下格外刺眼。首相官邸被围、内大臣遇刺、皇宫惊魂、电台中断、重要机关被占…… 帝国的心脏，正在被一把名为“昭和维新”的冰冷手术刀粗暴地切割解剖，鲜血淋漓。最初的震惊与观望，此刻已被席卷而来的失控感和冰冷的恐惧所取代。陆军省地下深处，一间被厚重防爆门隔绝的作战室内，空气浑浊得几乎要滴出铅水。唯一的光源是头顶几盏惨白的防爆灯，将巨大的东京市区沙盘和悬挂的作战地图映照得如同停尸房的解剖台。浓烈的烟草味（雪茄、烟斗、纸烟）混杂着汗味和一种更深的、铁锈般的焦虑气息，几乎令人窒息。\n陆军大臣川岛义之瘫坐在巨大的扶手椅里，仿佛一夜之间老了十岁。他那张平日里惯于摆出威严或圆滑表情的脸，此刻只剩下灰败的疲惫和一种近乎崩溃的茫然。握在手中的那份刚刚由浑身湿透的通讯兵拼死送来的、字迹潦草染血的皇宫遇袭初步报告，在他指间不住地颤抖。报告上没有明确天皇的生死，只写着“暴徒突入内苑，交火激烈，陛下行踪未明”。这行字像烧红的烙铁，烫得他灵魂都在尖叫。“怎么会这样…怎么会到这一步…” 他喃喃自语，往日那种试图在青年军官与元老重臣间左右逢源的“骑墙”姿态，已被眼前这足以倾覆国体的滔天巨浪彻底冲垮。他看着沙盘上代表叛军占领区那一个个刺眼的红色标记——参谋本部、陆军省部分区域、警视厅、电台…… 一股寒意从脊椎直冲头顶。镇压，不再是选项，而是唯一的生路。 这念头一旦清晰，竟带来一种病态的、解脱般的决绝。他猛地抬起头，眼中布满血丝，声音嘶哑却带着前所未有的狠厉：“必须…必须立刻镇压！动用一切力量！把那些狂徒…给我碾碎！”\n他的声音在沉闷的作战室里激起一阵压抑的骚动。\n参谋本部作战课长石原莞尔大佐，依旧穿着那身笔挺到没有一丝褶皱的军服，像一尊冰冷的雕像伫立在沙盘前。他没有说话，但手指快速在地图上几个关键节点轻轻敲击。他心中清楚，无论天皇生死，事态都已滑向“下克上”的终极深渊，必须用最彻底的军事手段将其斩断。他侧头看了一眼身旁的永田铁山少将，这位统制派的核心巨擘，脸色阴沉得能滴出水，紧抿的嘴唇透着一股暴风雨前的死寂。他没有看沙盘，而是死死盯着墙上那张巨大的昭和天皇御真影，眼神复杂得难以言喻——是痛心？是愤怒？亦或是对自身理念被如此极端扭曲践踏的荒谬感？他最终只是从紧咬的牙关中挤出一句：“耻辱…这是帝国陆军最大的耻辱！必须用血…洗刷干净！”\n“川岛阁下说得对！” 一个如同炸雷般的声音响起。寺内寿一大将，这位以铁腕和傲慢著称的“贵族将军”，挺着胸膛，像一头被激怒的雄狮。他手中的烟斗早已熄灭，却被他攥得咯咯作响。“那些不知天高地厚的小崽子，还有那些混在里面的肮脏浪人，他们以为他们在做什么？‘维新’？笑话！这是叛乱！是对陛下和国体的亵渎！” 他大步走到沙盘前，用烟斗狠狠戳向代表叛军核心区域的位置，“调集近卫师团！调集第1师团尚在掌握中的部队！把那些占据神圣机关的叛贼，给我轰出来！碾成齑粉！犹豫一秒，就是帝国的罪人！”\n坐在角落阴影里的宇垣一成大将和林铣十郎大将，这两位同样资历深厚的军界大佬，此刻也收起了往日的城府与算计。宇垣眉头紧锁，手指无意识地敲击着椅子扶手，显然在飞速权衡着各方力量对比和镇压后的权力格局。林铣十郎则显得更为焦躁，他几次想开口，却又咽了回去，目光在川岛、寺内和那份皇宫报告之间逡巡。皇宫遇袭的消息，像一盆冰水浇灭了他们心中最后一丝对“青年将校理想”的同情或利用的念头。天皇安危未卜这个事实，将他们也逼到了悬崖边缘。与其被叛军裹挟或事后追责，不如主动站在镇压一方，在即将到来的大洗牌中占据有利位置。宇垣最终缓缓点头，声音低沉：“事已至此…当以雷霆手段，扑灭叛乱，安定圣虑。” 林的表态更为直接：“动手吧！不能再等了！”\n川岛义之看着这群平日里勾心斗角、此刻却因共同恐惧和利益而暂时达成一致的帝国军界巨头，心中最后一丝侥幸也彻底熄灭。他猛地站起身，因为动作过猛而晃了一下，被旁边的副官扶住。他甩开副官的手，用尽全身力气吼道：\n“诸君！国难当头，圣虑（或国体）悬于一线！我，以陆军大臣名义下令！”\n“近卫师团、第1师团紧急抽调之部队，立刻行动！对盘踞于陆军省、参谋本部、警视厅、电台、首相官邸及其他重要据点之叛军——执行‘镇压作战’！授权使用一切必要武力！”\n“目标：彻底粉碎叛乱！恢复帝都秩序！拯救陛下！”\n命令以最高优先级通过尚在控制中的备用线路和拼死突围的传令兵，向四面八方发出。作战室里，只剩下粗重的呼吸声、电报机滴答的声响，以及寺内寿一重新点燃烟斗时，那一点在惨白灯光下明灭不定的火星。东京的夜，在燃烧与混乱之上，一道由坦克履带、火炮与刺刀组成的冰冷铁幕，正沉重地落下。镇压的机器，终于开动了。"
 KXXJAP.112.a:0 "当野兽挣脱了锁链开始撕咬主人，唯一能终结混乱的，只有更强大、更无情的铁拳。"
 KXXJAP.113.t:0 "深海之礁"
 KXXJAP.113.d:0 "当陆军省地下的镇压指令如同沉闷的雷暴开始滚动时，东京的另一端，靠近海湾的伏见宫博恭王官邸，却笼罩在一种截然不同、却同样沉重的气氛中。这里是海军的心脏在混乱帝都中最后的避风港。厚重的窗帘隔绝了外面城市燃烧的火光与零星的枪声，但无法隔绝那无处不在的、令人窒息的紧张。空气里弥漫着高级雪茄的味道、海图特有的油墨气味，以及一种冰冷的海水般的肃杀。\n海军军令部长伏见宫博恭王，这位天皇的叔祖、海军最高统帅，罕见地身着全套海军大将礼服，端坐在主位。他苍老但锐利的鹰目扫过围坐在巨大海图桌旁的将领们，脸上没有任何表情，如同一块被深海压力锤炼了千年的礁石。桌面上，并非通常的海上作战计划，而是摊开着一份同样潦草、标注着陆军叛军控制区和海军重要设施位置的东京市区地图。\n海军大臣加藤宽治大将，这位以强硬“舰队派”立场闻名的老将，此刻正焦躁地踱步，厚重的军靴敲打在地板上，发出咚咚的闷响。他手中捏着一份破碎的电讯记录，声音因为愤怒而嘶哑：“陆军！那群马粪！他们连自己的窝都看不住！参谋本部被占？陆军省被围？连皇宫……” 他猛地顿住，强行压下了后面更不敬的话，但眼中的怒火几乎要喷薄而出，“现在东京湾的入口、横须贺的司令部都在我们手里，但这又有什么用？难道要海军上岸去清理陆军的烂摊子吗？！” 他毫不掩饰对陆军的鄙夷和对其无能导致混乱的狂怒。\n军令部次长末次信正中将，站在加藤旁边，脸色同样阴沉如铁。他是坚定的对美开战论者和舰队派核心，此刻眼中闪烁着一种近乎狂热的光芒：“殿下！加藤阁下！这不是清理烂摊子！这是帝国存亡的时刻！陆军既已失控，海军必须肩负起拱卫国体的重任！我建议，立刻命令联合舰队部分精锐陆战队及特别海军登陆队进入最高戒备，随时准备…… 接管关键岸上设施，尤其是东京湾防御核心！若陆军镇压不利，海军不能坐视帝都完全沦陷于叛军之手！” 他的话语充满了野心和对陆军的极度不信任，暗示着海军武力介入陆上事务的可能。\n“荒谬！” 一个清冷的声音响起。海军省军务局长米内光政中将，这位被视为“条约派”、相对理性的将领，紧皱着眉头，毫不客气地打断了末次。“末次君！你想让海军也卷入陆上的自相残杀吗？我们连叛军的真正规模、诉求、甚至背后是否有更深的背景都不完全清楚！贸然让水兵上岸，只会让局面更加复杂化，甚至引发更大规模的内乱！” 他转向伏见宫，语气恳切而慎重：“殿下！当务之急是确保海军自身稳定，保护横须贺、吴、佐世保等军港及舰队安全，同时…… 严密关注陛下及皇室的安危讯息。这才是海军应尽之忠节！”\n坐在米内侧旁的井上成美少将，这位以智谋和冷静著称的后起之秀，一直沉默地看着地图，手指无意识地在桌面上轻轻敲击。此刻他抬起头，目光清澈而锐利：“米内阁下所言极是。陆军混乱是其内部积弊爆发，海军强行介入，名不正言不顺，极易授人以柄。但末次阁下的担忧也非无的放矢——若叛军彻底控制中枢，甚至…… 威胁到皇室存续，海军绝不能坐以待毙。我认为，应以‘保护海军设施及沿海要地、防止混乱蔓延’为名，令陆战队及警备部队进入戒备，但不主动上岸介入市区。同时，动用所有情报渠道，不惜一切代价，确认陛下、皇后陛下、皇太子殿下及其他皇族的准确位置与安全状况！这是海军决策的基础！” 他的方案在强硬与克制间找到了微妙的平衡。"
 KXXJAP.113.a:0 "旁边的动静是什么？"
 KXXJAP.114.t:0 "皇兄弟们"
 KXXJAP.114.d:0 "他们的争论，每一句都敲打在官邸深处一间被严密守护的密室外。这里，临时庇护着两位极其重要的人物——高松宫宣仁亲王及其亲信细川护贞。宣仁亲王眉头紧锁，手中紧握着一支手枪（显然是从护卫那里拿来的），年轻的脸上混杂着惊惧、愤怒和一丝不易察觉的沉重责任。细川护贞则脸色苍白，但强自镇定，耳朵紧贴着门板，竭力捕捉着外面将领们争论的关键词。关于皇兄和皇嫂的安危，没有任何确切消息。更可怕的是，皇兄的子女——年幼的明仁皇太子，以及照宫成子内亲王和久宫祐子内亲王——同样下落不明，生死未卜！这种未知的煎熬，让密室的空气几乎凝固。\n“护贞，” 宣仁亲王的声音低沉而沙哑，带着一丝颤抖，“皇侄女她们……还有秩父宫兄长……”\n细川护贞立刻明白了他的意思。在这种天崩地裂的时刻，确保皇位继承序列的延续性至关重要。他重重点头：“殿下，我立刻去尝试！宫内省线路恐怕已断，我们试试海军自己的秘密通讯渠道！” 他迅速离开密室，找到一名神色紧张、但绝对忠诚的海军通讯军官。\n几分钟后，在官邸深处一个临时架设的、由海军密码保护的通讯点，细川护贞亲自拿起话筒，手指因为紧张而微微发抖。他拨通了通往遥远的青森县，青森县官邸的专线号码。漫长的等待音如同死亡的倒计时……\n“莫西莫西！这里是青森县官邸！” 一个熟悉而带着惊惶的侍从声音传来。\n“我是宫内省侍从细川护贞！立刻请秩父宫殿下听电话！最高紧急事态！重复，最高紧急事态！” 细川几乎是吼出来的。\n电话那头传来一阵混乱的脚步声和压抑的惊呼…… 接着，一个带着喘息、明显极度震惊和困惑的年轻男性的声音响起：\n“…… 我是雍仁。东京…… 到底发生了什么？！”\n细川护贞深吸一口气，正准备开口汇报这末日般的局面，告知皇宫遇袭、天皇行踪不明、子嗣失踪、帝都陷入血火的消息……\n就在这时——“砰！”一声巨响从官邸外庭方向传来！紧接着是海军陆战队卫兵警告性的鸣枪示警和骚动声！有不明身份的武装人员试图冲击伏见宫官邸！\n细川护贞的心猛地一沉，对着话筒急促喊道：“殿下！东京叛乱！陛下安危不明！海军正在伏见宫殿下官邸！您务必留在青森，绝对不要……” 话音未落，电话线路在刺耳的噪音中戛然而断！通讯中断了！细川护贞握着冰冷的听筒，脸色惨白。\n雍仁亲王只听到了半截消息，形势比预想的更加险恶，他猛地冲出房间，立即让人安排他去找火车……"
 KXXJAP.114.a:0 "其他地方也将被东京的火燃烧……"
 KXXJAP.115.t:0 "最后的元老，宪政之烛"
 KXXJAP.115.d:0 "麻布区，远离皇宫和陆军中枢的喧嚣，却也无法完全隔绝这席卷帝都的疯狂。西园寺公望公爵那栋带着浓厚西洋风格的宅邸，此刻正被一种不祥的寂静所包围。前庭的铁艺大门被粗暴地撞开，歪斜地挂着。几名荷枪实弹、臂缠“尊皇讨奸”白布的年轻军官，正带着混杂着亢奋、紧张和某种莫名畏缩的神情，包围着宅邸主建筑。他们踹开了玄关的门，但并未立刻冲入，似乎被某种无形的力量所阻隔。\n宅邸内，灯火通明，与外面断电的黑暗形成鲜明对比。空气里弥漫着旧书、雪茄和一种属于古老贵族特有的沉静气息。在装饰着油画和西式壁炉的书房里，西园寺公望，这位明治维新元老、最后的元老、帝国宪政的象征，正端坐在一张宽大的扶手椅中。他身着考究的和服便装，白发梳理得一丝不苟，布满岁月沟壑的脸上没有任何恐惧，只有一种深沉的、如同古井般的平静，以及一丝不易察觉的悲悯。他手中没有武器，只有一支未点燃的雪茄。在他身后几步远，几名忠心耿耿的老仆和原田秘书脸色煞白，身体因恐惧而微微颤抖，却强撑着没有后退。\n“奉昭和维新大义！请西园寺公爵阁下出来说话！” 一个年轻却刻意拔高、显得虚张声势的声音在门外吼道。老仆看向西园寺，眼中充满哀求，似乎在劝主人不要理会。西园寺只是微微抬了抬眼皮，用苍老但清晰平稳的声音说道：“不必阻拦。请他们进来吧。” 他的语气，如同吩咐接待寻常访客。\n五、六名身着昭和五式军服、臂缠“尊皇讨奸”白布的陆军军官，手持上了刺刀的步枪或军刀，带着一身寒气与杀气涌了进来。为首一人是个年约三十的少佐，脸色因激动和寒冷而涨红，眼神狂乱地扫视着昏暗的玄关，最终死死钉在廊下那个端坐的苍老身影上。他身后的几名尉官和军曹则显得更加紧张不安，握着武器的手指关节发白，目光在西园寺和他们的长官之间游移。\n“西…西园寺公爵阁下！” 为首的少佐深吸一口气，努力让自己的声音显得有威慑力，但那微微的颤抖却出卖了他内心的巨大压力。他向前踏了一步，靴子上的雪泥在洁净的榻榻米上留下污痕。“帝都现已由我等志士接管！为清君侧，诛国贼，行维新大义！阁下身为元老，当顺应天意民心！请阁下立即发表声明，支持我等义举！并…并在新内阁中，为帝国指明方向！” 他的话语直白而充满逼迫，但那份对眼前这位明治元老根深蒂固的敬畏，却让他不敢过于放肆，目光甚至不敢长久直视西园寺平静的脸。\n西园寺公望缓缓抬起头，那双看遍了明治、大正、昭和三个时代风云变幻的眼睛，平静无波地注视着眼前这群持械闯入的年轻人。他沉默了几秒，这短暂的寂静在紧张的空气中如同永恒。他开口了，声音不大，却清晰地穿透了风雪的低吟：“尔等所谓‘维新’……” 他顿了顿，烟斗在手中轻轻转动了一下，“便是以刀枪威逼一垂死老朽乎？”\n“八嘎！” 一声羞怒的暴喝从一名军曹口中迸出！他被老元老那毫不留情的斥责和凛然气势激得气血上涌，失去理智，猛地举起了手中的步枪，刺刀在昏暗光线下闪烁出寒芒！“老东西！你竟敢侮辱维新大义！” 他作势就要冲上前！\n“住手！山田！” 为首的少佐厉声喝止，但声音同样带着被彻底戳破伪装的狼狈与愤怒。他死死盯着西园寺，眼中最后一丝犹豫被一种被羞辱后的疯狂取代。他知道，眼前这位老人是帝国宪政的象征，，是他们的理念最根本的敌人！今夜若不能迫其屈服，他们的“大义”将在精神上彻底破产！一股邪火混合着对自身行为最终走向绝望的恐惧，猛地冲上头顶！他猛地拔出腰间的军刀，刀鞘“哐当”一声掉落在榻榻米上！刀尖直指廊下的西园寺，声音因极度的情绪而扭曲：“公爵阁下！请收回方才之言！立即发表支持声明！否则……否则休怪我等无礼！为维新大义，一切牺牲皆在情理之中！”\n冰冷的刀锋距离西园寺不过数步之遥。老仆和秘书发出惊恐的低呼，几乎要扑上来以身相护。西园寺却纹丝不动，甚至连眉头都没皱一下。他只是将熄灭的烟斗轻轻放在身侧的榻榻米上，缓缓整理了一下自己的羽织前襟，然后，再次抬起了那双看透世事的眼睛，平静地迎向那疯狂颤抖的刀尖。那姿态，仿佛是在等待一场注定的仪式。玄关旁，一扇描绘着春日樱花的屏风，在昏暗中静静伫立，花瓣仿佛随时会凋零。"
 KXXJAP.115.a:0 "少佐犹豫了下，开枪射向西园寺的左肩，留下一句“失礼了！”随后带着其他人离去"
 KXXJAP.115.b:0 "“我们……走。”为首的军官嘶哑地吐出三个字，其他军官如蒙大赦，仓促退出"
 KXXJAP.116.t:0 "永田町核心突击"
 KXXJAP.116.d:0 "第1师团步兵第57联队在第2战车联队数辆八九式中战车的支援下，沿着永田町通向首相官邸和国会议事堂发起强攻。叛军依托官邸围墙、国会大厦的石柱和邻近建筑，架设机枪，进行顽强但缺乏组织的抵抗。坦克的炮火轻易撕碎了沙袋掩体和部分门窗，步兵在钢铁掩护下发起刺刀冲锋。叛军的“尊皇”狂热在钢铁洪流面前迅速瓦解，防线出现多处缺口。 05:17，首相官邸主要建筑上升起镇压部队的旗帜。叛军残部退守国会大厦地下室及周边小范围区域，但被完全孤立。"
 KXXJAP.116.a:0 "在绝对火力优势和心理震慑下，残余叛军精神崩溃，打出白旗投降。"
 KXXJAP.116.b:0 "叛军发动了数次自杀式反冲击，国会大厦未能即时拿下。"
 KXXJAP.117.t:0 "三宅坂要塞争夺"
 KXXJAP.117.d:0 "近卫师团主力在师团长亲自督战下，主攻叛军心脏——被占领的陆军省和参谋本部大楼。这里是叛军指挥中枢和精神象征，抵抗最为狂热。叛军利用钢筋混凝土建筑、地下通道和预先储存的武器弹药，构成了交叉火力密布的死亡陷阱。镇压部队虽人数火力占优，但进展缓慢，每层楼、每个走廊都爆发血腥的白刃战和手榴弹互掷。大楼内浓烟滚滚，枪声爆炸声震耳欲聋。叛军喊叫着“天诛！七生报国！”发起一波波玉碎冲锋。"
 KXXJAP.117.a:0 "石原莞尔利用炮兵强攻，最终夺回了核心区"
 KXXJAP.117.b:0 "高层顾忌对中枢建筑的严重破坏及可能存在的重要人物被挟持，导致进攻无效"
 KXXJAP.118.t:0 "昭和维新的血阳"
 KXXJAP.118.d:0 "东京的黎明并非由霞光唤醒，而是被硝烟、血腥与一种扭曲的狂热浸透。首相官邸废墟之上，一面沾满泥污与暗红痕迹的巨大太阳旗被十几双激动颤抖的手奋力升起，在弥漫着焦糊味的晨风中猎猎作响。旗下，昨夜还被视为叛军的青年军官们——野中四郎、安藤辉三、香田清贞——此刻眼中燃烧着疲惫却亢奋至极的光芒，他们布满硝烟污渍的军服上缠着的“尊皇讨奸”白布，成了胜利者的勋章。在他们周围，是同样狂热的大日本生产党浪人、爱乡塾壮汉，以及少数面孔陌生却充满草莽戾气的武装分子。枪炮声并未完全平息，零星的抵抗仍在城市某些角落响起，但大局已定。\n广播里，不再是昨夜混乱的宣言，而是一个被刻意拔高、带着金属铿锵声的男音，通过被彻底控制的NHK电台向整个帝国播报：\n“全日本国民！黎明已至！昭和维新的圣战，在忠勇义士的奋起下，已涤荡帝都污秽！蒙尘之国体重光！奸佞朽木已被天诛！一切旧秩序、旧制度，凡阻碍天皇陛下亲政、妨害帝国八纮一宇之大业者，皆在此刻宣告终结！奉天皇陛下圣意，即日起成立‘维新政府’！军队即刻起统一接受义军指挥，忠于天皇者，皆为同志！违逆者，皆为国贼！” \n广播宣读了新政府的核心名单：以真崎甚三郎为名义首脑，实权则由参与事件的激进少壮军官与民间右翼领袖共同把持。陆军省大楼成为了这个新生畸形政权的临时心脏，参谋本部则变成了清洗指令的传达中心。\n东京街头，不再是昨夜的无人空巷。被广播和激进分子强行驱赶出来的市民，瑟缩地站在路旁，脸上混杂着麻木、惊恐与难以置信。身穿各式非正规制服的武装人员趾高气扬地巡逻，墙上刷满了墨迹未干的标语：“昭和维新！天诛国贼！尊皇攘夷！皇宫方向一片死寂。高耸的宫墙外，布满了打着“保护天皇”旗号的新政府部队宫内省人员被严密控制，断绝一切未经许可的对外通讯。"
 KXXJAP.118.a:0 "关西发生了什么？"
 KXXJAP.119.t:0 "皇道大本，神圣昭和"
 KXXJAP.119.d:0 "遥远的近畿。京都，古都的宁静被彻底撕裂。大本教的信徒，在少数被策反的宪兵队支持下，高举着绘有诡异灵界图案的旗帜，如潮水般涌向府厅与寺庙。教主出口王仁三郎并未亲自现身，但其代理人站在象征皇家威望的二条城前，宣称获得了“神启”，京都将成为“神都维新”的起点。大阪，黑龙会的干将们则更加赤裸。他们与驻留大阪的部分第六师团官兵联手，以迅雷不及掩耳之势控制了市政府、警察署与关键码头。浪人刀客与军人的刺刀组成了新的街头风景，宣称要将这座商都打造为“向大陆进军的坚实堡垒”。关西的陷落几乎毫无悬念，古老的权力网络在军队默许或参与下迅速倒戈。\n广播声在东京、京都、大阪的街道上回荡，掩盖了角落里低低的哭泣声和垂死者最后的呻吟。一轮血红色的朝阳，正奋力穿透厚重的烟云，将整个日本列岛涂抹在一片病态的殷红之中。这不是黎明，这是血色黄昏的序幕。"
 KXXJAP.119.a:0 "我相信不久后就会发生第二次内斗……"
 KXXJAP.120.t:0 "旭日下的军靴"
 KXXJAP.120.d:0 "东京的枪声在破晓时分逐渐稀疏，最终被一种令人窒息的、充满铁锈味的寂静取代。硝烟尚未散尽，低垂于首相官邸、陆军省、国会大厦残骸之上，仿佛巨大的裹尸布。太阳艰难地穿透烟霾，投下冰冷而苍白的光，照亮了废墟间沉默移动的身影——并非欢庆的市民，而是戴着白手套、表情森严的宪兵和近卫师团士兵。他们正有条不紊地清理战场，抬走尸体，收缴散落的武器。空气中弥漫着浓重的血腥、硝烟与消毒水混合的刺鼻气味。\n陆军省大楼已不再是昨夜叛军狂热的巢穴。大楼主体结构奇迹般保存尚好，但窗户尽碎，墙壁布满弹痕。楼前广场上，昨夜发动袭击的皇道派青年军官——野中四郎、安藤辉三、香田清贞等人，以及他们的核心追随者——并未被押解，反而整齐地列队站立。他们军服破损，脸带污渍血痕，眼神中昨夜的血红狂热已褪去大半，被一种混杂着疲惫、茫然、以及……等待被承认的期待所取代。他们面前，站着几位肩章闪耀的将军。\n荒木贞夫大将站在最前，他标志性的浓眉下，那双锐利的眼睛扫视着眼前这群疲惫不堪却创造了“奇迹”的年轻人，又缓缓环顾一片狼藉的首都核心区。他的脸上没有笑容，只有一种深沉的、鹰隼般的审视。他身侧的真崎甚三郎大将，则显得更为内敛，眉头微锁，像是担忧着眼前残局的重担，又像是在掂量着这盘棋局的分量。昨夜还属于“统制派”的将领们，此刻要么消失，要么垂手肃立在稍远的位置，脸色灰败。荒木向前踏了一步，他的声音低沉有力，在寂静的广场上传开：“诸君！” 他停顿了一下，目光如刀锋般扫过军官们的脸。“昨夜，帝国经历了一场前所未有的考验！腐朽的官僚、盘踞中枢的国贼、阻挠皇道大业的蠹虫，已被尔等的忠勇与热血涤荡一空！天皇陛下与皇国，将铭记尔等的赤诚！”\n在讲话不久后，广播响起，被宪兵严密掌控的电台向全国宣告：“全日本国民！逆贼扰乱帝都之阴谋已被粉碎！忠勇皇军将士，以雷霆万钧之势，清君侧，诛国贼，廓清玉宇！”\n“天皇陛下圣心大慰！为定国是，救帝国于倾危，敕命成立‘帝国临时最高统帅部’，由陆军大将荒木贞夫、真崎甚三郎等宿将统摄一切军国事务！”\n“皇军将士当恪尽职守，国民当安守本分，共克时艰！凡散布谣言、动摇人心、妨害秩序者，军法严惩不贷！”\n广播声回荡在东京街头。市民们蜷缩在家中或门缝后，听着这宣告，惊恐并未消散，只是被一种更深沉、更冰冷的恐惧取代——那是一种被钢铁巨兽凝视的恐惧。街头的武装人员已不是杂乱的浪人，而是统一的宪兵和陆军巡逻队，刺刀在晨光中闪着寒芒。昨夜被冲击的报纸、出版社、工会大门上贴上了“临时查封”的封条。一种沉默的、戴着白手套的军管取代了昨夜的混乱喧嚣。"
 KXXJAP.120.a:0 "枪炮声止息了，但锁链落下的声音，比轰鸣更清晰。"
 KXXJAP.121.t:0 "残阳下的御前会议"
 KXXJAP.121.d:0 "东京的硝烟还未完全消散，但枪炮声已彻底停歇。肃清行动接近尾声，宪兵队和近卫师团的士兵正在废墟和街道上清理最后的抵抗痕迹——更多的，是搬运堆积如山的尸体。空气中除了硝烟和血腥，还弥漫着浓烈的汽油味和皮肉焦糊的气味——几处焚尸点冒着不祥的黑烟。城市笼罩在一片死寂的哀伤和劫后余生的麻木中。皇宫的宫墙外，警戒线比以往森严十倍，士兵们枪上刺刀，目光警惕中带着一丝惊魂未定。\n在皇宫深处，御文库一间被严密守卫的房间里，一场气氛极其凝重的御前会议正在举行。窗户紧闭，厚重的窗帘阻挡了午后本该明亮的阳光，只有几盏电灯发出惨白的光。空气中漂浮着淡淡的消毒水味和……草药味。\n令人揪心的是西园寺公望公爵。这位帝国最后一位元老，被紧急从担架上抬入会场。他躺在特制的躺椅上，身上盖着薄毯，胸口缠着厚厚的绷带。围绕着他们的，是劫后余生的重臣一木喜德郎、木户幸一、本庄繁、川岛义之等等。昨夜的血腥风暴，在这狭小的空间内投下浓重得化不开的阴影。会议议题只有一个：如何收拾这史无前例的烂摊子，避免帝国彻底崩溃。在川岛义之结结巴巴地汇报完“叛乱基本肃清，首要分子野中四郎、安藤辉三等已确认自决或被击毙”后，是一阵令人窒息的沉默。最终，打破这死寂的，是西园寺公望虚弱却异常清晰的声音：“陛下…诸君…” 他艰难地喘息了几下，目光扫过在场众人，最终停留在裕仁那苍白的脸上。“昨夜之祸，已非寻常政治失序…死伤枕藉，中枢几毁，民心惶惶，列强侧目…值此存亡绝续之际，老朽以为…当务之急…是成立超越一切派阀、超越陆海军之争的‘举国一致内阁’。”\n“宇垣一成…林铣十郎…平沼骐一郎…池田成彬…” 西园寺艰难地吐出几个名字，每一个都代表着一股强大的势力或一种政治光谱。“…乃至伏见宫殿下、高松宫殿下之威望…或可…堪当大任…”\n裕仁沉默良久，疲惫的目光在众人身上移动，这意味着“大命降下”。他似乎想说什么，最终只是极其轻微地点了点头，声音沙哑地说：“西园寺卿…老成谋国…所言…极是。” 他停顿了一下，仿佛在积聚力量。“举国一致…共赴国难…准卿所奏。具体人选…西园寺卿…卿与木户…尽快拟定…朕…裁可。”"
 KXXJAP.121.a:0 "政党的时代最终还是结束了……"
 KXXJAP.122.t:0 "裂痕下的秩序"
 KXXJAP.122.d:0 "东京的枪炮声早已停息，取而代之的是宪兵、消防队和清洁夫忙碌的声响。血腥味被大量泼洒的消毒水气味盖过，但仍顽固地从废墟缝隙和排水沟里丝丝缕缕地钻出来。主要街道被清理，但断壁残垣和焦黑的痕迹随处可见，无声诉说着昨夜的疯狂。皇宫外的军队岗哨依然森严，但氛围已从昨夜的极度紧张，转为一种疲惫而警惕的常态——仿佛一头受伤的巨兽在舔舐伤口。\n枢密院议长官邸内，平沼骐一郎正对着电话连声道“好、好、好”，紧锁了两天的眉头终于舒展开来。他刚刚确认了两个至关重要的消息：天皇陛下安然无恙，只是受了惊吓，正在皇宫静养；他的老友、政友会重要人物铃木喜三郎，虽然其宅邸昨夜被叛军冲击，但本人幸运地及时转移，毫发无伤。平沼放下电话，长吁一口气，喃喃道：“不幸中之万幸…国体尚存。” 但随即，他眼中又布满阴霾，望向窗外依然硝烟隐约的帝都，他知道，真正的麻烦才刚刚开始。\n傍晚，皇宫内灯火通明。在御文库旁边一间特意整理过的会议室内，一场决定帝国未来走向的核心会议正在召开。不同于清晨的混乱和午后的压抑，这里的气氛充斥着一种劫后余生的凝重，以及一种……等待雷霆的紧张。长桌主位坐着天皇裕仁，他脸色略显苍白，但眼神已恢复往日的锐利与冰冷，只是那冰冷之下，压抑着昨夜积蓄至今的滔天怒火。他身侧坐着西园寺公望公爵，这位老元老虽难掩疲惫，腰背却挺得笔直，眼神中的忧患比愤怒更深沉，他面前的桌上放着一杯早已凉透的茶。与会者阵容空前，所有劫后余生的重臣、军部首脑、财界代表枢密院议长平沼骐一郎、以及作为华族领袖受邀的近卫文麿公爵和德川家达公爵都来到宫内，等待着陛下此番的决断。\n裕仁没有过多寒暄，直接开宗明义，他的声音不高，却像冰锥般刺入每个人的耳膜：“昨夜之事，乃帝国有史以来最大之污点！朕之居所险遭冲击，股肱重臣几被屠戮！陆军！” 他的目光如刀锋般直射向川岛义之和寺内寿一。“尔等平日所言之忠君爱国何在？对部下约束何在？统御之能何在？！酿此滔天大祸，使帝国蒙羞，令朕痛心疾首！陆军，必须彻查！必须担责！”\n裕仁罕见的直接训斥，让陆军将领们如坐针毡，川岛义之几乎将头埋到桌面，寺内寿一紧握拳头，指节发白。伏见宫博恭王微微闭了下眼，海军将领们则保持着刻意的沉默。"
 KXXJAP.122.a:0 "下面，西园寺公望发话了。"
 KXXJAP.123.t:0 "裂痕下的秩序"
 KXXJAP.123.d:0 "西园寺待裕仁话音落下，缓缓开口，声音平静却带着不容置疑的份量：“陛下圣明。昨夜之祸，根源在于体制崩坏。老朽以为，当务之急有二：其一，现任内阁必须总辞职。其二，军队，尤其是陆军，必须进行彻底整肃与改革。严明军纪，重塑绝对忠于天皇陛下之铁军！宇垣大将，或是担此重任的首选。”木户幸一立刻发言，他显然有自己的想法：“西园寺公所言极是，整肃军队、恢复秩序为第一要务。然值此非常时期，人心惶惶，政坛凋零，仓促组建政党内阁，恐力有不逮，反生掣肘。” 他转向裕仁和西园寺，语气恭敬但坚定：“臣斗胆进言，近卫文麿公爵殿下，德高望重，深孚众望，既能为各方所接受，更能凝聚人心，或为过渡时期稳定大局之最佳人选。此乃权宜之计，为恢复宪政常道铺路。” 近卫文麿微微低头，神色谦恭中带着一丝深不可测的沉思，并未立刻表态。德川家达则保持着一贯的贵族式沉默。西园寺眉头微蹙，立刻反驳：“木户君之言虽有道理，然宪政之根本在于责任内阁。纵有千难万险，亦不可轻言放弃。政党或有良莠，但唯有通过政党，民意方能有序上达。即使让党内反主流派上台，亦强于回归超然内阁。” 他语气坚决。“若因一时之乱而废宪政常道，则国本动摇，祸患更深。”\n裕仁冷眼旁观着这场争论。他最终缓缓开口，声音表现出少有的威严：“西园寺卿、木户卿皆为国谋虑。内阁总辞，势在必行。军队整肃，刻不容缓！宇垣卿…必须出山！责无旁贷！”\n “至于内阁…” 裕仁的目光在近卫文麿和西园寺之间停留片刻。“当务之急是稳定大局，凝聚力量。西园寺卿、木户卿、平沼卿，尔等速速会商，不拘一格，提出最适任首相及阁僚人选，报朕裁断。人选，须以能力与担当为重。” 裕仁巧妙回避了直接支持木户还是西园寺，将皮球踢回给重臣们协商，但“不拘一格”也暗示并非必须政党内阁。"
 KXXJAP.123.a:0 "宪政或许还能持续一段时间。"
 KXXJAP.124.t:0 "总选举"
 KXXJAP.124.d:0 "东京在血腥事件后，如同一个被开膛破肚的巨人，在寒风中艰难喘息着。首相官邸的焦痕未干，陆军省墙壁上的弹孔尚新，空气中弥漫着消毒水也掩盖不住的死亡与铁锈气息。裕仁天皇终于颁布敕令：解散因刺杀事件而残缺不全、陷入瘫痪的第62届帝国议会，命各政党整肃重组，筹备举行新一届大选。敕令如同一块巨石投入尚未平静的浑水。残存的政友会内部首先撕裂，犬养毅的死将分裂扩大化，反总裁派在久原房之助团结下反对铃木喜三郎出任下任总裁，认为是铃木与森恪造成了现在的烂摊子。民政党则因失去井上，之前已经辞去总裁的若槻礼次郎紧急将大任转交给自己的亲信町田忠治，然而，手下党人派们不满的呼声再起，想要迎接被开除出党的安达谦藏。国民同盟那边，中野正刚已经与安达决裂，把他的国家社会主义团体转化为新政党“东方会”，汇聚了一批激进政党政治革新者参与大选。社会大众党，因为安部矶雄遇袭受伤，转而由片山哲代理主席。但麻生久书记似乎想要同下中、赤松结成国家社会主义新党，与社民系决裂。实业家武藤山治重建了国民同志会政党，尾崎行雄也加入其中，意欲再次护宪。在经过层层选举后，最后的赢家是？"
