 KXXJAP.144.t:0 "刀鞘里的谈判"
 KXXJAP.144.d:0 "陆军省顶层会议室残留着硝烟与消毒水的气味，半扇被炮弹震裂的窗户用木板钉死，风从缝隙嘶嘶渗入。真崎甚三郎背对门站立，指尖摩挲着窗框上嵌入的弹片——那是昨夜青年军官冲锋的遗物。荒木贞夫坐在主位，面前摊开的《戒严令施行纲要》墨迹未干。门轴发出干涩的呻吟。西田税踏入时，带进一股地下掩体特有的潮霉味。他穿着未佩军衔的昭五式制服，腰间军刀却按皇室御赐礼制悬挂，刀鞘金具在昏暗光线下闪着幽光。“恭喜阁下执掌枢机。”他嗓音平稳，没有丝毫畏惧的色彩。\n荒木未抬眼，钢笔尖在文件上戳出深痕：“动乱已息，西田君该去安抚‘维新志士’了。”真崎突然转身：“士兵们需要方向。西田君熟悉基层。”\n西田税解开刀带扣，将佩刀平放桌面。刀镡上的菊纹与荒木肩章金星冷冷相对：“流血的狗，总得闻见肉味。”窗外猛然传来广播车嘶吼：“……叛乱肃清！全军服从统帅部令！” 声浪震得木板缝隙落灰簌簌。"
 KXXJAP.144.a:0 "“未尝不可以一试。”"
 KXXJAP.144.b:0 "“西田君还是去管思想指导局吧。”"
 KXXJAP.144.c:0 "“你我都太老了。”"
 KXXJAP.145.t:0 "“教父”的抉择"
 KXXJAP.145.d:0 "“西田君，”荒木贞夫开口，声音低沉但不容置疑，“局面已然如此。青年将校们只信你，我等亦以为，由你出面组阁，最能安抚人心，贯彻初衷。总理大臣的位置，非你莫属。”\n西田税沉默着，手指在茶杯边缘缓慢画圈。他抬眼看向两位大将：“北一辉先生呢？他在同志心中威望更高，理论更为深广。”\n真崎甚三郎沉声道：“北先生自然是精神领袖。然则眼下，需要的是能即刻站到台前，处理繁剧政务，平衡各方势力之人。西田君，你在军中根基深厚，与青年军官沟通无碍，又深谙政治运作，是最适合的人选。”他停顿一下，“北先生那边……我们已谈过。”\n西田税明白了。荒木和真崎需要的是一个能实际掌控局面、与他们合作的代理人，而非一个可能脱离掌控的思想巨人。他微微点头：“我明白了。”\n\n不久后，西田税在一处简陋的寓所见到了北一辉。政变成功的消息传来后，北一辉显得疲惫又亢奋，眼中闪烁着复杂的光。\n“西田君，”北一辉的声音有些沙哑，“他们找过你了？”\n“是，先生。”西田税恭敬地回答，“荒木、真崎两位大将的意思，是希望由我出面组阁，担任总理大臣。”\n北一辉靠在椅背上，望向纸门透进来的一点晨光，长长叹了口气，那叹息里既有夙愿得偿的欣慰，也有对血腥代价的沉重。他沉默片刻，脸上浮现一丝近乎苦涩的笑意：“他们做了决定。”\n“先生，”西田税身体微微前倾，“您才是我们思想的源头，是真正的领袖。若您愿意……”\n西田税没有继续说下去，等待北一辉给出反应，北低头思考着，过了好一会儿，才缓缓抬起头——"
 KXXJAP.145.a:0 "还是让西田君你来吧。"
 KXXJAP.145.b:0 "我将为为大义挺身而出。"
 KXXJAP.146.t:0 "狂妄之舞"
 KXXJAP.146.d:0 "西田税离开后，荒木贞夫和真崎甚三郎抽起了烟，他们脸上的疲惫更深了，眼神中带着一种近乎漠然的疏离。青年军官们激烈的争论声浪几乎掀翻屋顶，他们带来的“胜利”已经变成了脱缰的野马。\n矶部浅一脖子上青筋毕露，猛地拍在桌面上：“野中君昨夜担当指挥，临危不乱，当为表率！他是陆军的人，由他出面，最能代表我等志士！” 桌旁几个陆军尉官立刻附和。\n“哼！” 一个穿着海军军服、神情同样亢奋的军官站了起来，他是海军右翼圈子的代表，“陆军？昨夜在皇居前唱响的《昭和维新之歌》，让整个东京都听见了我们的声音！那是三上卓中尉的词！论感召国民，凝聚人心，谁能比得过三上中佐？海军也出了力！” 他的话引起了一些海军军官的赞同。\n野中四郎站在一旁，脸色有些苍白，眼神复杂。他昨夜确实在混乱中试图维持秩序，但深知这滔天巨浪绝非自己能掌控。三上卓被推到人前，他看起来比其他人更疲惫，甚至有些恍惚，但听到自己的名字和那首歌时，眼中闪过一丝狂热的光芒，随即又被更深的焦虑取代。\n“哈哈哈！诸位！诸位！莫要争执！” 桥本欣五郎挺着肚子挤了进来，脸上堆着和事佬般的笑容，眼底却闪烁着精明的算计。“都是为陛下，为‘维新’大业！鄙人桥本，虽才疏学浅，但在军中和民间，也薄有虚名，愿为诸君分忧，担此重任！” 他拍了拍胸脯，仿佛自己才是那个众望所归的人。\n房间里一时安静下来。陆军军官们带着鄙夷看着他，海军军官们则皱起了眉头。所有人都知道桥本欣五郎的底细——志大才疏，夸夸其谈，是个典型的投机分子。然而，在陆海军都试图推出自己人却又互不相让的僵局下，桥本的出现，反而像一块搅动浑水的石头，让局面变得更加混乱不堪。\n谁该上台？无人有绝对权威。野心、狂热、投机，在这片权力废墟之上，开始了无序而狂妄的舞蹈。荒木和真崎在隔壁房间听着隐约的争吵声，面无表情，选择了彻底的沉默。"
