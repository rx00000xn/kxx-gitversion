 KXXJAP.106.t:0 "一名“工人”的夜晚"
 KXXJAP.106.d:0 "东京下町区一座陈旧的木造长屋，在冬夜的寒风中发出不堪重负的呻吟。狭窄的楼梯陡峭而吱呀作响，通往二层最深处一间逼仄的出租屋。屋内仅有四叠半榻榻米大小，空气里弥漫着劣质木炭燃烧不完全的呛人烟气、旧榻榻米的霉味，以及一种类似铁锈和机油混合的、属于底层劳动者的气息。\n小林坐在冰冷的榻榻米边缘，背脊佝偻，粗糙的手紧攥着那张被汗水浸软的米纸。“明日，蛰伏，观察，待机，北方。”字迹在昏黄摇晃的灯光下模糊又刺眼。这字条是半小时前，在他下工回家的昏暗巷口，一个裹着厚围巾、低头匆匆走过的“醉汉”塞进他口袋的。\n他慢慢松开手指，米纸边缘留下湿漉的指印。他盯着它看了几秒，眼神像凝固的深潭。然后，他俯身，从榻榻米下拖出那个简陋的工具箱。箱子打开，没有明显的工具，只有用油布仔细包裹的金属零件、几团棉纱，以及几本卷了边的机械手册。\n他拿起一团棉纱，又放下。手指在那些冰冷的金属零件上无意识地拨弄、排列，发出细微的磕碰声。油污嵌在他的指甲缝里，与零件上的机油混在一起。远处工厂的汽笛又响了一次，悠长而沉闷，穿透蒙尘的气窗。\n小林站起身，动作带着一种长期压抑的僵硬。他走到那扇小小的气窗前，没有去擦玻璃上的厚灰，只是将额头轻轻抵在冰冷的窗框上。外面是凝固的黑暗，只有远处几点不明灯火，如同鬼火。他侧着头，耳朵几乎贴在玻璃上，仿佛想从那片死寂中捕捉一丝异常的动静——枪械的摩擦？匆忙的军靴声？什么都没有，只有自己血液在耳膜里鼓噪的回音，以及楼下长屋住户偶尔传来的模糊咳嗽。\n他离开窗边，回到灯泡下。昏黄的光线将他佝偻的身影投在糊着旧报纸的墙上，巨大而扭曲。他再次拿起那张米纸，指尖捻过“北方”两个字，力道重得几乎要捻破纸面。然后，他把它凑近灯泡上方的热源。纸角瞬间蜷曲、发黑，亮起一点微小的橘红火苗。火苗贪婪地舔舐着纸上的字句，“蛰伏”、“观察”、“待机”、“北方”——被火焰吞噬，化作一缕迅速消散的青烟，只留下一点焦糊的气味，很快被屋内的劣质炭烟和霉味覆盖。\n小林吹熄指尖残留的一点火星。空气里只剩下炭火的烟气、霉味和他的呼吸声。他走到墙角，蹲下，手指摸索到一块略有松动的榻榻米边缘。稍一用力，掀开一小块。下面是一个狭小的空间，油布裹着的硬物冰凉的轮廓清晰可见——那支南部式手枪。他没有拿出它，只是用指腹在那冰冷的油布上用力地、缓慢地来回擦拭了几下，像是要确认它的存在，也像是在安抚某种狂躁的冲动。油布上的机油沾了他一手。\n他放下榻榻米盖板，严丝合缝。起身，吹熄了灯泡。屋内瞬间被浓稠的黑暗吞噬，只有气窗透进一点微弱的城市夜光，勾勒出家具模糊的轮廓。\n小林在冰冷的榻榻米上躺下，扯过薄被盖到胸口。他没有闭眼，在绝对的黑暗里，睁着眼，望着低矮、被烟气熏得模糊不清的天花板。工厂的汽笛声似乎消失了，又或者只是被耳朵过滤了。时间像凝固的沥青，缓慢地、粘稠地流淌。外面，东京巨大的阴影笼罩着，寂静无声。他在等待。等待明天的第一声枪响，等待某种巨大的撕裂声，等待黑暗尽头可能亮起的、属于“北方”的光。手指无意识地抠着被角，指缝里的油污和机油气味，在黑暗中愈发清晰。"
