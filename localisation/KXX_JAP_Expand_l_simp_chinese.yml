 KXXJAP.133.d:0 "没人指导木户幸一和西园寺公望商量了多久，终于才讨论出下一内阁该是什么性质。木户幸一宣读前，目光在西园寺公望和近卫文麿之间游移，西园寺的眼神中充满了复杂的挣扎，木户的声音带着一丝尝试新路的决心和不确定："
 KXXJAP.133.a:0 "内阁总理大臣一职……由公爵近卫文麿担任，着其即刻着手组阁，成立举国一致之内阁"
 KXXJAP.133.b:0 "内阁总理大臣一职……仍由众议院总选举产生。"
 KXXJAP.134.t:0 "关西维新之声"
 KXXJAP.134.d:0 "陆军省某处，大川周明指尖捻着关西急报的纸角，蜡封被暴力撕开——大阪浪人已控制海关码头，神户港的加拿大商船被扣作“维新献金船”；京都御所外，大本教信徒用神乐铃开道，白麻衣襟浸透晨露，正将“神都宣言”张贴在二条城的唐破风檐下。井上日召和橘孝三郎等人围着桌子讨论着新政府的组成，井上日召突然捶向桌子。“头山翁的黑龙会…要军部席位？”他眼珠在煤油灯阴影里凝成两点黑冰。\n窗外骤雨砸落，雨声中渗来浪人踏歌：“天照开云！浪花涌维新！”"
 KXXJAP.134.a:0 "要权？要个屁！"
 KXXJAP.134.b:0 "或许让他们这种老派人物上前头最好。"
