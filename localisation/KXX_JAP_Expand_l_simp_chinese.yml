 KXXJAP.151.t:0 "鹤之狂乱-神国千代"
 KXXJAP.151.d:0 "东京郊外一处隐秘的料亭深处，障子门紧闭隔绝了外界。近卫文麿的疲惫几乎要从那身考究的和服中满溢出来，翼赞体制的千疮百孔压弯了他的脊梁。昏黄的灯光下，他面前坐着两个男人：前外交官白鸟敏夫眼神中燃烧着一种病态而炽热的光芒，嘴角带着神经质的抽搐；学者藤泽亲雄则显得更为内敛，眼镜后的目光锐利而深沉，如同一个推销惊世理论的布道者。\n藤泽率先开口，声音低沉而富有穿透力：“殿下，您所困的并非凡俗政治之泥沼，而是关乎天命归属、世界重构的圣战困局。我们今日所献，非应对之术，乃是解开宿命枷锁的钥匙。”\n白鸟敏夫猛地前倾，双手按在矮几上，指节因用力而发白，他的声音因激动而尖锐颤抖：“公爵大人！您被蒙蔽了！德美豺狼、赤色幽灵不过是表象！是邪神耶和华的爪牙，是共济会毒蛇的化身！他们窃取了天照大御神赐予人类祖地——姆大陆的荣光！”他唾沫横飞，眼神涣散又聚焦，描绘着一个光怪陆离的伪史世界：日本是“人类大祖国”，神武天皇是流散世界的五色人共同的古皇之后裔，昭和维新是“天业恢弘”的世界维新起点。藤泽及时接上：“记纪体系囿于列岛，不足以承载八纮一宇之大义。唯有《竹内文书》昭示的全球神代史，才能向世界证明皇国乃万邦之祖庭，天皇陛下是引导人类重归宇'之正道的唯一慈父！”\n白鸟再次抢过话头，几乎嘶吼：“这场战争不是解放亚洲！是慈悲！是对迷途羔羊的救赎！是让盎格鲁撒克逊人，让全世界都匍匐在、不！是心悦诚服地沐浴在天皇陛下的仁爱之下，实现人类永久和平的必经之路！”藤泽冷静补充：“翼赞会之魂，在于承天业，行世界维新。当此天业受阻，正需有洞悉宇宙终极真理之人，以超越凡俗政治的方式，唤醒国民深藏血脉中的世界使命感。白鸟君与我，愿担此重任，涤荡翼赞会内的迷障，将这场战争升华为‘世界性之国体大明征’！”\n近卫文麿望着眼前一人癫狂如狂信徒、一人冷静如深渊的奇异组合，听着那颠覆常识、充满神秘主义色彩的宏大叙事和“永久和平”的诱人许诺，连日来的绝望与无力感竟奇异地在这些狂言中找到了一个宣泄的出口——一个似乎能跳脱现实政治泥潭、直达天命高度的荒谬幻想。他那双原本疲惫黯淡的眼睛里，一丝病态的、近乎溺水者抓住稻草般的微弱希望之火，被白鸟敏夫那近乎燃烧生命的狂热和藤泽亲雄那冰冷的逻辑诡辩，悄然点燃了。"
