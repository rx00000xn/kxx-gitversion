 PRF_align_ottomans:0 "结交最高朴特"
 PRF_align_ottomans_desc:0 "尼扎姆的家族与奥斯曼家族联系密切。1931年的时候，家族长子阿扎姆·贾迎娶了苏丹阿卜杜勒梅西德二世的独生女。我们应该把我们的家庭关系扩展为国家间的正式联盟。"
 PRF_rocketry:0 "现代迈索尔火箭"
 PRF_rocketry_desc:0 "凶猛的迈索尔之虎蒂普苏丹曾经使用火箭来对付东印度公司，我们要接过这一光荣遗产，改良迈索尔火箭，创造出更加先进的版本来。让任何胆敢与我们为敌之人在恐惧中瑟瑟发抖吧！"
 PRF_nuclear:0 "战争的未来"
 PRF_nuclear_desc:0 "为了保卫我们的土地不受任何域外势力的威胁，我们要开发一种全新的可怕武器。尼扎姆已为科研小组下达了命令，而后者正全力攻关，努力破解原子的终极奥秘。"