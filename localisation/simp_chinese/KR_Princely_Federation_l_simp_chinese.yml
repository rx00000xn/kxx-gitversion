 POLITICS_OSMAN_ALI_KHAN_DESC:0 "王号阿萨夫·贾赫七世的海得拉巴土王奥斯曼·阿里汗曾经只是日不落大英帝国的臣民，但他抓住了英属印度解体后的混乱机遇，统一了南方的诸王公。在阿里汗的领导下，羽翼未丰的王公联盟击溃了社会主义叛军，镇压了国内的叛乱势力，也喝阻了蠢蠢欲动的残留殖民者势力。不过，联盟逐渐稳固后，国家政府的性质却又成为了一个棘手的难题。奥斯曼·阿里汗现在必须引导联盟摆脱对其造成诸多阻碍的疑难杂症，走向更稳定的明天。"
 POLITICS_OSMAN_ALI_KHAN2_DESC:0 "印度皇帝奥斯曼·阿里汗曾经只是日不落大英帝国的臣民，但他在英属印度解体后的混乱时期趁机统一了南方的印度王公。在他的领导下，羽翼未丰的王公联盟击溃了社会主义叛军，镇压了国内的叛乱势力，也喝阻了蠢蠢欲动的残留殖民者势力。然而，随着联盟的完善稳固，国家政府性质却成为了一个需要跨越的问题。奥斯曼·阿里汗现在必须引导联盟摆脱对其造成诸多阻碍的疑难杂症，走向更稳定的明天。"
