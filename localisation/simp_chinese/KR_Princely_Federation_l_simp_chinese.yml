 PRF.0.t:0 "王公联盟的介绍"
 PRF.0.d:0 "印度在1925年英国大革命之后最终实现了自身的独立。比卡内尔的拉杰普特大君登上了统治之巅。但刚获得自由的印度很快便陷入印度国民大会与以激进地下支持者为中心的左翼平民反对派之间产生的分歧中。几个月后，印度左翼激进者谴责辛格签订英印条约的事件导致印度次大陆陷入内战。正是在这个混乱的时期，南方诸邦以《英印条约》和辛格多次违反法律为动机，联合起来支持奥斯曼·阿里汗，海得拉巴的尼扎姆，并宣布他为真正的印度总督。随着内战升级为令人困惑的暴力泥潭，阿里汗未能入侵辛格的北部权力基地，但成功地铲除了孟买的社会主义飞地，并阻止德里和加尔各答政府入侵德干高原。和平最终降临后，王公联盟很快就着手组织起了一个接替英属印度的民族政府，由奥斯曼·阿里汗担任尼扎姆穆勒克（意为“王国之纪纲”），他的王公伙伴们在所谓的王公会议里担任顾问和立法角色。到1936年，王公联盟仍是一个脆弱的国家，也是印度最保守的地方政府。"
 prfline.0.a:0 "让我们开工吧！"
 prfline.1.t:0 "混乱"
 prfline.1.d:0 "千疮百孔的统治体系之下，长久以来积累的阶级矛盾、民族压迫以及社会不公，在暗处不断涌动、积聚，终于迎来了喷发的时刻。最初，只是零星地区出现了左翼力量的抗议活动。起初，这些抗议活动规模较小，形式也较为温和，只是一些集会、演讲，试图通过和平的方式表达他们的诉求。但警察和军队对抗议活动进行残酷镇压不仅没有扑灭左翼力量的怒火，反而如同火上浇油，让原本就愤怒的人们更加坚定了反抗的决心。左翼骚乱愈演愈烈，抗议的规模越来越大，参与的人数越来越多。从城市的大街小巷到乡村的田间地头，到处都能看到愤怒的人群，在这场激烈的对抗中，起义的火种被彻底点燃。迈索尔，特拉凡哥尔等地，左翼力量举起反旗，向联盟的统治发起全面挑战。如同一颗重磅炸弹，在王公联盟引起了巨大的震动。"
 prfline.1.a:0 "我们必须着手处理"
 prfline.2.t:0 "德国佬的来访"
 prfline.2.d:0 "一群突如其来的不速之客打破了表面的平静。在孟买这座繁华却又被起义阴云笼罩的港口城市，一艘破旧却带有明显异国军事风格的船只缓缓靠岸。一群身着德国军装、神情疲惫却又透着几分傲慢的人便急匆匆地下了船。他们自称是德国的军事观察团，此前一直在英阿战争的战场上活动。在那场激烈的战争中，他们凭借着所谓的“专业军事眼光”，对交战双方的军事行动中获取有价值的军事战略信息，同时也妄图在这场列强博弈中为德国谋取利益。然而，英阿战争结束后，新成立的阿富汗政权对这群在战争期间行为诡秘、时常干涉阿富汗内政的德国人深感厌恶和警惕，毫不留情地将他们驱逐出了阿富汗境内。\n\n他们在印度洋上漂泊了数日，历经艰难险阻，最终流落到了孟买。听闻王公联盟正深陷全国性起义，急需外部军事力量的援助，便向当地官员恳求帮助王公联盟镇压这场来势汹汹的叛乱，妄图借此在这片土地上重新找到立足之地，继续他们的军事野心和利益追逐。"
 prfline.2.a:0 "我们别无选择，试试看吧"
 prfline.2.b:0 "有意思，但我们不需要殖民者"
 prfline.2.c:0 "我们不需要德国人"
 prfline.3.t:0 "牟田口的来访"
 prfline.3.d:0 "在我们将那群居心叵测的德国佬礼送出境后，本以为能换来片刻的安宁，可命运的齿轮却并未停歇，另一位不速之客后脚就踏入了尼扎姆的皇宫。牟田口廉也，这个自称为日本帝国出访王公联盟代表的家伙，迈着沉稳却暗藏嚣张的步伐走进了宫殿。脸上挂着虚伪的笑容，眼神中却闪烁着贪婪和算计。\n\n他先是对王公联盟深陷全国性起义的困境表示了“深刻的不幸”，那夸张的语气和表情，为联盟的遭遇痛心疾首。紧接着他话锋一转，表示自己可以让日方势力介入，帮助联盟平息叛乱，还信誓旦旦地说这是为了全亚洲的共荣。\n\n尼扎姆眉头紧锁，陷入了沉思。当前联盟的起义犹如一场熊熊烈火，若不及时扑灭，自己的统治将岌岌可危。但日本人的意图也绝非善类，他们所谓的“共荣”，不过是殖民统治和掠夺的遮羞布。沉思良久后，尼扎姆缓缓张口道……"
 prfline.3.a:0 "我想我们可以合作"
 prfline.3.b:0 "阁下的好意我心领了"
 prfline.4.t:0 "我们的帮手"
 prfline.4.d:0 "南印度这片古老而广袤的土地上，起义的烽火如今已化作燎原之势，迅速蔓延至整个南印度的每一个角落。城市的大街小巷中，乡村的田野间，起义军的规模如同滚雪球一般越滚越大。如今，起义军的人数已经数以万计，他们训练有素、斗志昂扬，成为了政府军面前一支不可小觑的力量。面对如此严峻的形势，政府方面已经到了必须要大规模动员镇压的时候。如果不及时采取行动，整个南印度都将陷入起义军的掌控之中，政府的统治也将岌岌可危。我们迫切需要选择可靠的帮手协助我们的镇压行动。才能在这场残酷的镇压中恢复南印度的和平与稳定。"
 prfline.4.a:0 "军队是最可靠的"
 prfline.4.b:0 "拉扎卡尔也许可以帮上忙"
 prfline.4.c:0 "外国佬也许可以试试看"
 prfline.4.e:0 "自己的事情自己做"
 prfline.5.t:0 "战火蔓延"
 prfline.5.d:0 "当尼扎姆随王公议会迁至繁华却又暗流涌动的孟买之后，他的心便如同被一根无形的线紧紧牵扯着，无时无刻不在关心着前线的战事。孟买，表面上灯红酒绿、车水马龙，然而在尼扎姆的眼中，这一切繁华都不过是过眼云烟。他的脑海中时刻浮现着前线那硝烟弥漫、战火纷飞的场景，士兵们的呐喊声、枪炮的轰鸣声仿佛就在耳边回荡。他深知，前线的战事不仅关系到王公议会的决策走向，更关乎着自己所代表的势力的生死存亡。\n\n午饭过后，阳光透过窗户洒在尼扎姆的身上，但他却无心享受这片刻的宁静。他眉头紧锁，不时地看向窗外，仿佛在期待着什么。他正准备吩咐身旁的侍从，让其立刻与前线取得联系，询问最新的战况。\n\n然而，就在他刚要开口的时候，一阵急促的马蹄声由远及近传来，打破了这原本就有些压抑的氛围。紧接着，一名前线传令兵风尘仆仆地冲进了房间。“报——前线战报……"
 prfline.5.a:0 "我军在前线大获全胜，起义军节节败退！"
 prfline.5.b:0 "我们的战线已经全面崩溃，海得拉巴已落入起义军之手！"
 prfline.5.c:0 "我军在前线挡住了他们的攻势！"
 prfline.6.t:0 "英国佬的小动作"
 prfline.6.d:0 "我们在孟买布下的眼线洞察着各方势力的细微动静。这几天，眼线传来了至关重要的情报：英国佬，一直在暗中支持一个名为孟买市民联合会的小团体，慷慨地给予其资金支持。想必他们是想借这个团体的手，在背后搞一些见不得人的小动作，妄图扰乱我们的战略布局，给我们的战斗增添阻碍。然而，在如今这如火如荼的战时大背景下，英国佬的这点小伎俩就如同蚍蜉撼树，显得微不足道、无关紧要。我们的目光必须紧紧锁定在眼前的起义军身上，他们才是我们的敌人，只要我们死死地拖住起义军，让他们无法突围、无法得到外界的有效支援，就如同将他们困在了一个无形的牢笼之中。在绝望中走向覆灭。\n\n那么，我们的下一步该怎么办呢？"
 prfline.6.a:0 "我们需要认真调查，以防万一"
 prfline.6.b:0 "我们要着眼于目前的战事"
 prfline.7.t:0 "起义胜利了！"
 prfline.7.d:0 "当历史的巨轮碾碎一切腐朽与落后，一场波澜壮阔的革命风暴如汹涌的潮水般，以不可阻挡之势席卷了整个南亚次大陆。在这场震撼人心的革命浪潮中，起义军宛如一把锋利无比的利刃，所到之处，旧秩序的枷锁纷纷崩裂，黑暗的统治在他们的铁蹄下瑟瑟发抖。海得拉巴，这座曾经在旧势力庇护下顽固坚守的堡垒，在起义军的攻势面前，显得如此不堪一击。攻克海得拉巴后，起义军没有丝毫的懈怠和停歇。他们深知，前方的道路依然充满荆棘和挑战，但革命的火焰已经在他们心中熊熊燃烧，赋予了他们无穷的力量。于是，他们一鼓作气，兵锋如闪电般直指孟买，孟买的残军们象征性地放了几枪，开了几炮，便迅速失去了战斗的勇气和决心。他们纷纷丢下武器，四处逃窜。随着孟买参军的投降，这个曾经脆弱而畸形的国家，就像一座摇摇欲坠的破旧房屋，在革命的风暴中轰然倒塌。他们的美梦被彻底粉碎，他们的统治被永远埋进了历史的垃圾桶。而起义军用自己的鲜血和生命，为南亚次大陆带来了新的希望和曙光。一个崭新的时代即将拉开帷幕，照耀在这片古老而又充满活力的土地上。"
 prfline.7.a:0 "王公们赤石去吧"
 prfline.8.t:0 "起义被镇压"
 prfline.8.d:0 "在感受到泰米尔邦的威胁之后，老迈昏庸的王公们要求我们放弃我们的独立。对于这种卑鄙的要求我们只有一个回应。"
 prfline.8.a:0 "王公的威胁必须被消灭，开战！"
 prfline.8.b:0 "屈服吧，我们挡不住王公们的"
 prfline.9.t:0 "[From.GetNameDef]的结束"
 prfline.9.d:0 "[From.GetNameDef]意识到他们无力抵抗我们的军事力量，他们选择向我们投降并接受我们的要求。随着剩余泰米尔土地的和平整合，印度大陆的南端终于完全统一在我们的控制之下。今天是印度统一大业的伟大日子！"
 prfline.9.a:0 "团结就是力量！"
 prfline.10.t:0 "王公联盟要求结束泰米尔的共和制度"
 prfline.10.d:0 "王公联盟要求我们结束共和政府，建立王公政权，但仍令我们保持相当大的自治权。"
 prfline.11.t:0 "组建马德拉斯邦"
 prfline.11.d:0 "在两国存在武装冲突的前景下，马德拉斯总统自行下台，并颁行了新的合乎王公执政的宪法。现在斯里·罗摩克里希纳·兰加·拉奥现在掌管着一个泰米尔内阁，这个内阁与王公联盟行动完全一致。今天，我们为印度而战！"
 prfline.11.a:0 "吼啊，新王公"
 prfline.12.t:0 "整合前马德拉斯共和国"
 prfline.12.d:0 "我们终于征服了马德拉斯共和国的领土。我们的部队在蒂鲁瓦纳马莱和所有其他主要城市的街道上巡逻。敌人在农村的抵抗已经到了最后阶段，凡是我们的士兵经过之处，当地人都授首来降。"
 prfline.12.a:0 "很好"
 prfline.20.t:0 "[GetYear]年首相选举"
 prfline.20.d:0 "王公会议群聚一堂，他们将决定首相之人选，这次选举的胜利者是……"
 prfline.20.a:0 "迈索尔的克里希纳·拉贾·瓦迪亚尔四世"
 prfline.20.b:0 "特拉凡哥尔的奇蒂拉·瓦尔马"
 prfline.20.c:0 "戈尔哈布尔的拉贾拉姆三世"
 prfline.20.e:0 "阿克巴尔·海达利"
 prfline.20.f:0 "马达帕蒂·哈努曼塔·拉奥"
 prfline.20.g:0 "米尔扎·穆罕默德·伊斯梅尔"
 prfline.20.h:0 "纳瓦卜·法扎勒·纳瓦兹·忠格·巴哈杜尔"
 prfline.20.i:0 "贾亚查马拉金德拉·拉贾·瓦迪亚尔五世"
 prfline.20.j:0 "克鲁希纳·钱德拉·加贾帕蒂"
 prfline.100.t:0 "王公会议"
 prfline.100.d:0 "今天，海得拉巴的尼扎姆奥斯曼·阿里汗会见了王公会议的领导人员，王公会议方提出了自己的改革方案。在该方案中，王公联盟的权力将集中于一个经选举产生的国家首相手中，且首相将负责在整个印度地区重建秩序的重要任务。目前还不确定尼扎姆能否接受该项提案，或者他是否会将其看作是威胁自身统治地位的提案。不过仍有许多人认为尼扎姆自己就应该扮演首相的角色，另外一些人则认为首相之职应由国家选举产生，甚至认为王公会议本身也是如此。"
 prfline.100.a:0 "我会考虑议会的建议的"
 prfline.101.t:0 "奥斯曼拒绝了议会的提议"
 prfline.101.d:0 "海得拉巴的尼扎姆断然拒绝了王公会议的改革提议，诸王公们的脸上瞬间就挂不住了。在讲话中，尼扎姆列举了王公们平时的貌合神离，并强调如果联盟要同时对抗殖民主义和社会主义势力，就显然需要一个强有力的中央政府……哪怕要取代会议也在所不惜。不止一位王公在会议结束时发誓，如果王公会议真的解散，就意味着内战。"
 prfline.101.a:0 "他们一点大局观都没有"
 prfline.102.t:0 "解散王公会议"
 prfline.102.d:0 "尼扎姆奥斯曼·阿里汗拒绝了王公会议最后的改革提议，许多人对此并不感到意外。今天，尼扎姆奥斯曼·阿里汗下令解散王公会议。现在所有的权力都掌握在尼扎姆的手中，有传言说，有几个王公骑马南下，举枪叛乱。如果上述情况属实的话，内战就只是时间问题了。"
 prfline.102.a:0 "叛乱？让我看看"
 prfline.103.t:0 "王公联盟首相"
 prfline.103.d:0 "在奥斯曼·阿里汗决定解散王公会议之后，尼扎姆几乎完全控制了联盟政府的行政部门。然而，对王室领地的实际控制一直处于低位，许多人表示，非常需要一个新的人物来领导王公联盟的内阁，以免奥斯曼的独裁成为海得拉巴治下唯一的面具形象。"
 prfline.103.a:0 "来自海得拉巴的阿克巴尔·海达利将领导政府"
 prfline.103.b:0 "克鲁希纳·钱德拉·加贾帕蒂将驯服四方王公！"
 prfline.103.c:0 "我用不着傀儡，我自己统治就够了"
 prfline.104.t:0 "奥斯曼·阿里汗宣称印度皇帝之位"
 prfline.104.d:0 "在印度南部，印度王室成员奥斯曼.阿里.汗宣称自己是印度皇帝，而此前该头衔则为莫卧儿帝国皇帝和英国国王所有。他那直截了当的宣言认为我们合法统治的想法只不过是不切实际的幻想。这份夸大其实的宣告在[Root.GetNameDef]内存在一批拥趸，他们认为这个印度皇帝很快便会在整个次大陆重建秩序。"
 prfline.104.a:0 "王公联盟会不太开心的"
 prfline.104.b:0 "印度无产阶级谴责这个僭主！"
 prfline.106.t:0 "解散王公会议"
 prfline.106.d:0 "来自南方的消息称，王公联盟的政治局势正在迅速恶化。海得拉巴的尼扎姆，奥斯曼·阿里汗今天解散了王公会议，并建立了自己为唯一领袖的政府。有传言称，有一大批南方王公对其傲慢言行感到愤怒，尽管一些人仍以权力的游戏来描绘尼扎姆的幻想，但是实际上王公联盟境内各土邦与中央政府之间的矛盾已然一触即发。"
 prfline.106.a:0 "我们的一个机会，接下来要怎么做？"
 prfline.107.t:0 "奥斯曼接受了议会的提议"
 prfline.107.d:0 "今天，当海得拉巴的尼扎姆奥斯曼·阿里汗同意他们的改革时，王公会议的家伙们显然很高兴，至少在表面上是这样。王公会议的权力将因为首相一职的建立而得到巩固，尼扎姆也将自身的一定权力移交给首相，现在的问题是首相的产生方式几何。是由一位王公主持，还是由全国选举？也有一些人说，王公会议本身应该改革，而王公会议的准入要求需要放宽了……还有一个激进的想法，如果尼扎姆同意的话，它将把王公联盟转变成一个宪政民主国家。"
 prfline.107.a:0 "这显然需要一些讨论"
 prfline.108.t:0 "国家选举"
 prfline.108.d:0 "我们决定将王公会议改革为一个单一的政府职位，现在要求在全国自由选举一个适当的候选人。有许多选择，选民中很少有人怀疑这个新职位的重要性。目前首相的任期限制是四年。"
 prfline.108.a:0 "睿智的印度教领导人，迈索尔的克里希纳·拉贾·瓦迪亚尔四世！"
 prfline.108.b:0 "大众进步者，特拉凡哥尔的奇蒂拉·瓦尔马！"
 prfline.108.c:0 "战争伟人，戈尔哈布尔的拉贾拉姆三世！"
 prfline.108.e:0 "铁面无私的人民公仆，阿克巴尔·海达利！"
 prfline.108.f:0 "自由派领袖，马达帕蒂·哈努曼塔·拉奥！"
 prfline.109.t:0 "王公选举"
 prfline.109.d:0 "我们决定将王公会议改革为一个单一的政府职位，现在要求在诸多王公之中选举一个适当的候选人。选择多样，参与选举的王公们中很少有人怀疑这个新职位的重要性。目前首相的任期限制是四年。"
 prfline.110.t:0 "再表忠心"
 prfline.110.d:0 "尽管印度南部的王公们一直对尼扎姆效忠，但并非所有人都为联盟的防务贡献了全部力量，甚至有些人在改革中对尼扎姆摊牌，然而，随着改革的完成，人们对联盟的信心达到了空前的高度，因此王公们同意做出比以前更多的贡献。"
 prfline.110.a:0 "是时候了！"
 prfline.120.t:0 "克里希纳·拉贾·瓦迪亚尔四世的背叛"
 prfline.120.d:0 "迈索尔是王公联盟第二强的邦，且其常与尼扎姆的海得拉巴中央长期不睦。除却宗教问题，尼扎姆和克里希纳·拉贾·瓦迪亚尔四世在政治方面也是明争暗斗。在尼扎姆宣称帝位之后，这些问题最终浮出水面，瓦迪亚尔大公宣称尼扎姆这种行为违背联盟宪法，无异于一次政变。随后，这位王公宣称自己的邦独立，脱离联盟政府，曾经把南方各邦团结起来的王公联盟时至今日已面临灭顶之灾，这对其来说是至暗时刻。"
 prfline.120.a:0 "这是叛国"
 prfline.122.t:0 "马拉巴尔海岸叛乱"
 prfline.122.d:0 "在进步却刚愎自用的年轻统治者的领导下，特拉凡哥尔_科钦邦从未满意过尼扎姆的统治。如今迈索尔邦已公开举起了反旗，年轻的王公也决定押宝压在抵抗我们之上，忠于该邦的军队已经发动叛乱，不再对尼扎姆效忠。"
 prfline.122.a:0 "现在，我们国家陷入了分裂"
 prfline.124.t:0 "发动泰米尔民族统一主义的事业"
 prfline.124.d:0 "自从1933年联盟军队开进马德拉斯共和国并占据了诸多泰米尔人领土后，复仇主义的种子就一直在次大陆东南端生根发芽。现在尼扎姆的海得拉巴政府正面临灭顶之灾，迈索尔和特拉凡哥尔_科钦两邦已经正是对其发动叛乱，现在是我们夺回失地并教那群王公做人的最好时机。"
 prfline.124.a:0 "让我们宣称所有前马德拉斯管辖区的领地！"
 prfline.124.b:0 "我们的共和国将彼及科摩罗角！"
 prfline.124.c:0 "我们不能承担和王公开战的风险……"
 prfline.124.e:0 "建立达罗毗荼纳德！统一所有的达罗毗荼人！"
 prfline.125.t:0 "[From.GetAdjective]军队打到了北边"
 prfline.125.d:0 "王八蛋！马德拉斯共和国的泰米尔人也以颠覆海得拉巴政权为旗号，对我们勇敢的部队发动了攻击。令人吃惊的是，我们在马杜赖哥印拜陀的部队已经被击溃了！"
 prfline.125.a:0 "开战！"
 prfline.126.t:0 "叛乱结束了"
 prfline.126.d.all:0 "德干诸邦的叛乱已结束，南部叛乱势力已经被消灭，尼扎姆已经对其他各邦展示了实力，并在一定程度上证明了自己和王公们联合统一印度的实力。问题在于如何处置叛乱地区，是宽宏大量还是将其交给更尊贵的人统治？"
 prfline.126.d.some:0 "德干诸邦叛乱已结束，但是尼扎姆也不能说完全胜利。一些南方土邦并未完全在其治下，所以仍有一些王公认为尼扎姆攫取权力为非法行为。然而，他经受住了挑战。问题在于如何处置叛乱地区，是宽宏大量还是将其交给更尊贵的人统治？"
 prfline.126.d.none:0 "德干诸邦叛乱已结束，尼扎姆惨败而归。剩下的王公们聚集在一起，要求对议会进行改革，更重要的是，王公会议必须得到恢复，其提案必须得到通过。这可能是一个权力平衡的问题，战败者尼扎姆已经插不上话了。"
 prfline.126.a:0 "给予不满的邦以联盟内部的自治权"
 prfline.126.b:0 "把他们的土地完全并入联盟统治之下"
 prfline.126.c:0 "印度似乎完蛋了"
 prfline.140.t:0 "海得拉巴_德干铁路线延长"
 prfline.140.d:0 "如果说印度是英帝国主义王冠上的一颗宝石，那么印度半岛铁路网络就是其中的一颗宝石。它始建于1853年，是英国建立庞大交通基础设施的典范，深受亚洲其他国家羡慕，也是著名作家儒勒·凡尔纳的灵感来源。在英国从印度撤军后，这条连接孟买和海得拉巴的新铁路的第一部分于今天宣布开通，并更名为海得拉巴_德干铁路，而这大大加强了印度中部各邦之间的通讯。我们的工程师和规划人员已经开始了连接迈索尔州和海得拉巴的大系统第二部分的工作。无论是王公还是平民，都认为这项事业是有价值和前途的！"
 prfline.140.a:0 "下一站：迈索尔！"
 prfline.141.t:0 "海得拉巴_德干铁路到达迈索尔"
 prfline.141.d:0 "在一段时间的建设下，[Root.GetNameDef]的铁路最终抵达了迈索尔，尽管克里希纳·拉贾·瓦迪亚尔四世和尼扎姆之间政见不同，但这个为加强交流和运输的国家建设项目还是得到了王公联盟最具权势的两大王公的支持。"
 prfline.141.a:0 "下一站：科摩林角和印度洋！"
 prfline.142.t:0 "海得拉巴_德干铁路到达科摩林角"
 prfline.142.d:0 "海得拉巴_德干铁路终于蜿蜒曲折，从孟买的大都市一直延伸到马拉巴尔海岸。这一伟大事业的圆满完成，使有关的各王公之间产生了巨大的团结，这一重大事业的成功，使对该项目的国内外批评人士哑口无言。今天，现代化的交通将大陆的尖端与主要的权力中心连接起来，我们的国家作为现代化的灯塔而闪耀着光芒！"
 prfline.142.a:0 "我们的国家何其伟大！"
 prfline.145.t:0 "国家政府以温和态度对待北方的王公们"
 prfline.145.d:0 "尽管北方的走狗们远比王公联盟集权，但其仍存在地主和王公，他们中的大多数人都支持遮丑布式民主遗产，但也有一些人表达了强烈的反英观点，古吉拉特邦巴罗达邦的普拉塔普·辛格·盖克瓦德和查谟_克什米尔邦的哈里·辛格是最突出的两位。如果我们能够说服其中一位或两位王公支持我们统治全印度，我们或许能够从内部削弱德里政府，让我们的军队更快地向前推进。要同时改变这两人很困难，但这两个人都有可能背叛我们，是我们的进军计划雪上加霜。"
 prfline.145.d.kashmir.only:0 "尽管北方的走狗们远比王公联盟集权，但其仍存在地主和王公，他们中的大多数人都支持遮丑布式民主遗产，但也有一些人表达了强烈的反英观点，哈里·辛格和古吉拉特邦巴罗达邦的普拉塔普·辛格·盖克瓦德是最突出的两位。如果我们能够说服他支持我们统治全印度的权利，我们或许能够从内部削弱德里政府，让我们的军队更快地向前推进。然而，在时机尚未成熟之前，他有可能背叛我们的计划，给德里带来优势。"
 prfline.145.a:0 "克什米尔的哈里·辛格是个有趣的反动分子，向他献殷勤吧！"
 prfline.145.b:0 "去讨好巴罗达和克什米尔的有权有势的王公们吧！"
 prfline.145.c:0 "放弃这个阴谋，宣战吧！"
 prfline.146.t:0 "在我们的王公中煽动叛乱！"
 prfline.146.d.kashmir:0 "尽管目前的内阁已经改革了许多国家机构，并解决了两院制的问题，但一些王公仍然坚决反对德里的中央政府。北部查谟和克什米尔的年轻王公带着不信任和仇恨的眼光看着我们的政府，对海得拉巴的封建政权怀有秘密的感情。我们接到令人不安的报告，说王公正与[From.GetNameDef]秘密通信，一旦王公联盟再次向北进军，他们就会开辟一条反对我们军队的内部战线。我们一定要做点什么！"
 prfline.146.d.baroda:0 "尽管目前的内阁已经改革了许多国家机构，并解决了两院制的问题，但一些王公仍然坚决反对德里的中央政府。北部查谟和克什米尔的年轻王公带着不信任和仇恨的眼光看着我们的政府，对海得拉巴的封建政权怀有秘密的感情。我们接到令人不安的报告，说王公正与[From.GetNameDef]秘密通信，一旦王公联盟再次向北进军，他们就会开辟一条反对我们军队的内部战线。我们一定要做点什么！"
 prfline.146.a:0 "赶快派军队到克什米尔去逮捕大君！"
 prfline.146.b:0 "在巴罗达和克什米尔宣布戒严并逮捕王公们！"
 prfline.147.t:0 "王公联盟的阴谋成功"
 prfline.147.d:0 "不管怎样，我们使一些北方王公反对他们自己政府的阴谋得逞了。现在是时候拿出匕首，割断英国殖民主义在印度次大陆的最后一个污点了！"
 prfline.147.a:0 "那就开战吧！"
 prfline.148.t:0 "王公联盟的阴谋受挫"
 prfline.148.d:0 "不管怎样，我们使一些北方王公来反对他们自己政府的阴险阴谋已经结束了。现在是时候拿出匕首，割断英国殖民主义在印度次大陆的最后一个污点了！"
 prfline.149.t:0 "推翻印度社会主义"
 prfline.149.d:0 "作为我们国家统一的第一步，我国政府已决定打击加尔各答空洞的左翼分子。有人建议我们要立即开始战争，但也有一些人建议我们在婆罗多公社内较保守的奥里萨邦培植反对势力，尽管这样的努力可能会失败，并让[BHC.GetNameDef]占尽先机，但也值得一试。"
 prfline.149.a:0 "奥里萨邦集体农场的骚乱！"
 prfline.149.b:0 "别再耍这种花招了——开战吧！"
 prfline.150.t:0 "奥里萨的反动派骚乱"
 prfline.150.d:0 "奥里萨邦传来了令人不安的消息，保守和反动的农民领袖正在抵制我们政治委员的工作。骚乱他们在抗议我们针对宗教迷信和集体农场恶劣条件的限制性指令。甚至在城市里，骚乱也在迅速获得民众的支持，而我们据可靠的情报来源的消息，[From.GetNameDef]正在帮助这些反对派！"
 prfline.150.a:0 "让人民警察执行无产阶级的意志！"
 prfline.151.t:0 "王公联盟的阴谋成功"
 prfline.151.d:0 "不管怎样，我们使奥里萨邦的反动农民反对他们自己政府的阴谋得逞了。现在是拿出匕首，铲除印度次大陆上这一社会主义污点的时候了！"
 prfline.151.a:0 "那就开战吧！"
 prfline.152.t:0 "王公联盟的阴谋失败"
 prfline.152.d:0 "不管怎样，我们使奥里萨邦的反动农民反对他们自己政府的卑鄙阴谋失败了。现在是拿出匕首，铲除印度次大陆上这一社会主义污点的时候了！"
 prfline.153.t:0 "海得拉巴和针对[BHC.GetNameDef]的合约"
 prfline.153.d:0 "我们被[From.GetAdjective]的特使秘密地联系了。他们要求我们合作推翻孟加拉的社会主义政权。这是一个棘手的问题，因为我们不承认王公联盟，且我们反对其统一全印度的主张。然而，这样的协议可能有助于消除激进的左翼国家，并为我们与南方卖国贼王公们的最后对抗创造条件。更不必说，即使我们做出承诺，我们也不需要履行协议，因为这绝不是公开的。"
 prfline.153.a:0 "积极回应这些提议"
 prfline.153.b:0 "做出承诺并对冲风险"
 prfline.153.c:0 "不要和诡计多端的王公打交道！"
 prfline.154.t:0 "德里政府接受了这项协议"
 prfline.154.d:0 "今天我们取得了重要的外交胜利！德里政府已经接受了我们关于在加尔各答消灭社会主义杂种的建议，从而保卫了我们的北方地区。国家统一的道路已经扫清，我们的军队渴望有机会证明他们的价值！当然，我们政府的一些成员建议要谨慎，因为我们无法知道北方的汉奸是否真的会坚持自己的立场。他们可能会袖手旁观，甚至更糟的是在背后捅我们一刀。"
 prfline.154.a:0 "老实说，这个机会是值得的"
 prfline.155.t:0 "德里政府拒绝了这项协议"
 prfline.155.d:0 "狗屎，野蛮的德里政府拒绝加入针对[BHC.GetNameDef]的合约。"
 prfline.155.a:0 "那我们将独自面对布尔什维克的威胁！"
 prfline.156.t:0 "遵守德里_海得拉巴协定"
 prfline.156.d:0 "根据我们两国政府之间的秘密谈判，[ prfline.GetNameDef]已经对[BHC.GetNameDef]宣战，我们是应该尊重这一协议，发动自己的攻势，还是采取一种更为隐秘的方式？"
 prfline.156.a:0 "遵守打击[BHC.GetNameDef]之协议"
 prfline.156.b:0 "捅王公们一刀"
 prfline.156.c:0 "让他们彼此倾尽力量"
 prfline.160.t:0 "北方的胜利"
 prfline.160.d:0 "我们已经把背信弃义的英国哈巴狗从大陆上赶走了！现在是通过向德里的[faction_head.GetAdjective]大人物们派遣一名特使来为整个印度赢得和平的时候了。我们要求他们结束对我们的战争，不要伤害我们的人民。"
 prfline.160.a:0 "建议停战"
 prfline.160.b:0 "继续打"
 prfline.161.t:0 "[From.GetName]寻求和平"
 prfline.161.d:0 "噩耗传到了我们的政府，亲[Root.GetFactionName]的德里政权已被推翻，其领土被[From.GetAdjective]兼并，我们无力对此进行干涉，且即便干涉成功可能性也十分渺茫，[From.GetAdjective]政府寄希望于一项和平方案，永远结束在印度的统治。"
 prfline.161.a:0 "除了接受，我们别无选择"
 prfline.161.b:0 "不！德里政府永不亡"
 prfline.162.t:0 "拒绝和平"
 prfline.162.d:0 "我们收到了[From.GetAdjective]军队领导人的回应：在重建德里政权之前绝无和平，但是他们接受在我们撤军基础上的和平"
 prfline.162.a:0 "撤退，绝不"
 prfline.162.b:0 "好吧，我们想结束这场战争"
 prfline.170.t:0 "王公联盟想加入[Root.GetFactionName]"
 prfline.170.d.japan:0 "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的联盟，帮助促进亚洲人民的觉醒。帝国内阁的意见是什么？"
 prfline.170.d.germany:0 "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的帝国公约，并表示将会继续打击亚洲工团主义。然而，预计印度人将要求对我们在次大陆的殖民地归属上作出让步。"
 prfline.170.d.russia:0 "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的联盟，在整个欧亚大陆增进稳定和民族和谐。有了这样的联盟，土兵和哥萨克肯定会统治大陆！"
 prfline.170.a:0 "当然！我们欢迎他们"
 prfline.170.b:0 "我觉得不行"
 prfline.171.t:0 "王公联盟加入了[From.GetFactionName]"
 prfline.171.d.japan:0 "[FROM.GetNameDefCap]接受我们为亚洲国家提供安全保障的提议，并允许我们加入[From.GetFactionName]"
 prfline.171.d.germany:0 "德国人很高兴我们愿意携手同心，摧毁邪恶的工团主义者。现在我们是[From.GetFactionName]的一部分！"
 prfline.171.d.russia:0 "俄国人接受了我们的提议！今天，一个新的全球联盟诞生了，它将决定世界的命运！"
 prfline.171.a:0 "好极了！"
 prfline.172.t:0 "婆罗多公社军官团的命运"
 prfline.172.d:0 "次大陆的工团主义威胁已经被我们的钢铁履带碾平，一些曾经效忠于加尔各答政府的军官愿意放下他们的政治成见再次为印度母亲服务。鉴于我们两国之间曾经的仇恨，这将是一个有争议的抉择，因为我们军队内的许多人仍对工团耿耿于怀。"
 prfline.172.a:0 "允许一批政治上问题最少的人回到岗位"
 prfline.172.b:0 "这些人无法被饶恕，永远禁止他们参军！"
 prfline.173.t:0 "孟加拉工业集团的现状"
 prfline.173.d:0 "孟加拉是加尔各答政府所有省份中工业化程度最高的，工厂和车间由工人委员会管理，工人委员会遵循社会主义执政干部的集中化原则。自从我们征服了该省，我们要面对如何处理这些工业巨兽的问题。中央政府应该指导工厂的日常运营，还是应该发起一场大规模的私有化项目？另一些人则建议我们让当地的地主和王公控制这些工厂，采取温和的立场。而无论国家政府采取什么措施，都必然会影响我们的统治受到影响。"
 prfline.173.a:0 "允许私人公司接管工厂"
 prfline.173.b:0 "让当地的地主和王公来经营这些产业"
 prfline.173.c:0 "政府将直接控制！"
 prfline.174.t:0 "阿萨姆邦国有化茶园的地位"
 prfline.174.d:0 "阿萨姆邦长期以来以茶叶生产而闻名，在社会主义政府的十年统治下，阿萨姆邦大量的种植园实际上繁荣了起来。种植园雇佣了成千上万的当地人，确保了法国人和英国人得到了他们的宝贵产品。然而，现在田地失修了。就像社会主义共和国的大多数事情一样，我们现在必须就这个行业的未来做出艰难的决定。我们应该保持国家的控制，保障农民和工人的权利，还是应该对社会主义经济制度宣战，铲除这个集体化的残余？"
 prfline.174.a:0 "在全省推行私有化！毫不留情！"
 prfline.174.b:0 "让旧的农村秩序得到恢复——同时增加工人的权利"
 prfline.174.c:0 "政府必须控制这个至关重要的产业！"
 prfline.175.t:0 "地主移民和当地土地的情况"
 prfline.175.d:0 "上次内战爆发时，加尔各答的革命暴徒把东部各省几十个贵族和王公家庭赶出了他们的家园。因此，这些移民中的很大一部分来到了海得拉巴，组成了王公会议中最激进、最反动的派别之一。现在我们已经击败了公社，重建了秩序，而这些王公要求废除集体化，重建地主制度。我们当然需要在我们自己的政府中安抚王公，但与社会主义模式的突然决裂可能后果严重，这会在我们的新臣民中造成许多不必要的问题。现在全国都在等待内阁的决定。"
 prfline.175.a:0 "旧的农村秩序将被完全恢复！"
 prfline.175.b:0 "为了印度的未来，我们必须妥协"
 prfline.176.t:0 "在[new_core.GetName]取得控制"
 prfline.176.d:0 "虽然很难使当地人摆脱他们的社会主义信仰和以前对集体化工农业的依赖，但[new_core.GetName]终于能成为[Root.GetNameDef]的一员了"
 prfline.176.a:0 "是时候了！"
 prfline.177.t:0 "[damage_state.GetName]的抵抗"
 prfline.177.d:0 "在前婆罗多公社的[damage_state.GetName]的地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]为止。"
 prfline.177.a:0 "他们在自寻死路吗"
 prfline.178.t:0 "德里政府军官团的命运"
 prfline.178.d:0 "印度政府终于清除了英国对印度次大陆的最后一点影响，并在麻烦不断的西北诸省实行了真正的本土治理制度。一些曾经宣誓效忠德里政府的官员表示，希望继续为印度母亲服务，然而，如果我们任用这些人，我们可能会面临来自我们自己的军官的不满，他们憎恨和以前的敌人一起服役。"
 prfline.178.a:0 "国家需要每一个人为之服务"
 prfline.178.b:0 "我们用不着英国佬的傀儡"
 prfline.179.t:0 "北方土邦的命运"
 prfline.179.d:0 "当奥斯曼·阿里汗召集南部王公建设国家政府时，并不是所有的印度王公都决定支持他。北方的许多土邦决定把自己的命运交给辛格和他的政府。现在我们终于打败了这个卖国的政府，剩下的问题就是如何处置这些王公。我们要么让他们保留王位，要么强行罢黜他们，建立更忠于政府的较小王室。然而，后一种做法可能导致长期的怨恨，并让我们的重组进程步履维艰。"
 prfline.179.a:0 "推翻最亲英的王公，并设置好当地的分权机构！"
 prfline.179.b:0 "我们必须向所有印度王公伸出橄榄枝！"
 prfline.180.t:0 "重组东北省份"
 prfline.180.d:0 "德里政府对平民百姓的荒唐纵容弥补了其中央权力的不足。商人甚至工人都有一定程度的个人自由，在国家的日常运作中都有发言权。随着我们整合了北方诸邦，群众担心他们在未来可能会被剥夺公民自由。如果我们能够解决一些有关的问题，我们也许能够确保统治的过渡更加顺利。"
 prfline.180.a:0 "新秩序在印度河畔冉冉升起，让群众颤抖吧"
 prfline.180.b:0 "通过承诺更好的贸易权利来赢得商人阶层的支持"
 prfline.180.c:0 "我们保证尊重各邦的公民自由！"
 prfline.181.t:0 "在[new_core.GetName]取得控制"
 prfline.181.d:0 "虽然让本地人摆脱他们所谓的傀儡版的民主政治很困难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 prfline.181.a:0 "是时候了！"
 prfline.182.t:0 "在[damage_state.GetName]的抵抗"
 prfline.182.d:0 "在前英国伪政权的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的民主派抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 prfline.182.a:0 "这就是他们嘴里的“自由”？"
 prfline.183.t:0 "和不丹打交道"
 prfline.183.d:0 "在印度崩溃后，与世隔绝的小国不丹利用阿萨姆邦北部的混乱局势，占领了喜马拉雅山脚下的几个地区。随着印度其余地区最终统一，内阁中的许多鹰派人士要求归还这块非法占领的领土。一些人甚至呼吁通过军事条约将不丹纳入一个更广泛的联盟中。"
 prfline.183.a:0 "要求归还占领区"
 prfline.183.b:0 "宣称这些地区，并建立一个友好的政府！"
 prfline.184.t:0 "对[From.GetNameDef]的索求"
 prfline.184.d.return:0 "我们现在受到[From.GetNameDef]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。"
 prfline.184.d.govt:0 "我们现在受到[From.GetNameDef]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。此外他们还要求我们放弃实际上的独立地位。"
 prfline.184.a:0 "我们别无选择，唯有遵从"
 prfline.184.b:0 "告诉他们，不丹不会屈服于其淫威"
 prfline.185.t:0 "不丹屈服了"
 prfline.185.d.return:0 "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。"
 prfline.185.d.govt:0 "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。并屈服于[Root.GetAdjective]的统治。"
 prfline.185.a:0 "有什么疑问吗？"
 prfline.186.t:0 "不丹拒绝了"
 prfline.186.d:0 "令人惊奇的是，[From.GetAdjective]拒绝了我们的要求，我们只能用武力手段夺回达旺。"
 prfline.186.a:0 "这意味着战争！"
 prfline.186.b:0 "再说吧"
 prfline.187.t:0 "和尼泊尔打交道"
 prfline.187.d:0 "在印度崩溃后，[NEP.GetNameDef]利用混乱局势，占领了喜马拉雅山脚下的几个地区。随着印度其余地区最终统一，内阁中的许多鹰派人士要求归还这块非法占领的领土。一些人甚至呼吁通过军事条约将不丹纳入一个更广泛的联盟中。"
 prfline.187.a:0 "要求归还占领区"
 prfline.187.b:0 "宣称这些地区，并建立一个友好的政府！"
