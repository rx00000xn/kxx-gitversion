 prfline.189.a:0 "有什么疑问吗？"
 prfline.190.t:0 "尼泊尔拒绝了"
 prfline.190.d:0 "令人惊奇的是，[From.GetAdjective]拒绝了我们的要求，我们只能用武力手段夺回土地。"
 prfline.190.a:0 "这意味着战争！"
 prfline.190.b:0 "再说吧"
 prfline.191.t:0 "[From.GetNameDefCap]要我们投降"
 prfline.191.d:0 "[From.GetAdjective]的特使今天到了[Root.GetNameDef]，他们要我们加入新建立的印度政府，要不然就要被消灭。"
 prfline.191.other.d:0 "[From.GetAdjective]的特使今天到了[Root.GetNameDef]，他们得意洋洋的要我们加入新建立的[From.GetAdjective]，要不然就要被消灭。"
 prfline.191.a:0 "我们别无选择，唯有遵从"
 prfline.191.b:0 "绝不！他们敢就放马过来！"
 prfline.192.t:0 "[From.GetName]屈服了"
 prfline.192.d:0 "[From.GetAdjective]的特使今天说他们将会屈服于我们并重新加入新建的印度政府"
 prfline.192.a:0 "很好！"
 prfline.193.t:0 "[From.GetName]拒绝了我们"
 prfline.193.d:0 "[From.GetAdjective]的特使今天说他们将永不屈服于我们并重新加入新建的印度政府，这样的话倘若我们要占据他们的领土，我们只能采用军事手段。"
 prfline.193.a:0 "是这样吗？"
 prfline.194.t:0 "[From.GetName]要求印度殖民地"
 prfline.194.d:0 "当我们忙于战争之时，[From.GetAdjective]军队开进了我们的印度洋殖民地，并在我们守备队反应过来之前将其缴械。[From.GetNameDef]宣称这些地区是其神圣不可侵犯的领土，目前我们似乎对此无能为力。"
 prfline.194.a:0 "这种暴行会受到报应的！"
 prfline.195.t:0 "[From.GetNameDefCap]与印度殖民地的去留"
 prfline.195.d:0 "[From.GetAdjective]政府想要我们归还自英属印度崩溃以来我们得到的[From.GetNameDef]殖民地，这可能是一个提升两国间外交关系的好机会，但是这也会为我们的殖民地开一个危险的头。"
 prfline.195.a:0 "把这些地方给印度人吧"
 prfline.195.b:0 "不，这些海军基地对公海舰队来讲意义重大"
 prfline.196.t:0 "德属殖民地的转让"
 prfline.196.d:0 "我们已经成功说服德国人，让他们归还那些在印度内战中占领的殖民地，这对印德关系是起到了相当良好的影响，也证明了我们比英国傀儡统治的更合法、更成功。印度万岁！"
 prfline.196.a:0 "把这些岛屿并入我国！"
 prfline.196.b:0 "给予锡兰地区以相当程度的地方自治权力，并整合周边岛屿"
 prfline.197.t:0 "[From.GetName]拒绝了我们"
 prfline.197.d:0 "[From.GetAdjective]的特使告诉我们返还印度洋殖民地是绝无可能的，其对于德国公海舰队来说极为重要。"
 prfline.197.a:0 "好吧……"
 prfline.198.t:0 "[From.GetName]索要果阿！"
 prfline.198.d:0 "[From.GetAdjective]的军队今天开进了果阿并接管了我们的地方部队。[From.GetNameDef]宣称果阿是其神圣不可侵犯的领土，目前我们似乎对此无能为力。"
 prfline.198.a:0 "这种暴行会受到报应的！"
 prfline.201.t:0 "[uniter.GetNameDef]的危险"
 prfline.201.d:0 "在[uniter.GetNameDef]控制加尔各答和德里并肃清反对派一统印度之后，有许多[Root.GetNameDef]人对我们下一步将会迅速南下坚信不疑，事实上，我们占领的海得拉巴地区已经出现了暴动，试图摧垮我们的统治转而加入到[uniter.GetAdjective]之中。"
 prfline.201.a:0 "给他们海得拉巴"
 prfline.201.b:0 "我们还是接受吧……"
 prfline.201.c:0 "我们做不了什么，他们想来就来吧"
 prfline.202.t:0 "[From.GetNameDefCap]要求海得拉巴"
 prfline.202.d:0 "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联盟的海得拉巴所爆发的暴动而知，我们的战略目标在南方，因此[From.GetNameDef]想用海得拉巴来换取与我们的和平。"
 prfline.202.a:0 "接受协定"
 prfline.202.b:0 "他们理应从属于我们的统治"
 prfline.203.t:0 "[From.GetNameDefCap]要求投降"
 prfline.203.d:0 "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联盟的海得拉巴所爆发的暴动而知，我们的战略目标在南方，因此[From.GetNameDef]想用海得拉巴并屈服于我们名义上的统治的来换取与我们的和平。"
 prfline.203.b:0 "他们将服从我们的直接统治，否则就会爆发战争"
 prfline.204.t:0 "海得拉巴暴动"
 prfline.204.d:0 "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联盟的海得拉巴所爆发的暴动而知，我们的战略目标在南方，但是[From.GetAdjective]却拒绝了我们之间的谈判，与此同时，海得拉巴的抗议活动要求我们进行干预。"
 prfline.204.a:0 "我们走着瞧"
 prfline.205.t:0 "[Root.GetName]胜利"
 prfline.205.d:0 "我们不仅挫败了奥斯曼·阿里汗的疯狂计划，而且还占领了海得拉巴。这是把[Root.GetNameDef]扶到南方德干各邦国新统治者的好机会，我们是否愿意走这条路？"
 prfline.205.a:0 "是的，这对我们的未来至关重要"
 prfline.205.b:0 "不，我们现在很好"
